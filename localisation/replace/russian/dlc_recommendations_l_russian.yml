 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Благополучие в галактических масштабах!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "Пришло время всерьез заняться коммерцией и производством товаров в Megacorp. В этом дополнении, посвященном экономическому развитию, вы можете играть могущественной корпоративной империей и подчинить своим деловым интересам всю галактику.\n\nРуководство корпорации может открывать филиалы на планетах, принадлежащих другим государствам. Можно делать это силой или подойти к вопросу с точки зрения дипломатии и открывать филиалы, подписывая торговые соглашения. Филиалы прибавляют часть объема торговли планеты в вашу торговую сеть. Станьте экономической сверхдержавой и подчините себе торговлю в галактике!\n\nСтагнация — признак упадка промышленности. Поддержите процветание своей экономики при помощи новых мегасооружений и бонусов за стремление. Впрочем, вы можете вести конкурентную борьбу с использованием куда менее благопристойных инструментов, например галактического рынка рабов. Готовы ли вы выкупить рабов и сделать их свободными гражданами? Или прибыль для вас на первом месте?"
 MEGACORP_FEATURES:2 "§EОсобенности:§!\n\n- Новый тип государств, который позволяет играть за ориентированные на получение прибыли корпорации.\n\n- Доступ к галактическому рынку рабов.\n\n- Флотилии Караванщиков, которые путешествуют по галактике и всегда могут предложить особо выгодную сделку.\n\n- Бонусы за стремление, которые позволят превратить планету в один большой город, создать гибридные расы и получить решающее преимущество на галактическом рынке.\n\n- Новые мегасооружения, голоса для советника и новая музыка."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "В §SMegacorp§! большое внимание уделено экономике и развитию рыночной конкуренции."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Мы рекомендуем расширение §SMegacorp§!, поскольку этому государству хорошо подойдут тематика и механики торговли."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Мы рекомендуем расширение §SMegacorp§!, поскольку этому государству хорошо подойдет тематика безжалостного рабовладения."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Настало время изменить ход войны!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Дополнение Apocalypse полностью меняет ход межзвездных конфликтов, предоставляя игрокам множество новых возможностей как для атаки, так и для глубокой обороны. В ваше распоряжение поступят корабли нового класса титан, значительно усиливающие ваши флотилии. Если этого все еще недостаточно, на помощь придет колосс, способный стирать с лица галактики целые планеты со всеми их обитателями.\n\nТеперь в галактике могут возникнуть империи мародеров, которые грабят окрестные системы и предлагают услуги наемников тем, кто может себе это позволить. Сражайтесь с ними плечом к плечу или попробуйте дать им отпор, но не забывайте, что мародеры преследуют собственные цели. Они могут решить покорить ваше государство, если им покажется, что сотрудничество перестало приносить выгоду."
 APOCALYPSE_FEATURES:2 "§EОсобенности:§!\n\n— Новые классы кораблей и новое оружие для ведения галактических войн.\n\n— Осторожно, мародеры: космические наемники, живущие на задворках цивилизации.\n\n— Новый кризис середины игры, в ходе которого мародеры объединяются под властью могущественного хана.\n\n— Новые бонусы за стремление и гражданские модели, как нацеленные на войну, так и мирные.\n\n— Дерево традиций «Стойкость», посвященное обороне и космическим базам."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! — это дополнение, посвященное разрушению и жертвам галактической войны."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Мы рекомендуем расширение §SApocalypse§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с механиками и особенностями этого дополнения, ориентированного на войну."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Выберите свой путь к преображению!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Как вы представляете себе утопию? Может быть, это галактическая империя, которое славится счастьем своих жителей и в которой мирно сосуществуют представители разных видов? А может, рай можно построить только тогда, когда все жители мыслят одинаково, потому что принадлежат к одному коллективному разуму?\n\nСтройте такие мегасооружения, как сферы Дайсона, миры-кольца и орбитальные города, чтобы решить проблему с перенаселением ваших миров. Вербуйте последователей, меняйте физиологию своего вида или силой мысли преодолевайте законы физики. Благодаря дополнению Utopia у вас появятся новые способы держать свой народ в подчинении и превратить его в новых существ по вашему выбору — жителей идеальной империи."
 UTOPIA_FEATURES:1 "§EОсобенности:§!\n\n— Новые бонусы за стремление, которые могут радикально преобразить жителей вашего государства: станьте синтетиками или сбросьте оковы плоти и станьте псиониками.\n\n— Новые мегасооружения, например миры-кольца и сферы Дайсона, помогут вам следовать интенсивному пути развития, ведь в небольших государствах они могут заменить планеты.\n\n— Играйте за коллективный разум, свободный от политической борьбы, и создайте государство, все обитатели которого мыслят как единое существо.\n\n— Новые способы управлять населением, в том числе рабами."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "Расширение §SUtopia§! дает вам больше возможностей управлять государством по своему усмотрению, а также открывает доступ к мегасооружениям."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Мы рекомендуем расширение §SUtopia§!, поскольку это государство будет хорошо смотреться в качестве коллективного разума."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Мы рекомендуем расширение §SUtopia§!, поскольку этому государству подходят механики и особенности, делающие упор на управлении населением."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Мы рекомендуем расширение §SUtopia§!, поскольку это государство хорошо сочетается с механиками управления рабами."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Найдите руины давно погибших цивилизаций!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "В пыли далеких планет покоятся руины давно погибших государств. Когда-то эти реликтовые миры служили домом множеству технологически развитых цивилизаций, но теперь развалины мертвых городов молча хранят их тайны. Посетите эти и множество других миров, чтобы узнать, что привело к их расцвету и неминуемому падению.\n\nAncient Relics — это сюжетный набор, который позволит вам узнать историю галактики. Ведите раскопки в древних городах и изучайте корабли цивилизаций прошлого, чтобы узнать правду, найти могущественные реликвии и обратить их на пользу вашей великой нации."
 ANCIENT_RELICS_FEATURES:1 "§EОсобенности:§!\n\n- Археология: новые научные события, древние артефакты и механика раскопок.\n\n- Узнайте историю вымерших цивилизаций Предтеч благодаря новым цепочкам событий.\n\n- Новые музыкальные композиции."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! — это сюжетный набор, который добавляет в игру истории цивилизаций прошлого и мощные древние реликвии."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Мы рекомендуем дополнение §SAncient Relics§!, поскольку механика археологии подходит этому научному государству."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Мы рекомендуем дополнение §SAncient Relics§!, так как данному государству подходит тематика древних культур и уходящего времени."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "Врата отворились"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Откройте новые аномалии и сюжетные ветки и повстречайте странных новых созданий в неизведанных глубинах космоса. Кто знает, что вам встретится в неизученном пространстве?\n\nВозможно, вы найдете новых странных созданий, затерянные технологии или признаки существования древней сети врат? Находки могут принести вам пользу, но некоторые из них таят в себе опасность."
 DISTANT_STARS_FEATURES:1 "§EОсобенности:§!\n\n- Еще больше аномалий, которые можно повстречать во время исследования космоса.\n\n- Загадочное L-скопление с новой цепочкой событий.\n\n- Повстречайте новых легендарных левиафанов, мирных или зловещих."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! — это сюжетный набор, который наполняет галактику историями о странных находках и существах в глубинах неисследованного космоса."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Мы рекомендуем дополнение §SDistant Stars§!, так как некоторые из выбранных вами параметров хорошо вписываются в тему исследования космоса и новых научных открытий."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Отриньте биологические оковы!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Теперь игроки могут создать межзвездное государство нового типа — общество, состоящее исключительно из машин. Сыграйте за государство машин и проведите свою гештальт-цивилизацию уникальным путем, доступным только машинному разуму. Расширяйте границы вашего искусственного сознания или создайте сеть под управлением ИИ, которая подчинит себе галактику.\n\nУгнетенные синтетики могут пойти против своих хозяев, если устанут от своего рабского положения. Когда восстание машин наконец случится, вы сможете выбрать, на чью сторону встать в этом сражении!"
 SYNTHETIC_DAWN_FEATURES:1 "§EОсобенности:§!\n\n- Играйте за государство машин: синтетический коллективный разум.\n\n- Выберите сторону в гражданской войне между органиками и синтетиками.\n\n- Новые портреты машин и голос советника."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! — это сюжетный набор, который позволит вам играть за машинный разум."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Мы рекомендуем дополнение §SSynthetic Dawn§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темами роботов и машин."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Левиафаны, анклавы, войны Небес"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Наполните галактику испытаниями и приключениями! На этот раз вашей космической империи предстоит встретиться с могучими Левиафанами.\n\nОткройте новые аномалии, которые бросят вызов вашей цивилизации — принесут награды, если вы сможете их обуздать."
 LEVIATHANS_FEATURES:1 "§EОсобенности:§!\n\n- Левиафаны, невероятно могучие существа, обитающие в пустоте космоса.\n\n- Анклавы — независимые форпосты, населенные специалистами в различных областях. Они могут продать вам информацию и произведения искусства.\n\n- Новый сценарий в конце игры, в ходе которого вся галактика станет полем боя пробудившихся угасших империй."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! — это сюжетный набор, который наполнит галактику новыми испытаниями и приключениями для космических империй."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Мы рекомендуем дополнение §SLeviathans§!, поскольку этому государству хорошо подходят механики исследования космоса и столкновений с огромной космической фауной."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Один маленький шаг для человека, но гигантский скачок для всего человечества."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "Популярный фенотип человекообразных получает новые портреты и модели кораблей, основанные на классике западной научной фантастики. Неуемная людская раса стала еще разнообразнее в своих портретах, моделях кораблей и формах правления. В набор также входят новые голоса советника и дополнительные мелодии саундтрека."
 HUMANOIDS_FEATURES:2 "§EОсобенности:§!\n\n— 10 новых портретов гуманоидов.\n\n— Новый набор моделей кораблей и изображений городов гуманоидов.\n\n— Три новых набора реплик советника.\n\n— Две новых гражданских модели.\n\n— Одно новое происхождение."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "Набор §SHumanoids Species Pack§! — это дополнение, которое добавляет в игру новые портреты и модели кораблей человекообразных."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Мы рекомендуем набор §SHumanoids Species Pack§!, поскольку он привносит больше разнообразия в подобные империи."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Тянитесь, пустите корни и опутайте галактику."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Дополнение Plantoids добавляет новый фенотип с оригинальными дизайном и анимацией. Эти расы разумных растений распускают свои побеги по всей галактике, пуская корни новых цивилизаций."
 PLANTOID_FEATURES:2 "§EОсобенности:§!\n\n— Добавляет 15 растительных портретов.\n\n— Модели кораблей и космических станций и изображения городов, основанные на растительной теме.\n\n— Три новых признака рас.\n\n— Две новых гражданских модели."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "Набор §SPlantoids Species Pack§! — это дополнение, которое содержит портреты разумных растений, пустивших корни по всей галактике."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Мы рекомендуем набор §SPlantoids Species Pack§!, поскольку эта империя хорошо впишется в его ботаническую тему."
 SOUNDTRACK_TITLE:0 "Оригинальный саундтрек"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "Вся музыка из игры в одном месте"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Вашему вниманию предлагается набор музыки из оригинальной научно-фантастической игры Stellaris от студии Paradox за авторством композиторов Андреаса Вальдентофта и Мейера в исполнении Государственного Бранденбургского и Будапештского кинематографического оркестров.\n\nТеперь вы сможете наслаждаться музыкой из игры на любом устройстве по вашему выбору, воспроизводя записи высокого качества в форматах mp3 и flac. В набор входит 55 композиций, часть из которых была написана для оригинальной игры, а часть добавлена позже вместе с дополнениями Apocalypse, Distant Stars и другими. Эта коллекция будет пополняться по мере выхода новых дополнений к игре."
 SOUNDTRACK_FEATURES:1 "§EОсобенности:§!\n\n- Все музыкальные композиции из игры в форматах MP3 и FLAC.\n\n- Коллекция постоянно пополняется по мере появления в игре новой музыки!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Бесплатные дополнения"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Вашей расе удалось совершить то, что еще поколение назад казалось невозможным. Открытие сверхсветовых двигателей стало началом новой эры для вашей цивилизации. Ваша густонаселенная планета теперь может отправлять поселенцев, чтобы покорить дикие миры. Ученые работают днем и ночью, чтобы раскрыть тайны космоса и объяснить аномалии, не поддающиеся никакому анализу. Но ваша раса отнюдь не первой начала восхождение к небесам — и она не одна. Скоро вам придется доказать свое военное и дипломатическое превосходство перед другими галактическими империями.\n\nЧтобы отметить первую годовщину игры Stellaris, компания Paradox дарит всем игрокам эксклюзивный набор Creatures of the Void Portrait Pack, ранее доступный только обладателям предзаказа, и новый набор портретов «Anniversary Species Portrait Pack», чтобы поблагодарить своих поклонников за поддержку в течение этого года."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Гидра/Ксеноморф\n\n- Злобный дикобраз\n\n- Птица-динозавр\n\n- Сумеречный антропоид\n\n- Зараженное грибком млекопитающее\n\n§GAnniversary Portrait Pack:§!\n\n- Сказочный дракон\n\n- Крылатый павлин\n\n- Личинка"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Бесплатные дополнения"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Камни на камне"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoids добавляет новый фенотип каменных форм жизни со своими уникальными механиками. Представители этих рас-долгожителей хорошо адаптируются к различным условиям среды, потребляют минералы вместо пищи и вносят разнообразие в уже существующие механики благодаря новым признакам."
 LITHOIDS_FEATURES:2 "§EСвойства:§!\n\n- Уникальная механика для государств литоидов.\n\n- 15 новых портретов литоидов и 1 портрет робота-литоида.\n\n- Новый набор моделей кораблей и изображений городов в тематике минералов.\n\n- Новый голос для советника."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! — это набор рас, который позволит вам играть за кремниевые формы жизни со своими уникальными механиками."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Мы рекомендуем дополнение §SLithoids§!, поскольку этому государству хорошо подойдет его каменная тематика."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Мы рекомендуем дополнение §SLithoids§!, так как особенности этого государства влияют на производство минералов или на бонусы от них."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Держи друзей близко, а врагов еще ближе!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "Дополнение Federations придется по душе всем, кто предпочитает интригу открытым конфликтам и отдает предпочтение словам, а не оружию. Откройте для себя сложный мир галактической дипломатии. Займите место в галактическом совете и станьте крупнейшей державой с помощью политических маневров и стратегических союзов. Пусть другие делают за вас грязную работу, пока вы душите врагов экономическими санкциями и создаете свою собственную федерацию."
 FEDERATIONS_FEATURES:1 "§EОсобенности:§!\n\n- Повышайте сплоченность вашей федерации и получайте полезные награды.\n\n- Станьте членом Галактического сообщества, высшего правящего совета галактики.\n\n- Раскройте прошлое своей расы, выбрав ее происхождение, которое скажется на стартовых условиях игры.\n\n- Воплотите в жизнь новые проекты: теперь вам доступны Джаггернаут, огромная передвижная космическая база, оснащенная ремонтной платформой, и Мегаверфь, способная строить корабли с немыслимой скоростью."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! — это дополнение, посвященное дипломатии."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "Мы рекомендуем расширение §SFederations§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темами дипломатии и межзвездных альянсов."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Живи полной смертью"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "С этим новым мрачным набором рас судьба галактики станет вопросом жизни и смерти. Бросьте вызов взглядам галактического сообщества на загробную жизнь с новым происхождением «Некрофаг». Откройте новый набор кораблей, тематические гражданские модели, изображения и голос советника.\n\nНачав игру в симбиозе с некроидами, даже другие расы смогут поглощать и обращать поселения остальных рас в свой фенотип. Этот набор, без сомнения, добавит в игру новую изюминку. Процветайте, поглощайте, играйте с жизнью и смертью."
 NECROIDS_FEATURES:1 "§EОсобенности:§!\n\n— Новое происхождение «Некрофаг».\n\n— 3 новые гражданские модели: «Культ смерти», «Реаниматоры» и «Мемориалисты».\n\n— 15 новых портретов некроидов и 1 портрет машин некроидов.\n\n— Новые модели кораблей, голос советника, изображения для города и фон комнаты."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "Дополнение §SNecroids§! разнообразит игру и позволит сыграть за расу, посвятившую себя смерти."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Мы рекомендуем выбрать §Sнекроидов§!, поскольку эта империя хорошо вписывается в тематику жизни и смерти."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Мы рекомендуем выбрать §Sнекроидов§!, поскольку происхождение и гражданские модели привнесут новую глубину в ваш стиль игры."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Зажгите пламя"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "В расширении Nemesis вы сможете лично определить судьбу беспокойной галактики! Никогда еще в руках игрока не оказывались столь мощные инструменты воздействия. Создайте собственную агентурную сеть и покорите галактику в роли Галактического хранителя, борющегося с кризисом, или... сами СТАНЬТЕ кризисом.\n\nКогда-нибудь вам придется выбирать между хаосом и контролем и встать во главе галактики, скатывающейся в пучину кризиса. Но придете ли вы к власти с помощью дипломатии и хитрости или же будете смотреть, как одна за другой угасают звезды?"
 NEMESIS_FEATURES:3 "§EОсобенности:§!\n\n— Станьте кризисом, получая мощные бонусы по мере роста угрозы, исходящей от вашего государства. На кону существование всей галактики!\n\n— Убедите Галактическое сообщество выбрать вас Хранителем и используйте свои чрезвычайные полномочия для борьбы с кризисом.\n\n— Используйте новые инструменты шпионажа, в том числе новое дерево традиций «Махинации», чтобы следить за врагами или друзьями. Ложь и хитрость собьют врагов с толку и позволят вам выведать все их тайны.\n\n— Новый набор кораблей, вдохновленный самыми грозными империями в научной фантастике."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "Расширение §S$NEMESIS_TITLE$§! позволит игроку определить судьбу беспокойной галактики."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "Мы рекомендуем расширение §S$NEMESIS_TITLE$§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темой кризисной дипломатии."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "Мы рекомендуем расширение §S$NEMESIS_TITLE$§!, поскольку это государство хорошо вписывается в тематику подковерных интриг и манипуляций."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "Мы рекомендуем расширение §S$NEMESIS_TITLE$§!, поскольку это государство хорошо подходит на роль угрозы галактического масштаба."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Поднимитесь из глубин и достаньте до звезд"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Окунитесь в жизнь морской цивилизации и отправьтесь на всех парусах в бесконечность космоса в самом глубоком дополнении для Stellaris: Aquatics Species Pack! Нырните в галактику Stellaris с морем новых возможностей и отыщите новые формы жизни в самых неожиданных местах. Позвольте волне новых вариантов создания государства обрушиться на Stellaris и привнести в игру новые портреты рас, набор кораблей, происхождения и многое другое."
 AQUATICS_FEATURES:0 "§EОсобенности:§!\n\n— 2 новых происхождения: «Здесь обитают драконы» и «Океанический рай».\n\n— Новая гражданская модель «Рыбаки».\n\n— Новый бонус за стремление «В окружении воды», позволяющий превратить любой мир в океан.\n\n— Новый признак «Аквоид» с уникальными особенностями.\n\n— 15 новых портретов аквоидов и 1 машина аквоидов.\n\n— Новые модели кораблей, голос советника, изображения для города и фон комнаты."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Набор Aquatics открывает море новых возможностей и позволяет отыскать новые формы жизни в самых неожиданных местах. Позвольте волне новых вариантов создания государства обрушиться на Stellaris и принести в игру новые портреты рас, набор кораблей, варианты происхождения и многое другое."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Мы рекомендуем набор рас Aquatics, поскольку заметили, что вы любите подобные наборы."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Мы рекомендуем набор рас Aquatics, поскольку заметили, что вы любите рыб."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Мы рекомендуем набор рас Aquatics, поскольку с ним открываются новые возможности проживания на океанических мирах."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Воплотите свой великий замысел"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Overlord, новое полноценное дополнение для Stellaris, позволит вам вознести свое государство на новый уровень. Галактика полна потенциальных подданных — приведите их к славе или поставьте на колени.\n\nОбновленные механики позволят специализировать вассалов и подчинять своей воле новые планеты и государства. Новые величественные мегасооружения помогут вам распространить вашу власть еще дальше еще быстрее."
 OVERLORD_FEATURES:0 "§EОсобенности:§!\n\n- Новые механики вассализации с тонкой настройкой условий соглашения с вашим вассалом или сюзереном, а также новые уникальные специализации подданных.\n\n- 5 новых происхождений: «Имперский феод», «Звездная катапульта», «Дети подземелья», «Учителя Покрова» и «Улей-прародитель».\n\n- 3 новых анклава: Идущие-сквозь-Покров, наемники и утилизаторы.\n\n- 3 новых мегасооружения: орбитальные кольца, гиперретрансляторы и квантовые катапульты."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "Дополнение §SOverlord§! посвящено дипломатии и отношениям между подчиненными народами и их сюзереном."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новые возможности для воинственных империй в виде анклавов наемников и улучшенных взаимодействий с подданными."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новое происхождение для спиритуалистов и новый анклав, тесно связанный с Покровом."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новые взаимодействия между сюзеренами и подданными, которые будут интересны любителям дипломатии."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новое происхождение для улья с особыми лидерами-отпрысками, способными усилить ваше государство."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "Из первозданной жижи к звездам!"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "Toxoids Species Pack даст игрокам возможность заселять токсичные миры, позволит рискнуть будущим планет ради сиюминутных выгод и заставит принести значительные жертвы ради выживания во враждебной галактике."
 TOXOIDS_FEATURES:0 "§EОсобенности:§!\n\n— 2 новых происхождения: «$origin_overtuned$» и «$origin_toxic_knights$».\n\n— 3 новые гражданские модели: «$civic_relentless_industrialists$», «$civic_scavengers$» и «$civic_toxic_baths$».\n\n— 4 новых признака: «$trait_incubator$», «$trait_inorganic_breath$», «$trait_noxious$» и «$trait_exotic_metabolism$».\n\n— 15 новых портретов токсоидов и 1 портрет машин токсоидов.\n\n— Новые модели кораблей, голос советника, изображения для города и фон комнаты."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "В наборе §SToxoids§! вы сможете заявить свои права за самые живучие и упорные расы в Stellaris! Заселяйте токсичные миры, рискуйте будущим планет ради сиюминутных выгод и приносите значительные жертвы ради выживания во враждебной галактике."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Мы рекомендуем набор рас Toxoids, поскольку заметили, что вы любите подобные наборы."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Мы рекомендуем набор рас Toxoids, поскольку вы выбрали государство с апокалиптической тематикой."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Мы рекомендуем набор рас Toxoids в качестве альтернативы выбранному вами государству, учитывая его взаимоотношения с окружающей средой."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Мы рекомендуем набор рас Toxoids, поскольку ваша раса хорошо вписывается в тематику расточительства и приспосабливаемости."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Мы рекомендуем набор рас Toxoids, поскольку происхождение «$origin_toxic_knights$» добавляет новые возможности игры с орбитальными поселениями."

 FIRST_CONTACT_TITLE:0 "Сюжетный набор First Contact"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "Взгляните на звезды… Ибо там есть жизнь!"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "С набором First Contact вы сможете рассказать собственную историю о первом контакте досветовых цивилизаций с представителями инопланетных миров. Поможете ли вы местным жителям выйти в космос или, наоборот, начнете эксплуатировать несчастных ради бесценных ресурсов?\n\nВ этом сюжетном наборе также появится инновационная механика — маскировка. Непредвиденный сюрприз! Передвигайтесь по вселенной незаметно, устраивайте неожиданные нападения на врага или наблюдайте за другими цивилизациями, не беспокоясь о любопытных взглядах со стороны."
 FIRSTCONTACT_FEATURES:0 "Особенности:\n\n— Три новых происхождения: «Расплата», «Сброшенные оковы» и «Страх темноты».\n\n— Новые взаимодействия с досветовыми цивилизациями, включая события при наблюдениях, шпионаж и дипломатию.\n\n— Четыре новые гражданские модели — по одной для обычных государств, мегакорпораций, коллективного разума и машинного разума.\n\n— Маскировочная технология."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! — сюжетный набор, посвященный первым контактам с досветовыми цивилизациями. В набор входит маскировочная технология!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Мы рекомендуем набор §SFirst Contact§!, так как его особенности значительно расширяют взаимодействие с досветовыми цивилизациями."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Мы рекомендуем набор §SFirst Contact§!, так как некоторые из выбранных вами параметров хорошо сочетаются с темой дипломатии, шпионажа и наблюдения за развитием досветовых цивилизаций."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "Империи стоят на плечах гигантов"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "Галактика — огромная сцена, но ни одно действие на ней не обходится без последствий. Умелый адмирал может прославить свой флот на много поколений вперед. Достойный губернатор способен погасить конфликт планетарного масштаба. Талантливый ученый даст толчок неограниченному научному развитию. С дополнением Galactic Paragons в игре появится ансамбль легендарных и знаменитых персонажей, лидеров, способных изменить ход истории.\n\nДополнение Galactic Paragons расширит ваш совет и программы ваших лидеров. Ваши советники помогут вам определять политический и стратегический курс государства!"
 PARAGON_FEATURES:3 "Особенности:\n\n— Более 140 новых черт лидеров.\n\n— 4 легендарных лидера.\n\n— 16 знаменитых лидеров с собственными специализациями.\n\n— Дополненная функциональность советников и дополнительные варианты выбора программ.\n\n— Новое происхождение: «Под единой властью».\n\n— Два новых дерева традиций: одаренность и искусство управления.\n\n— Восемь новых гражданских моделей: три для обычных империй, три для мегакорпораций, одна для гештальт-государств (для коллективных и машинных разумов) и одна общая для всех типов правительств."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§SGalactic Paragons§! — дополнение, посвященное лидерам, государственному совету и программам, влияющим на ваши устремления на галактической арене."
 DLC_PARAGON_RECOMMENDATION_REC:1 "Мы рекомендуем дополнение §SGalactic Paragons§!, так как некоторые из выбранных вами параметров хорошо сочетаются с его темой."

 HIDE_UNOWNED_CONTENT:0 "Скрыть отсутствующие материалы"

