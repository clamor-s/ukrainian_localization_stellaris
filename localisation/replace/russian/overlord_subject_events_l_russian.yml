 ### Scholarium
 ## Event Chain - Technology Advancement
 subject.2005.title: "Технологический прогресс"
 subject.2005.desc: "Благодаря соглашениям с [overlord_empire.GetName&inst] мы сумели направить значительные усилия на развитие и улучшение внутренних механизмов нашего государства. Усердный труд наших ученых и инженеров поспособствовал процветанию наших колоний в последние годы. То, что несколько лет назад казалось фантастикой, стало не просто реальностью, а частью повседневной жизни.\n\nНам сообщили, что наши покровители из [overlord_empire.GetName&gen] хотели бы лично ознакомиться с нашими достижениями и, возможно, распространить их и у себя."
 subject.2005.desc_gestalt: "Благодаря соглашениям с [overlord_empire.GetName&inst] мы сумели направить значительные усилия на развитие и улучшение структуры нашего государства. На достижение цели были выделены значительные части нашей нейросети, и технологии, ранее казавшиеся невозможными, повсеместно распространилась на наших планетах.\n\nНам сообщили, что наши покровители из [overlord_empire.GetName&gen] хотели бы лично ознакомиться с нашими достижениями и, возможно, распространить их и у себя."
 subject.2005.a: "Разумеется, мы будем рады им."
 subject.2010.title: "Вассальный долг"
 subject.2010.desc: "С учетом скорого прибытия эмиссара из [overlord_empire.GetName&gen] мы должны решить, хотим ли мы поделиться с сюзереном своими последними достижениями. Подобный жест, несомненно, будет оценен по достоинству, но, возможно, они после этого решат лично направлять наши дальнейшие усилия."
 subject.2010.a: "Мы все равно поделимся с сюзереном."
 subject.2010.b: "Скрыть большую часть."
 subject.2015.title: "Технологический прогресс"
 subject.2015.desc: "До нас дошли известия, что наш вассал, [subject_empire.GetName], в последнее время добился значительных успехов в развитии своих колоний. Мы доставили на мир [overlord_empire.Capital.GetName] кое-что из новинок, и все они выглядят многообещающе. При желании мы могли бы попросить их сосредоточить усилия на одном направлении под нашим надзором."
 subject.2015.a: "Очевидно, что они и сами хорошо справляются."
 subject.2015.b: "Пусть направят свои усилия на науку."
 subject.2015.c: "Пусть займутся социологическими аспектами общества."
 subject.2015.d: "Нужно направить усилия на инженерные технологии."
 subject.2020.title: "Неподконтрольное развитие"
 subject.2020.desc: "Похоже, наш [overlord_empire.GetAdj&masc] сюзерен ценит наши усилия и позволит нам и дальше поступать по своему усмотрению, не пытаясь вмешаться и навязать свою волю."
 subject.2020.a: "В таком случае, продолжим."
 subject.2025.title: "Научная директива"
 subject.2025.desc: "После того, как наш сюзерен ознакомился с нашими последними достижениями, мы получили директиву. Похоже, они хотят, чтобы мы сосредоточили усилия на науке, ведь по их мнению наши достижения в этой области представляют наибольший интерес."
 subject.2025.a: "Будет исполнено."
 subject.2030.title: "Социологическая директива"
 subject.2030.desc: "После того, как наш сюзерен ознакомился с нашими последними достижениями, мы получили директиву. Похоже, они хотят, чтобы мы сосредоточили усилия на социальной науке, ведь по их мнению наши достижения в этой области представляют наибольший интерес."
 subject.2030.a: "Будет исполнено."
 subject.2035.title: "Инженерная директива"
 subject.2035.desc: "После того, как наш сюзерен ознакомился с нашими последними достижениями, мы получили директиву. Похоже, они хотят, чтобы мы сосредоточили усилия на инженерном деле, ведь по их мнению наши улучшения в этой области представляют наибольший интерес."
 subject.2035.a: "Будет исполнено."
 #Modifiers
 specialist_technocracy_technology_inflation_general: "Технологический прогресс"
