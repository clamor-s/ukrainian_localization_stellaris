l_russian:
 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title: "Заманчивые приключения"
 subject.1.desc: "Многочисленная группа ветеранов прислала нам обращение с просьбой об отпуске в мире [subject_empire.Capital.GetName] — столице вассального [subject_empire.GetName&gen]. К письму прилагались кредиты, призванные, как изящно выразились ветераны, «смазать шестеренки бюрократической машины».\n\nПохоже, среди наших солдат ходят легенды о заманчивых приключениях, которые можно пережить в этих системах в качестве наемника или пирата. В любом случае ясно, что ветераны собрали все имевшиеся у них кредиты в надежде заработать больше в мире [subject_empire.Capital.GetName].\n\nЕсли мы отправим их туда официально, местное руководство только выиграет от этого, а солдаты будут охотнее подчиняться законам нашего вассала. Или же мы можем позволить им лететь туда самостоятельно."
 subject.1.a: "Предоставим им официальный отпуск с правом посетить мир [subject_empire.Capital.GetName]."
 subject.1.a.tt: "Мы направим ветеранов в помощь [subject_empire.GetName&dat]."
 subject.1.b: "Пусть делают, что хотят."
 subject.1.b.tt: "Ветераны могут устроить беспорядки в [subject_empire.GetName&prep]."
 subject.1.c: "Мы не позволим этим недокаперам подкупать нас."
 subject.1.c.tt: "Ветеранам будет запрещено покидать наше государство."
 subject.3.title: "Ветераны с мира [overlord_empire.Capital.GetName]"
 subject.3.desc: "От нашего сюзерена, [overlord_empire.GetName&gen], к нам прибыла группа ветеранов. Кажется, они были официально присланы нам в помощь и должны поделиться опытом и знаниями с нашими войсками — во всяком случае, с их слов.\n\nСразу стало ясно, что эти солдаты не так представляли себе пребывание у нас. Их жалобы дошли до самого верха. Похоже, они ожидали найти здесь богатства или заняться пиратством и грабить нас.\n\nЕсли мы собираемся позволить ветеранам остаться, нужно будет пристально следить за ними."
 subject.3.a: "Воспользуемся их опытом."
 subject.3.b: "Вернуть их в [overlord_empire.GetName&acc]."
 subject.10.title: "Хорошие отношения"
 subject.10.desc: "Хотя у нас были сомнения насчет отправки ветеранов-авантюристов в [subject_empire.Capital.GetName&acc], судя по полученным докладам, они отлично устроились у нашего вассала и принесли куда больше пользы, чем мы могли рассчитывать."
 subject.10.a: "Похоже, мы зря волновались."
 subject.12.title: "Возвращение ветеранов"
 subject.12.desc: "После недолгой побывки на мире [subject_empire.Capital.GetName] наши ветераны отправились домой. Похоже, они доставили немало хлопот населению нашего вассала."
 subject.12.a: "Все же мы не ошиблись в предположениях."
 subject.14.title: "Приключения каперов"
 subject.14.desc: "Похоже, мы волновались не напрасно. Едва прибыв в [subject_empire.GetName&acc] наши старые вояки занялись пиратством. По крайней мере, это предательство пока никак не связывают с нами."
 subject.14.a: "Будем надеяться, что так и останется."
 subject.16.title: "Неповиновение приказам — наемники"
 subject.16.desc: "Похоже, что ветераны, просившие отправить их на мир [subject_empire.Capital.GetName], не только не подчинились приказу, но и заявили, что действуют от нашего имени. Было бы позором взять и заявить после этого, что мы не в состоянии командовать собственными солдатами."
 subject.16.a: "Будем надеяться, что они произведут хорошее впечатление."
 subject.18.title: "Неповиновение приказам — пираты"
 subject.18.desc: "Похоже, ветераны нарушили приказ и все же отправились на мир [subject_empire.Capital.GetName]. По последним данным, они отказались от всего, что связывало их с нами, и занялись пиратством."
 subject.18.a: "Как мы и ожидали."
 #Modifiers
 specialist_bulwark_veterans_modifier: "Опыт ветеранов"
 specialist_bulwark_veterans_modifier_desc: "Группа ветеранов сыграла важную роль в нашем обучении, в полной мере использовав имеющиеся у нас технологии."
 ## Event Chain - Subject upgrade
 subject.55.title: "Просьба"
 subject.55.desc: "Нам сообщили, что наш сюзерен потратил большое количество энергии и ресурсов на улучшение своих космических баз, значительно повысив их эффективность и возможности.\n\nПоскольку оборона играет важную роль во взаимоотношениях между нашими государствам, мы начали проработку запроса прислать нам инженеров и улучшить одну из наших баз."
 subject.55.a: "Подготовить послание на мир [overlord_empire.Capital.GetName]."
 subject.55.b: "У нас не настолько все плохо, чтобы опускаться до попрошайничества."
 subject.60.title: "Просьба"
 subject.60.desc: "Мы получили послание напрямую с мира [subject_empire.Capital.GetName] с просьбой от [subject_empire.GetName&gen].\n\nПохоже, они хотели бы улучшить свои космические базы и слышали о нашем прогрессе на этом поприще. Они даже готовы заплатить нам за помощь с улучшениями."
 subject.60.a: "Быть посему, отправим им инженеров."
 subject.60.a.tt: "База §Y[targeted_starbase.GetName]§! будет улучшена с применением наших новейших технологий."
 subject.60.b: "Они нужны нам самим."
 subject.62.title: "Улучшенная база"
 subject.62.desc: "Вскоре после отправки сообщения в [overlord_empire.GetName&acc] на базу [targeted_starbase.GetName] прибыли инженеры. Похоже, они немедленно мобилизовали весь персонал на реконструкцию базы и довольно быстро со всем управились.\n\nХотя некоторые нюансы перестройки космической базы до сих пор нам не ясны, наши инженеры со временем надеются лучше во всем разобраться."
 subject.62.desc_overlord_gestalt: "Вскоре после отправки посланца в [overlord_empire.GetName&acc] на базу [targeted_starbase.GetName] прибыли инженерные дроны. Похоже, они быстро перестроили все на свой лад, и процесс реконструкции космической базы вскоре подошел к концу.\n\nХотя некоторые нюансы перестройки космической базы до сих пор нам не ясны, наши инженеры со временем надеются лучше во всем разобраться."
 subject.62.a: "Мы все равно благодарны."
 subject.65.title: "Просьба отклонена"
 subject.65.desc: "Мы получили грубый отказ от нашего сюзерена с заявлением, что у них нет ни времени, ни желания помогать нам с укреплением обороны."
 subject.65.a: "Какое разочарование."
 #Modifiers
 specialist_bulwark_helpful_overlord_modifier: "Полезный сюзерен"
 specialist_bulwark_helpful_overlord_modifier_desc: "Этот сюзерен известен тем, что не жалеет сил для помощи попавшим в беду вассалам, и за это пользуется большой популярностью."
 ## Event Chain - Occupied Bulwark
 subject.100.title: "Рухнувший бастион"
 subject.100.desc: "Нам поступили доклады из оккупированных колоний [subject_empire.GetName&gen], пребывающих в разрухе и хаосе. Наши подданные просят нас о помощи, поскольку сами себя защитить они не могут.\n\nУчитывая военную природу нашего соглашения, вполне естественно было бы вступиться и не допустить дальнейшего ущерба. Некоторые из советников задаются вопросом, не лучше ли было не вмешиваться напрямую, а воодушевить вассала подняться на борьбу и защитить себя."
 subject.100.desc_overlord_gestalt: "Нам поступили доклады из оккупированных колоний [subject_empire.GetName&gen], пребывающих в разрухе и хаосе. Наши подданные просят нас о помощи, поскольку сами себя защитить они не могут.\n\nУчитывая военную природу нашего соглашения, вполне естественно было бы вступиться и не допустить дальнейшего ущерба. Мы размышляем, не лучше ли было не вмешиваться напрямую, а воодушевить вассала подняться на борьбу и защитить себя."
 subject.100.a: "Мы воодушевим их на борьбу."
 subject.100.a.tt: "Мы можем поощрить милитаризм в §Y[subject_empire.GetName&prep]§!."
 subject.100.b: "Мы сюзерен, и долг велит нам защищать вассалов несмотря ни на что."
 subject.100.c: "Пока что мы предоставим их самим себе."
 subject.105.title: "Рухнувший бастион"
 subject.105.desc: "Наш народ продолжает страдать, и многие ждут помощи от нашего сюзерена, [overlord_empire.GetName&gen]. Они давно выдвигали к нам различные требования, и было бы честно с их стороны вступиться за нас сейчас, когда нас оккупировали враги.\n\nПосле публичного крика о помощи мы получили от сюзерена военных советников, которые начали готовить нас к борьбе за возвращение территории. Они обсуждают возможности превращения нашего народа в эффективную военную силу, хотя цена этого может быть высока."
 subject.105.desc_subject_gestalt: "Наши колонии продолжают страдать, и мы ожидаем помощи от нашего сюзерена, [overlord_empire.GetName&gen]. Они давно выдвигали к нам различные требования, и было бы честно с их стороны вступиться за нас сейчас, когда нас оккупировали враги.\n\nПосле отправки нескольких дронов с просьбами о помощи мы получили военных советников, которые помогут нам эффективнее использовать имеющиеся ресурсы и самостоятельно отбить наши владения. Это немного разочаровывает, ведь мы ждали иной помощи. И вдвойне разочаровывает тот факт, что мы не сможем распорядиться своими ресурсами согласно нашим изначальным планам."
 subject.105.desc_overlord_gestalt: "Наш народ продолжает страдать, и многие ждут помощи от нашего сюзерена, [overlord_empire.GetName&gen]. Они давно выдвигали к нам различные требования, и было бы честно с их стороны вступиться за нас сейчас, когда нас оккупировали враги.\n\nПосле публичного крика о помощи мы получили от сюзерена военных дронов, которые принялись за реорганизацию нашего населения и подготовку к отвоевыванию потерянных территорий. Похоже, с точки зрения нашего сюзерена будет лучше поднять наш народ на борьбу, чем делать все за нас."
 subject.105.desc_both_gestalt: "Наши колонии продолжают страдать, и мы ожидаем помощи от нашего сюзерена, [overlord_empire.GetName&gen]. Они давно выдвигали к нам различные требования, и было бы честно с их стороны вступиться за нас сейчас, когда нас оккупировали враги.\n\nОтправив нескольких посланцев с просьбами о помощи, мы получили от сюзерена военных дронов, которые принялись за реорганизацию наших ресурсов и подготовку к отвоевыванию потерянных территорий. Похоже, с точки зрения нашего сюзерена будет лучше побудить нас освободить собственные колонии, чем делать все за нас."
 subject.105.a: "Свобода от оккупации стоит любых жертв."
 subject.105.b: "Даже свобода не стоит такого."
 subject.107.title: "Защитники"
 subject.107.desc: "По всему [subject_empire.GetName&dat] народ объединяется для защиты родных домов от оккупантов, проявляя готовность служить родному государству. Будем надеяться, это положит конец проблемам, от которых страдает наш вассал."
 subject.107.a: "Это хорошие новости."
 subject.110.title: "Пацифисты"
 subject.110.desc: "Даже в условиях оккупации жители [subject_empire.GetName&gen] отвергли все попытки помочь им в освобождении их территории."
 subject.110.a: "В таком случае мы бессильны."
 #Modifiers
 specialist_bulwark_home_defense_force_modifier: "Защита Родины"
 specialist_bulwark_home_defense_force_modifier_desc: "Немногое вдохновляет на свершения так, как вид собственного горящего дома."
 specialist_bulwark_defensive_overlord_modifier: "Сюзерен-защитник"
 specialist_bulwark_defensive_overlord_modifier_desc: "Хороший сюзерен распределяет обязанности, а великий подает пример."
 ## Event Chain - War Fever
 subject.1003.title: "Военная лихорадка"
 subject.1003.desc: "Нам поступают донесения о воинственных настроениях на мире [Root.Capital.GetName]. Их вдохновляет ветеран-орденоносец. Романтизируя славное прошлое, в котором они могли атаковать и грабить другие державы, представители движения требуют принять про-военную политику, которая должна пробудить лучшие стороны в нашем народе и ослабить соперников.\n\nВ условиях мирного времени — причем довольно непрочного — движение стремительно набирает сторонников среди бедноты и военных. Наши советники отмечают, что если движение станет доставлять проблемы, его можно обезглавить и уничтожить, устранив ветерана, на котором все держится."
 subject.1003.a: "Вообще-то их взгляды полностью соответствуют нашим планам."
 subject.1003.b: "Нужно покончить с ними, пока ситуация не вышла из-под контроля."
 subject.1005.title: "Направление войны"
 subject.1005.desc: "При нашем попустительстве движение, требующее от правительства про-военной политики, за последние месяцы набрало силу. Конфликт между нашим руководством и лидерами движения нарастал, и вот сегодня [Root.GetRulerTitle] [Root.GetRulerName] открыто принимает сторону движения.\n\nПоскольку мы ясно дали понять, что не только поддерживаем движение, но и готовы принять его требования, многочисленные сторонники с готовностью ожидают наших дальнейших шагов."
 subject.1005.a: "Мы найдем должность для их прежнего лидера."
 subject.1005.a.tt: "Будет нанят §Yадмирал§!."
 subject.1005.b: "Пора принять воинственные убеждения нашего государства."
 subject.1005.c: "Мы потратим ресурсы на возвращение кораблям их былого великолепия."
 subject.1010.title: "Военная лихорадка"
 subject.1010.desc: "Мы получили донесения из вассального нам [subject_empire.GetName&gen]. В них указывается, что один из ветеранов спровоцировал рост воинственного фанатизма, и сейчас население пытается найти выход накопившейся злости. Они требуют от своих лидеров начать войну.\n\nВ отчаянной попытке успокоить недовольных правительство [subject_empire.GetName&gen] поддержало движение и дало несколько обещаний — невыполнимых, по мнению нашего информатора."
 subject.1010.a: "Они хотят, чтобы мы были более воинственными, да?"
 #Modifiers
 specialist_overlord_war_fever_modifier: "Нацеленные на войну"
 specialist_overlord_war_fever_modifier_desc: "Это государство выделило значительные ресурсы на создание и поддержание сильного флота."
 ## Event Chain - War Exhaustion
 subject.1052.title: "Усталость от войны"
 subject.1052.desc: "Хотя наша договоренность с [overlord_empire.GetName&inst] носит военный характер, мы не ожидали, что она окажет на нас столь разрушительное воздействие. Народ устал от постоянных требований сюзерена, а некоторые советники предполагают, что если так пойдет и дальше, наши долгосрочные планы окажутся под угрозой."
 subject.1052.desc_gestalt: "Хотя наша договоренность с [overlord_empire.GetName&inst] носит военный характер, мы не планировали и рассчитывали, что она окажет на нас столь разрушительное воздействие. Нам с трудом удается выполнять требования сюзерена. Пришлось отказаться от множества планов ради удовлетворения потребностей вооруженных сил."
 subject.1052.a: "[overlord_empire.GetName:<1> узнает|||pl:<1> узнают] о наших проблемах."
 subject.1052.b: "Нам придется смириться."
 subject.1055.title: "Усталость от войны"
 subject.1055.desc: "Наш вассал, [subject_empire.GetName], прислал посланника с подробным сообщением о проблемах, с котором сталкивается их государство из-за постоянных войн, в которые мы его втягиваем. Учитывая природу нашего соглашения, удивительно, что они просят нас пересмотреть политику в данном вопросе."
 subject.1055.a: "Мы обязательно займемся этим."
 subject.1055.b: "Это их проблемы."
 subject.1055.b.tt: "Верность §Y[subject_empire.GetName&gen]§! может снизиться, если мы проигнорируем [subject_empire.GetName:его|||fem:её|||pl:их] проблемы."
 subject.1057.title: "Законное беспокойство"
 subject.1057.desc: "Мы получили вежливый ответ от [overlord_empire.GetName&gen] с обещанием заняться этим вопросом и попытаться пересмотреть свою будущую дипломатическую политику с учетом наших проблем."
 subject.1057.a: "Мы это ценим."
 subject.1060.title: "Зарождающееся недовольство"
 subject.1060.desc: "Хотя мы подробно описали наше нынешнее положение, наши союзники в [overlord_empire.GetName&prep] проигнорировали наши проблемы. Если не утихомирить их воинственные настроения, мы так и будем страдать.\n\nПотребовалось совсем немного времени, чтобы ответ сюзерена и сведения о наших нынешних трудностях стали достоянием общественности. В результате сформировалось небольшое политическое движение против диктатуры мира [overlord_empire.Capital.GetName]. Раз они не желают идти нам навстречу, какой смысл хранить им верность?"
 subject.1060.desc_gestalt: "Хотя мы подробно и лаконично описали наше нынешнее положение, наши покровители из [overlord_empire.GetName&gen] решили проигнорировать проблему. Им нет дела до нашей верности, и они намереваются и дальше двигаться по пути разрушения.\n\nМы рассчитывали на куда лучший результат, когда подписывали соглашение, но нынешние расчеты показывают, что оно принесет лишь новые проблемы нашему государству."
 subject.1060.a: "И все же мы не можем противиться сюзерену."
 subject.1060.b: "...Или можем?"
 subject.1062.title: "Растущая оппозиция"
 subject.1062.desc: "Похоже, наше безразличие породило небольшое политическое движение в [subject_empire.GetName&prep], направленное против нас. Хотя они не в восторге от нашего ответа, движение не может обрести поддержку, ведь их государство не в силах нам противостоять."
 subject.1062.desc_gestalt: "Похоже, из-за нашего безразличия [subject_empire.GetRulerTitle] начинает сомневаться, стоит ли и дальше подчиняться нам. Хотя они и могут сомневаться в наших дипломатических отношениях, их государство пока не в силах противостоять нам. "
 subject.1062.a: "Они обречены и дальше подчиняться нам."
