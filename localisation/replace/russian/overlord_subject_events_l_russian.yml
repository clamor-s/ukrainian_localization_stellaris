 specialist_technocracy_technology_inflation_society: "Технологический прогресс — общество"
 specialist_technocracy_technology_inflation_society_desc: "После значительного прогресса во всех областях мы получили директиву от сюзерена сосредоточить усилия на одном направлении."
 specialist_technocracy_technology_inflation_engineering: "Технологический прогресс — инженерия"
 specialist_technocracy_technology_inflation_engineering_desc: "После значительного прогресса во всех областях мы получили директиву от сюзерена сосредоточить усилия на одном направлении."
 ## Event Chain - Destructive Research
 subject.2055.title: "Деструктивные исследования"
 subject.2055.desc: "На мире [targeted_planet.GetName] мы проводили важные исследования, изучая само его строение и возможные улучшения для наших колоний. Увы, недавний эксперимент пошел не по плану, из-за чего значительные территории превратились в непригодные для жизни токсичные пустоши.\n\nНаши расчеты показывают, что это не единичный инцидент, и если мы продолжим полномасштабное исследование планеты, нас ждет больше подобных катастроф."
 subject.2055.a: "Мы продолжим — пока."
 subject.2055.a.tt: "Очень большая вероятность дальнейших побочных эффектов для мира [targeted_planet.GetName]."
 subject.2055.b: "Приостановите исследования, пока мы не разберемся с проблемой."
 subject.2060.title: "Деструктивные исследования — Безжизненный кризис"
 subject.2060.desc: "В качестве побочного эффекта от токсичных пустошей, порожденных нашими исследованиями на мире [targeted_planet.GetName], часть местных животных и растений, ранее процветавших в пострадавших землях, вымерла, что привело к цепной реакции, затронувшей флору и фауну по всему миру. Подобного не ожидал никто, но, к счастью, обитатели мира [targeted_planet.GetName] почти не пострадали, хотя их жизнь и стала труднее."
 subject.2060.a: "Значит, эта проблема не настолько значительна, и мы с ней справимся."
 subject.2060.a.tt: "Значительная вероятность дальнейших побочных эффектов для мира [targeted_planet.GetName]."
 subject.2060.b: "Это зашло слишком далеко, прервите эксперименты."
 subject.2065.title: "Деструктивные исследования — Океанический кризис"
 subject.2065.desc: "Наши предварительные расчеты оказались не так точны, как мы надеялись, и бедствие на мире [targeted_planet.GetName] продолжается. Токсичные пустоши уже повлияли на гидросферу, что в свою очередь затронуло прилегающие земли.\n\nПоскольку значительные пространства на суше и в воде стали непригодны для жизни, нам пришлось перенести колонии ради их же безопасности."
 subject.2065.a: "Точка невозврата уже пройдена."
 subject.2065.a.tt: "Большая вероятность дальнейших побочных эффектов для мира [targeted_planet.GetName]."
 subject.2065.b: "Лучше поздно чем никогда, нужно прекращать."
 subject.2070.title: "Деструктивные исследования — Расплавленный кризис"
 subject.2070.desc: "Нам сообщили о прорыве жидкой лавы из коры мира [targeted_planet.GetName]. Похоже, из-за наших действий планета за последние месяцы изменилась, землетрясения стали обыденным делом, а народ начал терять веру в науку.\n\nНаши ученые считают, что мы уже достигли дна и пробили его, и фигурально, и буквально."
 subject.2070.desc_gestalt: "Похоже, наши действия на мире [targeted_planet.GetName] привели к бедствию. После небольшого землетрясения рядом с одной из наших колоний из земли внезапно вырвались лава и газы, и контролируемая ситуация превратилась в катастрофу.\n\nС учетом недавних происшествий на мире [targeted_planet.GetName], наши расчеты показывают, что мы уже столкнулись с худшими из возможных последствий."
 subject.2070.a: "По крайней мере, хуже уже не будет."
 #Modifiers & Deposits
 specialist_technocracy_reduced_research: "Затруднения в исследованиях"
 specialist_technocracy_reduced_research_desc: "Научный прогресс на этом мире временно приостановлен во имя безопасного прогресса в будущем, поскольку в прошлом это уже привело к значительному ущербу."
 d_technocracy_toxic_waste_blocker: "Токсичные пустоши"
 d_technocracy_toxic_waste_blocker_desc: "Токсичные пустоши, порожденные исследованием структурной целостности мира. Безжалостным ученым будет интересно посмотреть, как это скажется на местных обитателях."
 d_technocracy_barren_lands_blocker: "Безжизненные земли"
 d_technocracy_barren_lands_blocker_desc: "Безжизненные земли, возникшие после того, как значительная часть местной флоры и фауны погибла из-за распространения токсичных пустошей."
 d_technocracy_toxic_ocean_blocker: "Токсичная вода"
 d_technocracy_toxic_ocean_blocker_desc: "Значительная часть гидросферы мира пострадала от токсичной воды, которая оказала разрушительное воздействие на прибрежные земли и сделала их непригодными для жизни."
 d_technocracy_molten_waste_blocker: "Расплавленные пустоши"
 d_technocracy_molten_waste_blocker_desc: "Жидкая лава вырвалась из-под земли после сильного землетрясения, причинив колоссальный ущерб окрестным колониям."
 ## Event Chain - Experiments!
 subject.2105.title: "Экспериментальные исследования"
 subject.2105.desc: "В свете всевозрастающих требований со стороны [overlord_empire.GetName&gen] ценность наших исследований непрерывно растет. Многие из ученых страдают от постоянного напряжения, но мы наблюдаем проблески гениальности и периодические прорывы.\n\nЗа последним из них может стоять [targeted_scientist.GetName], автор серии опасных экспериментов, которые предстоит провести одному из отделов. Проблема лишь в том, что для каждого из предлагаемых экспериментов потребуются живые [Root.GetSpeciesNamePlural]."
 subject.2105.desc_gestalt: "Мы получаем все больше обращений со стороны [overlord_empire.GetName&gen] с требованием повысить эффективность наших исследований. Мы провели ряд расчетов с целью понять, как соответствовать ожиданиям сюзерена, и, вероятно, нашли способ оптимизировать процессы соответствующим образом.\n\nНо для этого нам придется провести ряд экспериментов на собственных дронах и коллективной нейросети. Сопутствующий риск весьма велик."
 subject.2105.a: "Мы поддержим исследования." #Non-Gestalt yes
 subject.2105.b: "Запретить их." #Non-Gestalt no
 subject.2105.c: "Продолжим." #Gestalt yes
 subject.2105.d: "Мы не можем подвергать себя риску." #Gestalt no
 subject.2110.title: "Исследовать можно все"
 subject.2110.desc: "Мы получили донесения из одного из жилых районов мира [Root.Capital.GetName], где проживает [targeted_scientist.GetName]. Местными правоохранителями найдены [Root.GetSpeciesNamePlural] — вернее, то, что от них осталось после ряда жестоких, но неудачных экспериментов.\n\nНикто не знает, где скрывается [targeted_scientist.GetName], избегая всех сенсоров."
 subject.2110.a: "Возможно, это даже к лучшему."
 subject.2112.title: "Экспериментальные исследования"
 subject.2112.desc: "До нас дошли новости из [subject_empire.GetName&gen]. По слухам, они начали серьезные эксперименты над представителями собственной расы, порой приводящие к катастрофическим результатам. Хотя наш местный представитель и не просит о вмешательстве напрямую, это вполне явно читается между строк."
 subject.2112.desc_gestalt: "До нас дошли новости о том, что [subject_empire.GetName] по неизвестной причине [subject_empire.GetName:начал|||fem:начала|||neut:начали|||pl:начало] эксперименты на собственных гражданах. Мы не видим особого риска в продолжении подобных экспериментов, не считая вреда, который они могут причинить самим себе."
 subject.2112.a: "Не стоит вмешиваться в их внутренние дела."
 subject.2112.b: "Запретить их."
 subject.2115.title: "Исследования отвергнуты"
 subject.2115.desc: "Эмиссар нашего сюзерена доставил нам прямой приказ покончить с экспериментами над своим видом, которые мы недавно начали проводить на мире [Root.Capital.GetName]. Хотя в послании не указаны причины, само оно достаточно недвусмысленно."
 subject.2120.title: "Исследования приняты"
 subject.2120.desc: "Нам не поступало сообщений от нашего сюзерена, [overlord_empire.GetName], но, похоже, они знают о начатых нами исследованиях и решили не вмешиваться.\n\nПри составлении дальнейших планов нам нужно определиться с последующими экспериментами. Чем выше риск и возможный ущерб, тем больше долгосрочных выгод они могут принести нашему государству."
 subject.2120.a: "Мы проведем нормальный эксперимент."
 subject.2120.a.tt: "Мы перейдем к рискованным экспериментам."
 subject.2120.b: "Проведем простые тесты."
 subject.2120.b.tt: "Мы перейдем к безопасным экспериментам."
 subject.2125.title: "Провал эксперимента"
 subject.2125.desc: "В конечном счете наши эксперименты привели лишь к провалам и разочарованию. По крайней мере, теперь мы знаем, чего не стоит делать в будущем."
 subject.2130.title: "Успех эксперимента"
 subject.2130.desc: "В конечном счете большая часть наших экспериментов себя оправдала и позволила совершить ряд неожиданных открытий. Более того, большинство подопытных выжили и чувствуют себя неплохо, так что мы можем считать, что эксперимент увенчался успехом."
 subject.2130.a: "Отличные новости."
 subject.2135.title: "Успех эксперимента"
 subject.2135.desc: "Хотя по мнению некоторых цена оказалась слишком высока, наши многочисленные эксперименты увенчались невероятным успехом. Получив ряд неожиданных и любопытных результатов, мы узнали больше, чем предполагалось ранее."
 subject.2135.a: "В таком случае, это допустимая цена."
 subject.2140.title: "Неожиданные мутации"
 subject.2140.desc: "Наши многочисленные эксперименты привели к неожиданным мутациям среди подопытных, начиная от ужасающих и нелепых трансформаций и заканчивая небольшими изменениями в физиологии и личности. Неожиданностью для нас оказалось то, что эти изменения начали распространяться за пределы лабораторий, охватив все государство."
 subject.2140.a: "Как интересно..."
 subject.2145.title: "Интересное сочетание"
 subject.2145.desc: "Многие из наших первоначальных экспериментов окончились провалом, из-за чего нам пришлось пересмотреть подход и начать заново. В одном необычном эксперименте были использованы подопытные [targeted_species.Species.GetNamePlural]. Особых результатов от него не ждали, но эксперимент увенчался неожиданным успехом. Благодаря этому триумфу мы продолжили экспериментировать на представителях двух рас."
 subject.2145.a: "Не совсем то, чего мы ожидали, но все равно интересно."
 subject.2145.a.tt: "1 поселение расы §Y[Root.Species.GetName]§! и 1 поселение расы §Y[targeted_species.Species.GetName]§! объединятся в поселение расы §Y[new_species.Species.GetName]§!"
 subject.2150.title: "Провал эксперимента"
 subject.2150.desc: "$subject.2125.desc$"
 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title: "Домашние проблемы"
 subject.3005.desc: "После того как мы стали вассалом [overlord_empire.GetName&gen], многие из [overlord_empire.GetName:его|||fem:её|||pl:их] жителей начали посещать наши миры, проявляя интерес к нам и нашей культуре. Поначалу мы хорошо отнеслись к подобным визитам, но в последнее время всё чаще вспыхивают конфликты между местными и [overlord_empire.GetAdj&pl,inst] гостями. Похоже, их представление о нашем государстве ошибочно, и они часто опираются на собственные культуру и идеи для оправдания своей грубости."
 subject.3005.a: "Со временем наши государства научатся жить в мире."
 subject.3005.b: "Ограничить перемещение гражданского населения."
 subject.3010.title: "Разногласия на мире [subject_empire.Capital.GetName]"
 subject.3010.desc: "Нам поступили жалобы от наших жителей, посещавших мир [subject_empire.Capital.GetName], столицу [subject_empire.GetName&gen]. Местные власти приказали им немедленно покинуть мир. По-видимому, после нескольких конфликтов нашему гражданскому населению там не рады."
 subject.3010.a: "Границы останутся открытыми, так или иначе."
 subject.3010.b: "Пусть сидят дома, раз не умеют себя вести."
 subject.3015.title: "Открытые границы"
 subject.3015.desc: "Похоже, наш сюзерен узнал о случившемся и прислал небольшую группу бюрократов и солдат, однозначно продемонстрировав свое мнение по данному вопросу. Нам было недвусмысленно сказано, что мы можем мирно открыть границы для их граждан, либо они сделают это силой."
 subject.3015.a: "Не стоит ссориться из-за такого пустяка."
 subject.3020.title: "Привилегированный вассал"
 subject.3020.desc: "Похоже, наш сюзерен узнал о случившемся и принял наше решение о закрытии границ для гражданских. Некоторые в нашем правительстве опасались, что это может привести к дипломатическому инциденту, но, кажется, в этот раз пронесло."
 subject.3020.a: "Все прошло лучше, чем мы думали."
 #Modifiers
 specialist_overlord_frustrated_population: "Местные конфликты"
 specialist_overlord_frustrated_population_desc: "Гости настолько не уважают местные обычаи и нормы, что это нарушило повседневную жизнь этого мира."
 ## Event Chain - Pilgrimages
 subject.3055.title: "Паломники на мире [overlord_empire.Capital.GetName]"
 subject.3055.desc: "Нам сообщили о группе паломников из [subject_empire.GetName&gen], путешествующих по нашим территориям. По-видимому, они считают, что у [overlord_empire.GetName&gen] есть некое сакральное значение для их родного мира. Хотя подробности их религиозных воззрений не до конца нам понятны, эти туристы ведут себя достойно, и мы слышали о них только хорошее."
 subject.3055.a: "Демонстрация добрых намерений."
 subject.3060.title: "Возвращение граждан"
 subject.3060.desc: "Группа гражданских, решивших посетить мир [overlord_empire.Capital.GetName] в [overlord_empire.GetName&prep], наконец-то вернулась, принеся с собой множество историй о встреченном ими народе. Похоже, к ним там отнеслись на удивление хорошо, и еще больше наших жителей проявили желание совершить такое же путешествие. Повлияв на сюзерена, мы могли бы сделать подобный культурный обмен регулярным."
 subject.3060.a: "Основание для будущих отношений."
 subject.3060.b: "Это просто кратковременное помешательство."
 subject.3065.title: "Тесные узы"
 subject.3065.desc: "Первая группа прибывших паломников была крайне дружелюбна, и мы также узнали, что [subject_empire.GetName:<1> инвестировал|||fem:<1> инвестировала|||neut:<1> инвестировало|||pl:<1> инвестировали] ресурсы в развитие наших отношений и обеспечение регулярного прибытия паломников к нам."
 subject.3065.a: "Хорошие новости."
 subject.3070.title: "Конец паломничества"
 subject.3070.desc: "Хотя группу паломников на [overlord_empire.Capital.GetPlanetMoon]е [overlord_empire.Capital.GetName] ждал тёплый приём, и им явно понравилось у нас, [subject_empire.GetName], по слухам, впредь [subject_empire.GetName:решил|||fem:решила|||neut:решило|||pl:решили] препятствовать подобным паломничествам."
