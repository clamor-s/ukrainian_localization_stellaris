 ## Event Chain - Rival Admirals
 subject.1102.title: "Спорящие адмиралы"
 subject.1102.desc: "Между некоторыми адмиралами и лидерами нарастают противоречия. Если [admiral_democracy.GetName] что-нибудь предлагает, [admiral_oligarchy.GetName] обязательно выступает с противоположным предложением.\n\nПоначалу это казалось достойным соперничеством между равными, но градус вражды нарастает, и вот уже другие адмиралы и политики начинают примыкать к одной из двух сторон."
 subject.1102.a: "Мы покончим с этими распрями, так или иначе."
 subject.1102.b: "Со временем они сами разберутся."
 subject.1105.title: "Раскол в адмиралтействе"
 subject.1105.desc_democracy: "Проблема вышла за рамки простых разногласий, и адмиралтейство дошло до откровенной враждебности друг к другу. То, что начиналось как обычный спор между двумя адмиралами, разделило всех офицеров на два лагеря, и желающих выступить миротворцем не наблюдается.\n\nДело не ограничилось простым расколом в адмиралтействе — у нас образовались две четкие политические группы, одна из которых поддерживает нынешнее демократическое руководство, а другая выступает за увеличение политической роли адмиралов."
 subject.1105.desc_oligarchy: "Проблема вышла за рамки простых разногласий, и адмиралтейство дошло до откровенной враждебности друг к другу. То, что начиналось как обычный спор между двумя адмиралами, разделило всех офицеров на два лагеря, и желающих выступить миротворцем не наблюдается.\n\nДело не ограничилось простым расколом в адмиралтействе — у нас образовались две четкие политические группы, одна из которых поддерживает нынешнее руководство, а другая выступает за увеличение политической роли народных масс."
 subject.1105.desc_neither: "Проблема вышла за рамки простых разногласий, и адмиралтейство дошло до откровенной враждебности друг к другу. То, что начиналось как обычный спор между двумя адмиралами, разделило всех офицеров на два лагеря, и желающих выступить миротворцем не наблюдается.\n\nДело не ограничилось простым расколом в адмиралтействе — у нас образовались две четкие политические группы, одна из которых выступает за увеличение политической роли адмиралов, а другая настаивает на необходимости предоставить больше политической власти народным массам."
 subject.1105.a: "Сколько еще продлится этот абсурд?"
 subject.1107.title: "Спорящие адмиралы"
 subject.1107.desc: "Нам сообщили, что наш вассал, [subject_empire.GetName], переживает период внутренних противоречий. Их адмиралтейство раскололось после того, как два адмирала вступили в открытый конфликт.\n\nТеперь их руководство отчаянно пытается вернуть контроль над ситуацией, и мы не знаем, останутся ли они надежным союзником и вассалом в ситуации, когда две фракции враждующих адмиралов постоянно борются за власть."
 subject.1107.a: "Нужно вмешаться, пока не стало хуже."
 subject.1107.b: "Мы не обязаны вмешиваться в их внутренние дела."
 subject.1110.title: "Вмешательство сюзерена"
 subject.1110.desc: "Как мы и опасались, конфликт между двумя адмиралами перекинулся на остальное руководство, и наши союзники, [overlord_empire.GetName], вмешались и навели порядок. Похоже, даже [admiral_oligarchy.GetName] и [admiral_democracy.GetName] не готовы оспаривать волю мира [overlord_empire.Capital.GetName]."
 subject.1110.a: "Наконец-то со спорами покончено."
 subject.1112.title: "Встревающий сюзерен"
 subject.1112.desc: "Мы надеялись, что [admiral_oligarchy.GetName] и [admiral_democracy.GetName] смогут найти общий язык с помощью дипломатов из [overlord_empire.GetName&gen]. Но после нескольких дней споров стало очевидно, что противоборствующие стороны сходятся лишь в одном — сюзерен не должен вмешиваться в их противоречия."
 subject.1112.a: "Даже они не смогли помочь?"
 subject.1115.title: "Убийственные намерения"
 subject.1115.desc: "Прошли недели и даже месяцы с начала конфликта между двумя фракциями в адмиралтействе. Одну из них возглавляет [admiral_oligarchy.GetName], другую — [admiral_democracy.GetName]. До сих пор насилия удавалось избегать, но сегодня мы обнаружили одного из сторонников демократов мертвым.\n\nХотя нам не удалось найти доказательств причастности другой стороны к предполагаемому убийству, в будущем стоит ждать более ожесточенного противостояния."
 subject.1115.a: "Можно ли как-то все исправить?"
 subject.1120.title: "Общественная катастрофа"
 subject.1120.desc: "Нам поступил доклад о падении неизвестного грузового корабля на жилые кварталы мира [crash_planet.GetName]. Местных обитателей переместили во временные убежища, а мы рассматриваем варианты оказания помощи пострадавшим.\n\nОлигархическая группа предложила не просто проигнорировать бедственное положение тех, кто лишился дома, но и открыть в районе новые шахты, поскольку грузовой корабль при падении вскрыл ранее не замеченную нами богатую рудную жилу. Их соперники, разумеется, выступают категорически против подобного предложения и настаивают на необходимости бросить все усилия на восстановление разрушенных домов."
 subject.1120.a: "И мы восстановим разрушенное."
 subject.1120.b: "Минералы, значит?"
 subject.1125.title: "Вопрос финансирования"
 subject.1125.desc: "Споры и распри больше не ограничиваются одним только адмиралтейством и охватили все государственные структуры. Недавно произошел инцидент со средствами, выделенными на нужды гражданского населения мира [Root.Capital.GetName], которые олигархи хотят перенаправить на военные нужды."
 subject.1125.a: "Этим средства были выделены для конкретной цели."
 subject.1125.b: "Олигархи правы, направим средства военным."
 subject.1130.title: "Уличное насилие"
 subject.1130.desc: "После необычайно кровавого протеста возле отделений олигархической фракции нескольких представителей обеих сторон привели на допрос. Как и ожидалось, стороны представляют диаметрально противоположные истории, виня в случившемся своих соперников.\n\nМало того, что нас принуждают выбрать одну из сторон, так еще обе они открыто пытаются подкупить нас."
 subject.1130.a: "Популисты в своем праве."
 subject.1130.b: "Очевидно, олигархи являются потерпевшей стороной."
 subject.1135.title: "Демократический скандал"
 subject.1135.desc: "Мы получили донесение о возмутительной растрате общественных средств на личные нужды. Виновником является не лично [admiral_democracy.GetName], но один из ближайших сподвижников. Многие считают, что растраты велись от лица фракции. Если народ узнает, что движение тратит общественные средства на личные нужды, это станет ударом по их популистской политике."
 subject.1135.a: "Мы прикроем их на этот раз."
 subject.1135.b: "Стоит предать гласности эту историю."
 subject.1140.title: "Убийца найден"
 subject.1140.desc: "После затяжного расследования нам удалось найти виновного в первом убийстве в адмиралтействе. Улики указывают, что за убийством стоит один из ближайших сподвижников лидера олигархической фракции, лично отдавший приказ.\n\nХотя [admiral_oligarchy.GetName] не имеет прямой связи с преступлением, предание дела огласке пагубно отразится на репутации движения."
 subject.1140.a: "Мы заметем следы."
 subject.1140.b: "Значит, мы наконец-то нашли убийцу."
 subject.1142.title: "Надвигающаяся буря"
 subject.1142.desc: "На наших глазах конфликт перекинулся с адмиралтейства на государство в целом. Хотя большую часть насилия удалось скрыть от взоров общественности, обе стороны к настоящему моменту понесли значительные потери.\n\nНаши информаторы с обеих сторон докладывают, что обе они стремятся захватить власть в государстве и готовы взять ее силой, лишь бы избавиться от соперника. Похоже, [Root.GetRulerTitle] больше не может оставаться в стороне, ведь отказ грозит свержением с должности."
 subject.1142.a: "Поддержку получат [admiral_democracy.GetName] и движение популистов."
 subject.1142.b: "Поддержку получат [admiral_oligarchy.GetName] и военное руководство."
 subject.1145.title: "Конец соперничества"
 subject.1145.desc: "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a: "Будем надеяться, что худшее позади."
 subject.1145.a.separatist.tt: "Сепаратисты захватили мир §Y[separatist_home.GetName]§!."
 subject.1147.title: "Раскол у вассала"
 subject.1147.desc: "Похоже, многочисленные распри и противоречия в адмиралтействе нашего вассала, [subject_empire.GetName], раскололи государство надвое. Хотя конфликт между сторонами продолжает нарастать, они обе не возражают против нашего правления."
 subject.1147.a: "По крайней мере нам больше не придется выслушивать подробности."
 #Scripted Loc
 overlord_admiralty_democratic_victory: "Когда конфликт перекинулся на верхние эшелоны адмиралтейства, демократическая фракция победила соперников, взяв под контроль большинство правительственных учреждений."
 overlord_admiralty_oligarchic_victory: "Когда конфликт перекинулся на верхние эшелоны адмиралтейства, олигархическая фракция, как сообщается в разносящимся по всем колониям новостям, одержала верх в назревающем конфликте."
 overlord_admiralty_democratic_killed_opponents: "Захватив безраздельную власть, адмиралы-демократы устроили показательное судилище над своими старыми соперниками, после чего казнили их по обвинению в государственной измене."
 overlord_admiralty_democratic_released_opponents: "Захватив безраздельную власть, адмиралы-демократы устроили показательное судилище над своими старыми соперниками, но большинство из них вскоре освободили, наложив крупные штрафы."
 overlord_admiralty_democratic_separatists: "Хотя демократы быстро распространили свою власть, в хаосе их старые соперники бесследно исчезли. Вскоре мы получили сообщения о росте сепаратистских настроений среди старых членов адмиралтейства."
 overlord_admiralty_oligarchic_killed_opponents: "За открытым заявлением последовала речь, в которой соперники были объявлены провокаторами, популистами и предателями. Самые видные из демократических лидеров были казнены, а остальные скрылись от глаз общественности."
 overlord_admiralty_oligarchic_released_opponents: "За открытым заявлением последовала речь с осуждением давних соперников. На них были наложены суровые штрафы, а также был предпринят ряд шагов, чтобы избежать повторения ситуации."
 overlord_admiralty_oligarchic_separatists: "За открытым заявлением последовала охота на давних соперников, не принесшая результатов. Демократические элементы практически исчезли в хаосе борьбы в адмиралтействе."
 overlord_admiralty_imposed_government: "Избавившись от соперников, они решили навязать свои принципы нашему государству."
 overlord_admiralty_continued_government: "Они избавились от соперников и захватили власть в государстве, но не собираются менять текущее положение дел. Во всяком случае, пока."
 overlord_admiralty_imposed_leadership: "В отсутствие соперников они не только навязали государству свои политические взгляды, но и решили поставить своего лидера во главе."
 #Tooltip loc
