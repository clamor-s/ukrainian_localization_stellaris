 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "Древнее поле боя"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "Давно забытое поле боя, на котором древние государства когда-то сражались за галактическое господство. До наших дней сохранились лишь корабли тех, кто сражался под их знаменами."

 unique.125.name:0 "Древнее поле боя"
 unique.125.desc:0 "Наши [Root.Owner.GetScientistPlural] отправились проанализировать обломки древних линкоров в системе [From.solar_system.GetName] и вытащить из них как можно больше полезных сведений. Хотя возраст кораблей установить невозможно, равно как и определить их принадлежность, нам удалось получить кое-какую информацию о технологиях строительства подобных кораблей."

 # Lone Defender
 NAME_Lone_Defender_system:0 "Зранекс"
 NAME_Lone_Defender_planet:0 "Балориз"
 NAME_Lone_Defender_country:0 "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet:0 "Одинокий защитник"
 NAME_Lone_Defender_ship:0 "Одинокий защитник"
 NAME_Lone_Defender_class:0 "$NAME_Lone_Defender_system$"
 Lone_Defender_message:0 "Почему"

 unique.130.name:0 "Взаимное гарантированное уничтожение"
 unique.130.desc:0 "Наше первоначальное сканирование системы §Y$NAME_Lone_Defender_system$§! показало, что планета $NAME_Lone_Defender_planet$ была разрушена ядерным оружием. Ее жители истребили друг друга планетарным оружием такой мощности, что была уничтожена даже вращавшаяся вокруг нее луна.\n\nЕдинственный способ узнать больше это изучить патрулирующий систему корабль, но он уже готовит ракеты к бою."

 unique.135.name:0 "Одинокий защитник"
 unique.135.desc:0 "Следов жизни на борту обнаружить не удалось. Несмотря на то, что кораблем явно управлял искусственный интеллект, самосохранение для него было явно было важнее оптимальной боевой эффективности. Это значит, что единственный выживший в ужасном конфликте на планете §Y$NAME_Lone_Defender_planet$§! был разумным существом.\n\nВ последний момент перед уничтожением корабль отправил короткое сообщение:\n\n«$Lone_Defender_message$».\n\nСложно сказать, что он пытался спросить: почему жители планеты $NAME_Lone_Defender_planet$ сожгли себя или почему мы уничтожили корабль.\n\nЕго технологии с нашей точки зрения примтивны, но если мы разберем обломки, то можем узнать что-нибудь новое."
 unique.135.desc.regular:0 "$unique.135.desc$ Или мы можем увековечить память ИИ, столь отважно выполнявшего свой долг, и переименовать планету в честь своего одиного защитника."
 unique.135.desc.memorialist:0 "$unique.135.desc$ Или же мы можем оставить обломки на орбите в качестве памятника и переименовать планету и систему в честь их одинокого защитника и его последнего послания."
