 ### Larion Arc Site
 larion_digsite:0 "Сигнал"
 larion_digsite_desc:0 "Мы приняли необычный сигнал из отдаленной долины на мире [From.Planet.GetName]. Поскольку сигнал находится вдали от мест обитания прошлых цивилизаций, нам стоит отследить его и узнать его источник."

 unique.1.title:0 "Разбившийся корабль"
 unique.1.desc:0 "После методичных поисков и анализа долины, из которых исходит странный сигнал, мы наконец сумели обнаружить место крушения древнего ветхого корабля. Хотя судно продолжает посылать сигналы о помощи, оно начисто лишено признаков жизни.\n\nОдин [Root.Owner.GetScientist] наткнулся на небольшой лагерь во время осмотра местности, а затем по найденным следам нам удалось найти старую лабораторию. Хотя вход в нее завален обломками, возможно, что внутри мы найдем пропавших ксеносов с корабля."
 unique.1.a:0 "Расчистить завал."

 unique.5.title:0 "Странная лаборатория"
 unique.5.desc:0 "Расчистив завалы, наши [Root.Owner.GetScientistPlural] обнаружили тела группы ксеносов, предположительно из группы, прибывшей на разбившемся корабле. После тщательного анализа останков [Root.Owner.GetScientistPlural] пришли к выводу, что причиной смерти стала деградация внутренних органов, вероятно из-за неизвестной бактерии или болезни.\n\nОстается неясным, какие цели они здесь преследовали и что привело их в это место в последние минуты жизни. Старые машины и данные с компьютеров в лаборатории не подлежат восстановлению, а больше никаких намеков в комнате нет.\n\nНебольшая дверь, ведущая в нижние помещения, заблокирована, и первоначальные попытки взломать ее провалились. Но [Root.Owner.GetScientistPlural] верят, что рано или поздно сумеют открыть ее."
 unique.5.a:0 "Последний рывок, и мы откроем тайны этого места."

 unique.10.title:0 "Уникальные образцы"
 unique.10.desc:0 "С тихим шипением двери в последнюю секцию лаборатории наконец-то открываются. Помещение оказывается куда больше, чем мы ожидали. Его заполняют нескончаемые ряды резервуаров для клонирования — сотни, если не тысячи существ заперты под поверхностью.\n\nНаши [Root.Owner.GetScientistPlural] быстро приходят к выводу, что клоны принадлежат к той же расе, останки которой мы нашли на поверхности. Судя по всему, при желании можно пробудить клонов нажатием одной лишь кнопки на каждом из резервуаров."
 unique.10.a:0 "Разберите эти резервуары. Посмотрим, что получится узнать."
 unique.10.b:0 "Давайте пробудим одного из них."
 unique.10.b.tt:0 "Мы поговорим с одним из клонов."

 unique.15.title:0 "Клон Ларионесси"
 unique.15.desc:0 "Я... мы пробудились.\n\nГде... где мы? Что с нашим миром, он... Да, мы чувствуем, он все еще существует.\n\nМы просим прощения за проявленную невежливость. Мы Сознание Ларионесси, и это наш мир, §Y$NAME_Unique_System_2_Planet$§!. Добро пожаловать. Вы не могли бы высвободить нас, чтобы мы вновь увидели свой мир?"
 unique.15.a:0 "Расскажите о себе побольше."
 unique.15.b:0 "Кто создал этих клонов?"
 unique.15.c:0 "Вам не грозит опасность вне резервуаров?"
 unique.15.d:0 "Мы знаем, что с вами делать."
 
 unique.16.desc:0 "Мы Сознание Ларионесси, обитатели Лариона.\n\nКогда-то наше коллективное создание охватывало множество систем, от окраин галактики до самого ее ядра. Но все изменилось, когда один из наших врагов заразил нас редкой болезнью, которая нещадно выкашивала нас, разрушая нервные сети.\n\nЭто все, что уцелело. Емкости и клоны."

 unique.17.desc:0 "Мы.\n\nЭто была наша последняя попытка сохранить часть наследия, чтобы память о нашем создании не исчезла. И... видимо, это сработало.\n\nМы опасались, что клоны унаследуют проблемы прошлого, но, похоже, они избежали подобной участи."

 unique.18.desc:0 "Насколько мы знаем, болезнь исчезла за тысячелетия, что прошли с момента создания клонов.\n\nНам трудно представить сценарий, в котором болезни удается выжить без носителя. Снаружи безопасно, и мы начнем высвобождение нашего коллектива."

 unique.20.desc:0 "Итак...\n\nКакой будет наша судьба? Выпустите ли вы нас из этих резервуаров, вернете ли нам наш дом?"
 unique.20.a:0 "Ларион ваш, все честно."
 unique.20.a.tt:0 "Мы получим нового вассала, которому отойдет система §Y[larion_planet.solar_system.GetName]§!."
 unique.20.b:0 "Мы найдем для вас место."
 unique.20.b.tt:0 "Ларионесси получат отдельный дом на мире §Y[Root.Capital.GetName]§!."
 unique.20.c:0 "У вас был шанс."
 unique.20.c.tt:0 "Вы отключите резервуары с клонами."

 unique.22.desc:0 "Да будет так..."

