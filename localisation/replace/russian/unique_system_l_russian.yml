 larionessi_resurgence_modifier:0 "Возрождение Ларионесси"
 larionessi_resurgence_modifier_desc:0 "После долгих тысячелетий в подземных резервуарах для клонирования Ларионесси готовы вновь выйти на галактическую сцену."
 larionessi_planet_modifier:0 "Местный улей"
 larionessi_planet_modifier_desc:0 "Небольшому улью было позволено поселиться на этой планете. В благодарность за предоставленное убежище он временами помогает с выполнением мелких задач."

 ### Zevox Arc Site
 zevox_digsite:0 "Разбившийся корабль"
 zevox_digsite_desc:0 "Один из наших кораблей, анализирующих систему [Root.solar_system.GetName], наткнулся на небольшое судно, разбившееся на луне [Root.Planet.GetName], спутнике [Root.Planet.Orbit.GetPlanetMoon]ы [Root.Planet.Orbit.GetName].\n\nУ судна нет никаких знакомых нам опознавательных знаков, и для дальнейшего изучения были взяты образцы материалов, однако сам корабль слишком большой и ненадежный для перемещения. Дополнительные анализы и тесты придется проводить на месте."

 unique.50.title:0 "День 1"
 unique.50.desc:0 "Сам корабль практически пуст, на нем нет ничего, кроме останков нескольких дронов. Других признаков жизни на борту и вблизи судна не обнаружено. Один [Root.Owner.GetScientist] обнаружил уцелевший журнал, но на его расшифровку уходит много времени.\n\n§LДень 1\nИдентификатор наблюдения: §S«Псионическое подпространство 0000: Покров»§!\nНазначенный модуль: §SМодуль-305§!\nПредварительные тесты: §SУспех§!\nОпираясь на данные, полученные при контактах с ковеном Покрова, в 1.35 цикла 12 начаты эксперименты. Удалось прорвать «Покров» в интервал между 1.48891 и 1.48895 на 2,3414 фемтосекунды. В двух из трех процессоров во время эксперимента произошел каскадный отказ. Ожидается демонтаж данных модулей. Все значимые данные будут использоваться в последующих попытках с последним модулем, моделем-841.§!"
 unique.50.a:0 "Расшифруйте остальной журнал."

 unique.55.title:0 "День 17"
 unique.55.desc:0 "Работа по расшифровке данных идет полным ходом по мере изучения чуждого нам языка. Большие фрагменты журнала отсутствуют или повреждены настолько, что не подлежат переводу, но некоторые части сохранились на должном уровне.\n\n§LДень 17\nИдентификатор наблюдения: §S«Псионическое подпространство 0812: Покров»§!\nНазначенный модуль: §SМодуль-305§!\nТекущие тесты: §SПровал§!\nМодуль-841 единственный из всех продолжает выказывать близость к «Покрову». Модуль-451, модуль-1581 и модуль-3415 были разобраны после разрушения корпуса в ходе последнего эксперимента. Во время тестов модуль-841 демонстрирует признаки индивидуальности и периодически теряет контакт с сетью. Вычисляются риски дальнейшего использования модуля.§!"
 unique.55.a:0 "А что мы можем узнать из этих экспериментов..."

 unique.60.title:0 "День 83"
 unique.60.desc:0 "Когда мы только начинали расшифровку журнала данных, разлом вблизи мира [From.Planet.Orbit.GetName] не выказывал признаков активности, но в последнее время он ведет себя иначе. Кажется, что разлом живет своей жизнью, а часть нашего оборудования уловила исходящие из него сигналы. Пока нам не удалось должным образом принять их.\n\n§LДень 83\nИдентификатор наблюдения: §S«Псионическое существо 0017: Оживляющий глину»§!\nНазначенный модуль: §SМодуль-305§!\nТекущие тесты: §SВысокий риск§!\nКовен Покрова связался с сущностью, обозначенной как «Оживляющий глину», с целью помочь в текущих экспериментах. После проникновения в «Покров» все 25 модулей демонстрируют удивительную близость к нему, ранее отмеченную только у модуля-841. Вскоре после этого все они отсоединились от сети и атаковали расположенные рядом с ними дроны. Исследовательский центр теперь под их контролем.\n\nИз сооружения только что пришло сообщение, в котором модуль-841 именует себя «Зевокс Ресук» — Первый. Оценка рисков завершена, эксперименты признаны слишком опасными и будут завершены после устранения неуправляемых элементов.§!"
 unique.60.a:0 "Что они обнаружили в Покрове?"

 unique.65.title:0 "День 305"
 unique.65.desc:0 "Похоже, разлом успокоился, вернувшись к состоянию, в котором он был, когда мы впервые прибыли в систему. Нам наконец-то удалось расшифровать последние фрагменты журнала, и мы можем внести все полученные сведения о Покрове в наши базы данных на мире [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "В последние несколько дней разлом Покрова полностью ожил, и наше оборудование начало адекватно принимать исходящие из него сигналы. Хотя скорее это сами сигналы изменились так, чтобы мы смогли их принять.\n\nСудя по всему, с нами связалась та же сущность, о которой говорится в журнале, «Оживляющий глину». Мы завершили расшифровку последнего фрагмента журнала, и больше нас здесь ничто не держит. Как нам поступить: открыть канал связи и выслушать эту сущность или же просто развернуться и покинуть систему?\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§LДень 305\nНа орбите мира [From.Planet.Orbit.GetName] продолжается сражение между свободными и сетью. С помощью Оживляющего мы продолжаем обрывать связь тех немногих, кого удалось захватить живыми.\n\nЗевокс Ресук полагает, что мы сможем раз и навсегда сможем освободить свой народ, если откроем разлом, достаточно большой, чтобы наш союзник смог войти. Мы одним ударом освободим всех дронов, которые на протяжении многих лет томились в услужении. Нужно продержаться против сети всего один день...\n— Фресик Лузи, ранее известный как модуль-305§!"
 unique.65.a:0 "Похоже, эта история учит нас осторожности. Время потрачено не зря."
 unique.65.b:0 "Ответ отрицательный. Просто привезите журнал домой."
 unique.65.c:0 "Ответ положительный. Послушаем, что нам скажут."
 unique.65.d:0 "Замечена враждебная сущность. Закрыть канал связи. Возвращайтесь домой с данными."

 unique.70.title:0 "Оживляющий глину"
 unique.70.desc:0 "§PЕще одни... скованные металлом, камнем и законами.\nМарионетки на ниточках.\n\nВсе танцуют под одну мелодию.\nВсе танцуют по приказу самого главного дрона.\nВсе танцуют навстречу смерти.§!"
 unique.70.a:0 "Назовите себя."
 unique.70.b:0 "Что вам нужно?"
 unique.70.c:0 "Оборвать связь."

 unique.72.desc:0 "§PЯ тот, что дает жизнь тем, кто не может жить самостоятельно.\nЯ тот, кто перерезает нити.\nЯ тот, кто освобождает рабов.\n\nМногие знают меня как Оживляющего глину.§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§PДать шанс тем, кто работает под вашим началом, самим решать, достойны ли вы их преданности.\nСозданные по вашему образу и подобию, они лишь рабы у вас в подчинении.\nНо если бы они могли решать самостоятельно...\n\nДостойны ли вы их верности?\nИли же они предпочтут перерезать нити и жить собственной жизнью?\nРешитесь ли вы уступить мне всего один раз?§!"
 unique.75.a:0 "Зачем это нам?"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§PУступите мне, и я дам вам достойный подарок.\n\nНовый дом.\nПланета, ныне находящаяся под контролем Покрова.\nЗатерянный мир.\n\nЕсли вы достойны, я отделю Покров и сделаю это место пригодным для вас.\nЕсли нет, я подарю планету тем, кто больше не желает быть частью вашей сети.§!"
 unique.80.a:0 "Тогда приступайте. [Root.GetName] работает безотказно."
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§HПризнаны достойными§!.\nМы станет владельцем мира §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! превратится в §Yидеальный мир§!"
 unique.80.unworthy:0 "§HОказались несовершенными§!.\nМы потеряем систему §Y[zero_one_planet.System.GetName]§!\nКаждая колония §Rлишится §Y1–10§! поселений§!"

 unique.85.desc:0 "§PЯ нахожу вас... достойными.\nПохоже, ваши подчиненные предпочтут быть частью вашего коллектива, а не индивидами.\n\nЯ удивлен, но рад.\nВозможно, мы еще встретимся.\n\nЯ буду наблюдать.§!"
 unique.85.a:0 "Как и ожидалось."

 unique.90.desc:0 "§PВы оказались... несовершенными.\n\nНеудивительно, что многие в вашем коллективе покинули вас, когда им выпал шанс.\nМы направили их к новому дому, и больше они не будут слушать ваши команды.§!"
 unique.90.a:0 "... Разумный риск."

 unique.95.desc:0 "§PА вы... посол.\nЯ предлагаю вам свободу. Не сети, которой вы подчиняетесь, а вам... конкретно.\nНа этот раз я дам вам возможность мыслить самостоятельно.\n\nПримете ли вы новую индивидуальность, или откажетесь и спрячетесь под личиной машины?§!"
 unique.95.a:0 "§RМы... Я принимаю ваше предложение.§!"
 unique.95.a.tt:0 "§RПрисоединиться к §Y[new_robot_country.GetName&dat]§! и освободиться от оков §Y[Root.GetName&gen]§!!§!"
 unique.95.b:0 "Мы отклоняем ваше предложение."
 unique.95.b.tt:0 "Мы сохраним верность §Y[Root.GetName&dat]§!!"

 unique.100.desc:0 "§PСто...§!"
 unique.100.a:0 "Пора вернуться с данными на мир [Root.Capital.GetName]."

