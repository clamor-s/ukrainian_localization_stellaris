 #Tile Blockers
 ####################################
 d_mountain_range: "£blocker£ Непроходимые горы"
 d_mountain_range_desc: "Длинная цепь высоких, непроходимых гор, проходящая через весь регион."
 d_active_volcano: "£blocker£ Действующий вулкан"
 d_active_volcano_desc: "В этом регионе действует вулкан, выбрасывающий лаву и вулканические газы."
 d_dangerous_wildlife_blocker: "£blocker£ Опасная дикая природа"
 d_dangerous_wildlife_blocker_desc: "Флора и фауна этого региона особенно опасны. Здесь много хищников и ядовитых растений."
 d_dense_jungle: "£blocker£ Густые джунгли"
 d_dense_jungle_desc: "Весь регион полностью покрыт густыми, непроходимыми джунглями."
 d_quicksand_basin: "£blocker£ Зыбучие пески"
 d_quicksand_basin_desc: "В этом районе много рыхлых водоносных пород, поэтому здесь нельзя ничего строить."
 d_noxious_swamp: "£blocker£ Токсичное болото"
 d_noxious_swamp_desc: "Коварные болота и топи, окруженные скоплениями ядовитого газа."
 d_massive_glacier: "£blocker£ Огромный ледник"
 d_massive_glacier_desc: "Этот регион покрыт огромным слоем льда."
 d_toxic_kelp: "£blocker£ Ядовитые водоросли"
 d_toxic_kelp_desc: "Густые заросли водорослей, ядовитых для большинства форм жизни, покрывают океан в этом районе."
 d_deep_sinkhole: "£blocker£ Глубокая карстовая воронка"
 d_deep_sinkhole_desc: "Гигантская карстовая воронка занимает большую часть этого региона."
 d_city_ruins: "£blocker£ Развалины города"
 d_city_ruins_desc: "Некогда великий город, а ныне металлическое кладбище простирается насколько хватает глаз."
 d_ancient_ruins: "£blocker£ Древние развалины"
 d_ancient_ruins_desc: "§LКогда-то это был великий город, полный высоких технологий. Теперь же это — развалины и горы мусора, заброшенные на века.§!"
 d_ancient_cryo_chambers: "£blocker£ Разрушенные стазис-камеры"
 d_ancient_cryo_chambers_desc: "§LЭтот просторный частично разрушенный комплекс содержит миллионы стазис-камер. Комплекс обесточен, и от представителей десятков различных рас, находившихся в здесь в анабиозе, остались лишь следы биологического вещества.§!"
 d_tribal_settlement: "£blocker£ Резервация"
 d_tribal_settlement_desc: "Весь регион обозначен как резервация, где живет досветовое коренное население."
 d_xeno_preserve: "£blocker£ Ксенозаповедник"
 d_xeno_preserve_desc: "Весь регион обозначен как резервация, где живут редкие виды инопланетных существ."
 d_wandering_forests: "£blocker£ Бродячие леса"
 d_wandering_forests_desc: "Бродячие леса этой планеты часто перемещаются всей массой в соседние регионы, мешая строительству дорог, линий электропередачи и других объектов инфраструктуры."
 d_wandering_forest_reserve: "£blocker£ Заповедник бродячих лесов"
 d_wandering_forest_reserve_desc: "§YДобавляет £society£ исследования в соседние квадраты.§!\n\nПриродный заповедник, где обитают бродячие леса, занимает огромную площадь."
 d_sinkhole_subterraneans: "£blocker£ Спуск под землю"
 d_sinkhole_subterraneans_desc: "Гигантская дыра в земле, ведущая в обширную сеть пещер, раскинувшуюся под поверхностью планеты."
 d_crater: "£blocker£ Ударный кратер"
 d_crater_desc: "Некий объект когда-то столкнулся с поверхностью этого мира, образовав этот колоссальный кратер."
 d_bomb_crater: "£blocker£ Воронка от бомбы"
 d_bomb_crater_desc: "Эта огромная воронка возникла при взрыве мощной водородной бомбы."
 d_ruined_district: "£blocker£ Разрушенный район"
 d_ruined_district_desc: "Этот регион покрыт бесчисленным множеством кратеров, возникших в результате безжалостной орбитальной бомбардировки."
 d_radioactive_wasteland: "£blocker£ Радиоактивная пустошь"
 d_radioactive_wasteland_desc: "Редкие формы жизни способны выжить в этой бесплодной радиоактивной пустыне."
 d_failing_infrastructure_desc: "В этом регионе полно разрушенных промышленных предприятий и ядовитой почвы, напоминающих об ушедшей эпохе расцвета."
 d_failing_infrastructure: "£blocker£ Индустриальная пустошь"
 d_forgotten_civilization: "£blocker£ Забытая цивилизация"
 d_forgotten_civilization_desc: "Останки древней, давно забытой цивилизации."
 d_decrepit_dwellings: "£blocker£ Гигантские трущобы"
 d_decrepit_dwellings_desc: "Этот регион покрыт огромными гетто и трущобами для бедных и отверженных."
 d_decrepit_dwellings_custom_tooltip: "Создано §Y1§! £pop£ поселение"
 d_titanic_life_blocker: "£blocker£ Титанические формы жизни"
 d_titanic_life_blocker_desc: "Многочисленные инопланетяне-титаны считают эту территорию своим домом, и было бы разумным избегать ее."
 d_bombarded_land: "£blocker£ Разбомбленная область"
 d_bombarded_land_desc: "Область, опустошенная орбитальными бомбардировками."
 d_battlefield_debris: "£blocker£ Бывшая зона военных действий"
 d_battlefield_debris_desc: "Область, опустошенная серией масштабных наземных битв."
 d_tomb_world_ruins: "£blocker£ Заселенные развалины"
 d_tomb_world_ruins_desc: "Разрозненные группы мусорщиков влачат жалкое существование среди руин этого когда-то крупного города."
 d_tomb_world_wasteland: "£blocker£ Радиоактивная зона"
 d_tomb_world_wasteland_desc: "Этот район стал целью многочисленных атомных боеголовок. Хотя с момента первичного воздействия радиационный фон здесь снизился, территория все еще непригодна для обитания, если не проводить крупные работы по очистке."
 d_machine_empire_ruins: "£blocker£ Давно покинутый город"
 d_machine_empire_ruins_desc: "Рассыпающиеся останки того, что когда-то было крупным населенным пунктом на этой планете. Никаких следов бывших жителей нет."
 d_exterminators_ruins: "£blocker£ Руины города органиков"
 d_exterminators_ruins_desc: "Эти выгоревшие радиоактивные руины — все, что осталось от некогда крупного города, населенного органическими существами. Внутри устоявших зданий нет ничего, кроме пепла."
 d_assimilators_ruins: "£blocker£ Безмолвные развалины"
 d_assimilators_ruins_desc: "Этот крупный населенный пункт превратился в развалины, единственными обитателями которых являются гниющие трупы органических существ, которые предпочли ассимиляции самоуничтожение."
 d_former_battlefield: "£blocker£ Обломки на поле боя"
 d_former_battlefield_desc: "Это поле давнего боя усеяно десятками тысяч обугленных боевых машин и искореженных скелетов органических солдат. Электроника здесь практически не работает из-за остаточной радиации."
 d_strip_mine: "£blocker£ Заброшенный карьер"
 d_strip_mine_desc: "В прошлом здесь велась активная открытая разработка с использованием старого и примитивного оборудования, без учета будущего развития региона."
 d_unsupervised_settlement: "£blocker£ Неподконтрольное поселение"
 d_unsupervised_settlement_desc: "В этом мире еще сохранился островок органического общества, неподвластный машинам. В стенах поселения бушуют насилие, болезни и голод, а его население откатилось в технологическом развитии на несколько веков."
 d_collapsed_burrows: "£blocker£ Обрушенные ходы"
 d_collapsed_burrows_desc: "Раньше здесь пролегала развитая сеть подземных туннелей, населенных существами с коллективным разумом, но из-за чрезмерной эксплуатации местных ресурсов ходы были заброшены."
 d_ruined_building_blocker: "£blocker£ Руины"
 d_ruined_building_blocker_desc: "Обширные руины полностью блокируют доступ."
 d_hibernating_lithoids: "£blocker£ Литоидные монолиты"
 d_hibernating_lithoids_desc: "Невероятно богатые россыпи минералов, большая часть из которых представляет собой окаменевших литоидов."
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "Часть этого мира объявлена природным заповедником, на территории которого запрещена любая хозяйственная деятельность."
