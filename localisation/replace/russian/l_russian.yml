 starting_ftl_warp_desc: "Варп-двигатель окружает корабль подпространственным «пузырем», разгоняя его до сверхсветовой скорости. Корабль свободно путешествует между звездами, но сравнительно медленно, если учесть огромные расстояния."
 starting_ftl_hyperdrive_desc: "Гипердвигатель позволяет кораблю на время войти в гиперпространство. Перелеты между звездами занимают мало времени, но доступные маршруты ограничены сетью гиперпространственных коридоров."
 starting_ftl_wormhole_desc: "Генераторы червоточин пронзают подпространство и создают тоннель между двумя точками космоса. Они слишком велики, чтобы устанавливать их на кораблях, поэтому для них строят особые станции червоточин."
