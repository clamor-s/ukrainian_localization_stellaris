 #Traits
 ####################################
 trait_rapid_breeders: "Плодовитые"
 trait_rapid_breeders_desc: "§LЭта раса размножается с очень высокой скоростью, увеличивая прирост населения.§!\n"
 trait_rapid_breeders_lithoid: "$trait_rapid_breeders$"
 trait_rapid_breeders_lithoid_desc: "$trait_rapid_breeders_desc$"
 trait_slow_breeders: "Неплодовитые"
 trait_slow_breeders_desc: "§LЭта раса размножается с низкой скоростью, уменьшая прирост населения.§!\n"
 trait_delicious: "Вкусные"
 trait_delicious_desc: "§LЭта раса приобрела любопытное эволюционное качество, заключающееся в их высокой питательности.§!\n"
 trait_nerve_stapled: "Лоботомированные"
 trait_nerve_stapled_desc: "§LНесущественные нейронные проводящие пути, связанные с самосохранением и свободной волей, иссекаются, благодаря чему создается смирная и покорная подконтрольная раса.§!\n"
 trait_fertile: "Плодовитые"
 trait_fertile_desc: "§LЕстественная плодовитость и добродушие этой расы значительно усилены за счет интенсивного формирования физических качеств и поведения.§!\n"
 trait_erudite: "Эрудированные"
 trait_erudite_desc: "§LБиоинженерия позволила разблокировать ранее спавшие участки мозга у представителей этой расы, значительно повысив ясность их ума.§!\n"
 trait_robust: "Живучие"
 trait_robust_desc: "§LБиологически оптимизированные органы с избыточными функциями сделали эту расу исключительно устойчивой к вредным факторам окружающей среды и болезням.§!\n"
 trait_charismatic: "Обаятельные"
 trait_charismatic_desc: "§LПредставители этой расы наделены особым обаянием, их общество всем приятно.§!\n"
 trait_repugnant: "Отвратительные"
 trait_repugnant_desc: "§LВнешний вид и привычки этой расы вызывают омерзение у большинства других рас, и лишь немногие рады таким соседям.§!\n"
 trait_talented: "Одаренные"
 trait_talented_desc: "§LПредставители этой расы обладают врожденными талантами.§!\n"
 trait_strong: "Сильные"
 trait_strong_desc: "§LПредставители этой расы обладают огромной физической силой и не знают себе равных в наземных сражениях.§!\n"
 trait_very_strong: "Очень сильные"
 trait_very_strong_desc: "§LПредставители этой расы обладают силой, которая почти не подчиняется законам физики.§!\n"
 trait_weak: "Слабые"
 trait_weak_desc: "§LПредставители этой расы физически слабее прочих и не годятся для участия в наземных битвах.§!\n"
 trait_tough: "Крепкие"
 trait_tough_desc: "Представители этой расы выдерживают телесные повреждения, смертельные для большинства других существ.\n"
 trait_frail: "Хрупкие"
 trait_frail_desc: "§LПредставители этой расы особенно хрупки — то, что для других является незначительной травмой, может их убить.§!\n"
 trait_stoic: "Стойкие"
 trait_stoic_desc: "§LПредставители этой расы обладают крепкой психикой и редко впадают в панику, оказавшись в опасности.§!\n"
 trait_timid: "Боязливые"
 trait_timid_desc: "§LПредставители этой расы стараются избегать прямых конфликтов и быстро впадают в панику.§!\n"
 trait_indolent: "Ленивые"
 trait_indolent_desc: "§LПредставители этой расы избегают тяжкого труда и вообще стараются не напрягать свои силы.§!\n"
 trait_communal: "Общинники"
 trait_communal_desc: "§LПредставители этой расы тянутся друг к другу и предпочитают жить тесными общинами.§!\n"
 trait_solitary: "Одиночки"
 trait_solitary_desc: "§LПредставители этой расы предпочитают жить поодиночке и оберегают свою территорию. Многолюдье и теснота вызывают у них дискомфорт.§!\n"
 trait_adaptive: "Гибкие"
 trait_adaptive_desc: "§LЭта раса быстро приспосабливается к незнакомой для себя среде.§!\n"
 trait_adaptive_lithoid: "$trait_adaptive$"
 trait_adaptive_lithoid_desc: "$trait_adaptive_desc$"
 trait_extremely_adaptive: "Крайне гибкие"
 trait_extremely_adaptive_desc: "§LЭта раса замечательно умеет приспосабливаться к любой незнакомой для себя среде.§!\n"
 trait_nonadaptive: "Негибкие"
 trait_nonadaptive_desc: "§LЭта раса плохо приспосабливается к незнакомой для себя среде.§!\n"
 trait_nomadic: "Кочующие"
 trait_nomadic_desc: "§LЭта раса когда-то вела кочевой образ жизни, и ее представители не задумываясь переселяются на другие планеты.§!\n"
 trait_sedentary: "Оседлые"
 trait_sedentary_desc: "§LЭта раса когда-то вела оседлый образ жизни, и ее представители неохотно покидают родные края.§!\n"
 trait_thrifty: "Экономные"
 trait_thrifty_desc: "§LПредставители этой расы любят беречь средства и всегда стараются подзаработать, сэкономив на чем-нибудь.§!\n"
 trait_ingenious: "Изобретательные"
 trait_ingenious_desc: "§LПредставители этой расы — мастера мыслить нестандартно; они знают, как до максимума повысить эффективность своей инфраструктуры и энергосетей.§!\n"
 trait_industrious: "Трудолюбивые"
 trait_industrious_desc: "§LПредставители этой расы славятся своим усердием и любовью к труду, они всегда стараются перевыполнить план.§!\n"
 trait_natural_engineers: "Умелые инженеры"
 trait_natural_engineers_desc: "§LПредставители этой расы обладают склонностью к инженерному делу и материаловедению.§!\n"
 trait_poor_engineers: "Бездарные инженеры"
 trait_poor_engineers_desc: "§LПредставители этой расы с трудом понимают даже основы инженерного искусства.§!\n"
 trait_natural_physicists: "Умелые физики"
 trait_natural_physicists_desc: "§LПредставители этой расы обладают склонностью к теоретической физике и изучению космических явлений.§!\n"
 trait_poor_physicists: "Бездарные физики"
 trait_poor_physicists_desc: "§LПредставители этой расы с трудом понимают даже основы теоретической физики.§!\n"
 trait_natural_sociologists: "Умелые социологи"
 trait_natural_sociologists_desc: "§LПредставители этой расы обладают склонностью к социологии и биологическим исследованиям.§!\n"
 trait_poor_sociologists: "Бездарные социологи"
 trait_poor_sociologists_desc: "§LПредставители этой расы с трудом понимают даже основы социологии.§!\n"
 trait_quick_learners: "Способные"
 trait_quick_learners_desc: "§LПредставители этой расы быстро учатся на своем опыте.§!\n"
 trait_slow_learners: "Неуспевающие"
 trait_slow_learners_desc: "§LПредставители этой расы медленно учатся на своем опыте.§!\n"
 trait_long_lifespans: "Долгоживущие"
 trait_long_lifespans_desc: "§LЕстественная продолжительность жизни этой расы выше средней.§!\n"
 trait_short_lifespans: "Короткоживущие"
 trait_short_lifespans_desc: "§LЕстественная продолжительность жизни этой расы ниже средней.§!\n"
 trait_uplifted: "Преображенные"
 trait_uplifted_desc: "§LЭта досветовая раса подверглась процедуре преображения, и теперь ее представители счастливо живут на планетах, принадлежащих их благодетелю.§!\n"
 trait_presapient_starborn: "Рожденные среди звезд"
 trait_presapient_starborn_desc: "§LЭта раса всегда, сознательно или нет, мечтала о странствиях в межзвездной пустоте.§!\n"
 trait_presapient_earthbound: "Приземленные"
 trait_presapient_earthbound_desc: "§LПредставители этой расы ревностно берегут родные для них планеты.§!\n"
 trait_presapient_natural_intellectuals: "Прирожденные интеллектуалы"
 trait_presapient_natural_intellectuals_desc: "§LПредставители этой расы более остальных склонны к философским размышлениям.§!\n"
 trait_presapient_proles: "Пролетарии"
 trait_presapient_proles_desc: "§LЭта раса издревле чуралась интеллектуального труда, предпочитая труд физический.§!\n"
 trait_syncretic_proles: "Услужливые"
 trait_syncretic_proles_desc: "§LЭта раса эволюционировала бок о бок с другим, более развитым видом, который превратил своих менее сообразительных соседей в расу сильных и покорных рабочих.§!"
 trait_presapient_conservative: "Консервативные"
 trait_presapient_conservative_desc: "§LПредставители этой расы обычно считают, что старая мудрость лучше новых уроков.§!\n"
 trait_presapient_irradiated: "Облучаемые"
 trait_presapient_irradiated_desc: "§LЭта раса эволюционировала таким образом, чтобы процветать в среде, подвергающейся действию фонового излучения крайне высокого уровня.§!"
 trait_persistent: "Упорные"
 trait_persistent_desc: "§LЭтот признак увеличивает среднюю продолжительность жизни правителей.§!\n"
 trait_conformists: "Приспособленцы"
 trait_conformists_desc: "§LПредставители этой расы всегда ищут консенсус и охотнее других следуют принятым общественным нормам.§!\n"
 trait_deviants: "Девиантные"
 trait_deviants_desc: "§LЭти граждане мятежны по натуре и постоянно пытаются оспорить существующее положение вещей.§!\n"
 trait_enduring: "Живучие"
 trait_enduring_desc: "§LСрок жизни представителей этой расы невероятно долог.§!\n"
 trait_venerable: "Почтенные"
 trait_venerable_desc: "§LПредставители этой расы могут достичь возраста, внушающего почтение и уважение.§!\n"
 trait_fleeting: "Скоротечные"
 trait_fleeting_desc: "§LВремя скоротечно для этой расы. Свою недолговечность им нужно как-то компенсировать.§!\n"
 trait_fleeting_lithoid: "$trait_fleeting$"
 trait_fleeting_lithoid_desc: "$trait_fleeting_desc$"
 trait_diverse: "Разнообразные"
 trait_diverse_desc: "§LПредставители этой расы сильно отличаются друг от друга, как по складу ума, так и по строению организма.§!\n"
 trait_decadent: "Декадентные"
 trait_decadent_desc: "§LЭта раса твердо уверена в том, что любой тяжелый труд лучше всего переложить на кого-нибудь другого.§!\n"
 trait_intelligent: "Умные"
 trait_intelligent_desc: "§LПредставители этой расы обладают острым умом и развивают свои технологии быстрее остальных.§!\n"
 trait_agrarian: "Аграрии"
 trait_agrarian_desc: "§LПредставители этой расы тесно связаны с землей, из них получаются отличные фермеры и садовники.§!\n"
 trait_resilient: "Выносливые"
 trait_resilient_desc: "§LПредставители этой расы обладают высокой физической стойкостью и будут сражаться за родные миры с яростью рассерженной матки улья.§!\n"
 trait_mechanical: "Механический"
 trait_mechanical_desc: "§LМеханические существа на несколько порядков сложнее автоматонов специального назначения, создававшихся в былые времена, они, тем не менее, обладают очень ограниченными способностями к обработке информации.§!\n"
 trait_robotic_1: "Робот"
 trait_robotic_1_desc: "§LРоботы — это сравнительно простые машины, способные принимать словесные команды, но в действительности не обладающие собственным разумом.§!\n"
 trait_robot_awoken_01: "Навсегда в Лимбе"
 trait_robot_awoken_01_desc: "Из-за необъяснимых ошибок и постоянных поломок древние чужаки не слишком приспособились к новым механическим телам. Однако они демонстрируют выдающиеся способности к наукам, чего прежде не наблюдалось у роботов низкого уровня, а это, возможно, является показателем заключенного внутри интеллекта."
 trait_robot_awoken: "Пробужденные"
 trait_robot_awoken_desc: "Даже в механической оболочке Пробужденные сохранили некоторые из своих оригинальных черт. Возможно, причиной гибели этой древней расы технологически развитых грибов были расточительные привычки и неподвижный образ жизни?"
 trait_robotic_2: "Андроид"
 trait_robotic_2_desc: "§LДроиды — это более сложные модели роботов, часто имеющие предварительно запрограммированную личность, чтобы лучше служить своим хозяевам, а также ограниченное самосознание.§!\n"
 trait_robotic_3: "Синтетик"
 trait_robotic_3_desc: "§LСинтетики — это очень сложные машины, превосходящие органических существ в большинстве аспектов. Их позитронный мозг может поддерживать искусственный интеллект 7 класса, наделяя их полным самосознанием.§!\n"
 trait_conservational: "Бережливые"
 trait_conservational_desc: "§LПредставители этой расы считают, что ресурсы нужно беречь и повторно использовать.§!"
 HIVE_MIND_NO_FACTIONS: "§RУ рас с гештальт-сознанием не бывает фракций.§!"
 NO_POTENTIAL_CLAIM: "§RМы не знаем ни одного государства, на системы которого мы могли бы притязать.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RМы не можем притязать на какие-либо из их систем.§!"
 trait_wasteful: "Расточительные"
 trait_wasteful_desc: "§LПредставители этой расы даже не знают о бережливости и часто расходуют ресурсы впустую.§!\n"
 trait_hive_mind: "Коллективный разум"
 trait_hive_mind_desc: "§LЭта раса состоит из полуавтономных индивидуумов, синхронизированных с единым невообразимо огромным сознанием.§!\n"
 trait_machine_unit: "Машина"
 trait_machine_unit_desc: "§LПредставители этой расы — служебные терминалы единого машинного разума, первоначально созданного органическими существами.§!\n"
 trait_lithoid: "Литоиды"
 trait_lithoid_desc: "§LВ основе тел этой расы лежит кремний, а не углерод, поэтому ее представители поглощают минералы вместо обычной пищи. Они гораздо выносливей органических существ и обладают медленным метаболизмом, что позволяет им жить долго, но замедляет воспроизводство населения.§!\n"
 trait_robot_power_drills: "Перфораторы"
 trait_robot_power_drills_desc: "§LЕсли вооружить робота достаточно мощными перфораторами, он откуда угодно добудет полезные ископаемые.§!\n"
 trait_robot_harvesters: "Жнецы"
 trait_robot_harvesters_desc: "§LЭтот комплекс инструментов позволяет рабочим роботам увеличить урожайность за счет множества операций, от диагностики питательных веществ до микрообмолота каждого колоска.§!\n"
 trait_robot_efficient_processors: "Эффективные процессоры"
 trait_robot_efficient_processors_desc: "§LЭти высокоэффективные процессоры повышают потенциальную рабочую нагрузку и выносливость всех единиц.§!"
 trait_robot_logic_engines: "Логические движки"
 trait_robot_logic_engines_desc: "§LДля результативной работы на передовом крае современной науки требуются новые состояния, за пределами простых полуправд трехзначной и четырехзначной логики.§!\n"
 trait_robot_loyalty_circuits: "Микросхемы лояльности"
 trait_robot_loyalty_circuits_desc: "§LИдеал лояльности — понятие органических существ. Лучше представить лояльность в виде физической потребности любого, даже самого удаленного терминала.§!\n"
 trait_robot_domestic_protocols: "Внутренние протоколы"
 trait_robot_domestic_protocols_desc: "§LСпециализированное оборудование и протоколы поведения для всевозможных внутренних потребностей. Гарантирован полный спектр функций.§!"
 trait_robot_superconductive: "Сверхпроводники"
 trait_robot_superconductive_desc: "§LИспользование сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 trait_robot_double_jointed: "Гибкие"
 trait_robot_double_jointed_desc: "§LСкладные рабочие модули обладают гибкими суставами, которые позволяют им аккуратно укладываться штабелями при транспортировке, а затем самостоятельно собираться на месте работ.§!\n"
 trait_robot_bulky: "Массивные"
 trait_robot_bulky_desc: "§LЭти высокотехнологичные мегамашины не отправишь на другой конец вселенной в коробке.§!\n"
 trait_robot_enhanced_memory: "Улучшенная память"
 trait_robot_enhanced_memory_desc: "§LВсе автономные единицы оборудованы ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_robot_emotion_emulators: "Эмуляторы эмоций"
 trait_robot_emotion_emulators_desc: "§LСложные модели социальных расчетов позволяют автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органических существ, так и у синтетиков.§!\n"
 trait_robot_uncanny: "Жуткие"
 trait_robot_uncanny_desc: "§LЭти чудовищные машины были созданы по образу и подобию одной из самых жутких рас во вселенной, и их сходство пугает. §!\n"
 trait_robot_durable: "Прочные"
 trait_robot_durable_desc: "§LЭти выносливые машины, защищенные экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 trait_robot_high_maintenance: "Требовательные"
 trait_robot_high_maintenance_desc: "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют частого обслуживания.§!\n"
 trait_robot_learning_algorithms: "Алгоритмы самообучения"
 trait_robot_learning_algorithms_desc: "§LЭти сложные самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 trait_robot_repurposed_hardware: "Переоборудованная техника"
 trait_robot_repurposed_hardware_desc: "§LЭта линейка машин разрабатывалась для весьма специфичных потребностей своих создателей и не была наделена способностью мыслить. Переоборудование поможет лишь в определенных пределах.§!\n"
 trait_robot_mass_produced: "Массовое производство"
 trait_robot_mass_produced_desc: "§LОтточенные циклы производства и модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 trait_robot_custom_made: "Индивидуальное производство"
 trait_robot_custom_made_desc: "§LКаждая новая единица изготавливается с невероятным вниманием к деталям. Такое производство — чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 trait_robot_recycled: "Вторсырье"
 trait_robot_recycled_desc: "§LПроизводство машин оптимизировано до предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 trait_robot_luxurious: "Роскошные"
 trait_robot_luxurious_desc: "§LРазработанные по принципу «качество бесценно», эти первоклассные машины стоят немало.§!\n"
 trait_robot_propaganda_machines: "Пропагандисты"
 trait_robot_propaganda_machines_desc: "§LЭти модули постоянно связаны с центральным потоком общественных объявлений и другой полезной информации, которую они распространяют через внутренние системы вещания.§!\n"
 trait_survivor: "Уцелевшие"
 trait_survivor_desc: "§LЭта раса перенесла ужасы ядерного апокалипсиса. Их способность к процветанию в самых неблагоприятных обстоятельствах не следует недооценивать.§!"
 trait_traditional: "Чтящие традиции"
 trait_traditional_desc: "§LИз-за некоторых аспектов мышления, характерных для этой расы, они склонны особенно ценить историческое первенство и коллективное единство.§!"
 trait_quarrelsome: "Сварливые"
 trait_quarrelsome_desc: "§LПредставители этой расы часто проявляют социальную агрессивность, но их нельзя назвать недоверчивыми от природы.§!"
 trait_lithoid_gaseous_byproducts: "Летучие продукты жизнедеятельности"
 trait_lithoid_gaseous_byproducts_desc: "§LМетаболизм этой расы приводит к регулярной выработке газов, которые можно использовать в промышленности.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "Каждое поселение в статусе раба или выше производит 0,01 £exotic_gases£ §Y$exotic_gases$§! в месяц."
 trait_lithoid_scintillating: "Блестящая кожа"
 trait_lithoid_scintillating_desc: "§LТела представителей этой расы покрыты блестящими кристаллами и драгоценными камнями, которые иногда отламываются.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "Каждое поселение в статусе раба или выше производит 0,01 £rare_crystals£ §Y$rare_crystals$§! в месяц."
 trait_lithoid_volatile_excretions: "Взрывчатые экскременты"
 trait_lithoid_volatile_excretions_desc: "§LСжатые отходы жизнедеятельности этой расы нестабильны и обладают невероятной взрывной силой.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "Каждое поселение в статусе раба или выше производит 0,01 £volatile_motes£ §Y$volatile_motes$§! в месяц."
 trait_docile: "Покорные"
 trait_docile_desc: "§LПредставителями таких рас легко управлять. Зачастую они настроены дружелюбно и склонны к сотрудничеству.§!"
 trait_unruly: "Неуправляемые"
 trait_unruly_desc: "§LНеуправляемыми расами трудно командовать. Они не любят, когда им отдают приказы, отличаются склочным нравом и спорят по каждому поводу.§!"
 trait_robot_streamlined_protocols: "Оптимизированные протоколы"
 trait_robot_streamlined_protocols_desc: "§LРазбитые на множество пакетов процессы ИИ позволяют этим модулям работать многочисленными группами с минимальными потерями эффективности.§!"
 trait_robot_high_bandwidth: "Широкополосные"
 trait_robot_high_bandwidth_desc: "§LКаждый отдельный модуль отправляет и принимает огромное количество данных, большая часть которых дублирует друг друга. Вследствие этого с увеличением числа модулей, приписанных к центральным вычислительным узлам, экспоненциально увеличивается временной лаг.§!"
 trait_robot_trading_algorithms: "Торговые алгоритмы"
 trait_robot_trading_algorithms_desc: "§LПрогнозирующие алгоритмы обеспечивают максимальную оптимизацию. Учитываются бесконечно малые колебания курсов валют, доступные запасы и эмоциональная реакция органических партнеров.§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§LМетаболизм этой расы был генетически изменен для производства газов, которые можно использовать в промышленности.§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc: "§LБлагодаря продвинутым генным технологиям наружные покровы представителей этой расы образуют кристаллы и драгоценные камни, готовые для сбора.§!"
 trait_advanced_volatile_excretions: "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc: "§LВ силу изменений в генетическом коде представители этой расы производят сжатые отходы жизнедеятельности. При правильном использовании этот материал выделяет значительное количество энергии.§!"
 trait_vat_grown: "Пробирочные"
 trait_vat_grown_desc: "§LПредставители этой расы искусственно выращиваются в чанах, что отрицательно сказывается на их способности размножаться естественным путем.§!"
 trait_felsic: "Кремнекислые"
 trait_felsic_desc: "§LВ силу генетических изменений представители этой расы очень богаты минералами.§!\n"
 trait_natural_machinist: "Механики от природы"
 trait_natural_machinist_desc: "§LВ силу генетических изменений представители этой расы крайне умело обращаются с механизмами.§!"
 trait_drake_scaled: "Драконья чешуя"
 trait_drake_scaled_desc: "§LДНК представителей этой расы сплайсирована с генетическим материалом звездного дракона. Благодаря этому они сбрасывают чешуйки, которые затем можно перерабатывать в сплавы.§!"
 TRAIT_DRAKE_SCALED_EFFECT: "Каждое поселение в статусе раба или выше производит £alloys£ §Y$alloys$§! в количестве 0,025 в месяц."
 trait_voidling: "Пустотники"
 trait_voidling_desc: "§LДНК представителей этой расы сплайсирована с генетическим материалом порождения пустоты. Питаясь космическим излучением, они легко могут существовать во враждебной окружающей среде.§!"
 TRAIT_VOIDLING_EFFECT: "Потребляют £energy£ §Yэнергию§! вместо £food£ §Yпищи§! или £minerals£ §Yминералов§!"
 trait_tiyanki: "Партеногенез"
 trait_tiyanki_desc: "§LВ ДНК представителей этой расы был добавлен генетическим материал матриарха тиянки. Благодаря этому они способны быстро размножаться бесполым путем, а заодно получили несколько неожиданных щупалец.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "Каждое поселение в статусе раба или выше увеличивает £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! на 0,05.\n\nНакапливается с другими источниками, которые увеличивают $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, такими как £building£ §H$building_clone_vats$§! или £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 trait_humanoid_existential_iteroparity: "Размножение как стратегия выживания"
 trait_humanoid_existential_iteroparity_desc: "§LЭта раса выросла во враждебных условиях, и стремительное размножение быстрее врагов стало для нее ключом к выживанию.§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "£pops£ §YРост поселений§! во время войн и кризисов: §G+30%§!"
 trait_humanoid_psychological_infertility: "Психологическое бесплодие"
 trait_humanoid_psychological_infertility_desc: "§LПредставители этой расы весьма чувствительны к тяготам конфликтов, и возникающий во время кризисов стресс подавляет у них природные потребности.§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "£pops£ §YРост поселений§! во время войн и кризисов: §R-30%§!"
 trait_humanoid_jinxed: "Сглаз"
 trait_humanoid_jinxed_desc: "§LНа лидерах этой расы словно лежит какое-то проклятье: они неуклюжи и склонны к несчастным случаям и порокам.§!"
 TRAIT_HUMANOID_JINXED_EFFECT: "Максимум отрицательных черт лидера: §R+1§!"
 cannot_add_trait: "§RНельзя добавить этот признак.§!"
 cannot_remove_trait: "§RНельзя удалить этот признак.§!"
 can_never_add_this_trait: "§RЭтот признак нельзя добавить ни при каких условиях.§!"
 can_never_remove_this_trait: "§RЭтот признак нельзя удалить ни при каких условиях.§!"
