 FE_ADVANCED_EMPIRES_TOOLTIP: "§HКоличество развитых ИИ§!\nПараметр определяет, сколько ИИ-государств начнет игру с преимуществом в ресурсах, технологиях и населении. Развитые государства не получают никаких бонусов, кроме более сильной стартовой позиции. Этот параметр не затрагивает ['concept_fallen_empires', угасшие империи]."
