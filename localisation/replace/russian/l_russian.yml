 #Planet Classes
 ####################################
 pc_gas_giant: "Газовый гигант"
 pc_gas_giant_desc: "Газовая планета состоит из плотного ядра, которое окружено атмосферой, состоящей в основном из водорода и гелия."
 pc_asteroid: "Астероид"
 pc_asteroid_desc: "Большой астероид, или малая планета, заметная в плотном скоплении более мелких космических тел."
 pc_molten: "Расплавленный мир"
 pc_molten_desc: "Раскаленный каменистый мир. Атмосфера слишком разрежена или ее нет вообще. Вулканы непрерывно извергают лаву из недр. Планета такого типа не годится для органических форм жизни."
 pc_frozen: "Замерзший мир"
 pc_frozen_desc: "Скалистый мир, покрытый толстой коркой вечного льда. Низкие температуры и разреженная атмосфера мешают появлению жизни на поверхности планеты."
 pc_broken: "Разбитый мир"
 pc_broken_desc: "Мир, опустошенный в результате какой-то катастрофы. Каким он был когда-то, теперь уже не понять."
 pc_barren: "Безжизненный мир"
 pc_barren_desc: "Безжизненный каменистый мир с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни."
 pc_barren_cold: "Безжизненный мир"
 pc_barren_cold_desc: "Безжизненный каменистый мир с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни."
 pc_desert: "Пустынный мир"
 pc_desert_desc: "Сухой каменистый мир с азотно-кислородной атмосферой. Здесь выпадает мало осадков и скопления воды на поверхности встречаются редко. Резкие перепады дневных и ночных температур. Растительность скудна, но даже редкие осадки способны заставить пустыню цвести."
 pc_arid: "Засушливый мир"
 pc_arid_desc: "Сухой каменистый мир с азотно-кислородной атмосферой. Состоит в основном из пыльных плоскогорий и каньонов. В полярных зонах, где царит более умеренный климат, есть леса, но растительности в целом мало."
 pc_tundra: "Тундровый мир"
 pc_tundra_desc: "Холодный каменистый мир с азотно-кислородной атмосферой. Вечная мерзлота покрывает почти всю планету, за исключением экваториальной зоны с более теплым климатом. Есть стабильная биосфера, но растительность состоит в основном из мха и лишайников."
 pc_continental: "Континентальный мир"
 pc_continental_desc: "Каменистый мир с азотно-кислородной атмосферой. Гидросфера стабильная и активная. Крупные участки суши разделены океанами, а климат сильно меняется в зависимости от географической широты и количества осадков."
 pc_tropical: "Тропический мир"
 pc_tropical_desc: "Влажный каменистый мир с плотной азотно-кислородной атмосферой. Сезоны проливных дождей чередуются с более засушливыми периодами. Большая часть суши покрыта густой растительностью."
 pc_ocean: "Океанический мир"
 pc_ocean_desc: "Каменистый мир с азотно-кислородной атмосферой и ярко выраженной гидросферой. Океаны покрывают более §Y90%§! поверхности, остальную часть составляют разрозненные острова."
 pc_arctic: "Арктический мир"
 pc_arctic_desc: "Холодный каменистый мир с азотно-кислородной атмосферой. Полюса планеты занимают значительную площадь и содержат огромные запасы воды в форме вечного ледникового льда. Тем не менее, на планете имеет место смена сезонов, и экваториальный пояс покрыт растительностью."
 pc_alpine: "Высокогорный мир"
 pc_alpine_desc: "Горный мир с азотно-кислородной атмосферой. Снег покрывает высокие пики, а в долинах покоятся замерзшие озера. Хотя планета испытывает минимальные сезонные колебания, под замерзшей поверхностью озер все еще достаточно жидкой воды, чтобы поддерживать жизнь некоторых морозоустойчивых растений."
 pc_savannah: "Мир саванны"
 pc_savannah_desc: "Скалистый мир с преобладанием засушливых равнин с азотно-кислородной атмосферой. Небольшая гидросфера создает возможность для коротких влажных сезонов, но если не считать нескольких видов вездесущей травы, то растительность в основном сосредоточена вокруг мелких оазисов."
 pc_habitat: "Орбитальное поселение"
 pc_habitat_desc: "Искусственное сооружение, построенное в космосе по принципам аркологии, с планетарными условиями жизни, пусть и в рамках города. Технологии гидропоники и усовершенствованной фильтрации делают его почти самодостаточным, а местное оборудование может добывать сырье из недр планеты, над которой находится станция."
 pc_toxic: "Токсичный мир"
 pc_toxic_desc: "Каменистый мир с плотной атмосферой, ядовитой для всех известных высокоразвитых форм жизни."
 pc_shrouded: "Окутанный мир"
 pc_shrouded_desc: "Наши сенсоры не способны проникнуть сквозь густой туман, окружающий планету. Корабли, влетающие в него, назад не возвращаются."
 pc_b_star: "Звезда класса B"
 pc_b_star_desc: "Крупные звезды главной последовательности, относящиеся к спектральному классу B, излучают яркий голубой свет. Они нечасто встречаются, но светят так ярко, что их легко увидеть невооруженным глазом."
 pc_a_star: "Звезда класса A"
 pc_a_star_desc: "Эти сравнительно молодые звезды главной последовательности, излучающие белый или бело-голубой цвет, проще всего увидеть невооруженным глазом. Они крупны и быстро вращаются, но со временем эволюционируют в более медленные и холодные красные гиганты."
 pc_f_star: "Звезда класса F"
 pc_f_star_desc: "Звезды спектрального класса F достаточно велики по размерам, их часто называют желто-белыми карликами. Несмотря на то, что они испускают значительное количество УФ-излучения, им присущи широкие обитаемые зоны, где могут существовать пригодные для жизни миры."
 pc_g_star: "Звезда класса G"
 pc_g_star_desc: "Звезды класса G часто называют желтыми карликами, хотя на самом деле цвет их излучения варьируется от белого до желтоватого. Звезды главной последовательности синтезируют водород примерно 10 млрд лет, прежде чем начнут расширяться, чтобы стать красными гигантами. Звезды класса G живут меньше, чем звезды класса K, зато миры в их обитаемых зонах подчас идеально подходят для возникновения жизни."
 pc_k_star: "Звезда класса K"
 pc_k_star_desc: "Эти звезды главной последовательности, обычно именуемые оранжевыми карликами, встречаются часто. Их стабильный период последовательности составляет до 30 млрд лет, а значит, у планет, вращающихся вокруг звезды класса K, есть значительно больше времени для возникновения жизни."
 pc_m_star: "Звезда класса M"
 pc_m_star_desc: "Самый распространенный класс звезд во вселенной, известный также как красные карлики. Невысокая светимость мешает рассмотреть их невооруженным глазом. Красные карлики живут очень долго, но почти не испускают УФ-лучи и поэтому не создают комфортных условий для возникновения большинства форм жизни."
 pc_t_star: "Коричневый карлик класса T"
 pc_t_star_desc: "Коричневые карлики — это субзвездные объекты, которым не хватает массы для поддержания водородного синтеза. Обладая размером, сопоставимым с крупными газовыми гигантами, они имеют гораздо большую плотность. Из-за их низкой светимости и сравнительно небольшого тепловыделения планеты, вращающиеся вокруг, вряд ли смогут поддерживать жизнь."
 pc_m_giant_star: "Красный гигант класса M"
 pc_m_giant_star_desc: "Красные гиганты — это звезды с умеренной массой, большим радиусом и сравнительно низкой температурой поверхности, находящиеся на поздней стадии звездной эволюции. Протяженность атмосферы и высокая светимость способствуют возникновению отдаленных обитаемых зон на их орбите."
 pc_black_hole: "Черная дыра"
 pc_black_hole_desc: "Черные дыры обычно возникают, когда звезда с огромной массой сжимается в конце своего цикла жизни. Их гравитационное притяжение настолько велико, что никакой объект, даже свет, не может вырваться за пределы горизонта событий. Гравитационные волны, излучаемые черными дырами, мешают работе сверхсветовых двигателей и затрудняют кораблям побег с поля боя."
 pc_neutron_star: "Нейтронная звезда"
 pc_neutron_star_desc: "Эти невероятно плотные останки звезд чаще всего появляются в результате быстрого сжатия массивной звезды, когда происходит взрыв сверхновой. Их диаметр редко превышает 10 км, зато масса во много раз больше, чем у типичной звезды класса G. Из-за гравитационных волн и радиации, излучаемых нейтронными звездами, маневрировать вокруг них приходится с особой осторожностью, что замедляет корабли на субсветовой скорости."
 pc_pulsar: "Пульсар"
 pc_pulsar_desc: "Пульсары — нейтронные звезды с магнитным полем, испускающие потоки электромагнитного излучения. Эти потоки видны лишь тогда, когда направлены прямо на наблюдателя. Импульсы происходят через промежутки времени, подчас настолько равные, что позволяют измерять время с высокой точностью. Радиация, излучаемая пульсарами, нарушает работу отражателей, из-за чего щиты кораблей и станций становятся бесполезными."
 pc_toxoid_star: "Даритель зеленого света"
 pc_toxoid_star_desc: "Тысячелетия воздействия токсичной сущности изменили состав этого светила. Когда-то это была обычная звезда класса G, но теперь она излучает волшебный зеленый свет, который не встретишь нигде в галактике."
 pc_infested: "Зараженный мир"
 pc_infested_desc: "Поверхность этого мира покрыта вредным веществом биологического происхождения."
 pc_gaia: "Идеальный мир"
 pc_gaia_desc: "Мир с азотно-кислородной атмосферой, умеренным климатом и устойчивой экосистемой. Оптимальные условия для всех известных высокоразвитых форм жизни на различных широтах."
 pc_nuked: "Опустошенный мир"
 pc_nuked_desc: "Каменистый мир с азотно-кислородной атмосферой. Сейчас здесь царит ядерная зима, и в атмосфере содержится большое количество частиц сажи. Сильное радиоактивное излучение на поверхности. Минимальные признаки жизни."
 pc_ringworld_habitable: "Сегмент мира-кольца"
 pc_ringworld_habitable_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_ringworld_habitable_damaged: "Поврежденный $pc_ringworld_habitable$"
 pc_ringworld_habitable_damaged_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЭта секция мегасооружения, похоже, повреждена и не подлежит восстановлению."
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЭта секция мегасооружения, похоже, повреждена и не подлежит восстановлению."
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЭта секция мегасооружения, похоже, повреждена и не подлежит восстановлению."
 pc_shielded: "Закрытый мир"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "Вся планета покрыта каким-то непроницаемым энергетическим полем. Оно не позволяет просканировать ее поверхность."
 pc_ai: "ИИ-мир"
 pc_ai_desc: "Каменистый мир, полностью покрытый искусственными сооружениями. Разреженная атмосфера состоит в основном из промышленных выбросов. Вся поверхность планеты является мощным источником излучения, но признаки органической жизни не обнаружены."
 pc_machine: "Мир Машин"
 pc_machine_desc: "Каменистый мир, полностью покрытый искусственными сооружениями. Разреженная атмосфера состоит в основном из промышленных выбросов и не пригодна для биологической жизни."
 pc_machine_broken: "Расколотый ИИ-мир"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "Мир улья"
 pc_hive_desc: "Вся планета — это гигантский живой организм, имеющий псионическую связь с коллективным разумом, который его сформировал. Любые не являющиеся частью улья существа, которые оказались здесь, подвергаются нападению самой почвы."
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "Расколотый мир"
 pc_shattered_desc: "Обугленные разрозненные остатки того, что когда-то было планетой. Мощный выброс энергии взорвал ядро этого мира, оставив после себя лишь дрейфующие в пустоте камни."
 pc_ice_asteroid: "Ледяной астероид"
 pc_ice_asteroid_desc: "Крупный астероид или планетоид, состоящий преимущественно из замерзшей H2O."
 pc_rare_crystal_asteroid: "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc: "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable: "Расколотый сегмент мира-кольца"
 pc_shattered_ring_habitable_desc: "Элемент мира-кольца, опоясывающего светило этой системы.\nЭта секция мегасооружения повреждена, особенно ее развитые районы, но в целом подлежит восстановлению."
