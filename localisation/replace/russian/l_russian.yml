 TECH_UNLOCK_OUTPOST_CONSTRUCTION_TITLE: "§HКосмическая база:§! форпост"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC: "§HФорпост§!\nСамая простая космическая база. Представляет собой легковооруженную станцию, построенную на звездной орбите для расширения национальных границ. Форпосты не поддерживают ни модулей, ни сооружений и не указываются в планировщике."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE: "§HУлучшение космической базы:§! Звездный порт"
 TECH_UNLOCK_STARPORT_CONSTRUCTION_DESC: "§HЗвездный порт§!\nПосле улучшения форпоста до звездного порта возможны наличие одного сооружения и поддержка двух модулей."
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_TITLE: "§HУлучшение космической базы:§! Звездный бастион"
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_DESC: "§HЗвездный бастион§!\nПосле улучшения звездного порта до звездного бастиона возможны наличие двух сооружений и поддержка четырех модулей."
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_TITLE: "§HУлучшение космической базы:§! Звездная крепость"
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_DESC: "§HЗвездная крепость§!\nПосле улучшения звездного бастиона до звездной крепости возможны наличие трех сооружений и поддержка полного комплекта из шести модулей."
 TECH_UNLOCK_CITADEL_CONSTRUCTION_TITLE: "§HУлучшение космической базы:§! Цитадель"
 TECH_UNLOCK_CITADEL_CONSTRUCTION_DESC: "§HЦитадель§!\nПосле улучшения звездного крепости до цитадели вы получаете космическую базу самого крупного и наиболее усиленного типа, где возможны наличие четырех сооружений и поддержка полного комплекта из шести модулей."
