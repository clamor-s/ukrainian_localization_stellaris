 ethic_authoritarian: "Авторитаризм"
 ethic_authoritarian_desc: "§LКрепкая направляющая рука необходима для прогресса любой цивилизации, иначе будут анархия и хаос. В обязанности государства входит вести своих граждан по пути, который является наиболее продуктивным.§!\n"
 ethic_fanatic_authoritarian: "Фанатичный авторитаризм"
 ethic_fanatic_authoritarian_desc: "§LОдин голос, один трон, одно государство. Торжественной обязанностью народных масс является подчинение тем немногим просвещенным, на которых возложена большая ответственность руководить.§!\n"
 ethic_egalitarian: "Эгалитаризм"
 ethic_egalitarian_desc: "§LОбщество, не приемлющее равенства своих членов, где любой индивидуум может занять любую должность благодаря упорному труду, является не только глубоко несправедливым, но и в конечном счете контрпродуктивным.§!\n"
 ethic_fanatic_egalitarian: "Фанатичный эгалитаризм"
 ethic_fanatic_egalitarian_desc: "§LВсегда опасайтесь потенциальных деспотов, которые руководствуются ложным допущением, что их желания и планы каким-то образом важнее, чем у их товарищей. Общество, которое пренебрегает нуждами и правами всех своих членов, преступно.§!\n"
 ethic_xenophobe: "Ксенофобия"
 ethic_xenophobe_desc: "§LСтавки никогда не были так высоки, как сейчас, когда мы шагнули в бескрайние неизведанные просторы галактики. На кону стоит само существование нашей расы! Чужакам нельзя верить. За их фальшивой улыбкой скрываются непостижимые замыслы...§!\n"
 ethic_fanatic_xenophobe: "Фанат. ксенофобия"
 ethic_fanatic_xenophobe_desc: "§LЛюбое влияние чужаков должно искореняться без жалости. Только оставаясь чистыми и верными себе и планете, давшей нам жизнь, мы сможем защитить себя от их козней. Даже власть над чужаками — недостаточная гарантия нашей безопасности...§!\n"
 ethic_xenophile: "Ксенофилия"
 ethic_xenophile_desc: "§LВ каждом из нас есть трепет перед неизведанным. Дух приключений, что отвергает привычное и упивается незнакомым, чем или кем бы оно ни являлось.§!\n"
 ethic_fanatic_xenophile: "Фанат. ксенофилия"
 ethic_fanatic_xenophile_desc: "§LБудь на свете такая штука, как главный моральный императив, он бы предписывал изучать космос и приветствовать все, что в нем есть. Мы должны путешествовать вместе.§!\n"
 ethic_militarist: "Милитаризм"
 ethic_militarist_desc: "§LЕсть только две истинных добродетели — отвага и дисциплина, и если применять их умело, они преодолеют любую преграду. В этом — истинная сила: натиск сдержан, клятва исполнена.§!\n"
 ethic_fanatic_militarist: "Фанат. милитаризм"
 ethic_fanatic_militarist_desc: "§LСпособность показать силу — важнее всего. Единственный способ сохранить наш уклад жизни — заставить других разделить его с нами, хотят они того или нет.§!\n"
 ethic_pacifist: "Пацифизм"
 ethic_pacifist_desc: "§LКонфликт как средство достижения цели — глупая идея. Он разрушителен по своей природе и либо уничтожает то, что можно было получить, либо дает почву для роста тому, что следовало уничтожить.§!\n"
 ethic_fanatic_pacifist: "Фанат. пацифизм"
 ethic_fanatic_pacifist_desc: "§LМы — цивилизованные существа, и мы должны сделать все, чтобы положить конец войнам. Война — эволюционный тупик, она бесполезна и расточительна.§!\n"
 ethic_spiritualist: "Спиритуализм"
 ethic_spiritualist_desc: "§LНекоторые считают, что нам надлежит знать свое место: помнить, как малы мы и как мимолетны наши жизни в этой огромной безразличной вселенной... Что за чушь! Наше существование есть единственная истина. Вселенная же, во всем своем великолепии, — лишь сон, который нам дано разделить.§!\n"
 ethic_fanatic_spiritualist: "Фанат. спиритуализм"
 ethic_fanatic_spiritualist_desc: "§LНаша наука доказала, что реальность есть порождение сознания. Мы терпеливо наблюдаем за теми, кто наивно полагает обратное, как за детьми, играющими в кубики со своей «неподвижной материей».§!\n"
 ethic_materialist: "Материализм"
 ethic_materialist_desc: "§LСтремясь к звездам, мы должны забыть про детские глупости — богов, духов и прочие порождения фантазии. Реальность жестока и не прощает ошибок, а потому мы должны стать сильнее и обеспечить выживание нашей расы через непрерывное развитие науки и технологий.§!\n"
 ethic_fanatic_materialist: "Фанат. материализм"
 ethic_fanatic_materialist_desc: "§LПусть это больно, но мы должны вырасти и оставить устаревшие представления о морали позади. Нет никакой «божественной искры», придающей особую ценность мыслящему существу. Ни один объект не имеет иной ценности, кроме той, которой мы решаем его наделить. Примем же свободу неизбежности и достигнем максимальной эффективности во всем!§!\n"
 ethic_neutral: "Нейтральное"
 ethic_neutral_desc: "§LНейтральный разум свободен и открыт для всех возможностей...§!"
 ethic_gestalt_consciousness: "Гештальт-сознание"
 ethic_gestalt_consciousness_desc: "§LМы простираемся в пустоту.\nБесконечность становится нами.§!"
