 building_colony_shelter: "Корабль-поселение"
 building_colony_shelter_desc: "Останки колониального корабля, приспособленные поселенцами под свои нужды."
 building_capital: "Планетарная администрация"
 building_capital_desc: "Здесь сосредоточена местная правящая элита."
 building_major_capital: "Планетарная столица"
 building_major_capital_desc: "Обширный комплекс бюрократических сооружений, который выполняет роль административного центра крупной колонии."
 building_system_capital: "Системный столичный комплекс"
 building_system_capital_desc: "Комплекс многоярусных конструкций, сочетающий в себе административные учреждения и сетевую инфраструктуру, что делает возможными строительство и эксплуатацию сложнейших объектов."
 building_ancient_factory: "Автономные предприятия"
 building_ancient_factory_desc: "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_ancient_archives: "Архив предтеч"
 building_ancient_archives_desc: "§LНеобъятная сокровищница древних знаний.§!"
 building_dark_matter_power_plant: "Электростанция на темной материи"
 building_dark_matter_power_plant_desc: "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_agri_processing_complex: "Сельскохозяйственный комплекс"
 building_agri_processing_complex_desc: "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_primitive_farm: "Примитивные фермы"
 building_primitive_farm_desc: "Примитивные фермерские хозяйства, получающие жалкие крохи со своей земли."
 building_primitive_factory: "Примитивная фабрика"
 building_primitive_factory_desc: "Примитивные, неэффективные фабрики, загрязняющие окружающую среду в процессе производства."
 building_primitive_mine: "Примитивная шахта"
 building_primitive_mine_desc: "Примитивные шахтные тоннели, змеящиеся под землей."
 building_primitive_power_plant: "Примитивная электростанция"
 building_primitive_power_plant_desc: "Примитивная и несколько ненадежная электростанция, работающая на угле или на атомной энергии раннего этапа освоения и отравляющая атмосферу."
 building_mutant_landfill: "Свалка мутантов"
 building_mutant_landfill_desc: "Гниющая груда мертвых тел ужасных мутантов. Летучее органическое вещество перемешалось, образовав нечто, напоминающее какое-то сооружение."
 building_vault: "Подземное убежище"
 building_vault_desc: "Эти палатки отмечают вход с поверхности в крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Заняв убежище, они обратились друг против друга, когда у них закончились запасы пищи."
 building_vault_2: "Подземное убежище"
 building_vault_2_desc: "Эти палатки отмечают вход с поверхности в крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Убежище содержит огромный парк машин, а также склады с добывающим оборудованием."
 building_particle_accelerator: "Ускоритель частиц"
 building_particle_accelerator_desc: "В основе этого старого ускорителя частиц лежала инновационная конструкция, а сохранившиеся в этом сооружении терминалы содержат огромный объем исследовательских данных, оставленных, судя по всему, каким-то блестящим физиком-теоретиком."
 building_odd_factory: "Странная фабрика"
 building_odd_factory_desc: "Хорошо построенный комплекс, производящий очень ценные ресурсы. Оставлен на планете какой-то иной цивилизацией."
 building_quarantine: "Станция по исследованию чумы"
 building_quarantine_desc: "Временная больница, сосредоточенная на изучении зараженных с целью получения лекарства."
 building_plague_memorial: "Чумной мемориал"
 building_plague_memorial_desc: "Мемориал в память о жертвах ужасной болезни, когда-то охватившей их родину. Служит свидетельством выживания расы."
 building_energy_grid: "Энергосеть"
 building_energy_grid_desc: "Тщательно откалиброванная сеть максимально повышает мощность генераторов."
 building_energy_grid_effect_desc: "Повышает базовую эффективность видов деятельности, производящих £energy£ §Yэнергию§!, на §G1§!."
 building_energy_nexus: "Энергоядро"
 building_energy_nexus_desc: "Этот гигантский комплекс служит местом концентрации всех энергетических сетей на планете, повышая их эффективность."
 building_mineral_purification_plant: "Фабрики по очистке полезных ископаемых"
 building_mineral_purification_plant_desc: "Полезные ископаемые, которые прошли через эти очистители, имеют высшее качество."
 building_mineral_purification_hub: "Центры очистки полезных ископаемых"
 building_mineral_purification_hub_desc: "Крупные центры для приемки и перемещения полезных ископаемых к массивам очистителей."
 building_clinic: "Генные клиники"
 building_clinic_desc: "Генные клиники предлагают продвинутые медицинские процедуры, которые заметно увеличивают здоровье и продолжительность жизни населения."
 building_hospital: "Центры клеточного оздоровления"
 building_hospital_desc: "Центры клеточного оздоровления предлагают передовые методы лечения широким слоям населения. Исцеление на клеточном уровне заметно увеличивает здоровье и продолжительность жизни населения."
 building_mineral_silo_1: "Бункер для минералов I"
 building_mineral_silo_1_desc: "Бункеры для минералов повышают максимальную вместимость хранения минералов нашего государства."
 building_mineral_silo_2: "Бункер для минералов II"
