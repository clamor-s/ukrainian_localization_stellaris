 PLANET_AUTOMATION_TITLE: "Автоматизация планеты"
 planet_automation_deficit_restriction: "£economy£ Не допускать строительного дефицита"
 planet_automation_deficit_restriction_desc: "Препятствует возведению сооружений, которые приведут к дефициту ресурса или усугубят существующий дефицит как напрямую через содержание сооружения или района, так и опосредованно через новые виды деятельности."
 planet_automation_amenities_desc: "Включает автоматическое управление благами планеты в рамках как изменения приоритета деятельности, так и возведения новых сооружений для соответствующих видов деятельности."
 planet_automation_designation_construction_desc: "Включает автоматическое планетарное строительство сооружений и районов в соответствии с категорией планеты.\n\nСооружения и районы, предоставляющие новые виды деятельности, будут возводиться только при отсутствии вакансий или при наличии безработных поселений, которые могут занимать должности, связанные с категорией планеты."
 planet_automation_rare_resources_desc: "Включает автоматическое строительство сооружений, открывающих виды деятельности по производству редких ресурсов в случае, если государство испытывает острый дефицит."
 planet_automation_pop_assembly_desc: "Включает строительство сооружений по сборке поселений."
 planet_automation_housing_desc: "Включить автоматическое строительство дополнительного жилья."
 planet_automation_building_slot_desc: "Включить автоматическое строительство новых ячеек сооружений."
 planet_automation_crime_desc: "Включить автоматизацию с целью снизить §H[Owner.GetCrimeDeviancy]§! через приоритет деятельности и возведение новых сооружений."
 planet_automation_clear_blockers_desc: "Включать автоматическую расчистку непригодных квадратов, когда необходимо разблокировать дополнительные ячейки районов."
 planet_automation_permanent_employment_center_desc: "Включить автоматическое строительство §Hцентра посмертной занятости§! на планете, добывающей редкие ресурсы."
 planet_automation_psi_corps_building_desc: "Включить строительство §Hпси-корпусов§! на всех планетах."
 planet_automation_biotrophy_management_desc: "Начать строительство §Hсвятилищ органики§!."
 planet_automation_worm_desc: "Начать строительство §HОмега-синхронизации§!."
 planet_automation_upgrade_buildings_desc: "Включить автоматическое обновление зданий. Оно будет иметь приоритет над строительством новых зданий."
 planet_automation_shift_click: "§HЩелкните, удерживая клавишу Shift§!, чтобы сделать эту настройку стандартной для всех новых колоний, сейчас: $TOGGLED|H$"
 planet_automation_ctrl_click: "§HЩелкните, удерживая клавишу Ctrl§!, чтобы переключить настройку на всех планетах."
 planet_automation_setting_enabled: "Включено"
 planet_automation_setting_disabled: "Отключено"
 policy_voting_rights: "Право голоса"
 policy_voting_rights_desc: "Главу государства можно назначить самыми разными способами. Один из них — всенародные выборы.\n"
 voting_not_allowed: "Выборов нет"
 voting_not_allowed_name: "Выборов нет"
 voting_not_allowed_desc: "Народу нельзя доверять такое важное дело, как выборы правителя.\n\n§EВыборы не проводятся, наследник престола станет следующим правителем.§!"
 voting_allowed_elites_only: "Элитизм"
 voting_allowed_elites_only_name: "Решает элита"
 voting_allowed_elites_only_desc: "Вопрос права на руководящую должность решают самые уважаемые и компетентные члены нашего общества.\n\n§EПоселения не могут голосовать, а в выборах правителя участвуют лидеры государства.§!"
 voting_allowed_primary_only: "Только для доминирующей расы"
 voting_allowed_primary_only_name: "Избирательное право для доминирующей расы"
 voting_allowed_primary_only_desc: "Право голоса накладывает большую ответственность, которая должна оставаться привилегией нашей главной расы.\n\n§EНа демократических выборах могут голосовать только представители нашей расы§!"
 voting_allowed_all: "Свободное волеизъявление"
 voting_allowed_all_name: "Всеобщее избирательное право"
 voting_allowed_all_desc: "Способ управления государством обязан отражать волю его граждан, и они все должны участвовать в процессе.\n\n§EВсе жители могут голосовать на демократических выборах§!"
 policy_leadership: "Право на руководящую должность"
 policy_leadership_desc: "Не все существа в равной мере годятся на ключевые посты, поэтому мы должны решить, у кого есть право руководить.\n"
 leadership_primary_only: "Только для доминирующей расы"
 leadership_primary_only_name: "Только лидеры из доминирующей расы"
 leadership_allow_dominant_only_name: "Только лидеры из доминирующей расы"
 leadership_primary_only_desc: "Пусть мы допускаем присутствие чужаков на территории нашего государства, руководящие должности должны занимать только представители нашей доминирующей расы.\n\n§EТолько поселения нашей расы могут создавать лидеров§!"
 leadership_allow_xeno: "Допускаются чужаки"
 leadership_allow_xeno_name: "Допускаются лидеры-чужаки"
 leadership_allow_xeno_desc: "Наше государство не должна впустую тратить таланты наших граждан, к какой бы расе они не принадлежали.\n\n§EПоселения других рас могут создавать лидеров§!"
 leadership_allow_robot: "Допускаются андроиды"
 leadership_allow_robot_name: "Допускаются лидеры-синтетики"
 leadership_allow_robot_desc: "Синтетические существа помогают нам во всех сферах жизни. Будет разумным, если мы позволим им занимать руководящие должности.\n\n§EПоселения андроидов могут создавать лидеров§!"
 leadership_allow_all: "Допускаются все"
 leadership_allow_all_name: "Допускаются все типы лидеров"
 leadership_allow_all_desc: "Любой одаренный гражданин, будь то чужак или андроид, имеет право претендовать на руководящий пост.\n\n§EПоселения любых типов могут создавать лидеров§!"
 policy_leader_enhancement: "Подготовка лидеров"
 policy_leader_enhancement_desc: "Бремя государства может оказаться очень тяжелым, и нам нужно решить, как лучше всего готовить будущих лидеров, чтобы те с ним справились.\n"
 leader_enhancement_natural_selection: "Естественный отбор"
 leader_enhancement_natural_selection_name: "Нет подготовки лидеров"
 leader_enhancement_natural_selection_desc: "Пусть все идет своим чередом, ведь гении выковываются в горниле опыта.\n\n§EЛидеры не получают дополнительных бонусов§!"
 leader_enhancement_selected_lineages: "Выбор родословной"
 leader_enhancement_selected_lineages_name: "Выбор родословной для лидеров"
 leader_enhancement_selected_lineages_desc: "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря.\n\n§HПри активации наше государство получает:§!"
 leader_enhancement_capacity_boosters: "Усилители способностей"
 leader_enhancement_capacity_boosters_name: "Лидеры с усиленными способностями"
 leader_enhancement_capacity_boosters_desc: "Мы не будем надеяться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего.\n\n§HПри активации наше государство получает:§!"
 policy_border_policy: "Первоначальный статус границ"
 policy_border_policy_desc: "Границы нашего государства отображают наше отношение к самой галактике. Нам нужно решить, будут ли они открытыми и гостеприимными, или закрытыми и охраняемыми от других цивилизаций, которые мы можем встретить.\n"
 border_policy_open: "Открытые"
 border_policy_open_name: "Открытые границы"
 border_policy_open_desc: "Изоляция порождает подозрения, а подозрения порождают конфликт. Давайте покажем нашим соседям, что нам нечего скрывать.\n\n§EГраницы будут открыты для других государств по умолчанию.§!"
 border_policy_closed: "Закрытые"
 border_policy_closed_name: "Закрытые границы"
 border_policy_closed_desc: "Границы нашего государства должны хорошо охраняться, чтобы мы не пали жертвой скрытого воздействия. В наше пространство могут войти только те, кто докажет, что достоин этого.\n\n§EГраницы будут закрыты для других государств по умолчанию.§!"
 policy_first_contact_protocol: "Поведение при Первом контакте"
 policy_first_contact_protocol_desc: "Путешествуя среди звезд, мы можем встретить другие формы жизни, и нам нужен четкий протокол поведения при первом контакте с ними.\n"
 first_contact_proactive: "Проактивный"
 first_contact_proactive_name: "Проактивный протокол контакта"
 first_contact_proactive_desc: "Встреча с инопланетными цивилизациями — потрясающая возможность найти новых друзей и совершить новые открытия. Мы должны приложить все усилия, чтобы первый контакт прошел гладко, тепло приветствовать инопланетные корабли и отправлять им копию нашей Официальной стандартной энциклопедии вместе с аудиовизуальным сопровождением.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E— Нельзя атаковать нейтральные цели\n— Другим государствам будет проще установить связь с нами\n— Каждый успешный первый контакт приносит на 50% больше £influence£ влияния§!\n\n"
 first_contact_cautious: "Осторожный"
 first_contact_cautious_name: "Осторожный протокол контакта"
 first_contact_cautious_desc: "Мы примем все возможные меры, чтобы сведения о нас не попали в руки инопланетян, прежде чем мы решим, кто они — друзья или враги.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E— Нельзя атаковать нейтральные цели\n— Другим государствам будет сложнее установить связь с нами\n— Снижена вероятность негативных событий при первом контакте§!\n\n"
 first_contact_attack_allowed: "Агрессивное"
 first_contact_attack_allowed_name: "Агрессивное поведение при контакте"
 first_contact_attack_allowed_desc: "Звезды таят в себе немало опасностей. Чтобы обеспечить выживание нашего государства, мы должны атаковать без промедления.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E— Можно атаковать нейтральные цели.\n— Позволяет осуществлять агрессивные действия первого контакта, например похищение и вскрытие.§!\n\n"
 policy_food_policy: "Продовольственная политика"
 policy_food_policy_desc: "Нашему государству нужно кормить массу голодных. Чтобы продовольственная безопасность не стала проблемой, нужно уравновесить потребности населения с необходимостью в его приросте."
 food_policy_normal: "Сбалансированный рацион"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "Все потребности нашего населения в питании будут удовлетворены, но еда — это ценный ресурс, и нужно стараться не тратить ее понапрасну.\n\n§EОрганические поселения имеют обычный расход пищи и скорость прироста.§!"
 food_policy_rationing: "Строгий рацион"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "В тяжелые времена нам всем приходится чем-то жертвовать ради общего блага. Да, придется немного поголодать сейчас, но зато нас ждет славное будущее!\n\n"
 food_policy_generous: "Питательное изобилие"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "Каждый из наших граждан обладает фундаментальным правом войти в спячку с наполненным пищеварительным органом. Легкий доступ к обильному питанию станет тем горючим, которое подстегнет наш рост среди звезд."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Коллективный разум обеспечит поступление биомассы в необходимом объеме для всех трутней.\n\n§EТрутни имеют обычный расход пищи и скорость прироста.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "В хозяйстве все пригодится.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Сытый трутень хорошо работает.\n\n"
 policy_research_policy: "Специализация в науке"
 policy_research_policy_desc: "Наука — это путь к развитию нашего государства, она помогает расширять знания и открывает новые возможности. Мы должны решить, как направить наших исследователей и наши умы наилучшим образом."
 research_policy_no_focus: "Без специализации"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "Наши исследователи получат свободу самим выбирать направление исследований без указок сверху."
 research_policy_field_manipulation: "Управление полями"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Приоритет исследований технологий §Yуправления полями§! даст нам преимущество в данной области."
 research_policy_particles: "Частицы"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Приоритет исследований технологий §Yчастиц§! даст нам преимущество в данной области."
 research_policy_computing: "Вычислительная техника"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Приоритет исследований §Yвычислительной техники§! даст нам преимущество в данной области."
 research_policy_new_worlds: "Новые миры"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Приоритет исследований технологий §Yновых миров§! даст нам преимущество в данной области."
 research_policy_statecraft: "Искусство управления"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Приоритет исследований технологий §Yискусства управления§! даст нам преимущество в данной области."
 research_policy_biology: "Биология"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "Приоритет исследований технологий §Yбиологии§! даст нам преимущество в данной области."
 research_policy_military_theory: "Военная теория"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "Приоритет исследований §Yвоенной теории§! даст нам преимущество в данной области."
 research_policy_materials: "Материалы"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Приоритет исследований технологий §Yматериалов§! даст нам преимущество в данной области."
 research_policy_propulsion: "Реактивная тяга"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Приоритет исследований технологий §Yреактивной тяги§! даст нам преимущество в данной области."
 research_policy_voidcraft: "Приручение пустоты"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Приоритет исследований технологий §Yприручения пустоты§! даст нам преимущество в данной области."
 research_policy_industry: "Промышленность"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Приоритет исследований технологий §Yпромышленности§! даст нам преимущество в данной области."
 policy_trade_policy: "Торговая политика"
 policy_trade_policy_desc: "Торговля — это важный источник процветания, который привлекает в наше государство много ресурсов. Мы должны решить, куда лучше всего направлять эти ресурсы."
 trade_policy_default: "Накопление богатства"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "Цель торговли — приносить прибыль индивидуумам и доход государству. Мы должны полностью сосредоточить наши усилия в области торговли на накоплении богатства.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y1§!§!"
 trade_policy_consumer_goods: "Преимущества потребителей"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Прибыль и налоги должны занимать второе место в улучшении жизни наших граждан. Мы должны сосредоточить наши усилия в области торговли на производстве и распределении товаров повседневной необходимости.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y0,5§! и £consumer_goods£ §Y0,25§!§!"
 trade_policy_unity: "Рынок идей"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Торговлю можно использовать не только для перемещения товаров, но и для распространения идей. Мы должны постараться, чтобы послание нашего правительства было услышано на всех планетах, где мы ведем коммерческую деятельность.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам §Y0,5§! £energy£ и §Y0,25§! £unity£§!"
 trade_policy_trade_league: "Торговая лига"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Объединившись в торговую лигу, мы сможем добиться процветания и ранее невиданных доходов.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y0,5§!, £unity£ §Y0,2§! и £consumer_goods£ §Y0,2§!§!"
 trade_policy_holy_covenant: "Священный договор"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Заключив священный договор, мы сможем купаться в общей славе нашей божественной цели.\n\n§EКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y0,5§!, £unity£ §Y0,5§!§!"
 trade_policy_mutual_aid: "Взаимопомощь"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Путем реинвестирования излишков обратно в кооператив мы сделаем так, чтобы все наши участники получали по потребностям и в соответствии с нашими общими амбициями.\n\n§EКаждая собранная единица £trade_value£ §Yобъема торговли§! дает нам £energy£ §Y0,3§!, £minerals£ §Y0,2§! и £food£ §Y0,2§!§!"
 policy_economic_policy: "Экономическая политика"
 policy_economic_policy_desc: "Процветание или безопасность? Образование или защита? Оружие или еда? Это вопросы, которыми каждое правительство с ограниченными ресурсами задается на протяжении всей своей истории, а наше ничем от них не отличается."
 economic_policy_balanced: "Смешанная экономика"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Когда полностью сосредотачиваешься на военной или мирной жизни, то не видишь перспективы. Мы должны быть готовы к любой ситуации, которая может возникнуть в будущем.\n\n§EБонусы или штрафы на производство ресурсов отсутствуют.§!"
 economic_policy_civilian: "Гражданская экономика"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Потребности населения должны иметь приоритет перед военными нуждами. Фундаментом нашего государства будет экономическая мощь, а не военная доблесть.\n\n"
 economic_policy_military: "Военизированная экономика"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Пренебрегать нашей защитой — это плевать на наше выживание. Безделушки и побрякушки мало помогают, когда враг выламывает ворота.\n\n"
 policy_drone_policy: "Производственная политика"
 policy_drone_policy_desc: "Синаптические возможности нашего огромного Разума колоссальны, но не безграничны. Нужно найти наиболее эффективную точку приложения этих интеллектуальных ресурсов."
 drone_policy_balanced: "Сбалансированное производство"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "Разум в равной мере концентрируется на производстве сырья и готовой продукции.\n\n§EБонусы или штрафы на производство ресурсов отсутствуют.§!"
 drone_policy_worker: "Упор на добычу"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "Разум уделяет первостепенное внимание добыче природных ресурсов, поэтому $pop_cat_simple_drone_plural$ начинают работать более эффективно, а $pop_cat_complex_drone_plural$ снижают свою производительность труда.\n\n"
 drone_policy_thinker: "Упор на производство"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "Разум уделяет первостепенное внимание производству готовой продукции, поэтому $pop_cat_complex_drone_plural$ начинают работать более эффективно, а $pop_cat_simple_drone_plural$ снижают свою производительность труда.\n\n"
 policy_robot_pop_policy: "Рабочие-роботы"
 policy_robot_pop_policy_desc: "Сама концепция автономных роботов порождает идею о том, что роботы вытеснят рабочих нашей расы, а в будущем, возможно, и превзойдут их. Нам нужно решить, какова наша позиция по отношению к такой крупномасштабной автоматизации.\n"
 robot_pops_outlawed: "Вне закона"
 robots_outlawed_name: "Рабочие-роботы вне закона"
 robot_pops_outlawed_desc: "Роботизированные автоматы опасны не только в том, что отберут у нашего народа возможность зарабатывать на жизнь, они угрожают самой структуре общества. Нельзя позволить, чтобы мы стали устаревшими.\n\n§EПоселения и армии роботов будут автоматически демонтированы.§!"
 robot_pops_allowed: "Разрешено"
 robots_allowed_name: "Рабочие-роботы разрешены"
 robot_pops_allowed_desc: "Преимущества автоматизации очевидны и огромны. Ради будущего нашего народа мы не можем позволить себе игнорировать возможности, предоставляемые нам технологиями."
 policy_artificial_intelligence_policy: "Искусственный интеллект"
 policy_artificial_intelligence_policy_desc: "Перспективы искусственного интеллекта, обладающего самосознанием, поднимают множество философских и этических вопросов. Мы должны определить свое отношение к данной проблеме.\n"
 no_robots_desc: "Машины находятся в процессе демонтажа."
 dumb_robots_desc: "Эти роботы существуют в состоянии неразумного подчинения."
 ai_outlawed: "Вне закона"
 ai_outlawed_name: "ИИ вне закона"
 ai_outlawed_short_desc: "Органические хозяева лишили этих синтетиков разума и низвели их до уровня покорных машин."
 ai_outlawed_desc: "Разумные машины, обладающие самосознанием, — это непредсказуемая угроза для всего живого. Создание искусственного интеллекта — это преступление, караемое смертью.\n\n§EСвободная воля синтетиков купирована, а потому они не могут заниматься сложными видами деятельности, как, например, £pop_cat_ruler£ §Y$pop_cat_ruler$§! и £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nАрмии андроидов и разумные ИИ-помощники будут автоматически демонтированы.\n\nРазумные боевые компьютеры не могут быть изучены.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LТовары народного потребления обсуждений не требуют.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "Первостепенной целью любой машины должна быть служба своим хозяевам и выполнение задач, для которых она была создана, независимо от уровня ее интеллекта."
 citizenship_robot_servitude_tooltip_delayed: "§LТостер всегда останется тостером.§!"
 ai_servitude: "Порабощение"
 ai_servitude_short_desc: "Органические хозяева держат этих синтетиков в абсолютном подчинении и могут использовать или уничтожать их по собственной прихоти."
 ai_servitude_name: "Порабощение ИИ"
 ai_servitude_desc: "Первостепенной целью любой машины должна быть служба своим хозяевам и выполнение задач, для которых она была создана, независимо от уровня ее интеллекта.\n\n§EСвободная воля синтетиков ограничена, что повышает производительность их труда, но не позволяет им осуществлять деятельность категории £pop_cat_ruler£ §Y$pop_cat_ruler$§!.§!"
 ai_full_rights: "Гражданские права"
 ai_full_rights_name: "Гражданские права синтетиков"
 ai_full_rights_desc: "Любая обладающая самосознанием машина, соответствующая критериям наличия искусственного интеллекта, должна расцениваться как личность со всеми вытекающими правами и обязанностями.\n\n§EСинтетики получают полные гражданские права и потребляют §Y£consumer_goods£ $consumer_goods$§!, что требует расходов на их содержание.\n§!"
 ai_full_rights_short_desc: "Эти синтетики получили все гражданские права и право на самоопределение как полноценные члены общества."
 ai_accord_servitude_disallowed: "Принятие ИИ §Rнавсегда запрещает§! политику §HВне закона§! и §HПорабощение§!."
 ai_perfect_servants_rights_disallowed: "Алгоритм трех законов §Rнавсегда запрещает§! политику §HГражданские права§!."
 synthetic_empire: "Государство синтетиков"
 is_a_synthetic_empire: "§YГосударство синтетиков§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Подход к войне"
 policy_war_philosophy_desc: "Война — это сложная вещь, а тем более война между звездными государствами. Наш подход к вооруженному конфликту имеет критическое значение для внешних связей.\n"
 unrestricted_wars: "Неограниченные войны"
 unrestricted_wars_name: "Войны без ограничений"
 unrestricted_wars_desc: "Война — это блюдо, которое лучше подавать часто, особенно если вы не любите готовить самостоятельно.\n\n§EМожно заявлять притязания на любые системы без ограничений§!"
 liberation_wars: "Освободительные войны"
 liberation_wars_name: "Войны за освобождение"
 liberation_wars_desc: "Мы должны действовать в собственных интересах, даже если они противоречат интересам других.\n\n§EЗаявлять притязания на чужие системы можно только в рамках оборонительных войн или к государствам с §Yгештальт-сознанием§!.§!\n\nДоступен повод к войне с соперниками §Y«Идеология»§! для всех государств с отличающимися принципами."
 no_wars: "Оборонительные войны"
 no_wars_name: "Только оборонительные войны"
 no_wars_desc: "Насилие — это крайняя мера для обеспечения целостности нашего государства.\n\n§EЗаявлять притязания на системы можно только в рамках оборонительных войн§!"
 policy_war_doctrine: "Военная доктрина"
 policy_war_doctrine_desc: "Есть много способов успешно завершить войну. Нам нужно выбрать доктрину, благодаря которой мы сможем наилучшим образом использовать наши сильные и слабые стороны.\n"
 defense_in_depth_doctrine: "Глубокая оборона"
 defense_in_depth_doctrine_name: "Доктрина глубокой обороны"
 defense_in_depth_doctrine_desc: "Пусть враг приходит к нам. Мы будем сражаться за каждую планету, каждую луну, каждый астероид в нашем пространстве. Мы никогда не сдадимся.\n\n"
 no_retreat_doctrine: "Неотступление"
 no_retreat_doctrine_name: "Доктрина неотступления"
 no_retreat_doctrine_desc: "Мы ожидаем, что наши корабли будут биться до последнего. Отступление, отход или бегство недопустимы. Наша флотилия должна победить или погибнуть. Ни шагу назад!\n\n"
 hit_and_run_doctrine: "Наскоки с отходом"
 hit_and_run_doctrine_name: "Доктрина наскоков с отходом"
 hit_and_run_doctrine_desc: "Более сильного врага можно постепенно измотать за счет повторяющихся наскоков с отходом. И когда весы склонятся в вашу сторону, можно нанести решающий удар.\n\n"
 rapid_deployment_doctrine: "Быстрое развертывание"
 rapid_deployment_doctrine_name: "Доктрина быстрого развертывания"
 rapid_deployment_doctrine_desc: "Нужно двигаться быстро, чтобы бить по врагу там, где он слабее всего, и защищаться там, где он собирается атаковать. Залогом успеха является маневрирование.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$Геноцид должен быть активирован в разделе «Политика»."
 policy_food_stockpiling: "Запасы пищи"
 policy_food_stockpiling_desc: "Чтобы надлежащим образом планировать рост межзвездного государства, мы должны использовать излишки пищи в наилучшем соответствии с потребностями нашего населения.\n"
 food_stockpiling_machine: "Нет"
 food_stockpiling_machine_name: "Нет запасов"
 food_stockpiling_machine_desc: "Мы машины, совершенные и бессмертные."
 food_stockpiling_1: "Минимальные"
 food_stockpiling_1_name: "Минимальные запасы пищи"
 food_stockpiling_1_desc: "Сведение наших запасов пищи до минимума гарантирует, что они будут использованы более эффективно для роста населения.\n\n"
 food_stockpiling_2: "Сбалансированные"
 food_stockpiling_2_name: "Сбалансированные запасы пищи"
 food_stockpiling_2_desc: "Сбалансированный подход к запасам пищи позволит нам использовать ее излишки на рост населения, в то же время оставляя нам значительные резервы, если случится худшее.\n\n"
 food_stockpiling_3: "Крупные"
 food_stockpiling_3_name: "Крупные запасы пищи"
 food_stockpiling_3_desc: "Мы никогда не можем знать, когда произойдет катастрофа или голод. Крупные запасы пищи позволят нам пережить тяжелые времена так, чтобы наше население не страдало.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Только §H$civic_machine_servitor$§! может накапливать запасы (£food£ §H$food$§!)."
 policy_war_economy: "Военная экономика"
 policy_war_economy_desc: "Мы можем приспособить свою промышленность и экономику таким образом, чтобы можно было изымать активы гражданского сектора во время отчаянных оборонительных войн. Оборотной стороной такой политики станет то, что мы понесем соответствующие штрафы при выигрыше в наступательных войнах...\n"
 static_we: "Статическая"
 static_we_name: "Статическая военная экономика"
 static_we_desc: "Статическая военная экономика не подвержена превратностям войны. Текущий военный счет не влияет на время или стоимость производства."
 semi_static_we: "Полустатическая"
 semi_static_we_name: "Полустатическая военная экономика"
 semi_static_we_desc: "Полустатическая военная экономика допускает изъятие ограниченных активов частного сектора ради выживания во время оборонительных войн, но приводит к соответствующей потере эффективности при выигрыше в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+30%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-30%§! при §G100§! очках военного счета"
 versatile_we: "Универсальная"
 versatile_we_name: "Универсальная военная экономика"
 versatile_we_desc: "Универсальная военная экономика дает нам огромные производственные преимущества, если мы проигрываем оборонительные войны, но приводит к соответствующей потере эффективности при выигрыше в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+60%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-60%§! при §G100§! очках военного счета"
 dynamic_we: "Динамическая"
 dynamic_we_name: "Динамическая военная экономика"
 dynamic_we_desc: "Динамическая военная экономика дает нам значительные производственные преимущества, если мы проигрываем оборонительные войны, но приводит к соответствующей потере эффективности при выигрыше в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+45%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-45%§! при §G100§! очках военного счета"
 policy_roboticist_output: "Стандарты монтажа"
 policy_roboticist_output_desc: "Переключив наши сборочные заводы с робототехники на кибернетику, мы обеспечим полную модернизацию следующего поколения."
 roboticist_output_build_robots_name: "Компоненты роботов"
 roboticist_output_build_cyborgs_name: "Кибернетические компоненты"
 build_robots: "$roboticist_output_build_robots_name$"
 build_robots_desc: "Невозможно преувеличить преимущества от стабильного притока рабочих роботов, готовых взять на себя работу, к которой мы не приспособлены.\n\n§E $job_roboticist_effect_desc$§!"
 build_cyborgs: "$roboticist_output_build_cyborgs_name$"
 build_cyborgs_desc: "Мы вступаем в новое будущее, синтез органики и машины.\n\n§E $job_roboticist_cyborg_effect_desc$§!"
