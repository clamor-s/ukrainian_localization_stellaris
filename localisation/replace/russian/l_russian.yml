 sm_fleet_academy_hive_mind: "$sm_fleet_academy_machine_intelligence$"
 sm_fleet_academy_desc: "Чтобы наши недавно набранные экипажи были по-настоящему готовы к бою, их должны возглавить умелые офицеры. Академия космофлота позаботится о том, чтобы у этих офицеров были современные знания по теории и практике ведения межзвездной войны."
 sm_fleet_academy_desc_machine_intelligence: "Повторное моделирование различных боевых сценариев лучше подготовит наших бортовых боевых дронов к реальному бою."
