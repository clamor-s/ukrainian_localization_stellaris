 NULL_VOID_DESC: "$null_void_beam_desc$"
 ARMOR_BEING_REDUCED: "Эффекты ухудшения брони:"
 SHIELD_BEING_REDUCED: "Эффекты ухудшения щитов:"
 ARMOR_1: "Нанокомпозитная броня"
 ARMOR_1_DESC: "Усиленная обшивка из нанокомпозитного материала обеспечивает корабль дополнительным защитным слоем, который может спасти его от гибели в бою. "
 ARMOR_2: "Металлокерамическая броня"
 ARMOR_2_DESC: "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню."
 ARMOR_3: "Броня из пластистали"
 ARMOR_3_DESC: "Пластисталь — эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей."
 ARMOR_4: "Броня из дюрастали"
 ARMOR_4_DESC: "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки."
 ARMOR_5: "Нейтрониевая броня"
 ARMOR_5_DESC: "Этот невероятно плотный, прочный материал выдерживает вражеский огонь такой силы, при которой все остальные виды брони плавятся и горят."
 CRYSTAL_ARMOR_1: "Обшивка с внедренными кристаллами"
 CRYSTAL_ARMOR_1_DESC: "Сплав из элементов, добываемых из сверхпрочных кристаллических организмов, окаймляет внутренние слои обшивки, повышая целостность корпуса."
 CRYSTAL_ARMOR_2: "Обшивка с кристальным покрытием"
 CRYSTAL_ARMOR_2_DESC: "Внесение изменений в процесс создания кристаллического сплава еще более повышает его прочность."
