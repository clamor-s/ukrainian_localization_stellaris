 RED_LASER: "Красный лазер"
 RED_LASER_DESC: "Лазерное оружие поражает цели фокусированными пучками света, причиняя урон за счет нагрева до очень высокой температуры."
 BLUE_LASER: "Синий лазер"
 BLUE_LASER_DESC: "Синие лазеры мощнее, чем красные — они генерируют электромагнитное излучение, которое воспринимается большинством органических форм жизни как синий или фиолетовый свет благодаря длине волны."
 UV_LASER: "УФ-лазер"
 UV_LASER_DESC: "Ультрафиолетовый лазер — более продвинутый и мощный вариант синего. Точное, обладающее высокой разрушительной силой, это оружие наносит огромный урон."
 XRAY_LASER: "Рентгеновский лазер"
 XRAY_LASER_DESC: "Эти лазеры излучают более короткие волны, чем ультрафиолетовые, но их разрушительная сила еще выше."
 GAMMA_LASER: "Гамма-лазер"
 GAMMA_LASER_DESC: "Гамма-лазеры генерируют электромагнитное излучение с очень высокой частотой. Это — самый разрушительный вид лазерного оружия."
 SPACEPORT_LASER: "Лазер космопорта"
 SPACEPORT_LASER_DESC: "Лазеры, которыми комплектуется космопорт, обладают великолепным наведением на цель, что компенсирует неподвижность самого космопорта."
 ENERGY_LANCE_1: "Лучевое копье"
 ENERGY_LANCE_1_DESC: "Это тяжелое энергетическое оружие наносит серьезный урон, используя сфокусированные пучки частиц."
 ENERGY_LANCE_2: "Тахионное копье"
 ENERGY_LANCE_2_DESC: "Усиленный вариант лучевого копья. Это оружие генерирует мощные пучки тахионной энергии."
 ENERGY_LANCE_TURRET_1: "Турель $ENERGY_LANCE_1$"
 ENERGY_LANCE_TURRET_1_DESC: "$ENERGY_LANCE_1_DESC$"
 ENERGY_LANCE_TURRET_2: "Турель $ENERGY_LANCE_2$"
 ENERGY_LANCE_TURRET_2_DESC: "$ENERGY_LANCE_2_DESC$"
 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "Ионная пушка"
 PERDITION_BEAM_DESC: "Огромный комплекс взаимосвязанных каналов усиления энергии, стреляющий лучом невиданной мощи."
 PLASMA_1: "Плазмомет"
 PLASMA_1_DESC: "Оружие, поражающее цели сгустками высокоэнергетической плазмы. Эти плазменные заряды особенно эффективны против корабельной брони и щитов."
 PLASMA_2: "Плазменный ускоритель"
 PLASMA_2_DESC: "Эти новые ускорители стреляют сгустками высокоэнергетической плазмы, заключенной в улучшенные сдерживающие поля. Благодаря этому заряд теряет меньше энергии, пока летит к цели."
 PLASMA_3: "Плазменная пушка"
 PLASMA_3_DESC: "Новейшая разработка в области плазменного оружия. Эта пушка — военизированный вариант старого и в чем-то недоработанного плазмомета. Ее сгустки плазмы еще опаснее."
 ARC_EMITTER_1: "Дуговой излучатель"
 ARC_EMITTER_1_DESC: "Мощное оружие, поражающее цель разрядом энергии, минуя щиты и броню."
 ARC_EMITTER_2: "Направленный дуговой излучатель"
 ARC_EMITTER_2_DESC: "Эти улучшенные излучатели оснащены более точными фокусирующими линзами, что позволяет им наносить больший урон."
 ARC_EMITTER_TURRET_1: "Турель $ARC_EMITTER_1$"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "Турель $ARC_EMITTER_2$"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "Дезинтегратор"
 DISRUPTOR_1_DESC: "Дезинтеграторы выпускают энергетические стрелы, которые ослабляют и разрывают связи между молекулами, составляющими атомы цели."
 DISRUPTOR_2: "Ионный дезинтегратор"
 DISRUPTOR_2_DESC: "Эти улучшенные дезинтеграторы поражают цели более мощными ионными стрелами, но не уступают по скорострельности своим предшественникам."
 DISRUPTOR_3: "Фазовый дезинтегратор"
 DISRUPTOR_3_DESC: "Особо мощные дезинтеграторы, чьи сгустки энергии наносят огромный урон всякому, кому «повезет» оказаться на их пути."
 ENERGY_TORPEDO_1: "Протонные пусковые установки"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "Нейтронные пусковые установки"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "Лазер добывающего дрона"
 MINING_DRONE_LASER_1_DESC: "Сфокусированные лучи шахтных лазеров прожигают корпуса кораблей так же легко, как разрезают каменистые астероиды."
 BLUE_CRYSTAL_WEAPON_1: "Синий осколкомет"
 BLUE_CRYSTAL_WEAPON_1_DESC: "Синий осколкомет наносит урон, имитируя смертоносные выбросы кристаллических организмов класса сапфир."
 GREEN_CRYSTAL_WEAPON_1: "Зеленый осколкомет"
 GREEN_CRYSTAL_WEAPON_1_DESC: "Зеленый осколкомет наносит средний урон, имитируя смертоносные выбросы кристаллических организмов класса изумруд."
 YELLOW_CRYSTAL_WEAPON_1: "Желтый осколкомет"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "Желтый осколкомет наносит хороший урон, имитируя смертоносные выбросы кристаллических организмов класса топаз."
 RED_CRYSTAL_WEAPON_1: "Красный осколкомет"
 RED_CRYSTAL_WEAPON_1_DESC: "Красный осколкомет наносит значительный урон, имитируя смертоносные выбросы кристаллических организмов класса рубин."
 SPACE_CLOUD_WEAPON_1: "Облачная молния"
 SPACE_CLOUD_WEAPON_1_DESC: "Система вооружения «Облачная молния», в максимальном объеме воплощающая наше понимание основных сил, задействованных в формировании мощного внутреннего заряда войд-облаков, может наносить сокрушительный урон."
 PSIONIC_BLAST_1: "Псионический импульс"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "Дезинтегратор материи"
 EXTRADIMENSIONAL_1_DESC: "Базовая технология дезинтегратора материи, полученная из другого измерения, нарушает некоторые законы физики и приводит к разрушительным результатам."
 EXTRADIMENSIONAL_STABILIZING_AURA: "Межпространственный стабилизатор"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "Комплект датчиков ядра ИИ"
 MISSILE_1: "Ядерные ракеты"
 MISSILE_1_DESC: "Ракеты класса «космос-космос», оснащенные мощными ядерными боеголовками. В основе этого примитивного оружия, действующего по принципу «выстрелил и забыл», лежит старая технология из докосмической эры, но оно на удивление эффективно на большом расстоянии."
 MISSILE_2: "Термоядерные ракеты"
 MISSILE_2_DESC: "Эти усовершенствованные ракеты класса «космос-космос» оснащены более мощными термоядерными боеголовками и обладают улучшенными летными качествами."
 MISSILE_3: "Ракеты с антиматерией"
 MISSILE_3_DESC: "Улучшенные ракеты, оснащенные очень мощными боеголовками из антиматерии. Современная система наведения позволяет им вернее захватывать цели."
 MISSILE_4: "Квантовые ракеты"
 MISSILE_4_DESC: "Новейшая версия ракет класса «космос-космос». Этот современный вариант оснащен невероятно мощной боеголовкой, которая черпает энергию из нулевой точки вакуума."
 MISSILE_5: "Ракета-хищник"
 MISSILE_5_DESC: "Каждая из эти сверхсовременных ракет оснащена простейшим ИИ-пилотом, что заметно повышает эффективность и целенаведение."
 SPACEPORT_MISSILE: "Ракета космопорта"
 SPACEPORT_MISSILE_DESC: "Поскольку в космопорте доступное пространство не является такой проблемой, как на подвижных кораблях, там могут размещаться более крупные склады боеприпасов и более эффективные механизмы зарядки ракет."
 SWARMER_MISSILE_1: "Ракетный рой"
 SWARMER_MISSILE_1_DESC: "Эти маленькие ракеты выпускают залпами. Они специально разработаны для борьбы с вражескими системами ПВО."
 SWARMER_MISSILE_2: "Вихревые ракеты"
 SWARMER_MISSILE_2_DESC: "Новые разработки в области миниатюризации позволили нам оснастить ракетный рой более мощными боеголовками и улучшить их летные качества."
 SCOURGE_MISSILE_1: "Карающая ракета"
 SCOURGE_MISSILE_1_DESC: "Боеголовки карающих ракет, состоящие из множества биохимических компонентов, используемых роем в межзвездных битвах, оказались неожиданно эффективными против даже самых защищенных военных кораблей."
 SPACEPORT_SCOURGE_MISSILE: "Карающая ракета космопорта"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Кислотная струя Кары"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Заключенное в баллистические капсулы высококоррозионное органическое вещество, используемое роем для орбитальных бомбардировок, можно приспособить в качестве корабельных боеприпасов."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "Малое орудие $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "Штурмовики роя"
 SWARM_STRIKE_CRAFT_1_DESC: "Клонированные миниатюрные экземпляры преторианцев подчиняются волнам, чья длина близка к той, что мы используем для связи между флотилиями, благодаря чему из них могут получиться эффективные штурмовики."
 AMOEBA_STRIKE_CRAFT_1: "Жгутик амебы"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Выведенные в неволе амебы порождают жгутики, которые можно заставить реагировать на мелкие колебания в уровне намагниченности корпуса, благодаря чему из них могут получиться эффективные штурмовики."
 DRONE_STRIKE_CRAFT: "Точный дрон"
 AI_STRIKE_CRAFT: "Дроны-искатели"
 TORPEDO_1: "Космические торпеды"
 TORPEDO_1_DESC: "Эти торпеды являются по сути очень крупными, медленными ракетами. Они оснащены более мощными боеголовками и модуляторами щитов, которые позволяют им свободно проходить сквозь силовые поля."
 TORPEDO_2: "Бронированные торпеды"
 TORPEDO_2_DESC: "Эти улучшенные космические торпеды заключены в броню, которая позволяет им выдержать огонь вражеской ПВО. При взрыве торпеды ее броня разлетается на осколки, наносящие дополнительный урон."
 TORPEDO_3: "Разрушительные торпеды"
 TORPEDO_3_DESC: "Улучшенные торпеды с очень мощными боеголовками. Они обладают более эргономичной формой, мощными двигателями и усиленными модуляторами щитов для прохождения сквозь силовые поля."
 MASS_DRIVER_1: "Ускоритель масс"
 MASS_DRIVER_1_DESC: "Эти электромагнитные пусковые установки поражают цель, разгоняя бронебойные снаряды с помощью магнитов."
 MASS_DRIVER_2: "Спиратрон"
 MASS_DRIVER_2_DESC: "Спиратрон — более мощный вариант ускорителя масс. Он использует электромагнитные катушки для быстрого разгона снарядов."
 MASS_DRIVER_3: "Рельсотрон"
 MASS_DRIVER_3_DESC: "Два параллельных ускорителя рельсотрона разгоняют снаряды до невероятно высокой скорости."
 MASS_DRIVER_4: "Улучшенный рельсотрон"
 MASS_DRIVER_4_DESC: "Новая версия знаменитого рельсотрона с более прочными ускорителями и усиленным источником питания. Это оружие еще мощнее и точнее, чем его предшественник."
 MASS_DRIVER_5: "Гаусс-система"
 MASS_DRIVER_5_DESC: "Эта усовершенствованная версия устаревшего спиратрона превосходит по силе даже последние версии рельсотронов. Она выпускает снаряды с невероятной скоростью и точностью."
 SPACEPORT_MASS_DRIVER: "Ускоритель масс космопорта"
 SPACEPORT_MASS_DRIVER_DESC: "Несмотря на устаревшую конструкцию, ускорители масс, устанавливаемые в космопортах, обладают значительной мощностью даже по сравнению со своими аналогами для кораблей."
 KINETIC_ARTILLERY_1: "Кинетическая батарея"
 KINETIC_ARTILLERY_1_DESC: "Дальнобойная артиллерийская установка, способная с высокой точностью поражать цели на поразительно большом расстоянии."
 KINETIC_ARTILLERY_2: "Кинетическая артиллерия"
 KINETIC_ARTILLERY_2_DESC: "Более мощная версия дальнобойной корабельной артиллерии с новым дулом и улучшенным компьютером для управления стрельбой."
 MASS_ACCELERATOR_1: "Мега-пушка"
 MASS_ACCELERATOR_1_DESC: "Вид кинетической артиллерии, настолько огромный, что его приходится размещать в неподвижной осевой установке."
 MASS_ACCELERATOR_2: "Гига-пушка"
 MASS_ACCELERATOR_2_DESC: "Еще более мощный вид кинетической артиллерии, размещаемый в осевой установке."
 MASS_ACCELERATOR_TURRET_1: "Турель $MASS_ACCELERATOR_1$"
 MASS_ACCELERATOR_TURRET_1_DESC: "Огромная версия кинетического орудия, установленная на массивную укрепленную турель."
 MASS_ACCELERATOR_TURRET_2: "Турель $MASS_ACCELERATOR_2$"
 MASS_ACCELERATOR_TURRET_2_DESC: "Еще более мощное кинетическое орудие, установленное на турель."
 AUTOCANNON_1: "Автопушка"
 AUTOCANNON_1_DESC: "Крупнокалиберное баллистическое оружие, использующее оболочные взрывчатые вещества. Главное достоинство этой пушки — ее высокий темп стрельбы."
 AUTOCANNON_2: "Разрывная автопушка"
 AUTOCANNON_2_DESC: "Эта улучшенная поворотная автопушка оснащена доработанной системой наведения и управления стрельбой. Она позволяет поддерживать еще более высокий темп стрельбы."
 AUTOCANNON_3: "Бронебойная автопушка"
 AUTOCANNON_3_DESC: "Новейшая поворотная автопушка, выпускающая в цель облако фугасных снарядов."
