 sm_colossus_yards: "Сборочная верфь колоссов"
 sm_colossus_yards_desc: "Сборка космических кораблей класса колосс выполняется не в традиционных сухих доках. Для нее используются многочисленные высокоподвижные независимые строительные платформы.\n"
 sm_colossus_yards_desc_modifier: "Верфи: §Yразрешено строительство колоссов§!"
 sm_titan_yards: "Сборочная верфь титанов"
 sm_titan_yards_desc: "Специальные доки, возведенные на поверхности космической базы, позволяют строить гигантские корабли класса титан.\n"
 sm_titan_yards_desc_modifier: "Верфи: §Yразрешено строительство титанов§!"
 sm_dockyard: "Верфь"
 sm_shipyard: "Верфь"
 sm_shipyard_desc: "Строительство на верфях ведется одновременно; на каждой верфи можно строить только один корабль за раз.\n"
 sm_gun_battery: "Пушечная батарея"
 sm_gun_battery_desc: "Добавляет на космическую базу две ячейки для орудий среднего размера.\n"
 sm_missile_battery: "Торпедная батарея"
 sm_missile_battery_desc: "Добавляет на космическую базу две ячейки для самонаводящихся орудий.\n"
 sm_mining_terminal: "Добывающий терминал (удалить?)"
 sm_trading_hub: "Торговый узел"
 sm_trading_hub_desc: "Зона стыковки гражданских кораблей, где торговцы разных мастей могут вести дела.\n"
 sm_anchorage: "Стояночное место"
 sm_anchorage_desc: "Для дальнейшего приумножения нашего флота необходимы стояночные места.\n"
 sm_hangar_bay: "Ангарный отсек"
 sm_hangar_bay_desc: "Добавляет на космическую базу ангар для штурмовиков.\n"
 sm_ftl_inhibitor: "Подавитель сверхсветовых технологий"
 sm_ftl_inhibitor_desc: "Пока космическая база функционирует, ее подавитель сверхсветовых технологий не позволит кораблям противника открыть какой-либо гиперкоридор для маневра, кроме того, через который они прошли."
 sm_communications_jammer: "Глушитель связи"
 sm_communications_jammer_desc: "Эти мощные глушители связи нарушают коммуникацию между кораблями, мешая противникам координировать маневры флотилий.\n"
 sm_disruption_field: "Генератор дезинтеграционного поля"
 sm_disruption_field_desc: "Генерирует локализованные поля возбужденных субатомных частиц вокруг вражеских кораблей в системе, что значительно снижает эффективность их щитов.\n"
 sm_warp_fluctuator: "Регистратор гиперкоридоров"
 sm_warp_fluctuator_desc: "Помогает дружественным кораблям в системе выполнять сверхсветовые путешествия, определяя идеальные условия для входа в гиперкоридоры и оптимизируя прогнозируемые маршруты движения.\n"
 sm_transit_hub: "Транзитный узел"
 sm_transit_hub_desc: "Специальная инфраструктура для гражданских кораблей, обеспечивающая быстрые и удобные перелеты.\n"
 sm_transit_hub_desc_modifier: "При отсутствии иных ограничений на миграцию безработные §Yрабочие§! и §Yдроны§! из этой системы будут автоматически §Yмигрировать§! на другие планеты с достаточно высокой пригодностью, свободным жильем и должностями. Для этого требуется наличие в системах §Yтранзитных узлов§!.\n\n"
 sm_transit_hub_migrate_effect_desc: "В этой системе действует §Yавтопереселение в другие колонии§! безработных £pop_cat_slave£ §Yрабов§! и неразумных роботов."
 sm_command_center: "Командный центр"
 sm_command_center_desc: "Этот громадный центр, скрытый в самом сердце космической базы, отвечает за работу всех оборонительных средств системы. На множестве карт и 3D-проекций в режиме реального времени отслеживаются маршруты всего космического транспорта, движущегося через систему.\n"
 sm_defense_grid: "Суперкомпьютер оборонной сети"
 sm_defense_grid_desc: "Мощный суперкомпьютер, согласовывающий относительную орбиту и секторы стрельбы защитных платформ космической базы, он таким образом увеличивает количество доступных защитных платформ.\n"
 sm_science_division: "Научное подразделение"
 sm_science_division_desc: "Исследования на объекте §Y$sm_spire$§! увеличены на §Y2£physics£ 2£society£ 2£engineering£ §!."
 sm_offworld_trading_company: "Космическая торговая компания"
 sm_offworld_trading_company_desc: "Офисы неправительственной организации, занимающейся улучшением условий межзвездной торговли.\n"
 sm_offworld_trading_company_desc_modifier: "Производит §G2§! единицы ресурса £trade_value£§Y$TRADE_VALUE$§! на каждый торговый узел типа [Root.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Фабрика переработки облаков туманности"
 sm_nebula_refinery_desc: "В процессе переработки пылевых облаков туманности мы очищаем и извлекаем ценные минералы.\n"
 sm_listening_post: "Станция слежения"
 sm_listening_post_desc: "На станции слежения располагается команда специалистов-операторов, перед которыми стоит задача по анализу ревербераций в гиперкоридорах, что позволяет функционально увеличить дальность действия сенсоров космической базы.\n"
 sm_naval_logistics_office: "Бюро корабельной логистики"
 sm_naval_logistics_office_desc: "Минимальная, но существующая до сих пор бюрократическая прослойка повышает теоретический максимум стояночных мест на космической базе.\n"
 sm_naval_logistics_office_desc_modifier: "Стояночные места: §G+2§! к §Yвместимости флотилии§!"
 sm_black_hole_observatory: "Обсерватория по изучению черной дыры"
 sm_black_hole_observatory_desc: "Постройка специализированного научного центра, посвященного изучению черной дыры, несомненно, поможет нашему государству расширить знания по физике.\n"
 sm_deep_space_black_site: "Секретный объект в дальнем космосе"
 sm_deep_space_black_site_desc: "Большая часть этой космической базы представляет собой секретный объект, которого официально не существует. Здесь осуществляется пристальная слежка за всей системой, а оперативники разведки осторожно манипулируют местными СМИ и общественными мероприятиями по мере сил.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Бункеры для ресурсов"
 building_resource_silo_desc: "Огромные бункеры для ресурсов и хранилища, в которых можно безопасно размещать ресурсы в большом количестве."
 sm_hydroponics_bay: "Гидропонный отсек"
 sm_hydroponics_bay_desc: "Выделив секцию под гидропонную ферму, эта космическая база будет способна обеспечивать себя едой и даже экспортировать излишки продукции в другие системы."
 sm_mining_bay: "Добывающий отсек"
 sm_mining_bay_desc: "Часть этой космической базы отведена под добычу и переработку ресурсов, источником которых служит $pc_shattered$."
