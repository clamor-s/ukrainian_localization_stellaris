 building_robotics_assembly_plant: "Роботостроительный завод"
 building_robotics_assembly_plant_desc: "Роботостроительный завод необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_1$§! в год\nСодержание поселения: £energy£ §Y1§!"
 building_robotics_assembly_plant_2: "Завод дроидов"
 building_robotics_assembly_plant_2_desc: "Завод дроидов необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_2$§! в год\nУлучшает поселения типа §H$ROBOT_POP_SPECIES_1$§! до типа §H$ROBOT_POP_SPECIES_2$§!\nСодержание поселения: £energy£ §Y2§!"
 building_robotics_assembly_plant_3: "Завод синтетиков"
