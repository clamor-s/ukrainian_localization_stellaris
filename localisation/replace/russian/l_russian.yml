 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HТип кораблей:§! Крейсер"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HКрейсер§!\nКрейсер состоит из трех секций, что позволяет устанавливать на него самые разные модули, если на это хватит средств."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE: "§HТип кораблей:§! Линкор"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC: "§HЛинкор§!\nСамый крупный из стандартных тип корабля. Линкор обладает непревзойденной мощью, но за это он расплачивается высокой стоимостью и пониженной маневренностью."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE: "§HТип кораблей:§! Титан"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC: "§HТитан§!\nЭти огромные военные корабли являются гордостью флотилии. Они отлично вооружены и обычно служат флагманами."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE: "§HТип кораблей:§! Джаггернаут"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "§HДжаггернаут§!\nЭти колоссальные сооружения являются в равной мере и космическими станциями, и кораблями. Джаггернаут — это огромная космическая станция, способная ремонтировать корабли и строить новые, идеальный плацдарм на время наступательных кампаний."
