 army_attachment_mobile_shield_generators: "Передвижные генераторы щитов"
 army_attachment_mobile_shield_generators_desc: "§LГенераторы, перевозимые большими гусеничными машинами, накрывают щитом часть поля битвы. Они отлично защищают войска от артиллерийского огня и орбитальных бомбардировок.§!"
 army_attachment_personal_shields: "Персональные генераторы щитов"
 army_attachment_personal_shields_desc: "§LНебольшой генератор щитов, умещающийся на спине бойца. Его можно вывести из строя плотным огнем, но это устройство все равно увеличивает продолжительность жизни солдат на поле боя.§!"
 army_attachment_military_police_corps: "Военная полиция"
 army_attachment_military_police_corps_desc: "§LКрупное подразделение военной полиции. Его редко используют на передовой, но присутствие военной полиции укрепляет дисциплину в армии.§!"
 army_attachment_battle_strider_column: "Колонна боевых шагоходов"
 army_attachment_battle_strider_column_desc: "§LДвуногие бронированные боевые машины, действующие на местности практически любых типов. Они достаточно маневренны и быстры, что дает им преимущество в бою, но конечности являются их уязвимым местом.§!"
 army_attachment_hover_tank_battle_group: "Боевая группа ховертанков"
 army_attachment_hover_tank_battle_group_desc: "§LМощная быстроходная бронетехника, парящая невысоко над землей с помощью антигравитационной тяги. Пусть это ограничивает грузоподъемность ховертанков, они значительно быстрее и маневреннее, чем гусеничная техника.§!"
 army_attachment_assault_landers: "Штурмовые десантные корабли"
 army_attachment_assault_landers_desc: "§LЭти огромные десантные корабли используются для высадки войск и их тяжелой техники на поверхность планеты в разгар боя, не требуя специальных посадочных площадок.§!"
 army_attachment_orbital_drop_pods: "Орбитальные десантные капсулы"
 army_attachment_orbital_drop_pods_desc: "§LОдноразовые десантные капсулы запускаются к поверхности с корабля на орбите планеты. Тяжелую технику все равно придется доставлять на десантных кораблях, но капсулы значительно сокращают время полета от орбиты до поверхности при штурме планеты.§!"
 army_attachment_neo_concrete_fortifications: "Укрепления из необетона"
 army_attachment_neo_concrete_fortifications_desc: "§LНаземные укрепления и сети бункеров, созданных из многослойного необетона, улучшают защиту от орбитальных бомбардировок. Это ограничивает мобильность войск, но может стать решающим фактором при обороне планеты.§!"
 army_attachment_self_replicating_mine_fields: "Саморазмножающиеся минные поля"
 army_attachment_self_replicating_mine_fields_desc: "§LПолустационарные самозарывающиеся мины, постоянно создающие копии самих себя для поддержания численности. Разминирование таких полей является невероятно сложной задачей, особенно в боевых условиях.§!"
 army_attachment_air_defense_artillery: "Противовоздушная артиллерия"
 army_attachment_air_defense_artillery_desc: "§LКрупный комплекс боевых систем для обнаружения и уничтожения быстро движущихся объектов, вошедших в атмосферу планеты.§!"
 army_attachment_chemical_stimulants: "Химические стимуляторы"
 army_attachment_chemical_stimulants_desc: "§LМощная смесь химических препаратов, повышающая боевую готовность и рефлексы солдата. Она улучшает его боевые качества на какое-то время, но постоянное применение может вызвать чувство тревоги, депрессию, конвульсии, тошноту, галлюцинации, нарколепсию и спонтанное опорожнение кишечника.§!"
 army_attachment_xeno_cavalry: "Ксенокавалерия"
 army_attachment_xeno_cavalry_desc: "§LЭти могучие существа становятся отличными ездовыми животными, стоит им только привыкнуть к наезднику. Они способны действовать практически в любой местности и доказали свою эффективность в ходе разведопераций и рейдов. Более крупные существа успешно используются как платформы для тяжелого вооружения.§!"
 army_attachment_psi_warriors: "Солдаты-псионики"
 army_attachment_psi_warriors_desc: "§LЭти элитные бойцы окутаны тайной. Они используют в бою свои мощные псионические способности и отличную физическую подготовку. Они предпочитают сражаться с противником в ближнем бою, и многие из них прекрасно владеют холодным оружием.§!"
 army_attachment_gene_warrior_shock_troops: "Ударные части геномодов"
 army_attachment_gene_warrior_shock_troops_desc: "§LЭтих грозных воинов, возвышающихся над рядовыми бойцами, используют в ударных частях или подвижных ударных группах, забрасывая их в самую гущу сражения. Порой хватает одного отряда таких бойцов, чтобы переломить ход битвы.§!"
 army_attachment_power_armor: "Энергетическая броня"
 army_attachment_power_armor_desc: "§LКомплекты энергетической брони улучшают способности бойцов, повышая их силу и выносливость. Они позволяют использовать более тяжелые виды оружия, надежнее защищают от радиации, химических и бактериологических средств.§!"
 army_attachment_special_forces_group: "Группа специального назначения"
 army_attachment_special_forces_group_desc: "§LХорошо обученные агенты, участвующие в нестандартных операциях зачастую глубоко во вражеском тылу. Они стремятся нарушить снабжение и связь противника и по возможности уничтожают цели особой важности.§!"
 army_attachment_shadow_assassins: "Теневые ассасины"
 army_attachment_shadow_assassins_desc: "§LЭти элитные агенты специального назначения используют дорогостоящие костюмы с системой оптической маскировки. Обычные наблюдатели и большинство сенсоров их не видят, замечая лишь легкие искажения, когда агент быстро движется. Они специализируются на политических убийствах и незаметной военной разведке.§!"
 army_attachment_cyborg_infiltration_unit: "Отряд киборгов-диверсантов"
 army_attachment_cyborg_infiltration_unit_desc: "§LМеталлический эндоскелет этих машин-убийц свободно трансформируется. Это позволяет им принимать облик существ любой расы, после того как на каркас будет наращено необходимое количество плоти (обычно снятой с захваченных врагов). Затем они проникают во вражеский тыл и сеют там хаос.§!"
 army_attachment_hunter_killer_drone_swarms: "Рой боевых дронов"
 army_attachment_hunter_killer_drone_swarms_desc: "§LОгромные рои этих сравнительно примитивных беспилотных летательных аппаратов обрушиваются на вражеские позиции и давят количеством. Один дрон сам по себе не может сильно навредить солдату, но несколько десятков — запросто.§!"
 army_attachment_combat_software_2: "Боевое ПО 2.0"
 army_attachment_combat_software_2_desc: "§LВсе солдаты этой воинской части получили важное обновление своего боевого программного обеспечения. Улучшилась скорость их реакции, обновлены алгоритмы тактического анализа, устранен целый ряд незначительных ошибок.§!"
 army_attachment_exploding_slave_collars: "Взрывающиеся ошейники для рабов"
 army_attachment_exploding_slave_collars_desc: "§LЭти ошейники надевают на рабов (в зависимости от анатомии), и, если раб отказывается следовать приказам хозяина, ошейник можно взорвать, послав сигнал. Известны случаи, когда хитрые командиры взрывали ошейники в рукопашном бою, чтобы уничтожить как можно больше врагов.§!"
 army_attachment_slaver_raiding_teams: "Отряды похитителей"
 army_attachment_slaver_raiding_teams_desc: "§LЭти отряды похитителей, часто состоящие из бывших невольников, совершают набеги на тыловые районы противника, чтобы захватить новых рабов. После быстрой психологической обработки, пленников отправляют на поле боя, где они воюют против бывших товарищей.§!"
 army_attachment_commissar_squads: "Отряды комиссаров"
 army_attachment_commissar_squads_desc: "§LВ армии рабов очень трудно поддерживать дисциплину, но эти отряды опытных комиссаров превратили свое дело в искусство. Показательные казни и другие жесткие дисциплинарные меры заставляют рабов бояться комиссаров сильнее, чем врага.§!"
 army_attachment_clone_suicide_brigade: "Бригада клонов-камикадзе"
 army_attachment_clone_suicide_brigade_desc: "§LКлоны, выращенные с единственной целью — обнаружить скопление вражеской силы, проникнуть в самую гущу и детонировать взрывчатку, прикрепленную к телу. Эти внезапные теракты резко снижают моральный дух противника.§!"
 army_attachment_clone_commandos: "Клоны-коммандос"
 army_attachment_clone_commandos_desc: "§LЭти выращенные в чанах убийцы дороги в производстве, но мощная психологическая обработка и хорошее обучение превращают их в универсальных бойцов. Они более независимы, чем обычные клоны, и у некоторых моделей иногда возникают странности в поведении.§!"
 army_attachment_hypnotic_training_regimen: "Гипнотическая подготовка клонов"
 army_attachment_hypnotic_training_regimen_desc: "§LСолдаты-клоны, прошедшие экстенсивное обучение под гипнозом в дополнение к обычной психологической подготовке. Это улучшает их эффективность в бою, хотя у бойцов, протянувших в битвах дольше, чем обычно, иногда наблюдаются психические расстройства.§!"
 army_attachment_psi_shield_specialists: "Специалисты по пси-щитам"
 army_attachment_psi_shield_specialists_desc: "§LАгенты, специально обученные генерировать мощные псионические щиты над позициями дружественных войск на поле боя. Эти щиты не уступают по прочности обычным энергетическим щитам, но для их поддержания нужно затратить очень много усилий.§!"
 army_attachment_telekinetic_specialists: "Специалисты по телекинезу"
 army_attachment_telekinetic_specialists_desc: "§LОпытные псионики, обладающие особым талантом по изменению окружающего мира. При достаточной концентрации они способны поднимать в воздух вражеских солдат и технику или сбивать самолеты.§!"
 army_attachment_class_a_psi_operative: "Пси-агент класса А"
 army_attachment_class_a_psi_operative_desc: "§LНекоторые бойцы обладают огромной псионической силой, и подчас она оказывает пагубное воздействие на их разум. Такие псионики представляют опасность и для себя, и для окружающих, но могут стать мощным оружием, если направить их разрушительную силу на противника.§!"
 army_attachment_infestation_brood: "Заражающая стая"
 army_attachment_infestation_brood_desc: "§LВырвавшись на свободу, эти агрессивные паразиты сразу же начинают искать живых существ, в которых можно отложить яйца. Они размножаются в геометрической прогрессии и уничтожают целые города за считанные дни. Нетрудно догадаться, что их присутствие не улучшает вражеский боевой дух.§!"
 army_attachment_brood_coordinator: "Координатор стаи"
 army_attachment_brood_coordinator_desc: "§LЭто массивное слизнеобразное существо находится вдали от фронта и координирует действия агрессивных полчищ ксеноморфов. Оно использует слабые пси-сигналы, отправляя приказы стае, поэтому наблюдающие за ним ученые жалуются не только на вонь, но и на сильные головные боли.§!"
 army_attachment_battle_worms: "Боевые черви"
 army_attachment_battle_worms_desc: "§LЭти гигантские кольчатые черви, выращенные генетиками, прорывают ходы под землей, чтобы обойти вражеские укрепления и проложить дорогу более мелким существам. Созданные ими тоннели отлично защищают во время орбитальных бомбардировок.§!"
 army_attachment_raptor_flocks: "Стая рапторов"
 army_attachment_raptor_flocks_desc: "§LКрупные крылатые хищники, способные развивать сверхзвуковую скорость на короткое время. Они атакуют стаями, выстреливая потоки острых шипов, протыкающих большинство типов брони. Любое воздушное судно, пролетающее над гнездом этих тварей, рискует подвергнуться нападению.§!"
 army_attachment_advanced_power_armor: "Улучшенная энергетическая броня"
 army_attachment_advanced_power_armor_desc: "§LПроизводство этой дорогой брони обходится лишь немногим дешевле, чем выращивание геномодов. Она многократно увеличивает силу бойца, а ракетные ранцы повышают его мобильность. Для использования брони солдат должен подключиться к ней по нейросвязи.§!"
 army_attachment_environmental_augmentations: "Адаптация к окружающей среде"
 army_attachment_environmental_augmentations_desc: "§LНовые улучшения легких и иммунной системы позволяют геномодам свободно действовать в опасной среде и даже выживать какое-то время в космическом вакууме.§!"
 army_attachment_cybernetic_replacements: "Кибернетические органы"
 army_attachment_cybernetic_replacements_desc: "§LОрганы и конечности, поврежденные или потерянные в бою, заменяют высокотехнологичными киберимплантами. Они позволяют воинам оставаться в строю даже после самых тяжелых ранений.§!"
