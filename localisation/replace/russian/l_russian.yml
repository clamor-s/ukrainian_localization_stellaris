 pc_continental_tile: "Зона умеренного климата"
 pc_continental_tile_desc: "Разнообразная лесистая местность с мягким климатом."
 pc_desert_tile: "Пустынная зона"
 pc_desert_tile_desc: "Бесплодная, сухая местность с редкими каменистыми участками."
 pc_arid_tile: "Засушливая зона"
 pc_arid_tile_desc: "Сухая, каменистая местность с редкой растительностью."
 pc_tundra_tile: "Тундровая зона"
 pc_tundra_tile_desc: "Холодная, незащищенная от ветра местность с редкой растительностью."
 pc_tropical_tile: "Тропическая зона"
 pc_tropical_tile_desc: "Местность с густой растительностью и жарким, влажным климатом."
 pc_ocean_tile: "Океаническая зона"
 pc_ocean_tile_desc: "Разрозненные острова и архипелаги в огромном океане."
 pc_arctic_tile: "Арктическая зона"
 pc_arctic_tile_desc: "Местность, покрытая снегом и льдом, напрочь лишенная растительности."
 pc_savannah_tile: "Зона саванны"
 pc_savannah_tile_desc: "Теплая и сухая зона с расположенными далеко друг от друга деревьями и кустарниками."
 pc_alpine_tile: "Высокогорная зона"
 pc_alpine_tile_desc: "Возвышенность, покрытая снегом и льдом."
 pc_gaia_tile: "Идеальная зона"
 pc_gaia_tile_desc: "Разнообразная местность с биомами, подходящими для многих форм жизни."
 pc_nuked_tile: "Опустошенная зона"
 pc_nuked_tile_desc: "Труднопроходимая местность, пострадавшая от войны. Возможны некоторые формы жизни."
 pc_infested_tile: "Зараженная зона"
 pc_infested_tile_desc: "Местность, отравленная выделениями преторианского роя."
 pc_ringworld_habitable_tile: "Зона мира-кольца"
 pc_ringworld_habitable_tile_desc: "Прекрасная зона, тщательно защищаемая внутренними системами мира-кольца."
 pc_machine_tile: "Кибернетическая зона"
 pc_machine_tile_desc: "Стерилизованная зона с подземными сверхпроводящими сетками."
 pc_habitat_tile: "Зона среды обитания"
 pc_habitat_tile_desc: "Обработанные минеральные пластины над генераторами, создающими искусственную гравитацию, служат готовыми фундаментами для объектов городского и промышленного строительства."
