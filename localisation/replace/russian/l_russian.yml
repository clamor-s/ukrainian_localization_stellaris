 SUBJECT_subsidiary: "Филиал"
 SUBJECT_DESC_subsidiary: "Филиалы — это подданные, которые в дипломатическом смысле подчиняются своим корпоративным сюзеренам и получают от них защиту, при этом имея разрешение на экспансию и ведение войн друг с другом. Они также платят дань, равную §Y25%§! добытых за месяц энергокредитов."
