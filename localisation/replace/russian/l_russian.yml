 FE_HABITABLE_WORLDS_TOOLTIP: "§HГодные для жизни миры§!\nОпределяет вероятность того, что планета в зоне обитаемости звездной системы окажется пригодной для жизни. Чем выше этот модификатор, тем больше в галактике будет пригодных для жизни планет.\n\n§RВнимание:§! увеличение этого параметра влияет на производительность на поздних стадиях игры."
