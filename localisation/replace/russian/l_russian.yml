 building_planetary_shield_generator: "Генератор планетарных щитов"
 building_planetary_shield_generator_desc: "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument: "Памятник аборигенам"
 building_autochthon_monument_desc: "Памятник первопроходцам, осмелившимся отправиться в космос."
 building_autochthon_monument_effect: "Производит £unity£§G1§! за каждый взятый нашим государством §Yбонус за стремление§!.\n\n"
 building_heritage_site: "Объект наследия"
 building_heritage_site_desc: "Место, посвященное ранней истории нашего государства и его народа."
 building_heritage_site_effect: "Производит £unity£§G2§! за каждый взятый нашим государством §Yбонус за стремление§!.\n\n"
 building_hypercomms_forum: "Центр гиперсвязи"
 building_hypercomms_forum_desc: "Являясь огромным комплексом, оснащенным передовым оборудованием для межличностной связи, Центр позволяет обмениваться мультисенсорными идеями при непринужденном обсуждении и быстро формировать консенсус в ходе споров."
 building_hypercomms_forum_effect: "Производит £unity£§G3§! за каждый взятый нашим государством §Yбонус за стремление§!.\n\n"
 building_autocurating_vault: "Автоматически курируемое хранилище"
 building_autocurating_vault_desc: "Узкоспециализированная компьютеризированная сеть постоянно получает, анализирует, оценивает и ежедневно выставляет на всеобщее обозрение артефакты, по ее мнению, имеющие значимость, тем самым создавая живой музей современности."
 building_temple: "Храм"
 building_temple_desc: "Будучи простыми сооружениями, возводимыми еще с незапамятных времен, храмы представляют собой места спокойного созерцания и общения с тем, что нас всех объединяет."
 building_holotemple: "Голографический храм"
 building_holotemple_desc: "Новейшая спиритуалистическая технология, более совершенная по сравнению с грубой формой предшественников, позволяет создать изменяемую реальность внутри голографического храма — для более глубокой медитации и более ревностного почитания."
 building_sacred_nexus: "Священный нексус"
 building_sacred_nexus_desc: "Новейшие технологические разработки позволяют верующим непосредственно испытать божественное воздействие священной земли."
 building_citadel_of_faith: "Цитадель веры"
 building_citadel_of_faith_desc: "Массивный комплекс, предлагающий убежище и изоляцию от материального мира для всех желающих."
 building_stronghold: "Цитадель"
 building_stronghold_desc: "Планетарная цитадель со значительным гарнизоном, предназначенная для защиты этого мира от вторжений и восстаний."
 building_fortress: "Крепость"
 building_fortress_desc: "Огромный комплекс-крепость с усиленным гарнизоном и тренировочным лагерем для солдат."
 building_bio_reactor: "Биореактор"
 building_bio_reactor_desc: "Прибор, в котором органическая материя преобразуется в энергию с высокой эффективностью."
 tech_bio_reactor: "$building_bio_reactor$"
 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_hab_stronghold: "Зона безопасности"
 building_hab_stronghold_desc: "Эта секция среды обитания посвящена безопасности и обеспечивает вооруженные отряды для защиты среды обитания от угроз изнутри и снаружи."
 building_crude_huts: "Грубые хижины"
 building_crude_huts_desc: "Примитивные убежища из камня, глины или любых других доступных материалов."
 building_primitive_dwellings: "Примитивные жилища"
 building_primitive_dwellings_desc: "Эти небольшие сооружения едва ли можно назвать хорошим укрытием, но они уберегают от худших из стихий."
 building_stone_palace: "Каменные дворцы"
 building_stone_palace_desc: "Примитивные дворцы, построенные из камня и служащие местом обитания местной правящей элиты."
 building_primitive_capital: "Региональные столицы"
 building_primitive_capital_desc: "Региональные столичные здания различных национальных государств, имеющихся в этом примитивном мире."
 building_urban_dwellings: "Городская жилплощадь"
 building_urban_dwellings_desc: "Узкие, а часто и грязные бетонные джунгли."
 building_pre_ftl_radio_telescope: "Массив радиотелескопов"
 building_pre_ftl_radio_telescope_desc: "Массив радиотелескопов для поиска разумной инопланетной жизни."
 awareness_gain_desc: "Увеличивает шанс постепенного накопления £awareness£ §Yосведомленности§! этой цивилизацией."
 building_hive_crude_huts: "Простые гнезда"
 building_hive_crude_huts_desc: "Эти гнезда сложены из простейшего материала, не требующего трудозатрат. Их едва хватает для защиты единиц Разума от ночных холодов."
 building_hive_primitive_dwellings: "Ранняя колония"
 building_hive_primitive_dwellings_desc: "Наблюдаются попытки оптимизировать используемое пространство. Эти шестиугольные строения можно с натяжкой назвать колонией."
 building_hive_stone_palace: "Каменный улей"
 building_hive_stone_palace_desc: "В мире, где приходится бороться за выживание с собственным видом, каменные стены являются преимуществом."
 building_hive_primitive_capital: "Континентальный нексус"
 building_hive_primitive_capital_desc: "Типичный центральный узел ульев, раскинувшихся на целый континент в погоне за господством над этим миром."
 building_hive_urban_dwellings: "Склад дронов"
 building_hive_urban_dwellings_desc: "Утилитарный подход к размещению единиц Разума во время цикла отдыха. Отдельные входы и выходы позволяют оптимизировать процесс."
 building_hive_primitive_factory: "$building_primitive_factory$"
 building_hive_primitive_factory_desc: "$building_primitive_factory_desc$"
 building_hive_primitive_mine: "$building_primitive_mine$"
 building_hive_primitive_mine_desc: "$building_primitive_mine_desc$"
 building_hive_primitive_power_plant: "$building_primitive_power_plant$"
 building_hive_primitive_power_plant_desc: "$building_primitive_power_plant_desc$"
 building_hive_primitive_farm: "$building_primitive_farm$"
