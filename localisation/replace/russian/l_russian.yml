 tech_reactor_booster_2: "Улучшенные усилители реактора"
 tech_reactor_booster_2_desc: "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_booster_3: "Продвинутые усилители реактора"
 tech_reactor_booster_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 FIRE_CONTROL_1: "Вспомогательное управление огнем"
 FIRE_CONTROL_1_DESC: "Устанавливая вспомогательную систему управления огнем, наши корабли могут позволить себе выполнять более сложные расчеты, что повышает точность."
 AUTO_REPAIR: "Регенерирующая обшивка"
 AUTO_REPAIR_DESC: "Эти бактерии содержат в себе данные о структуре корабля и попытаются восстановить обшивку при ее повреждении."
 PSI_SHIELD: "Псионические щиты"
 PSI_SHIELD_DESC: "$tech_psionic_shield_desc$"
 PSI_BARRIER: "Псионический барьер"
 PSI_BARRIER_DESC: "$tech_psionic_barrier_desc$"
