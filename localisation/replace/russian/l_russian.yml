 st_balanced_desc: "В секторе будут сбалансированы добыча сырья, производство и выполнение исследований. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§!."
 st_industrial: "Специализация: промышленность"
