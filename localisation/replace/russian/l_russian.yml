 #Advanced Resources
 ####################################
 volatile_motes: "Летучие пылинки"
 volatile_motes_desc: "Эти сверхъестественные частицы содержат огромное количество энергии, которое можно было бы использовать в производстве энергии, в качестве топлива или даже как взрывчатку."
 exotic_gases: "Экзотические газы"
 exotic_gases_desc: "Редкие и экзотические газы, которые используются для самых разных целей, особенно при управлении продвинутым энергетическим оружием и силовыми полями. Некоторые из газов также могут использоваться в качестве топлива для звездолетов или даже как легкие наркотики."
 rare_crystals: "Редкие кристаллы"
 rare_crystals_desc: "Эти кристаллы обладают свойствами, которые делают их чрезвычайно эффективными при фокусировке лазерных лучей, также они являются важнейшим компонентом в самой современной электронике. Кроме того, многие культуры используют их как декор и украшения."
 alloys: "Сплавы"
 alloys_desc: "§E§HСплавы§! (£alloys£) — это передовой ресурс военного назначения, используемый нами для строительства §Hкораблей§! и §Hкосмических баз§!. Ускорить прирост этого ресурса можно следующими способами:\n§Y1)§! строить £building£ §Hсплаволитейные заводы§! на поверхности колонизированных планет;\n§Y2)§! строить £district£ §Hпромышленные районы§! на поверхности колонизированных планет.\n§Y3)§! покупать дополнительно на §Hрынке§!.§! §G($CLICK_OPEN_MARKET$)§!"
 sr_zro: "Зро"
 sr_zro_desc: "Очень редкая взвесь необычных частиц. Она возникла в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. Если зро вдыхают существа с псионическими способностями, оно действует как мощный (и вызывающий привыкание) наркотик, усиливающий пси-таланты."
 sr_living_metal: "Живой металл"
 sr_living_metal_desc: "Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в форму, в которой он приобрел стабильное состояние."
 sr_dark_matter: "Темная материя"
 sr_dark_matter_desc: "Это редкое вещество обладает свойствами, которые нарушают пару-тройку законов природы. Запасы, пригодные для добычи, расположены только около черных дыр и в некоторых туманностях."
 nanites: "Наниты"
 nanites_desc: "Простые, но мощные наноактюаторы, позволяющие проводить сложные манипуляции и эксперименты в мезоскопических масштабах."
