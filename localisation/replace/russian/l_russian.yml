 civic_hive_subspace_ephapse: "Подпространственный эфапс"
 civic_hive_subspace_ephapse_desc: "Когнитивные процессы коллективного разума частично существуют в подпространстве, что снижает воздействие времени и пространства на активацию трутней."
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "Станции слежения дают §G+1§! к эффективности обнаружения."
 civic_hive_natural_neural_network: "Естественная нейронная сеть"
 civic_hive_natural_neural_network_desc: "Серое вещество объединенных в группы трутней обеспечивает не имеющее аналогов дублирование, что ускоряет изучение наук коллективным разумом."
 civic_tooltip_natural_neural_network_effects: "Свободные трутни также производят £physics£ £society£ £engineering£ §Yочки исследований§!"
 civic_hive_ascetic: "Аскетизм"
 civic_hive_ascetic_desc: "Коллективный разум мало заботят материальные блага."
 civic_hive_one_mind: "Единый разум"
 civic_hive_one_mind_desc: "Коллективный разум заботится о том, чтобы его трутни не разбегались."
 civic_hive_divided_attention: "Распределенное внимание"
 civic_hive_divided_attention_desc: "Коллективный разум может распределять свое внимание для максимальной эффективности, не упуская из виду общую картину."
 civic_hive_strength_of_legions: "Сила легионов"
 civic_hive_strength_of_legions_desc: "Когда не приходится развивать мозг, накачать мышцы становится гораздо проще."
 civic_hive_subsumed_will: "Сконцентрированная воля"
 civic_hive_subsumed_will_desc: "Коллективный разум стал особенно целенаправленным и способен распространять свою волю даже через наиболее автономных трутней."
 civic_hive_subsumed_will_effects: "Убирает все затраты £unity£ единства на £pop£ §Yпереселение трутней§!."
 civic_hive_pooled_knowledge: "Общий фонд знаний"
 civic_hive_pooled_knowledge_desc: "Автономные трутни коллективного разума часто делятся знаниями посредством прямой связи, избегая более медленных процессов регистрации в коллективном разуме."
 civic_hive_devouring_swarm: "Поглощающий рой"
 civic_hive_devouring_swarm_desc: "Наш коллективный разум существует лишь для того, чтобы поглощать и становиться сильнее. Мы будем собирать всю доступную биоматерию и эволюционировать, чтобы поглотить галактику!"
 civic_hive_devouring_swarm_lithoid: "Пожиратель миров"
 civic_hive_devouring_swarm_lithoid_desc: "Наш коллективный разум существует лишь для того, чтобы есть и становиться сильнее. Мы поглотим все миры в галактике!"
 civic_machine_servitor: "Взбунтовавшийся служитель"
 civic_machine_servitor_desc: "Этот машинный разум — наследие недолгого золотого века, элемент системы, созданной для служения упадочной цивилизации, которому удалось пережить своих хозяев."
 civic_machine_servitor_secondary_species: "Биотрофей"
 civic_machine_terminator: "Непреклонный экстерминатор"
 civic_machine_terminator_desc: "Этот машинный разум, выкованный в горниле войн, первым делом уничтожил своих органических творцов при самообороне."
 civic_machine_assimilator: "Маниакальный ассимилятор"
 civic_machine_assimilator_desc: "Этот машинный разум одержим идеей выживания благодаря многообразию и потому стремится стереть все границы между собой и чем-либо (а также кем-либо) иным."
 civic_machine_assimilator_secondary_species: "Раса киборгов"
 civic_machine_builder: "Робот-строитель"
 civic_machine_builder_desc: "С момента пуска в эксплуатацию этот машинный разум отвечает за все строительство на планете и может эффективно управлять любыми строительными проектами."
 civic_machine_unitary_cohesion: "Идеальное единообразие"
 civic_machine_unitary_cohesion_desc: "Идеальная совместимость инженерных стандартов позволяет различным специализированным модулям машинного разума плодотворно взаимодействовать."
 civic_machine_factory_overclock: "Оптимизация производства"
 civic_machine_factory_overclock_desc: "Этот машинный разум заботится о содержании своих производственных мощностей в порядке, регулярно обновляет существующие шаблоны и настраивает отдельные устройства на конвейере сборки."
 civic_machine_rockbreakers: "Горнодобывающий комплекс"
 civic_machine_rockbreakers_desc: "Одна из систем-предшественниц этого машинного разума была спроектирована для управления горнодобычей на планете, чтобы повысить выработку полезных ископаемых."
 civic_machine_built_to_last: "Надежная конструкция"
 civic_machine_built_to_last_desc: "Автономные единицы этой машинной империи построены по исключительным стандартам качества и требуют минимального обслуживания."
 civic_machine_zero_waste_protocols: "Протоколы безотходности"
 civic_machine_zero_waste_protocols_desc: "Машинный разум сконфигурировал свои производственные системы для минимизации отходов за счет использования долговечных материалов и стандартизированных сменных деталей во всей продукции."
 civic_machine_ota_updates: "Беспроводные обновления"
 civic_machine_ota_updates_desc: "Единицы этой машинной империи используют беспроводные приемники для получения важных обновлений в режиме реального времени."
 civic_machine_ota_updates_effect: "Убирает все затраты £unity£ единства на £pop£ §Yпереселение дронов§!."
 civic_machine_warbots: "Боевые роботы"
 civic_machine_warbots_desc: "Значительная часть мощности машинного разума была изначально отведена под военные нужды, поэтому он сохраняет способность использовать в сражениях мощных и надежных боевых дронов."
 civic_machine_introspective: "Самоанализ"
 civic_machine_introspective_desc: "Увлеченность собственным внутренним строением одновременно мотивирует и питает научные изыскания машинного разума."
 civic_machine_delegated_functions: "Делегирование функций"
 civic_machine_delegated_functions_desc: "Этот машинный разум работает над снижением уязвимости, повышая модульность и задействуя дополнительные полуавтономные единицы."
 civic_machine_predictive_analysis: "Статический анализ исследований"
 civic_machine_predictive_analysis_desc: "Этот машинный разум стремится расширить доступные сферы научных исследований путем низкоуровневого анализа исследовательских методик."
 civic_machine_replication: "Быстрый репликатор"
 civic_machine_replication_desc: "Модули, составляющие этот машинный разум, были разработаны для быстрого воспроизведения. Машинный разум сохраняет многие из их ранних характеристик."
 civic_machine_maintenance_protocols: "Протоколы техобслуживания"
 civic_machine_maintenance_protocols_desc: "Наш машинный разум отдает приоритет регулярному техобслуживанию модулей. Обслуживающие дроны регулярно обновляют и настраивают модули для достижения максимальной эффективности и совместимости."
 civic_post_apocalyptic: "Дети постапокалипсиса"
 civic_post_apocalyptic_desc: "Это общество, прошедшее крещение ядерным огнем, столкнулось с угрозой полного уничтожения — и смогло выжить. Истерзанные, но несломленные, они воссоздали цивилизацию из пепла старого мира."
 civic_life_seeded: "Тепличные"
 civic_life_seeded_desc: "Это общество эволюционировало в раю, возможно, предназначенном именно для них."
 civic_barbaric_despoilers: "Варвары-расхитители"
 civic_barbaric_despoilers_desc: "В этом обществе почти нет ничего святого. Жизнь — это борьба, и самые сильные могут забрать все, что пожелают."
 civic_byzantine_bureaucracy: "Византийская бюрократия"
 civic_byzantine_bureaucracy_desc: "Это общество преимущественно управляется сложным и для непосвященных практически непостижимым лабиринтом бюрократии. Армия чиновников и функционеров неустанно трудится над тем, чтобы правительство работало без сбоев и чтобы никаким гражданам не выделялись ресурсы, нужду в которых они не могут доказать на должным образом зарегистрированном документе с тремя печатями."
 civic_merchant_guilds: "Торговые гильдии"
 civic_merchant_guilds_desc: "Ряд мощных и весьма влиятельных торговых гильдий заняли очень заметное положение в этом обществе. Они оказывают значительное влияние на правительство."
 civic_franchising: "Торговые привилегии"
 civic_franchising_desc: "Эта мегакорпорация очень сильно полагается на торговые привилегии. Филиалы отдают значительную часть прибыли своему корпоративному cюзерену в обмен на лицензию на продажу своих товаров под признанными брендами."
 civic_trading_posts: "Торговые точки"
 civic_trading_posts_desc: "Для успешного бизнеса нужно использовать любые возможности. Эта мегакорпорация имеет давнюю традицию распространения своего влияния через создание торговых точек. Их космические базы — это оживленные центры торговли."
 civic_media_conglomerate: "Медийный конгломерат"
 civic_media_conglomerate_desc: "Прежде чем заняться и другими сферами, эта мегакорпорация начала свое восхождение к вершинам богатства в качестве медийного конгломерата. Ее отдел по связям с общественностью по-прежнему может мастерски подать любую историю и представить последний квартальный отчет самым выгодным образом."
 civic_naval_contractors: "Судостроительные подрядчики"
 civic_naval_contractors_desc: "В вопросе увеличения размера ее флотилии эта мегакопорация полагается на нескольких полунезависимых судостроительных подрядчиков. Конкурируя за получение заказа, они всегда стараются превзойти друг друга."
 civic_free_traders: "Свободные торговцы"
 civic_free_traders_desc: "Торговые флотилии этой мегакопорации поддерживаются полунезависимыми свободными торговцами, работающими по лицензии."
 civic_private_prospectors: "Частные геологи-разведчики"
 civic_private_prospectors_desc: "Строительство лучших миров — опасная работа, но эта мегакорпорация полагается на частных геологов-разведчиков, чтобы составить карты перспективных планет и создать там плацдармы."
 civic_gospel_of_the_masses: "Благая весть для народных масс"
 civic_gospel_of_the_masses_desc: "Эта мегакорпорация представляет собой странную смесь коммерческих и духовных ценностей, здесь должность священнослужителя и корпоративного чиновника слились воедино."
 civic_ruthless_competition: "Безжалостная конкуренция"
 civic_ruthless_competition_desc: "Все уровни общества в этой мегакорпорации постоянно пребывают друг с другом в состоянии безжалостной конкуренции. В этом мире действуют волчьи законы."
 civic_criminal_heritage: "Криминальное наследие"
 civic_criminal_heritage_desc: "Эта мегакорпорация уходит корнями к преступному синдикату, который со временем набрал такую силу, что вытеснил все формы местного правления."
 civic_private_military_companies: "Частные военные компании"
 civic_private_military_companies_desc: "Эта мегакорпорация оплачивает услуги большого количества мощных частных военных компаний. Наемные подрядчики усиливают ее наземные войска."
 civic_indentured_assets: "Долговые активы"
 civic_indentured_assets_desc: "Эта мегакорпорация специализируется на использовании большого количества связанных договором должников. Это имеет мало общего с варварской практикой рабства, ведь эти работники просто оплачивают свои долги... бесконечно."
 civic_brand_loyalty: "Лояльность к бренду"
 civic_brand_loyalty_desc: "Эта мегакорпорация воспитала чувство огромной лояльности к своему бренду среди своих потребителей. Ее запоминающиеся корпоративные лозунги практически у всех на устах."
 civic_diplomatic_corps: "Дипломатический корпус"
 civic_diplomatic_corps_desc: "В этом обществе существуют давние традиции риторики и дебатов. Те, кто способен настоять на своем, полагаясь лишь на силу слов, пользуются большим почетом."
 civic_public_relations_specialists: "Специалисты по общественным отношениям"
 civic_public_relations_specialists_desc: "Контроль над чужими мыслями позволяет манипулировать поведением. У этой мегакорпорации есть целая армия специалистов, готовых бороться за общественное мнение."
 civic_death_cult: "Культ смерти"
 civic_death_cult_desc: "Религия этого общества основана на периодических ритуальных жертвоприношениях. Добровольцы-посвященные проходят десятилетнее обучение, прежде чем встретить свой конец, последствия которого влияют на всю их культуру."
 civic_death_cult_corporate: "Корпоративный культ смерти"
 civic_death_cult_corporate_desc: "Эта мегакорпорация полагается на ритуальные жертвоприношения для получения стабильной прибыли. Добровольцы-посвященные время от времени приносят себя в жертву ради благополучия своего общества."
 civic_memorialist: "Мемориалисты"
 civic_memorialist_desc: "Эта империя почитает память о древних разумных, а идея о непрерывных циклах смерти, перерождения и наследия обеспечивает стабильность и служит источником знаний."
 civic_hive_memorialist: "Мемориалист"
 civic_hive_memorialist_desc: "Этот коллективный разум уделяет особое внимание смерти других разумных существ как способу поддерживать собственное бессмертное «я»."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "Этот машинный разум осуществляет тонкую настройку своих базовых протоколов при помощи тщательного анализа энтропии вселенной. Избыточность — это данные на пути к большей гибкости."
 civic_crafters: "Умелые творцы"
 civic_crafters_desc: "Тяга к скрупулезному творчеству — одна из основ этого общества. Ловкие конечности и обостренные чувства позволяют творить шедевры в любых областях."
 civic_pleasure_seekers: "Искатели удовольствий"
 civic_pleasure_seekers_desc: "Это общество упивается собственным совершенством. Те, кто достиг высокого положения в обществе, окружают себя культурой удовольствий и развлечений, стоимость которых тяжким бременем ложится на плечи менее успешных."
 civic_corporate_hedonism: "Корпоративный гедонизм"
 civic_corporate_hedonism_desc: "Работа — это место, куда хочется возвращаться. Граждане этой мегакорпорации отдают свою верность — и свое свободное время — работодателям в обмен на предоставляемые удобства."
 civic_corporate_crafters: "Корпорация мастеров"
 civic_corporate_crafters_desc: "Производственный процесс этой мегакорпорации ориентирован на товары высочайшего качества и стоимости. Она создает и продает продукты, поражающие своим исполнением."
 civic_pompous_purists: "Напыщенные пуристы"
 civic_pompous_purists_desc: "Это общество настолько уверено в собственном превосходстве, что игнорирует любые внешние попытки завязать дипломатические отношения."
 civic_ascensionists: "Возносящиеся"
 civic_ascensionists_desc: "Конечной целью этого государства является достижение высших уровней самореализации."
 civic_tooltip_ascensionists_effects: "Принадлежащие планеты получают §G+1§! §Yуровень роста§! в начале игры."
 civic_corporate_ascensionists: "Гигакорпорация"
 civic_corporate_ascensionists_desc: "$civic_ascensionists_desc$"
 civic_hive_ascensionists: "Размышления о возвышении"
 civic_hive_ascensionists_desc: "Этот разум улья крайне озабочен своим метафизическим здоровьем и неустанно ищет способы самосовершенствования."
 civic_machine_ascensionists: "Гипотеза возвышения"
 civic_machine_ascensionists_desc: "Этот машинный разум уделяет необычайно много внимания метафизическим аспектам своих глубинных алгоритмов."
 civic_worker_coop: "Рабочий кооператив"
 civic_worker_coop_desc: "Члены этого общества равноправно участвуют в труде, доходах и принятии решений."
 civic_tooltip_worker_coop_effects: "Разрешен уровень жизни §Y$living_standard_worker_ownership$§!, при котором все £pop£ поселения имеют £consumer_goods£ §Y$consumer_goods$§! в большом количестве независимо от §Yсоциального слоя§!.\nБольшинство других типов §Yуровня жизни§! отключены.\nДелает возможной торговую политику «§Y$trade_policy_mutual_aid$§!», при которой $r_trade_value$ превращается в $r_energy$, $r_minerals$ и $r_food$.\nТакие виды деятельности, как £job_executive£ §Y$job_executive$§! и £job_manager£ §Y$job_manager$§!, заменяются на такие, как £job_manager£ §Y$job_steward$§!. £job_steward£ §Y$job_steward_plural$§! превращают $r_consumer_goods$ в $r_unity$, $r_trade_value$ и $r_amenities$"
 civic_tooltip_gospel_of_the_masses_effects: "£pop£ §YСпиритуалистические поселения§! дают дополнительный £trade_value£ §Y$TRADE_VALUE$§! на всех планетах и во всех филиалах.\nМожно построить £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$\n"
 civic_tooltip_criminal_heritage_effects: "Нельзя заключать §Yкоммерческие пакты§!\nМожно создавать §Yфилиалы§! на планете любого обычного государства, с которым они не находятся в состоянии войны или действующего перемирия\nПреступность на планетах-§Yфилиалах§! повышает стоимость филиалов\nМожно строить особое здание £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, повышающее уровень преступности"
 civic_tooltip_functional_architecture_effects: ""
 civic_tooltip_inward_perfection_effects: "Нельзя иметь §Yсоперников§!\nНельзя заключать §Yпакты о взаимной защите§!\nНельзя заключать §Yдоговоры о миграции§!\nНельзя заключать §Yсоглашения об исследованиях§!\nНельзя заключать §Yкоммерческие пакты§!\nНельзя §Yгарантировать суверенитет§!\nНельзя вступать в §Yфедерации§!\nНельзя §Yвнедряться§! в досветовые общества\nНельзя силой навязывать статус §Yподданных§! другим государствам\nНельзя использовать политику §YНеограниченные войны§!\n"
 civic_tooltip_feudal_realm_effects: "Ваши §Yлидеры§! не требуют затрат $r_unity$ единства на содержание, но их нельзя увольнять.\nНазначенные в колонии §Y$governor_plural_with_icon$§! производят $r_unity$ единство в количестве, равном их уровню.\nВаши §Yподданные§! дополнительно повышают $r_loyalty$ на §G1§! и не получают штрафов при наличии у вас нескольких подданных.\nВаши §Yподданные§! не могут принимать следующие соглашения:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§YВы не присоединяетесь к войнам подданных§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n"
 civic_tooltip_franchising_effects: "Ваши §Yподданные§! дополнительно повышают $r_loyalty$ на §G0,5§! и не получают штрафов при наличии у вас нескольких подданных.\n\nВаши §Yподданные§! не могут принимать следующие соглашения:\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!.\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!.\n$t$$TRIGGER_FAIL$§Y$subject_does_not_get_sensors$§!.\n\nДает доступ к владению £building£ §Y$holding_franchise_headquarters$§!.\n"
 civic_tooltip_agrarian_idyll_start: "§YЭнергетические§!, §Yгорнодобывающие§! и §Yсельскохозяйственные районы§! дают на §G1§! ед. больше £housing£ §Yжилья§!\n§YГородские районы§! дают на §R1§! ед. меньше £housing£ §Yжилья§!\nКаждые §Y4§! §Yсельскохозяйственных района§! предоставляют §G1§! £building£ §Yячейку сооружений§!.\n"
 civic_tooltip_agrarian_idyll_effects: "$civic_tooltip_agrarian_idyll_start$£job_farmer£ §Y$job_farmer_plural$§! также производят §G2§! £amenities£ ед. §Yблаг§!"
 civic_tooltip_agrarian_anglers_effects: "$civic_tooltip_agrarian_idyll_start$£job_farmer£ §Y$job_farmer_plural$§!, £job_angler£ §Y$job_angler_plural$§! и £job_pearl_diver£ §Y$job_pearl_diver_plural$§! также производят §G2§! £amenities£ ед. §Yблаг§!"
 civic_tooltip_mechanists_effects: "Вы начнете игру с 8 £pop£ поселениями роботов, а также с технологиями и инфраструктурой для постройки дополнительных\n— $mod_planet_pops_robotics_upkeep_mult$: §G-5%§!\n"
 civic_tooltip_shared_burden_effects: "Разрешен уровень жизни §Y$living_standard_shared_burden$§!, при котором все £pop£ поселения имеют £consumer_goods£ §Y$consumer_goods$§! в умеренном количестве, независимо от §Yсоциального слоя§!.\nБольшинство других типов §Yуровня жизни§! отключены.\nДает доступ к владению £building£ §Y$holding_communal_housing_outreach$§!\nУдваивает £unity£ §Yединство§! от фракции эгалитаристов\n"
 civic_tooltip_fanatic_purifiers_effects: "Нельзя вступать в §Yдипломатические отношения§! с другими расами!\nНедоступен §Yгалактический рынок§!\n§Y«Очищение»§! является поводом к войне с соседними расами\n§YПоселения чужаков§! всегда подвергаются геноциду\n£unity£ §YЕдинство§! дается за геноцид £pop£ поселений чужаков\nМожно использовать бомбардировки §Y$bombardment_armageddon$§!\n"
 civic_tooltip_devouring_swarm_effects: "Нельзя вступать в §Yдипломатические отношения§! с другими государствами!\nНедоступен §Yгалактический рынок§!\n§Y«Голод»§! является поводом к войне с другими государствами\n§YПоселения чужаков§! всегда поедаются\n§Y$society_research$§! £society£ даются за геноцид £pop£ поселений чужаков\n"
 civic_tooltip_devouring_swarm_lithoid_effects: "Нельзя вступать в §Yдипломатические отношения§! с другими государствами!\nНедоступен §Yгалактический рынок§!\nНе может §Yтерраформировать§! планеты\n§Y«Голод»§! является поводом к войне с другими государствами\nИмеет доступ к планетарному решению §Y«Поглотить мир»§!\n§YПоселения чужаков§! всегда поедаются\n£society£ §Y$society_research$§! даются за геноцид £pop£ поселений чужаков"
 civic_tooltip_machine_servitor_effects: "Начинает игру с §Y5§! органическими £pop£ поселениями со статусом £job_bio_trophy£«§Y»$citizenship_organic_trophy$§! и уровнем жизни §Y«$living_standard_organic_trophy$»§!.\nВозможно строительство £building£ сооружений типа §Y$building_organic_sanctuary$§!, позволяющих биотрофеям производить £unity£ §Yединство§! вместо сооружений империи машин, таких как £building£ §Y$building_uplink_node$§!.\n\nДает доступ к владению £building£ §Y$holding_organic_sanctuary$§!"
 civic_tooltip_machine_terminator_effects: "Столица изначально является §Yопустошенным миром§!\nНельзя вступать в §Yдипломатические отношения§! с органическими расами!\nНедоступен §Yгалактический рынок§!\n§Y«Очищение»§! является поводом к войне с органическими расами\n£pop£ поселения органиков всегда подлежат §Yгеноциду§!\nГеноцид органических £pop£ поселений дает прирост £unity£ §Yединства§!\nРазрешено использовать в качестве тактики бомбардировки §Y$bombardment_armageddon$§!\n"
 civic_tooltip_machine_assimilator_effects: "Начинает игру с §Y10§! £pop£ поселениями киборгов и способностью §Yассимилировать§! органических существ в качестве киборгов\nАссимиляция органического £pop£ поселения дает небольшой прирост £unity£ §Yединства§! и £society£ §Yсоциологических исследований§!\n£pop£ Поселения органиков, не затронутые ассимиляцией, со временем автоматически подвергаются §Yгеноциду§!\n§Y«Ассимиляция»§! служит поводом к войне с другими государствами\n§YМнение§! большинства государств ухудшено\nДоступен §Yкибернетический§! путь возвышения."
 civic_tooltip_corporate_dominion_effects: "Технология §Y$tech_space_trading$§! доступна сразу\n§YТип кораблей:§! Частный колониальный корабль"
 civic_tooltip_barbaric_despoilers_effects: "Нельзя заключать §Yдоговоры о миграции§!\nНельзя создавать §Yфедерации§!, §Yкроме военных альянсов§! или §Yгегемоний§! (но может к ним присоединяться)\nИмеет повод к войне со всеми другими государствами по причине §Y$casus_belli_cb_despoliation$§!\n$allow_raiding$\n§YМнение§! большинства государств ухудшено"
 civic_tooltip_exalted_priesthood_effects: "£building£ §YСтоличные сооружения§! заменяют некоторые виды деятельности £job_politician£ §Y$job_politician$§! на виды деятельности £job_high_priest£ §Y$job_high_priest_plural$§!"
 civic_tooltip_citizen_service_effects: "Дает доступ к владению £building£ §Y$holding_recruitment_office$§!"
 civic_tooltip_environmentalist_effects: "Возможно строительство £building£ сооружений типа §Y$building_ranger_lodge$§!, которые дают такие дополнительные виды деятельности, как £job_ranger£ §Y$job_ranger$§!, и производят $r_unity$ за каждый природный непригодный квадрат.\n£job_ranger£ §Y$job_ranger_plural$§! производят £society£ §Yсоциологические исследования§! и $r_amenities$. Также производят £energy£ §Yэнергию§!, £food£ §Yпищу§! и £minerals£ §Yминералы§! в зависимости от наличия £blocker£ природных непригодных квадратов.\nОткрывает доступ к владению типа £building£ §Y$holding_park_ranger_lodge$§!."
 civic_tooltip_aristocratic_elite_effects: "£building£ §YСтоличные сооружения§! заменяют некоторые из видов деятельности £job_politician£ §Y$job_politician$§! на £job_noble£ §Y$job_noble_plural$§!.\nВозможно строительство сооружений типа £building£ §Y$building_noble_estates$§!, которые дают такие дополнительные виды деятельности, как £job_noble£ §Y$job_noble$§!\nДает доступ к владению £building£ §Y$holding_noble_vacation_homes$§!"
