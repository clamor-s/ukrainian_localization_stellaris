 FE_IRONMAN: "Режим «Стальная воля»"
 FE_IRONMAN_TOOLTIP: "§HРежим «Стальная воля»§!\nВ режиме «Стальная воля» недоступна командная строка с командами, а игра автоматически сохраняется в один и тот же файл. В этом режиме у вас нет права на ошибку.\n\nДостижения доступны только в режиме «Стальной воли»."
