 energy_desc: "§E§HЭнергокредиты§! (£energy£) — это обеспеченная энергией валюта, признаваемая всеми расами, бороздящими космос. Чтобы получить больше энергии, можно:\n§Y1)§! строить §Hэнергетические районы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых энергией звезд и планет;\n§Y3)§! торговать ресурсами на §Hрынке§!.§! §G($CLICK_OPEN_MARKET$)§!"
 influence: "Влияние"
 influence_desc_hive_mind: "§E§HВлияние§! (£influence£) отражает способность нашего §Hколлективного разума§! контролировать галактику; оно необходимо во многих случаях, например для заключения и поддержания §Hдипломатических соглашений§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет поддержания мощного флота, изучения определенных технологий и объявления других государств нашими §Hсоперниками§!.§!"
 influence_desc_machine_intelligence: "§E§HВлияние§! (£influence£) отражает способность нашего §Hмашинного разума§! направлять вычислительные мощности на прямое управление галактикой; оно необходимо во многих случаях, например для заключения и поддержания §Hдипломатических соглашений§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет поддержания мощного флота, изучения определенных технологий и объявления других государств нашими §Hсоперниками§!.§!"
 influence_desc: "§E§HВлияние§! (£influence£) представляет политический вес нашего государства; оно необходимо во многих случаях, например для исполнения указов, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет объявления других государств нашими §Hсоперниками§! или увеличения §Hпроецирования силы§!.\n\n§HПроецирование силы§! предоставляет до §Y2§! ед. §Hвлияния§! в зависимости от соотношения количества кораблей и §Hразмеров государства§!.§!"
 food: "Пища"
 food_desc: "§E§HПища§! (£food£) — это различные питательные вещества, необходимые для поддержания жизни и прироста £pop£ §Hпоселений§!. Чтобы получить больше пищи, можно:\n§Y1)§! строить §Hсельскохозяйственные районы§! на поверхности колонизированных планет;\n§Y2)§! покупать пищу на §Hрынке§!.§! §G($CLICK_OPEN_MARKET$)§!"
 food_desc_machine_intelligence: "§E§H$food$§! (£food£) — это различные источники биологических питательных веществ, необходимых органическим существам для поддержания жизни. §H$auth_machine_intelligence$§! не нуждается в этом ресурсе, однако §H$civic_machine_servitor$§! может производить пищу для своих §Hпоселений типа «$citizenship_organic_trophy$»§!, а §Hманиакальный ассимилятор§! — для своих §Hпоселений киборгов§! следующими способами:\n§Y1)§! строить §Hсельскохозяйственные районы§! на поверхности колонизированных планет;\n§Y2)§! покупать пищу на §Hрынке§!.§! §G($CLICK_OPEN_MARKET$)§!"
 minerals: "Минералы"
 minerals_desc: "§E§HМинералы§! (£minerals£) — это термин, объединяющий все ресурсы, необходимые нам для строительства кораблей, станций и сооружений. Чтобы получить больше минералов, можно:\n§Y1)§! строить §Hгорнодобывающие районы§! на поверхности колонизированных планет;\n§Y2)§! с помощью §Hстроительных кораблей§! строить §Hдобывающие станции§! на орбитах богатых минералами планет и астероидов;\n§Y3)§! покупать минералы на §Hрынке§!.§! §G($CLICK_OPEN_MARKET$)§!"
 physics_research: "Физические исследования"
 physics_research_desc: "§E§HФизические исследования§! (£physics£) нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
 society_research: "Социологические исследования"
 society_research_desc: "§E§HСоциологические исследования§! (£society£) нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
 engineering_research: "Инженерные исследования"
 engineering_research_desc: "§E§HИнженерные исследования§! (£engineering£) нужны для изучения новых технологий. Мы можем повысить темп исследований при помощи следующих действий: \n§Y1)§! постройка £building£ §Hнаучных лабораторий§! в наших колониях; \n§Y2)§! использование §Hстроительных кораблей§! для постройки §Hнаучных станций§! на орбитах некоторых планет и звезд.§!"
 unity: "Единство"
 unity_desc: "§E§H$unity$§! (£unity£) — это ресурс, необходимый для того, чтобы разблокировать новые §Hтрадиции§!, нанимать §Hлидеров§! и принимать §Hуказы§!. Мы можем ускорить прирост единства за счет строительства сооружения £building£ §H$building_autochthon_monument$§!, или других сооружений, требующих деятельности, связанной с производством единства.§!"
 consumer_goods: "Товары массового спроса"
 consumer_goods_desc: "§E§H$consumer_goods$§! (£consumer_goods£) — это передовой ресурс, являющийся выражением наличия различных устройств, роскоши и товаров, в которых нуждаются ваши £pop£ §Hпоселения§!, чтобы вести нормальную жизнь и осуществлять такую интеллектуальную £job£ §Hдеятельность§!, как £job_researcher£ §Hисследования§!. Ускорить прирост этого ресурса можно следующими способами:\n§Y1)§! строить £building£ §Hгражданские объекты§! на поверхности колонизированных планет;\n§Y2)§! строить £district£ §Hпромышленные районы§! на поверхности колонизированных планет;\n§Y3)§! покупать дополнительно на §Hрынке§!.§! §G($CLICK_OPEN_MARKET$)§!"
