 edict_fear_campaign_desc: "Нужно раскрыть нашим гражданам отвратительную и ужасную сущность чужаков. Они должны принять истину, что вокруг нас одна инопланетная мразь."
 edict_education_campaign: "Кампания по образованию"
 edict_education_campaign_desc: "Назад в школу! Кратковременное вложение средств в продвижение программ высшего образования среди наших лидеров позволит быстрее улучшать их навыки."
 edict_healthcare_campaign: "Кампания по здравоохранению"
 edict_healthcare_campaign_desc: "Диета, регулярные физические упражнения и режим сна — все это в совокупности влияет на здоровье наших граждан. Пропаганда более здорового образа жизни будет способствовать повышению средней продолжительности их жизни."
 edict_recycling_campaign: "Кампания по утилизации"
 edict_recycling_campaign_desc: "Нужно научить население менее расточительному потреблению ресурсов. Просветительская кампания, продвигающая идею о необходимости вторичной переработки, немедленно снизит наши расходы на потребительские товары."
 edict_robot_campaign: "Кампания дронов"
 edict_robot_campaign_desc: "Выделение дополнительных ресурсов для наших производственных мощностей позволяет нам еще больше повысить скорость производства новых рабочих дронов."
 edict_machine_learning_campaign: "Кампания по машинному обучению"
 edict_machine_learning_campaign_desc: "Выделение дополнительных ресурсов для наших автономных дронов позволяет им повысить скорость, при которой их самообучающиеся алгоритмы улучшают общую производительность. "
 edict_drone_campaign: "Кампания дронов"
 edict_drone_campaign_desc: "Выделение дополнительной биомассы в пользу наших резервуаров для выведения позволяет нам еще больше повысить скорость производства новых рабочих трутней."
 edict_learning_campaign: "Кампания по обучению"
 edict_learning_campaign_desc: "Выделение дополнительных питательных веществ для наших автономных дронов позволяет нам повысить их производительность."
 edict_war_drone_campaign: "Кампания боевых трутней"
 edict_war_drone_campaign_desc: "Выделение дополнительных питательных веществ для наших боевых трутней позволяет нам повысить их силу и боеготовность."
 #Planet Edicts
 #edict_reeducation_campaign: "Reeducation Campaigns"
 #edict_reeducation_campaign_desc: "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects: "Infrastructure Projects"
 #edict_infrastructure_projects_desc: "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering: "Social Engineering"
 #edict_social_engineering_desc: "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign: "Grassroots Administration"
 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "Кристальный сонар"
 edict_crystal_sonar_desc: "Позволяет нашим флотилиям использовать особый метод при контакте с кристаллическими существами и мгновенно исследовать системы, где они обитают.\nЗатраты: £energy£ §R-30§!"
 edict_droning_optimizations: "Оптимизация дронов"
 edict_droning_optimizations_desc: "§LСозданная на основе технологий древних добывающих дронов, эта методика оптимизации энергозатрат увеличит наш объем добычи ресурсов.§!"
 edict_greater_crystal_bounty: "Крупные трофейные кристаллы"
 edict_greater_crystal_bounty_desc: "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G500§!"
 edict_crystal_bounty: "Трофейные кристаллы"
 edict_crystal_bounty_desc: "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G250§!"
 edict_drone_bounty: "Трофейная энергия"
 edict_drone_bounty_desc: "§LПриказать нашим флотилиям собирать батареи, оставшиеся после разгрома древних добывающих дронов.§!\nЭнергокредитов за каждую уничтоженную флотилию: §G500§!"
 edict_declare_saint: "Объявить святым"
 edict_declare_saint_desc: "Этот указ присваивает звание святого ныне покойной личности, которая вела особенно благочестивую жизнь, для создания нового символа, объединяющего народ."
 #Ambitions
 unity_ambition: "Амбиции:"
 edict_scientific_revolution: "$unity_ambition$ Научная революция"
 edict_scientific_revolution_desc: "Короткий, но очень продуктивный золотой век научных открытий. Сочетание бесстрашия, изобретательности и необузданного оптимизма может привести к крупным успехам."
 edict_desperate_measures: "$unity_ambition$ Отчаянные меры"
 edict_desperate_measures_desc: "Загнанное в угол животное опаснее всего, о чем вскоре узнают наши враги. Мы приложим все возможные усилия, чтобы выживать и дальше."
 edict_fortress_proclamation: "$unity_ambition$ Государство как крепость"
 edict_fortress_proclamation_desc: "Наши границы станут неприступным барьером, который четко скажет самым амбициозным из наших соседей: «Ни шагу дальше!»"
 edict_architectural_renaissance: "$unity_ambition$ Архитектурное возрождение"
 edict_architectural_renaissance_desc: "Это стройка такого масштаба, о которой предыдущие поколения могли только мечтать. Мегасооружения вполне могут стать истинным наследием нашей цивилизации."
 edict_hearts_and_minds: "$unity_ambition$ Сердца и умы"
 edict_hearts_and_minds_desc: "Массированная пропаганда, направленная на то, чтобы население поняло преимущества позиции правительства. В конце концов, это для их же блага."
 edict_omnifarious_acquisition: "$unity_ambition$ Безостановочное приобретение"
 edict_omnifarious_acquisition_desc: "Все, что можно сберечь, перерабатывается и используется. Наши амбиции требуют заполучить все ресурсы, которые только можно."
 edict_grand_fleet: "$unity_ambition$ Непобедимая армада"
 edict_grand_fleet_desc: "Наши галактические амбиции требуют, чтобы нашей основной целью было строительство грандиозной флотилии — Непобедимой армады."
