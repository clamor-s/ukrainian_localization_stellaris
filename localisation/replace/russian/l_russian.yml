 JUMP_DRIVE_1: "Прыжковый двигатель"
 JUMP_DRIVE_1_DESC: "Прыжковый двигатель делает разрывы размером с корабль в самой ткани реальности, обеспечивая почти мгновенное перемещение между системами. Природа пространства, через которое корабль при этом перемещается, все еще плохо изучена."
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "Прыжковый пси-двигатель"
 PSI_JUMP_DRIVE_1_DESC: "Прыжковый пси-двигатель использует псионические способности экипажа корабля для искажения пространственно-временного континуума в локальном масштабе, сокращая расстояние между точкой отправления и точкой назначения. В теории."
 WORMHOLE_DRIVE_DESC: "Корабли, оснащенные преобразователями червоточин, настраиваются на порталы, созданные генераторами червоточин, для обеспечения перемещения между системами."
 EMPTY_FTL_INHIBITOR: "Нет подавителя сверхсветовых технологий"
 EMPTY_FTL_INHIBITOR_DESC: "Космические базы без подавителя сверхсветовых технологий не смогут остановить корабли противника."
 ftl_components: "Сверхсветовые компоненты"
 ftl_components_DESC: "Всякий корабль, отправляющийся в другую звездную систему, должен быть оснащен каким-нибудь сверхсветовым двигателем."
 ship_sensor_components: "Сенсоры"
 ship_sensor_components_DESC: "Сенсоры позволяют получить подробную информацию о любых системах и флотилиях в пределах дальности их действия."
 station_sensor_components: "$ship_sensor_components$"
 station_sensor_components_DESC: "$ship_sensor_components_DESC$"
 sensor_components: "Сенсоры"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "Двигатели"
 thruster_components_DESC: "Двигатели используются для создания субсветовой тяги и являются важнейшей частью любого корабля."
 combat_computers: "Военные компьютеры"
 combat_computers_DESC: "Все боевые корабли оснащены военными компьютерами, которые отвечают за выбор целей, маневры уклонения и устранение повреждений."
 border_extruders: "Пограничные маяки"
 border_extruders_DESC: "Пограничные маяки защищают и демаркируют границы государств в дальнем космосе."
 ship_aura_components: "Корабельная аура (Титан)"
 ship_aura_components_DESC: "Корабли класса титан могут быть оборудованы полевыми излучателями, которые проецируют и поддерживают локализованные поля, оказывающие разнообразное воздействие на корабли врагов или союзников."
 power_core: "Энергоядро"
 power_core_DESC: "Мало что работает без энергии, а энергоядро является важной частью любой машины."
