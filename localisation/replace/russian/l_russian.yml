 sm_crew_quarters_desc: "Обеспечивает размещение и поддержку экипажей космических кораблей, снижая материально-техническую нагрузку на флотилии, пришвартованные здесь.\n"
 sm_crew_quarters_machine_intelligence: "Сервисные кабели"
 sm_crew_quarters_desc_machine_intelligence: "Сервисные кабели соединяют пришвартованные флотилии непосредственно с центральным интеллектом станции, помогая производить ремонт и переоснащение.\n"
 sm_crew_quarters_hive_mind: "Камеры созревания"
 sm_crew_quarters_desc_hive_mind: "Способность на месте создавать и развивать трутней экипажа — это материально-техническое преимущество для местных флотилий.\n"
