 civic_feudal_realm: "Феодальное общество"
 civic_feudal_realm_desc: "Это общество организовано на феодальный манер, и правление монарха опирается на влиятельных вассалов, которые на своих территориях обладают значительной автономией."
 civic_imperial_cult: "Имперский культ"
 civic_imperial_cult_desc: "У этого общества есть доминирующая государственная религия, и правителю в нем поклоняются как живому божеству."
 civic_corvee_system: "Система повинностей"
 civic_corvee_system_desc: "В этом обществе государство наделено неотъемлемым правом определять места жительства и работы граждан."
 civic_corvee_system_effects: "Убирает все затраты £unity£ единства на £pop£ §Yпереселение поселений§!."
 civic_beacon_of_liberty: "Маяк свободы"
 civic_beacon_of_liberty_desc: "Это общество представляет собой сияющий луч света в море тьмы. Свобода и права личности ценятся здесь превыше всего."
 civic_exalted_priesthood: "Вознесенное духовенство"
 civic_exalted_priesthood_desc: "Чтобы оградиться от ереси, этим обществом управляет религиозный совет, состоящий из самых мудрых и набожных священнослужителей."
 civic_philosopher_king: "Король-философ"
 civic_philosopher_king_desc: "Недостаточно просто править. За штурвалом государственного корабля должен стоять король, у которого достаточно мудрости и знаний, чтобы идти правильным курсом."
 civic_meritocracy: "Меритократия"
 civic_meritocracy_desc: "Социальное положение или личные связи индивидуума не должны оказывать влияние на его род занятий. Единственной основой для продвижения в таком обществе является демонстрация способностей и талантов."
 civic_citizen_service: "Гражданский долг"
 civic_citizen_service_desc: "Вносите ли вы свой вклад? Полноправное гражданство и сопутствующая ему политическая ответственность предоставляются только тем, кто исполнил свой долг, отслужив в армии. Только служба гарантирует гражданство."
 civic_technocracy: "Технократия"
 civic_technocracy_desc: "Для повышения эффективности это общество управляется в соответствии с принципами науки и рациональности. Нельзя позволять личным причудам невежественной и до опасного некомпетентной политической элиты вмешиваться в этот процесс."
 civic_police_state: "Полицейское государство"
 civic_police_state_desc: "С целью подавления любых признаков инакомыслия население в этом репрессивном обществе тщательно отслеживается и контролируется крупными внутренними полицейскими силами."
 civic_idealistic_foundation: "Идеологические основы"
 civic_idealistic_foundation_desc: "Это общество было основано на сильных идеалистических ценностях. Независимо от того, остается ли нынешнее правительство верным этой идеологии, народ о ней не забыл."
 civic_environmentalist: "Защита окружающей среды"
 civic_environmentalist_desc: "Это общество пытается жить в гармонии с природой. Особое внимание уделяется сохранению окружающей среды и ограничению потребительства там, где это возможно."
 civic_slaver_guilds: "Рабовладельческие гильдии"
 civic_slaver_guilds_desc: "Большая часть реальной политической власти в этом обществе находится в руках нескольких могущественных и безжалостных рабовладельческих гильдий. Они знают, как выжать из раба все по максимуму."
 civic_inwards_perfection: "Внутреннее совершенствование"
 civic_inwards_perfection_desc: "Это спокойное и мирное общество будет мало полезным тем чужакам, которые не понимают такого образа жизни. Больше всего они предпочли бы, чтобы их оставили в покое."
 civic_warrior_culture: "Культура воинов"
 civic_warrior_culture_desc: "Это общество развилось в культуру отважных воинов. Военная доблесть ценится превыше всего, а настоящую славу можно добыть только на поле боя."
 civic_distinguished_admiralty: "Прославленное Адмиралтейство"
 civic_distinguished_admiralty_desc: "Флотилия и Адмиралтейство играют необыкновенно важную роль в этом обществе, пользуясь большим влиянием в политических кругах. Когда речь идет о наборе новобранцев, они забирают лучших из тех, кто есть в наличии."
 civic_free_haven: "Вольная гавань"
 civic_free_haven_desc: "Это общество имеет заслуженную репутацию вольной гавани. Бедные, уставшие, сбившиеся в кучу толпы, жаждущие дышать свободно, — здесь всем рады независимо от их происхождения."
 civic_cutthroat_politics: "Политика головорезов"
 civic_cutthroat_politics_desc: "Политическая система этого общества прославилась своими интригами. Борьба за власть, сомнительные закулисные сделки и шпионские козни здесь не в диковинку. Впрочем, те, кто выживает здесь достаточно долго, чтобы научиться правилам игры, изучают ее досконально."
 civic_corporate_dominion: "Корпоративная власть"
 civic_corporate_dominion_desc: "В этом обществе правит мегакорпорация, которая полностью взяла на себя роль государства."
 civic_agrarian_idyll: "Аграрная идиллия"
 civic_agrarian_idyll_desc: "Простая и мирная жизнь часто может быть самой плодотворной. Этому аграрному обществу в значительной мере удалось избежать крупномасштабной урбанизации."
 civic_shadow_council: "Теневой совет"
 civic_shadow_council_desc: "Это общество фактически управляется из-за кулис тайным теневым советом, о чем его собственным гражданам неведомо. Нужно соблюдать приличия, но в тоже время защищаться от тирании большинства. В конце концов, что если эти дураки проголосуют за не того кандидата?"
 civic_mining_guilds: "Шахтерские гильдии"
 civic_mining_guilds_desc: "В этом обществе несколько крупных шахтерских гильдий заняли доминирующее положение. Правительство сильно полагается на их поддержку."
 civic_parliamentary_system: "Парламентская система"
 civic_parliamentary_system_desc: "Парламентская система в этом обществе поощряет свободные и оживленные дебаты. Иногда довольно выгодно втираться в доверие к одной из доминирующих политических фракций."
 civic_efficient_bureaucracy: "Эффективная бюрократия"
 civic_efficient_bureaucracy_desc: "Это общество прославилось своей эффективностью. Мало того, что поезда на магнитной подушке движутся по расписанию, так еще и колоссальный бюрократический аппарат, требуемый для управления межзвездной нацией, был значительно упрощен."
 civic_nationalistic_zeal: "Националистическое рвение"
 civic_nationalistic_zeal_desc: "Сильное чувство националистической гордости пронизывает все слои этого общества."
 civic_functional_architecture: "Функциональная архитектура"
 civic_functional_architecture_desc: "Это общество известно своей простой, но функциональной архитектурой. Некоторые сочли бы этот стиль скучным или даже депрессивным, но в большинстве случаев необетон ничуть не хуже других строительных материалов."
 civic_aristocratic_elite: "Аристократическая элита"
 civic_aristocratic_elite_desc: "В этом обществе сложилось сословие дворянства, которое занимает высшие слои общества."
 civic_mechanists: "Механисты"
 civic_mechanists_desc: "Это общество загорелось идеей создания металлических автоматонов еще в самом начале века пара. Хотя многие говорили, что это невозможно, первые истинные роботы покинули конвейер задолго до того, как был совершен простейший космический полет."
 civic_syncretic_evolution: "Синкретическая эволюция"
 civic_syncretic_evolution_desc: "Вторая раса является неотъемлемой частью этого общества. Они крупные и сильные, а большинство из них обладают интеллектом особо тупого ребенка. Войны прошлого избавили эту расу от наиболее агрессивных проявлений, сделав их довольно раболепными."
 civic_syncretic_evolution_secondary_species: "Синкретическая раса"
 civic_shared_burden: "Разделение тягот"
 civic_shared_burden_desc: "Это общество верит в равное распределение ресурсов, практически не делая различий между потребностями правителя и тех, кем правят. Все работают вместе на общее благо."
 civic_fanatic_purifiers: "Поборники чистоты"
 civic_fanatic_purifiers_desc: "У этого общества есть идея фикс избавить галактику от любой другой разумной жизни. Будь что будет, но они не потерпят, чтобы чужаки продолжали жить."
