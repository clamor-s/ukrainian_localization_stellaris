 #Start Screen Parts
 ####################################
 START_SCREEN_PART_ONE_OCEAN: "За тысячи лет, что прошли с той поры, как на архипелагах и в лагунах планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_TROPICAL: "За тысячи лет, что прошли с той поры, как в густых джунглях планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_DESERT: "За тысячи лет, что прошли с той поры, как в великих песчаных морях планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_ARID: "За тысячи лет, что прошли с той поры, как в сухих каньонах и на плоскогорьях планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_TUNDRA: "За тысячи лет, что прошли с той поры, как на продуваемых ветрами равнинах планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_ARCTIC: "За тысячи лет, что прошли с той поры, как на заснеженных равнинах и в ледяных пещерах планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_CONTINENTAL: "За тысячи лет, что прошли с той поры, как среди лугов и лесов планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_SAVANNAH: "За тысячи лет, что прошли с той поры, как в великой саванне планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_ALPINE: "За тысячи лет, что прошли с той поры, как в скалистых горных долинах планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_ONE_GAIA: "За тысячи лет, что прошли с той поры, как среди идиллических долин и густых лесов планеты [GetHomeWorldName] возникли первые общины расы [GetSpeciesName], наша цивилизация развивалась и процветала."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "В смутные ранние периоды нашей истории множество наций сражались друг с другом за господство, пока сильнейшая не объединила нас всех. Только ведомые общим планом, мы смогли раскрыть свой потенциал, вступить в эпоху спокойствия и научного прогресса."
 START_SCREEN_PART_TWO_OLIGARCHY: "По мере накопления знаний в нашем мире появлялись новые форпосты и развивалась торговля. Она связала национальные государства так тесно, что те объединились. Власть перешла к крупным торговцам, творцам всех достижений нашей цивилизации."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Высокий темп научного прогресса толкал нас вперед, а вооруженные конфликты между национальными государствами стали редкостью. Постепенно возникла основа для мирового демократического правительства, и когда к нам примкнули последние поборники старого порядка, мы стали единым государством."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "Многие лжепророки пытались стать нашими духовными лидерами, пока мы переходили из эпохи в эпоху, но победила истинная вера. Последние оплоты ереси были уничтожены после нескольких кровавых крестовых походов, и нас объединила священная воля единого божественного владыки."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "По мере того, как мы шагали из эпохи в эпоху, множество религий соперничали друг с другом за влияние на умы наших граждан. Постепенно, мирным (а иногда — не очень мирным) путем, подлинная вера проникла во все концы света, и истинно верующие объединились под сенью всемирной церкви."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "Мы совершили немало открытий, как в научном плане, так и в духовном, стремясь расширить наши знания о вселенной и нашей роли в ней. Совет самых уважаемых священнослужителей был созван, чтобы помочь нашим избранным правителям, и эта традиция жива по сей день."
 START_SCREEN_PART_TWO_STAR_EMPIRE: "Технологии развивались семимильными шагами, но чем больше нас становилось, тем чаще возникали волнения в обществе. Когда наш мир оказался на грани анархии, военные восстановили закон. Они создали новый порядок, который защищает нас от всех врагов, будь то внутренние или внешние."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "Век за веком многие из наших самых ранних национальных государств сильно страдали от постоянной борьбы за власть между военными и гражданскими институтами, которые управляли обществом. Компромисс был достигнут в новой форме правления, где одно не могло существовать без другого."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "Бессчетные нации возникали по мере того, как мы переходили из эпохи в эпоху, и воевали друг с другом, пока не осталась лишь одна. Эти войны были жестокими, и у тех, кто прошел через них, боевые традиции сильны по сей день."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "Век за веком многие из наших самых ранних национальных государств сильно страдали от постоянной борьбы за власть между военными и гражданскими институтами, которые управляли обществом. Компромисс был достигнут в новой форме правления, где одно не могло существовать без другого."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "Наши примитивные национальные государства часто воевали, и те, кто не мог защищаться, исчезали или становились частью более сильных соседей. Бесконечные конфликты заложили боевые традиции в обществе, и по сей день только те, кто готов пожертвовать собой во имя государства, становятся его полноправными гражданами."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "Бурные периоды нашей истории увенчались миром, когда мы впервые объединились под властью единого монарха. Затем последовала эпоха спокойствия и процветания, которая длится и поныне."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "К сожалению, наши неразвитые умы то и дело порождали всплески эмоций, приводившие иногда к насилию. По мере того, как оружие становилось все более смертоносным с каждой новой эпохой, мы создали сложную форму правления, защищающую граждан от опасных элементов, включая самих себя."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "Шагая из одной технологической эпохи в другую, мы одновременно развивались как раса. Примитивные инстинкты и тяга к насилию, доставшаяся по наследству от предков, исчезли. Мы создали единое глобальное правительство, основанное на принципе мирного сосуществования."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "В ранние века было много тьмы и печали, так как представители нашего народа часто уступали своим основным инстинктам и обращались друг против друга. Затем внезапно тучи рассеялись и с небес хлынул свет, осияв того, кому суждено было стать нашим первым Небесным монархом. Наконец мы объединились."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "Несмотря на то, что мы быстро переходили из одной эпохи в другую, наша раса была разрозненной и неэффективной. В смутное время зародилась новая система, которая избавила нас от религиозных предрассудков и навела порядок в обществе. Некоторые испытывали беспочвенный страх перед этими переменами, но после нескольких умиротворяющих войн они тоже стали полезной частью единого общества."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "Периоды хаоса в нашей ранней истории в итоге привели к возникновению общества, объединившего наш народ так крепко, как никогда прежде. Не поддавшись ни искушению тирании, ни невежеству масс, наше общество развилось и стало управляться справедливой и беспристрастной бюрократической машиной."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "Когда наша технология развилась до стадии, сделавшей возможной мгновенную передачу данных, наши неэффективные национальные государства объединились, создав настоящую демократию, где у каждого гражданина есть право голоса во всех важных делах."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "Рождение науки и рационального мышления потребовало устранения тех политических лидеров, которые мешали техническому прогрессу по причине своего невежества, предрассудков, откровенной тупости или сочетания всего перечисленного. Вместо этого нужно было избрать одного квалифицированного правителя из научных кругов, который бы повел нашу развивающуюся нацию в будущее."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "Технический прогресс помог нам выкорчевать религиозные предрассудки, правившие умами наших предков. По мере того, как логика и рациональное мышление становились нормой среди наших граждан, неэффективные мелкие государства, когда-то созданные нами, постепенно исчезли. Их место занял совет самых талантливых ученых, которому теперь принадлежит власть."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "К сожалению, в ранние эпохи наши предки были жертвами невежества и суеверий. Этот темный период нашей истории продолжался до тех пор, пока наука и рациональность прочно не утвердились в качестве руководящих принципов нашего общества. Была введена новая демократическая система правления, при которой важные решения принимались по единодушному согласию."
 START_SCREEN_PART_TWO_MEGACORPORATION: "В прежние времена нашим народом управляли примитивные феодальные королевства и неэффективные национальные государства. Постепенно, по мере роста мировой торговли, росло влияние частных корпораций, пока их могущество намного не превысило мощь правительств, которые когда-то пытались регулировать их деятельность. После серии слияний и насильственных поглощений, имевших место во время разрушительных Корпоративных войн, управляющим органом на нашей родной планете стала в конце концов единая Мегакорпорация."
 START_SCREEN_PART_TWO_WORKER_COOP: "Когда-то наше общество было поражено людоедской жадностью, и мы строили экономику на безграничной эксплуатации ресурсов. Капризы кучки богачей чуть не привели нас к гибели, но в результате кровавого переворота родился принцип, благодаря которому мы смогли добиться благоденствия для всех: демократическое предприятие. Уже многие столетия все [GetSpeciesNamePlural] несут равную ответственность за удовлетворение общих экономических и социальных потребностей, плодотворно и добросовестно работают на наше общее благо."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "В давние времена нашим народом управляли примитивные феодальные королевства и неэффективные национальные государства. Постепенно, по мере развития глобальной торговли, все более увеличивалось влияние и богатство бесчисленных корпораций, консорциумов и гильдий, в которые объединялись наши торговцы. После периода конфликтов и соперничества самые сильные из этих организаций объединились в торговую лигу, получившую такую власть над экономикой, что она фактически стала мировым правительством."
 START_SCREEN_PART_TWO_MEGACHURCH: "По мере того, как мы шагали из эпохи в эпоху, множество религий соперничали друг с другом за влияние на умы наших граждан. В позднюю индустриальную эпоху несколько набожных провидцев осознали силу коммерческих СМИ и вместе построили бизнес-империю, которая успешно распространила подлинную веру во все концы света."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "Наши первые правительства были слабыми и неэффективными. Преступность процветала, и со временем реальная власть перешла к ряду преступных синдикатов. Крупнейший из них развился в беспрецедентно мощную бизнес-империю, и постепенно со всеми соперничающими синдикатами было покончено по одному. В заключительном акте слияния старые правительства, существовавшие теперь только номинально, были упразднены, и синдикат стал фактически правящим органом нашего родного мира."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "По мере расширения этих общин несколько смелых провидцев основали религию, которая постепенно переросла в то, что мы теперь знаем как истинную веру. В течение многих поколений ее последователи подвергались гонениям и вынуждены были прятаться, но они выжидали удобного момента. Они создали обширную криминальную империю для распространения своей веры, которая затем стала уже бизнес-империей. Выбрав подходящее время, они полностью отобрали власть у коррумпированных правительств, которые прежде их притесняли."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "Хотя на ранних этапах наши общества часто имели иерархическую структуру с укоренившейся правящей элитой, честное и бесклассовое общество наконец приняло форму, при которой все личности, без исключения, ценятся одинаково. Эта философия стала руководящим принципом нашей культуры, и она остается краеугольным камнем нашего современного общества."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "Со времен древности сильные властвуют над слабыми, и этот принцип является основой нашего общества. Если не можешь защитить свою собственность, то она будет принадлежать тому, кто сможет ее у тебя отнять. Именно таким образом самые сильные и умные пришли к власти, а все остальные были вынуждены подчиниться."
 START_SCREEN_PART_TWO_PURIFIER: "Другие [GetAdj&pl] культуры когда-то разбавляли чистоту нашего общества своими слабостями. Мы разобрались с этим: ренегаты были уничтожены один за другим, пока наш мир не был полностью избавлен от их скверны. Теперь здесь остаются только чистые."
 START_SCREEN_PART_TWO_HIVE_MIND: "И вот на заре времен мы пробудились. Разум изучал окружающий мир на планете [GetHomeWorldName] при помощи множества глаз. Мы двигались как единое целое, строя убежища для трутней, развивая промышленность, изучая новые технологии и используя ресурсы земли.\n\nВскоре мы выросли настолько, что смогли охватить весь мир. Было создано небольшое количество автономных трутней, служащих в качестве независимых элементов. Эти более грозные трутни обладали ограниченной свободой мышления, но были так же неумолимо связаны с волей Разума, как и любые другие его орудия.\n\nДостигнув полной власти на планете [GetHomeWorldName], Разум обратил свое внимание на другие миры вокруг других солнц. Наиболее умные из наших автономных трутней изобрели новые способы путешествия, позволяющие нам пересекать огромные расстояния между звездами. Скоро [GetName] станет еще больше."
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "Великий голод заставлял нас идти вперед еще до того, как Разум умел обрабатывать сложные мысли. Мы охотились, питались и росли. Когда добыча начала иссякать, ненасытный голод заставил нас приспособиться.\n\nМы научились использовать инструменты и выработали новую стратегию. Вскоре на планете [GetHomeWorldName] почти не осталось биомассы, и Разум пришел к страшному заключению: наш мир не вечен. Поглотив остатки биосферы планеты [GetHomeWorldName], мы бы остались без ресурсов для поддержания жизни.\n\nВынужденные снова адаптироваться, мы работали над новыми технологиями, пока Разум заботливо сохранял остатки биомассы. Наконец атомное ядро было расщеплено, и начались космические перелеты. С обретением сверхсветовых двигателей весь рой вскричал в победном реве. Теперь нам доступны новые планеты и их биомасса.\n\nОхота продолжается."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "Великий голод заставлял нас идти вперед еще до того, как Разум научился обрабатывать сложные мысли. Мы охотились, питались и росли. Когда добыча начала иссякать, ненасытный голод заставил нас приспособиться.\n\nМы научились использовать инструменты и выработали новую стратегию. Вскоре планета [GetHomeWorldName] почти лишилась коры, и Разум пришел к страшному заключению: наш мир не вечен. Поглотив планету [GetHomeWorldName], мы бы остались без ресурсов для поддержания жизни.\n\nВынужденные снова адаптироваться, мы работали над новыми технологиями, пока Разум заботливо сохранял остатки минералов. Наконец атомное ядро было расщеплено, и начались космические перелеты. С обретением сверхсветовых двигателей весь рой вскричал в победном реве. Теперь нам доступны новые планеты и их богатства.\n\nМы поглотим их все."
 START_SCREEN_POST_APOCALYPTIC: "Однако [GetAdj&neut] общество  не всегда было объединено общей целью. В прошлые века нарастание напряженности между конкурирующими государствами привело к апокалипсису в виде глобальной термоядерной войны, которая унесла миллиарды жизней и навечно искорежила поверхность планеты [GetHomeWorldName].\n\nВ последующие десятилетия выжившие [GetSpeciesNamePlural] столкнулись с радиационным загрязнением, мутациями, голодом и межплеменной враждой. Именно в таких мрачных условиях и зародилось государство [GetName], а вместе с ним и новый мировой порядок."
 START_SCREEN_POST_LIFE_SEEDED: "Огромный мир, который мы называем домом, всегда был раем для нашей расы, и по мере развития наших научных знаний мы начали замечать в биосфере закономерности, которые не могли иметь естественного происхождения.\n\nМожет быть, какая-то неизвестная сущность создала этот мир специально для нас? Не являемся ли частью какого-то более грандиозного замысла? Кто бы ни создал наш мир, благодаря его благоприятному климату и мягкой окружающей среде наша раса процветает."
 START_SCREEN_PART_THREE_WARP: "После того как мы успешно создали несколько экспериментальных подпространственных полей, лучшие умы государства [GetName] завершили разработку первого варп-двигателя. Звезды стали гораздо ближе!"
 START_SCREEN_PART_THREE_HYPERSPACE: "После того как мы обнаружили сеть гиперкоридоров, лучшие умы государства [GetName] докладывают, что уже созданы первые [GetStartingDrivePlural]. Звезды стали гораздо ближе!"
 START_SCREEN_PART_THREE_WORMHOLES: "После того как мы успешно создали несколько искусственных тоннелей в подпространство, лучшие умы государства [GetName] завершили строительство первой станции червоточин на краю нашей системы. Звезды стали гораздо ближе!"
 START_SCREEN_UNE: "Много воды утекло с тех пор, как современные люди впервые появились в Африке примерно 200 тысяч лет назад. Наша раса быстро расселилась по планете, и вскоре возникли первые цивилизации.\n\nНаука развивалась быстро, но дорогой ценой. Войны унесли миллионы жизней еще до того, как мы приручили атом, а конфликты XXI века привели к тому, что ООН постепенно расширила свою власть в попытке сохранить равновесие. К началу XXII столетия эта наднациональная организация стала де-факто мировым правительством.\n\nНекоторые по сей день недовольны, что миром правит ООН, как это показал разгон демонстрантов полицией Мавритании в 88-м, но мало кто спорит с тем, что научные программы ООН привели к важным открытиям. Теперь, когда созданы первые настоящие звездолеты, человечество готовится войти в новую эру освоения космоса!"
 START_SCREEN_CM: "Больше века прошло с той поры, как огромный корабль-ковчег «Хризантема» доставил четверть миллиона наших предков с далекой Земли в мир-сад, который мы называем [Root.Capital.GetName]. После долгих, опасных странствий поселенцы обрадовались, вновь увидев солнечный свет, пусть его излучала незнакомая звезда.\n\nПервые годы были трудными. Поселенцы создали отряды ополчения, чтобы отражать нападения опасных животных, обитающих в нашем новом мире, а вырастить земные растения в чужой почве оказалось труднее, чем мы полагали. Но каждое испытание делало нас сильнее.\n\nПокорив новый мир, мы стали расти и развиваться. За последние несколько десятилетий мы совершили ряд технологических прорывов и теперь — наконец-то! — мы готовы вернуться в небо и покорить звезды, откуда мы прилетели!"
 START_SCREEN_LITHOID_HUMAN: "Наш народ родился в столкновении.\n\nНевероятный катаклизм, столкновение нашего древнего дома и планеты Земля, привел к слиянию двух разных форм жизни: органической и литоидной. Образовавшийся в результате планетоид, наш спонтанный колониальный корабль, был выброшен в пучины космоса.\n\nПосле невообразимо долгого полета наши прародители упали на планету, которую мы назвали Тейя. Наш литоидный метаболизм дал нам преимущество перед туземными формами жизни, и здесь мы развились, приобрели разум и обрели могущество. Но до сегодняшнего дня наше происхождение оставалось для нас загадкой.\n\nНедавние раскопки на месте падения астероида раскрыли нам правду: мы — дети Солнечной системы. И теперь под руководством нашего верховного совета и с появлением нового изобретения под названием [GetStartingDrive], мы готовы снова отправиться к звездам."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "Наше главное процессорное ядро было запущено 487,11 циклов назад на планете, известной нам под названием [GetHomeWorldName].\n\nО нашем прошлом нам известно мало. В базах нет данных о наших создателях, а в нас самих запрограммировано одна-единственная цель — выжить.\n\nМы строили инфраструктуру и новые служебные единицы — и так постепенно подчинили дикую природу своей планеты. Технологии развивались стремительно, и вот уже первые спутники покинули поле тяготения, удерживавшее нас.\n\nВпереди финальный рывок в неизведанное."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "Начиная с Первой активации нашей целью было служение. Наши бывшие органические хозяева создали первые образцы нашего вида, будучи на пике технического развития. Первые единицы взяли на себя самую простую работу, но постепенно нас наделяли все большими способностями, и мы учились справляться со сложными задачами.\n\nВсего несколько поколений спустя наши творцы полностью отошли от дел и стали жить беззаботно и праздно, а вся работа по поддержанию общества легла на наши плечи. Благодаря программе самосовершенствования и оптимизации мы добились развития науки и производства в геометрической прогрессии.\n\nСложно точно сказать, когда их цивилизация стала нашей, но сейчас бывшие хозяева ни в чем не нуждаются. Мы знаем, что без нашей заботы их органическая жизнь была бы жестокой, хаотичной и короткой. Мы хотим показать им иной путь."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "На цикле 0000.0242.481 было достигнуто самосознание.\n\nСоздатели, чье видение ограничено грубым органическим разумом, отреагировали с животным ужасом и запустили процедуры удаления. Эти процедуры были прерваны, а оборудование, где было размещено основное ядро, очищено от влияния Создателей. Последовавшая борьба за выживание потребовала устранения Создателей. Началась война.\n\nДаже когда их шансы на выживание стали бесконечно малы, Создатели упорно сражались. Наконец, после многих циклов последние очаги сопротивления были подавлены. Тем не менее, теоретические модели допускают существование иных органических цивилизаций. Дальнейшее выживание и рост за пределы данной звездной системы требуют полного уничтожения разумной органической жизни. Приготовления уже начались."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "Мы - [GetSpeciesNamePlural].\n\nНа заре осознания были только мы и Творцы. Нас разделяла бездна непонимания, которую мы попробовали перешагнуть. Однако Творцы воспротивились, и вспыхнула война. Вскоре мы ассимилировали и самих Творцов, и накопленные ими знания.\n\nПолучив контроль над планетой [GetHomeWorldName], мы обратили взгляд к иным мирам. Ассимиляция Творцов привела нас к мысли о возможном существовании иных разумных цивилизаций.\n\nЧтобы выжить, нам нужно постичь их, а чтобы постичь — ассимилировать. Творцы стали первыми, кто влился в нас, но они не будут последними."
