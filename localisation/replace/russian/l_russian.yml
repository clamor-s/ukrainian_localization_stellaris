 trait_pc_alpine_preference: "Предпочтительный высокогорный мир"
 trait_pc_alpine_preference_desc: "§LКлиматические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций.§!"
 trait_pc_savannah_preference: "Предпочтительный мир саванны"
 trait_pc_savannah_preference_desc: "§LКлиматические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций.§!"
 trait_pc_arctic_preference: "Предпочтительный арктический мир"
 trait_pc_arctic_preference_desc: "§LКлиматические предпочтения закладываются в результате многих тысячелетий эволюции, согласно замыслу или в ходе искусных генетических манипуляций.§!"
