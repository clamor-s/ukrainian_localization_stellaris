 FE_CLUSTERED_STARTS: "Расположение государств"
 FE_CLUSTERED_STARTS_TOOLTIP: "§HРасположение государств§!\nПараметр определяет, будут ли государства зарождаться в скоплениях или распределяться по галактике случайным образом."
 FE_ADVANCED_NEAR_PLAYER: "Развитые соседи"
 FE_ADVANCED_NEAR_PLAYER_TOOLTIP: "§HРазвитые соседи§!\nПараметр определяет, будет ли ['concept_advanced_empires', государствам с развитым ИИ] разрешено зарождаться возле игрока. §YВыключение§! данного параметра может привести к появлению меньшего количества соседей с развитым ИИ, чем задано ранее."
 FE_MID_GAME: "Год середины игры"
 FE_MID_GAME_TOOLTIP: "§H$FE_MID_GAME$§!\nПараметр определяет, в каком году раньше всего могут произойти такие события середины игры, как ['concept_machine_uprising', восстания машин] и ['concept_great_khan', Великий хан]."
 FE_GUARANTEED_COLONIES: "Гарантированно пригодные миры"
 FE_GUARANTEED_COLONIES_TOOLTIP: "§H$FE_GUARANTEED_COLONIES$§!\nОпределяет, сколько пригодных для жизни планет такого же класса, что и ваш родной мир, гарантированно появится вблизи вашей стартовой системы.\n\n§RВнимание:§! при отключении этого параметра вы, возможно, вообще не найдете никаких пригодных для жизни миров рядом с вашим родным."
 FE_VICTORY: "Год победы"
 FE_VICTORY_TOOLTIP: "§H$FE_VICTORY$§!\nОпределяет, в каком году закончится игра, если в этот момент не идет ['concept_endgame_crisis'] или ['concept_war_in_heaven']. Победителем объявляется государство с наибольшим §Iсчетом§!. У вас сохранится возможность играть и после этого года.\n\nУстановка этого ползунка на максимальное значение приведет к полному отключению победы по времени."
 FE_END_GAME: "Год финала игры"
 FE_END_GAME_TOOLTIP: "§H$FE_END_GAME$§!\nПараметр определяет, в каком году раньше всего могут произойти такие события конца игры, как ['concept_endgame_crises', кризис конца игры] и ['concept_fallen_empire_awakening', пробуждение угасших империй]."
 FE_TECH_SPEED: "Стоимость технологий и традиций"
 FE_TECH_SPEED_TOOLTIP: "§H$FE_TECH_SPEED$§!\nОпределяет, как быстро обычные империи приобретают ['concept_technologies'] и ['concept_traditions']."
 FE_CRISES: "Тяжесть кризиса"
 FE_CRISES_TOOLTIP: "§KТяжесть кризиса§!\nПараметр определяет силу флотилий во время ['concept_endgame_crises', кризиса в конце игры]. Чем выше множитель, тем серьезнее будет кризис. \n\nЕсли в настройках §IТип кризиса§! выбрать §IВсе§!, это значение будет умножаться на1,5 за каждый пережитый кризис."
