 ####################################
 sr_alien_pets: "Инопланетные питомцы"
 sr_alien_pets_desc: "Этих кротких неразумных существ можно легко приручить. Дружелюбное поведение и приятная внешность делают их отличными домашними животными и компаньонами. Ксенофилы высоко ценят их и с гордостью выставляют в своих зоопарках."
 sr_betharian: "Бетарианский камень"
 sr_betharian_desc: "Эти редкие камни появились во многих мирах после падения метеоритов. Они очень медленно горят и являются эффективными источниками энергии."
