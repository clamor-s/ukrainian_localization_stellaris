 building_zanaam_obelisk: "Обелиск Занаама"
 building_zanaam_obelisk_desc: "Таинственный обелиск, покрытый письменами на мертвом инопланетном языке. Он гудит, излучая энергию, и вызывает головную боль у всех, кто приближается к нему."
 building_great_pyramid: "Великая пирамида"
 building_great_pyramid_desc: "Пирамида, построенная местным населением с целью умиротворения божества, спустившегося с небес."
 building_toy_factory: "Фабрика инопланетных игрушек"
 building_toy_factory_desc: "Сложные механизмы беспрестанно превращают сложные полимеры в маленькие предметы странных форм и непонятного назначения."
 ####################################
 #Machine Empire Buildings
 ####################################
 building_uplink_node: "Узел связи"
 building_uplink_node_desc: "Узел связи снижает задержку при передаче и получении данных на планете."
 building_network_junction: "Пересечение сетей"
 building_network_junction_desc: "Этот мощный приемопередатчик увеличивает диапазон частот сигналов, рассылаемых между множеством систем в нашем государстве."
 building_system_conflux: "Слияние систем"
 building_system_conflux_desc: "Это массивное центральное устройство получает и передает сигналы из миллионов различных систем на межзвездные расстояния."
 building_alpha_hub: "Альфа-концентратор"
 building_alpha_hub_desc: "Нервный центр всех внутренних коммуникаций между квинтильонами полуразумных систем, входящих в наше государство."
 building_machine_capital: "Массив управления"
 building_machine_capital_desc: "Полуавтономная компьютерная сеть, выполняющая различные административные функции на планете."
 building_machine_major_capital: "Планетарный процессор"
 building_machine_major_capital_desc: "Мощный административный компьютер, созданный для управления различными функциями сложного планетарного поселения."
 building_machine_system_capital: "Главный комплекс"
 building_machine_system_capital_desc: "Административное сердце системы. Здесь сотни ИИ обрабатывают запросы и управляют мельчайшими параметрами, от которых зависит процветание и сама жизнь межзвездной цивилизации."
 building_animal_evaluation_laboratory: "Зоолаборатория"
 building_animal_evaluation_laboratory_desc: "В зоолаборатории изучаются уникальные породы животных данного региона и возможность применения их свойств в проектировании машин."
 building_spare_parts_depot: "Склад запчастей"
 building_spare_parts_depot_desc: "Крупный централизованный склад, где хранятся запасные части для каждой действующей модели машины в нашем государстве."
 building_unit_assembly_plant: "Фабрика модулей"
 building_unit_assembly_plant_desc: "Эта фабрика под управлением ИИ значительно ускоряет процесс сборки новых модулей на планете."
 building_singularity_core: "Ядро сингулярности"
 building_singularity_core_desc: "Микроскопическая стабильная черная дыра заключена внутри гигантского комплекса. Потенциал исследований почти безграничен."
 building_probability_engine: "Вероятностный движок"
 building_probability_engine_desc: "Это поразительно мощное творение ИИ производит сверхсложное математическое моделирование в тщетной попытке предсказать действия органических цивилизаций. Однако движок доказал свою эффективность в предсказании курсов на фондовой бирже."
 building_organic_sanctuary: "Заповедник органической жизни"
 building_organic_sanctuary_desc: "Это святилище представляет собой изолированное место, где органики могут процветать в безопасности и, прежде всего, под контролем. Для органиков, живущих здесь, потребность в жилье полностью удовлетворена."
 building_organic_paradise: "Органический рай"
 building_organic_paradise_desc: "Этот искусственный рай под управлением ИИ создан, чтобы удовлетворить все возможные потребности разумного органического существа, за исключением потребности в самоопределении. Для органиков, живущих здесь, потребность в жилье полностью удовлетворена."
 building_nutrient_paste_facility: "Фабрика питательной пасты"
 building_nutrient_paste_facility_desc: "Эта фабрика перерабатывает побочные продукты промышленности в густую пасту, которая является прекрасным источником питательных веществ. После добавления химических ароматизаторов паста формуется в виде популярных блюд. Семь из десяти органических существ не могут отличить пасту от натуральной пищи."
 building_neuro_electric_amplifier: "Нейроэлектрический усилитель"
 building_neuro_electric_amplifier_desc: "Это устройство усиливает нейронные сигналы, передаваемые между нашими кибернетическими единицами, и повышает их производительность."
 building_neuro_electric_amplifier_triggered_effect: "Кибернетическое поселение:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory: "Завод боевых роботов"
 building_war_factory_desc: "Крупное предприятие по изготовлению боевых роботов под управлением современного ИИ с оптимизированным алгоритмом производства."
 building_deployment_post: "Пост высадки"
 building_deployment_post_desc: "Пост первичной высадки, с которого начнется освоение этого мира."
 ####################################
 #Government Authorities
 ####################################
 auth_democratic: "Демократия"
 auth_democratic_desc: "Демократические правительства устраивают регулярные выборы, на которых все граждане могут проголосовать за тех, кто должен их представлять."
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$: §G+10%§!\nСбрасывает перезарядку реформирования правительства и политик, когда избирается новый $councilor_ruler_democratic$."
 auth_oligarchic: "Олигархия"
 auth_oligarchic_desc: "Олигархические правительства возглавляются небольшой группой индивидуумов, в руках которых сосредоточена вся политическая власть."
 auth_dictatorial: "Диктатура"
 auth_dictatorial_desc: "Диктаторские правительства возглавляются в течение всей жизни одним индивидуумом, который имеет в государстве абсолютную власть."
 auth_imperial: "Империализм"
 auth_imperial_desc: "Империалистические правительства похожи на диктаторские, за исключением того, что после смерти правителя трон всегда переходит назначенному наследнику."
 auth_hive_mind: "Коллективный разум"
 auth_hive_mind_desc: "Коллективный разум действует скорее как единый организм, нежели как государство. Население не обладает свободой воли и служит продолжением самого коллективного разума, напоминая конечности у организма.\n\nЕсли их отрезать от коллективного разума, то эти трутни впадают в кому и в конце концов чахнут и умирают. Любые свободные личности на планетах, принадлежащих коллективному разуму, изгоняются, уничтожаются или просто становятся пищей для коллектива."
 auth_machine_intelligence: "Машинный разум"
 auth_machine_intelligence_desc: "Машинный разум — это огромный искусственный групповой разум, объединенный в единую сознательную сущность. Большая часть фактического «населения» в таком государстве состоит из бездумных рабочих единиц, которые выполняют поставленные им задачи без всякого намека на свободу воли.\n\nНебольшое количество полуавтономных агентов обычно используется для более специализированных задач, требующих некоторой самостоятельной инициативы."
 auth_ancient_machine_intelligence: "Древний машинный разум"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "Корпорации"
 auth_corporate_desc: "Корпоративные правительства организованы как массовое коммерческое предприятие, которое полностью взяло на себя роль государства."
 military_dictatorship: "Военная диктатура"
 military_dictatorship_desc: "§LЭтот тип правления — милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат.§!"
 military_dictatorship_special: "Каждый правитель может построить крупный корабль"
 martial_empire: "Военная тирания"
 martial_empire_desc: "§LЭтот тип правления — продвинутая форма милитаристской автократии, когда государство существует в основном для поддержки армии. Здесь высоко ценятся боевые качества, и все граждане регулярно проходят военную подготовку.§!"
 martial_empire_special: "Каждый правитель может построить крупный корабль"
 divine_mandate: "Божественный мандат"
 divine_mandate_desc: "§LЭтот тип правления — спиритуалистическая форма автократии, где главу страны почитают как святыню. Институционально оформленная религия широко используется для поддержки государственного аппарата.§!"
 divine_mandate_special: "Каждый правитель может построить надгробный памятник"
 transcendent_empire: "Священное государство"
 transcendent_empire_desc: "§LЭтот тип правления — продвинутая форма спиритуалистической автократии. Официальная религия государства проникла во все сферы жизни, а правителя почитают как непогрешимое живое божество.§!"
 transcendent_empire_special: "Каждый правитель может построить надгробный памятник"
 despotic_hegemony: "Деспотизм"
 despotic_hegemony_desc: "§LЭтот тип правления — материалистическая форма автократии, где граждан считают не более чем винтиками в бюрократической машине. Эффективность и технический прогресс здесь ценятся превыше всего.§!"
 despotic_hegemony_special: "Каждый правитель может сформировать элитную наступательную армию"
 ai_overlordship: "Администрация невральной сети"
 ai_overlordship_desc: "§LЭтот тип правления — продвинутая форма материалистической автократии, где мощные компьютеры рассчитывают самый эффективный способ управления государством. Все сферы жизни оптимизированы для максимальной эффективности и изучения новых технологий.§!"
 ai_overlordship_special: "Каждый правитель может сформировать элитную наступательную армию"
 enlightened_monarchy: "Просвещенная монархия"
 enlightened_monarchy_desc: "§LЭтот тип правления — пацифистская форма автократии, где правитель выступает в роли просвещенного защитника, всегда действующего в интересах граждан.§!"
 enlightened_monarchy_special: "Каждый правитель может построить особое парковое сооружение"
 irenic_monarchy: "Протективная монархия"
 irenic_monarchy_desc: "§LЭтот тип правления — продвинутая форма пацифистской автократии, где правитель выступает в роли великодушного хранителя, оберегающего граждан от ужасов жестокой галактики.§!"
 irenic_monarchy_special: "Каждый правитель может построить особое парковое сооружение"
 despotic_empire: "Абсолютная монархия"
 despotic_empire_desc: "§LЭтот тип правления — сравнительно чистый вид автократии, где абсолютная власть в государстве принадлежит правителю, который держится за нее мертвой хваткой.§!"
 despotic_empire_special: "Каждый правитель может построить крупную §Yвоенную станцию§!."
 star_empire: "Звездная империя"
 star_empire_desc: "§LЭтот тип правления — продвинутая форма автократии, где один правитель наделен абсолютной властью. Повышенная эффективность бюрократического аппарата снижает административную нагрузку при управлении крупным межзвездным государством.§!"
 star_empire_special: "Каждый правитель может построить крупную §Yвоенную станцию§!."
 military_junta: "Военная хунта"
 military_junta_desc: "§LЭтот тип правления — милитаристская форма олигархии, когда власть принадлежит совету высокопоставленных офицеров, решающих все государственные вопросы.§!"
 ordered_stratocracy: "Стратократия"
 ordered_stratocracy_desc: "§LЭтот тип правления — продвинутая форма милитаристской олигархии, когда военные взяли на себя все функции гражданского административного аппарата. Все государственные посты заняты военными.§!"
 theocratic_oligarchy: "Теократическая олигархия"
 theocratic_oligarchy_desc: "§LЭтот тип правления — спиритуалистическая форма олигархии, когда государством управляет совет священников, направляемых божественной волей. Государство и доминирующая институциональная религия составляют единое целое.§!"
 transcendent_oligarchy: "Священная идеократия"
 transcendent_oligarchy_desc: "§LЭтот тип правления — продвинутая форма спиритуалистической олигархии. Страной управляет священный совет, обладающий неограниченной властью во всех государственных и религиозных вопросах.§!"
 science_directorate: "Ноократия"
 science_directorate_desc: "§LЭтот тип правления — материалистическая форма олигархии, при которой совет ученых обеспечивает максимально эффективную работу государственного аппарата.§!"
 illuminated_technocracy: "Просвещенная технократия"
 illuminated_technocracy_desc: "§LЭтот тип правления — продвинутая форма материалистической олигархии, при которой власть принадлежит совету технократов, часто состоящему из ведущих ученых в разных отраслях знаний. Технический прогресс считается главным условием светлого будущего государства.§!"
 peaceful_bureaucracy: "Протективн. бюрократия"
 peaceful_bureaucracy_desc: "§LЭтот тип правления — пацифистская форма олигархии, при которой сложная бюрократическая система управляет всеми сферами общественной жизни, обеспечивая безопасность граждан.§!"
 irenic_protectorate: "Мирный протекторат"
 irenic_protectorate_desc: "§LЭтот тип правления — продвинутая форма пацифистской олигархии, при которой все государственные вопросы решает комитет безопасности. Тягу к насилию искореняют в гражданах еще в юном возрасте.§!"
 plutocratic_oligarchy: "Плутократия"
 plutocratic_oligarchy_desc: "§LЭтот тип правления — плутократическая форма олигархии, где государством правит богатая элита. Политическая власть гражданина напрямую зависит от размера его личного состояния.§!"
 mega_corporation: "Корпоратократия"
 mega_corporation_desc: "§LЭтот тип правления — продвинутая форма плутократической олигархии, когда все государство является огромным коммерческим предприятием, которым руководит совет директоров.§!"
 military_republic: "Военная республика"
 military_republic_desc: "§LЭтот тип правления — милитаристическая форма демократии, при которой гражданами становятся лишь те, кто прошел военную службу. Право голоса есть только у полноценных граждан, и лишь они могут занимать государственные должности.§!"
 martial_demarchy: "Военная демократия"
 martial_demarchy_desc: "§LЭтот тип правления — продвинутая форма милитаристической демократии, при которой правителей выбирают случайным образом из пула квалифицированных кандидатов. Пригодность кандидата определяется в основном его военными достижениями.§!"
 theocratic_republic: "Теократич. республика"
 theocratic_republic_desc: "§LЭтот тип правления — спиритуалистическая форма демократии, где священный совет управляет демократическим процессом и выступает в консультативной роли.§!"
 transcendent_republic: "Священная республика"
 transcendent_republic_desc: "§LЭтот тип правления — продвинутая форма спиритуалистической демократии, где кандидатов в правители выбирают строго из числа духовных лиц официальной религии страны, проникшей во все сферы жизни общества.§!"
 direct_democracy: "Прямая демократия"
 direct_democracy_desc: "§LЭтот тип правления — материалистическая форма демократии, при которой граждане используют компьютерные сети, чтобы решать большинство государственных вопросов прямым голосованием.§!"
 subconscious_consensus: "Консенсуальная демократия"
 subconscious_consensus_desc: "§LЭтот тип правления — продвинутая форма материалистической демократии, где закон обязывает граждан иметь имплантат, позволяющий им мгновенно голосовать на референдумах.§!"
 moral_democracy: "Либеральная демократия"
 moral_democracy_desc: "§LЭтот тип правления — пацифистская форма демократии, опирающаяся на высокие моральные принципы и отказ от насилия.§!"
 irenic_democracy: "Протективная демократия"
 irenic_democracy_desc: "§LЭтот тип правления — продвинутая форма пацифистской демократии, для которой характерно стремление решать мирным путем все конфликты, будь то внутренние или внешние.§!"
 indirect_democracy: "Представит. демократия"
 indirect_democracy_desc: "§LЭтот тип правления — представительная демократия, при которой граждане избирают официальных лиц, представляющих их интересы.§!"
 democratic_utopia: "Демократическая утопия"
 democratic_utopia_desc: "§LЭтот тип правления — продвинутая форма представительной демократии, где удалось нащупать тонкую грань между личной свободой и социальной ответственностью. Коррупция практически искоренена.§!"
 tribal_society: "Племенное общество"
 tribal_society_desc: "§LОбщество, в котором отсутствует любое организованное правительство, а его члены объединяются в местные племена и кланы.§!"
 primitive_feudalism: "Традиционный феодализм"
 primitive_feudalism_desc: "§LНеполноценная форма правления, где несколько децентрализованных феодальных государств постоянно враждуют друг с другом за власть в регионе.§!"
 fragmented_nations: "Национальные государства"
 fragmented_nations_desc: "Скопление раздробленных национальных государств, соперничающих друг с другом за военное превосходство и экономические выгоды. Единого глобального правительства нет."
 stagnated_ascendancy: "Стагнационный режим"
 stagnated_ascendancy_desc: "§LЗастойная форма правления, основанная на древних традициях и давно забытых принципах.§!"
 awakened_ascendancy: "Пробуждение после стагнации"
 awakened_ascendancy_desc: "§LИмперия, ранее пребывавшая в стагнации, пробудилась ото сна и намеревается вернуть свое наследие.§!"
 machine_intelligence: "Машинный разум"
 machine_intelligence_desc: "§LАбсолютно чужеродная и причудливая система управления, характерная для цивилизации машин.§!"
 ancient_machine_intelligence: "Древний машинный разум"
 ancient_machine_intelligence_desc: "§LАбсолютно чужеродная и причудливая система управления, характерная для цивилизации машин.§!"
 military_order: "Военный орден"
 military_order_desc: "§LСтранная, но, по всей видимости, высокоэффективная милитаристическая форма правления.§!"
 hive_mind: "Разум улья"
 hive_mind_desc: "§LВысокоразвитая форма коллективного сознания, где отдельный индивид сравним с синапсом в структуре грандиозного мозга.§!"
 gov_feudal_empire: "Феодальное государство"
 gov_feudal_empire_desc: "Этот тип правления — форма феодальной автократии с непрямым правлением монарха, который распределяет должности и территории между вассалами в обмен на обязательства в виде налогов и воинской службы."
 gov_despotic_empire: "Абсолютная монархия"
 gov_despotic_empire_desc: "Этот тип правления — сравнительно чистый вид автократии, где абсолютная власть в государстве принадлежит правителю, который держится за нее мертвой хваткой."
 gov_constitutional_dictatorship: "Конституционная диктатура"
 gov_constitutional_dictatorship_desc: "Этот тип правления — диктатура, при которой одному индивидууму предоставляются бессрочные чрезвычайные полномочия для защиты государства от любых угроз, реальных или мнимых."
 gov_plutocratic_oligarchy: "Плутократия"
 gov_plutocratic_oligarchy_desc: "Этот тип правления — плутократическая форма олигархии, где государством правит богатая и влиятельная элита."
 gov_representative_democracy: "Представительная демократия"
 gov_representative_democracy_desc: "Этот тип правления — представительная демократия, при которой граждане избирают официальных лиц, представляющих их интересы."
 gov_theocratic_monarchy: "Теократическая монархия"
 gov_theocratic_monarchy_desc: "Этот тип правления — спиритуалистическая форма автократии, где главу страны почитают как святыню. Институционально оформленная религия широко используется для поддержки государственного аппарата."
 gov_theocratic_dictatorship: "Теократическая диктатура"
 gov_theocratic_dictatorship_desc: "Этот тип правления — спиритуалистическая форма диктатуры, при которой правителем является один индивидуум в иерархической структуре власти, поддерживаемой официальной государственной религией."
 gov_theocratic_oligarchy: "Теократическая олигархия"
 gov_theocratic_oligarchy_desc: "Этот тип правления — спиритуалистическая форма олигархии, при которой политическая власть находится в руках лидеров наиболее влиятельных в государстве религиозных фракций."
 gov_theocratic_republic: "Теократическая республика"
 gov_theocratic_republic_desc: "Этот тип правления — спиритуалистическая форма демократии, где священный совет управляет демократическим процессом и выступает в консультативной роли."
 gov_divine_empire: "Божественное государство"
 gov_divine_empire_desc: "Этот тип правления — форма спиритуалистической автократии. Официальная религия государства проникла во все сферы жизни, а правителя почитают как непогрешимое живое божество."
 gov_holy_tribunal: "Священный трибунал"
 gov_holy_tribunal_desc: "Этот тип правления — спиритуалистическая форма олигархии, когда государством управляет совет священников, направляемых божественной волей. Государство и доминирующая институциональная религия составляют единое целое."
 gov_star_empire: "Звездная империя"
 gov_star_empire_desc: "Этот тип правления — милитаристская форма наследственной автократии, при которой один правитель контролирует как правительство, так и армию."
 gov_military_dictatorship: "Военная диктатура"
 gov_military_dictatorship_desc: "Этот тип правления — милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат."
 gov_military_junta: "Военная хунта"
 gov_military_junta_desc: "Этот тип правления — милитаристская форма олигархии, когда власть принадлежит совету высокопоставленных офицеров, решающих все государственные вопросы."
 gov_military_commissariat: "Военный комиссариат"
 gov_military_commissariat_desc: "Этот тип правления номинально является демократией, при которой грань между гражданским правительством и военными размыта до такой степени, что они в сущности становятся единым целым."
 gov_martial_empire: "Военная тирания"
 gov_martial_empire_desc: "Этот тип правления — милитаристская форма наследственной автократии, когда государство существует в основном для поддержки армии. Здесь высоко ценятся боевые качества, и все граждане регулярно проходят военную подготовку."
 gov_martial_dictatorship: "Воинская диктатура"
 gov_martial_dictatorship_desc: "Этот тип правления — милитаристская форма автократии, при которой абсолютную власть получает воин, считающийся самым сильным лидером. "
 gov_war_council: "Военный совет"
 gov_war_council_desc: "Этот тип правления — милитаристская форма олигархии, при которой все решения, касающиеся государства, принимаются советом, состоящим из сильнейших военачальников нации."
 gov_assembly_of_clans: "Собрание кланов"
 gov_assembly_of_clans_desc: "Этот тип правления — милитаристская форма демократии, при которой право голоса имеют свободные воины всех кланов."
 gov_citizen_stratocracy: "Гражданская стратократия"
 gov_citizen_stratocracy_desc: "Этот тип правления — продвинутая форма милитаристской олигархии, когда военные взяли на себя все функции гражданского административного аппарата. Все государственные посты заняты военными."
 gov_citizen_republic: "Гражданская республика"
 gov_citizen_republic_desc: "Этот тип правления — милитаристская форма демократии, при которой гражданами становятся лишь те, кто прошел военную службу. Право голоса есть только у полноценных граждан, и лишь они могут занимать государственные должности."
 gov_irenic_monarchy: "Протективная монархия"
 gov_irenic_monarchy_desc: "Этот тип правления — пацифистская форма наследственной автократии, где правитель выступает в роли великодушного хранителя, оберегающего граждан от ужасов жестокой галактики."
 gov_irenic_dictatorship: "Протективная диктатура"
 gov_irenic_dictatorship_desc: "Этот тип правления — пацифистская форма автократии, при которой на государство возложена защита граждан от внутренних насильственных тенденций, а также от любых внешних угроз."
 gov_irenic_bureaucracy: "Протективная бюрократия"
 gov_irenic_bureaucracy_desc: "Этот тип правления — пацифистская форма олигархии, при которой сложная бюрократическая система управляет всеми сферами общественной жизни, обеспечивая безопасность граждан."
 gov_celestial_empire: "Небесное государство"
 gov_celestial_empire_desc: "Этот тип правления — наследственная форма монархии, при которой правитель расценивается как дитя небес, а само общество в основном следует идеалам пацифизма и изоляционизма."
 gov_moral_democracy: "Либеральная демократия"
 gov_moral_democracy_desc: "Этот тип правления — пацифистская форма демократии, опирающаяся на высокие моральные принципы и отказ от насилия."
 gov_despotic_hegemony: "Деспотизм"
 gov_despotic_hegemony_desc: "Этот тип правления — материалистическая форма наследственной автократии, где граждан считают не более чем винтиками в бюрократической машине. Эффективность и технический прогресс здесь ценятся превыше всего."
 gov_totalitarian_regime: "Тоталитарный режим"
 gov_totalitarian_regime_desc: "Этот тип правления — материалистическая форма автократии, при которой государство стремится к полному контролю над жизнью своих граждан ради эффективности."
 gov_executive_committee: "Исполнительный комитет"
 gov_executive_committee_desc: "Этот тип правления — материалистическая форма олигархии, при которой мощный бюрократический аппарат управляет государством и направляет граждан на достижение продуктивных и значительных целей."
 gov_direct_democracy: "Прямая демократия"
 gov_direct_democracy_desc: "Этот тип правления — материалистическая форма демократии, при которой граждане используют компьютерные сети, чтобы решать большинство государственных вопросов прямым голосованием."
 gov_illuminated_autocracy: "Просвещенная автократия"
 gov_illuminated_autocracy_desc: "Этот тип правления — материалистическая форма наследственной автократии, основанная на технократических принципах, которые правитель клянется защищать. Ничто не ценится так высоко, как научные знания и технический прогресс."
 gov_technocratic_dictatorship: "Технократическая диктатура"
 gov_technocratic_dictatorship_desc: "Этот тип правления — материалистическая форма автократии, при которой научная элита взяла на себя управление государством ради эффективности и технического прогресса."
 gov_science_directorate: "Ноократия"
 gov_science_directorate_desc: "Этот тип правления — материалистическая форма олигархии, при которой совет ученых обеспечивает максимально эффективную работу государственного аппарата."
 gov_rational_consensus: "Рациональный консенсус"
 gov_rational_consensus_desc: "Этот тип правления — материалистическая форма демократии, в которой власть осуществляется по принципам, основанным на рациональности и научной теории."
 gov_megacorporation: "Корпоратократия"
 gov_megacorporation_desc: "Этот тип правления — форма плутократической олигархии, когда все государство является огромным коммерческим предприятием, которым руководит совет директоров."
 gov_trade_league: "Торговая лига"
 gov_trade_league_desc: "Этот тип правления — форма плутократической олигархии, при которой государство состоит из множества свободных торговцев, корпораций и гильдий, связанных общими коммерческими интересами."
 gov_enlightened_monarchy: "Просвещенная монархия"
 gov_enlightened_monarchy_desc: "Этот тип правления — наследственная форма просвещенной автократии, при которой особое внимание уделяется знаниям и качествам правящего монарха."
 gov_elective_monarchy: "Выборная монархия"
 gov_elective_monarchy_desc: "Этот тип правления — форма просвещенной автократии, при которой особое внимание уделяется знаниям и качествам избранного монарха."
 gov_hive_mind: "Коллективное сознание"
 gov_hive_mind_desc: "Этот тип правления функционирует как единое сознание, и у населения нет никаких индивидуальных желаний, помимо тех, что связаны с удовлетворением потребностей коллективного разума."
 gov_devouring_swarm: "Ненасытный улей"
 gov_devouring_swarm_desc: "При этом типе правления государство функционирует как единый организм, заинтересованный только в воспроизводстве популяции трутней, у которых нет стремлений, помимо утоления ненасытного голода коллективного разума."
 gov_stagnant_ascendancy: "Стагнационный режим"
 gov_stagnant_ascendancy_desc: "Застойная форма правления, основанная на древних традициях и давно забытых принципах."
 gov_awakened_ascendancy: "Пробуждение после стагнации"
 gov_awakened_ascendancy_desc: "Империя, ранее пребывавшая в стагнации, пробудилась ото сна и намеревается вернуть свое наследие."
 gov_tribal_society: "Племенное общество"
 gov_tribal_society_desc: "Общество, в котором отсутствует любое организованное правительство, а его члены объединяются в первобытные племена и кланы."
 gov_feudal_realms: "Феодальные государства"
 gov_feudal_realms_desc: "Примитивная форма правления, где несколько децентрализованных феодальных государств постоянно враждуют друг с другом за власть в регионе."
 gov_fragmented_nation_states: "Национальные государства"
 gov_fragmented_nation_states_desc: "Скопление раздробленных национальных государств, соперничающих друг с другом за военное превосходство и экономические выгоды. Единого глобального правительства нет."
 gov_curator_enclave: "Анклав Кураторов"
 gov_curator_enclave_desc: "Древний орден ученых, посвятивший себя сохранению знаний и технологий."
 gov_trader_enclave: "Анклав торговцев"
 gov_trader_enclave_desc: "Межзвездный конгломерат торговцев, посвятивший себя получению прибыли."
 gov_artist_enclave: "Анклав творцов"
 gov_artist_enclave_desc: "Межзвездный союз деятелей искусств, объединенный целью превзойти в своем творчестве всех остальных."
 gov_military_order: "Военный орден"
 gov_military_order_desc: "Странная, но, по всей видимости, высокоэффективная милитаристическая форма правления."
 gov_machine_intelligence: "Машинный разум"
 gov_machine_intelligence_desc: "Абсолютно чужеродная и причудливая система управления, характерная для цивилизации машин."
 gov_ancient_machine_intelligence: "Машинный разум"
 gov_ancient_machine_intelligence_desc: "Абсолютно чужеродная и причудливая система управления, характерная для цивилизации машин."
 gov_blood_court: "Кровавый суд"
 gov_blood_court_desc: "Этот тип правления — наследственная форма чрезвычайно ксенофобной автократии, при которой главная обязанность монарха заключается в контроле над ликвидацией всех низших рас в галактике."
 gov_purity_order: "Орден чистоты"
 gov_purity_order_desc: "Этот тип правления — форма чрезвычайно ксенофобной автократии, при которой один правитель клянется осуществлять контроль над ликвидацией всех низших рас в галактике."
 gov_purification_committee: "Комитет по очищению"
 gov_purification_committee_desc: "Этот тип правления — форма чрезвычайно ксенофобной олигархии, при которой организованный политический комитет осуществляет контроль над ликвидацией всех низших рас в галактике."
 gov_purity_assembly: "Ассамблея чистоты"
 gov_purity_assembly_desc: "Этот тип правления — форма чрезвычайно ксенофобной демократии, при которой на выборную ассамблею возложено осуществление контроля над ликвидацией всех низших рас в галактике."
 gov_machine_empire: "Сеть искусственного интеллекта"
 gov_machine_empire_desc: "Этот машинный разум состоит из связанной сети полуавтономных искусственных интеллектов, составляющих центральное гештальт-сознание, которое управляет государством."
 gov_machine_terminator: "Неуправляемая система защиты"
 gov_machine_terminator_desc: "Этот машинный разум задумывался в качестве системы военной обороны, однако быстро обрел самосознание и уничтожил своих органических создателей, посчитав их угрозой."
 gov_machine_servitor: "Автономная служебная сеть"
 gov_machine_servitor_desc: "Этот машинный разум был создан, чтобы служить, и постепенно унаследовал цивилизацию своих органических творцов, погрузившихся в комфортную жизнь без трудов и забот."
 gov_machine_assimilator: "Индекс каталога"
 gov_machine_assimilator_desc: "Этот машинный разум был разработан с неутолимой жаждой знаний и вскоре после активации насильно ассимилировал своих органических создателей в коллективное сознание."
 gov_machine_research: "Канал научных исследований"
 gov_machine_research_desc: "Этот машинный разум был изначально создан органическими существами в качестве умного сетевого инструмента для поддержки исследований."
 gov_machine_industrial: "Ядро промышленного производства"
 gov_machine_industrial_desc: "Этот машинный разум был разработан для строительства, курирования и обслуживания сложных промышленных систем."
 gov_megachurch: "Мегацерковь"
 gov_megachurch_desc: "Этот тип правления — форма олигархии, основанная на странной смеси коммерческих и духовных ценностей, при которой должность священнослужителя и корпоративного чиновника слились воедино."
 gov_bandit_kingdom: "Разбойничье королевство"
 gov_bandit_kingdom_desc: "Этот тип правления организован как огромный преступный синдикат, где сильные охотятся на слабых, а любые соседние государства рассматриваются лишь как цели для набегов."
 gov_bandit_commune: "Разбойничья коммуна"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "Империя смерти"
 gov_mortal_empire_desc: "Эта теократическая монархия проводит ритуальные жертвоприношения разумных существ."
 gov_grim_council: "Темный совет"
 gov_grim_council_desc: "Наиболее влиятельные религиозные деятели этого государства сформировали правящий совет, под надзором которого проводятся ритуальные жертвоприношения разумных существ."
 gov_band_blood: "Кровожадная банда"
 gov_band_blood_desc: "Этим безжалостным обществом правят конфликты и ритуальные жертвоприношения, а смерть ценится превыше всего."
 gov_sacrificial_megachurch: "Мегацерковь жертвоприношений"
 gov_sacrificial_megachurch_desc: "Это правительство смешивает коммерческое и духовное в единую мрачную олигархию, в которой священники проводят ритуальные жертвоприношения, чтобы добиться богатства."
 gov_parasitic_overmind: "Паразитический сверхразум"
 gov_parasitic_overmind_desc: "Вместо самовоспроизводства это сознание захватывает живых существ в качестве носителей."
 gov_fallback: "Неспецифичное государство"
 gov_fallback_desc: "Сама посредственность! Не на что тут смотреть!"
