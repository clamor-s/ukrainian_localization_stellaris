 st_research: "Упор на науку"
 st_research_desc: "Сектор сосредоточит усилия на исследованиях. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§!."
 st_financial: "Специализация: финансы"
 st_financial_desc: "Сектор сосредоточит усилия на генерации энергокредитов. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§!."
 st_agricultural: "Специализация: сельское хозяйство"
 st_agricultural_desc: "Сектор сосредоточит усилия на производстве пищи. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§!."
 st_production: "Упор на добычу"
 st_production_desc: "Сектор сосредоточит усилия на добыче сырья, такого как пища, минералы и энергия. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§!."
 st_manufacturing: "Упор на производство"
 st_manufacturing_desc: "Сектор сосредоточит усилия на производстве передовой продукции, такой как сплавы и товары массового спроса. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§!."
 st_unity: "Специализация: единство"
 st_unity_desc: "Сектор сосредоточит усилия на производстве единства. \n\nНа всех планетах в этом секторе будет §Hвключена§! §Hавтоматизация§! \n\nРучное переключение §Hавтоматизации планеты§! получит приоритет над §Hавтоматизацией сектора§!."
