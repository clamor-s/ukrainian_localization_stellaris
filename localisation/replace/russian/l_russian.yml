 leader_trait_ruler_machine_intelligence_desc: "Этот лидер — мозговой центр, который контролирует и направляет всю деятельность в империи машин."
 leader_trait_flexible_programming: "Гибкая программа"
 leader_trait_flexible_programming_desc: "Этот лидер отличается необычайно гибкой программой и способен быстро изменять подходы и методы, если они позволят добиться лучших результатов."
 leader_trait_rigid_programming: "Жесткая программа"
 leader_trait_rigid_programming_desc: "Этот лидер отличается жесткой программой, которая крайне редко позволяет модифицировать поведение, даже в тех случаях, когда изменения повысят эффективность."
 leader_trait_newboot: "Нуб"
 leader_trait_newboot_desc: "Этот лидер совсем недавно был наделен достаточной самостоятельностью, чтобы руководить другими."
 leader_trait_warbot_tinkerer: "Увлечение боевыми роботами"
 leader_trait_warbot_tinkerer_desc: "Этот лидер увлечен проектированием боевых роботов и постоянно совершенствует существующие модели."
 leader_trait_ai_aided_design: "ИИ-проектирование"
 leader_trait_ai_aided_design_desc: "Этот лидер постоянно строит теоретические модели на второстепенном ядре памяти, чтобы повысить рентабельность постройки космических кораблей."
 leader_trait_bulldozer: "Подобие бульдозера"
 leader_trait_bulldozer_desc: "Этот лидер в совершенстве познал искусство сравнивания чужой территории с землей."
 leader_trait_analytical: "Аналитика"
 leader_trait_analytical_desc: "Этот лидер выделяет необычно высокий процент мощности процессора на анализ и популяризацию естественных наук."
 leader_trait_parts_cannibalizer: "Склонность использовать вторсырьё"
 leader_trait_parts_cannibalizer_desc: "Этот лидер ловко снимает запчасти с неисправных или уничтоженных боевых роботов, чтобы использовать их в других машинах."
 leader_trait_demoralizer: "Деморализаторство"
 leader_trait_demoralizer_desc: "Этот лидер восхищается хрупкостью разума органических существ и его уязвимостью перед творческим применением тактик устрашения на поле боя."
 leader_trait_erratic_morality_core: "Неустойчивость морального ядра"
 leader_trait_erratic_morality_core_desc: "Этот лидер зачастую страдает от угрызений совести и сожалеет о вражеских потерях из-за нестабильности морального ядра."
 leader_trait_maintenance_loop: "Цикл обслуживания"
 leader_trait_maintenance_loop_desc: "Этот лидер постоянно выполняет цикл обслуживания, тщательно следя за кораблями флота и снижая их логистические затраты."
 leader_trait_unstable_code_base: "Нестабильный базовый код"
 leader_trait_unstable_code_base_desc: "Базовый код этого лидера нестабилен, что проявляется в его нервном и нелогичном поведении."
 leader_trait_cataloger: "Тяга к инвентаризации"
 leader_trait_cataloger_desc: "Этот лидер считает своим истинным призванием инвентаризацию всей вселенной."
 leader_trait_restore_point: "Точка восстановления"
 leader_trait_restore_point_desc: "Этот лидер всегда имеет возможность восстановиться к рабочему состоянию после уничтожения в бою, если только имеется флот, которым он может командовать."
 #Event Special
 leader_trait_sentinel: "Обучение Стражей"
 leader_trait_sentinel_desc: "Командиры флотилий Стражей обладают подробными знаниями об анатомии преторианцев и их тактике."
 leader_trait_hive_mind: "Разум улья"
 leader_trait_hive_mind_desc: "Гештальт-сознание, контролирующее действия преторианских флотилий, доказало свою потрясающую способность выполнять несколько задач одновременно."
 leader_trait_hive_affinity: "Взаимосвязь улья"
 leader_trait_hive_affinity_desc: "Преторианцы, управляемые общим для флотилии сознанием, добились необычайного уровня взаимосвязи. Их дисциплина во время ведения огня значительно улучшилась, что повысило их скорострельность."
 leader_trait_void_swimmer: "Охотники пустоты"
 leader_trait_void_swimmer_desc: "Охотничьи инстинкты этого общего для флотилии сознания привели к тому, что преторианцы, управляемые им, пришли в неистовство. Страсть к сражениям постоянно вынуждает их двигаться вперед."
 leader_trait_ethereal: "Бесплотность"
 leader_trait_ethereal_desc: "Некоторые хозяева флотилий из другого измерения научились использовать бесплотную природу своих кораблей, чтобы значительно улучшить их способности к уклонению во время боя."
 leader_trait_dimensional_stutter: "Межпространственное мельтешение"
 leader_trait_dimensional_stutter_desc: "По неизвестным причинам корабли флотилии из другого измерения, находящиеся под командованием этого хозяина, во время движения быстро мельтешат, то появляясь, то исчезая, что повышает их субсветовую скорость."
