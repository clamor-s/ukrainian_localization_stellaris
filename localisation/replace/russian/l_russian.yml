 RESEARCH_EFFICIENCY_DESC: "Темп исследований отражает эффективность использования научных ресурсов государства, что ускоряет или замедляет изучение новых технологий. Это число в основном зависит от способностей выбранного ученого, но на него могут влиять и другие факторы."
