 building_xeno_zoo: "Инопланетный зоопарк"
 building_xeno_zoo_desc: "Заповедник для сохранения и изучения местной фауны."
 building_fe_xeno_zoo: "Ксенозаповедник"
 building_hab_capital: "Администрация среды обитания"
 building_hab_capital_desc: "Административный центр этой среды обитания, служащий в качестве ее столицы и места расположения местного правительства."
 building_hab_solar_power_processor: "Система обработки солнечной энергии"
 building_hab_solar_power_processor_desc: "Системы обработки солнечной энергии распределяют солнечную энергию, накопленную в крупных массивах солнечных панелей, расположенных на внешней оболочке среды обитания."
 building_hab_astro_mining_facility: "Комплекс астродобычи"
 building_hab_astro_mining_facility_desc: "Среды обитания, не имеющие собственных природных ресурсов, нуждаются в таких комплексах для добычи и переработки минералов с ближайших астероидов и планетоидов."
 building_hab_agri_bay: "Сельскохозяйственная зона"
 building_hab_agri_bay_desc: "Секция среды обитания, выделенная под выращивание разнообразных растений и животных, необходимых местному населению."
 building_hab_cultural_center: "Центр досуга"
 building_hab_cultural_center_desc: "Этот разрастающийся комплекс используется для удовлетворения культурных и социальных потребностей обитателей среды обитания."
 building_hab_laboratory_module: "Лабораторный комплекс"
 building_hab_laboratory_module_desc: "Секция среды обитания, полностью посвященная научным исследованиям."
 building_fe_xeno_zoo_desc: "Высокотехнологичный заповедник, идеально имитирующий естественную среду обитания для «спасенных» инопланетных существ."
 building_paradise_dome: "Райский купол"
 building_paradise_dome_desc: "Полностью замкнутый жилой купол с самодостаточной экосистемой, настоящий частный рай для тех, кто оказался достаточно богат или удачлив, чтобы здесь поселиться."
 building_monument: "Монумент"
 building_monument_desc: "Монумент, воздвигнутый в честь великого правителя."
 building_monument_proper: "Монумент правителя [GetRulerName]"
 building_monument_desc_proper: "Колоссальный монумент, воздвигнутый в честь великого правителя [GetRulerName]."
 building_grand_mausoleum: "Великий мавзолей"
 building_grand_mausoleum_desc: "Огромный мавзолей, ставший усыпальницей для великого правителя."
 building_grand_mausoleum_proper: "Великий мавзолей правителя [GetRulerName]"
 building_grand_mausoleum_desc_proper: "Священный мавзолей, где покоится легендарный правитель [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip: "Должен быть §Yправитель§!\nНа планете\nдолжна быть создана\n§Yпланетарная администрация§!,\n§Yпланетарная столица§! или\n§Yстолица государства§!"
 building_royal_gardens: "Королевские сады"
 building_royal_gardens_desc: "Огромный сад, где граждане могут отдохнуть и тепло вспомнить великого правителя."
 building_royal_gardens_proper: "Королевские сады правителя [GetRulerName]"
 building_royal_gardens_desc_proper: "Этот фантастический сад — дар великого правителя [GetRulerName] своим согражданам."
 building_galactic_stock_exchange: "Галактическая фондовая биржа"
 building_galactic_stock_exchange_desc: "Участвуя в свободной торговле товарами и услугами, мы создаем условия для более специализированной экономики, где каждый может преуспеть в своей узкой области и торговать с учетом собственных нужд."
 building_ministry_production: "Министерство производства"
 building_ministry_production_desc: "Министерство производства неустанно работает над организацией и упорядочением производства по всей планете."
 building_production_center: "Центр переработки ресурсов"
 building_production_center_desc: "Крупный объект, на котором сосредоточены обработка ресурсов и производство в масштабах всей планеты."
 building_supercomputer: "Планетарный суперкомпьютер"
 building_supercomputer_desc: "Колоссальный обособленный суперкомпьютер, который может выполнять невероятно сложные расчеты, повышая тем самым темп научных исследований на всей планете."
 building_hyper_entertainment_forum: "Суперразвлекательные центры"
 building_hyper_entertainment_forum_desc: "Эти огромные развлекательные комплексы — место, где сбываются мечты. Торговые центры, рестораны, парки развлечений, аттракционы виртуальной реальности и многое другое. Вы мечтаете — мы воплощаем!"
 building_institute: "Научно-исследовательский институт"
 building_institute_desc: "Научно-исследовательский институт — это крупный комплекс, где проводится изучение самых передовых технологий в совершенно различных областях в целях обеспечения беспрецедентно тесного взаимодействия. Повышает объем исследований для всей планеты."
 building_virtual_combat_arena: "Арена виртуальных боев"
 building_virtual_combat_arena_desc: "Арена виртуальных боев служит местом развлечения и средством обеспечения единения в общине. Местные армии также могут использовать арену для виртуальных тренировок."
 building_monument_purity: "Памятник чистоте"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Фабрика по производству ориллиевой взрывчатки"
 building_orillium_factory_desc: "Уникальные качества ориллиевой руды позволяют перерабатывать ее во взрывчатку с широким спектром применения, особенно подходящую для выполнения контролируемых взрывов при горных работах на больших глубинах."
 building_pitharan_plant: "Завод по производству питаранских удобрений"
 building_pitharan_plant_desc: "Заводы по производству питаранских удобрений производят удобрения с питаранской пылью в качестве добавки для повышения урожайности."
 building_military_academy: "Военная академия"
 building_military_academy_desc: "Военные академии повышают скорость местной вербовки и предлагают более высокий стандарт обучения."
 building_symbol_unity: "Символ единства"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Туристический центр"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Святилище чужаков"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Пси-корпус"
 building_psi_corps_desc: "Индивидуумы с псионическим даром доставляются отовсюду в наше государство и поселяются в месте, где они могут развивать свои способности.\n\n§YПси-корпус — ваш друг. Доверьтесь Пси-корпусу.§!"
 building_hive_synapse: "Синапс коллективного разума"
 building_hive_synapse_desc: "Улучшение сигнала нашего коллективного разума позволяет повысить работоспособность трутней."
 building_xenology_center: "Центр ксенологии"
 building_xenology_center_desc: "Собрав в одном месте представителей более слабых рас, мы можем их изучить и представить публике как доказательство нашего превосходства."
 building_symbol_purity: "Символ чистоты"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Центр управления"
 building_control_center_desc: "С помощью мощных вычислительных узлов можно оптимизировать производительность наших дронов."
