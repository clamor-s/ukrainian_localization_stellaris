 FE_AGGRESSIVENESS_TOOLTIP: "§HАгрессивность ИИ§!\nПараметр определяет вероятность того, что ИИ-государства объявят войну своим врагам, и, таким образом, общее количество войн, которые начинаются в течение кампании. Независимо от параметра агрессивности, ИИ объявляет войну только в том случае, если это позволяет сделать его отношение к возможному противнику."
 FE_DIFFICULTY: "Сложность"
 DIFFICULTY_ADJUSTED_AI_MODIFIERS: "Измененный модификатор сложности ИИ"
 DIFFICULTY_ADJUSTED_AI_MODIFIERS_TOOLTIP: "§H$DIFFICULTY_ADJUSTED_AI_MODIFIERS$§!\nОбщегосударственные экономические модификаторы всех государств под управлением ИИ умножаются на бонус §Yсложности§!. Например, технология, увеличивающая добычу £minerals£ $minerals$ от £job_miner£ горнодобывающей деятельности на +20%, на сложности «['concept_grand_admiral']» даст ИИ-государствам бонус в +40%. \n\n§PВнимание:§! если включить этот параметр, к концу игры у ИИ-государств будут значительно более сильные экономики."
