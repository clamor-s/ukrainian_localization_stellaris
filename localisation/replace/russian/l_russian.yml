 civic_tooltip_technocracy_effects: "£building£ §YСтоличные сооружения§! заменяют некоторые виды деятельности £job_politician£ §Y$job_politician$§! на виды деятельности £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§YУченые§! начинают со случайной §Yэкспертизой§!"
