 POINT_DEFENCE_1: "Оборонительный комплекс «Страж»"
 POINT_DEFENCE_1_DESC: "Устанавливаемые на корпусах средства противодействия ракетам и штурмовикам жизненно важны для более крупных и медленных военных кораблей."
 POINT_DEFENCE_2: "Оборонительный комплекс «Барьер»"
 POINT_DEFENCE_2_DESC: "Обновленные алгоритмы прогнозирования повышают эффективность отслеживания и обороны."
 POINT_DEFENCE_3: "Оборонительный комплекс «Защитник»"
 POINT_DEFENCE_3_DESC: "Более широкий выбор доступных типов боеприпасов значительно повышает скорость эффективного перехвата приближающихся целей, несущих угрозу."
 DEFAULT_BEHAVIOR_DESC: "§HГибкая тактика:§! Корабль будет сочетать наступательную и оборонительную тактики."
 SWARM_BEHAVIOR_DESC: "§HТактика роя:§! корабль сразу же вступит в бой с противником и попытается нанести как можно больше урона из орудий с наименьшей дальностью атаки."
 ARTILLERY_BEHAVIOR_DESC: "§HТактика артиллерии:§! корабль будет держаться на дальней дистанции и стрелять по цели из самых дальнобойных орудий."
 CARRIER_BEHAVIOR_DESC: "§HТактика носителя:§! корабль будет держаться на расстоянии, равном максимальной дальности его ангаров."
 LINE_BEHAVIOR_DESC: "§HТактика линии:§! корабль приблизится на среднюю дистанцию и продолжит следование в боевом порядке."
 PICKET_BEHAVIOR_DESC: "§HТактика перехвата:§! корабль будет сокращать дистанцию до средней и стараться перехватить приближающиеся вражеские корабли."
 PLATFORM_BEHAVIOR_DESC: "§HТактика платформы:§! оборонительная платформа будет держать позицию и вести огонь по любым враждебным целям в пределах досягаемости."
 COLOSSUS_BEHAVIOR_DESC: "§HИгнорировать тактику:§! корабль будет игнорировать любых атакующих и продолжать выполнение текущей задачи."
 TORPEDO_BEHAVIOR_DESC: "§HТактика торпед:§! корабль сразу же направится в сторону противника, атакуя его с бреющего полета."
 PLANET_KILLER_CRACKER: "Крушитель миров"
 PLANET_KILLER_CRACKER_ACTION: "Разлом мира"
 PLANET_KILLER_CRACKER_DESC: "Направленная подача тепловой энергии перегревает атмосферу и возбуждает ядро планеты, вызывая катастрофические тектонические изменения. В конце создается сравнительно короткая ударная волна, раскалывающая планету."
 PLANET_KILLER_SHIELDER: "Глобальный усмиритель"
 PLANET_KILLER_SHIELDER_ACTION: "Усмирение"
 PLANET_KILLER_SHIELDER_DESC: "Вокруг планеты создается экранирующее поле, которое образует постоянный и непроницаемый (если не считать лучей света с определенной длиной волны) барьер."
 PLANET_KILLER_NEUTRON: "Нейтронный чистильщик"
 PLANET_KILLER_NEUTRON_ACTION: "Омовение"
 PLANET_KILLER_NEUTRON_DESC: "Ускоренный шлейф нейтронного излучения проходит по поверхности планеты, сильно ухудшая качество большинства материалов и напрямую разрушая биологические ткани."
 PLANET_KILLER_GODRAY: "Божественная длань"
 PLANET_KILLER_GODRAY_ACTION: "Божественное сияние"
 PLANET_KILLER_GODRAY_DESC: "Псионический излучатель озаряет мир светом божественной истины, превращая в истинно верующих тех, кто способен уверовать, и уничтожая тех, кто на это не способен."
 PLANET_KILLER_NANOBOTS: "Распылитель наноботов"
 PLANET_KILLER_NANOBOTS_ACTION: "Киборгизация"
 PLANET_KILLER_NANOBOTS_DESC: "В атмосфере рассеиваются рои наноботов. Они заражают разумных существ и преобразуются в кибернетические имплантаты, превращая своих ничего не подозревающих носителей в киборгов, которые подчиняются машинному разуму."
 PLANET_KILLER_DELUGE: "Затапливающая машина"
 PLANET_KILLER_DELUGE_ACTION: "Затопление"
 PLANET_KILLER_DELUGE_DESC: "На планету обрушивается огромное количество воды, которая смывает все искусственные строения и наземные формы жизни. Затопление сопровождается выбросом в атмосферу газов, необходимых для стабилизации климата и поддержания планетарного океана."
