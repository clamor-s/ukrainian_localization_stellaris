 apoc.120.part.p1: "Проект «Колосс» — монументальная задача по разработке самой крупной оружейной платформы в истории [Root.GetAdj&fem,gen] расы и ее оснащения установкой §R[Root.Get1stPlanetKiller]§! — дал хорошие результаты и близок к завершению."
 apoc.120.part.milit: "Хотя первый колосс еще не построен, но этот момент является поворотным в истории [Root.GetName&gen]."
 apoc.120.part.pacif: "Будем надеяться, что ничего из этого не выйдет."
 apoc.120.part.phobe: "Пусть чужаки трепещут, узрев нашу силу и изобретательность."
 apoc.120.part.mater: "Это всегда будет свидетельством [Root.GetAdj&pl,gen] инноваций."
 apoc.120.desc.machine: "Проект «Колосс» завершен.\n\nДоступен новый тип корабля:\n<<§GКолосс§!>>\n\nДоступен новый компонент вооружения:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "Мы полностью сформировали концепцию конфигурации колосса, которая теперь готова к сборке. Однако мы с некоторым беспокойством осознаем, что такой кошмар, как §R[Root.Get1stPlanetKiller]§!, возможно, тоже станет явью."
 apoc.120.a: "Бабах!"
 apoc.120.a.pacif: "Крайнее средство."
 apoc.120.a.gesta: "Ясно."
