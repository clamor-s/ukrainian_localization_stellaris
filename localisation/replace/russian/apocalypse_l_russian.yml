 colossus_victim: "Колоссальный гражданский кризис"
 colossus_victim_desc: "Травма национального масштаба, полученная в результате атаки колосса, нашла свое выражение в смене идеологических воззрений у широких слоев населения."
 decision_make_holy_world: "Священная планета"
 decision_make_holy_world_desc: "Нам нужен неколонизированный §Y$pc_gaia$§! в пределах наших владений, чтобы объявить его священным. Пока смертные не оскверняют его, и он находится в наших границах, эта священная планета будет давать нам следующее: £unity£ §Y$country_base_unity_produces_mult$§! §G+10%§!."
 apoc.200.name: "Кандидат на статус священного мира"
 apoc.200.desc: "Несколько ясновидцев и экспертов по теологии независимо друг от друга подтвердили, что планета §Y[holy_target.GetName]§! в системе [holy_target.GetStarName] достойна особого почитания.\n\nОфициальное признание обязательно повысит ценность этого мистического мира в глазах общественности."
 apoc.200.a: "Планета [holy_target.GetName] да станет священной."
 apoc.200.a.tooltip: "Добавлен модификатор §Y$holy_player_planet$§!"
 apoc.201.name: "Не найден кандидат на статус священного мира"
 apoc.201.desc: "Наши лучшие ясновидцы опубликовали доклад, в котором сообщается о том, что среди планет нашего государства нет ни одного места духовной связи."
 apoc.201.a.tooltip: "Расход £influence£ влияния на указы возмещается."
 holy_player_planet: "Священный мир"
 holy_player_planet_desc: "Эта планета не осквернена разумной жизнью и считается священной."
 has_holy_player_planet: "Поклонение миру"
 has_holy_player_planet_desc: "Мы объявили необитаемый мир в наших границах священным местом."
