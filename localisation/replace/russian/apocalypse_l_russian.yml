 apoc.100.name: "Проект «Колосс»"
 apoc.100.desc: "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif: "Теория сдерживания снова вошла в моду среди политологов на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName], и проект «Колосс» позиционируется как абсолютное средство достижения этой цели — оружие, которое превзойдет даже корабли класса титан. Хотя предлагаемые колоссы будут оснащены таким количеством боеприпасов, что смогут полностью уничтожать планеты, мы будем использовать их для менее жестокого — но, тем не менее, ужасающе необратимого — метода разрешения конфликтов.\n\nЕсли гипотетический враг не прекратит свою агрессию по отношению к нам или нашим союзникам, мы должны просто §Rего заставить§!."
 apoc.100.desc.milit: "Проект «Колосс», о котором прежде говорили приглушенным тоном, а еще раньше — только шепотом в самых запутанных коридорах объектов опытного военного производства, теперь официально утвержден. Представляя собой, возможно, величайшую военную инновацию в истории галактики, он предусматривает разработку оружия класса §R«Убийца планет»§! и конфигурацию корпуса колосса для него. Колоссам, скорее всего, потребуются корабли сопровождения, так как проектные требования оружия класса «Убийца планет» не допускают установку какого-либо другого вооружения.\n\nТем не менее, после завершения разработки проект «Колосс» обещает стать, возможно, самой разрушительной силой в галактике."
 apoc.100.desc.phobe: "Проект «Колосс» считается самым важным достижением в продолжительной борьбе против презренных чужаков, заполонивших галактику. Корабль колосс, в соответствии с проектом, представляет собой гигантский тяжелобронированный каркас, оснащенный только оружием класса §R«Убийца планет»§!. Его способность полностью очищать галактику от планет, которые не пожелают нам покориться, будет просто бесценной для нас, так как до ликвидации ксеноугрозы еще далеко."
 apoc.100.desc.purif: "Мы предадим миры еретиков огню и мечу, а пепел развеем по всей галактике."
 apoc.100.desc.termi: "Атмосфера, среда обитания, гравитация — это удобные вещи, но по-настоящему они необходимы только жалким кускам мяса.\n\nУбей планету — убей органиков."
 apoc.100.a: "Ясно."
 apoc.110.name: "Пистолет, направленный в голову вселенной"
 apoc.110.desc: "Ведущие ученые во всех мыслимых отраслях науки предоставили свои окончательные предложения по оружию класса §R«Убийца планет»§!, которым будут оснащены наши первые корабли типа колосс. Мы можем выбрать одно из этих предложений для разработки на конечных этапах проекта колосс."
 apoc.110.desc.machine: "Резервные рабочие циклы были оценены и признаны достаточными для разработки одного (1) оружия класса §R«Убийца планет»§! к моменту завершения §Gпроекта «Колосс»§!.\n\nНеобходимо установление приоритетов."
 apoc.110.desc.hive: "Мы исследовали множество возможностей, и теперь нам ясно, что мы можем разработать подходящее оружие класса §R«Убийца планет»§! для наших самых первых кораблей типа колосс. Другие направления можно будет рассмотреть позже, а пока мы можем сосредоточиться на разработке только одного такого оружия на конечных этапах проекта «Колосс»."
 apoc.110.cracker.tooltip: "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip: "§RОружие класса «Убийца планет»§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
