 vultaum_homeworld: "Родной мир вультаумцев"
 vultaum_homeworld_desc: "Древняя родина вультаумцев. Несмотря на то, что планета была разрушена, и жизнь здесь более невозможна, на ее поверхности до сих пор можно найти руины огромных городов."
 vultaum_minerals: "Обломки орбитального комплекса"
 vultaum_minerals_desc: "Тысячелетия назад с этой планетой столкнулся какой-то орбитальный комплекс вультаумцев. Поверхность испещрена его обломками."
 vultaum_energy: "Аэростатное добывающее предприятие"
 vultaum_energy_desc: "Некогда на этом газовом гиганте размещалась целая сеть аэростатных заводов, на которых вультаумцы добывали гелий-3."
 yuht_homeworld: "Родной мир юутов"
 yuht_homeworld_desc: "На этой планете зародилась древняя цивилизация юутов. Орбитальные бомбардировки уничтожили почти все сооружения на поверхности, но под землей до сих пор находятся заброшенные жилища, которые можно изучить."
 yuht_minerals: "Богатый пояс астероидов"
 yuht_minerals_desc: "Юуты активно использовали этот богатый пояс астероидов, и добываемые здесь минералы поддерживали медленную, но уверенную экспансию их межзвездной империи."
 yuht_energy: "Солнечные коллекторы"
 yuht_energy_desc: "На орбите этого газового гиганта юуты некогда разместили солнечные коллекторы. Невероятно, но некоторые из этих древних устройств до сих пор работают."
 first_league_homeworld: "Столица Первой лиги"
 first_league_homeworld_desc: "Этот мавзолей планетарного масштаба некогда служил великолепным административным центром Первой лиги. Жизнь здесь больше невозможна, но повсюду можно найти развалины города, который занимал всю поверхность планеты."
 first_league_minerals: "Покинутые добывающие станции"
 first_league_minerals_desc: "Во времена расцвета Первой лиги этот пояс астероидов был плотно заселен. На тысячах их можно найти покинутые добывающие станции."
 first_league_energy: "Техническая платформа"
 first_league_energy_desc: "На этом газовом гиганте некогда размещались огромные технические платформы для обслуживания сотен тысяч грузовых кораблей торгового флота Первой лиги. Некоторые устройства для передачи энергии функционируют до сих пор."
 irassian_homeworld: "Родной мир ирассианцев"
 irassian_homeworld_desc: "Несмотря на последующие попытки стерилизовать поверхность посредством орбитальной бомбардировки, древняя родина ирассианцев до сих пор скрывает невероятное количество артефактов их развитой цивилизации."
 irassian_minerals: "Бывшее стояночное место"
 irassian_minerals_desc: "Некогда здесь располагалась большая стоянка ирассианского звездного флота, обломки которой усеивают пространство вокруг планеты и падают на ее поверхность, создавая богатые запасы минеральных ресурсов."
 irassian_energy: "Место производства энергии"
 irassian_energy_desc: "Этот газовый гигант служил основным местом выработки энергии для Ирассианского конкордата на ранней стадии его межзвездной экспансии. Планету до сих пор опоясывает плотный слой древних орбитальных энергостанций."
