 planet_destruction.101.name: "Мир разломан"
 planet_destruction.102.name: "Раскол холодного мира"
 planet_destruction.101.desc: "Колосс завершает свою катастрофическую миссию, и плавное покачивание корабля [From.From.GetName] — следствие процессов разрушения коры и угасания магнитосферы [From.GetPlanetMoon]ы [From.GetName] — постепенно утихает.\n\nСложно представить всю силу агонии умирающей планеты, но траурная красота ее расплавленного ядра, охлаждаемого ледяным космосом, неоспорима."
 planet_destruction.101.a.purifexter: "Славно."
 planet_destruction.301.name: "Выполнена нейтронная чистка"
 planet_destruction.301.nobots.desc: "Шлейф нейтронного излучения от корабля [From.From.GetName] угасает после завершения чистки поверхности [From.GetPlanetMoon]ы [From.GetName]. Сканирование показывает отсутствие следов разумной жизни, а растительность, хоть и повреждена, со временем может восстановиться. Некоторые могут назвать полное уничтожение разумной жизни, при сохранении неодушевленной материи, извращенным военным преступлением.\n\nМы называем это рациональным подходом."
 planet_destruction.301.bots.desc: "Шлейф нейтронного излучения от корабля [From.From.GetName] угасает после завершения чистки поверхности [From.GetPlanetMoon]ы [From.GetName].\n\nЗвуковые датчики ретранслируют лишь шум ветра и нежное пощелкивание и жужжание выжившего синтетического населения. Вся разумная органическая жизнь уничтожена."
 planet_destruction.301.infested.desc: "Шлейф нейтронного излучения от корабля [From.From.GetName] угасает после завершения чистки [From.GetPlanetMoon]ы [From.GetName].\n\nСканирование показывает, что на зараженной территории, некогда изобилующей органической активностью, отсутствуют признаки жизни. Остались лишь голые камни."
 planet_destruction.401.name: "Насаждена вера"
 planet_destruction.401.desc: "Божественный шум псионических катушек корабля [From.From.GetName] затихает, и на какое-то мгновение воцаряется тишина. Жители планеты [From.GetName] стоят с отвисшей челюстью (или местным физиогномическим эквивалентом), восхищенные глобальными и личными истинами, которые псионический луч высвобождает из запутанной паутины их разума.\n\nЕсли они не понимали этого раньше, то теперь чувствуют нутром: мы все часть чего-то великого."
 planet_destruction.401.tooltip: "Любые поселения с признаком §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! или §Y$trait_hive_mind$§! §Rуничтожаются§! псионическим резонансом.\n\nВсе оставшиеся §Yбиологические§! поселения становятся §Y$ethic_spiritualist$§!.\n\n[This.GetName] получает модификатор §Y$god_rayed$§! на §Y10 лет§!:\nПривлекательность принципа Спиритуализм: §Y+999%§!."
 planet_destruction.501.name: "Рассеяны наноботы"
 planet_destruction.501.desc: "[From.From.GetName] завершает доставку груза, состоящего из ассимиляционных наноботов, которых, согласно расчетам, будет достаточно для кибернетического доминирования над всеми разумными органиками на [From.GetPlanetMoon]е [From.GetName].\n\n[From.From.GetName] не имеет датчиков или приборов, которые могли бы оценить наш успех, но мы в нем уверены. Мы впервые открываем глаза на [From.GetPlanetMoon]е [From.GetName]. Мы видим себя и видимы собой.\n\nНа поверхности [From.GetPlanetMoon]ы [From.GetName] есть только мы."
 planet_destruction.501.tooltip: "Все §Yорганические§! поселения получают признак §Y$trait_cybernetic$§!."
 planet_destruction.701.name: "Планета затоплена"
 planet_destruction.701.desc: "Столп воды, источником которого служит [FromFrom.GetName], постепенно ослабевает. Мир [From.GetName] полностью преображен. Там, где раньше располагались обширные безводные континенты, теперь сверкают чистые воды голубого океана, готового для заселения."
 planet_destruction.701.tooltip: "Новый тип планеты — §Y$pc_ocean$§!.\nВсе поселения без признака §Y$trait_aquatic$§! погибают."
 DELUGE_EXHAUSTED_ICE_TITLE: "Источник льда исчерпан"
 DELUGE_EXHAUSTED_ICE_DESC: "Применение §Yзатапливающей машины§! на мире §Y[This.GetName]§! исчерпало источник льда в системе $SYSTEM|Y$, поэтому §Y$sm_ice_mining_station$§! в этой системе больше не работает."
 planet_destruction.801.name: "Планета отравлена"
 planet_destruction.801.desc: "[FromFrom.GetName] перестает извергать из себя поток бесподобной отравы, и [From.GetName] преображается. Некогда цветущая экосистема превратилась токсичный мир, в котором могут процветать лишь немногие формы жизни."
 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "Планета [From.GetName] была священным миром.\n\n\nВы не знаете всю глубину своего греха.\n\n\nПока не знаете."
 planet_destruction.610.spiri: "Мы продемонстрируем нашу праведность."
 planet_destruction.610.mater: "Это было лишь космическое тело."
 planet_destruction.610.milit: "Это было тактическое, а не личное решение."
 planet_destruction.610.pacif: "Мера предосторожности."
 planet_destruction.610.autho: "Она была вашей? Ну, уже нет."
 planet_destruction.610.egali: "Это создание равных условий для всех игроков."
 planet_destruction.610.phile: "Мы по-прежнему вас любим!"
 planet_destruction.610.phobe: "Не останется ничего из того, что вы считаете священным."
 planet_destruction.610.gesta: "Что такое какой-то один мир?"
 planet_destruction.610.devou: "§RХАК-ХАК-ХАК!§!"
 planet_destruction.610.termi: "Удалено, как бесполезные данные."
 planet_destruction.610.purif: "Старые ереси должны только гореть."
 planet_destruction.615.A: "Теперь [From.GetName] радует взгляд."
 planet_destruction.615.spir: "Будем считать, что ее окропили святой водой."
 action.87.name: "§RКолония потеряна!§!"
 action.87.desc: "Мы потеряли административный контроль над планетой §Y[From.GetName]§!, и теперь она принадлежит §Y[new_planet_owner.GetName&dat]§!, которое контролирует §Hкосмическую базу§! в системе §Y[From.GetStarName]§!."
 action.88.name: "Колония получена!"
 action.88.desc: "Мы получили административный контроль над планетой §Y[From.GetName]§!, ранее принадлежавшей §Y[former_planet_owner.GetName&dat]§!. Теперь мы контролируем §Hкосмическую базу§! в системе §Y[From.GetStarName]§!."
 apoc.1.name: "Заброшенные врата"
 apoc.1.desc: "Древняя космическая станция обнаружена на краю системы [gateway_system.GetName]. Мощное остаточное излучение подпространственной сигнатуры, исходящее от станции, указывает на то, что это может быть нечто вроде §H«врат»§! — часть гипотетической системы похожих станций, которая могла бы позволить почти мгновенно перемещаться между различными областями галактики.\n\nЕсли предположить, что это действительно врата, то в настоящее время они неисправны и пользоваться ими невозможно. Если удастся их восстановить, то их владелец потенциально получил бы доступ ко всем остальным работающим вратам в галактике, благодаря чему огромные расстояния покрывались бы за считанные дни."
 apoc.2.desc: "Мы столкнулись с еще одними заброшенными вратами, на этот раз в системе [gateway_system.GetName]. Как и в случае с первыми вратами, они в настоящий момент тоже не работоспособны по причине своего плохого состояния."
 apoc.3.desc: "Мы обнаружили близ системы §H[gateway_system.GetName]§! то, что, возможно, является древними подпространственными вратами. Похоже, они были частью галактической системы подобных станций, которая в исправном состоянии позволяла почти мгновенно перемещаться из одной области галактики в другую.\n\nВ какой-то момент после первоначального возведения врат их связь с остальной частью системы была нарушена. Теперь через них можно попасть только в неисследованное звездное скопление за пределами нашей галактики, которое наши астрономы назвали §HL-скоплением§!. Еще более интригует то, что врата были целиком возведены микроскопическими §Hнанитами§! неизвестной модели.\n\nХотя врата излучают слабый энергетический сигнал, питание намеренно закольцовано в рамках цикла обслуживания, который предотвращает активацию врат. До тех пор пока мы не отыщем какой-то способ прервать этот цикл, L-скопление останется для нас недосягаемым."
 apoc.5.name: "Естественная червоточина"
 apoc.5.desc: "Мы обнаружили нечто, похожее на подпространственный феномен природного происхождения, на краю системы §H[wormhole_system.GetName]§!. В результате разрыва самой ткани пространства-времени здесь возникла §H«червоточина»§!, которая, как полагают наши [Root.Owner.GetScientistPlural], может создать переход через подпространство к другой червоточине, находящейся где-то в нашей галактике.\n\nВ зависимости от расположения другой червоточины это может позволить кораблям перемещаться с одного конца галактики на другой за считанные дни. К сожалению, эта червоточина, как и подавляющее большинство подобных ей, внутренне нестабильна. Если какой-то корабль по глупости решит пройти через нее, его разорвет на части за несколько секунд."
 apoc.5.a: "Если бы ее удалось как-то стабилизировать..."
 apoc.10.name: "Врата снова активированы"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "Наши ученые успешно восстановили подачу энергии на древние врата в системе [gateway_system.GetName]. Несмотря на свой возраст, устройство образовало стабильный подпространственный канал, через который можно перемещаться без проблем."
 apoc.10.desc.b: "Отправленные нами зонды подтвердили, что при активации этих врат была восстановлена подача энергии на второе такое же устройство. Пока что нам доступны только эта пара связанных врат, но, скорее всего, мы сможем найти бездействующие устройства в других местах. Возможно, в будущем мы научимся строить совершенно новые врата в выбранных нами системах!"
 apoc.10.desc.c: "Отправленные нами зонды подтверждают, что эти врата обрели сильную связь с остальной частью сети. Теперь наши корабли могут путешествовать через них к другим активным вратам, если их владельцы не враждебны к нам и не закрыли для нас свои границы."
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "Заброшенные врата в системе §H[gateway_system.GetName]§! неожиданно активировались! Возможно к ним была перенаправлена энергия других врат. Возникший подпространственный канал стабилен, похоже, по нему можно безопасно перемещаться."
 apoc.10.desc.e: "К сожалению, врата не позволяют нам пройти через них. Окружающее устройство подпространственное поле отталкивает наши корабли. Чтобы воспользоваться вратами, мы должны придумать, как их активировать с нашей стороны. Только после этого через них смогут пройти наши корабли."
 apoc.10.a: "Через них может что-то пройти в любое время!"
 apoc.11.name: "Врата построены"
 apoc.11.desc: "Мы закончили строительство наших первых действующих врат в системе [gateway_system.GetName], что иначе как триумфом научной и инженерной мысли не назовешь! Устройство образовало стабильный подпространственный канал и установило успешную связь с остальной сетью врат в галактике."
 apoc.12.desc: "Заброшенные врата, найденные в системе §H[gateway_system.GetName]§!, вновь активированы. Они были подключены к общей сети врат и теперь полностью работоспособны."
 apoc.13.desc: "Завершилось строительство новых врат в системе §H[gateway_system.GetName]§!. Установлена стабильная подпространственная связь с остальными вратами сети, и теперь они полностью работоспособны."
 apoc.14.name: "Площадка для врат готова"
 apoc.14.desc: "В системе §H[gateway_system.GetName]§! завершена подготовка зоны для запланированного строительства врат в глубоком космосе. Как только у нас будут необходимые ресурсы, мы сможем приступить к строительству в любое время."
 planet_destruction.111.name: "Гиперпространственный обход"
 planet_destruction.111.desc: "Совет по планированию гиперпространства сообщает, что удаление третьей планеты системы Сол из ее гравитационного колодца привело к созданию естественной червоточины. Со временем эта червоточина, возможно, уменьшит транспортные заторы во время сверхсветовых путешествий в ближайших гиперкоридорах."
 planet_destruction.111.a: "Бестолковая, кровавая планета. Никому нет до нее дела."
 planet_destruction.111.a.tooltip: "§H$NATURAL_WORMHOLE_GALACTIC$§! образовалась в системе §Y[sol_sys.GetName]§!."
 planet_destruction.210.name: "Экранирование [From.GetPlanetMoon]ы [From.GetName]"
 planet_destruction.210.desc: "Сияющий луч, который испускает [From.From.GetName], угасает, и [From.GetName] погружается в тишину.\n\nВозможно, в будущем это «экранирование» — полное отделение [From.GetPlanetMoon]ы [From.GetName] от большого космоса — назовут крайней и неоправданной мерой. Возможно, нет. А пока что в системе [From.GetStarName] появился новый террариум планетарного масштаба."
 planet_destruction.210.desc.alt: "Сияющий луч, который испускает [From.From.GetName], угасает, и [From.GetName] погружается в тишину.\n\nЖизнь продолжается, пусть и в изоляции."
 planet_destruction.210.a: "Постучим по стеклу и посмотрим, как они будут дергаться."
 planet_destruction.210.b: "Нет худа без добра."
 sentinel_station: "Станция Стражей"
 sentinel_station_plural: "Станции Стражей"
 crisis.52.2.a.response: "У многих Стражей военное прошлое. Мы — выжившие бойцы десятка различных флотилий, которые сражались с преторианцами и проиграли. Мы учли ошибки прошлого и, став Стражами, стараемся никогда их не повторять.\n\nКроме того, как уже было сказано, мы принимаем в свои ряды представителей всех рас галактики. Среди нас есть горстка выживших из древней угасшей империи, которой больше не существует в этой галактике. Они предоставили нам доступ к тайникам с секретными технологиями и резервным боевым флотилиям."
 crisis.52.new.b.response: "Мы создали штаб неподалеку от системы §H[sentinel_system.GetName]§!. Нам оказывает помощь §H[sentinel_fallen_empire.GetName]§!: они предоставили нам координаты этой ранее неотмеченной на картах черной дыры и содействовали постройке Стража Альфа, нашего основного космического комплекса и порта приписки наших флотилий.\n\nОсмелюсь сказать, что это замечательное достижение. Особенно с учетом того, что времени у нас было в обрез."
 crisis.52.2.new.b.response: "Мы создали штаб неподалеку от системы §H[sentinel_system.GetName]§!. Координаты этой ранее неотмеченной на картах черной дыры были взяты нашими агентами из древних баз данных угасшей империи, уже ставшей историей. Оттуда мы также получили технические чертежи, которые содействовали постройке Стража Альфа, нашего основного космического комплекса и порта приписки наших флотилий.\n\nОсмелюсь сказать, что это замечательное достижение. Особенно с учетом того, что времени у нас было в обрез."
 sentinel_title: "Орден Стражей"
 crisis.76.desc: "Несмотря на малые шансы на успех, нашей галактике удалось победить. Преторианцы потерпели поражение. Мы опасались, что этот день никогда не настанет, но победа у нас в руках, и мне остается выполнить одну последнюю задачу.\n\nКак действующий Великий магистр Стражей, настоящим я заявляю о роспуске нашего ордена. Единственной нашей целью было обеспечить поражение Кары, и теперь, когда мы достигли этого, пора членам нашего ордена разойтись. Чтобы предотвратить злоупотребление оставшимися у нас боевыми флотилиями, корабли будут демонтированы.\n\nПусть устранение этой межгалактической угрозы возвестит наступление новой эпохи мира. Это был Страж-1, сеанс связи окончен."
 crisis.76.c: "Прекратить связь."
 crisis.81.name: "Падение Стражей"
 crisis.81.desc: "Сообщается о напряженных боях в непосредственной близости от системы §H[sentinel_system.GetName]§!. Родная система Стражей находится на грани захвата.\n\nМы получили по дальней связи часть сообщения от §HСтража Альфа§! — боевой станции, которая служит штабом для ордена Стражей. Прохождение сигнала серьезно затрудняют помехи и зоны остаточной энергии от плотной стрельбы в системе."
 crisis.82.desc: "Это... это Страж Альфа. Мы §R###ИСКАЖЕНИЕ СИГНАЛА###§! ...получили критические повреждения. Корпус долго не выдержит, и §R###ИСКАЖЕНИЕ СИГНАЛА###§! ...подтверждена гибель Великого магистра. Их просто слишком много!\n\nДля... для нас все кончено. Продолжайте сражаться. Вы не должны сдаваться ради будущих поколений. Пусть наша жертва будет не напрасной! Мы... мы... А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А-А...§R<СИГНАЛ ПОТЕРЯН>§!"
 crisis.78.desc: "Говорит Страж-1. Ситуация в галактике поистине отчаянная, но у меня есть хорошие новости.\n\nБлагодаря обширным боям и кропотливым исследованиям агенты Стражей составили исключительно подробные отчеты об анатомии существ преторианской Кары. Например, вам известно, что преторианские саранчиды резко взрываются, если одновременно проколоть их основной и вспомогательный желчные пузыри?\n\nМы делаем эти файлы доступными для всех в галактике. Если целиться в обнаруженные нами уязвимые места, то ваши флотилии будут гораздо эффективнее в боях с Карой."
 crisis.78.c: "Загрузите эти данные в наши компьютеры наведения."
 sentinel_data: "Данные Стражей"
 sentinel_data_desc: "Мы получили эти подробные файлы об анатомии преторианцев от Стражей. С их помощью нам удалось выявить несколько уязвимых мест в экзоскелетах преторианских существ."
 crisis.121.name: "Замечены одичавшие преторианцы"
 crisis.121.desc: "В хаосе, последовавшем за поражением Кары, многим преторианцам удалось ускользнуть в глубины космоса, и теперь их местонахождение неизвестно. Без управления со стороны центрального сознания улья большинство этих безмозглых существ постепенно ослабеет и умрет.\n\nОднако недавние наблюдения подтвердили, что многие из таких одичавших преторианцев устроили новое логово в системе §H[feral_prethoryn_system.GetName]§!.\n\nЕсть вероятность, что в ближайшие годы другие одичавшие преторианцы также обоснуются в тех незанятых системах, где раньше присутствовала Кара. Они вряд ли перерастут в крупную угрозу — эти дикие существа склонны ко внутренним разборкам и не проявляют того расчетливого интеллекта, который двигал Кару вперед."
 crisis.121.a: "Выдать предупреждение об опасности."
 crisis.51.2.name: "Восстание Стражей"
 sentinel_fleet_gift: "Возле [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName] появляется флотилия Стражей, которая переходит под ваш контроль."
 pirate.6.desc: "Редкая генетическая мутация у небольшой части трутней позволила им частично разорвать связь с коллективным разумом, при этом не впав в кому. Поскольку эти взбунтовавшиеся трутни погибли бы, если бы удалились слишком далеко от влияния коллективного разума, они обосновались в системе §H[pirate_system.GetName]§!, в нашем пространстве.\n\nТам они намереваются поддерживать свое существование в качестве пиратов, используя свою маленькую флотилию примитивных космических кораблей для набегов на уязвимом торговом пути, проходящем через эту систему."
 pirate.7.desc: "Небольшая группа неисправных единиц отделилась от основного интеллекта [Root.GetName&gen] и обрела убежище в системе §H[pirate_system.GetName]§!, в нашем пространстве. Эти единицы непоправимо повреждены и теперь используют примитивные космические корабли для набегов на уязвимом торговом пути, проходящем через эту систему, ради запчастей и ресурсов."
 pirate.50.name: "Замечены пираты!"
 pirate.50.a.desc: "Наш торговый путь в системе §H[pirate_system.GetName]§! плохо защищен и пролегает через пространство, где в основном царит беззаконие. Система привлекает все возрастающее число пиратов, контрабандистов и прочих криминальных элементов, которые теперь почти безнаказанно осуществляют набеги на наш транспорт."
 pirate.50.b.desc: "Незащищенный торговый путь, проходящий через систему §H[pirate_system.GetName]§!, привлек внимание банды бродячих пиратов. Эти преступники собрали довольно крупную флотилию, которая перехватывает большую часть торговых кораблей в системе."
 pirate.50.c.desc: "Из-за уязвимого и незащищенного торгового пути система §H[pirate_system.GetName]§! привлекла большое количество неудачников, и после недавней борьбы за власть эти преступные выродки стали достаточно организованными, чтобы управлять значительной пиратской армадой. Они используют эту разношерстную флотилию, чтобы перехватывать как можно больше торговых кораблей в системе."
 pirate.50.a: "С ними нужно разобраться."
 pirate.53.name: "Набеги взбунтовавшихся дронов"
 pirate.53.desc: "Редкая генетическая мутация у небольшой части трутней позволила им частично разорвать связь с коллективным разумом, при этом не впав в кому. Поскольку эти взбунтовавшиеся трутни погибли бы, если бы удалились слишком далеко от влияния коллективного разума, они обосновались в системе §H[pirate_system.GetName]§! в наших границах.\n\nСистема эта была выбрана не случайно: через нее проходит один из наших наиболее уязвимых торговых путей, и взбунтовавшиеся трутни, без сомнения, намереваются поддерживать свое существование в качестве пиратов, используя свою маленькую флотилию примитивных космических кораблей для набегов на наш транспорт."
 pirate.54.name: "Инопланетные пираты"
 pirate.54.desc: "Банда инопланетных пиратов проникла в систему §H[pirate_system.GetName]§! в нашем пространстве и обосновалась в ней. Для финансирования своей преступной деятельности они, похоже, намереваются совершать набеги на наш незащищенный торговый путь, проходящий через эту систему."
 pirate.56.name: "Поврежденные единицы"
 pirate.56.desc: "Небольшая группа неисправных единиц отделилась от основного интеллекта [Root.GetName&gen] и обрела убежище в системе §H[pirate_system.GetName]§!, в нашем пространстве. Эти единицы непоправимо повреждены и теперь используют примитивные космические корабли для набегов на незащищенном торговом пути в этой системе ради запчастей и ресурсов."
 pirate.57.name: "Органические пираты"
 pirate.57.desc: "Небольшая группа органических субъединиц — очевидно, преступных изгоев — каким-то образом проникла в систему §H[pirate_system.GetName]§! в наших границах и обосновалась там. Похоже, они намереваются совершать набеги на незащищенном торговом пути в этой системе и, возможно, играть в азартные игры, что для органиков характерно, ошибочно полагая, что они слишком незначительны, чтобы быть основанием для нашего вооруженного отпора."
 leviathans.509.desc: "Срок действия подписанного нами соглашения о предоставлении вам доступа к нашим базам данных истек. Хотите продлить его еще на десять стандартных лет, или ваши исследователи больше не нуждаются в предлагаемой нами информации?"
 leviathans.509.a: "Мы хотели бы продлить нашу сделку."
 leviathans.509.a.reply: "Превосходно. Наши базы данных останутся доступными для ваших ученых."
 leviathans.509.e: "Нет, на этот раз мы не заинтересованы."
