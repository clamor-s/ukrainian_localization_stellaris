 end_trade_3: "Действие нашего текущего соглашения с муутаганцами о торговле ресурсами будет прекращено."
 leviathans.105.e: "Мы решили прекратить наше соглашение о торговле ресурсами."
 leviathans.105.e.response: "Очень хорошо. Мы немедленно сообщим нашим грузовым кораблям, что их миссия отменяется, и им нужно возвращаться на базу.\n\nДайте нам знать, если измените свое решение!"
 leviathans.171.name: "Торговля энергией отменена"
 leviathans.171.desc: "Теперь, когда наши энергетические резервы исчерпаны, мы больше не можем выполнять наши торговые обязательства по сделкам, которые касаются этого ресурса. Все соглашения такого рода с торговыми анклавами отменены."
 leviathans.171.a: "Это нехорошо."
 enclave_mineral_trade_ended: "Недостаточно £energy£ §Hэнергокредитов§! для поддержания соглашений о ресурсах с анклавами торговцев."
 leviathans.173.name: "Торговля минералами отменена"
 leviathans.173.desc: "Теперь, когда наши запасы минералов исчерпаны, мы больше не можем выполнять наши торговые обязательства по сделкам, которые касаются этого ресурса. Все соглашения такого рода с торговыми анклавами отменены."
 enclave_energy_trade_ended: "Недостаточно £energy£ §Hэнергокредитов§! для сохранения соглашений о ресурсах с торговыми анклавами."
 leviathans.175.name: "Торговля пищей отменена"
 leviathans.175.desc: "Теперь, когда наши запасы пищи исчерпаны, мы больше не можем обмениваться ими. Все соглашения о таком обмене с торговыми анклавами отменены."
 enclave_food_trade_ended: "Недостаточно £food£ §Hпищи§! для поддержания соглашений о ресурсах с анклавами торговцев."
