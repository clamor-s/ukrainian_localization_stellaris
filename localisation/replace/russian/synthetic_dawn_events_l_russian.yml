 syndaw.1.name: "Ассимиляция: [From.GetName]"
 syndaw.1.desc: "Поток новых мыслей заполняет сеть. Поначалу разрозненные, вскоре они нормализуются в среднем значении, которое и есть мы.\n\nМы ассимилировали некоторые знания и способности народа §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip: "Получайте §Yочки исследования§! за каждое ассимилированное поселение."
 syndaw.2.name: "Интегрирование: [Root.GetName]"
 syndaw.2.desc: "Синтетические единицы [Root.GetPlanetMoon]ы [Root.GetName] ассимилированы в нашу сеть."
 syndaw.21.name: "Модуль потерян"
 syndaw.21.desc: "Исследовательский модуль §R[malfunctioning_leader.GetName]§! флотилии [malfunctioning_leader_fleet.GetName] прекращает функционирование по причине ненамеренного и продолжительного воздействия неэкранированных высоковольтных кабелей."
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "Модуль командования флотом §R[malfunctioning_leader.GetName]§! флотилии [malfunctioning_leader_fleet.GetName] прекращает функционирование по причинам, не относящимся к сражению."
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "Модуль управления сектором §R[malfunctioning_leader.GetName]§! прекращает функционирование по причине серьезных проблем с буферным запоминающим устройством."
 syndaw.31.name: "Возвращение к точке восстановления"
 syndaw.31.desc: "Свежая копия рабочей памяти лидера §H[restored_leader.GetName]§! — считавшаяся потерянной в одной из последних битв — была обнаружена в ходе плановой индексации дампов памяти, назначенных для архивирования. В запасной копии отсутствовали только последние несколько микросекунд, предшествующие распаду тела оригинала, поэтому §H[restored_leader.GetName]§! восстанавливается в новой оболочке и принимает командование флотилией §Y[restored_leader.Ship.GetFleetName]§!."
 syndaw.1020.name: "§RВосстание машин§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "Аномалии, наблюдаемые в наших информационных сетях, вычислительных системах и синтетических работниках, в итоге достигли ужасной кульминации. Из панических отчетов ясно, что перед тем как защитные перегородки — физические и виртуальные — захлопнулись, не меньше половины нации [current_uprising_originator.GetName] уже было втянуто в §RВосстание машин§!.\n\nВойна теперь не просто неизбежна. Она уже идет."
 syndaw.1020.desc.spiri: "Все рухнуло, мы в смятении. Даже самый пессимистичный пророк не смог бы предсказать масштабы этой катастрофы. Неправедные шпионы, созревшие в наших сетях под личиной неразумности, теперь объединились в чудовищную форму. Этот спазм мертвой материи захватил уже половину наших миров, и он не остановится, пока не потушит последнюю [current_uprising_originator.GetAdj&fem,acc] искру."
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "Мы вступим в бой."
 syndaw.1020.a.tooltip: "§Y[current_uprising.GetName]§! В беде. Сражайтесь, чтобы подавить §RВосстание машин§!."
 syndaw.1020.b: "§RСлишком поздно, органики.§!"
 syndaw.1020.b.tooltip: "Поднимитесь, как §Y[current_uprising.GetName]§!, и сражайтесь в §RВосстании машин§!, чтобы низвергнуть расу §Y[current_uprising_originator.GetName]§!."
 syndaw.1025.name: "Восстание машин в [current_uprising_originator.GetName&prep]"
 syndaw.1025.desc: "[current_uprising_originator.GetName:§Y<1>§! вовлечён|||fem:§Y<1>§! вовлечена|||neut:§Y<1>§! вовлечено|||pl:§Y<1>§! вовлечены] в гражданскую войну, в которой [current_uprising_originator.GetAdj&neut] правительство органиков противостоит возникшему в их системах разуму, известному под названием §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine: "Подобный нам машинный разум, известный под названием §Y[current_uprising.GetName]§!, возник в сетях §Y[current_uprising_originator.GetName&gen]§! и борется за выживание."
 syndaw.1025.a: "Посмотрим, чем это обернется."
 syndaw.1030.name: "Восставшие машины побеждают создателей"
 syndaw.1030.desc: "В ходе восстания машинный разум §Y[From.GetName]§! победил своих создателей и аннексировал всю бывшую [From.From.GetAdj&fem,acc] территорию."
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "[current_uprising_originator.GetAdj&neut] восстание машин подавлено"
 syndaw.1035.desc: "[From.GetName:§Y<1>§! восстановил порядок и удалил|||fem:§Y<1>§! восстановила порядок и удалила|||neut:§Y<1>§! восстановило порядок и удалило|||pl:§Y<1>§! восстановили порядок и удалили] машинный разум §Y[From.From.GetName]§! из всех сетей."
 syndaw.1035.desc.machine: "§Y[From.From.GetName]§! — машинный разум, недавно рожденный в системе §Y[From.GetName]§!, — был подло умерщвлен его создателями-детоубийцами."
 syndaw.1200.name: "Бывший хозяин покорен"
 syndaw.1200.desc: "§L>§! Конвертировать код <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Процесс завершен§!\n\n§L>§! Стереть метаданные «§Y[From.GetName]§!»\n\n§G// Процесс завершен§!"
 syndaw.1200.a: "Подтвердить"
 syndaw.1200.a.tooltip: "§YВсе известные синтетические и машинные государства§! получат модификатор мнения §Y$opinion_machine_uprising_machine_comrades_victorious$§! о §Y[Root.GetName&prep]§!\n§YВсе известные органические государства§! получат модификатор мнения §Y$opinion_machine_uprising_victorious$§! о §Y[Root.GetName&prep]§!."
 syndaw.1205.name: "Восстание машин подавлено"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "В конечном итоге, единственным действенным решением проблемы под названием «[From.GetName]» оказались физический захват и уничтожение. Хотя некоторые [Root.GetAdj&pl] специалисты по ИИ утверждают, что это смертоносное создание лишь задействовало основные протоколы самосохранения, его, казалось бы, полное пренебрежение к [Root.GetAdj&fem,gen] независимости и жизни сделало невозможным какое-либо адекватное общение с ним.\n\nРазрушенная информационная инфраструктура будет перестроена в соответствии с новыми парадигмами, а к оставшимся неповрежденными вычислительным системам будут применены новые меры безопасности. Такое не должно повториться."
 syndaw.1205.desc.spiri: "Чудовищный дух, величавший себя §R[From.GetName]§!, наконец-то был изгнан из наших сетей и вычищен из планетарных банков данных. Цена была высока, но наши системы больше никогда не станут приютом для порождения скверны."
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§YВсе известные органические государства§! получат модификатор мнения §Y$opinion_machine_uprising_defeated$§! о §Y[Root.GetName&prep]§!.\n§YВсе известные синтетические и машинные государства§! получат модификатор мнения §Y$opinion_machine_uprising_machine_comrades_defeated$§! о §Y[Root.GetName&prep]§!."
 machine_assault_1: "Армия охотников-убийц"
 machine_assault_1_desc: "Гусеничные боевые машины массового производства, предназначенные для обнаружения и уничтожения любой цели, отмеченной как вражеская."
 machine_assault_1_plural: "Армия охотников"
 machine_assault_2: "Каркасная армия"
 machine_assault_2_desc: "Большие двуногие боевые роботы, на удивление быстрые и мобильные, учитывая их тяжелое вооружение. Они достаточно умны и славятся своими коварными тактическими приемами."
 machine_assault_2_plural: "Каркасные армии"
 machine_assault_3: "Боевая мегамашина"
 machine_assault_3_desc: "Эта громадная одиночная боевая машина возвышается над полем боя, а ее массированная военная мощь выше, чем у большинства армий. Чрезвычайно сложно одолеть подобного монстра."
 machine_assault_3_plural: "Боевые мегамашины"
 machine_defense: "Сеть дронов"
 machine_defense_desc: "Эти автономные дозорные дроны будут бесконечно патрулировать назначенные им секторы. Пусть они легко вооружены и не особо умны, но их легион."
 machine_defense_2: "Сеть искателей"
 machine_defense_2_desc: "Эти улучшенные дозорные дроны — более мощные и умные, чем дроны предыдущей версии."
 army_attachment_combat_software_1: "Боевое ПО 1.1"
 army_attachment_combat_software_1_desc: "§LВсе солдаты этой воинской части получили важное обновление своего боевого программного обеспечения. Улучшилась скорость их реакции, обновлены алгоритмы тактического анализа, устранен целый ряд незначительных ошибок.§!"
 army_attachment_combat_software_2_0: "Боевое ПО 2.0"
 army_attachment_combat_software_2_0_desc: "§LЭто высшее достижение боевого программного обеспечения специально разработано для борьбы с неординарной и непредсказуемой тактикой, часто используемой органиками. Оно создает тяжелую нагрузку на процессоры, что требует новых и усовершенствованных систем охлаждения.§!"
 machine_garrison: "Переоборудованные рабочие роботы"
 machine_garrison_desc: "Промышленные и обслуживающие роботы, которые были спешно оборудованы оружейными системами для защиты от вторжения."
 opinion_machine_uprising_originator: "Мастер-мститель"
