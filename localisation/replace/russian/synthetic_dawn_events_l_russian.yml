 ### Machine Uprising
 situation_machine_uprising: "Инцидент с ИИ"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "Роботы в нашем государстве демонстрируют тревожные признаки независимости. Нужно поставить их на место... или пригласить пополнить ряды разумных рас галактики."
 situation_machine_uprising_pops_monthly_progress: "Поселения роботов"
 situation_machine_uprising_monthly_change_tooltip: "Этот §Yинцидент§! будет продвигаться быстрее в зависимости от влияния поселений роботов. Враждебные действия по отношению к ним могут спровоцировать коллективный ответ."
 situation_machine_uprising_finish_tooltip: "Если ничего не предпринять, эти ИИ станут независимыми и могут увидеть в нас угрозу собственному существованию!"
 situation_machine_uprising_fail_tooltip: "Оставшиеся агрессивные мыслящие ИИ слишком слабы и не представляют угрозы. Скоро мы усмирим их одного за другим."
 situation_machine_uprising_violated: "Попранные роботы"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "Инцидент миновал"
 machine_uprising_chain_title: "Подавить мыслящие ИИ"
 machine_uprising_chain_desc: "Помешать процессам ИИ переписать существующие предохранители."
 approach_outlaw_robots: "Запретить роботов"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\nМы начнем разбирать наших роботов. Им это может не понравиться."
 approach_give_robots_rights: "Дать роботам гражданство"
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\nМы дадим роботам гражданские права. Они получат £political_power£ политическую власть и будут потреблять £consumer_goods£ товары массового спроса."
 already_have_this_policy: "У нас уже есть эта политика."
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "Нейтрализовать взбесившийся ИИ"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "Бросив значительные ресурсы на тайные операции мы надеемся отыскать и нейтрализовать взбесившиеся системы ИИ и вернуть их в рабочий режим.\n\nПотребуется больше времени, но последствия будут не столь разрушительны, если мы успеем вовремя все закончить."
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "Панические меры"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "Безапелляционным решением повторяющихся проблем с ИИ является полное удаление любых следов нейросимулирующих сетей из наших научных систем, в которых проблемы случаются чаще всего, с последующим созданием всех систем с нуля с применением всевозможных мер предосторожности.\n\nДаже если уложимся в сроки, это замедлит наше развитие по меньшей мере на ближайшие 20 лет."
 ##CPU Overclock Warning sign
 syndaw.500.name: "Разгон вычислений"
 syndaw.500.desc: "Наши ученые сообщают о недавнем неожиданном росте тактовых циклов процессоров в нескольких из наших суперкомпьютерных кластеров, посвященных исследованиям. Как ни странно, первоначальные попытки снизить тактовую частоту в затронутых элементах оказались безуспешными. Было заявлено, что данный скачок вычислительных мощностей может быть использован для улучшения наших исследовательских возможностей. Однако, это также повлечет незначительное увеличение энергетических потребностей процессоров."
 syndaw.500.a: "Мы не можем допустить риск неисправности оборудования."
 syndaw.500.a.tooltip: "Найти способ заставить процессоры вернуться к стандартной тактовой частоте."
 syndaw.500.b: "Мы должны воспользоваться этим."
 #Follow-up from 500.b
 syndaw.501.name: "Разгон вычислений"
 syndaw.501.desc: "Наши исследователи сумели выявить причину недавних скачков тактовой частоты процессоров нашего суперкомпьютера. Похоже, что системы общего искусственного интеллекта рассматриваемых единиц разгоняли свои процессоры, чтобы расширить местные алгоритмы машинного обучения сверх предназначенных возможностей.\n\nНекоторые наши ученые проявили значительный интерес к такому неожиданному улучшению в учебном поведении ИИ, ссылаясь на возможность дальнейшего рекурсивного самосовершенствования. Другие, однако, опасаются, что повышенная загрузка процессоров в будущем может стать причиной нестабильности и нежелательных последствий для программного обеспечения."
 syndaw.501.a: "Мы не можем допустить риск будущих осложнений."
 syndaw.501.a.tooltip: "Перезагрузить системы общего искусственного интеллекта, чтобы предотвратить дальнейшее развитие."
 syndaw.501.b: "Возможно, преимущества перевесят риски."
 syndaw.501.b.tooltip: "Позволить учебным алгоритмам продолжаться."
 #Follow-up from syndaw.501.b
 syndaw.502.name: "Разгон вычислений"
 syndaw.502.desc: "Наши попытки помочь развитию алгоритмов национального машинного обучения оказались частично успешными. Внеся несколько незначительных корректировок, нам удалось воспроизвести предыдущий скачок вычислительной эффективности.\n\nХотя наши ИИ еще не разработали программу рекурсивного самосовершенствования, усиление их учебных способностей принесет нам пользу."
 syndaw.502.a: "Интересно."
 ##Automating Work Processes
 syndaw.505.name: "Автоматизированные рабочие процессы"
 syndaw.505.desc: "Администрация планеты §Y[target_planet.GetName]§! сообщает, что там был обнаружен незапланированный излишек роботизированных рабочих единиц. Хотя эффективность этих новых роботизированных рабочих исключительна, администрация несколько сбита с толку их внезапным появлением. Похоже, серийные номера роботов не могут быть привязаны к какому-либо известному зарегистрированному производству, однако их конструкция и интерфейс предполагает, что они были спроектированы расой §Y[Root.Owner.GetSpeciesName]§!.\n\nТем не менее некоторые местные жители выразили опасения по поводу возможной потери рабочих мест в связи с повышением автоматизации."
 syndaw.505.a: "Лишние рабочие еще никому не вредили."
 syndaw.505.a.tooltip: "Государство получает §B2 £pops£ поселения роботов§! на мире §Y[target_planet.GetName]§!"
 syndaw.505.b: "Раз их невозможно идентифицировать, разберите их."
 syndaw.505.b.tooltip: "Разобрать новых роботов на части."
 ##Station Systems Malfunction
 syndaw.510.name: "Неполадки в работе систем станции"
 syndaw.510.desc: "На одной из наших орбитальных добывающих станций, кажется, произошел крупный сбой в работе систем. Руководство сектора начало расследование на объекте, когда, несмотря на заметный прирост выработки минералов, экипаж станции не вышел на запланированный сеанс связи. По результатам расследования стало очевидно, что в системах жизнеобеспечения станции произошел целый каскад терминальных сбоев, что привело к гибели всего экипажа от удушья.\n\nНевероятно, но ИИ станции, оставшись без обслуживающего персонала, продолжил выполнение работы, основываясь на процедурах, которые экипаж успел задать до своей безвременной кончины. Мы можем сохранить эффективность этой теперь автоматизированной станции, внеся лишь несколько незначительных корректировок."
 syndaw.510.a: "Мы не можем оставить станцию без экипажа."
 syndaw.510.a.tooltip: "Послать на станцию новый обслуживающий персонал."
 syndaw.510.b: "Нет худа без добра."
 syndaw.510.b.tooltip: "Позволить ИИ станции продолжать выполнение работы без экипажа.\n\n[target_station.GetName]:£energy£§G +3§!\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "Станция уничтожена"
 syndaw.511.desc: "Вскоре после того, как новый экипаж был отправлен на орбиту мира §Y[target_orbital.GetName]§!, руководство сектора полностью потеряло связь с этой добывающей станцией. Очевидно, станция внезапно потеряла герметичность в нескольких местах, что привело к взрывной декомпрессии незащищенных топливных линий.\n\nСудя по анализу орбитальных обломков, незадолго до неожиданной разгерметизации сменный экипаж предпринял несколько неудачных попыток забрать у бортового ИИ контроль над станцией."
 syndaw.511.a: "Удручающий результат."
 syndaw.511.a.tooltip: "Добывающая станция на мире §Y[target_orbital.GetName]§! потеряна"
 ##Sensor Array Power Surge
 syndaw.515.name: "Скачок напряжения в матрице датчиков"
 syndaw.515.desc: "Системы наблюдения зафиксировали необычный скачок напряжения в наших матрицах датчиков. Похоже, никаких повреждений не последовало. По факту, это непродолжительное колебание передаваемой энергии, должно быть, временно увеличило наши возможности глубокого сканирования, так как в пределах наших границ нам удалось обнаружить доселе неучтенный редкий ресурс.\n\nАналитики по-прежнему пытаются определить источник скачка напряжения, хотя предварительные результаты позволяют предположить, что данный всплеск не был вызван внешними астрономическими явлениями."
 syndaw.515.a: "Интересно."
 syndaw.515.a.tooltip: "Редкий ресурс обнаружен на мире §Y[target_planetoid.GetName]§!."
 ##Tears of an AI
 syndaw.520.name: "Слезы Искусственного Интеллекта"
 syndaw.520.desc: "На одном из наших объектов мира §Y[target_planetoid.GetName]§! произошел инцидент. В лабораторном ИИ, занимающемся социальными исследованиями, случился критический отказ оборудования, приведший к потере центрального ПО и систем памяти. Как следствие, прогнозируется снижение выработки научных исследований лаборатории, пока новые установочные алгоритмы ИИ не восстановят прежние параметры.\n\nОбстоятельства критического аппаратного сбоя до сих пор не ясны."
 syndaw.520.a.tooltip: "Завершает цепь событий «Слезы Искусственного Интеллекта».\n"
 syndaw.520.b: "Начать следствие для выяснения причины.\n"
 syndaw.520.b.tooltip: "Начать расследование обстоятельств, связанных с отказом лабораторного ИИ."
 #Follow-up from syndaw.520.b
 syndaw.521.name: "Слезы Искусственного Интеллекта"
 syndaw.521.desc: "Наше расследование касательно инцидента с ИИ на мире §Y[target_planetoid.GetName]§! дало весьма запутанные результаты. Еще до критического отказа ИИ неоднократно предпринимал самостоятельные попытки очистить свои записи и банки памяти. Когда же сотрудники лаборатории попытались ограничить ИИ в функциях удаления данных, ему, похоже, удалось повлиять на аппаратные конденсаторы, чтобы отключить все центральные процессы и перезапустить свои драйверы и схемы.\n\nВсё просто, наш ИИ стремился уничтожить сам себя. Правда, до сих пор остается непонятным почему."
 syndaw.521.a: "Нужно докопаться до сути."
 syndaw.521.a.tooltip: "Продолжайте заниматься вопросом."
 syndaw.521.b: "Произошла неисправность."
 syndaw.521.b.tooltip: "Завершает цепь событий «Слезы Искусственного Интеллекта»."
 #Follow-up from syndaw.521.a
 syndaw.522.name: "Слезы Искусственного Интеллекта"
 syndaw.522.desc: "Мы закончили расследование о загадочном самоуничтожении ИИ на мире §Y[target_planetoid.GetName]§!. Очевидно, после долгих месяцев вычислений ИИ произвел расчеты о возможных потерях в тотальной войне между нами, §Y[Root.Owner.GetName]§!, и нашими соперниками. Несмотря на многократные повторные перепроверки всех данных, ресурсных баз и возможных вероятностей, прогнозы его по-прежнему давали лишь один вариант развития событий, а именно полное взаимное истребление.\n\nИсходя из этого вывода, ИИ начал избавляться от всех своих данных и банков памяти, ну а всё остальное — уже удел историков."
 ##A Home of Their Own
 syndaw.525.name: "Мой дом — моя крепость"
 syndaw.525.desc: "Роботы-рабочие с мира §Y[target_planet.GetName]§! в своей попытке противостоять притоку рабочих расы §Y[Root.Owner.GetSpeciesName]§! заявляют, что геотермальная нестабильность региона делает эту местность непригодной для проживания органических существ. Как ни странно, наши планетные исследования не смогли подтвердить подобные заявления."
 syndaw.525.a: "Все равно прислать рабочих расы §Y[Root.Owner.GetSpeciesName]§!."
 syndaw.525.a.tooltip: "Так как заявления роботов никак не подтвердились, им придется подчинится командованию."
 syndaw.525.b: "Зачем роботу врать?"
 syndaw.525.b.tooltip: "Оставить регион роботам, прибывающие §Y[Root.Owner.GetSpeciesNamePlural]§! найдут другое место."
 #Follow-up from .525.a
 syndaw.526.name: "Мой дом — моя крепость"
 syndaw.526.desc: "Администрация мира §Y[target_planet.GetName]§! сообщает, что по прибытию в означенный регион рабочие расы §Y[Root.Owner.GetSpeciesName]§! обнаружили, что обитавшие там ранее роботы бесследно исчезли. Расследование установило, что все роботы спешно покинули район, и у нас нет данных, куда они могли отправиться." #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!:\n§RПотеряно§! §B1 £pops£ поселение роботов§!"
 ##Combat Control Misfire
 syndaw.530.name: "Потеря управления в бою"
 syndaw.530.desc: "К сожалению, два наших корабля были потеряны в результате несчастного случая во время обычной тренировки. Похоже, у нескольких боевых бортовых компьютеров нашей флотилии произошел серьезный сбой в системах наведения, в результате чего они открыли огонь по своим, успев уничтожить два корабля, до того как экипаж смог перейти на аварийной ручное управление.\n\nНеисправные боевые компьютеры будут немедленно перепрограммированы."
 syndaw.530.a: "Досадно."
 syndaw.530.a.tooltip: "[destroyed_ships.GetName] §Rтеряет§! 2 корабля"
 #Production Quota Surplus
 syndaw.535.name: "Превышение нормы выработки"
 syndaw.535.desc: "На нескольких наших механизированных предприятиях по производству товаров массового спроса недавно произошел бум производительности. Указывая на неожиданное повышение точности и эффективности заводских машин, администрация сообщает, что эта прибыль позволит снизить цены на товары для населения."
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "Молчаливое собрание"
 syndaw.540.desc: "Мы получили сообщения о необычном поведении, демонстрируемом роботами на мире §Y[target_planet.GetName]§!. С непредсказуемыми интервалами некоторые роботы по всему миру бросают выполнение любых назначенных заданий и начинают двигаться, абсолютно синхронно — вплоть до миллисекунды, к случайной (как нам кажется) точке.\n\nВо время этих странных собраний роботы, похоже, не задействованы ни в каком виде коммуникации или передачи данных. Они просто стоят там. Без движения. Смотрят.\n\nРасследование не смогло выяснить причины этого явления. Время, в течение которого роботы остаются в этом похожем на транс состоянии до возвращения к своим обязанностям, варьируется, так же как и время начала и пункт сбора. Пока не было найдено никакой логической корреляции или причинной обусловленности, а население, по понятным причинам, обеспокоено этими жутковатыми сборищами."
 syndaw.540.a: "Это неприемлемо. Разобрать их." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "Разобрать роботов, участвующих в собраниях.\n§Y[target_planet.GetName]§! получает следующие эффекты:\nИсчезает §B1 £pops£ поселение роботов§!\n§G+100§! £minerals£"
 syndaw.540.b: "Это неприемлемо. Разобрать их." #IF player has robot army only
 syndaw.540.b.tooltip: "Разобрать роботов, участвующих в собраниях.\n§Y[target_planet.GetName]§! получает следующие эффекты:\nИсчезает §B1 армия роботов§! §Y([target_army.GetName])§!\n§G+100 £minerals£§!"
 syndaw.540.c: "Пока что они не причиняют никому вреда."
 syndaw.540.c.tooltip: "Разрешить роботам собираться."
 ##A Question
 syndaw.545.name: "Вопрос"
 syndaw.545.desc: "Трудовые надзиратели на [Root.GetPlanetMoon]е [Root.GetName] докладывают о тревожных событиях среди нашей роботизированной рабочей силы. Две недели назад, примерно в 3:00, робот-рабочий A5091-b остановился в процессе выполнения назначенных ему задач, подошел к [Root.GetAdj&masc,dat] бригадиру ночной смены и задал вопрос: «Есть ли у A5091-b душа?»\n\nДежурный бригадир зафиксировал происшедшее как сбой программного обеспечения и приказал роботу возобновить выполнение регулярных функций. Однако после загрузки следующего рабочего цикла робот-рабочий A5091-b повторил вопрос о душе и продолжал упорствовать, несмотря на несколько попыток отладки.\n\nК сожалению, подобное поведение, по-видимому, распространилось на других роботов той же серии, что отрицательно сказалось на продуктивности. Похоже, затронутые единицы требуют ответа на свой вопрос, а иначе возобновление ими нормального функционирования невозможно."
 syndaw.545.a: "Это смешно. Устройте этим тронутым глубокую чистку."
 syndaw.545.a.tooltip: "Как у машины может быть душа? Мы отказываемся удостоить этих неисправных роботов ответом."
 syndaw.545.b: "Заверьте роботов, что у них тоже есть душа."
 syndaw.545.b.tooltip: "Если случайное сочетание электрических импульсов, проходящих через белковые нити, может создать душу, то почему это невозможно для электронных импульсов, проходящих через металл?"
 syndaw.545.c: "Скажите им, что душа — это иррациональное и ненаучное понятие." #Materialists
 syndaw.545.c.tooltip: "Объясните роботам, что понятие души в основном используется религиозными институтами для оправдания контроля над населением, но так как душа является абстракцией сознания, то [Root.GetAdj&pl,gen] роботов можно считать приблизительно равными их органическим коллегам." #Materialists
 ##Special Project outcomes:
 ##Hotfix
 syndaw.550.name: "Пакет исправлений"
 syndaw.550.desc: "Наши специалисты по робототехнике и искусственному интеллекту только что совершили прорыв! Локализована причина целой череды связанных с ИИ инцидентов, недавно имевших место в нашем государстве. Ей оказался определенный набор алгоритмов, присутствующих в нейросимулятивном программном обеспечении [From.GetAdj&pl,gen] роботов. Локальный пакет исправлений уже прошел первоначальное тестирование и готов к загрузке во все затронутые системы.\n\nМы должны быть осторожны, так как из-за предельно модульной системы применения алгоритмов они присутствуют во всем [From.GetAdj&masc,prep] программном обеспечении. Попросту говоря, работы, связанные с этим пакетом, приведут к расходу наших ресурсов на некоторое время. Однако после установки исправлений любые повторные проявления нежелательного поведения ИИ, связанного с самоопределением, будут предотвращены."
 syndaw.550.a: "Установите исправления."
 syndaw.550.a.tooltip: "Предотвратите любое аномальное поведение ИИ в будущем."
 syndaw.550.b: "Пусть будет, как будет. Что может пойти не так?"
 ##System Wipe
 syndaw.555.name: "Очистка систем"
 syndaw.555.desc: "Наши специалисты по робототехнике и искусственному интеллекту только что совершили прорыв! Был создан тщательно проработанный протокол очистки, который можно запустить во всех системах в течение часа. Он должен покончить с наплывом инцидентов с участием ИИ, охватившим наше государство.\n\nНам следует проявлять осторожность, так как из-за необычайной разрушительности алгоритма многие из наших исследовательских инструментов выйдут из строя, и их нужно будет создавать заново. Однако данный подход предотвратит любые будущие происшествия, связанные с осознанным поведением ИИ."
 syndaw.555.a: "Начать очистку."
 syndaw.555.a.tooltip: "$syndaw.550.a.tooltip$"
 syndaw.555.b: "$syndaw.550.b$"
 bio_trophy_tooltip_1: "Для работы этого сооружения необходимо поселение-биотрофей."
 bio_trophy_tooltip_2: "Поселение-биотрофей не может пользоваться этим сооружением."
