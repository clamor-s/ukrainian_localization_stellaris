 sacrifice_bounty_5_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc:0 "Наш сюзерен провел странный, но плодотворный ритуал. Некоторые из нас были принесены в жертву, но остальные буквально лучатся энергией."

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "Посвященные смерти принесены в жертву"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "§YПосвященные смерти§!, работающие на сюзерена в сооружении §Y$holding_sacrificial_shrine$§!, были принесены в жертву."

 necroids.200.name:0 "Принесенная жертва: [root.GetAdj] единение"
 necroids.200.desc:0 "Мир [root.GetName] окутывает почти осязаемая тишина. Паломники со всех уголков государства собрались в местах поклонения, чтобы завести новых друзей и встретиться со старыми.\n\nНовые $job_mortal_initiate_plural$ наблюдали за ритуалами нашего общества и участвовали в них, и теперь их молчаливая процессия вызывает у собравшихся улыбки и слезы. Верховный $job_death_priest$ мира [capital_scope.GetName] прочитал ободряющую проповедь, призывая верующих взращивать и беречь свои отношения и оказывать друг другу поддержку.\n\nКаждый раз, когда $job_mortal_initiate$ проходит в зал жертвоприношений, над толпой проносится вздох. Каждая жертва встретила свой конец, оставив после себя наследие добродетели."
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$ принесены в жертву, и мы получили §Hдополнительные§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ к производству единства§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ к производству единства§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ к производству единства§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ к производству единства§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ к производству единства§!."

 necroids.201.name:0 "Принесенная жертва: [root.GetAdj] гармония"
 necroids.201.desc:0 "Возбужденный шепот разносится над миром [root.GetName]. Паломники с энтузиазмом ждут начала церемонии, несмотря на усталость от длительного путешествия.\n\nНовые $job_mortal_initiate_plural$ наблюдали за ритуалами нашего общества и участвовали в них, и теперь их молчаливую процессию встречают теплыми словами благодарности. Верховный $job_death_priest$ мира [capital_scope.GetName] прочел истовую проповедь, призывая верующих радоваться каждому моменту. В наивысший момент церемонии $job_mortal_initiate_plural$ направились в зал жертвоприношений под бурные овации. Каждый из них встретил свой конец, оставив после себя наследие добродетели."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ к счастью поселений§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ к счастью поселений§!."

 necroids.202.name:0 "Принесенная жертва: изобилие мира [root.GetName]"
 necroids.202.desc:0 "Ощущение благополучия восцарило в мире [root.GetName], когда паломники собрались в местах поклонения. Некоторые из них принесли дары, и многие воспользовались услугами многочисленных киосков и уличных торговцев, обслуживающих святые места.\n\n$job_mortal_initiate_plural$ этого цикла прошли через множество ритуалов, и их молчаливая процессия украшена яркими гирляндами. Верховный $job_death_priest$ мира [capital_scope.GetName] прочел вдохновляющую проповедь, обещая время процветания и благополучия для всех.\n\nКогда проповедь подошла к концу, $job_mortal_initiate_plural$ направились в зал жертвоприношений, где встретили свой конец, оставив после себя наследие добродетели."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% к производству £minerals£ минералов и £energy£ энергии§!."
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% к производству £minerals£ минералов и £energy£ энергии§!."

 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Реаниматоры"
 civic_reanimated_armies_desc:1 "В этом обществе смерть не является причиной игнорировать мобилизацию. Мастера некромантии возрождают тела умерших и создают из них армии и стражей, вселяющих страх в сердца низших смертных."
 disabled_by_synthetic_ascension:0 "Несовместимо с §Yсинтетическим возвышением§!"
 civic_tooltip_reanimated_armies_effects:2 "§YВоенную академию§! заменяет §Yлагерь ужаса§!, который создает деятельности £job_necromancer£ §YНекромант§! и позволяет строить §Yармии мертвых§!\n$job_necromancer_effect_desc$.\nПобежденные армии органиков временами воскрешаются как §Yармии мертвых§!.\n\nПобежденные органические левиафаны также могут быть воскрешены."

 building_dread_encampment:0 "Лагерь ужаса"
 building_dread_encampment_desc:1 "Лучше скрыть деятельность некромантов от ранимых глаз общественности. Негоже посторонним видеть процесс поднятия армий мертвых."
 job_necromancer_effect_desc:3 "£job_necromancer£ $job_necromancer_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £physics£ £society£ §Yочки исследований§!, увеличивают £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! и создают £defense_army£ §Yоборонительные армии мертвых§!\nДает доступ к владению £building£ §Y$holding_dread_outpost$§!"
 undead_army:0 "Армия мертвых"
 undead_army_desc:1 "Мертвые солдаты, поднятые некромантами из своих могил. Они не боятся смерти, а их внешний вид и ярость в бою вселяют ужас в сердца врагов!"
 undead_army_plural:0 "Армии мертвых"
 giant_undead_army:0 "Армия гигантских мертвецов"
 giant_undead_army_desc:0 "Гигантский скелет, готовый сеять хаос во вселенной. Он не станет церемониться с завоевываемой планетой."
 giant_undead_army_plural:0 "Армии гигантских мертвецов"
 undead_defense_army:0 "Оборонительная армия мертвых"
 undead_defense_army_desc:0 "Мертвые воины, поднятые из могил волей некромантов, защищают наши планеты от любых угроз!"
 job_necromancer:1 "Некромант"
 job_necromancer_plural:1 "Некроманты"
 job_necromancer_desc:0 "Нелегко поднимать мертвых для службы в рядах войск. Только наиболее умелые специалисты владеют тайным мастерством, необходимым для достижения этой цели!"
 planet_necromancers:0 "Деятельность: некромант"
 mod_job_necromancer_add:0 "Деятельность: $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! $job_necromancer$ за каждые $VALUE$ посел."
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ за каждые $VALUE$ £pop£"

 galactic_features.385.reanimated:1 "Пусть поработают [Owner.GetNecromancersUpper]."
 distar.218.name:0 "Воспрянь!"
 distar.218.desc.regular:0 "После сложного и длительного ритуала §Yматриарх тиянки§! возвращается из мира мертвых, чтобы послужить нашим интересам."
 distar.218.desc.hive:0 "Воскрешение §Yматриарха тиянки§! далось с большим трудом. У нас уже есть опыт контроля небольших особей, но регенерация матриарха постоянно уничтожала наших кордицептовых дронов. Но в конечном счете разум восторжествовал. Никакой мертвой ткани не сравниться с нами в скорости адаптации.\n\nТеперь мы контролируем матриарха, дергая огромными жгутиками."
 distar.5016.desc.regular:0 "Наши некроманты вернули тело §YПорождения пустоты§! к яйцу, откуда оно появилось на свет, и вырастили новое Порождение, которое будет верно служить нам."
 distar.5016.desc.hive:1 "Возвращение §YПорождения пустоты§! в яйцо и повторная инкубация оказались невероятно эффективными. С помощью оставшейся в яйце зародышевой материи наши некродроны без труда подчинили труп.\n\nСущество стало нашей марионеткой, теперь мы управляем его полетом."
 it_hungers:0 "Оно голодно."
 leviathans.675.desc.regular:0 "Упорный труд наших некромантов вновь принес свои плоды: §Yэфирный дракон§! вернулся к жизни. Результат слияния сознаний выглядит жутко и движется с трудом, но если его раскаленное дыхание все еще работает, можно считать это успехом."
 leviathans.675.desc.hive:0 "Поначалу биология §Yэфирного дракона§! казалась неприступной. Вместо захвата центральной нервной системы нашему разуму пришлось заменить все нервы дронами.\n\nПосмотрим, удастся ли заставить этот труп рычать."
 ancrel.4026.desc.regular:0 "Дракон вновь расправляет крылья. Прожорливая §YШард§! возвращается в систему [from.solar_system.GetName], чтобы охранять для нас Рубрикатор!"
 ancrel.4026.desc.hive:0 "Некогда жадная и одинокая §YШард§! утихла. Мы захватили ее безжизненное тело и избавились от личности и речевых центров. После удаления этих нестабильных систем ее перегретое дыхание в нашем распоряжении."
 distar.340.desc:0 "Новость о смерти амебы по имени [Root.Fleet.GetName] мгновенно распространилась по планете [Root.Owner.GetName]. Народ охвачен горем, ведь амеба долгое время была верным другом всего нашего вида. Однако некроманты отреагировали на вести по-своему — они развели лихорадочную активность и теперь утверждают, что могут принести народу утешение и сделать так, что [Root.Fleet.GetName] к нам вернется."
 distar.340.desc.science:0 "Новость о смерти амебы по имени [Root.Fleet.GetName] мгновенно распространилась по планете [Root.Owner.GetName], но больше всего из-за этого переживает ведущий ученый [amoeba_finding_scientist.GetName]. Найти заблудшую и беспомощную юную космическую амебу, наблюдать за тем, как она взрослеет под твоим чутким руководством, а потом потерять.\n\nТеперь, когда этого молчаливого спутника больше нет рядом, [amoeba_finding_scientist.GetName], возможно, никогда не оправится."
 distar.340.a:0 "Воспрянь, [Root.Fleet.GetName]! ВОСПРЯНЬ!"
 distar.340.b:0 "Не будите спящую амебу."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! снова ожила?! Или, по крайней мере, вновь способна двигаться. Мы не знаем, что именно сделали [amoeba_finding_scientist.GetName] с коллегами, но благодаря их горю и отчаянию наша любимая амеба снова с нами."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! снова ожила?! Или, по крайней мере, вновь способна двигаться. Мы не знаем, что именно сделали наши некроманты, но благодаря их горю и отчаянию наша любимая амеба снова с нами."

 REANIMATE_TIYANKI_MATRIARCH:0 "Оживление матриарха тиянки"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "Наши [From.Owner.GetNecromancersLower] придумали смелый план — вернуть матриарха тиянки из мертвых и поставить ее к нам на службу."
 REANIMATE_VOIDSPAWN:0 "Оживление побежденного Порождения пустоты"
 REANIMATE_VOIDSPAWN_DESC:1 "Наши [From.Owner.GetNecromancersLower] предлагают использовать их тайное ремесло, чтобы возродить §YПорождение пустоты§! и включить его в состав нашего военного флота."
 REANIMATE_ROCK_BRAIN:0 "Оживление каменного мозга"
 REANIMATE_ROCK_BRAIN_DESC:0 "Что бы там ни думало это древнее существо, вселенная за пределами его поглощенного собой сознания продолжает вертеться. Используя древние знания и последние достижения науки, наши некроманты могут вложить ложные идеи прямо в мозг окаменевшего создания."
 REANIMATE_GUARDIAN_DRAGON:0 "Воскрешение эфирного дракона"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "Наши [From.Owner.GetNecromancersLower] верят, что им по силам вновь разжечь искру жизни в §Yэфирном драконе§! с помощью ритуалов и науки. Они хотят использовать плазму ближайшей звезды и прикрепить к трупу кордицептовые двигатели."
 REANIMATE_SHARD_DRAGON:0 "Оживление Шард"
 REANIMATE_SHARD_DRAGON_DESC:1 "Труп §YШард§!, погибели крыс, хранительницы Рубрикатора, беспомощно движется по орбите соседней звезды. Наши [From.Owner.GetNecromancersLower] считают, что раз уж при жизни это существо охраняло Рубрикатор, то и после смерти оно будет служить новым владельцам артефакта."
 REANIMATE_LOST_AMOEBA:0 "Оживление заблудшей амебы"
 REANIMATE_LOST_AMOEBA_DESC:0 "Наши некроманты твердо намерены вернуть покойную амебу к жизни. Мы пока не понимаем как."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Наши некроманты и [amoeba_finding_scientist.GetName] твердо намерены вернуть покойную амебу к жизни. Мы пока не понимаем как."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Святилище упокоения"
 building_galactic_memorial_1_desc:0 "Этот скромный мемориал направляет мысли и способствует пониманию неоднозначной природы смерти и конца."
 building_galactic_memorial_2:0 "Столп смерти"
 building_galactic_memorial_2_desc:0 "Мрачное место, посвященное размышлениям о смерти, где могут храниться записи о множестве концов."
 building_galactic_memorial_3:0 "Галактический мемориал"
 building_galactic_memorial_3_desc:0 "Монументальная библиотека, где хранятся все понятые и непонятые знания о конце, записанные для неопределенного будущего."
 building_galactic_memorial_regular_tooltip:1 "§YСвятилища упокоения§! добавляют деятельности £job_death_chronicler£$job_death_chronicler$ и увеличивают §Yпривлекательность руководящих принципов§! на §Hопустошенных§! и §Hреликтовых планетах§!"
 building_galactic_memorial_gestalt_tooltip:1 "§YСвятилища упокоения§! добавляют деятельности £job_chronicle_drone£$job_chronicle_drone$ и снижают §Yотклонение от нормы§! на §Hопустошенных§! и §Hреликтовых планетах§!"
 job_death_chronicler:0 "Хронист смерти"
 job_death_chronicler_plural:0 "Хронисты смерти"
 job_death_chronicler_desc:0 "Энтропия — вотчина этих ученых, наблюдающих и записывающих проявления смерти и ее всевозможные последствия."
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$ превращают ресурсы £consumer_goods£ §Y$consumer_goods$§! в £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] и £stability£ §Yстабильность§!.\n\n£job_death_chronicler£ Эффект хронистов смерти зависит от руководящих принципов государства."
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ превращают ресурсы £consumer_goods£ §Y$consumer_goods$§! в £unity£ §Y$unity$§!, £stability£ §Yстабильность§! и наследуют модификаторы §Yэтики§!, которыми обладают §Y£job_culture_worker£ $job_culture_worker_plural$§!."
 job_chronicle_drone:0 "Хронист"
 job_chronicle_drone_plural:0 "Хронисты"
 job_chronicle_drone_desc:0 "Эти специализированные единицы изучают энтропию и окончательный распад как противоположность их собственному непрерывному существованию."
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£ $job_chronicle_drone_plural$ превращают ресурсы £energy£ §Y$energy$§! и £minerals£ §Y$minerals$§! в £unity£ §Y$unity$§!, £stability£ §Yстабильность§! и $r_amenities$"
 mod_job_death_chronicler_add:0 "Деятельность: $job_death_chronicler$"
 mod_job_death_chronicler_per_pop:0 "§G+1§! $job_death_chronicler$ за каждые $VALUE$ посел."
 mod_job_death_chronicler_per_pop_short:0 "\n§G+1§! £mod_job_death_chronicler_add£ за каждые $VALUE$ £pop£"
 mod_job_chronicle_drone_add:0 "Деятельность: $job_chronicle_drone$"
 mod_job_chronicle_drone_per_pop:0 "§G+1§! $job_chronicle_drone$ за каждые $VALUE$ посел."
 mod_job_chronicle_drone_per_pop_short:0 "\n§G+1§! £mod_job_chronicle_drone_add£ за каждые $VALUE$ £pop£"
 action.62.memorialist.a:0 "О них будут помнить."

 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Постоянная занятость"
 civic_permanent_employment_desc:0 "Эта мегакорпорация гарантирует, что ее сотрудники никогда не останутся без работы. То есть вообще никогда. Когда наступает урочный час, работника переводят на выполнение более простых функций, чтобы он мог и дальше своим трудом оплачивать долги и семейные расходы."
 civic_tooltip_permanent_employment_effects:3 "Можно строить £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$.\n\nДает доступ к владению £building£ §Y$holding_reemployment_center$§!\n\nПобежденные органические левиафаны временами могут быть воскрешены."
 job_reassigner:0 "Супервизор"
 job_reassigner_desc:0 "Супервизоры следят за тем, чтобы после смерти гражданина мегакорпорации его тело продолжало трудиться до выполнения обязательств контракта."
 job_reassigner_plural:0 "Супервизоры"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$ превращают такие ресурсы, как £consumer_goods£ §Y$consumer_goods$§! и либо £food£ §Y$food$§!, либо £minerals£ §Y$minerals$§!, в £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Все созданные £pop£ поселения получают признак §YЗомби§!."
 planet_reassigners:0 "Деятельность супервизоров"
 mod_job_reassigner_add:0 "Деятельность: $job_reassigner$"
 trait_zombie:0 "Зомби"
 trait_zombie_desc:0 "§LОстанки некогда разумного создания, ныне пригодные только для выполнения самых элементарных функций.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\nОбслуживание поселений снижено на: §G100%§!\nНельзя создавать §Yлидеров§!\nНельзя осуществлять такую деятельность, как §Y$pop_cat_ruler$§! или §Y$pop_cat_specialist$§!"
 building_posthumous_employment_center:0 "Центр посмертной занятости"
 building_posthumous_employment_center_desc:0 "В центрах посмертной занятости лишенные разума тела умерших обретают новый смысл существования и получают еще одну возможность выплатить долги."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "Самые преданные среди нас готовы встретить свою судьбу, уверенные, что их жертва станет залогом нашего благополучия. Наша смерть повысит котировки акций корпорации, а тела наши продолжат служить ей даже после смерти."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nУвеличивает £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! на §G+1§! для всех занятых в деятельности £job_necromancer£ $job_reassigner_plural$."

 necroids.260.name:0 "Самые послушные работники"
 necroids.260.desc:0 "Едва совет директоров собрался на голографическую встречу, чтобы обсудить рост продаж продуктов гигиены для зомби, как в конференц-зал ворвался один из руководителей отдела реанимированных активов. «Один из зомби в системе §Y[debt_free_zombie.Planet.GetName]§! смог полностью отработать свой долг!», — с ходу выпалил менеджер, еще не осознавая, что оказался в присутствии высокого начальства. В зале воцарилась гробовая тишина — а затем начался форменный хаос. Каждый из собравшихся директоров требовал немедленно разъяснить, как это происшествие скажется на доступности реанимированной рабочей силы.\n\nПосле длительных расчетов выяснилось, что событие было из ряда вон выходящим. Выплатить долги были способны лишь умершие, чьих тел хватило на сотню лет труда, — в общем, совершенно мизерное количество. Если они уйдут на заслуженный отдых, наша галактическая корпорация этого даже не заметит."
 necroids.260.a:0 "Они заслужили свободу. Пусть отдохнут."
 necroids.260.b:0 "Надо просто пририсовать пару нулей к их долгам."

 zombie_contract_manipulation:0 "Манипуляция контрактами зомби"
 zombie_contract_manipulation_desc:0 "Это государство внесло некоторые поправки в контракты, связывающие работников-зомби. Теперь у них вообще нет шансов отработать свой долг."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Кордицептовые дроны"
 civic_hive_cordyceptic_drones_desc:0 "Крайне специализированные дроны, способные заражать простых носителей и отдавать простейшие команды, являются основой космической обороны этого улья."
 civic_tooltip_cordyceptic_drones:0 "— Вы начинаете игру с §G3§! §Hвоскрешенными амебами§!.\n— Побежденная органическая космическая фауна автоматически воскрешается.\n— Побежденных левиафанов иногда можно воскресить.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Воскрешение завершено"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Новая группа воскрешенных тиянки ожидает наших приказов в системе $SYSTEM|Y$. Следующая группа уже готовится."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Новая группа воскрешенных амеб ожидает наших приказов в системе $SYSTEM|Y$. Следующая группа уже готовится."

 necroids.310.name:0 "Антивирус"
 necroids.310.desc:0 "Преторианцы попытались проникнуть в §Rнас§!!\n\nВнегалактические захватчики мгновенно захватили наши некродроны. После этого другой рой начал захватывать ближайшие единицы Разума. Нам пришлось уничтожить всю группу, чтобы защитить мир [Root.GetName]."
 necroids.310.a:0 "Их нужно было уничтожить."

 sm_cordyceptic_reanimation_facility:0 "Центр кордицептовой реанимации"
 sm_cordyceptic_reanimation_facility_desc:0 "§LВ обычных обстоятельствах нам пришлось бы искать недавно погибших подопытных для воскрешения, но благодаря системе размножения мы можем внедряться на раннем этапе, тем самым получая стабильный приток носителей.§!\n"
 requires_tiyanki_spawning_system:0 "§RДолжно быть построено в системе §YТияна Век§!, §YТиюн Орт§! или §YАмор Альвео§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Находясь в системе, полной биологической жизни, будет производить §Yреанимированную флотилию§! раз в §G5 лет§!."
