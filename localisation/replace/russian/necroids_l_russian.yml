 distar.218.desc:0 "После сложного и длительного ритуала §Yматриарх тиянки§! возвращается из мира мертвых, чтобы послужить нашим интересам."
 distar.5016.desc:0 "Наши некроманты вернули тело §YПорождения пустоты§! к яйцу, откуда оно появилось на свет, и вырастили новое Порождение, которое будет верно служить нам."
 leviathans.675.desc:0 "Упорный труд наших некромантов принес свои плоды: §Yэфирный дракон§! вернулся к жизни. Существо выглядит жутко и движется с трудом, но если его раскаленное дыхание все еще работает, можно считать это успехом."
 ancrel.4026.desc:0 "Дракон вновь расправляет крылья. Прожорливая §YШард§! возвращается в систему [from.solar_system.GetName], чтобы охранять для нас Рубрикатор!"
