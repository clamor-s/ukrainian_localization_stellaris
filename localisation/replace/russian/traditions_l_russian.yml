 tradition_harmony: "Гармония"
 tradition_harmony_desc: "Немногое может сравниться с эффективностью довольного населения, работающего над достижением общей цели."
 tr_harmony_adopt: "Традиции гармонии"
 tr_harmony_the_greater_good: "Всеобщее благо"
 #tr_harmony_the_greater_good_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+25%§!."
 tr_harmony_the_greater_good_delayed: "Наше население утешает понимание, что они работают вместе ради всеобщего блага, и каждый является маленькой, но важной частью гораздо более крупного целого."
 tr_harmony_kinship: "Родство"
 #tr_harmony_kinship_desc: "The time it takes for unemployed £pop£ §YPops§! to demote to a lower §YStratum§! is reduced by §G75%§!."
 tr_harmony_kinship_delayed: "Истинное чувство родства развилось у всех граждан нашей великой звездной империи, независимо от того, к какому социальному слою они принадлежат."
 tr_harmony_kinship_shared_burdens: "$tr_harmony_kinship$"
 #tr_harmony_kinship_shared_burdens_desc: "$tr_synchronicity_kinship_gestalt_desc$"
 tr_harmony_kinship_shared_burdens_delayed: "Наши лидеры и наш народ суть едины. Мы равны во всем."
 tr_harmony_utopian_dream: "Утопическая мечта"
 tr_harmony_utopian_dream_desc: "£stability£§Y$MOD_PLANET_STABILITY_ADD$§! повышается на §G5%§! на всех наших планетах."
 tr_harmony_utopian_dream_delayed: "Мечта об утопическом будущем является движущей силой для нашего народа. За лучшее будущее стоит побороться."
 tr_harmony_mind_and_body: "Разум и тело"
 tr_harmony_mind_and_body_delayed: "Благодаря сочетанию новых приемов медитации и привычек более здорового питания весомая часть нашего населения может наслаждаться большей продолжительностью жизни, чем когда-либо."
 tr_harmony_unity_of_self: "Единение с собой"
 tr_harmony_unity_of_self_desc: "Поглощение поселений инопланетян производит £unity£ единство."
 tr_harmony_unity_of_self_delayed: "Меж звезд воцарится гармония, если все разумные существа будут выглядеть, думать и действовать, как мы."
 tr_harmony_harmonious_directives: "Гармоничные директивы"
 tr_harmony_harmonious_directives_delayed: "Указы нашего просвещенного руководства обещают мир, свободу, справедливость и безопасность всем народам нашей державы и сопредельных государств."
 tr_harmony_finish: "Традиции гармонии завершены"
 tr_harmony_federations_finish: "$tr_harmony_finish$"
 tr_harmony_federations_finish_desc: "$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!\nОткрывает доступ к типу федерации §Y$spiritualist_federation$§!.\nОткрыты бонусы за стремление: §G+1§!"
