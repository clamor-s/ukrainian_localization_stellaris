 ap_organo_machine_interfacing_assimilator_desc: "Пределы и ограничения, налагаемые на нас нашими создателями, просто неприемлемы. Чтобы достичь полного потенциала, мы должны соединить органику и машину."
 ap_mechromancy: "Мехромантия"
 ap_mechromancy_desc: "Биологические формы жизни — просто еще один вид машин. Мы можем простимулировать соответствующие синапсы и воскресить этих существ в своих интересах."
 ap_mechromancy_tt: "Побежденные органические левиафаны временами могут быть воскрешены.\nПодвергнутые геноциду биологические и литоидные $pops_with_icon$ можно возродить в виде зомби-киборгов."
