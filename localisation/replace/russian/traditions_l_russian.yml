 tr_unyielding_resistance_is_frugal: "Сопротивление уместно"
 tr_unyielding_resistance_is_frugal_desc: "£defense_army£ §YОборонительные армии§! теперь производят §Y0,5§! £unity£ единства. Кроме того, §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! увеличивается на §G+25%§!."
 tr_unyielding_resistance_is_frugal_hive: "$tr_unyielding_resistance_is_frugal$"
 tr_unyielding_resistance_is_frugal_machine: "$tr_unyielding_resistance_is_frugal$"
 tr_unyielding_resistance_is_frugal_delayed: "Наш народ верит в надежность укреплений, оберегающих покой наших планет, и видит в них гарантию процветания в будущем."
 tr_unyielding_resistance_is_frugal_hive_delayed: "Ничто так не успокаивает узлы нашего разума, как мысли о том, что планета надежно защищена."
 tr_unyielding_resistance_is_frugal_machine_delayed: "Надежная защита всех планет позволяет освободить вычислительные мощности и тем самым повысить эффективность наших процессоров и сетевых узлов."
 tr_unyielding_never_surrender: "Никогда не сдаваться"
 tr_unyielding_never_surrender_gestalt: "$tr_unyielding_never_surrender$"
 tr_unyielding_never_surrender_delayed: "Мы будем сражаться на земле и в небесах. Мы будем сражаться в поясах астероидов, в гиперкоридорах и в туманностях. Мы будем сражаться, и наша сила и влияние в галактике будут только расти. Мы никогда не сдадимся."
 tr_unyielding_never_surrender_gestalt_delayed: "Мы никогда не покоримся низшим существам. Им не преодолеть нашу защиту! Спустя тысячу лет они останутся лишь сноской в легенде о нашем возвышении."
 tr_unyielding_bulwark_of_harmony: "Оплот гармонии"
 tr_unyielding_bulwark_of_harmony_hive: "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_machine: "$tr_unyielding_bulwark_of_harmony$"
 tr_unyielding_bulwark_of_harmony_desc: "Во время оборонительной войны с другим государством §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! повышена на §G33%§!. Кроме того, §Y$MOD_SHIP_FIRE_RATE_MULT$§! у кораблей в пределах ваших границ увеличена на §G15%§!."
