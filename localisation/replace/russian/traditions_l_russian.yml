 tr_adaptability_environmental_diversification_delayed:0 "Пристосовуючись до різних середовищ, ми навчилися розвиватися та адаптуватися швидше."

 tr_adaptability_adaptive_ecology:0 "Адаптивна екологія"
 tr_adaptability_adaptive_ecology_desc:4 "Усі наші планети отримують по §Y1 комірці споруд§!."
 tr_adaptability_adaptive_ecology_delayed:1 "Найвища функція екології - це розуміння наслідків."

 tr_adaptability_appropriation:0 "Присвоєння"
 tr_adaptability_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! зменшено на §G33%§!."
 tr_adaptability_appropriation_delayed:0 "Земля, яка не обробляється, нічого не дає нашій імперії. Робітників потрібно переселяти в ефективний спосіб на ті планети, де вони найбільше потрібні."

 tr_adaptability_finish:0 "Традиції адаптивності завершено"
 tr_adaptability_finish_desc:1 "Розблоковує рішення §Y$decision_prospect$§!, яке дозволяє нам одноразово розвідати додатковий запас ресурсів на наших планетах."
 tr_adaptability_void_finish_desc:2 "Розблоковує рішення §Y$decision_prospect_void$§!, яке дозволяє нам розвідати запас ресурсів на небесному тілі під нашими орбітальними поселеннями.\nВідкрито бонусів сходження: §G+1§!"

 decision_prospect_void:0 "Орбітальна розвідка"
 decision_prospect_void_short:0 "Дозволяє створювати додатковий випадковий тип §Yрайону§! на орбітальному поселенні."
 decision_prospect_void_desc:0 "Розширені дослідження та розвідка небесного тіла, над яким розміщене орбітальне поселення дозволять нам виявити наявність природних ресурсів, які інакше ми могли би не помітити."

 MESSAGE_HABITAT_PROSPECTED_TITLE:0 "Орбітальну розвідку завершено"
 MESSAGE_HABITAT_PROSPECTED_ENERGY:0 "Небесне тіло над яким розміщене поселення $HABITAT|Y$ успішно розвідано. Тепер ми можемо будувати §Y$district_hab_energy_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_MINERALS:0 "Небесне тіло над яким розміщене поселення $HABITAT|Y$ успішно розвідано. Тепер ми можемо будувати §Y$district_hab_mining_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE:0 "Небесне тіло над яким розміщене поселення $HABITAT|Y$ успішно розвідано. Тепер ми можемо будувати §Y$district_hab_science_plural$§!."

