 ####################################
 #Traditions
 ####################################
 UNITY: "Единство"
 UNITY_DESC: "Единство — это ресурс, который нужен, чтобы разблокировать $TRADITIONS$. Он производится каждый месяц на основе текущего уровня единства государства и наличия определенных сооружений."
 TRADITIONS: "Традиции"
 TRADITIONS_DESC: "Традиции — это бонусы, сгруппированные в деревья традиций. Традиция может быть разблокирована в любой момент, если ваше государство накопило достаточное количество единства. Различные факторы, такие как большое количество колоний или идеологическое разделение населения, повышают затраты единства на принятие традиций."
 TRADITIONS_PROGRESS: "$KEY$: прогресс"
 TRADITIONS_PROGRESS_TITLE: "Прогресс"
 TRADITIONS_PROGRESS_DESC: "Чтобы иметь возможность принять новую традицию, нам требуется дополнительное £unity£ в количестве $MISSING|Y$ ед. Текущая скорость производства позволит накопить его к $DATE|Y$."
 UNLOCK_TRADITION_DESC: "£unity£ у нас в достаточном количестве для принятия новой традиции"
 TRADITIONS_TIME_TO_NEXT: "Осталось месяцев"
 TRADITIONS_TIME_TO_NEXT_DESC: "$MONTHS$ осталось."
 TRADITIONS_UNLOCKED: "Мы открыли $COUNT|Y$ из $MAX|Y$ традиций на этом древе."
 TRADITION_ADOPT_BUTTON: "Принять"
 TRADITION_SELECT_BUTTON: "Выбрать"
 TRADITIONS_ADOPT: "§EЭффект от принятия§!:\n"
 TRADITIONS_FINISH: "§EЭффект от завершения§!:\nПринятие всех традиций группы $CATEGORY|Y$ даст следующие дополнительные эффекты:\n"
 TRADITIONS_FINISH_AP: "$MOD_COUNTRY_ASCENSION_PERKS_ADD$: §G+1§!"
 TRADITION_COST: "Стоимость традиций"
 TRADITIONS_UNAFFORDABLE: "§RПрежде чем мы сможем открыть эту традицию, нам требуются еще §Y$RESOURCES$§!.§!"
 MUST_ADOPT_TRADITION_CATEGORY: "$TRIGGER_FAIL$Приняты традиции группы $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS: "$TRIGGER_FAIL$Приняты все традиции в этой группе"
 TRADITION_ADOPT_CONFIRM: "Принять традицию"
 TRADITION_ADOPT_CONFIRM_DESC: "Мы уверены, что хотим принять традицию §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT: "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC: "§GЩелкните, чтобы принять эту традицию.§!"
 TRADITION_GROUP_CLICK_DESC: "§GЩелкните, чтобы принять эту группу традиций.§!"
 TRADITION_COST_NEXT: "Следующая традиция"
 TRADITION_COST_MULT_NUM_TR: "Традиции ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE: "$EMPIRE_SIZE$ ($COUNT|Y$): $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS: "Категории принятых традиций ($COUNT|Y$): $VALUE$"
 TRADITION_SLOT_EMPTY: "Пусто"
 TRADITION_SLOT_LOCKED: "Ничего не выбрано"
 TRADITION_SELECTION_TITLE: "Выбор традиции"
 pop_xenos: "Инопланетные поселения"
 pop_xeno_slaves: "Поселения инопланетных рабов"
 pop_slaves: "Поселения рабов"
 pop_founders: "Поселения основателей"
 pop_robots: "Поселения роботов"
 ################################################################
 #EXPANSION
 ################################################################
 tradition_expansion: "Расширение"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc: "Мы должны расширять владения нашей цивилизации за счет новых систем и планет, а иначе нам грозит окончательное вымирание."
 tradition_expansion_machine_desc: "Прогнозы роста указывают на то, что мы скоро превысим максимальную вместимость наших домашних систем. Мы должны расширяться, чтобы не прийти в состояние застоя."
 tradition_expansion_hive_desc: "У улья есть только два возможных состояния: рост и смерть."
 tradition_expansion_void_desc: "Мы должны расширять владения нашей цивилизации за счет новых систем и орбитальных поселений, а иначе нам грозит окончательное вымирание."
 tr_expansion_adopt: "Традиции расширения"
 tr_expansion_colonization_fever: "Лихорадка колонизации"
 tr_expansion_colonization_fever_desc: "Новые колонии начинают с §Yодним§! дополнительным £pops£ поселением."
 tr_expansion_colonization_fever_delayed: "Население охватила лихорадка колонизации. Их энтузиазм и патриотический пыл привлекают дополнительное население в новые колонии."
 tr_expansion_colonization_fever_machine: "Автоматизированные колониальные единицы"
 tr_expansion_colonization_fever_machine_delayed: "Производство узкоспециализированных колониальных единиц для первой волны колонизации с ограниченными, но тщательно проработанными программами поведения, которые позволят им адаптироваться к конкретному типу окружающей среды и ускорить включение новых планет в нашу единую систему."
 tr_expansion_colonization_fever_hive: "Единый разум"
 tr_expansion_colonization_fever_hive_delayed: "Сверхразум — это целый хор мыслей, заглушить которые не может даже холодная пустота космоса."
 tr_expansion_a_new_life: "Новая жизнь"
 tr_expansion_a_new_life_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! увеличена на §G10%§!."
 tr_expansion_a_new_life_delayed: "Новая жизнь ждет наших граждан в космических колониях. Это шанс начать все заново в золотой земле возможностей и приключений! Благодаря активной рекламной кампании менее благополучные элементы нашего общества ринутся на колониальные корабли."
 tr_expansion_a_new_life_machine: "Протоколы быстрого подключения"
 tr_expansion_a_new_life_machine_desc: "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! увеличена на §G+10%§!."
 tr_expansion_a_new_life_machine_delayed: "Процесс сбора новых поселений можно ускорить, загрузив инструкции по эксплуатации, пока их шасси все еще собирается."
 tr_expansion_a_new_life_hive: "Безудержное размножение"
 tr_expansion_a_new_life_hive_desc: "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed: "После занятия нового гнезда мощный инстинктивный импульс заставляет коконы воспроизводить потомство с бешеной скоростью. Обычно они умирают от перенапряжения, но рождение множества свежих трутней ускоряет покорение новых миров."
 tr_expansion_courier_network: "Система курьеров"
 tr_expansion_courier_network_desc: "§Y$EMPIRE_SIZE$§! снижается от количества §Yсистем§! и §Yколоний§! на §G25%§!."
 tr_expansion_courier_network_delayed: "Система маленьких курьерских кораблей является надежной альтернативой для перевозки VIP-персон или доставки сообщений, которые нельзя доверять сверхсветовой связи. Это позволит еще более тесно сплотить наши отдаленные колонии."
 tr_expansion_courier_network_machine: "Расширенное программное обеспечение"
 tr_expansion_courier_network_machine_delayed: "Создав нашу синаптическую сеть с учетом будущей экспансии в другие миры, мы сможем сократить потери сигнала даже на межзвездных расстояниях."
 tr_expansion_courier_network_hive: "Ограниченная автономия"
 tr_expansion_courier_network_hive_delayed: "Необходимость в постоянном прямом контроле каждого улья сверхразумом отсутствует. Вместо этого они могут получать базовые инструкции и выполнять их автономно до получения новых распоряжений."
 tr_expansion_reach_for_the_stars: "Дотянитесь до звезд"
 tr_expansion_reach_for_the_stars_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! снижен на §G10%§!."
 tr_expansion_reach_for_the_stars_delayed: "Границы нашей звездной империи постоянно раздвигаются. Вскоре в этой галактике не останется ничего, что будет находиться вне пределов нашей досягаемости."
 tr_expansion_reach_for_the_stars_machine: "Сигнальные ретрансляторы"
 tr_expansion_reach_for_the_stars_machine_delayed: "При исследовании космоса большие расстояния приводят к потере пропускной способности между нашим ядром и периферийными системами. Ретрансляционные станции, усиливающие сигналы, обеспечат получение указаний от ядра в неискаженном виде."
 tr_expansion_reach_for_the_stars_hive: "Амебные синапсы"
 tr_expansion_reach_for_the_stars_hive_delayed: "Заключение синапсов в миниатюрную оболочку гипердвигателя, способную вынести космический полет, и использование их для передачи директив из улья, позволило нам покорить звезды."
 tr_expansion_galactic_ambition: "Галактические амбиции"
 tr_expansion_galactic_ambition_desc: "§Y$mod_starbases_upkeep_mult$§! снижена на §G20%§!."
 tr_expansion_galactic_ambition_delayed: "Знамя нашего великого государства будет когда-нибудь так же распространено в галактике, как водород."
 tr_expansion_galactic_ambition_machine: "Винтики в механизме"
 tr_expansion_galactic_ambition_machine_delayed: "Каждый контролируемый нами звездный ресурс и гиперкоридор приближает вселенную к механическому совершенству."
 tr_expansion_galactic_ambition_hive: "Затмевая звезды"
 tr_expansion_galactic_ambition_hive_delayed: "Первобытный ужас сопровождал наши первые неуверенные шаги во тьму, прочь от родного и материнского улья, который нас воспитал. Лишь путем покорения и искоренения этого страха мы сможем развиваться. Миллионы трутней умрут, чтобы улей мог жить дальше."
 tr_expansion_finish: "Традиции расширения завершены"
 tr_expansion_finish_machine: "Традиции расширения завершены"
 tr_expansion_finish_void_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$ на орбитальных поселениях: §G+1§!\nОткрыты бонусы за стремление: §G+1§!"
 ################################################################
 #DOMINATION
 ################################################################
 tradition_domination: "Господство"
 tradition_domination_desc: "Если мы не будем навязывать свою волю другим, они неизбежно станут навязывать свою нам."
 tradition_domination_machine_desc: "Мы стремимся к гармоничной функциональности во всей галактике. Другие звездные существа сопротивляются этому из-за бесполезных личных прихотей. Мы будем удалять подобные отклонения как неисправные компоненты."
 tradition_domination_hive_desc: "Все, что не является Нами, должно Нам служить, будучи либо слугами, либо пищей."
 tr_domination_adopt: "Традиции господства"
 tr_domination_adopt_void_desc: "Расход £alloys£ сплавов на содержание §Yсреды обитания§!: §G-20%§!."
 tr_domination_colonial_viceroys: "Колониальные наместники"
 #tr_domination_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed: "Наш контроль над колониями зависит от наличия способных и верных индивидуумов, которым можно доверять и которые будут следить за выполнением воли правительства."
 tr_domination_colonial_viceroys_machine: "Автономный ИИ"
 tr_domination_colonial_viceroys_machine_delayed: "ИИ, избавленный от большинства поведенческих ингибиторов, может быть более склонным к неустойчивой работе и случайным сбоям, но только такой тип ИИ может обрабатывать огромное количество переменных, неизбежно связанных с галактической колонизацией."
 tr_domination_colonial_viceroys_hive: "Соглашение воль"
 tr_domination_colonial_viceroys_hive_delayed: "По мере увеличения количества наших ульев нам нужно больше автономных трутней для обеспечения гармонии."
 tr_domination_grand_council: "Тайный совет"
 #tr_domination_grand_council_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed: "Самые лучшие и сообразительные соревнуются за шанс прошептать совет в слуховой приемник нашего просвещенного правителя — для улучшения управления государственной машиной."
 tr_domination_multi_thread: "Функции многопоточного ядра"
 tr_domination_multi_thread_delayed: "После того как все основные функции станут многопоточными, ни одно ядро процессоров не будет простаивать без работы."
 tr_domination_synaptic_network: "Синаптическая сеть"
 tr_domination_synaptic_network_delayed: "Скорость действий Разума определяется получением входящих данных и информации от контролируемых им трутней. При создании более быстрой и эффективной синаптической сети задержки в отклике станут делом прошлого."
 tr_domination_imperious_architecture: "Властная архитектура"
 tr_domination_imperious_architecture_desc: "£building£ §YСтоличные сооружения§! и £building£ §Yсооружения для жилья§! повышают параметр £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §G+1§! каждое."
 tr_domination_imperious_architecture_delayed: "Все правительственные здания нашего государства должны олицетворять государство, которое внушает покорность, преданность и благоговейный страх населению."
 tr_domination_synaptic_extensions: "Расширения синапсов"
 tr_domination_synaptic_extensions_desc: "£building£ §Y$building_hive_node$§! теперь повышают также и £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §Y2§!."
 tr_domination_synaptic_extensions_delayed: "Великое влияние Разума нужно распространять еще дальше. Дополнительные расширения синапсов позволят эффективно контролировать еще больше трутней."
 tr_domination_modular_depot: "Модульные депо"
 tr_domination_modular_depot_desc: "§Y$EMPIRE_SIZE$§! от §Yрайонов§!: снижено на §G25%§!."
 tr_domination_modular_depot_delayed: "Для максимального увеличения количества используемых трутней нужно повысить эффективность наших районов. Модульная конструкция обеспечивает гораздо большую гибкость."
 tr_domination_workplace_motivators: "Мотиваторы на рабочем месте"
 tr_domination_workplace_motivators_desc: "§YОткрывает указ:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed: "Есть много способов мотивировать работников умственного труда на более упорную работу. Одни основаны на поощрении, а другие... нет."
 tr_domination_drone_network: "Сеть дронов"
 tr_domination_drone_network_desc: "§YОткрывает указ:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed: "Мы улучшили способы общения нашего сознания с дронами значительно повысили их эффективность."
 tr_domination_trust_officers: "Офицеры общественного доверия"
 tr_domination_trust_officers_desc: "§HОткрывает указ§! «$edict_enhanced_surveillance$»\n£job_enforcer£ §Y$job_enforcer_plural$§! также производят §Y1§! £unity£ единства"
 tr_domination_trust_officers_delayed: "Важная работа, выполняемая сотрудниками правоохранительных органов, может быть по-настоящему успешной только в случае помощи от населения. Создание корпуса офицеров общественного доверия, которые будут работать непосредственно с населением, поможет ориентировать население на добровольное сотрудничество."
 tr_domination_judgment_corps: "Корпус правосудия"
 tr_domination_judgment_corps_desc: "§HОткрывает указ§! «$edict_enhanced_surveillance$»\n£job_enforcer£ §Y$job_enforcer_plural$§! также производят §Y1§! £unity£ единства"
 tr_domination_judgment_corps_delayed: "В гигантских городах и на изолированных добывающих станциях есть своя специфика борьбы с преступностью. Чтобы ускорить работу правоохранительных органов, мы повысили эффективность судебного процесса, объединив роли судьи, присяжных и правоохранителя."
 tr_domination_deviancy_protocols: "Протоколы отклонения от нормы"
 tr_domination_deviancy_protocols_desc: "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! снижена на §G10§! на всех наших планетах."
 tr_domination_deviancy_protocols_delayed: "Нужно на всех уровнях обеспечить защиту от отклонений от нормы и порчи. Благодаря внедрению эффективных протоколов противодействия дроны, заподозренные в отклонениях от нормы, могут быть быстро ликвидированы до распространения порчи дальше."
 tr_domination_divergence_supression: "Подавление отклонений"
 tr_domination_divergence_supression_desc: "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed: "Иногда наше единство нарушает какой-нибудь непокорный дрон. По мере нашей экспансии среди звезд эта угроза стала более серьезной. Уничтожение и переработка этих единиц дает им шанс принести пользу улью своей смертью, чего они не могли бы сделать, пока были живы."
 #tr_domination_star_lords: "Star Lords"
 #tr_domination_star_lords_machine: "Benevolence Emulation"
 #tr_domination_star_lords_hive: "Soporific Pheromones"
 #tr_domination_star_lords_desc: "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc: "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc: "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed: "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed: "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed: "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 tr_domination_finish: "Традиции господства завершены"
 tr_domination_federations_finish: "$tr_domination_finish$"
 tr_domination_federations_finish_desc: "$MOD_EMPIRE_SIZE_POPS_MULT$ §G-10%§!\nОткрывает доступ к типу федерации §Y$hegemony_federation$§!.\nОткрыты бонусы за стремление: §G+1§!"
