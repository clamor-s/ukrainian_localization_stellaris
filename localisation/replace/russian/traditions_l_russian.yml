 tr_adaptability_dietary_enrichment_delayed:1 "Харчову цінність поживних речовин, які ми збираємо для нашого населення, можна підвищити за допомогою різних методів збагачення, що дозволить нам годувати більше ротів меншою кількістю їжі."

 tr_adaptability_recycling:0 "Покращена переробка"
 tr_adaptability_recycling_desc:1 "§YВартість§! та §Yутримання§! §Yспоруд§! і §Yрайонів§! ($r_strategic$) зменшено на §G-10%§!."
 tr_adaptability_recycling_delayed:0 "Повторне використання того, що застаріло, дає нам більше можливостей для створення в майбутньому."

 tr_adaptability_survival_fittest:0 "Виживання найбільш пристосованих"
 tr_adaptability_survival_fittest_desc:3 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! зменшено на §G25%§!, а §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! збільшено на §G25%§!."
 tr_adaptability_survival_fittest_delayed:1 "Контактуючи з іншими видами, ми зрозуміли справжню важливість подолання наших слабкостей у великій боротьбі за виживання."

 tr_adaptability_environmental_diversification:0 "Екологічна диверсифікація"
