 tradition_discovery:0 "Відкриття"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "Наша цікавість до всесвіту — це те, що завело нас так далеко, і ще так багато залишилося відкрити."
 tradition_discovery_machine_desc:0 "Багато наших довгострокових розрахунків непередбачених ситуацій руйнуються через недостатню кількість даних. Тому ми повинні знати все."
 tradition_discovery_hive_desc:0 "У нашому давньому минулому трутні-дослідники залишали безпеку нашого вулика, щоб знайти місця для нових гнізд. Тепер вони мандрують зірками, підштовхнуті тим самим прагненням предків."

 tr_discovery_adopt:0 "традиції відкриття"
 tr_discovery_adopt_desc:1 "§HВідкриває указ:§! «$edict_map_the_stars$».\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! збільшено на §G+20%§!."

 tr_discovery_to_boldly_go:0 "Сміливо йти"
 tr_discovery_to_boldly_go_desc:6 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! збільшено на §G35%§! і §Y$mod_shipclass_science_ship_disengage_mult$§! збільшено на §G50§!."
 tr_discovery_to_boldly_go_delayed:0 "На нас чекає нова ера досліджень. Як колись ми наносили на карту поверхню нашого рідного світу, тепер ми повинні вийти на нову місцевість — космос. Ціла галактика, сповнена чудес, чекає на відкриття."
 tr_discovery_to_boldly_go_machine:0 "Дослідницькі безпілотники"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Безпілотники з повним набором датчиків експоненціально збільшують швидкість дослідження та живучість основного судна. Вони швидко передають свої результати перед тим, як бути знищеними, і таким чином служать своїй меті."
 tr_discovery_to_boldly_go_hive:0 "Чутливі вусики"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Як ви можете щось знати, дивлячись на цифри на екрані? Наші дрони-дослідники вдихають атмосферу кожного нового світу, відчувають тепло кожної нової зірки на власній шкірі. Ми відчуваємо всесвіт; ви просто читаєте про це."

 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:3 "§HВідкриває указ:§! «$edict_research_subsidies$».\n§Y$mod_station_researchers_produces_mult$§! збільшено на §G20%§!.\n§Y$starbase_constructions_research_produces$§! збільшено на §G20%§!."
