 tr_supremacy_war_games_hive:0 "Тривимірна обізнаність"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Водні істоти мають чудове просторове орієнтування завдяки тривимірній природі їхнього природного середовища існування. Наші зграї почати рухатися, як зграї риб, коли ми додали цю частину кори в наш бойовий інтелект."

 tr_supremacy_overwhelming_force:1 "Переважаюча сила"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! збільшено на §G10%§! і §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! збільшено на §G20%§!."
 tr_supremacy_overwhelming_force_delayed:1 "До ворога потрібно застосувати все, щоб перемога була гарантованою. Швидка та рішуча атака може парадоксальним чином врятувати життя, які були б марно втрачені у тривалій битві."

