 tradition_versatility:0 "Гнучкість"
 tradition_versatility_desc:1 "Для роботи в межах параметрів непередбачуваної галактики потрібна певна гнучкість."
 tr_versatility_adopt:0 "традиції гнучкості"
 tr_versatility_adaptive_programming:0 "Адаптивне програмування"
 tr_versatility_adaptive_programming_desc:1 "§Y$MOD_COUNTRY_TRADE_FEE$§! зменшено на §G10%§!."
 tr_versatility_adaptive_programming_delayed:1 "Можливо, ми не були загартовані тисячоліттями еволюції, але методи адаптивного програмування дозволять нам пристосуватися до нових ситуацій і середовищ, а також до будь-якої органічної форми життя."
 tr_versatility_spatial_optimization:0 "Просторова оптимізація"
 tr_versatility_spatial_optimization_desc:0 "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! зменшено на §G10%§!."
 tr_versatility_spatial_optimization_delayed:1 "Висувні антени, складні рами блоків, складні місця для зберігання. Є багато креативних рішень, щоб максимально використати обмежений простір."
 tr_versatility_operational_proxies:0 "Операційні проксі"
 tr_versatility_operational_proxies_desc:3 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! зменшено на §G33%§!."
 tr_versatility_operational_proxies_delayed:2 "Делегування додаткових функцій низького пріоритету категорії R-7 напівавтономним агентам звільнить обчислювальну потужність для важливіших завдань, таких як операції з переміщення дронів."
 tr_versatility_material_analysis:0 "Аналіз матеріалів"
 tr_versatility_material_analysis_desc:2 "§YУтримання§! всіх видів £job£ §Yдіяльності§! зменшено на §G5%§!."
 tr_versatility_material_analysis_delayed:1 "Просторові явища - це цікавий спосіб відволіктись, але справжні чудеса космосу знаходяться виключно в галузі матеріалознавства."
 tr_versatility_universal_compatibility:0 "Універсальна сумісність"
 tr_versatility_universal_compatibility_delayed:1 "Глибший аналіз безлічі стимулів і психологічних факторів, які керують поведінкою органіки та інших інтелектів машин, зменшить дипломатичні тертя."
 tr_versatility_finish:0 "Традиції гнучкості завершено"
 tr_versatility_finish_desc:1 "£job_maintenance_drone£ $job_maintenance_drone_plural$ генерують §G+2§! $r_amenities$.\nВідкрито бонусів сходження: §G+1§!"

