 tradition_diplomacy:0 "Дипломатія"
 tradition_diplomacy_desc:0 "Найвірніший спосіб знищити своїх ворогів - це зробити їх своїми друзями."
 tr_diplomacy_adopt:0 "традиції дипломатії"
 tr_diplomacy_adopt_desc:1 "§HВідкриває указ:§! «$edict_diplomatic_grants$».\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! зменшено на §G50%§!."

 tr_diplomacy_the_federation:0 "Федерація"
 tr_diplomacy_the_federation_desc:2 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! збільшено на §G1§!."
 tr_diplomacy_the_federation_delayed:0 "Ми повинні побудувати стабільне та довготривале партнерство з нашими сусідами, засноване на довірі та взаємній повазі. Разом ми набагато сильніші, ніж могли б сподіватися бути поодинці."

 tr_diplomacy_entente_coordination:0 "Координація Антанти"
 tr_diplomacy_entente_coordination_desc:0 "Наш внесок у §Yмісткість флоту федерації§! подвоюється."
 tr_diplomacy_entente_coordination_delayed:0 "Мабуть, найважливішою метою будь-якої успішної міжзоряної федерації є взаємний захист її членів. Ми зобов'язані робити все, що можемо."
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Відкриті ринки"
 tr_diplomacy_open_markets_desc:1 "§Y$MOD_TRADE_VALUE_MULT$§! в імперії підвищено на §G10%§!."
 tr_diplomacy_open_markets_delayed:1 "Щоб торгівля справді процвітала в межах наших кордонів, державне втручання у наші внутрішні ринки має бути зведене до мінімуму."

 tr_diplomacy_secure_shipping:0 "Безпечна доставка"
 tr_diplomacy_secure_shipping_desc:0 "§YБазовий захист§! для торгових маршрутів збільшено на §G5§!."
 tr_diplomacy_secure_shipping_delayed:1 "Заходи по боротьбі з піратством зазвичай здійснюються флотом, але створення спеціалізованого агентства «Зоряний патруль», яке постійно стежитиме за нашими торговельними шляхами, має серйозно обмежити піратську діяльність."

 tr_diplomacy_federal_unity:0 "Федеративна єдність"
 tr_diplomacy_federal_unity_desc:0 "Генерування £unity£ §Yєдності§! збульшено на §G5%§! за члена нашої федерації, до максимуму §G+30%§!."
 tr_diplomacy_federal_unity_delayed:0 "Різноманітність є неймовірним надбанням, а ідеї та перспективи, які кожна держава-член вносить у нашу федерацію, лише зроблять наше суспільство сильнішим."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."

 tr_diplomacy_diplomatic_networking:0 "Дипломатична мережа"
 tr_diplomacy_diplomatic_networking_desc:0 "Посольства: §G+3§! £unity£ §Yєдності§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "Вплив і майстерність нашої мережі посольств є джерелом великої гордості для жителів [This.GetName]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Інтеграція наших дипломатичних процесів у кожен аспект відносин з іншою стороною не тільки принесе користь нашій дипломатії, а також покращить узгодженість нашого власного прийняття рішень і, зрештою нас самих."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:1 "Пряма дипломатія"
 tr_diplomacy_direct_diplomacy_delayed:2 "Ми вважаємо, що найкращий спосіб встановити довіру — це відкрита, чесна та пряма взаємодія."

 tr_diplomacy_eminent_diplomats:0 "Видатні дипломати"
 tr_diplomacy_eminent_diplomats_desc:0 "Дипломатичне визнання: §G+5§!\nПосли, зайняті §Yпокращенням відносин§!, мають щомісячний §G1%§! шанс добиться §Yпослуги§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Покращені дрони-посли"
 tr_diplomacy_eminent_diplomats_delayed:0 "Відколи ми сягли зірок, наше дипломатичне крило стало важливим, як ніколи раніше. Переглянувши наші навчальні плани та зосередившись на розвитку талантів, ми можемо дати нашим дипломатам інструменти, щоб діяти як справжні місіонери для побудови чудових стосунків."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "Відколи ми сягли зірок, наші дипломатичні процеси стають важливішими, ніж будь-коли. Ми повинні переконатися, що наші дрони-посли добре оснащені, щоб представляти нас за межами наших кордонів."

