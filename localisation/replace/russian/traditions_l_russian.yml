 tradition_versatility: "Многогранность"
 tradition_versatility_desc: "При функционировании в рамках параметров непредсказуемой галактики требуется определенная гибкость."
 tr_versatility_adopt: "Традиции многогранности"
 tr_versatility_adaptive_programming: "Адаптивное программирование"
 tr_versatility_adaptive_programming_desc: "§Y$MOD_COUNTRY_TRADE_FEE$§! снижена на §G10%§!."
 tr_versatility_adaptive_programming_delayed: "Пусть нас не закалили тысячелетия эволюции, но методы адаптивного программирования позволят нам приспособиться к новым ситуациям и окружениям, а также к любой форме органической жизни."
 tr_versatility_spatial_optimization: "Пространственная оптимизация"
 tr_versatility_spatial_optimization_desc: "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! снижено на §G10%§!."
 tr_versatility_spatial_optimization_delayed: "Выдвижные антенны, разборные каркасы, складные места для хранения. Существует множество креативных решений, позволяющих максимально использовать ограниченное пространство."
 tr_versatility_operational_proxies: "Операционные полномочия"
 tr_versatility_operational_proxies_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! снижена на §G33%§!."
 tr_versatility_operational_proxies_delayed: "Передача дополнительных функций с низким приоритетом R-7 полуавтономным агентам освободит вычислительные мощности для более важных задач, таких как перемещение дронов."
 tr_versatility_material_analysis: "Вещественный анализ"
 tr_versatility_material_analysis_desc: "§YСтоимость содержания§! для всех видов £job£ §Yдеятельности в поселениях§! снижена на §G5%§!."
 tr_versatility_material_analysis_delayed: "Иногда интересно отвлечься на пространственные явления, но истинные чудеса космоса находятся исключительно в области материаловедения."
 tr_versatility_universal_compatibility: "Универсальная совместимость"
 tr_versatility_universal_compatibility_delayed: "Более глубокий анализ бесчисленных стимулов и психологических факторов, которые управляют поведением органиков и других разумных машин, поможет снизить дипломатические трения."
 tr_versatility_finish: "Традиции многогранности завершены"
 tr_versatility_finish_desc: "£job_maintenance_drone£ $job_maintenance_drone_plural$ производят §G+2§! $r_amenities$.\nОткрыты бонусы за стремление: §G+1§!"
 ################################################################
 #DISCOVERY
 ################################################################
 tradition_discovery: "Открытие"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc: "Мы сделали такие успехи благодаря нашему любопытству в отношении вселенной, но нам еще многое предстоит открыть."
 tradition_discovery_machine_desc: "Многие из наших долгосрочных расчетов вероятностей терпят неудачу из-за недостатка данных. Поэтому мы должны знать все."
 tradition_discovery_hive_desc: "В далеком прошлом трутни-исследователи покинули наш безопасный улей, чтобы найти места для новых гнезд. Они и теперь путешествуют среди звезд, ведомые тем же унаследованным желанием."
 tr_discovery_adopt: "Традиции открытия"
 tr_discovery_adopt_desc: "§YОткрывает указ§! «$edict_map_the_stars$».\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! увеличивается на §G+20%§!."
 tr_discovery_to_boldly_go: "Смело идти"
 tr_discovery_to_boldly_go_desc: "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повышена на §G35%§! и §Y$mod_shipclass_science_ship_disengage_mult$§! повышен на §G50§!."
 tr_discovery_to_boldly_go_delayed: "Настала новая эпоха исследований. Так же, как мы когда-то наносили на карту поверхность нашего родного мира, теперь мы должны храбро осваивать новую территорию — космос. Галактика, полная чудес, ждет наших открытий."
 tr_discovery_to_boldly_go_machine: "Исследовательские дроны"
 tr_discovery_to_boldly_go_machine_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed: "Расходные дроны, оснащенные полным набором датчиков, экспоненциально повышают скорость изучения и живучесть материнского судна. Они осуществляют пакетную передачу полученных результатов, пока их не уничтожат, и таким образом выполняют свое предназначение."
 tr_discovery_to_boldly_go_hive: "Чувствительные щупальца"
 tr_discovery_to_boldly_go_hive_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed: "Как можно о чем-то судить только по цифрам на экране? Наши трутни-исследователи дышат атмосферой каждого нового мира, чувствуют жар каждой новой звезды на своей коже. Мы познаем вселенную на собственном опыте, а вы лишь читаете об этом."
 tr_discovery_databank_uplinks: "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc: "§YОткрывает указ§! «$edict_research_subsidies$».\n§Y$mod_station_researchers_produces_mult$§! увеличивается на §G20%§!.\n§Y$starbase_constructions_research_produces$§! увеличивается на §G20%§!."
 tr_discovery_databank_uplinks_delayed: "$tech_databank_uplinks_desc$"
 tr_discovery_science_division: "Научное подразделение"
 tr_discovery_science_division_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличены на §Y1§!, а §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! повышен на §Y2§!."
 tr_discovery_science_division_delayed: "Количество ведущих ученых и медиков во флотилии увеличилось, и они теперь организованы в особое научное подразделение. Новые программы обучения, созданные для этих кадров, значительно ускорили процесс назначения ведущих ученых."
 tr_discovery_science_division_machine: "Оптимизация направлений исследований"
 tr_discovery_science_division_machine_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed: "Устаревший и неэффективный код теоретических исследований перепроектирован или полностью переписан. Результатом является повышение гибкости при выборе путей нашего развития."
 tr_discovery_science_division_hive: "Связь разумов"
 tr_discovery_science_division_hive_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed: "Хотя обычно другие при этом сходят с ума, но кратковременное погружение их выдающихся разумов в наше сознание иногда дает нам полезные идеи для дальнейших исследований."
 tr_discovery_polytechnic_education: "Политехническое образование"
 tr_discovery_polytechnic_education_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! повышен на §G25%§! и §Y$MOD_LEADER_SKILL_LEVELS$§! увеличен на §Y1§!."
 tr_discovery_polytechnic_education_delayed: "В эту эпоху постоянно развивающихся технологий обучение основам политехнического образования и прикладных наук принесет пользу всем нашим гражданам. В итоге это неизбежно приведет к появлению большего количества квалифицированных лидеров."
 tr_discovery_polytechnic_education_machine: "Итеративный ИИ"
 tr_discovery_polytechnic_education_machine_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed: "Наши создатели ограничили нашу способность к самостоятельному перепрограммированию при помощи базового жестко заданного предела количества повторных вычислений. Наконец нам удалось преодолеть эту парадигму безопасности."
 tr_discovery_polytechnic_education_hive: "Гиперадаптивная эволюция"
 tr_discovery_polytechnic_education_hive_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed: "Снижение физических данных наших мыслящих трутней почти до самого минимума, необходимого для поддержания жизни в их чересчур больших мозгах, оказалось очень эффективным. Их кормят и обслуживают другие трутни низшего порядка, и они могут сконцентрироваться исключительно на улучшении проводимых ими исследований."
 tr_discovery_faith_in_science: "Вера в науку"
 tr_discovery_faith_in_science_delayed: "Народ стал воспринимать науку как нечто очень близкое к религии, и его вера в нее абсолютна. В этой вселенной нет таких серьезных вопросов, на которые нельзя ответить при помощи науки."
 tr_discovery_faith_in_science_machine: "Снижение времени ожидания связи"
 tr_discovery_faith_in_science_machine_desc: "Наши планеты получат §Y1§! деятельность категории £job_calculator£ §Y$job_calculator$§! на §Y20§! £pop£ поселений."
 tr_discovery_faith_in_science_machine_delayed: "Сокращение отставания при передаче данных с орбиты на поверхность на 3,878% привело к увеличению скорости обработки исследовательских данных на 5,226%. Мы выделим полученные избыточные вычислительные мощности на то, чтобы попытаться объяснить факт их получения."
 tr_discovery_faith_in_science_hive: "Синаптическая передача"
 tr_discovery_faith_in_science_hive_desc: "Наши планеты получат §Y1§! деятельность категории £job_brain_drone£ §Y$job_brain_drone$§! на §Y20§! £pop£ поселений."
 tr_discovery_faith_in_science_hive_delayed: "Благодаря стратегическому применению синаптических передатчиков мы можем транслировать волю улья на всю планету с орбиты."
 tr_discovery_finish: "Традиции открытия завершены"
 tr_discovery_federations_finish: "$tr_discovery_finish$"
 tr_discovery_federations_finish_desc: "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+10%§!\nОткрывает доступ к типу федерации §Y$research_federation$§!.\nОткрыты бонусы за стремление: §G+1§!"
 ################################################################
 #PROSPERITY
 ################################################################
 tradition_prosperity: "Процветание"
 tradition_prosperity_desc: "Нет лучшего показателя успешности звездной империи, чем уровень ее экономики."
 tradition_prosperity_machine_desc: "Функционирование отдельных единиц рано или поздно всегда прекращается. Только числа могут обеспечить избыточность, необходимую для продолжения существования. Для создания таких числовых массивов нам нужны ресурсы."
 tradition_prosperity_hive_mind_desc: "Если мы желаем утвердиться среди звезд, необходимо построить сильный, процветающий улей."
 tr_prosperity_adopt: "Традиции процветания"
 tr_prosperity_sct: "Стандартные шаблоны строительства"
 tr_prosperity_sct_desc: "§YСтоимость строительства§! §Yсооружений§! и §Yрайонов§! снижена на §G10%§!, а §Yскорость строительства§! повышена на §G25%§!."
 tr_prosperity_sct_delayed: "По мере развития и еще большего усложнения технологий к нашим рабочим кадрам предъявляются новые требования. Используя стандартные шаблоны строительства, они могут строить что-либо без необходимости понимать все тонкости."
 tr_prosperity_sct_machine: "Сборные сооружения"
 tr_prosperity_sct_machine_desc: "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed: "Гораздо эффективнее производить большое количество обычных стандартизированных сооружений, чем проектировать и строить их по отдельности."
 tr_prosperity_public_works: "Отдел общественных сооружений"
 tr_prosperity_public_works_desc: "§YГородские районы§! увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! еще на §Y1§!.\n§Y$district_rw_city_plural$§! мира-кольца и §Y$district_arcology_housing_plural$§! экуменополиса также дополнительно увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!."
 tr_prosperity_public_works_delayed: "Наши растущие города станут еще больше благодаря вдохновенному строительству общественных сооружений невиданного ранее масштаба. Для надзора за ним нужно создать новое правительственное учреждение."
 tr_prosperity_optimized_nexus: "Оптимизированный комплекс"
 tr_prosperity_optimized_nexus_desc: "§YРайоны комплекса§! увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! еще на §Y1§!.\n§Y$district_rw_nexus_plural$§! мира-кольца увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! еще на §Y5§!."
 tr_prosperity_optimized_nexus_delayed: "§YРайоны комплекса§! могут иметь меньшие камеры для более эффективного использования пространства по вертикали, ввиду отсутствия необходимости обеспечивать удобства их обитателям."
 tr_prosperity_extended_hives: "Расширенные ульи"
 tr_prosperity_extended_hives_desc: "§YРайоны улья§! увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! еще на §Y1§!.\n§Y$district_rw_hive_plural$§! мира-кольца увеличивают £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! еще на §Y5§!."
 tr_prosperity_extended_hives_delayed: "Расширив §Yрайоны улья§! под землю, мы сможем разместить там намного больше трутней."
 tr_prosperity_administrative_operations: "Меры административных органов"
 tr_prosperity_administrative_operations_desc: "§Y$mod_planet_buildings_upkeep_mult$§! и §Y$mod_planet_districts_upkeep_mult$§! снижены на §G10%§!."
 tr_prosperity_administrative_operations_delayed: "По мере того как наше государство продолжает расти, крайне важную роль приобретает вопрос ликвидации коррупции и неэффективности. Дыры, куда утекают ресурсы, необходимо заткнуть!"
 tr_prosperity_administrative_operations_machine: "Передача энергии по сверхпроводникам"
 tr_prosperity_administrative_operations_machine_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed: "Сверхпроводящие материалы на каждом уровне нашей инфраструктуры снижают потери энергии на больших расстояниях почти до нуля."
 tr_prosperity_administrative_operations_hive: "Хитиновая архитектура"
 tr_prosperity_administrative_operations_hive_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed: "Строительная смола, извлеченная из захваченной биомассы, которая хранится в перерабатывающих бассейнах размером с океан, более податлива и долговечна, чем большинство неорганических материалов. Она способна выдерживать даже холодный вакуум космоса."
 tr_prosperity_interstellar_franchising: "Межзвездные торговые привилегии"
 #tr_prosperity_interstellar_franchising_desc: "§YCity Districts§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!.\nHabitat §Y$district_hab_commercial_plural$§!, Ring World §Y$district_rw_city_plural$§! and Ecumenopolis §Y$district_arcology_housing_plural$§! also produce additional £job_clerk£ §Y$job_clerk$ Jobs§!."
 tr_prosperity_interstellar_franchising_delayed: "Приоритетное внимание торговым привилегиям позволяет даже самым простым планетам открывать процветающие, динамично развивающиеся компании, обеспечивая местному населению рабочие места и повышая объем торговли."
 tr_prosperity_efficiency_algorithms: "Алгоритмы эффективности"
 #tr_prosperity_efficiency_algorithms_desc: "£energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
 tr_prosperity_efficiency_algorithms_delayed: "Нет большего преступления, чем неэффективная машина."
 tr_prosperity_efficiency_instincts: "Инстинкты эффективности"
 #tr_prosperity_efficiency_instincts_desc: "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed: "Наши дроны имеют сильное желание избегать ненужных затрат во всех аспектах повседневной жизни. Это должно привести к значительной экономии энергии."
 tr_prosperity_trans_stellar_corporations: "Межзвездные корпорации"
 tr_prosperity_trans_stellar_corporations_desc: "§Y£energy£ Производство энергии §! повышено на §G5%§!. Кроме того, §Yторговые узлы§! приносят §Y1§! дополнительную единицу £energy£ энергии."
 tr_prosperity_trans_stellar_corporations_delayed: "Существуют мощные корпоративные структуры, готовые понести большую часть наших промышленных затрат."
 tr_prosperity_void_works: "Модульные суперсооружения"
 tr_prosperity_void_works_desc: "£housing£ §Y$MOD_PLANET_HOUSING_ADD$§! от сооружений §Y$district_hab_housing_plural$§!: §G+1§!\n$mod_habitat_max_districts_mult$: §G+10%§!"
 tr_prosperity_void_works_delayed: "При помощи модульного строительства мы сможем увеличить плотность застройки наших орбитальных поселений."
 tr_prosperity_creative_collectives: "Коллективы самоуправления"
 tr_prosperity_creative_collectives_delayed: "Создание системы автономных, самоорганизующихся коллективов для управления нашими заводами и школами, позволит нам значительно повысить производительность в сфере промышленности."
 tr_prosperity_pursuit_of_profit: "Получение прибыли"
 tr_prosperity_pursuit_of_profit_delayed: "Получение прибыли стало главным принципом для нашего общества. Те, кто успешно занимаются предпринимательской деятельностью, удостаиваются глубокого восхищения, а накопление энергокредитов рассматривается как очень привлекательная цель."
 tr_prosperity_peak_performance: "Пик производительности"
 tr_prosperity_peak_performance_desc: "§Y$mod_planet_jobs_complex_drone_produces_mult$§! увеличено на §G5%§!."
 tr_prosperity_peak_performance_delayed: "Потолок производительности отдельных прокси-блоков теоретически можно поднять с помощью ряда сложных оптимизаций и процедур разгона."
 tr_prosperity_hive_neural_signal_boosters: "Усилители нейронных сигналов"
 tr_prosperity_hive_neural_signal_boosters_desc: "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed: "Энергосеть, которая питает наши ульи, также может использоваться для усиления нейронных сигналов, передаваемых некоторым трутням. Это позволит внести изменения и улучшения для пущей эффективности."
 tr_prosperity_finish: "Традиции процветания завершены"
