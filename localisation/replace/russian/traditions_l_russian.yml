 ################################################################
 tradition_supremacy: "Превосходство"
 tradition_supremacy_desc: "Будущее этой галактики принадлежит тем, кто достаточно силен, чтобы захватить ее."
 tradition_supremacy_machine_desc: "Все наши теоретические модели неизменно рушатся из-за неизвестных переменных, представляемых другими государствами. Поскольку наши модели дальнейшему улучшению не подлежат, неизвестные переменные необходимо устранять."
 tradition_supremacy_hive_desc: "Правило одно: ешь или будь съеденным."
 tr_supremacy_adopt: "Традиции превосходства"
 tr_supremacy_adopt_machine: "Традиции превосходства"
 tr_supremacy_adopt_hive: "$tr_supremacy_adopt$"
 tr_supremacy_above_the_fray: "Превыше суеты"
 tr_supremacy_above_the_fray_desc: "£unity£ §YЕдинство§!: производство увеличено на §G10%§!."
 tr_supremacy_above_the_fray_delayed: "Мы не опускаемся до мелочного соперничества и политических склок. Пусть низшие говорят, что пожелают, а наша цель останется неизменной."
 tr_supremacy_armed_deterrence: "Вооруженное устрашение"
 tr_supremacy_armed_deterrence_desc: "§Y$shipsize_military_station_small_build_cost_mult$§! снижена на §G25%§!, а §Y$mod_shipsize_military_station_small_hull_mult$§! увеличено на §G20%§!."
 tr_supremacy_armed_deterrence_delayed: "Желающие мира должны готовиться к войне. Наши границы станут стеной, о которую разобьются флотилии возможных захватчиков."
 tr_supremacy_natural_preeminence: "Естественное превосходство"
 tr_supremacy_natural_preeminence_desc: "§Y$MOD_PLANET_STABILITY_ADD$§! увеличена на §G5%§! на всех наших планетах."
 tr_supremacy_natural_preeminence_delayed: "Это неоспоримый факт, что с точки зрения естественного развития мы просто лучше других рас. Мы должны добиться, чтобы эта истина стала известна всем, и представители нашей расы радовались своему превосходству, а другие принимали судьбу, которую мы по праву для них выбираем."
 tr_supremacy_great_game: "Великая игра"
 tr_supremacy_great_game_delayed: "По мере того как мы продолжаем расширяться, другие государства будут неизбежно оспаривать наши притязания, как и мы будем делать то же самое в отношении их. Мы серьезно участвуем в великой игре за ресурсы и территории. Одержать верх — это не что иное, как наш долг."
 tr_supremacy_great_game_machine: "Приоритет дипломатического целеуказания"
 tr_supremacy_great_game_hive: "Глаз охотника"
 tr_supremacy_great_game_machine_delayed: "Подключение компьютера целеуказания для ракет к сети дипломатического ИИ стало крупнейшей инновацией в истории межзвездных отношений."
 tr_supremacy_great_game_hive_delayed: "В конечном счете все, что находится за пределами нашего улья, является потенциальным источником питательных веществ. Нам приятно знать, кого именно мы будем поглощать в первую очередь."
 tr_supremacy_fleet_logistical_corps: "Служба флотской логистики"
 tr_supremacy_fleet_logistical_corps_desc: "§Y$mod_ships_upkeep_mult$§! снижено на §G10%§!, а §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! повышена на §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed: "Корабли часто преодолевают огромные расстояния во время межзвездных путешествий, и для того, чтобы все проходило гладко, необходима специальная служба логистики."
 tr_supremacy_fleet_logistical_corps_machine: "Автоматическое снабжение в пути"
 tr_supremacy_fleet_logistical_corps_machine_desc: "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed: "Стоимость содержания флота барж, способных перемещаться в гиперпространстве, для снабжения наших кораблей высока, но ниже старых расходов, связанных с необходимостью возвращать корабли в порт."
 #tr_supremacy_right_of_conquest: "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine: "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive: "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc: "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc: "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc: "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed: "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed: "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed: "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."
 tr_supremacy_master_shipwrights: "Мастера-судостроители"
 tr_supremacy_master_shipwrights_desc: "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! снижена на §G10%§!, а §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! увеличена на §G25%§!."
 tr_supremacy_master_shipwrights_delayed: "Постоянно возрастающие масштабы наших судостроительных программ привели к формированию высококвалифицированной и эффективной рабочей силы на наших верфях. Методика непрерывно совершенствуется, и время, проходящее от сборки корпуса до получения полностью завершенного звездолета, теперь стало короче, чем когда бы то ни было."
 tr_supremacy_master_shipwrights_hive: "Органическая архитектура"
 tr_supremacy_master_shipwrights_hive_desc: "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed: "Мы собираем каркасы наших кораблей подобно скелету живого существа, а затем прикрепляем любые необходимые компоненты, как если бы они были органами, плотью и кожей."
 tr_supremacy_master_shipwrights_machine: "Шаблоны модульных корпусов"
 tr_supremacy_master_shipwrights_machine_desc: "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed: "Благодаря большому количеству сборных секций корпусов, рассчитанных на взаимозаменяемость, наши усилия по строительству флотилии будут приведены к рациональному виду."
 tr_supremacy_war_games: "Военные игры"
 tr_supremacy_war_games_desc: "§Y$MOD_COMMAND_LIMIT_ADD$§! повышен на §G20§! и §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! повышен на §Y2§!."
 tr_supremacy_war_games_delayed: "Устойчивая традиция военных игр, будь то компьютерные симуляторы или реальные тренировки в космосе, укоренилась среди старших офицеров наших флотилий. Она побудила наших адмиралов мыслить нестандартно, что привело к появлению многочисленных тактических инноваций и новых стратегических приемов."
 tr_supremacy_war_games_machine_desc: "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine: "Минимизация боевых переменных"
 tr_supremacy_war_games_machine_delayed: "Высокоскоростной расчет тысяч возможных исходов боев, обновляемый в режиме реального времени, помогает снизить непредсказуемость общих действий флотилий до более приемлемого уровня."
 tr_supremacy_war_games_hive: "Трехмерное ориентирование"
 tr_supremacy_war_games_hive_desc: "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed: "Водные существа превосходно ориентируются в пространстве из-за трехмерной природы их естественных мест обитания. Наши рои начали двигаться как косяки рыб, как только мы добавили информацию из их коры мозга в наш боевой разум."
 tr_supremacy_overwhelming_force: "Подавляющая сила"
 tr_supremacy_overwhelming_force_desc: "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличена на §G10%§! и §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! увеличен на §G20%§!."
 tr_supremacy_overwhelming_force_delayed: "Чтобы добиться победы, все способы хороши. Быстрая и решительная атака, как ни странно, может спасти жизни, которые иначе были бы потеряны во время продолжительного противостояния."
 #tr_supremacy_overwhelming_force: "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc: "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc: "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed: "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed: "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed: "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."
 tr_supremacy_finish: "Традиции превосходства завершены"
 tr_supremacy_finish_desc: "Открывает политики §Y«Военные доктрины»§!.\nБонусы за стремление: §G+1§!"
