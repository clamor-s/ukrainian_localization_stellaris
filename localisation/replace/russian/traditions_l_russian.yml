 tr_mercantile_federations_finish: "$tr_mercantile_finish$"
 tr_mercantile_federations_finish_desc: "$MOD_TRADE_VALUE_MULT$: §G+10%§!\nОткрывает доступ к типу федерации §Y$trade_federation$§!.\nОткрыты бонусы за стремление: §G+1§!"
 tr_mercantile_marketplace_of_better_ideas: "Рынок лучших идей"
 tr_mercantile_marketplace_of_better_ideas_delayed: "Лучшие идеи рождаются от соприкосновения с рынком. Чем теснее идея связана с рынком, тем она лучше!"
 tr_mercantile_insider_trading: "Инсайдерская торговля"
 tr_mercantile_insider_trading_delayed: "Знакомство с нужными личностями в нужных местах может иметь огромное значение. Влиятельные торговые контакты позволят нам покупать на рынках ресурсов по выгодным ценам."
 tr_mercantile_trickle_up_economics: "Экономика просачивания вверх"
 tr_mercantile_trickle_up_economics_desc: "£job_clerk£ §YКлерки§! дополнительно дают §G+1§! к £trade_value£ §Yобъему торговли§! и §G+1§! к £amenities£ §Yблагам§!."
 tr_mercantile_trickle_up_economics_delayed: "Все общество выиграет от инвестиций в гражданские службы и повседневную торговлю."
 tr_mercantile_commercial_enterprise: "Коммерческие предприятия"
 tr_mercantile_commercial_enterprise_desc: "§Y$job_trader_plural_with_icon$§! производят §G+2§! £amenities£ §Yблага§!.\n£building£ §YКоммерческие зоны§!, £district£ §Yкоммерческие сегменты§! и £district£ §Yторговые районы§! предоставляют дополнительную деятельность в категории §Y$job_trader_with_icon$§!."
 tr_mercantile_commercial_enterprise_delayed: "Наши предприниматели не упускают ни единой выгодной возможности для ведения дел."
 tr_mercantile_adaptive_economic_policies: "Адаптивная экономическая политика"
 tr_mercantile_adaptive_economic_policies_desc: "Открывает §Yторговые политики§! §Y«$trade_policy_consumer_goods$»§! и §Y«$trade_policy_unity$»§!, которые позволяют превратить часть нашего £trade_value£ §Yобъема торговли§! в £consumer_goods£ §Yтовары массового спроса§! или £unity£ §Yединство§!."
 tr_mercantile_adaptive_economic_policies_delayed: "Гибкий подход к вопросам экономики позволяет быстро адаптировать промышленность к любым потребностям государства."
 tr_mercantile_trade_fleets: "Федеральные торговые флотилии"
 tr_mercantile_trade_fleets_desc: "Наш вклад во §Yвместимость флотилии федерации§! увеличивается на §G50%§!."
 tr_mercantile_trade_fleets_delayed: "Защита наших коммерческих интересов требует тесного сотрудничества с союзниками по федерации."
 tr_mercantile_worker_coop_improved_ownership: "Гибкие схемы акционеров"
 tr_mercantile_worker_coop_improved_ownership_desc: "£pops£ Поселения с уровнем жизни §Y$living_standard_worker_ownership$§!: §G+5%§! счастья и §G+5%§! ресурсов от видов деятельности."
 tr_mercantile_worker_coop_improved_ownership_delayed: "Благодаря более гибкому подходу к контрактам с акционерами можно убедить наших граждан работать с большей эффективностью."
 mod_planet_worker_ownership_jobs_produces_mult: "Ресурсы от поселений с уровнем жизни «$living_standard_worker_ownership$»"
