 UNITY:0 "Єдність"
 UNITY_DESC:0 "Єдність — це ресурс, який використовується для розблокування $TRADITIONS$. Єдність генерується щомісяця на основі певних будівель і того, наскільки об'єднаною є наша імперія."
 TRADITIONS:0 "Традиції"
 TRADITIONS_DESC:0 "Традиції — це бонуси, організовані у вигляді дерев. Традицію можна розблокувати щоразу, коли наша імперія накопичить достатньо єдності для цього. Різні фактори, такі як велика кількість колоній чи ідеологічно роздроблене населення, збільшать кількість єдності потрібної, щоб відкрити нові традиції."
 TRADITIONS_PROGRESS:0 "$KEY$ прогрес"
 TRADITIONS_PROGRESS_TITLE:0 "Прогрес"
 TRADITIONS_PROGRESS_DESC:0 "Нам потрібно додатково $MISSING|Y$ £unity£, щоб мати можливість прийняти нову традицію. За поточної швидкості ми отримаємо її достатньо до $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "У нас достатньо £unity£, щоб прийняти нову традицію"
 TRADITIONS_TIME_TO_NEXT:0 "Залишилося місяців"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "Залишилось $MONTHS$"
 TRADITIONS_UNLOCKED:0 "Ми розблокували $COUNT|Y$ із $MAX|Y$ традицій у цьому дереві."
 TRADITION_ADOPT_BUTTON:0 "Прийняти"
 TRADITION_SELECT_BUTTON:0 "Вибрати"
 TRADITIONS_ADOPT:1 "§EЕфект від прийняття§!:\n"
 TRADITIONS_FINISH:2 "§EЕфект від завершення§!:\nПрийняття всіх традицій групи $CATEGORY|H$ дасть такі додаткові ефекти:\n"
 TRADITIONS_FINISH_AP:2 "$MOD_COUNTRY_ASCENSION_PERKS_ADD$: §G+1§!"
 TRADITION_COST:0 "Вартість традиції"
 TRADITIONS_UNAFFORDABLE:0 "§RНам потрібні додаткові §Y$RESOURCES$§! перш ніж ми зможемо розблокувати цю традицію.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Принято традиції групи $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Усі традиції в цій групі прийнято"
 TRADITION_ADOPT_CONFIRM:0 "Прийняти традицію"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Ви впевнені, що хочете прийняти §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§GНатисніть, щоб прийняти цю традицію.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GНатисніть, щоб прийняти цю групу традицій.§!"
 TRADITION_COST_NEXT:0 "Наступна традиція"
 TRADITION_COST_MULT_NUM_TR:0 "Традиції ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:1 "$EMPIRE_SIZE$ ($COUNT|Y$): $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "Групи традицій ($COUNT|Y$): $VALUE$"
 TRADITION_SLOT_EMPTY:0 "Порожньо"
 TRADITION_SLOT_LOCKED:0 "Нічого не вибрано"
 TRADITION_SELECTION_TITLE:0 "Вибір традиції"
 pop_xenos:0 "Інопланетні поселення"
 pop_xeno_slaves:0 "Поселення інопланетних рабів"
 pop_slaves:0 "Поселення рабів"
 pop_founders:0 "Поселення засновників"
 pop_robots:0 "Поселення роботів"

 ################################################################
 # РОЗШИРЕННЯ
 ################################################################

 tradition_expansion:0 "Розширення"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Ми повинні розширювати нашу цивілізацію за рахунок нових систем і планет, інакше ризикуємо остаточно зникнути."
 tradition_expansion_machine_desc:0 "Прогнози зростання вказують на те, що незабаром ми вичерпаємо ресурс наших домашніх систем. Ми повинні розширюватися або залишимось позаду."
 tradition_expansion_hive_desc:0 "Є лише два можливих стани для вулика: зростання або смерть."
 tradition_expansion_void_desc:0 "Ми повинні розширювати нашу цивілізацію за рахунок нових систем і орбітальних поселень, інакше ризикуємо остаточно зникнути."
 tr_expansion_adopt:0 "традиції розширення"

 tr_expansion_colonization_fever:0 "Колонізаційна лихоманка"
 tr_expansion_colonization_fever_desc:1 "Нові колонії починають з §Yодним§! додатковим £pops£ поселенням."
 tr_expansion_colonization_fever_delayed:0 "Здається, колонізаційна лихоманка охопила населення. Їхній ентузіазм і патріотичний запал приваблює додаткове населення до нових колоній."
 tr_expansion_colonization_fever_machine:1 "Автоматизовані колонізації одиниці"
 tr_expansion_colonization_fever_machine_delayed:1 "Виробництво вузькоспеціалізованих колонізаційних одиниць першої хвилі з вузькою, але глибоко налаштованою поведінкою, що адаптує їх до конкретних типів світів, прискорить інтеграцію нових планет у наш колектив."
 tr_expansion_colonization_fever_hive:0 "Єдиний розум"
 tr_expansion_colonization_fever_hive_delayed:0 "Надрозум - це хор думок, який не може заглушити навіть холодна порожнеча космосу."

 tr_expansion_a_new_life:0 "Нове життя"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! збільшено на §G10%§!."
 tr_expansion_a_new_life_delayed:0 "Нове життя чекає на наших громадян у інопланетних колоніях. Шанс почати знову на землях можливостей і пригод! Завдяки агресивній маркетинговій кампанії менш щасливі верстви нашого суспільства збиратимуться на колонізатори."
 tr_expansion_a_new_life_machine:1 "Протоколи гарячого підключення"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! збільшено на §G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "Процес збирання нових одиниць можна пришвидшити, завантаживши їх інструкції з експлуатації, поки шасі ще будується."
 tr_expansion_a_new_life_hive:0 "Божевільне розмноження"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Після утворення нового гнізда капсули розмноження отримують потужний інстинктивний сигнал до виведення особин із шаленою швидкістю. Зазвичай вони гинуть від навантаження, але народження багатьох нових трутнів пришвидшує освоєння нових світів."

 tr_expansion_courier_network:0 "Мережа кур'єрів"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! від §Yсистем§! та §Yколоній§! зменшено на §G25%§!."
 tr_expansion_courier_network_delayed:0 "Мережа малих кур'єрських суден є надійною альтернативою для транспортування VIP-персон або доставки повідомлень, які не можна довіряти FTL-зв'язку. Це тісніше зв'яже наші віддалені колонії."
 tr_expansion_courier_network_machine:0 "Розширюване програмне забезпечення"
 tr_expansion_courier_network_machine_delayed:0 "Створюючи нашу синаптичну мережу з урахуванням майбутнього розширення на інші світи, ми можемо зменшити втрату сигналу навіть на міжзоряних відстанях."
 tr_expansion_courier_network_hive:2 "Обмежена автономія"
 tr_expansion_courier_network_hive_delayed:1 "Корективній свідомості не обов'язково постійно керувати кожною частиною вулика, натомість їм можна надати базові інструкції та виконувати їх автономно, доки не знадобляться нові вказівки."

 tr_expansion_reach_for_the_stars:0 "Досягти зірок"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! зменшено на §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "Кордони нашої зоряної нації просуваються вперед. Незабаром ніщо в цій галактиці не буде недоступне для нас..."
 tr_expansion_reach_for_the_stars_machine:0 "Станції ретрансляції сигналів"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Величезна відстань, притаманна дослідженню космосу, спричиняє втрату пропускної здатності між нашими основними та периферійними системами. Релейні станції посилення сигналу забезпечать безперебійне отримання директив від ядра."
 tr_expansion_reach_for_the_stars_hive:0 "Амебоподібні синапси"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Внесення синапсів у мініатюрну оболонку гіперприводу, загартовану для космічних польотів, і використання їх для передачі директив із вулика дозволило нам підкорити зірки."

 tr_expansion_galactic_ambition:0 "Галактичні амбіції"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! зменшено на §G20%§!."
 tr_expansion_galactic_ambition_delayed:0 "Прапор нашої великої імперії одного дня буде таким же поширеним, як водень, у всій галактиці."
 tr_expansion_galactic_ambition_machine:0 "Гвинтики механізму"
 tr_expansion_galactic_ambition_machine_delayed:0 "Кожен контрольований нами зоряний ресурс і гіперсмуга наближають всесвіт до механічної досконалості."
 tr_expansion_galactic_ambition_hive:0 "Затушувати зірки"
 tr_expansion_galactic_ambition_hive_delayed:0 "Первісний жах супроводжував невпевнені кроки в темряву, подалі від нашого рідного гнізда та материнського вулика, який нас виховав. Лише перемагаючи та витравлюючи цей страх, ми зможемо продовжувати рости. Мільйони трутнів загинуть, але вулик буде жити."

 tr_expansion_finish:0 "Традиції розширення завершено"
 tr_expansion_finish_machine:0 "$tr_expansion_finish$"

 ################################################################
 # ПАНУВАННЯ
 ################################################################

 tradition_domination:0 "Панування"
 tradition_domination_desc:0 "Якщо ми не нав'язуємо свою волю іншим, вони неминуче нав'язуватимуть нам свою."
 tradition_domination_machine_desc:0 "Ми прагнемо гармонійної функціональності в усій галактиці. Інші чинять цьому опір через неефективні особисті примхи. Ми усунемо їхній безлад, як несправну частину."
 tradition_domination_hive_desc:0 "Усе, що не є Нами, повинно підкоритись Нам, або як слуги, або як їжа."
 tr_domination_adopt:0 "традиції панування"
 tr_domination_adopt_void_desc:1 "Витрати £alloys£ сплавів на утримання §Yорбітального поселення§! знижено на §G20%§!."

 tr_domination_colonial_viceroys:0 "Колоніальні намісники"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Наш контроль над колоніями залежить від того, чи знайдемо ми здібних і лояльних осіб, яким можна довіряти достатньо, щоб вони виконували волю уряду."
 tr_domination_colonial_viceroys_machine:0 "Автономний ШІ"
 tr_domination_colonial_viceroys_machine_delayed:0 "Інтелект, звільнений від більшості поведінкових інгібіторів, може бути більш схильним до нестабільної продуктивності та випадкових збоїв, але це єдиний тип ШІ, який може обробляти величезну кількість змінних, властивих галактичній колонізації."
 tr_domination_colonial_viceroys_hive:0 "Зустріч розумів"
 tr_domination_colonial_viceroys_hive_delayed:0 "Ми повинні мати більше автономних дронів, щоб забезпечити гармонію, оскільки кількість частин вулика зростає."

 tr_domination_grand_council:1 "Таємна рада"
 #tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "Найкращі та найрозумніші змагаються за шанс прошепотіти поради у вухо нашого славетного правителя, щоб краще вести корабель держави."
 tr_domination_multi_thread:0 "Багатопотокові функції ядра"
 tr_domination_multi_thread_delayed:1 "Якщо всі основні функції будуть багатопоточними, жодне ядро ЦП не залишиться бездіяльним."
 tr_domination_synaptic_network:0 "Синаптична мережа"
 tr_domination_synaptic_network_delayed:1 "Розум може діяти настільки швидко, наскільки він отримує вхідні дані та інформацію від трутнів під його контролем. Завдяки швидшій та ефективнішій синаптичній мережі затримки часу відповіді підуть у минуле."

 tr_domination_imperious_architecture:0 "Владна архітектура"
 tr_domination_imperious_architecture_desc:2 "£building£ §YСтоличні§! та £building£ §Yжитлові§! споруди забезпечують §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! кожна."
 tr_domination_imperious_architecture_delayed:1 "Усі урядові будівлі в нашій великій імперії мають бути пам'ятниками державі, що височіють над населенням, щоб викликати покору, вірність і благоговіння."
 tr_domination_synaptic_extensions:0 "Синаптичні розширення"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! тепер також збільшують £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! на §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "Велике охоплення Розуму має бути розширено далі. Додаткові синаптичні розширення дозволять ефективно контролювати більше дронів."
 tr_domination_modular_depot:0 "Модульні депо"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! від §Yрайонів§! зменшено на §G25%§!."
 tr_domination_modular_depot_delayed:2 "Щоб максимізувати кількість дронів, які можна використовувати, будівлі з яких складаються райони, мають стати ефективнішими. Модульна конструкція забезпечить набагато більшу гнучкість."

 tr_domination_workplace_motivators:0 "Мотиватори на робочому місці"
 tr_domination_workplace_motivators_desc:2 "§HВідкриває указ:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "Є багато способів мотивувати тих, хто виконує чорну роботу, працювати більше. Деякі з них базуються на стимулах, а деякі... ні."
 tr_domination_drone_network:0 "Мережа дронів"
 tr_domination_drone_network_desc:2 "§HВідкриває указ:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "Ми покращили способи, за допомогою яких наша свідомість спілкується зі своїми дронами, значно підвищивши їх ефективність."

 tr_domination_trust_officers:0 "Офіцери громадської довіри"
 tr_domination_trust_officers_desc:2 "§HВідкриває указ:§! «$edict_enhanced_surveillance$»\n£job_enforcer£ §Y$job_enforcer_plural$§! також генерують §Y1§! £unity£ єдності."
 tr_domination_trust_officers_delayed:0 "Важлива робота, яку виконують правоохоронні органи, може бути справді успішною лише за умови співпраці з громадськістю. Створення корпусу громадських офіцерів довіри, які працюють безпосередньо з населенням, допоможе забезпечити вільну співпрацю."
 tr_domination_judgment_corps:0 "Корпус правосуддя"
 tr_domination_judgment_corps_desc:2 "§HВідкриває указ:§! «$edict_enhanced_surveillance$»\n£job_enforcer£ §Y$job_enforcer_plural$§! також генерують §Y1§! £unity£ єдності."
 tr_domination_judgment_corps_delayed:1 "Розгалужені міста та ізольовані видобувні станції мають унікальні проблеми, пов'язані із запобіганням злочинності. Щоб покращити роботу правоохоронних органів, ми зробили судовий процес ефективнішим, поєднавши ролі судді, присяжних і виконавця."
 tr_domination_deviancy_protocols:0 "Протоколи девіантності"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! зменшено на §G10§! на всіх наших планетах."
 tr_domination_deviancy_protocols_delayed:1 "Потрібно остерігатися девіантності та відхилень на всіх рівнях. За допомогою ефективних протоколів протидії дрони, підозрювані в девіантній діяльності, можуть бути швидко ліквідовані, перш ніж вони зможуть поширити відхилення далі."
 tr_domination_divergence_supression:0 "Придушення дивергенції"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Іноді нашу єдність порушує непокірний дрон. Ця загроза зросла, коли ми досягли зірок. Очищення та переробка цих одиниць дає їм шанс зробити внесок у вулик своєю смертю, як вони не могли своїми життями."

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
