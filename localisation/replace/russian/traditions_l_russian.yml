 tradition_adaptability: "Адаптация"
 tradition_adaptability_desc: "Приспособиться — значит выжить. И превзойти конкурентов."
 tr_adaptability_adopt: "Традиции адаптации"
 tr_adaptability_dietary_enrichment: "Пищевые добавки"
 tr_adaptability_dietary_enrichment_desc: "£food£ §Y$mod_country_food_produces_mult$§! возрастает §G10%§!."
 tr_adaptability_dietary_enrichment_delayed: "Питательную ценность веществ, собираемых нами для наших поселений, можно повысить с помощью различных добавок, что позволит нам накормить больше ртов меньшим количеством пищи."
 tr_adaptability_recycling: "Улучшенная переработка"
 tr_adaptability_recycling_desc: "§YСтоимость§! и §Yсодержание§! §Yсооружений§! и §Yрайонов§! ($r_strategic$) снижены на §G-10%§!."
 tr_adaptability_recycling_delayed: "Даже устаревшие материалы могут принести пользу. Мы грамотно распорядимся ими в будущем."
 tr_adaptability_survival_fittest: "Выживание сильнейших"
 tr_adaptability_survival_fittest_desc: "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! снижен на §G25%§!, а §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! увеличен на §G25%§!."
 tr_adaptability_survival_fittest_delayed: "Вступив в контакт с другими расами, мы усвоили, насколько в действительности важно преодолевать свои слабости в великой борьбе за выживание."
 tr_adaptability_environmental_diversification: "Экологическая дифференциация"
 tr_adaptability_environmental_diversification_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! увеличена на §G10%§!."
 tr_adaptability_environmental_diversification_delayed: "С помощью адаптации к различным экологическим условиям мы научились быстрее эволюционировать."
 tr_adaptability_adaptive_ecology: "Адаптивная экология"
 tr_adaptability_adaptive_ecology_desc: "Все наши планеты получают по §Y1 свободной ячейке сооружений§!."
 tr_adaptability_adaptive_ecology_delayed: "Первоочередной задачей экологии является понимание последствий."
 tr_adaptability_appropriation: "Присвоение"
 tr_adaptability_appropriation_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! снижена на §G33%§!."
 tr_adaptability_appropriation_delayed: "Необрабатываемая земля бесполезна для нашего государства. Рабочих нужно эффективно перемещать на те планеты, где они нужнее всего."
 tr_adaptability_finish: "Традиции адаптации завершены"
 tr_adaptability_finish_desc: "Открывается решение §Y$decision_prospect$§!, которое позволяет нам один раз дополнительно разведывать залежь ресурсов на наших планетах."
 tr_adaptability_void_finish_desc: "Ресурсы от планетарных свойств орбитального поселения: §G+50%§!\nБонусы за стремление: §G+1§!"
 decision_prospect_void: "Орбитальная разведка"
 decision_prospect_void_short: "Позволяет построить дополнительный §Yрайон§! случайного типа на орбитальном поселении."
 decision_prospect_void_desc: "Продолжительное изучение и разведка окрестностей орбитального поселения позволит нам выявить наличие природных ресурсов, которые иначе могли бы от нас ускользнуть."
 MESSAGE_HABITAT_PROSPECTED_TITLE: "Орбитальная разведка завершена"
 MESSAGE_HABITAT_PROSPECTED_ENERGY: "Разведка орбиты орбитального поселения $HABITAT|Y$ успешно завершена. Теперь мы можем строить §Y$district_hab_energy_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_MINERALS: "Разведка орбиты орбитального поселения $HABITAT|Y$ успешно завершена. Теперь мы можем строить §Y$district_hab_mining_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE: "Разведка орбиты орбитального поселения $HABITAT|Y$ успешно завершена. Теперь мы можем строить §Y$district_hab_science_plural$§!."
