 tradition_diplomacy: "Дипломатия"
 tradition_diplomacy_desc: "Самый верный способ уничтожить врагов — это сделать их своими друзьями."
 tr_diplomacy_adopt: "Традиции дипломатии"
 tr_diplomacy_adopt_desc: "§YОткрывает указ§! «$edict_diplomatic_grants$».\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! снижается на §G50%§!."
 tr_diplomacy_the_federation: "Федерация"
 tr_diplomacy_the_federation_desc: "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! увеличены на §G1§!."
 tr_diplomacy_the_federation_delayed: "Мы должны строить прочные и длительные партнерские отношения с нашими соседями на основе доверия и взаимоуважения. Вместе мы станем гораздо сильнее, чем могли бы быть, существуя в одиночку."
 tr_diplomacy_entente_coordination: "Координация союза"
 tr_diplomacy_entente_coordination_desc: "Наш вклад во §Yвместимость флотилии федерации§! удваивается."
 tr_diplomacy_entente_coordination_delayed: "Возможно, самой важной целью любой успешной межзвездной федерации является взаимная защита ее членов. У нас есть обязательство вносить как можно более весомый вклад."
 #tr_diplomacy_dynamic_ecomorphism: "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed: "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."
 tr_diplomacy_open_markets: "Открытые рынки"
 tr_diplomacy_open_markets_desc: "§Y$MOD_TRADE_VALUE_MULT$§! государства повышен на §G10%§!."
 tr_diplomacy_open_markets_delayed: "Чтобы торговля действительно процветала на нашей территории, вмешательство правительства в дела наших внутренних рынков должно быть сведено к минимуму."
 tr_diplomacy_secure_shipping: "Надежная перевозка"
 tr_diplomacy_secure_shipping_desc: "§YБазовая торговая защита§! для торговых путей повышена на §G5§!."
 tr_diplomacy_secure_shipping_delayed: "Мерами по пресечению пиратства обычно занимаются флотилии, но создание независимого звездного патруля, который будет охранять наши торговые маршруты, позволит значительно сократить активность пиратов."
 tr_diplomacy_federal_unity: "Федеральное единство"
 tr_diplomacy_federal_unity_desc: "Производство £unity£ §Yединства§! увеличено на §G5%§! за каждого члена нашей федерации, вплоть до максимума в §G+30%§!."
 tr_diplomacy_federal_unity_delayed: "Разнообразие — это невероятный актив, а знания и перспективы, которые каждое государство дает нашей федерации, делают наше общество только сильнее."
 #tr_diplomacy_alien_tourism: "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc: "§YUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed: "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."
 tr_diplomacy_diplomatic_networking: "Дипломатические связи"
 tr_diplomacy_diplomatic_networking_desc: "Посольства: §G+3§! £unity£ §Yединства§!"
 tr_diplomacy_diplomatic_networking_gestalt: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed: "Влияние и эффективность дипломатических связей — предмет особой гордости каждого жителя [This.GetName&gen]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed: "Пользуясь дипломатией во всех аспектах наших взаимоотношений с другими видами, мы не только совершенствуем дипломатические протоколы — [This.GetGovernmentName] считает, что это повышает эффективность принятия решений и идет на пользу управлению государству в целом."
 diplomatic_networking: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_direct_diplomacy: "Прямая дипломатия"
 tr_diplomacy_direct_diplomacy_delayed: "Мы полагаем, что путь к доверию лежит через открытость, честность и прямоту."
 tr_diplomacy_eminent_diplomats: "Выдающиеся дипломаты"
 tr_diplomacy_eminent_diplomats_desc: "Дипломатическое одобрение: §G+5§!\nПослы, занятые §Yулучшением отношений§!, с вероятностью §G1%§! в месяц могут добиться §Yодолжения§!."
 tr_diplomacy_eminent_diplomats_gestalt: "Улучшенные дроны-послы"
 tr_diplomacy_eminent_diplomats_delayed: "Теперь, когда мы отправились к звездам, успешная дипломатия важна как никогда. Улучшив процессы обучения и сосредоточившись на воспитании талантов, мы превратим наш дипломатический корпус в подлинных миссионеров добрососедских отношений."
 tr_diplomacy_eminent_diplomats_gestalt_delayed: "Теперь, когда мы отправились к звездам, дипломатические протоколы стали важны как никогда. Необходимо сделать все, чтобы дроны-послы могли эффективно представлять наши интересы за границами государства."
 MESSAGE_FAVOR_GAINED_TRADITION_TITLE: "Посол добился одолжения"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC: "Благодаря умениям наших послов государство $WHO|Y$ теперь у нас в долгу."
 tr_diplomacy_finish: "Традиции дипломатии завершены"
