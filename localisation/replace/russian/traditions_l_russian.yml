 tradition_subterfuge: "Махинации"
 tradition_subterfuge_desc: "Ключ к безопасности — знать все секреты других и не раскрывать свои собственные. "
 tr_subterfuge_adopt: "Традиции махинаций"
 tr_subterfuge_adopt_desc: "Технологии в области §Yмахинаций§! теперь встречаются в §Y5§! раз чаще, чем обычно."
 tr_subterfuge_finish: "Традиции махинаций завершены"
 tr_subterfuge_finish_effect: "В случае успеха §Yоперации§! §G50%§! стоимости уровня внедрения возвращается."
 tr_subterfuge_finish_desc: "$tr_subterfuge_finish_effect$\n$TRADITIONS_FINISH_AP$"
 tr_subterfuge_cloaking_finish: "$tr_subterfuge_finish$"
 tr_subterfuge_cloaking_finish_desc: "$tr_subterfuge_finish_effect$\n$MOD_SHIP_CLOAKING_STRENGTH_ADD$: §G+1§!\n$TRADITIONS_FINISH_AP$"
 tr_subterfuge_information_security: "Информационная безопасность"
 tr_subterfuge_information_security_delayed: "Чтобы защитить важные сведения от чужих глаз, нужно всегда помнить о секретности. Улучшенные системы защиты и меры противодействия лишают врага любых возможных преимуществ."
 tr_subterfuge_nda: "Соглашение о неразглашении"
 tr_subterfuge_nda_hive: "Полная закрытость"
 tr_subterfuge_nda_machine: "Обновленные алгоритмы безопасности"
 tr_subterfuge_nda_delayed: "Когда речь заходит о государственных тайнах, ни один житель нашего государства не проронит ни звука."
 tr_subterfuge_nda_hive_delayed: "Те, кто желает вызнать наши секреты, никогда не смогут проникнуть в нейронную сеть."
 tr_subterfuge_nda_machine_delayed: "Регулярные обновления протоколов безопасности не позволят противнику обнаружить уязвимости в нашей информационной сети."
 tr_subterfuge_operational_security: "Операционная безопасность"
 tr_subterfuge_operational_security_gestalt: "Диверсионные дроны"
 tr_subterfuge_operational_security_delayed: "Переход с планетарного на межпланетный уровень стал серьезным вызовом для наших тайных агентов. Изменив программу их обучения для действий в галактическом масштабе, мы гарантируем эффективность наших оперативников в новой эпохе."
 tr_subterfuge_operational_security_gestalt_delayed: "Мы больше не одни во вселенной. Множество других, потенциально враждебных существ делит эту галактику с нами. Чтобы сохранить свое превосходство в новых условиях, мы должны изучить концепцию «тайных операций» и направить часть ресурсов на изучение чужих секретов."
 tr_subterfuge_double_agents: "Двойные агенты"
 tr_subterfuge_double_agents_effect: "В случае неудачи враждебной §Yоперации§!, направленной против нас, мы получаем §Y10§! разведданных о шпионившей за нами империи."
 tr_subterfuge_double_agents_delayed: "Эффективные способы убеждения заставят даже самых несгибаемых врагов послужить интересам нашего государства."
 tr_subterfuge_shadow_recruits: "Теневые агенты"
 tr_subterfuge_shadow_recruits_delayed: "Враги лишь скрываются в тени, тогда как наши агенты рождены и обучены под ее покровом."
