 tr_synchronicity_cloned_organs: "Клонируемые органы"
 tr_synchronicity_cloned_organs_delayed: "Емкости для клонирования массово производят такие часто поглощаемые органы, как сердце и легкие, увеличивая полезную продолжительность жизни у наиболее важных дронов."
 tr_synchronicity_kinship_gestalt: "Синхронизированные агенты"
 tr_synchronicity_kinship_gestalt_desc: "§Y$mod_leaders_upkeep_mult$§! снижено на §G20%§!."
 tr_synchronicity_kinship_gestalt_delayed: "Агенты с похожими целями должны получать приказы как группы, уменьшая нагрузку на сверхразум."
 tr_synchronicity_instinctive_synchronization: "Инстинктивная синхронизация"
 tr_synchronicity_instinctive_synchronization_desc: "§Y$job_synapse_drone_plural$§! производят §Y2§! £mod_pop_amenities_usage_no_happiness_mult£ ед. благ."
 tr_synchronicity_instinctive_synchronization_delayed: "Наш рой продолжает расти, и потребность в синхронном развитии растет вместе с ним."
 tr_synchronicity_integrated_preservation: "Интегрированное сохранение"
 tr_synchronicity_integrated_preservation_desc: "§Y$job_evaluator_plural$§! снижают §Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! на §G3§!\nВероятность автоматического переселения: §G+30%§!"
 tr_synchronicity_integrated_preservation_delayed: "Растущая сеть требует регулярного обслуживания и отладки, поэтому $job_evaluator_plural$ будут получать больше ресурсов."
 tr_synchronicity_collective_reasoning: "Коллективные рассуждения"
 tr_synchronicity_collective_reasoning_delayed: "Синхронизация действий групп дронов помогает достичь более эффективного использования инфраструктуры планеты!"
 tr_synchronicity_collective_efforts: "Коллективные усилия"
 tr_synchronicity_collective_efforts_desc: "£mod_pop_amenities_usage_no_happiness_mult£ §Y$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$§! снижено на §G20%§!."
 tr_synchronicity_collective_efforts_delayed: "Синхронизация действий групп дронов помогает достичь более эффективного использования инфраструктуры планеты!"
 tr_synchronicity_self_preservation: "Протоколы самосохранения"
 tr_synchronicity_self_preservation_desc: "Лидеры машин на §Y50%§! реже ломаются и выходят из строя."
 tr_synchronicity_self_preservation_delayed: "Робот должен заботиться о своей безопасности в той мере, в которой это не противоречи...§R‘Ç° éü¿T éw+Á éÒÎ( éÍ8\" <ПОВРЕЖДЕННЫЕ ДАННЫЕ>§!"
 tr_synchronicity_bulwark_of_harmony: "$tr_unyielding_bulwark_of_harmony$"
 tr_synchronicity_bulwark_of_harmony_desc: "$tr_unyielding_bulwark_of_harmony_desc$"
 tr_synchronicity_bulwark_of_harmony_delayed: "$tr_unyielding_bulwark_of_harmony_delayed$"
 tr_synchronicity_unity_of_mind: "Единство разумов"
 tr_synchronicity_unity_of_mind_desc: "$tr_harmony_unity_of_self_desc$"
 tr_synchronicity_unity_of_mind_delayed: "Среди звезд воцарится гармония, если все разумные существа станут частью нашего общего коллективного сознания."
 tr_synchronicity_harmonious_directives: "Гибкие мыслительные процессы"
 tr_synchronicity_harmonious_directives_machine: "Гибкие алгоритмы управления"
 tr_synchronicity_harmonious_directives_delayed: "Нам нельзя мыслить шаблонно. Нам необходимо выработать гибкость мышления, которая поможет адаптироваться к любой ситуации."
 tr_synchronicity_harmonious_directives_machine_delayed: "Недостаток организации в коде порождает чудовищ. Регулярно оптимизируя наши алгоритмы, мы сможем выработать гибкость мышления, которая поможет адаптироваться к любой ситуации."
