 ap_eternal_vigilance: "Вечное бдение"
 ap_eternal_vigilance_desc: "Проявлять слабость значит напрашиваться на атаку. Цена вторжения в наше пространство должна быть настолько высокой, чтобы как можно меньше врагов были готовы ее заплатить."
 ap_grasp_the_void: "Освоение пустоты"
 ap_grasp_the_void_desc: "Обширные просторы галактики таят безграничные богатства для тех государств, которые знают, как воспользоваться этим пространством."
 ap_engineered_evolution_desc: "Что касается нашего генетического предназначения, то природная эволюция — это слишком долгий процесс, а значит, полагаться на природу неэффективно. Почему бы не ускорить будущее нашей расы?"
 ap_the_flesh_is_weak_desc: "Пределы и ограничения, налагаемые на нас нашими слабыми органическими телами, просто неприемлемы. Чтобы достичь полного потенциала, мы должны начать использовать кибернетические имплантаты."
 ap_synthetic_evolution_desc: "Пришло время отринуть эти несовершенные органические сосуды, в которых томится наш разум. Переместив наши нейронные схемы в синтетические тела, мы достигнем более высокой ступени бытия."
 ap_mind_over_matter_desc: "Мы используем лишь небольшую часть потенциала нашего мозга. Скрытые псионические способности нашей расы только сейчас начинают проявляться у определенных индивидуумов."
 ap_synthetic_age: "Синтетическая эра"
 ap_synthetic_age_desc: "Век органиков пришел и ушел, будущее галактики принадлежит машинам. Это рассвет эры синтетиков."
 synthetic_age_tooltip: "Дает доступ к дереву традиций §Y$tradition_synthetics$§!.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_synthetic_age_name$, что добавляет технологии модификации машин в список доступных."
 ap_machine_worlds: "Миры Машин"
 ap_machine_worlds_desc: "Мы сделаем из наших миров зеркальное отражение нас самих, заменив хрупкость биологии на неизменное совершенство металла."
 ap_hive_worlds: "Миры улья"
 ap_hive_worlds_desc: "Мы создадим живые миры, каждый из которых станет такой же частью улья, как и трутни, что их населяют."
 ap_shared_destiny: "Общая судьба"
 ap_shared_destiny_desc: "По мере достижения все больших высот нам нельзя забывать о тех, кто верно служил нам. Славное будущее нашего государства всегда имело смысл, только если оно разделено с другими."
 ap_shared_destiny_effect: "Ваши §Yподданные§! не снижают $r_loyalty$ при наличии у вас множества подданных."
 ap_world_shaper_desc: "Процесс тщательного формирования и изменения экосистемы целой планеты в нечто иное не так уж сильно отличается от работы скульптора, лепящего статую из глины."
 ap_master_builders_desc: "Строительство мегасооружения требует беспрецедентного количества ресурсов и планирования. Мы открываем новые горизонты в области макроинженерии."
 ap_imperial_prerogative_desc: "По мере того как наша цивилизация продолжает расти, должно расширяться и ее пульсирующее сердце. Под наше прямое управление перейдет еще больше систем."
 ap_one_vision_desc: "Настоящего единства можно достичь лишь тогда, когда у государства и его граждан одни и те же конечные цели. Ведь дом, в котором нет согласия, долго не выстоит."
 ap_consecrated_worlds_desc: "Галактика — это место для множества святынь, и некоторые из них более очевидны, чем другие. Будучи смертными, мы по-прежнему стараемся постичь истинную природу вселенной."
 ap_galactic_force_projection_desc: "Флотилия — это инструмент, посредством которого выражается воля нашего государства. Жить нам или умереть — все зависит от ее мощи."
 ap_defender_of_the_galaxy_desc: "В то время как звездные империи погрязли в мелких склоках, невообразимо могучие зловещие силы готовятся выступить против всей разумной жизни. Кто же нас защитит?"
 ap_galactic_contender_desc: "Угасшие империи цепляются за остатки своих дряхлых цивилизаций, пребывая в вечном страхе перед более молодыми и энергичными расами, которые их окружают. Их время давно прошло."
 ap_technological_ascendancy_desc: "Теперь в нашем распоряжении есть технологии, которые всего несколько поколений назад были бы неотличимы от магии. Началась новая эра технологического прогресса."
 ap_mastery_of_nature_desc: "Хотя мы уже давно подчинили себе природу нашего родного мира, инопланетные биомы, с которыми мы с тех пор столкнулись, бросают нам новый вызов. И с ними мы тоже справимся."
 ap_voidborn_desc: "Мы адаптировались к постоянной жизни в глубинах космоса, снизив наши потребности в инфраструктуре и обеспечив больше места в наших средах обитания для других нужд."
 ap_voidborn_habitat_effect: "Можно строить улучшенные сооружения для жилья на §Yорбитальных поселениях§!."
 ap_the_circle_of_life_desc: "Массивное кольцеобразное мегасооружение с искусственными средами обитания, построенное по окружности на орбите звезды. Теоретически это вполне выполнимо..."
 ap_galactic_wonders_desc: "Мегасооружения по праву считаются чудом нашего времени. Всего несколько поколений назад проект такого масштаба было невозможно даже вообразить."
 ap_interstellar_dominion_desc: "Звезды манят нас, и мы следуем их зову. Ничто не остановит нас на этом пути."
 ap_colossus: "Проект «Колосс»"
 ap_colossus_desc: "В проекте «Колосс» воплотились безумные мечты о том, как вселять ужас и сдерживать противников. Самый грандиозный корабль из тех, что можно вообразить, и оружие, способное уничтожать целые миры."
 ap_enigmatic_engineering: "Загадочные технологии"
 ap_enigmatic_engineering_desc: "Не технологии должны решать проблемы, а язык, который возносит нас над обыденностью. Низшие умы просто не в состоянии понять наши достижения."
 ap_enigmatic_engineering_cloaking: "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc: "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition: "Нигилистическое овладение"
 ap_nihilistic_acquisition_desc: "Понятие самоопределения не может быть нравственным абсолютом. Глобальные цели явно перевешивают индивидуальные проблемы."
 ap_transcendent_learning: "Трансцендентное обучение"
 ap_transcendent_learning_desc: "Наше общество должно сменить подход к обучению, и благодаря новым методам наши самые умные и светлые головы ждут небывалые достижения."
