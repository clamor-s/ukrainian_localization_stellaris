 envoy_events.225.name:0 "Грязные делишки"
 envoy_events.225.desc:0 "[Root.GetAdj] Дипломатический корпус потрясли новости из государства [scandal_empire.GetName]. Наш местный [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName] оказывается в центре скандала с привлечением [scandal_empire.GetAdj] сил правопорядка. [event_envoy.GetSheHeCap] подозревается в соучастии в нескольких серьезных преступлениях, включая жестокое двойное убийство.\n\nСудя по всему, особенно с учетом слухов, что распускают [scandal_empire.GetSpeciesNamePlural], [event_envoy.GetHerHis] вина практически доказана. [scandal_empire.GetAdj] власти требуют лишить [event_envoy.GetHerHis] дипломатической неприкосновенности, чтобы получить возможность наказать преступника."
 envoy_events.225.A:0 "Отменить дипломатическую неприкосновенность."
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§! более не является лидером."
 envoy_events.225.B:0 "[event_envoy.GetName] вернется домой ради [event_envoy.GetHerHis] же блага."
 opinion_envoy_murder_scandal:0 "Покрывают убийц"

 envoy_events.230.name:0 "[Root.GetName] под арестом"
 envoy_events.230.desc:0 "По возвращении в государство [Root.envoy_location_country.GetName] посол [Root.GetName] оказывается под арестом за многочисленные преступления. [Root.envoy_location_country.GetAdj] послание было кратким: «выражаем благодарность за то, что позволили нам забрать преступника и свершить правосудие»."
 envoy_events.230.A:0 "Пусть будет так."

 operation.8200.name:0 "Поиск целей"
 operation.8200.desc:0 "Наши оперативники изучают ключевых дипломатических представителей в государстве §H[Root.Target.GetName]§! и ищут слабости, которыми мы могли бы воспользоваться."
 operation.8205.name:1 "Поиск компромата"
 operation.8205.desc:0 "Мы составили перечень склонных к скандалам представителей §H[Root.Target.GetAdj]§! дипломатии. Найдено несколько подходящих целей, и наши оперативники теперь стараются найти лучший способ подстроить необходимый нам результат."
 operation.8210.name:0 "Обновление: операция «[This.GetName]»"
 operation.8210.desc:0 "Найдена подходящая цель для §Hоперации «[This.GetName]»§!, составлено обширное досье. Наши оперативники ждут приказа спровоцировать скандал."
 operation.8210.desc.no_go:0 "Наши агенты в государстве §H[Root.Target.GetName]§! приносят дурные вести: им не удалось найти подходящую цель для §Hоперации «[This.GetName]»§!. Очевидно, [Root.Target.GetGovernmentName] все время находится в центре скандалов, и найденный нами компромат вряд ли кого-то заинтересует."
 operation.8225.name:0 "Белые и пушистые"
 operation.8225.desc:0 "Наши агенты в государстве §H[Root.Target.GetName]§! приносят дурные вести: несмотря на скрупулезную подготовку, казавшаяся многообещающей цель не заглотила наживку, и нашим агентам не удалось подстроить скандал. Это кажется невероятным, но, похоже, в [Root.Target.GetAdj] дипломатическом корпусе сейчас просто нет никого недостойного."
 operation.8230.name:0 "Подстроенный нами скандал"
 operation.8230.desc.base:0 "Наши агенты в государстве §H[Root.Target.GetName]§! сообщают, что §Hоперация [This.GetName]§! увенчалась успехом:"
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ действуя нагло и решительно, мы сумели обвинить одного из их послов в государстве §H[offended_party.GetName]§! сразу в нескольких преступлениях. Этот случай запятнал дипломатическую репутацию жертвы, а [offended_party.GetSpeciesNamePlural] открыто выражают недоверие. В результате [Root.Target.GetAdj] §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ действуя нагло и решительно, мы сумели обвинить одного из их послов в §Hнашем государстве§! сразу в нескольких преступлениях. Этот случай запятнал дипломатическую репутацию жертвы, чему немало поспособствовала тщательно демонстрируемая нами обида. В результате их §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ при помощи хитрых манипуляций нам удалось испортить [Root.Target.GetAdj] отношения с государством §H[offended_party.GetName]§!. Один из их послов попался в расставленную ловушку и случайно публично выразил настоящее мнение о своих коллегах, которое оказалось крайне нелицеприятным. В результате их §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ при помощи хитрых манипуляций нам удалось испортить [Root.Target.GetAdj] отношения с §Hнашим государством§!. Один из их послов попался в расставленную ловушку и случайно публично выразил свое настоящее, восхитительно-неприятное мнение о наших дипломатах. В результате [Root.Target.GetAdj] §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ раскрыв несколько неприглядных ошибок одного из [Root.Target.GetAdj] послов, мы сумели срежиссировать крайне неловкую ситуацию. В результате [Root.Target.GetAdj] §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ мы сумели спровоцировать скандал на почве лоббирования интересов. Хватило анонимки с описанием того, сколько именно §H[Root.Target.GetOppositionGalcomLobbyists]§! платят одному из их послов в Галактическом сообществе. А ведь эта группа выступает против [Root.Target.GetAdj] интересов. В результате их §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ оказалось, что один из их послов влюбился в представителя другой расы, что считается у них страшным оскорблением. Потребовалось немного убеждения и помощь в побеге от сил [Root.Target.GetAdj] безопасности, и мы сумели уговорить посла бежать и искать убежища в более толерантном обществе.\n\nЭтот инцидент поднял много §Hнеудобных вопросов§!, и [Root.Target.GetGovernmentName] теперь находится в затруднительном дипломатическом положении."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ при помощи ненавязчивого убеждения и умелого использования записывающих устройств мы сумели всем продемонстрировать, насколько один из их послов отклонился от [Root.Target.GetAdj] норм.\n\nЭтот инцидент поднял много §Hнеудобных вопросов§!, и теперь [Root.Target.GetAdj] дипломатический корпус находится в затруднительном положении."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ вопрос решился, когда мы раскрыли пагубную зависимость одного из их послов, из-за которой у наркоторговцев появилась возможность влиять на его решения. В результате их §Hдипломатическое положение§! оказалось подорвано."
 diplo_incident_succeeded:0 "Надежность дипломатов государства §Y[Root.Target.GetName]§! полностью подорвана."

 envoy_events.210.name:0 "Ассимиляция"
 envoy_events.210.desc.start:0 "[event_envoy.GetName], наш посол в государстве [envoy_country.GetName], слишком охотно следует местным традициям."
 envoy_events.210.desc.end:0 "Узнав об этом, многие потребовали отозвать после и напомнить [event_envoy.GetHerHim] о [Root.GetAdj] традициях. Однако их оппоненты указывают на то, что наличие посла, способного понять носителей иных взглядов на мир, может оказаться полезным в непростых дипломатических ситуациях."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ В последнее время [event_envoy.GetSheHe] часто восхищается [envoy_country.GetAdj] государственной системой, сравнивая обилие местных свобод с жесткими ограничениями, что накладывает [Root.GetGovernmentName].\n«Я отлично понимаю выгоды от передачи власти народу, — не скрывая говорит [event_envoy.GetSheHe]. — Более того, я и не представляю более удачной системы».\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ В последнее время [event_envoy.GetSheHe] часто восхищается [envoy_country.GetAdj] государственной системой, жалуясь на то, что [Root.GetGovernmentName] не отличается решительностью.\n«Если за эффективность правительства нужно расплатиться свободами, то эту цену можно и нужно заплатить», — не скрывая говорит [event_envoy.GetSheHe].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ Странно, но [event_envoy.GetSheHe] часто одобряет [envoy_country.GetAdj] недоверие к иным расам и призывает к введению мер, которые бы помешали чужакам злоупотреблять [Root.GetAdj] гостеприимством. В спорах [event_envoy.GetSheHe] утверждает, что видит преимущества более упорядоченного общества на мире [envoy_country.Capital.GetName] и что после введения новых законов придет конец хаосу, который царит на мире [Root.Capital.GetName].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ Позабыв о [Root.GetAdj] недоверии к чужакам, [event_envoy.GetSheHe] удовлетворяет свои плотские желания, участвуя в оргиях, что устраивают [envoy_country.GetSpeciesNamePlural]. В ответ на обвинения [event_envoy.GetSheHe] отвечает:\n«Как я могу противиться, когда [envoy_country.GetSpeciesAdj] [envoy_country.GetSpeciesNamePluralCompliment] столь прекрасны?»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] участвует в [envoy_country.GetAdj] духовных практиках, отбросив [Root.GetAdj] скептицизм. В ответ на обвинения [event_envoy.GetSheHe] заявляет:\n«Как я могу отрицать правду, когда она передо мной?»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] практически осуждает наш интерес к вопросам божественного и все чаще высказывает одобрение [envoy_country.GetAdj] взглядам на жизнь, начиная от накопления личного состояния и заканчивая верой в свободу ИИ. В ответ на обвинения [event_envoy.GetSheHe] отвечает:\n«Слишком долго мы в государстве [Root.GetName] жили прошлым. Пришла пора принять будущее».\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ Позабыв о [Root.GetAdj] пацифизме, [event_envoy.GetSheHe] яростно отстаивает необходимость увеличения военного бюджета и ведения более активной внешней политики, открыто восхваляя [envoy_country.GetAdj] милитаризм.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ В последнее время [event_envoy.GetSheHe] все чаще критикует [Root.GetAdj] милитаризм, восхваляя «более добродетельный» [envoy_country.GetAdj] образ жизни. В ответ на критику [event_envoy.GetSheHe] отвечает:\n«Мы не можем вечно оставаться галактическими дикарями и варварами. Мы должны обуздать свои инстинкты, если хотим добиться уважения более цивилизованных народов».\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "[event_envoy.GetSheHeCap] сохранит свой пост."
 faction_upset:0 "Негодуют"

 envoy_events.215.name:0 "Злоупотребление наркотиками"
 envoy_events.215.desc:0 "Уже довольно давно наш дипломатический корпус обеспокоен тем, как работает [event_envoy.GetName], один из наших послов на мире [event_envoy.GetEnvoyLocation]. Теперь же появились свидетельства того, что [event_envoy.GetSheHe] жертва некоего вещества из государства [provider_country.GetName], от которого [Root.GetSpeciesNamePlural] быстро впадают в зависимость.\n\nИ хотя [provider_country.GetSpeciesNamePlural] строго запрещают торговлю этим веществом, под покровительством безжалостных наркоторговцев вырос процветающий черный рынок. Злоумышленники подсунули послу это вещество под видом мощного афродизиака, и теперь [event_envoy.GetName] у них на коротком поводке и выполняет все приказы, чтобы удовлетворить свое пристрастие."
 envoy_events.215.A:0 "Уволить [event_envoy.GetHerHim]."
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§! немедленно отзывается на родину. Однако нам не удастся смыть пятно позора с нашего дипломатического корпуса."

 envoy_events.220.name:0 "Нанесенное оскорбление"
 envoy_events.220.desc.start:0 "Просочившаяся запись частной беседы одного из наших послов поставила государство [offended_party.GetName] на дыбы. Похоже, [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] в какой-то момент отпускает в отношении своих гостеприимных хозяев слова «отвратительные [offended_party.GetSpeciesNamePluralInsult]»"
 envoy_events.220.desc.end:0 "[offended_party.GetAdj] [offended_party.GetRulerTitle] выражает свое негодование и заявляет, что государство не потерпит на посту кого-то настолько непрофессионального."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$, едва ли способные мыслить.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$, неспособные держать свои споры при себе.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$, напоминающие птиц внешностью и поведением.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$, умом недалеко ушедшие от деревьев.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$, умом уступающие мухам.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$, наводящие на н[event_envoy.GetHerHis] ужас.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol:0 "$envoy_events.220.desc.start$, поганящие все вокруг своей мерзкой слизью.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit:0 "$envoy_events.220.desc.start$, умом не отличающиеся от камней в саду.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec:0 "$envoy_events.220.desc.start$, воняющие, как лежалый мусор.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu:0 "$envoy_events.220.desc.start$, которые несут одну чушь.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot:0 "$envoy_events.220.desc.start$, у которых вычислительных мощностей меньше, чем у кухонных приборов.\n\n$envoy_events.220.desc.end$"

 ESPIONAGE_INTEL_GAINED_TITLE:0 "Разведданные от двойных агентов"
 ESPIONAGE_INTEL_GAINED_DESC:0 "После провала шпионской операции государства $COUNTRY|Y$ наши двойные агенты передали много ценной информации."
