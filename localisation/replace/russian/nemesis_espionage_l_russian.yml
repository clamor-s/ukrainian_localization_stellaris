 envoy_events.200.name: "Лоббисты"
 envoy_events.200.desc: "В Галактическом сообществе звучит множество голосов. Не все они дружественны, и уж точно не все они высказываются в поддержку [Root.GetAdj&pl,gen] интересов. К сожалению, посол [event_envoy.GetName] прислушивался не к тем голосам. Многие удивились, узнав, что [event_envoy.GetSheHe] посещает конференции, которые проводят §H[Root.GetOppositionGalcomLobbyists]§!. Теперь выяснилось, что на [event_envoy.GetHerHim] счет была зачислена крупная сумма кредитов, происхождение которых удалось отследить до этой организации.\n\nДругие послы требуют отозвать [event_envoy.GetHerHis] по причине неоправданного доверия. Однако более хитрые советники предлагают заключить сделку и оставить послу должность в обмен на долю с полученных средств."
 envoy_events.200.A: "Чем это может нам навредить?"
 beholden_to_special_interests: "Действующие в чужих интересах"
 beholden_to_special_interests_desc: "Наши послы могут как наживаться на взятках от лоббистов, так и отстаивать наши интересы."
