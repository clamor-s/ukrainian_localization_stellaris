 envoy_events.200.name:0 "Лоббисты"
 envoy_events.200.desc:1 "В Галактическом сообществе звучит множество голосов. Не все они дружественны, и уж точно не все они высказываются в поддержку [Root.GetAdj] интересов. К сожалению, посол [event_envoy.GetName] прислушивался не к тем голосам. Многие удивились, узнав, что [event_envoy.GetSheHe] посещает конференции, которые проводят §H[Root.GetOppositionGalcomLobbyists]§!. Теперь выяснилось, что на [event_envoy.GetHerHim] счет была зачислена крупная сумма кредитов, происхождение которых удалось отследить до этой организации.\n\nДругие послы требуют отозвать [event_envoy.GetHerHis] по причине неоправданного доверия. Однако более хитрые советники предлагают заключить сделку и оставить послу должность в обмен на долю с полученных средств."
 envoy_events.200.A:0 "Чем это может нам навредить?"

 beholden_to_special_interests:0 "Действующие в чужих интересах"
 beholden_to_special_interests_desc:0 "Наши послы могут как наживаться на взятках от лоббистов, так и отстаивать наши интересы."

