 envoy_events.205.name: "Ошибка посла"
 envoy_events.205.desc: "[envoy_country.GetSpeciesNamePlural] подали жалобу на действия нашего посла в [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. По-видимому, [event_envoy.GetHerHis] действия настолько оскорбили местных жителей, что властям пришлось приставить к послу охрану. Мы не вполне понимаем, в чём именно [event_envoy.GetHerHis] вина, поскольку не разделяем [envoy_country.GetAdj&fem,gen] чувствительности. Тем не менее в государстве поднялась волна протестов против н[event_envoy.GetHerHis] лично и против «[Root.GetAdj&fem,gen] надменности, которую [event_envoy.GetName] олицетворяет».\n\n[envoy_country.GetName:<1> просит|||pl:<1> просят] нас отозвать посла [event_envoy.GetName] и прислать на [event_envoy.GetHerHis] место нового. Они намекают, что отказ повлечёт за собой дипломатические последствия."
 envoy_events.205.A: "[event_envoy.GetSheHeCap] останется."
 envoy_events.205.A.xenophobe: "Нам нет дела до чувствительности чужаков."
