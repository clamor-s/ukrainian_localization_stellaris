 envoy_events.225.name: "Грязные делишки"
 envoy_events.225.desc: "[Root.GetAdj&masc] дипломатический корпус потрясли новости из [scandal_empire.GetName&gen]. Наш местный [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName] оказывается в центре скандала с привлечением [scandal_empire.GetAdj&pl,gen] сил правопорядка. [event_envoy.GetSheHeCap] подозревается в соучастии в нескольких серьезных преступлениях, включая жестокое двойное убийство.\n\nСудя по всему, особенно с учетом слухов, что распускают [scandal_empire.GetSpeciesNamePlural], [event_envoy.GetHerHis] вина практически доказана. [scandal_empire.GetAdj&pl] власти требуют лишить [event_envoy.GetHerHis] дипломатической неприкосновенности, чтобы получить возможность наказать преступника."
 envoy_events.225.A: "Отменить дипломатическую неприкосновенность."
 envoy_events.225.A.tooltip: "§Y[event_envoy.GetName]§! более не является лидером."
 envoy_events.225.B: "[event_envoy.GetName] вернется домой ради [event_envoy.GetHerHis] же блага."
 opinion_envoy_murder_scandal: "Покрывают убийц"
 envoy_events.230.name: "[Root.GetName] под арестом"
 envoy_events.230.desc: "По возвращении в [Root.envoy_location_country.GetName&acc] посол [Root.GetName] оказывается под арестом за многочисленные преступления. [Root.envoy_location_country.GetAdj&neut] послание было кратким: «выражаем благодарность за то, что позволили нам забрать преступника и свершить правосудие»."
 envoy_events.230.A: "Пусть будет так."
 operation.8200.name: "Поиск целей"
 operation.8200.desc: "Наши оперативники изучают ключевых дипломатических представителей в §H[Root.Target.GetName&prep]§! и ищут слабости, которыми мы могли бы воспользоваться."
 operation.8205.name: "Поиск компромата"
 operation.8205.desc: "Мы составили перечень склонных к скандалам представителей §H[Root.Target.GetAdj&masc,gen]§! дипломатического корпуса. Найдено несколько подходящих целей, и наши оперативники теперь стараются найти лучший способ подстроить необходимый нам результат."
 operation.8210.name: "Обновление: операция «[This.GetName]»"
 operation.8210.desc: "Найдена подходящая цель для §Hоперации «[This.GetName]»§!, составлено обширное досье. Наши оперативники ждут приказа спровоцировать скандал."
 operation.8210.desc.no_go: "Наши агенты в §H[Root.Target.GetName&prep]§! приносят дурные вести: им не удалось найти подходящую цель для §Hоперации «[This.GetName]»§!. Очевидно, [Root.Target.GetGovernmentName] все время находится в центре скандалов, и найденный нами компромат вряд ли кого-то заинтересует."
 operation.8225.name: "Белые и пушистые"
 operation.8225.desc: "Наши агенты в §H[Root.Target.GetName&prep]§! приносят дурные вести: несмотря на скрупулезную подготовку, казавшаяся многообещающей цель не заглотила наживку, и нашим агентам не удалось подстроить скандал. Это кажется невероятным, но, похоже, в [Root.Target.GetAdj&masc,prep] дипломатическом корпусе сейчас просто нет никого недостойного."
 operation.8230.name: "Подстроенный нами скандал"
 operation.8230.desc.base: "Наши агенты в §H[Root.Target.GetName&prep]§! сообщают, что §Hоперация «[This.GetName]»§! увенчалась успехом:"
 operation.8230.desc.salacious_affair: "$operation.8230.desc.base$ действуя нагло и решительно, мы сумели обвинить одного из их послов в §H[offended_party.GetName&prep]§! сразу в нескольких преступлениях. Этот случай запятнал дипломатическую репутацию жертвы, а [offended_party.GetSpeciesNamePlural] открыто выражают недоверие. В результате [Root.Target.GetAdj&neut] §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.salacious_affair_self: "$operation.8230.desc.base$ действуя нагло и решительно, мы сумели обвинить одного из их послов в §Hнашем государстве§! сразу в нескольких преступлениях. Этот случай запятнал дипломатическую репутацию жертвы, чему немало поспособствовала тщательно демонстрируемая нами обида. В результате их §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.insulting_envoy: "$operation.8230.desc.base$ при помощи хитрых манипуляций нам удалось испортить [Root.Target.GetAdj&pl] отношения с §H[offended_party.GetName&inst]§!. Один из их послов попался в расставленную ловушку и случайно публично выразил настоящее мнение о своих коллегах, которое оказалось крайне нелицеприятным. В результате их §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.insulting_envoy_self: "$operation.8230.desc.base$ при помощи хитрых манипуляций нам удалось испортить [Root.Target.GetAdj&pl] отношения с §Hнашим государством§!. Один из их послов попался в расставленную ловушку и случайно публично выразил свое настоящее, восхитительно-неприятное мнение о наших дипломатах. В результате [Root.Target.GetAdj&neut] §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.galactic_comedy: "$operation.8230.desc.base$ раскрыв несколько неприглядных ошибок одного из [Root.Target.GetAdj&pl,gen] послов, мы сумели срежиссировать крайне неловкую ситуацию. В результате [Root.Target.GetAdj&neut] §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.lobbying: "$operation.8230.desc.base$ мы сумели спровоцировать скандал на почве лоббирования интересов. Хватило анонимки с описанием того, сколько именно §H[Root.Target.GetOppositionGalcomLobbyists]§! платят одному из их послов в Галактическом сообществе. А ведь эта группа выступает против [Root.Target.GetAdj&pl,gen] интересов. В результате их §Hдипломатическое положение§! оказалось подорвано."
 operation.8230.desc.elope: "$operation.8230.desc.base$ оказалось, что один из их послов влюбился в представителя другой расы, что считается у них страшным оскорблением. Потребовалось немного убеждения и помощь в побеге от сил [Root.Target.GetAdj&fem,gen] безопасности, и мы сумели уговорить посла бежать и искать убежища в более толерантном обществе.\n\nЭтот инцидент поднял много §Hнеудобных вопросов§!, и [Root.Target.GetGovernmentName] теперь находится в затруднительном дипломатическом положении."
 operation.8230.desc.wayward: "$operation.8230.desc.base$ при помощи ненавязчивого убеждения и умелого использования записывающих устройств мы сумели всем продемонстрировать, насколько один из их послов отклонился от [Root.Target.GetAdj&pl,gen] норм.\n\nЭтот инцидент поднял много §Hнеудобных вопросов§!, и теперь [Root.Target.GetAdj&masc] дипломатический корпус находится в затруднительном положении."
 operation.8230.desc.substances: "$operation.8230.desc.base$ вопрос решился, когда мы раскрыли пагубную зависимость одного из их послов, из-за которой у наркоторговцев появилась возможность влиять на его решения. В результате их §Hдипломатическое положение§! оказалось подорвано."
 diplo_incident_succeeded: "Надежность дипломатов §Y[Root.Target.GetName&gen]§! полностью подорвана."
 envoy_events.210.name: "Ассимиляция"
 envoy_events.210.desc.start: "[event_envoy.GetName], наш посол в [envoy_country.GetName&prep], слишком охотно следует местным традициям."
 envoy_events.210.desc.end: "Узнав об этом, многие потребовали отозвать после и напомнить [event_envoy.GetHerHim] о [Root.GetAdj&pl,gen] традициях. Однако их оппоненты указывают на то, что наличие посла, способного понять носителей иных взглядов на мир, может оказаться полезным в непростых дипломатических ситуациях."
 envoy_events.210.desc.authoritarian: "$envoy_events.210.desc.start$ В последнее время [event_envoy.GetSheHe] часто восхищается [envoy_country.GetAdj&fem,gen] государственной системой, сравнивая обилие местных свобод с жесткими ограничениями, что накладывает [Root.GetGovernmentName].\n«Я отлично понимаю выгоды от передачи власти народу, — не скрывая говорит [event_envoy.GetSheHe]. — Более того, я и не представляю более удачной системы».\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian: "$envoy_events.210.desc.start$ В последнее время [event_envoy.GetSheHe] часто восхищается [envoy_country.GetAdj&fem,gen] государственной системой, жалуясь на то, что [Root.GetGovernmentName] не отличается решительностью.\n«Если за эффективность правительства нужно расплатиться свободами, то эту цену можно и нужно заплатить», — не скрывая говорит [event_envoy.GetSheHe].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile: "$envoy_events.210.desc.start$ Странно, но [event_envoy.GetSheHe] часто одобряет [envoy_country.GetAdj&neut] недоверие к иным расам и призывает к введению мер, которые бы помешали чужакам злоупотреблять [Root.GetAdj&masc,inst] гостеприимством. В спорах [event_envoy.GetSheHe] утверждает, что видит преимущества более упорядоченного общества в мире [envoy_country.Capital.GetName] и что после введения новых законов придет конец хаосу, который царит в мире [Root.Capital.GetName].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe: "$envoy_events.210.desc.start$ Позабыв о [Root.GetAdj&masc,prep] недоверии к чужакам, [event_envoy.GetSheHe] удовлетворяет свои плотские желания, участвуя в оргиях, что устраивают [envoy_country.GetSpeciesNamePlural]. В ответ на обвинения [event_envoy.GetSheHe] отвечает:\n«Как я могу противиться, когда [envoy_country.GetSpeciesAdj&pl] [envoy_country.GetSpeciesNamePluralCompliment] столь прекрасны?»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist: "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] участвует в [envoy_country.GetAdj&pl,gen] духовных практиках, отбросив [Root.GetAdj&masc] скептицизм. В ответ на обвинения [event_envoy.GetSheHe] заявляет:\n«Как я могу отрицать правду, когда она передо мной?»\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist: "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] практически осуждает наш интерес к вопросам божественного и все чаще высказывает одобрение [envoy_country.GetAdj&pl,dat] взглядам на жизнь, начиная от накопления личного состояния и заканчивая верой в свободу ИИ. В ответ на обвинения [event_envoy.GetSheHe] отвечает:\n«Слишком долго мы в [Root.GetName&prep] жили прошлым. Пришла пора принять будущее».\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist: "$envoy_events.210.desc.start$ Позабыв о [Root.GetAdj&masc,prep] пацифизме, [event_envoy.GetSheHe] яростно отстаивает необходимость увеличения военного бюджета и ведения более активной внешней политики, открыто восхваляя [envoy_country.GetAdj&masc] милитаризм.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist: "$envoy_events.210.desc.start$ В последнее время [event_envoy.GetSheHe] все чаще критикует [Root.GetAdj&masc] милитаризм, восхваляя «более добродетельный» [envoy_country.GetAdj&masc] образ жизни. В ответ на критику [event_envoy.GetSheHe] отвечает:\n«Мы не можем вечно оставаться галактическими дикарями и варварами. Мы должны обуздать свои инстинкты, если хотим добиться уважения более цивилизованных народов».\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A: "[event_envoy.GetSheHeCap] сохранит свой пост."
 faction_upset: "Негодуют"
 envoy_events.215.name: "Злоупотребление наркотиками"
 envoy_events.215.desc: "Уже довольно давно наш дипломатический корпус обеспокоен тем, как работает [event_envoy.GetName], один из наших послов в мире [event_envoy.GetEnvoyLocation]. Теперь же появились свидетельства того, что [event_envoy.GetSheHe] жертва некоего вещества из [provider_country.GetName&gen], от которого [Root.GetSpeciesNamePlural] быстро впадают в зависимость.\n\nИ хотя [provider_country.GetSpeciesNamePlural] строго запрещают торговлю этим веществом, под покровительством безжалостных наркоторговцев вырос процветающий черный рынок. Злоумышленники подсунули послу это вещество под видом мощного афродизиака, и теперь [event_envoy.GetName] у них на коротком поводке и выполняет все приказы, чтобы удовлетворить свое пристрастие."
 envoy_events.215.A: "Уволить [event_envoy.GetHerHim]."
 envoy_events.215.A.tooltip: "§Y[event_envoy.GetName]§! немедленно отзывается на родину. Однако нам не удастся смыть пятно позора с нашего дипломатического корпуса."
 envoy_events.220.name: "Нанесенное оскорбление"
 envoy_events.220.desc.start: "Просочившаяся запись частной беседы одного из наших послов поставила [offended_party.GetName&acc] на уши. Похоже, [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] [event_envoy.GetAXX:позволил|||fem:позволила] себе назвать гостеприимных хозяев не иначе как «отвратительные [offended_party.GetSpeciesNamePluralInsult]»"
 envoy_events.220.desc.end: "[offended_party.GetRulerTitle] [offended_party.GetName&gen] [offended_party.Ruler.GetAXX:выразил|||fem:выразила] своё негодование и [offended_party.Ruler.GetAXX:заявил|||fem:заявила], что государство не потерпит на посту подобных дилетантов."
 envoy_events.220.desc.hum: "$envoy_events.220.desc.start$, едва ли способные мыслить.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam: "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun: "$envoy_events.220.desc.start$, неспособные держать свои споры при себе.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi: "$envoy_events.220.desc.start$, напоминающие птиц внешностью и поведением.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant: "$envoy_events.220.desc.start$, умом недалеко ушедшие от деревьев.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art: "$envoy_events.220.desc.start$, умом уступающие мухам.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep: "$envoy_events.220.desc.start$, наводящие на н[event_envoy.GetHerHis] ужас.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol: "$envoy_events.220.desc.start$, поганящие все вокруг своей мерзкой слизью.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit: "$envoy_events.220.desc.start$, умом не отличающиеся от камней в саду.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec: "$envoy_events.220.desc.start$, воняющие, как лежалый мусор.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu: "$envoy_events.220.desc.start$, которые несут одну чушь.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot: "$envoy_events.220.desc.start$, у которых вычислительных мощностей меньше, чем у кухонных приборов.\n\n$envoy_events.220.desc.end$"
