 envoy_events.205.name:0 "Ошибка посла"
 envoy_events.205.desc:1 "[envoy_country.GetSpeciesNamePlural] подали жалобу на действия нашего посла в [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. По-видимому, [event_envoy.GetHerHis] действия настолько оскорбили местных жителей, что властям пришлось приставить к послу охрану. Мы не вполне понимаем, в чем именно [event_envoy.GetHerHis] вина, поскольку не разделяем [envoy_country.GetAdj] чувствительности. Тем не менее в государстве поднялась волна протестов против н[event_envoy.GetHerHis] лично и против «[Root.GetAdj] надменности, которую [event_envoy.GetName] олицетворяет».\n\nГосударство [envoy_country.GetName] просит нас отозвать посла [event_envoy.GetName] и прислать на [event_envoy.GetHerHis] место нового. Они намекают, что отказ повлечет за собой дипломатические последствия."
 envoy_events.205.A:0 "[event_envoy.GetSheHeCap] останется."
 envoy_events.205.A.xenophobe:0 "Нам нет дела до чувствительности чужаков."

