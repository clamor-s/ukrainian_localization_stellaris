 operation.8000.name: "Изучение находок"
 operation.8000.desc: "Наши оперативники составляют список потенциальных спящих ячеек в §H[root.target.GetName&prep]§!. Они рассчитывают найти места, где агенты не вызовут подозрений и в то же время достаточно долго будут иметь возможность нанести удар."
 operation.8001.name: "Обнаружены возможные ячейки"
 operation.8001.desc: "Список целей принял окончательный вид, и наши оперативники начали незаметно выходить на позиции. Они ждут нашего сигнала, чтобы начать создание спящих ячеек."
 operation.8002.name: "Созданы спящие ячейки"
 operation.8002.desc.start: "Пока что с §Hоперации [This.GetName]§! поступают благоприятные отчеты:"
 operation.8002.desc.boring: "$operation.8002.desc.start$ наши оперативники успешно заняли ряд позиций в [root.target.GetAdj&masc,prep] обществе, скрываясь у всех на виду и притворяясь рядовым гражданами. $operation.8002.desc.end$"
 operation.8002.desc.materialist: "$operation.8002.desc.start$ приток неотслеживаемых кредитов обеспечил нашим оперативникам финансовые средства и поддельные документы, которые позволили им занять должности среднего звена в ведущих [root.target.GetAdj&pl,gen] корпорациях. $operation.8002.desc.end$"
 operation.8002.desc.megacorp: "$operation.8002.desc.start$ приток неотслеживаемых кредитов обеспечил нашим оперативникам финансовые средства и поддельные документы, которые позволили им занять ряд должностей среднего звена в [root.target.GetAdj&fem,gen] мегакорпорации. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist: "$operation.8002.desc.start$ хотя накопить достаточно знаний о [root.target.GetAdj&pl,gen] духовных практиках было довольно сложно, наши оперативники сумели проникнуть в ряды духовенства — института, от которого в значительной степени зависит [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial: "$operation.8002.desc.start$ после множественных ложных заверений в верности, а также кучи проверок происхождения (поддельного) наши оперативники заняли бюрократические должности в государственной структуре правящей династии. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial: "$operation.8002.desc.start$ после множественных ложных заверений в верности, а также кучи проверок происхождения (поддельного) наши оперативники заняли бюрократические должности в государственной структуре правящей партии. $operation.8002.desc.end$"
 operation.8002.desc.militarist: "$operation.8002.desc.start$ благодаря значительным усилиям и умелым фальсификациям мы сумели протолкнуть нескольких оперативников на должности младших офицеров [root.target.GetAdj&fem,gen] армии. $operation.8002.desc.end$"
 operation.8002.desc.hive: "$operation.8002.desc.start$ при помощи последних достижений в технологии феромонов, а также огромных доз нервных блокаторов мы сумели создать несколько «слепых пятен», где [root.target.GetGovernmentName] нас не заметит. Там мы сможем укрыть оперативников и начать диверсии против [root.target.GetAdj&pl,gen] трутней. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive: "$operation.8002.desc.start$ мы сумели обойти несколько мыслительных процессов в [root.target.GetAdj&masc,prep] улье, и теперь они передают сведения нам, хоть и делают вид, что работают в обычном режиме. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine: "$operation.8002.desc.start$ наши опытные хакеры создали несколько черных ходов, о существовании которых [root.target.GetGovernmentName] даже не догадывается, ведь эти лазейки скрыты в незаметных, но важных частях кода, необходимых для их функционирования. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine: "$operation.8002.desc.start$ наши диверсионные подпрограммы создали несколько черных ходов, о существовании которых [root.target.GetGovernmentName] даже не догадывается, ведь эти лазейки скрыты в незаметных, но важных частях кода, необходимых для их функционирования. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end: "\n\nТеперь мы сможем узнавать о §Hпоследних событиях§! в [root.target.GetName&prep] и в §Hдолгосрочной перспективе§! сохраним возможность проведения операций."
 operation.8002.desc.end.gestalt: "\n\nТеперь мы сможем узнавать о §Hпоследних событиях§! в [root.target.GetName&prep] и в §Hдолгосрочной перспективе§! сохраним возможность проведения операций."
 operation.8002.b: "Мы можем пойти еще дальше."
 sleeper_cell_operation_success: "Спящие ячейки"
 sleeper_cell_operation_success_desc: "Мы разместили спящие ячейки, которые держат нас в курсе последних событий, и при необходимости можем в любой момент воспользоваться ими."
