 tech_thought_enforcement:0 "Навязывание мыслей"
 tech_thought_enforcement_desc:0 "Телепаты могут выискивать неподобающие мысли в умах граждан, но они могут научиться и корректировать обнаруженные отклонения."
 tech_thought_enforcement_effect:1 "§HОткрывает указ:§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "Следящие импланты"
 tech_tracking_implants_desc:0 "Дальнейший прогресс в разработке подкожных имплантов обеспечит нам возможность отслеживания перемещений и действий носителей имплантов."
 tech_tracking_implants_effect:1 "§HОткрывает указ:§! $edict_tracking_implants$"
 tech_encryption_1:1 "Квантовые сетевые экраны"
 tech_encryption_1_desc:1 "Развитие компьютерных технологий предоставило нам новые возможности по защите данных от посторонних."
 tech_encryption_2:1 "Хранилище с мгновенным коллапсом"
 tech_encryption_2_desc:1 "Дальнейшие исследования нестабильной запутанности открыли нам новые способы препятствовать неавторизованному доступу в наши базы данных."
 tech_encryption_3:1 "Ключи с отрицательным временем"
 tech_encryption_3_desc:1 "Наши последние достижения в шифровании основаны на новых открытиях в физике и требуют ввести особый ключ еще до того, как он был сгенерирован."
 tech_decryption_1:1 "Квантовый взлом"
 tech_decryption_1_desc:1 "Примитивные шифровальные системы не выстоят против современных инструментов расшифровки."
 tech_decryption_2:1 "Симулированный социальный инжиниринг"
 tech_decryption_2_desc:1 "В любой системе безопасности самое слабое звено — это включенные в нее индивидуумы. Смоделировав их слабости в компьютерных симуляциях, мы сможем найти новые способы обойти систему безопасности или убедить их обойти ее вместо нас."
 tech_decryption_3:1 "Отражения ложного пространства"
 tech_decryption_3_desc:1 "Наши оперативники могут получить доступ к данным из смежных реальностей, не рискуя поднять тревогу в нашей реальности."
 tech_planetary_infrastructure_1:0 "Металлокерамическая инфраструктура"
 tech_planetary_infrastructure_1_desc:0 "Прочные сплавы позволят нам создавать сборные сооружения и обеспечат наши колонии улучшенной инфраструктурой."
 tech_planetary_infrastructure_2:0 "Инфраструктура из дюрастали"
 tech_planetary_infrastructure_2_desc:0 "Развитие металлургии позволяет нам возводить более крупные и надежные сооружения, значительно улучшая инфраструктуру колоний."
 tech_capital_productivity_1:0 "Улучшенная производительность"
 tech_capital_productivity_1_desc:0 "С развитием планет мы можем значительно улучшить производительность."
 tech_capital_productivity_1_effect:0 "Столичные сооружения:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "Эффективность масштаба"
 tech_capital_productivity_2_desc:0 "Увеличенная плотность населения дает нам возможность для дальнейшего роста продуктивности."
 tech_capital_productivity_2_effect:0 "Улучшенные столичные сооружения:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "Максимальная продуктивность"
 tech_capital_productivity_3_desc:0 "Открытие все новых технологий позволяет наиболее развитым из наших планет достигать уровней производительности, о которых раньше мы и мечтать не смели."
 tech_capital_productivity_3_effect:0 "Крупные столичные сооружения:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "Усиленное наблюдение"
 edict_enhanced_surveillance_desc:0 "Враги пробуют на прочность нашу оборону, ждут, пока мы потеряем бдительность. Нужно выделить больше ресурсов в департаменты внутренней тайной полиции, если мы хотим защитить себя."
 edict_bureau_of_espionage:0 "Бюро шпионажа"
 edict_bureau_of_espionage_desc:0 "Ради благополучия государства мы должны расширять разведывательные операции и делать упор на изучении технологий расшифровки."
 edict_observation_instinct:0 "Инстинкт наблюдения"
 edict_observation_instinct_desc:0 "На развитие наших способностей к наблюдению будут направлены дополнительные ресурсы."
 edict_covert_analysis_algorithm:0 "Алгоритм анализа тайных действий"
 edict_covert_analysis_algorithm_desc:0 "Значительная часть вычислительных мощностей будет направлена на следственный анализ."
 edict_tracking_implants:0 "Следящие импланты"
 edict_tracking_implants_desc:0 "Обязательные подкожные импланты записывают все перемещения и действия, что значительно усиливает внутреннюю безопасность нашего государства. Верным гражданам нечего скрывать."
 edict_thought_enforcement:0 "Навязывание мыслей"
 edict_thought_enforcement_desc:0 "Телепаты, отслеживающие неподобающие мысли в головах граждан, будут сразу же исправлять их."
 edict_thought_enforcement_effect:1 "Шифровка: §G+1§!\nСчастье: §R-10%§!\nПривлекательность руководящих принципов: §G+25%§!\n$planet_telepaths$ снижают преступность на §G-30§!"

 edict_synaptic_reinforcement:0 "Синаптическое усиление"
 edict_synaptic_reinforcement_desc:0 "Усиливает наши синаптические узлы, находящиеся в центре каждой колонии, и увеличивает их способность поддерживать ближайших дронов."
 edict_synaptic_reinforcement_tooltip:0 "§Y$building_hive_node$§! получает 1 деятельность §Y$job_maintenance_drone$§!, но стоимость содержания увеличивается на £energy£ §R+2§!."
 edict_industrial_maintenance:0 "Промышленное обслуживание"
 edict_industrial_maintenance_desc:0 "Обслуживающие дроны промышленных установок получают возможность заботиться и о территориях, примыкающих к промышленным районам."
 edict_industrial_maintenance_tooltip:0 "§Y$district_industrial_plural$§! получает 1 деятельность §Y$job_maintenance_drone$§!, но стоимость содержания увеличивается на £energy£ §R+2§!."

## Espionage Assets
 asset_header:0 "Актив"
 asset_bureaucrat:0 "Бюрократ"
 asset_bureaucrat_desc:0 "Благодаря ложным обещаниям лучшей жизни нам удалось заманить на службу недовольного бюрократа."
 asset_clerk:0 "Клерк"
 asset_clerk_desc:0 "Обычный клерк, недовольный занимаемой должностью и жаждущий сделать свою жизнь более яркой."
 asset_economist:0 "Экономист"
 asset_economist_desc:0 "Экономист, принявший взятку и теперь готовый следовать нашим приказам под угрозой разоблачения."
 asset_scientist:0 "Ученый"
 asset_scientist_desc:0 "Сыграв на гордости этого ученого, нам удалось доказать, что в родном государстве его не ценят."
 asset_junior_officer:0 "Младший офицер"
 asset_junior_officer_desc:0 "Военный офицер, страдавший от пренебрежения со стороны вышестоящих чинов. Мы обеспечили офицеру столь необходимое признание."
 asset_criminal_underling:0 "Мелкий преступник"
 asset_criminal_underling_desc:0 "Мелкий преступник, не пользующийся уважением у собратьев по ремеслу. Наши оперативники сыграли на его жадности и ощущении собственной значимости."
 asset_attache:0 "Атташе"
 asset_attache_desc:0 "Ничего не подозревающая пешка в должности мелкого дипломатического чиновника. С готовностью делится информацией, не подлежащей разглашению."
 asset_laborer:0 "Чернорабочий"
 asset_laborer_desc:0 "Незаметный и утомленный работой член общества с жилкой бунтовщика."
 asset_hacker:0 "Хакер"
 asset_hacker_desc:0 "Талантливый хакер, разыскиваемый родным государством. Будет работать на нас за деньги и покровительство."
 asset_arms_smuggler:0 "Контрабандист оружия"
 asset_arms_smuggler_desc:0 "Преступник, специализирующийся на приобретении военных товаров."
 asset_agitator:0 "Агитатор"
 asset_agitator_desc:0 "Наивный оптимист, верящий в свою способность изменить мир к лучшему. Легко контролировать, если подчеркивать приверженность тем же идеалам."
 asset_newscaster:0 "Ведущий новостей"
 asset_newscaster_desc:0 "Наш сторонник в сфере СМИ, готовый нести наше слово в обмен на информацию."
 asset_pop_icon:0 "Звезда эстрады"
 asset_pop_icon_desc:0 "Деятель эстрады, переживший свой миг славы и готовый на что угодно, чтобы вернуть его."
 asset_academic:0 "Академик"
 asset_academic_desc:0 "Дискредитированный ученый, стремящийся очистить свое имя."
 asset_veteran:0 "Ветеран"
 asset_veteran_desc:0 "Раненый ветеран войны, затерявшийся в недрах бюрократической машины. Мы пришли ему на помощь."
 asset_internal_organs:0 "Внутренние органы"
 asset_internal_organs_desc:0 "Непосредственные знания об анатомии наших противников могут оказаться крайне полезными в ходе самых разных операций."

 asset_synapse_drone:0 "Синаптический дрон"
 asset_synapse_drone_desc:0 "Оперативники могут использовать этого синаптического дрона-отступника, чтобы проникнуть в разум улья."
 asset_ephapse_relay:0 "Реле эфапса"
 asset_ephapse_relay_desc:0 "Мы можем воспользоваться этим искаженным реле эфапса, чтобы менять сигналы, получаемые ульем."
 asset_labor_drone:0 "Дрон-рабочий"
 asset_labor_drone_desc:0 "Благодаря изменениям, внесенным в этого рабочего дрона, наши оперативники могут отдавать ему простейшие команды."
 asset_research_drone:0 "Исследовательский дрон"
 asset_research_drone_desc:0 "Из-за незначительных мутаций связь этого исследовательского трутня с коллективным разумом стала менее защищенной."
 asset_warrior_drone:0 "Дрон-воин"
 asset_warrior_drone_desc:0 "Наши оперативники сумели найти способ отдавать этому дрону-воину команды, отвечающие нашим интересам."
 asset_behavioral_regulator:0 "Регулятор поведения"
 asset_behavioral_regulator_desc:0 "В рамках защитных систем улья данный объект определяет дронов-отступников, подлежащих уничтожению. Как удачно, что он оказался неисправным."
 asset_pheromone_emitter:0 "Эмиттер феромонов"
 asset_pheromone_emitter_desc:0 "Этот эмиттер феромонов влияет на поведение всех окрестных трутней."
 asset_resource_distribution_node:0 "Узел распределения ресурсов"
 asset_resource_distribution_node_desc:0 "В этом улье за отправку ресурсов по назначению отвечают узлы распределения ресурсов."
 asset_cortex_node:0 "Кортикальный узел"
 asset_cortex_node_desc:0 "Кортикальный узел играет роль хранилища данных улья, а потому контроль над ним может позволить нашим оперативникам похитить или изменить данные."
 asset_subspace_tendril:0 "Подпространственный усик"
 asset_subspace_tendril_desc:0 "Эти усики используются для связи с флотилиями улья по всей галактике."

 asset_coordination_system:0 "Система координации"
 asset_coordination_system_desc:0 "Эта система играет роль слоя, по сторонам которого находятся центральные узлы планеты и дроны-$job_coordinator$ы, отвечающие за данную область."
 asset_engagement_protocol:0 "Протокол контакта"
 asset_engagement_protocol_desc:0 "Контактами с другими разумными существами в значительной степени управляет эта система."
 asset_logistics_system:0 "Логистическая система"
 asset_logistics_system_desc:0 "Логистическая система отслеживает перемещение местных ресурсов."
 asset_research_database:0 "Исследовательская база данных"
 asset_research_database_desc:0 "Эта база данных отслеживает прогресс и потребности научно-исследовательских баз планеты."
 asset_war_algorithm:0 "Военный алгоритм"
 asset_war_algorithm_desc:0 "В этой системе содержатся планы сражений и бесчисленные симуляции возможных конфликтов в данной области."
 asset_command_relay:0 "Ретранслятор команд"
 asset_command_relay_desc:0 "Взломанный ретранслятор, передающий команды из других систем дронам в данной области."
 asset_dispatch_uplink:0 "Магистраль отправки"
