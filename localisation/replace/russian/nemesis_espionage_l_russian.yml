 tech_thought_enforcement: "Навязывание мыслей"
 tech_thought_enforcement_desc: "Телепаты могут выискивать неподобающие мысли в умах граждан, но они могут научиться и корректировать обнаруженные отклонения."
 tech_thought_enforcement_effect: "§HОткрывает указ:§! $edict_thought_enforcement$"
 tech_tracking_implants: "Следящие импланты"
 tech_tracking_implants_desc: "Дальнейший прогресс в разработке подкожных имплантов обеспечит нам возможность отслеживания перемещений и действий носителей имплантов."
 tech_tracking_implants_effect: "§HОткрывает указ:§! $edict_tracking_implants$"
 tech_encryption_1: "Квантовые сетевые экраны"
 tech_encryption_1_desc: "Развитие компьютерных технологий предоставило нам новые возможности по защите данных от посторонних."
 tech_encryption_2: "Хранилище с мгновенным коллапсом"
 tech_encryption_2_desc: "Дальнейшие исследования нестабильной запутанности открыли нам новые способы препятствовать неавторизованному доступу в наши базы данных."
 tech_encryption_3: "Ключи с отрицательным временем"
 tech_encryption_3_desc: "Наши последние достижения в шифровании основаны на новых открытиях в физике и требуют ввести особый ключ еще до того, как он был сгенерирован."
 tech_decryption_1: "Квантовый взлом"
 tech_decryption_1_desc: "Примитивные шифровальные системы не выстоят против современных инструментов расшифровки."
 tech_decryption_2: "Симулированный социальный инжиниринг"
 tech_decryption_2_desc: "В любой системе безопасности самое слабое звено — это включенные в нее индивидуумы. Смоделировав их слабости в компьютерных симуляциях, мы сможем найти новые способы обойти систему безопасности или убедить их обойти ее вместо нас."
 tech_decryption_3: "Отражения ложного пространства"
 tech_decryption_3_desc: "Наши оперативники могут получить доступ к данным из смежных реальностей, не рискуя поднять тревогу в нашей реальности."
 tech_planetary_infrastructure_1: "Металлокерамическая инфраструктура"
 tech_planetary_infrastructure_1_desc: "Прочные сплавы позволят нам создавать сборные сооружения и обеспечат наши колонии улучшенной инфраструктурой."
 tech_planetary_infrastructure_2: "Инфраструктура из дюрастали"
 tech_planetary_infrastructure_2_desc: "Развитие металлургии позволяет нам возводить более крупные и надежные сооружения, значительно улучшая инфраструктуру колоний."
 tech_capital_productivity_1: "Улучшенная производительность"
 tech_capital_productivity_1_desc: "С развитием планет мы можем значительно улучшить производительность."
 tech_capital_productivity_1_effect: "Столичные сооружения:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2: "Эффективность масштаба"
 tech_capital_productivity_2_desc: "Увеличенная плотность населения дает нам возможность для дальнейшего роста продуктивности."
 tech_capital_productivity_2_effect: "Улучшенные столичные сооружения:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3: "Максимальная продуктивность"
 tech_capital_productivity_3_desc: "Открытие все новых технологий позволяет наиболее развитым из наших планет достигать уровней производительности, о которых раньше мы и мечтать не смели."
 tech_capital_productivity_3_effect: "Крупные столичные сооружения:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"
 edict_enhanced_surveillance: "Усиленное наблюдение"
 edict_enhanced_surveillance_desc: "Враги пробуют на прочность нашу оборону, ждут, пока мы потеряем бдительность. Нужно выделить больше ресурсов в департаменты внутренней тайной полиции, если мы хотим защитить себя."
 edict_bureau_of_espionage: "Бюро шпионажа"
 edict_bureau_of_espionage_desc: "Ради благополучия государства мы должны расширять разведывательные операции и делать упор на изучении технологий расшифровки."
 edict_observation_instinct: "Инстинкт наблюдения"
 edict_observation_instinct_desc: "На развитие наших способностей к наблюдению будут направлены дополнительные ресурсы."
 edict_covert_analysis_algorithm: "Алгоритм анализа тайных действий"
 edict_covert_analysis_algorithm_desc: "Значительная часть вычислительных мощностей будет направлена на следственный анализ."
 edict_tracking_implants: "Следящие импланты"
 edict_tracking_implants_desc: "Обязательные подкожные импланты записывают все перемещения и действия, что значительно усиливает внутреннюю безопасность нашего государства. Верным гражданам нечего скрывать."
 edict_thought_enforcement: "Навязывание мыслей"
 edict_thought_enforcement_desc: "Телепаты, отслеживающие неподобающие мысли в головах граждан, будут сразу же исправлять их."
 edict_thought_enforcement_effect: "Шифровка: §G+1§!\nСчастье: §R-10%§!\nПривлекательность руководящих принципов: §G+25%§!\n$planet_telepaths$ снижают преступность на §G-30§!"
 edict_synaptic_reinforcement: "Синаптическое усиление"
 edict_synaptic_reinforcement_desc: "Усиливает наши синаптические узлы, находящиеся в центре каждой колонии, и увеличивает их способность поддерживать ближайших дронов."
 edict_synaptic_reinforcement_tooltip: "§Y$building_hive_node$§! получает 1 деятельность §Y$job_maintenance_drone$§!, но стоимость содержания увеличивается на £energy£ §R+2§!."
 edict_industrial_maintenance: "Промышленное обслуживание"
 edict_industrial_maintenance_desc: "Обслуживающие дроны промышленных установок получают возможность заботиться и о территориях, примыкающих к промышленным районам."
 edict_industrial_maintenance_tooltip: "§Y$district_industrial_plural$§! получает 1 деятельность §Y$job_maintenance_drone$§!, но стоимость содержания увеличивается на £energy£ §R+2§!."
 ## Espionage Assets
 asset_header: "Актив"
 asset_bureaucrat: "Бюрократ"
 asset_bureaucrat_desc: "Благодаря ложным обещаниям лучшей жизни нам удалось заманить на службу недовольного бюрократа."
 asset_clerk: "Клерк"
 asset_clerk_desc: "Обычный клерк, недовольный занимаемой должностью и жаждущий сделать свою жизнь более яркой."
 asset_economist: "Экономист"
 asset_economist_desc: "Экономист, принявший взятку и теперь готовый следовать нашим приказам под угрозой разоблачения."
 asset_scientist: "Ученый"
 asset_scientist_desc: "Сыграв на гордости этого ученого, нам удалось доказать, что в родном государстве его не ценят."
 asset_junior_officer: "Младший офицер"
 asset_junior_officer_desc: "Военный офицер, страдавший от пренебрежения со стороны вышестоящих чинов. Мы обеспечили офицеру столь необходимое признание."
 asset_criminal_underling: "Мелкий преступник"
 asset_criminal_underling_desc: "Мелкий преступник, не пользующийся уважением у собратьев по ремеслу. Наши оперативники сыграли на его жадности и ощущении собственной значимости."
 asset_attache: "Атташе"
 asset_attache_desc: "Ничего не подозревающая пешка в должности мелкого дипломатического чиновника. С готовностью делится информацией, не подлежащей разглашению."
 asset_laborer: "Чернорабочий"
 asset_laborer_desc: "Незаметный и утомленный работой член общества с жилкой бунтовщика."
 asset_hacker: "Хакер"
 asset_hacker_desc: "Талантливый хакер, разыскиваемый родным государством. Будет работать на нас за деньги и покровительство."
 asset_arms_smuggler: "Контрабандист оружия"
 asset_arms_smuggler_desc: "Преступник, специализирующийся на приобретении военных товаров."
 asset_agitator: "Агитатор"
 asset_agitator_desc: "Наивный оптимист, верящий в свою способность изменить мир к лучшему. Легко контролировать, если подчеркивать приверженность тем же идеалам."
 asset_newscaster: "Ведущий новостей"
 asset_newscaster_desc: "Наш сторонник в сфере СМИ, готовый нести наше слово в обмен на информацию."
 asset_pop_icon: "Звезда эстрады"
 asset_pop_icon_desc: "Деятель эстрады, переживший свой миг славы и готовый на что угодно, чтобы вернуть его."
 asset_academic: "Академик"
 asset_academic_desc: "Дискредитированный ученый, стремящийся очистить свое имя."
 asset_veteran: "Ветеран"
 asset_veteran_desc: "Раненый ветеран войны, затерявшийся в недрах бюрократической машины. Мы пришли ему на помощь."
 asset_internal_organs: "Внутренние органы"
 asset_internal_organs_desc: "Непосредственные знания об анатомии наших противников могут оказаться крайне полезными в ходе самых разных операций."
 asset_synapse_drone: "Синаптический дрон"
 asset_synapse_drone_desc: "Оперативники могут использовать этого синаптического дрона-отступника, чтобы проникнуть в разум улья."
 asset_ephapse_relay: "Реле эфапса"
 asset_ephapse_relay_desc: "Мы можем воспользоваться этим искаженным реле эфапса, чтобы менять сигналы, получаемые ульем."
 asset_labor_drone: "Дрон-рабочий"
 asset_labor_drone_desc: "Благодаря изменениям, внесенным в этого рабочего дрона, наши оперативники могут отдавать ему простейшие команды."
 asset_research_drone: "Исследовательский дрон"
 asset_research_drone_desc: "Из-за незначительных мутаций связь этого исследовательского трутня с коллективным разумом стала менее защищенной."
 asset_warrior_drone: "Дрон-воин"
 asset_warrior_drone_desc: "Наши оперативники сумели найти способ отдавать этому дрону-воину команды, отвечающие нашим интересам."
 asset_behavioral_regulator: "Регулятор поведения"
 asset_behavioral_regulator_desc: "В рамках защитных систем улья данный объект определяет дронов-отступников, подлежащих уничтожению. Как удачно, что он оказался неисправным."
 asset_pheromone_emitter: "Эмиттер феромонов"
 asset_pheromone_emitter_desc: "Этот эмиттер феромонов влияет на поведение всех окрестных трутней."
 asset_resource_distribution_node: "Узел распределения ресурсов"
 asset_resource_distribution_node_desc: "В этом улье за отправку ресурсов по назначению отвечают узлы распределения ресурсов."
 asset_cortex_node: "Кортикальный узел"
 asset_cortex_node_desc: "Кортикальный узел играет роль хранилища данных улья, а потому контроль над ним может позволить нашим оперативникам похитить или изменить данные."
 asset_subspace_tendril: "Подпространственный усик"
 asset_subspace_tendril_desc: "Эти усики используются для связи с флотилиями улья по всей галактике."
 asset_coordination_system: "Система координации"
 asset_coordination_system_desc: "Эта система играет роль слоя, по сторонам которого находятся центральные узлы планеты и дроны-$job_coordinator$ы, отвечающие за данную область."
 asset_engagement_protocol: "Протокол контакта"
 asset_engagement_protocol_desc: "Контактами с другими разумными существами в значительной степени управляет эта система."
 asset_logistics_system: "Логистическая система"
 asset_logistics_system_desc: "Логистическая система отслеживает перемещение местных ресурсов."
 asset_research_database: "Исследовательская база данных"
 asset_research_database_desc: "Эта база данных отслеживает прогресс и потребности научно-исследовательских баз планеты."
 asset_war_algorithm: "Военный алгоритм"
 asset_war_algorithm_desc: "В этой системе содержатся планы сражений и бесчисленные симуляции возможных конфликтов в данной области."
 asset_command_relay: "Ретранслятор команд"
 asset_command_relay_desc: "Взломанный ретранслятор, передающий команды из других систем дронам в данной области."
 asset_dispatch_uplink: "Магистраль отправки"
 asset_dispatch_uplink_desc: "Магистраль, предназначенная для отправки приказов между отдаленными узлами."
 asset_resource_pylon: "Ресурсный пилон"
 asset_resource_pylon_desc: "Ресурсы накапливаются на этих пилонах для дальнейшего распределения."
 asset_memory_cache: "Кэш памяти"
 asset_memory_cache_desc: "Местные исследования хранятся в этих системах перед отправлением к основному разуму."
 asset_weapons_platform: "Оружейная платформа"
 asset_weapons_platform_desc: "Наши оперативники воспользовались уязвимостью, которая позволила им установить частичный контроль над платформой с оборонительным вооружением."
 ## Gather Information Operation
