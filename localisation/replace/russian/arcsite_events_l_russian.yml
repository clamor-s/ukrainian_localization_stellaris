####################

# Ice Trauma (by Gemma Thomson)
 site_ice_trauma:0 "Подо льдом"
 site_ice_trauma_desc:0 "Бескрайние ледяные пустоши [from.planet.GetPlanetMoon]ы [from.planet.GetName] когда-то были морями, существование которых обеспечивала активность глубоких вулканических трещин. Хотя она больше не может поддерживать жизнь, мы обнаружили руины древних подводных поселений в ледяных впадинах возле поверхности."

 arcsite.1000.name:0 "Призрачные шпили"
 arcsite.1000.desc:0 "Наши [owner.GetScientistPlural] разбили свои лагеря по краям гладкого замерзшего озера. При достаточном освещении подо льдом можно разглядеть тонкие призрачные башни. Они поднимаются со дна озера, подобно стойким водорослям.\n\nМенее опытным отрядам все еще трудно работать при таком лютом, стерильном холоде. Несмотря на это, раскопки продвигаются быстро. Мы обнаружили множество воздушных шлюзов, предназначенных для стыковки примитивных подводных судов, хотя следы самих кораблей пока что отсутствуют. Мы не знаем, сбежали обитатели башен или остались внутри, но все их доки стоят пустыми."
 arcsite.1000.a:0 "Мы должны изучить их методы борьбы со льдом."

 arcsite.1005.name:0 "Некоторый износ"
 arcsite.1005.desc:0 "Когда мы приступили к уборке льда вокруг погребенных под ним жилищ, [owner.GetScientistPlural] обнаружили возле стыковочной башни примитивный компьютерный терминал. Похоже, что кто-то успел... погрызть его хрупкий металлический корпус.\n\nНам удалось запустить терминал после незначительного ремонта. Большая часть сети здания не работает, но мы получили ценную информацию о расположении и содержимом складов с припасами. Что еще интересней, мы обнаружили личные дела участников экспедиции и архив с их отчетами."

 arcsite.1010.name:0 "Тревожные новости"
 arcsite.1010.desc:0 "Мы продолжаем изучать поселение на [from.planet.GetPlanetMoon]е [from.planet.GetName], но чем больше мы узнаем, тем сильнее растет наше беспокойство. Мы обнаружили останки пограничной колонии, принадлежавшей столь древней цивилизации, что мы даже не знаем ее названия.\n\nВ те дни, когда этот мир был покрыт океаном, сюда доставили несколько групп первопроходцев, которых забрали с родных миров и превратили в экипажи подводных лодок. Их целью было основать поселения и приступить к добыче природных богатств планеты, но вместо этого им пришлось иметь дело с бесконтрольными биологическими экспериментами, радикальными политическими сдвигами и нападениями §Yвраждебной флоры и фауны§!.\n\nЗаписи датчиков с навигационного буя позволили нам отследить маршрут одной из таких команд, направлявшихся к ближнему форпосту. Мы полагаем, что их судно может все еще находиться там, запертое во льдах вместе с запасом полезных материалов."
 arcsite.1010.a:0 "Немедленно отправьте туда исследователей."
 arcsite.1010.b:0 "Постарайтесь как можно больше узнать об этих враждебных обитателях океана."

 arcsite.1016.name:0 "Огонь и вода"
 arcsite.1016.desc:0 "Пещеру, в которой мы нашли смятые и обгоревшие останки древней подводной лодки, окружает почерневший лед. Выжженная пещера была укрыта от многочисленных циклов замерзания и оттаивания этой планеты и потому сохранила свидетельства многочисленных бедствий, постигнувших экипаж этого судна.\n\nПримитивный ядерный реактор судна хранит следы поспешного ремонта; на стенах каюты экипажа видны царапины и слабые следы химических ожогов. В какой-то момент экипаж воспользовался спасательными камерами подводной лодки, но одна из них так и осталась поблизости: она застряла внутри тоннеля, образованном лавой спящего вулкана.\n\nЕдинственной ценной информацией, которую можно извлечь из обгорелых останков судна, являются координаты его места назначения — §Yсклада с припасами§! для ближайшей колонии. Нашей команде удалось забрать то, что не смогли извлечь обреченные подводники."

 arcsite.1017.name:0 "Независимая подводная лодка"
 arcsite.1017.desc:0 "Пробив туннель через толщу льда, мы обнаружили герметичную пещеру с неповрежденными обломками подводной лодки. Тундровые условия давно превратили органику в мелкую пыль, но сохранили множество артефактов древней культуры.\n\nОтчет наших антропологов упоминает очаг политической активности, поскольку экипаж этой подводной лодки отделился от близлежащей колонии. Они провозгласили несколько суверенных государств в пределах своего судна, каждое из которых отстаивало свою политическую идеологию. Удивительно, но вместо того, чтобы разрушить социальные связи между членами экипажа, эта раздробленность только укрепила их. Подобный случай обязательно вызовет оживленную дискуссию среди наших политологов."
 arcsite.1017.auth.a:0 "...И поможет нам бороться с инакомыслием."

 arcsite.1018.name:0 "Генетическое наследие"
 arcsite.1018.desc:0 "Мы ожидали, что такое древнее судно будет давно раздавлено движением ледяных пластов. Вместо этого мы обнаружили, что подводная лодка вмерзла в лед целиком и уцелела вместе с телами многочисленных существ. Часть из них явно была представителями местной фауны: это крупные, свирепые и явно опасные хищники. Другие, похоже, стали их добычей: мы отыскали небольшую группу разумных существ в защитных скафандрах.\n\nНикто из них не был коренным обитателем [fromfrom.planet.GetPlanetMoon]ы [fromfrom.planet.GetName]. Вскрытие показало, что все они были пришельцами и дополнили свой генетический код материалом, взятым у местных форм жизни. Нам остается только гадать, почему колонисты решили так сильно модифицировать себя, но, сохранив этот генетический материал в себе, они также спасли его для истории."
 arcsite.1018.phobe.a:0 "Какая мерзость."

 arcsite.1020.name:0 "Подвиги во льдах"
 arcsite.1020.desc.intro:0 "Наша экспедиция на [from.planet.GetPlanetMoon]е [from.planet.GetName] завершила изучение брошенных зданий и обломков подводных лодок и возвращается на поверхность. Мы до сих пор многого не знаем об этой колонии. Большинство из того, что мы нашли, просто позволяет представить несколько эпизодов из жизни на особенно одинокой станции."
 arcsite.1020.tech.desc:0 "$arcsite.1020.desc.intro$\n\nНесмотря на то, что их цивилизация так и не открыла способ путешествовать быстрее света, эти древние подводники привели нас ко множеству открытий в других областях. Они продвигали науку в тяжелых условиях, которых мы любой ценой стараемся избегать."
 arcsite.1020.default.desc:0 "$arcsite.1020.desc.intro$\n\nНесмотря на то, что их цивилизация так и не открыла способ путешествовать быстрее света, трудности привели жителей этой подводной колонии к необыкновенным научным открытиям и прорывам в социологии, плодами которых мы можем воспользоваться."
 arcsite.1020.a:0 "Эти поучительные истории могут принести пользу нашим колонистам."
 arcsite.1020.b:0 "Идея строительства поселений под поверхностью выглядит интересной."
 arcsite.1020.c:0 "Мы можем использовать оружие с этой подлодки."
 arcsite.1020.a.memorialist:0 "Мы будем бережно хранить память о них."
 arcsite.1020.a.prospectors:0 "Интересное предприятие."

 ice_trauma_insights_colony:0 "Наследие замерзших подводников" #modifier
 ice_trauma_insights_engineering:0 "Находчивость замерзших подводников" #modifier
 ice_trauma_memorialist_unity:0 "В память о замерзших подводниках" #modifier

# Engineered Species
 site_engineered_species:0 "Многочисленные окаменелости"
 site_engineered_species_desc:1 "Мир [from.planet.GetName] выглядит как типичная пригодная планета, но при внимательном изучении наша исследовательская группа обнаружила многочисленные окаменелости в отличном состоянии. Особое внимание привлекли обширные отложения с различными видами существ в одном слое. Либо они погибли одновременно, либо кто-то сознательно разместил их таким образом. Изучение этих останков позволит нам лучше понять эволюцию видов на этой планете."

 arcsite.2000.name:0 "Обилие костей"
 arcsite.2000.desc:0 "Мы просканировали поверхность и нашли несколько перспективных залежей, полных останков представителей самых разных видов. Некоторые напоминают существ, обитающих на поверхности, а другие не похожи ни на что, виденное нами ранее.\n\nХотя работа предстоит непростая, а наше присутствие встревожило местную фауну, [leader.GetName] уже сообщает о выдающихся успехах и реконструкции нескольких вымерших видов. В свою очередь, это вызвало споры среди исследователей. Некоторые хотят выставить находки в музеях, а другие предпочли бы изучить столь хорошо сохранившиеся окаменелости, тем более что на этом месте уже почти все выкопано."
 arcsite.2000.study:0 "Изучите окаменелости."
 arcsite.2000.use:0 "Их нужно выставить в музее."
 arcsite.2001.name:0 "Изучение ископаемых" #Study
 arcsite.2001.desc:0 "Мы провели обширные исследования, чтобы определить родство между обнаруженными окаменелостями и современной биосферой мира [from.planet.GetName]. Как оказалось, некоторые из них принадлежат к одному роду и обладают множеством схожих черт. Дополнительные исследования могут дать нам больше ответов."
 arcsite.2002.name:0 "Межпланетная выставка" #Use
 arcsite.2002.desc:0 "Выставка привлекла немало посетителей. Хотя мы не сможем использовать собранные образцы для исследований, нам удалось привлечь щедрых спонсоров и отправить ископаемые в межпланетное турне. Необычный вид экспонатов спровоцировал небольшой рост интереса к ксеноархеологии."

 arcsite.2010.name:0 "Жители пещер"
 arcsite.2010.desc:0 "Вычерпав первое место, мы решили перенести раскопки в отдаленные регионы в поисках новых материалов для исследования. [leader.GetName] сообщает, что команде удалось обнаружить неплохой участок: пещеру, служившую домом вымершему виду разумных существ. Осторожное зондирование и осмотр выявили нечто необычное: обитатели пещеры использовали сложный краситель, который проявляется в присутствии освещения и тепла.\n\nМы определили два типа рисунков: в одних раскрывается история прошлого, а другие изображают повседневную жизнь. Увы, мы нарушили хрупкую экосистему, сохранявшую рисунки. Начавшаяся цепная реакция в совокупности с возрастом красителя привели к его выцветанию, а затем и полному исчезновению. Команда должна решить, что спасать."
 arcsite.2010.study:0 "Сохраните историю."
 arcsite.2010.use:0 "Сохраните повседневность."
 arcsite.2011.name:0 "История жителей пещер" #Study
 arcsite.2011.desc:0 "Мы сохранили рисунки, связанные с прошлым, и узнали новое об истории вида. Похоже, что эти жители пещер вступили в контакт с развитой цивилизацией, которая оказала некоторое влияние на их внешний вид и развитие. Судя по изображениям существ, они были склонны к быстрым мутациям, и их поколения сильно отличались по внешнему виду."
 arcsite.2012.name:0 "Жизнь жителей пещер" #Use
 arcsite.2012.desc:0 "Мы сохранили рисунки, связанные с повседневной жизнью, и узнали новое об истории вида. На них изображены сложные ритуалы с участием жителей пещер, которые выглядят как объединение по-разному выглядящих, но в равной степени разумных существ. [leader.GetName] считает, что различные существа купались в лучах божества, работали на него и взамен обретали свободу."

 arcsite.2020.name:0 "Костяное сооружение"
 arcsite.2020.desc:0 "Углубившись в пещеру, мы обнаружили грот со странным костяным сооружением. Судя по его состоянию, оно, вероятно, обрушилось и погрузилось в землю — возможно, в результате землетрясения. [Leader.GetName] приказывает разбить лагерь, и мы уже получаем результаты сканирования периметра, но почва нестабильна. Возможно, у нас не будет времени на полноценное изучение структуры, когда мы проникнем внутрь нее.\n\nНаибольшую ценность для нас представляет само сооружение. Мы можем либо изучить любопытный костяной материал, либо сосредоточиться на исследованиях, поиске новых зацепок о том, кем были чужаки, которые построили его и использовали для своих нужд."
 arcsite.2020.study:0 "Изучите сооружение."
 arcsite.2020.use:0 "Изучите его внутреннее строение."
 arcsite.2021.name:0 "Живая структура" #Study
 arcsite.2021.desc:0 "После непримечательного исследования [Leader.GetName] сообщает, что сооружение... живое. Сейчас уже нет, но было давным-давно, в момент его создания. Оно представляло собой скопление костей и мышц, способное менять свой вид в зависимости от потребностей. Учитывая особенности обрушения сооружения, можно предположить, что оно произошло по воле самой структуры.\n\nК сожалению, мы повредили структуру во время изучения, что привело к новым разрушениям и сделало сооружение бесполезным для дальнейших исследований. [Leader.GetName] приказывает команде двигаться дальше."
 arcsite.2022.name:0 "Подземная цивилизация" #Use
 arcsite.2022.desc:0 "Внутри этой жутковатой структуры обнаружился лабиринт полуразрушенных коридоров, заполненных материалом, напоминающим кости. Нам кое-как удалось извлечь несколько орудий труда и объектов, свидетельствующих о том, что в прошлом эту планету населяла сложная культура. Мы многое узнали об образе жизни этой вымершей расы.\n\nК сожалению, мы повредили структуру во время изучения, что привело к новым разрушениям и сделало сооружение бесполезным для дальнейших исследований. [Leader.GetName] приказывает команде двигаться дальше."

 arcsite.2030.name:0 "Подземный комплекс"
 arcsite.2030.desc:0 "Мы наконец-то достигли конца пещеры и проникли в помещение, напоминающее старый заброшенный подземный бункер. Он отличается от всего виденного ранее. Предположительно, здесь располагалась исследовательская лаборатория пришельцев. Судя по обветшалым емкостям, разбросанным костям и окаменелостям, они тоже изучали местные виды... Правда, у них была возможность делать это при жизни.\n\n[Leader.GetName] немедленно приступает к работе в попытках извлечь хоть какую-то полезную информацию из лаборатории и ее банков данных, запитав их от источника энергии."
 arcsite.2030.proceed:0 "Какие тайны мы обнаружим?"

 arcsite.2040.name:0 "Прорыв"
 arcsite.2040.revelation.desc:0 "Мы сопоставили уже известные нам факты с информацией из банков данных и пришли к тревожному выводу. Похоже, тысячи лет назад космическая цивилизация высадилась на этом мире и выяснила, что представителей местной фауны легко можно обучать с помощью генетических манипуляций. Для начала пришельцы поработили местных не вполне разумных аборигенов и провели над ними ряд экспериментов. В том числе они превратили их в живой строительный материал. В послушных рабов. В питомцев и скот.\n\nСудя по всему, предыдущие находки были останками этих существ, которые затем выродились в неразумную биосферу мира [from.planet.GetName]. Пугающая участь расы, которая могла бы, как и мы, бороздить просторы галактики."
 arcsite.2040.ignorance.desc:0 "Похоже, несколько тысячелетий назад развитая цивилизация сочла представителей местной фауны интересными образцами для изучения, удивившись разнообразию биосферы. Старые банки данных еще работают, и в них полно странных выводов и тревожных экспериментов, а также генетический состав местных видов и их возможная эволюция, как в прошлом, так и в будущем.\n\nЧто произошло с самими исследователями? Они деградировали до найденных ранее пещерных жителей? Или, наоборот, эволюционировали из них и в какой-то момент покинули планету? Нам остается лишь задаваться вопросом, какие еще тайны скрывает вселенная?"
 arcsite.2040.revelation:0 "Ужасно."
 arcsite.2040.ignorance:0 "Вселенная полна чудес."
 arcsite.2040.phobe:0 "Это доказывает, что чужакам нельзя доверять!"
 arcsite.2040.phile:0 "Наше правительство не потерпело бы подобные преступления!"

 engineered_species_revelation:0 "Суровая правда" #modifier
 engineered_species_revelation_desc:0 "Мы открыли для себя знания вымерших чужаков о генетических манипуляциях и экспериментах над подопытными, и это показало нам, что космос — враждебное место. Хищник легко может стать жертвой."
 engineered_species_ignorance:0 "Таинственная вселенная" #modifier
 engineered_species_ignorance_desc:0 "Исследование вселенной открывает нам множество чудес. Удивительно, что жизнь может процветать даже в самых далеких уголках галактики и в самых опасных условиях. Под впечатлением от истории о гармоничном сосуществовании различных видов наш народ готов познать тайны вселенной."
 engineered_species_ownway:0 "Объединяющая мысль"
 engineered_species_ownway_desc:0 "Вселенная жестока, но мы не должны сходить со своего пути, чтобы не повторять ошибок наших предшественников."

 # Debris Belt
 site_debris_belt:0 "Пояс обломков"
 site_debris_belt_desc:0 "Сканирование системы [From.Planet.System.GetName] выявило необычную природу ее пояса астероидов. В отличие от смеси камня, льда и космического мусора, из которых обычно состоят подобные объекты, мы наблюдаем множество крупных искусственных поселений. Должно быть, они были уничтожены в ходе колоссального конфликта несколько тысяч лет назад. Образовавшиеся поля обломков могут хранить в себе множество тайн, но из-за протяженности их изучение займет немало времени."
 r_odryskan_crystal:0 "Кристалл Одрискии"
 r_odryskan_crystal_desc:0 "Кристалл невообразимой ценности. Говорят, что стоимость даже одного осколка может свести с ума любого смертного."
 r_odryskan_crystal_regular_effect:0 "Один из наших ученых может получить черту §Yодержимый§!."
 NAME_The_Cabin:0 "Избушка"

 arcsite.2500.name:0 "Избушка"
 arcsite.2500.desc:0 "Мы не первые, кто обнаружил пояс обломков в системе §Y[From.Planet.System.GetName]§!: мы обнаружили корабль, настолько маленький, что [Root.Owner.GetResearchers] прозвали его «космической избушкой», с останками одного токсоида и значительным количеством кристаллов данных. Судя по темпам разложения, можно предположить, что смерть наступила всего несколько веков назад."
 arcsite.2505.name:0 "Долгое путешествие"
 arcsite.2505.desc:0 "Кристаллы данных из инопланетного корабля оказались журналами полета. Наши [Root.Owner.GetResearchers] прислали нам один из них, сопроводив предварительным переводом. Начало вполне жизнерадостное:\n\n«Такой шанс выпадает раз в жизни. Руины легендарных одрисканцев совсем рядом. Мой новый дом небогат, но меня устраивает, и вскоре у меня будет достаточно кредитов, чтобы оплатить лечение дочери».\n\nНо вскоре записи становятся более мрачными:\n\n«Жена и дочь мертвы. Больше обо мне некому скорбеть. Продажа находок на черном рынке едва позволяет сводить концы с концами. Пути назад уже нет».\n\nВ общей сложности этот чужак потратил более пяти десятков лет, роясь среди обломков в бесплодных поисках богатств."
 arcsite.2505.A:0 "Ну что-то же должно было найтись за это время!"
 arcsite.2515.name:0 "Погружение в безумие"
 arcsite.2515.desc:0 "Это неправда\nЭто неправда\nЭто неправда\nЭто неправда\n§RЛОЖЬ!§!\n...\n...\n...\nНо вдруг это правда?\n\nЗаписи становятся все более пугающими по мере того, как чужак все глубже погружается в пучину безумия."
 arcsite.2520.name:0 "Наконец-то покой"
 arcsite.2520.desc:0 "Наши [Root.Owner.GetResearchers] завершили перевод кристаллов данных чужака. Они предоставили нам перевод последнего журнала, записанного незадолго до смерти в редкий момент прояснения:\n\n«Я наконец-то нашел то, что искал. Многие сочли бы меня безумцем после столь долгих поисков. Думаю, они правы. Я стар, более того, я умираю, а все мои родные давно обратились в прах. Нет смысла продавать артефакт. Но, возможно, я наконец-то обрету покой».\n\nДалее в записи указывается, где чужак спрятал сокровище. Следуя его указаниям, мы нашли огромных размеров драгоценный камень, ценность которого неизмерима."
 arcsite.2520.A:0 "Наша прелесть..."

