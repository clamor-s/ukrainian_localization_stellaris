 arcsite.9000.name:0 "Одинокий дозор"
 arcsite.9000.desc:0 "В последнее время старший археолог [leader.GetName] все чаще сторонится коллег. [leader.GetHeSheCap] все меньше интересуют исследования и все больше — найденные нами дневники и личные записи. [leader.GetHeSheCap] часто бормочет что-то о том, «как же им было здесь одиноко».\n\nВозможно, уныние этого места начинает отрицательно сказываться на психологическом здоровье членов экспедиции. Мы можем предоставить им психологическую помощь или понадеяться, что [leader.GetName] найдет душевный покой в работе." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a:0 "Готовьте психологов. На первом месте для нас стоит здоровье наших ученых."
 arcsite.9000.b:0 "[leader.GetHimHer] справится. Быть может, [leader.GetHeShe] что-то знает."
 arcsite.9001.desc:0 "Вчера начались поиски старшего археолога [absconded_archaeologist.GetName]. Похоже, наш ведущий специалист бежал, забрав с собой изрядную долю антропологического архива. Команда докладывает об исчезновении одного наземного транспорта, но все защитные скафандры на месте.\n\nБыть может, [absconded_archaeologist.GetName] рассчитывает найти укрытие в другом подводном поселке, но если смотреть на ситуацию трезво, то нам следует готовиться к худшему."
 arcsite.9001.a:0 "Весьма прискорбно."
 arcsite.9002.desc:0 "Вернувшись, [leader.GetName] выглядит гораздо старше своих лет и не отрицает, что цена познания оказалась велика. Тем не менее [leader.GetHeShe] утверждает, что мы пропустили ряд кажущихся незначительными деталей в частных документах, которые могут приблизить нас к долгожданному открытию."
 arcsite.9002.a:0 "Неужели оно того стоило?"

 arcsite.9005.name:0 "Ледокол"
 arcsite.9005.desc:0 "Команда археологов на [fromfrom.planet.GetPlanetMoon]е [fromfrom.planet.GetName] попросила о помощи. Наши [owner.GetResearchers] на [owner.capital_scope.GetPlanetMoon]е [owner.capital_scope.GetName] выдвинули ряд предложений, которые позволят облегчить работу археологов в условиях вечной мерзлоты. Им предоставили новую модель экскаватора, который обычно используется для терраформирования.\n\nПо заверениям ученых, такая техника значительно ускорит работу, но повлечет за собой §Hдополнительные риски§!. Чтобы уменьшить их, понадобится дополнительное финансирование."
 arcsite.9005.a:0 "Риск и цена слишком велики."
