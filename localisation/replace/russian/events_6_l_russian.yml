 # Modifiers
 the_lonely_bot_welcome:0 "Рука помощи"
 the_lonely_bot_welcome_desc:0 "Живущий на планете маленький робот с энтузиазмом помогает нашим колонистам освоиться на новом месте."

 eldritch_horror_mod:0 "Древняя мудрость"
 eldritch_horror_mod_desc:0 "Великое древнее существо делится с нашим государством своей мудростью, взамен требуя лишь небольшую часть населения."

 crystalline_architecture_mod:0 "Кристаллическая архитектура"
 crystalline_architecture_mod_desc:0 "Улучшенная планировка позволила увеличить жилое пространство на планете."

 nanite_swarm_modifier:0 "Рой нанитов"
 nanite_swarm_modifier_desc:0 "В этом мире обитает рой инопланетных нанороботов. Они уничтожают все, что входит в атмосферу планеты, будь то машины или живые существа."
 tamed_nanite_swarm_modifier:0 "Укрощенный рой нанитов"
 tamed_nanite_swarm_modifier_desc:0 "В этом мире обитает рой нанитов, сумевший эволюционировать. Нанороботы были перепрограммированы, теперь они помогают колонистам по хозяйству."

 new_resonance_music_art:0 "Музыка и графика резонанса"
 new_resonance_study:0 "Изучение нового резонанса"

 turtle_world_modifier:0 "Плавающие острова"
 turtle_world_modifier_desc:0 "Как выяснилось, «острова» этой планеты — это спины огромных живых рептилий, живущих на поверхности океана. Теперь колонисты испытывают трудности со строительством нового жилья."
 turtle_world_modifier_alone:0 "Жизнь на спинах немм"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Жители планеты решили не беспокоить гигантских животных."
 turtle_world_slaves_modifier:0 "Неммы в рабстве"
 turtle_world_slaves_modifier_desc:0 "Жители этого мира поработили гигантских немм, повысив эффективность использования ресурсов планеты."
 embraced_turtle_slavery_modifier:0 "Порабощение немм узаконено"
 embraced_turtle_slavery_modifier_desc:0 "После порабощения немм на этой планете все население нашего государства стало благосклоннее относиться к рабству."

 asteroid_relay_stations:0 "Ретрансляторы астероида"
 asteroid_relay_stations_desc:0 "Это государство начало размещать сенсоры на астероидах в ближайших системах, что обеспечило увеличило дальность действия сенсоров."
 asteroid_encryption:0 "Астероидная шифровка"
 asteroid_encryption_desc:0 "Это государство оберегает свои тайны с помощью древних методов шифровки, обнаруженных на брошенном ретрансляторе."
 # Names

 gas_cascade_sad:0 "Случайный геноцид"
