 # Singing Planet

 SINGING_PLANET_CAT:0 "Странные показания"
 SINGING_PLANET_CAT_DESC:0 "Эта [From.From.GetPlanetMoon]а излучает странные магнитные волны, отличные от всего, что мы видели до сих пор — такое впечатление, будто она пытается с нами общаться. Нам стоит исследовать это необычное явление. Быть может, нам повезло столкнуться с уникальной жизнью планетарного масштаба."

 anomaly.7101.name:0 "Поющая планета"
 anomaly.7101.standard.desc:0 "То, что мы приняли за попытку общения, оказалось всего лишь необычным, но совершенно естественным природным явлением. При надлежащей обработке испускаемые планетой магнитные волны можно принять за разговор или даже пение, хотя они исходят вовсе не от разумного существа. Наши ученые сочли их весьма мелодичными.\n\nМы можем использовать этот феномен — например, приглашая артистов или медийных персон на станцию для улавливания этих сигналов или применяя их в качестве расслабляющей музыки."
 anomaly.7101.a:0 "Поразительно."
 anomaly.7101.machines.desc:0 "[From.From.GetPlanetMoonCap]а испускает сигналы, которые наши дроны-разведчики первоначально определили как имеющие искусственное происхождение. Более тщательное изучение показало, что эти сигналы — всего лишь природное явление, вызванное необычными, но безвредными магнитными волнами. Это открытие не принесет коллективу немедленной пользы, но благодаря уникальности этих волн их изучение может помочь науке в долгосрочной перспективе."
 anomaly.7101.b:0 "Запишите их."
 anomaly.7101.hive.desc:0 "[From.From.GetPlanetMoonCap]а испускает сигналы, которые наши разведчики первоначально определили как имеющие искусственное происхождение. Более тщательное изучение показало, что эти сигналы — всего лишь природное явление, обладающее необычным свойством усиливать связь наших трутней с коллективным разумом. Похоже, что подвергшиеся воздействию магнитных волн единицы лучше реагируют на волю улья."
 anomaly.7101.c:0 "Все ради улья."
 anomaly.7101.c.desc:0 "Улей может воспроизвести эти магнитные волны и укрепить свою волю с их помощью."

 # Ancient Manufactorium

 colony.9200.name:0 "Спрятанное убежище" #starting the event
 colony.9200.desc:0 "В ходе исследований [Root.GetPlanetMoon]ы [Root.GetName] отряд планетарной разведки нашел тяжелую дверь, ведущую прямо в толщу горного массива. От сенсоров нашего корабля его скрыло созданное каким-то маскировочным устройством магнитное поле, а маскировка сделала вход невидимым для автономных исследовательских зондов, картографирующих поверхность.\n\nСерия направленных испытаний испытания показала, что подача постоянного потока энергии должна вернуть двери работоспособность, что в конечном итоге позволит открыть ее и посмотреть, что внутри."
 colony.9200.a:0 "Подайте энергию." #go on with chain
 colony.9200.a.desc:0 "Монтаж энергосети может занять некоторое время, а проект продолжит расходовать энергию во время исследования убежища."

 colony.9201.name:0 "Тьма ждет" #entered the vault
 colony.9201.desc:0 "После подачи энергии механизм входа заработал, и нам понадобилось всего несколько манипуляций, чтобы выяснить, как работает дверь. Дополнительное топографическое исследование показало, что за ней расположено большое подземное хранилище. Инопланетные устройства покрывали каждый квадратный сантиметр стен — даже огромные поддерживающие потолок колонны слабо излучали энергию. Учитывая энергетическую активность и отдаленное сходство с нашими собственными технологиями, можно предположить, что это подземный производственный комплекс."
 colony.9201.a:0 "Мы узнаем его секреты." #go forward
 colony.9201.a.desc:0 "Учитывая масштаб этой операции, тщательное изучение комплекса потребует много ресурсов, рабочей силы и времени. Нам следует ждать регулярных отчетов о ходе работ."
 colony.9201.b:0 "Мы не можем рисковать. Взорвите вход." #opt out
 colony.9201.b.desc:0 "Мы запечатаем вход и взорвем это место. Кто знает, что может таиться внутри."
 
 colony.9202.name:0 "Горный взрыв!" #opted out - explosion and crater
 colony.9202.desc:0 "Даже очень далеко от убежища можно было ощутить, как дрожит земля. Стоящие чуть ближе колонисты увидели, как огромный кусок горного склона взлетел в воздух, оставив кратер с землей, мусором и искореженными механизмами. Посовещавшись о том, что могло пойти не так, ученые пришли к выводу, что первоначальный взрыв запустил внутри хранилища цепную реакцию.\n\nТак или иначе, от комплекса осталась только дымящаяся воронка."
 colony.9202.a:0 "Так будет безопасней."

 colony.9210.name:0 "Исчезновения!" #first problem
 colony.9210.desc:0 "На первоначальном этапе исследования комплекса на [Root.GetPlanetMoon]е [Root.GetName] ученые нанесли на карту его вход. Первое помещение в нем представляет собой простирающийся в глубь горы гигантский зал с несколькими ответвлениями, уходящими еще дальше. Высеченные из камня колонны украшают изящные таблички с изображением инопланетной расы, предположительно построившей это место. Мы не можем расшифровать их язык, но эти произведения искусства повествуют о войне, борьбе и грандиозных свершениях.\n\nГораздо хуже то, что во время недавних работ пропал целый строительный отряд; после сообщения о странных звуках в темноте он просто исчез. Ситуация может выйти из-под контроля и требует решительных действий."
 colony.9210.a:0 "Удвойте охрану и найдите их." #casual
 colony.9210.a.desc:0 "Мы соберем поисковый отряд, но большинство граждан опасаются худшего. Мы должны удвоить охрану, чтобы избежать подобных случаев в будущем."
 colony.9210.b:0 "Отправьте внутрь всех и найдите их!" #egalitarian
 colony.9210.b.desc:0 "Мы не можем обречь их на смерть! Мы соберем отряд добровольцев, чтобы найти пропавших рабочих!"
 colony.9210.c:0 "Соберите поисковый отряд, а остальные пусть возвращаются к работе." #authoritarian
 colony.9210.c.desc:0 "Мы предполагали, что нечто подобное может случиться. Мы постараемся найти пропавших рабочих, но не станем откладывать прочие мероприятия. Мы готовы заплатить эту цену."
 colony.9210.d:0 "Это повод для беспокойства. Отправьте больше сторожевых дронов." #gestalt
 colony.9210.d.desc:0 "Мы заменим пропавший отряд. Исследования должны продолжаться."

 colony.9211.name:0 "Рабочие найдены" #casual - pop dies and negative modifier
 colony.9211.desc:0 "Один из наших поисковых отрядов сообщил, что они нашли пропавших рабочих. Как оказалось, в убежище до сих пор действуют ловушки и устройства, заключающие незваных гостей в «коробки» из движущихся стен.\n\nВсе невезучие рабочие погибли в ловушке. Граждане нашей державы удручены таким поворотом событий, но, по крайней мере, теперь мы знаем, чего нам следует остерегаться."
 colony.9211.a:0 "Это ужасно."

 colony.9212.name:0 "Рабочие спасены" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Мы быстро нашли пропавших рабочих, что неудивительно, если учесть размах операции. Последние члены строительного отряда угодили в тесную квадратную ловушку из движущихся стен. Как оказалось, системы защиты древнего убежища продолжают работать и по сей день. Теперь, когда нам это известно, нам будет проще избежать подобных западней в будущем. Тем не менее наше население недовольно тем, что мы не приняли должные меры безопасности с самого начала."
 colony.9212.a:0 "Нам повезло."

 colony.9213.name:0 "Рабочие найдены" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "Пропавших рабочих отыскали внутри чудовищного устройства, которое поймало их между четырех движущихся стен. К несчастью, они больше не смогут послужить государству, но их жертва хотя бы помогла выявить ловушку. Работы продолжаются в соответствии с графиком, и трудящиеся на объекте могут вздохнуть с облегчением: им ничего больше не угрожает, по крайней мере пока."
 colony.9213.a:0 "Они знали о возможной опасности."

 colony.9214.name:0 "Дроны найдены" #gestalt - pop dies
 colony.9214.desc:0 "Пропавших дронов нашли в хитроумной ловушке из движущихся стен, способных создавать закрытые со всех сторон тесные клетки. К несчастью, все они получили повреждения, несовместимые с дальнейшей работой. С этого дня наши разведчики смогут использовать полученный опыт, чтобы избегать подобных ловушек. Работа продолжается без дальнейших препятствий."
 colony.9214.a:0 "Досадно. Продолжайте."

 colony.9220.name:0 "Зал памяти" #first opportunity
 colony.9220.desc:0 "Мы проникли в коридоры убежища на [Root.GetPlanetMoon]е [Root.GetName] и обнаружили большой зал, в котором нет труб и машин, расположенных вдоль стен прочих помещений. Похоже, он был построен с особым тщанием — его украшает множество отлично сохранившихся статуй, изображающих двуногих существ. За исключением отдельных деталей все они выглядят почти одинаково. К сожалению, мы не можем определить точное назначение этого зала, но можем предположить, что он служит данью памяти неким историческим деятелям."
 colony.9220.a:0 "Занесите полученные сведения в архив." #casual 
 colony.9220.a.desc:0 "Это всего лишь древние произведения искусства, они ничего не стоят."
 colony.9220.b:0 "Это работа настоящих мастеров." #master crafters
 colony.9220.b.desc:0 "Часть наших мастеров потрясены работой этих инопланетян. Они увидели красоту и гармонию в их искусстве."
 colony.9220.c:0 "Великолепная каменная кладка." #sub dwellers
 colony.9220.c.desc:0 "Наши мастера признали каменную кладку в этом помещении весьма качественной. Найти ее в столь незнакомом месте было приятно."
 colony.9220.d:0 "Они прекрасны!" #dwarf
 colony.9220.d.desc:0 "Это место почти не уступает работе наших лучших каменщиков и скульпторов своим качеством. Что если это не просто совпадение?"

 colony.9230.name:0 "Приближается землетрясение!" #earthquake 
 colony.9230.desc:0 "Наши сейсмографы предсказали скорое землетрясение на [Root.GetPlanetMoon]е [Root.GetName]. Большинство рабочих эвакуированы в безопасное место, но одна группа оказалась в дальнем зале, которому грозит обрушение. Они сообщили, что помещении находятся два древних механизма — большой, громоздкий и уходящий под землю, и второй, прикрепленный к стене посредством нескольких труб. Мы не можем сказать, играют ли они для сколько-нибудь важную роль для комплекса. Рабочие хотят использовать одну из этих машин, чтобы подпереть потолок и предотвратить обвал."
 colony.9230.a:0 "Используйте уходящие в стену трубы." #casual 1
 colony.9230.b:0 "Используйте большой механизм." #casual 2
 colony.9230.c:0 "Полагайтесь на свой опыт." #builders
 colony.9230.d:0 "Улей найдет решение." #hive divided attention

 colony.9231.name:0 "В безопасности" #casual 1 more upkeep
 colony.9231.desc:0 "Наши рабочие сумели вовремя разобрать машину и использовали детали, чтобы подпереть потолок. При этом за стеной обнаружилось несколько труб, которые издают громкое шипение. Прямо сейчас оценить нанесенный комплексу ущерб не представляется возможным."
 colony.9231.a:0 "Успех."

 colony.9232.name:0 "Меры безопасности" #casual 2 less produce
 colony.9232.desc:0 "Наши рабочие успели разобрать машину и использовали ее детали, чтобы укрепить потолок, — но какой ущерб они нанесли при этом комплексу? После демонтажа в полу осталась дыра, через которую видно прочие механизмы. Прямо сейчас оценить возможные последствия этого действия невозможно."
 colony.9232.a:0 "Успех."

 colony.9233.name:0 "Поспешная работа" #builders - bad thing averted
 colony.9233.desc:0 "Наши рабочие смогли правильно оценить ситуацию и сумели отремонтировать и укрепить потолочные опоры, не разрушив древнюю технику."
 colony.9233.a:0 "Хорошо."

 colony.9234.name:0 "Новый подход" #divided attention - bad thing averted
 colony.9234.desc:0 "Обработав ситуацию с точки зрения нескольких дронов, нам удалось найти лучшее решение: потолок зала был укреплен за счет потери нескольких дронов-чернорабочих."
 colony.9234.a:0 "Учиться. Приспосабливаться. Побеждать."

 colony.9240.name:0 "Наблюдения" #guardians
 colony.9240.desc:0 "Наши исследования на [Root.GetPlanetMoon]е [Root.GetName] наконец-то принесли результаты. Первоначальное предположение оказалось верным. Убежище представляет собой огромный литейный цех. Дальнейший анализ инопланетного языка показал, что создатели называли его «Королевской кузней». При этом следует отметить, что комплекс так и не был запущен: технологических познаний его создателей оказалось недостаточно, чтобы довести дело до конца.\n\nМы почти наверняка сможем завершить дело, если попадем в центр комплекса. Хотя на пути у нас стоят тяжелые двери, инженеры утверждают, что их можно будет открыть. Поскольку очевидных замков или механизмов для открытия у дверей нет, не исключено, что нам потребуется применить силу."
 colony.9240.a:0 "Открывайте двери осторожно." #casual 1
 colony.9240.a.desc:0 "Мы постараемся отжать двери с помощью инструментов и механических приспособлений. Если нам повезет, то проблем при этом не возникнет."
 colony.9240.b:0 "Взорвите двери." #casual 2
 colony.9240.b.desc:0 "Иногда грубый подход самый лучший. Установите взрывчатку и покончим с этим."
 colony.9240.c:0 "Тщательно изучите двери." #spiritualist
 colony.9240.c.desc:0 "Нам некуда спешить. Мы уже встречали ловушки. Очевидные решения далеко не всегда самые лучшие."
 colony.9240.d:0 "Найдите обход." #meritocracy
 colony.9240.d.desc:0 "Мы умеем решать проблемы нестандартными способами. Не исключено, что где-то есть и другой способ попасть внутрь."
 colony.9240.e:0 "Просверлите двери насквозь." #gestalt
 colony.9240.e.desc:0 "Наши дроны легко могут просверлить двери. Процесс будет небыстрым, но у нас есть все время во вселенной."

 colony.9241.name:0 "Газ!" #casual 1 pop dies
 colony.9241.desc:0 "Когда мы отжали двери, из механизмов на стенах начал сочиться опасный газ. К сожалению, это произошло слишком быстро и привело к новым жертвам. Весь персонал на объекте пришлось эвакуировать, и пройдет некоторое время, прежде чем он сможет вернуться, не подвергая себя опасности."

 colony.9242.name:0 "Взрыв!" #casual 2 lowered production
 colony.9242.desc:0 "Открыть дверь с помощью взрывчатки оказалось легко, но мы не ожидали, что после взрыва в коридор хлынет ядовитый газ. Он оказался легковоспламеняющимся и уничтожил часть заполняющих комплекс механизмов. К счастью, в области взрыва никого не было, поэтому обошлось без жертв."

 colony.9243.name:0 "Медитация" #spiritualist bad thing averted
 colony.9243.desc:0 "По счастливой случайности или благодаря божественному вмешательству первая дверь, которая преграждала нам путь вперед, откликнулась на наши утренние ритуалы: мы обнаружили слабый гармонический резонанс, которым в итоге смогли манипулировать. Последовательность определенных жестов, сделанных перед маленькой скрытой камерой, отперла дверь и позволила нам войти."
 colony.9243.a:0 "Это дар свыше."

 colony.9244.name:0 "Третий путь" #meritocracy bad thing averted
 colony.9244.desc:0 "Дополнительные исследования позволили нам обнаружить внутри двери некий аналог камеры безопасности или сканера. Взломать его было уже сложнее, но мы смогли расшифровать его программу и вычислить основные функции — это позволило нам открыть дверь без дальнейших сложностей."
 colony.9244.a:0 "Хорошо."

 colony.9245.name:0 "Газ" #gestalt bad thing averted
 colony.9245.desc:0 "Начав сверлить дверь, дроны активировали защитный механизм, который заполнил коридор боевым газом. К счастью, Коллектив успел принять надлежащие меры предосторожности, и вскоре он рассеялся. Дроны уже вернулись к работе."
 colony.9245.a:0 "Продолжайте."

 colony.9250.name:0 "Сердце литейного цеха" #starting the project
 colony.9250.desc:1 "Сердцем литейного цеха на [Root.GetPlanetMoon]е [Root.GetName] является переплетение труб, конвейерных лент и, предположительно, рабочих мест. Быстрый осмотр выявил отсутствие всех ключевых систем, включая подачу энергии и ремонтное обслуживание. Есть основания полагать, что наши попытки проникнуть внутрь комплекса сказались на его устройстве не лучшим образом. Мы можем попытаться отреставрировать цех, но это займет много времени. В противном случае можно организовать здесь свалку и разобрать машину."
 colony.9250.a:0 "Восстановите цех." #casual
 colony.9250.a.desc:0 "Вы подключите машины к планетарной энергосети и отремонтируете их."
 colony.9250.b:0 "Отремонтируйте и изучите цех." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Просто починить машины недостаточно: мы должны понять, как они работают."
 colony.9250.c:0 "Починить их наш долг." #philosopher king + 1 society output
 colony.9250.c.desc:0 "Литейный цех послужит государству и может раскрыть нам секреты его первоначальных обитателей."
 colony.9250.d:0 "Он послужит улью." #natural neural network + 1 society output
 colony.9250.d.desc:0 "Литейный цех послужит улью и может раскрыть нам секреты его первоначальных обитателей."
 colony.9250.e:0 "Отремонтируйте и изучите цех." #introspective + 1 engineering output
 colony.9250.e.desc:0 "Просто починить машины недостаточно: мы должны понять, как они работают."
 colony.9250.f:0 "Разберите цех." #opting out - creation of salvage yards
 colony.9250.f.desc:0 "Работники базы металлолома начнут постепенный демонтаж механизмов."

 colony.9251.name:0 "Все включено" #special project finished
 colony.9251.desc:0 "Энергия оживила ненасытные машины на [Root.GetPlanetMoon]е [Root.GetName]. По трубам с оглушительным ревом потекли расплавленные минералы, нагревая и заливая светом весь объект. Сырье поступает на рабочие места, где операторы могут формировать из него сплавы нужной формы и прочности. Похоже, в литейном цехе вообще нет лишних деталей. Даже колонны у входа служат не только для поддержки потолка."
 colony.9251.a:0 "Продолжайте."

 colony.9260.name:0 "Рабочие условия" #working conditions
 colony.9260.desc:0 "Возникла неожиданная проблема: в главном помещении цеха на [Root.GetPlanetMoon]е [Root.GetName] скапливаются ядовитые газы. Хотя они не смертельны сами по себе, их продолжительное воздействие может оказаться опасным для сотрудников на рабочих местах. Нам следует принять ряд мер безопасности, если мы хотим использовать это место."
 colony.9260.a:0 "Организуйте посменную работу." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "Мы будем менять рабочих, не позволяя им оставаться внутри подолгу. Иногда у кого-то из них может заболеть голова."
 colony.9260.b:0 "Ограничьте работу цеха." #casual 2 - lowered production
 colony.9260.b.desc:0 "Мы будем делать перерывы и давать газу рассеяться, прежде чем продолжить работу."
 colony.9260.c:0 "Используйте рабов." #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "Кто считает рабов? Предложим им одежду получше, и они с радостью начнут рисковать здоровьем."
 colony.9260.d:0 "Введите строгие рабочие инструкции." #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "Посменная работа, ограничение времени, постоянный медицинский контроль — мы позаботимся о здоровье рабочих, не снизив продуктивность."
 colony.9260.e:0 "Меняйте дронов." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Каждый из дронов будет работать на благо целого, пока сможет приносить пользу."

 colony.9270.name:0 "Перерабатывающий центр" #recycling
 colony.9270.desc:0 "Литейный цех на [Root.GetPlanetMoon]е [Root.GetName] оснащен специальной камерой для переработки отходов производства, которая повышает эффективность технологического процесса. Быть может, нам стоит ее отладить."
 colony.9270.a:0 "Введите ее в эксплуатацию." #casual 
 colony.9270.a.desc:0 "Мы подключим перерабатывающий центр."
 colony.9270.b:0 "Используйте наши технологии." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "Наши технологии переработки гораздо эффективней. Мы можем включить их в технологический процесс."
 colony.9270.c:0 "Увеличьте производство сплавов." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc:0 "Мы можем перепрофилировать камеру переработки отходов в центр для обогащения минералов. Это увеличит наши производственные возможности."

 colony.9280.name:0 "Больше или меньше?" #increase production and upkeep
 colony.9280.desc:0 "Работа над литейным цехом на [Root.GetPlanetMoon]е [Root.GetName] подходит к концу, но мы можем улучшить оригинальную конструкцию в нескольких местах. Инженеры рассчитали, что мы сможем увеличить производство сплавов, просто увеличив количество минерального сырья."
 colony.9280.a:0 "Не будем перегружать инопланетную технику." #casual - don't use the opportunity
 colony.9280.a.desc:0 "Мы не воспользуемся этой возможностью."
 colony.9280.b:0 "Действуйте." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "Мы увеличим производство за счет большего расхода минералов."
 colony.9280.c:0 "А мы можем использовать органику?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "Мы могли бы заменить часть потребляемых минералов органической материей, но полностью перепрофилировать производственный процесс не представляется возможным."
 colony.9280.d:0 "Это напоминает наши старые технологии." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc:0 "Когда-то мы правили огромным государством и обладали несравненным технологическим превосходством. Мы могли бы использовать наше вновь обретенное знание, чтобы увеличить производственную мощность завода."

 colony.9290.name:0 "Торжественное открытие!" #ending, final touches
 colony.9290.desc:0 "Работа завершена! Литейный цех на [Root.GetPlanetMoon]е [Root.GetName] приступил к работе, хотя и не совсем так, как рассчитывали его первоначальные создатели. Это величественное зрелище и более чем эффективный способ производить сплавы. Теперь ничто не мешает нам пожинать плоды нашей изобретательности и целеустремленности."
 colony.9290.a:0 "Прекрасный день!" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "А как же его создатели?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "Мы так и не узнали, что случилось с его создателями. Они просто исчезли, оставив после себя только обрывки случайных сведений. Нам нужно собрать все, что мы знаем о них, и увековечить их память."
 colony.9290.c:0 "Нам нужен смотритель." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "По традиции, за такие проекты отвечают представители нашей знати — мы поручим новый литейный цех заботам крупного аристократа."
 colony.9290.d:0 "Назначьте управляющего." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:0 "Логично, что такой проект нуждается в контроле — мы поручим новый литейный цех заботам опытного управляющего."
 colony.9290.e:0 "Хорошо." #gestalt - nothing, just start working

 colony.9295.name:0 "Металлические лужи"
 colony.9295.desc:0 "После недавнего дождя колонисты обнаружили металлические лужи на поверхности мира [Root.GetName]. Эти лужи заполнены вязкой субстанцией, напоминающей жидкий металл."
 colony.9295.a:0 "Не трогайте их. Вдруг они токсичны!"
 colony.9295.b:0 "Изучите их!"
 colony.9296.name:0 "Серебряная слизь"
 colony.9296.desc:0 "Вязкие металлические лужи в мире [Root.GetName] становятся все больше. Обширные участки суши теперь покрыты серебряной слизью. Похоже, они растут после сильного дождя."
 colony.9296.a:0 "Взять все необходимое и изучить!"
 colony.9299.name:0 "Неуловимая вязкость"
 colony.9299.desc:0 "Вязкие металлические лужи в мире [Root.GetName] не поддаются ученым из колонии. Их происхождение остается неясным, и они не поддаются анализу. Наши приборы не могут изучить их химический состав. Нужно провести больше тестов, чтобы получить ответы."
 colony.9299.a:0 "Продолжайте попытки!"
 colony.9297.name:0 "Исчезающие лужи"
 colony.9297.desc:0 "Они пропали! Вязкие металлические лужи мира [Root.GetName] пропали. Они будто бы просто испарились. Мы не знаем, когда они вернутся и вернутся ли вообще..."
 colony.9297.a:0 "Иногда проблема разрешается сама собой..."
 colony.9298.name:0 "Возвращение серебряной слизи"
 colony.9298.desc:0 "Они вернулись! Вязкие металлические лужи мира [Root.GetName] вернулись. Их природа остается загадкой для колонистов мира [Root.GetName]. Нам выпала новая возможность. Нужно изучить их, пока не поздно."
 colony.9298.a:0 "Второй шанс..."
 colony.9300.name:0 "Элементарно, дорогой лидер!"
 colony.9300.desc:0 "В мире [Root.GetName] обнаружен новый элемент! После прорыва в изучении вязких металлических луж мы выяснили, что они состоят из уникального химического элемента. Этот элемент, названный [Root.GetName]нием, присутствует в атмосфере мира [Root.GetName], но в случае выпадения большого количества осадков принимает вязкую форму, которую мы наблюдали на поверхности. Их появление циклично, как и в случае луж на основе дигидрогена монооксида.\n\nПоразительное открытие. Мы расширяем свои познания о химических элементах." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "Нам еще многое предстоит изучить."
 FASCINATING_METEOROLOGY_PROJECT:0 "Удивительная метеорология"
 FASCINATING_METEOROLOGY_PROJECT_DESC:0 "Исследования удивительной метеорологии мира [Root.GetName] могут принести неоценимую пользу нашей науке."
 colony.9301.name:0 "Бесценные знания"
 colony.9301.desc:0 "Мы получили бесценные знания об уникальной погодной системе мира [Root.GetName]. Недавние исследования не только углубили наше понимание химических элементов, но и положительно сказались на производстве пищи."
 colony.9301.a:0 "Благоприятный итог."
 job_puddle_technician:0 "Техник луж"
 job_puddle_technician_plural:0 "Техники луж"
 job_puddle_technician_desc:0 "Разнообразие производства пищи пойдет только на пользу."
 mod_job_puddle_technician_add:0 "Должности техников луж"
 d_metallic_puddles:0 "Металлические лужи"
 d_metallic_puddles_desc:0 "Редкое погодное явление позволяет техникам луж одновременно добывать пищу и сплавы."
 d_metallic_puddles_gestalt:0 "$d_metallic_puddles$"
 d_metallic_puddles_gestalt_desc:0 "Редкое погодное явление позволяет техникам луж одновременно добывать пищу и сплавы."
 job_puddle_technician_drone:0 "Дрон — техник луж"
 job_puddle_technician_drone_plural:0 "Дроны — техники луж"
 job_puddle_technician_drone_desc:0 "Редкое погодное явление позволяет одновременно добывать пищу и сплавы."
 mod_job_puddle_technician_drone_add:0 "Должности дронов — техников луж"

 d_ancient_manufactorium_working:0 "Действующий цех"
 d_ancient_manufactorium_working_desc:0 "Отреставрированный инопланетный цех, полностью действующий и поставляющий ресурсы в наше государство."
 d_ancient_manufactorium_scrapyard:0 "База металлолома"
 d_ancient_manufactorium_scrapyard_desc:0 "Особая свалка, на которой разбирают древние машины и превращают лом в полезные материалы."
 d_ancient_manufactorium_vaultexploration:0 "Убежище под горой"
 d_ancient_manufactorium_vaultexploration_desc:0 "Исследователи изучают этот подземный комплекс, создавая дополнительную нагрузку на планетарную энергосистему."
 d_ancient_manufactorium_crater:2 "Уничтоженное убежище"
 d_ancient_manufactorium_crater_desc:2 "От убежища остался лишь кратер, заваленный механизмами и обломками. Большинство находок не представляют особой ценности, но их можно переработать и использовать полученные материалы."

 job_manufactorium_specialist:0 "Оператор"
 job_manufactorium_specialist_plural:0 "Операторы"
 job_manufactorium_specialist_desc:0 "Эти умелые работники используют древнее оборудование, чтобы создавать ресурсы за малую часть их обычной стоимости."
 mod_job_manufactorium_specialist_add:0 "Должности операторов"

 job_manufactorium_complex_drone:0 "Дрон-оператор"
 job_manufactorium_complex_drone_plural:0 "Дроны-операторы"
 job_manufactorium_complex_drone_desc:0 "Эти особые дроны используют древнее оборудование, чтобы создавать ресурсы за малую часть их обычной стоимости."
 mod_job_manufactorium_complex_drone_add:0 "Должности дронов-операторов"

 job_manufactorium_scraper:0 "Разборщик"
 job_manufactorium_scraper_plural:0 "Разборщики"
 job_manufactorium_scraper_desc:0 "Разборка древних машин — это опасное, но прибыльное занятие. Учитывая размер комплекса, у этих рабочих вряд ли будет много свободного времени."
 mod_job_manufactorium_scraper_add:0 "Должности разборщиков"

 job_manufactorium_scraper_drone:0 "Дрон-разборщик"
 job_manufactorium_scraper_drone_plural:0 "Дроны-разборщики"
 job_manufactorium_scraper_drone_desc:0 "Разборка древних машин — это опасное, но прибыльное занятие. У этих дронов вряд ли будет много свободного времени, учитывая размер подземного комплекса."
 mod_job_manufactorium_scraper_drone_add:0 "Должности дронов-разборщиков"

