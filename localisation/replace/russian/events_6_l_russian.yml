 anomaly.7030.name:0 "Место крушения"
 anomaly.7030.desc:0 "Мы нашли древний корабль инопланетян, наполовину погребенный в кратере астероида. Судно явно научное: оно несет мощную матрицу датчиков, а оружия на нем нет. Не видно и признаков повреждений, которые могли быть получены до падения. По всей видимости, крушение было результатом ошибки экипажа."
 anomaly.7030.desc.a:0 "Какая трагедия."

 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"

 site_space_shanty_dig:0 "Послание в бутылке"
 space_shanty_intro:0 "Мы обнаружили обломки древнего космического корабля необычной конструкции. Вместо привычных двигателей в нем использовались огромные паруса. Предположительно, корабль собирал солнечную энергию и дрейфовал на солнечных ветрах. Наши археологи с нетерпением ждут возможности раскрыть секреты этой технологии."

 ancrel.15021.name:0 "Послание в бутылке"
 ancrel.15021.desc:0 "Ожидаемо, интерьер «солнечного парусника» оказался архаичным. Мостик напоминает палубу старинного морского судна, бороздящего водные просторы.\n\nСама палуба металлическая, но большинство поверхностей покрыто резным деревом, контрастирующим со стеклоподобным веществом иллюминаторов и информационных панелей.\n\nЗапитав корабельные компьютеры, мы обнаружили файл со старомодной моряцкой песней. По словам наших археологов, эту мелодию когда-то назвали морской или космической шанти. Мы пытаемся перевести ее текст."
 ancrel.15022.name:0 "Космическая хоровая"
 ancrel.15022.desc:0 "Стоило нам восстановить и активировать файлы, как по кораблю разнесся грохот музыки с автоматически настроенным голосами древних моряков. Перевод песни следующий:\n\n«Эй, матросы, космонавты, слушайте меня!\nСпою я песню вам о том, что приготовили моря!\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждет,\nПаруса мы поднимем, и полный вперед!\n\nВот солнечный ветер\nНесет нас к судьбе,\nСквозь космос летим мы\nК прекрасной звезде!\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждет,\nПаруса мы поднимем, и полный вперед!»"
 ancrel.15023.name:0 "Космическая живность"
 ancrel.15023.desc:0 "Продолжая исследовать корабль, мы подаем питание к новым системам и восстанавливаем файлы с данными, открывая новые строки космической хоровой. Голографический дисплей корабля проецирует яркие образы моряков и космонавтов, танцующих под аккомпанемент песни:\n\n«Вот дракон огромный,\nИщет он наш дом,\nНо спрятан он надежно\nПод пенной толщей волн!\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждет,\nПаруса мы поднимем, и полный вперед!\n\nВот летит тиянки,\nЦарь морских просторов,\nОбходит наш корабль\nПо гиперкоридорам!\n\n(припев)\n\nВот большой левиафан\nЩупальца к нам тянет,\nСжимает наш корабль,\nУжас нагоняет!\n\n(припев)»"
 ancrel.15024.name:0 "Крепкое пойло"
 ancrel.15024.desc:0 "Наши археологи обнаружили запас крепких напитков. Неужели моряки пили эту гадость? Мы этого делать точно не станем. Исследование корабля пьянит нас само по себе!\n\n«Вот летят литоиды,\nКаменные рожи,\nТе еще задиры,\nКоль знают, что их больше!\n\n(припев)\n\nВот летят некроиды,\nВ сердце страх вселяют.\nСколько ты не бей их,\nТут же воскресают!\n\n(припев)\n\nВот летят машины,\nСкорей, ребят, бежим!\nОдин, десяток, сотня...\nИх 1101!\n\n(припев)»"
 ancrel.15025.name:0 "Отдать швартовы!"
 ancrel.15025.desc:1 "Наше исследование позволило заглянуть в прошлое, увидеть рвение и отвагу древних исследователей. Судя по всему, капитан использовал космическую хоровую, чтобы мотивировать экипаж и отдавать приказы. Возможно, команда даже подпевала! Наши археологи предлагают сохранить это представление для музея.\n\nЧто же до самой песни, мы перевели найденные тексты и загрузили в базы данных. Теперь уже наши собственные «моряки» распевают свои варианты космических хоровых, что поднимает их боевой дух и эффективность.\n\n«Родились мы в море,\nПоднялись к небесам,\nИ империя наша\nНеподвластна векам.\n\nА погодка-то, парни, крепчает погодка,\nГрозные ветры ревут во всю глотку,\nНо команда бесстрашна — галактика ждет,\nПаруса мы поднимем, и полный вперед!»\n\nПора нам отчаливать от этой древней посудины, отдать швартовы и наполнить паруса солнечным ветром. Полный вперед!"
 ancrel.15022.a:0 "Переведите больше строк песни."
 ancrel.15023.a:0 "Переведите больше строк песни!"
 ancrel.15024.a:0 "Нам нужно больше строк песни!"
 ancrel.15025.a:0 "Запомните слова и проложите новый курс!"

