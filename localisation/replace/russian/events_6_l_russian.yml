## Event: The Return
 anomaly.7120.name:0 "Возвращение"
 anomaly.7120.desc.regular:0 "Радары дальнего радиуса действия обнаружили в окрестностях мира [Root.Capital.GetName] неизвестное судно. Когда оно приблизилось, стало ясно, что своей конструкцией оно похоже на наш собственный корабль столетней давности.\n\nУстановив связь с кораблём, мы обнаружили, что его пилот — [intemporal_explorer.GetName], [Owner.GetScientist], что путешествует вне времени с тех пор, как [intemporal_explorer.GetHisHer] вырвала из временного потока загадочная сфера голубой энергии.\n\n[intemporal_explorer.GetHeSheCap] сбивчиво [intemporal_explorer.GetAXX:рассказал|||fem:рассказала] о сталкивающихся нейтронных звёздах и инвертирующих пространство-время в гравитационных колодцах, а затем [intemporal_explorer.GetAXX:развернул|||fem:развернула] корабль и снова [intemporal_explorer.GetAXX:отправился|||fem:отправилась] в полёт. Что интересно, наши физики подтверждают: многое из [intemporal_explorer.GetHisHer] рассказа не только подтверждается наблюдениями, но и способно перевернуть нашу науку.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetAXX:выглядел|||fem:выглядела] точно так же, как и много лет назад, но даже наши современные познания неспособны объяснить механизм работы той сферы. Если [intemporal_explorer.GetName] сможет избежать насильственной смерти, [intemporal_explorer.GetHeShe] продолжит исследовать вселенную до скончания веков."

 anomaly.7120.desc.hive:0 "Радары дальнего радиуса действия обнаруживают в окрестностях мира [Root.Capital.GetName] неизвестное судно. Когда оно приблизилось, стало ясно, что своей конструкцией оно похоже на наш собственный корабль столетней давности. Оказалось, что его пилот — [intemporal_explorer.GetName], [Owner.GetScientist], что путешествует вне времени с тех пор, как [intemporal_explorer.GetHisHer] вырвала из временного потока загадочная сфера голубой энергии.\n\nВоссоединив своё сознание с коллективом, [intemporal_explorer.GetHeShe] [intemporal_explorer.GetAXX:передал|||fem:передала] нам знания о сталкивающихся нейтронных звёздах и инвертирующих пространство-время в гравитационных колодцах. Завершив передачу данных, [intemporal_explorer.GetHeShe] вновь [intemporal_explorer.GetAXX:направил|||fem:направила] свой корабль во тьму космоса. Что интересно, наши [Owner.GetScientistPlural]-физики подтверждают: многое из этих сведений не только подтверждается наблюдениями, но и способно перевернуть нашу науку.\n\n[intemporal_explorer.GetName] [intemporal_explorer.GetAXX:выглядел|||fem:выглядела] точно так же, как и много лет назад, но даже наши современные познания неспособны объяснить механизм работы той сферы. Если [intemporal_explorer.GetName] сможет избежать насильственной смерти, [intemporal_explorer.GetHeShe] продолжит исследовать вселенную до скончания веков."

 DATA_DIAMOND_CAT:0 "Тонкий лед"
 DATA_DIAMOND_CAT_DESC:0 "Тонкий слой льда на поверхности [From.GetPlanetMoon]ы [From.GetName] скрывает аномально крупное месторождение кристаллов. Мы также фиксируем присутствие слабого сигнала."
 DATA_DIAMOND_PROJECT:0 "Изучение месторождения на [From.GetPlanetMoon]е [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC:0 "Дезориентирующие сигналы, издаваемые кристаллами на [From.GetPlanetMoon]е [From.GetName], достойны интереса. Следует изучить их внимательнее."
 anomaly.3145.name:0 "Безумие бурильщиков"
 anomaly.3145.desc:0 "После подготовки к бурению слоя льда на [From.GetPlanetMoon]е [From.GetName] [Root.GetLeaderName] вдруг [leader.GetAXX:начал|||fem:начала] видеть яркие галлюцинации. [leader.GetAXX:Он рассказал|||fem:Она рассказала], что все [leader.GetHisHer] органы чувств были ослеплены разрозненными образами неизвестной инопланетной расы.\n\nМы организовали особый проект для дальнейшего изучения этого странного месторождения кристаллов."
 anomaly.3145.a:0 "Сложная ситуация."
 anomaly.3150.name:0 "Алмаз данных"
 anomaly.3150.desc:0 "Под слоем льда скрывается колоссальный кристалл, который составляет большую часть массы планеты. При изучении взятых образов выяснилось, что его кристаллическая решетка имеет искусственное происхождение и используется для хранения информации. По предварительным оценкам, объем хранимых в нем данных на многие порядки превышает всю нашу совокупную базу данных.\n\nПохоже, создатели кристалла записывали информацию путем псионического резонанса. [Root.GetLeaderName] просит разрешения возглавить развертывание автоматизированной научной станции на поверхности."
 anomaly.3150.a:0 "Лучше изучать его с орбиты."
 anomaly.3150.b:0 "Удачи вам на поверхности, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Начать добывать из кристалла ресурсы."
 anomaly.3165.name:0 "Ужасная участь"
 anomaly.3165.desc:0 "Автоматическая научная станция была почти закончена, но тут произошла вспышка активности кристалла, в результате которой [Root.GetLeaderName] [leader.GetAXX:погиб|||fem:погибла]. Вскоре после этого мы получили автономное сообщение, якобы от н[leader.GetHisHer] же.\n\nХотя [leader.GetHisHer] нервная система бесповоротно разрушена, сознание оказалось заперто внутри кристалла. [leader.GetSheHeCap] [leader.GetAXX:готов|||fem:готова] воспользоваться своим новым положением и помочь нам с дальнейшим исследованием базы данных кристалла."
 anomaly.3165.a:0 "Как печально и радостно."
 anomaly.3150.a.tooltip:0 "На [FromFromFrom.GetPlanetMoon]е [FromFromFrom.GetName] появятся небольшие залежи для исследования."
 anomaly.3150.b.tooltip:0 "На [FromFromFrom.GetPlanetMoon]е [FromFromFrom.GetName] появятся крупные залежи для исследования, но [Root.GetLeaderName] окажется в опасности."
 anomaly.3150.c.tooltip:0 "На [FromFromFrom.GetPlanetMoon]е [FromFromFrom.GetName] появится месторождение редких кристаллов. При наличии соответствующей технологии мы сможем их добывать."

