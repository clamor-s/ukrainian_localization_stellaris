 UBUME_BABY_CAT_DESC:0 "Сканирование обнаружило поле обломков неизвестного происхождения. Не связано ли оно с брошенным научным кораблем, который патрулирует систему?"

 anomaly.6791.name:0 "Корабль-призрак"
 anomaly.6791.desc:0 "Сканирование поля обломков в системе Иллос завершено. Мы никогда раньше не сталкивались с подобной химической структурой: феномен одновременно обладает как органическими, так и абиогенными характеристиками!\n\nНам пока не удалось установить связь между полем и странным кораблем. На борту нет признаков жизни или каких-либо энергетических сигнатур. По сути, перед нами самый настоящий корабль-призрак."
 anomaly.6791.a:0 "Жуть."

 anomaly.6792.name:0 "Дитя Убумэ"
 anomaly.6792.desc:1 "Изучив судовой журнал, ученые выяснили, что покинутый корабль назывался «Убумэ». В системе Иллос его экипаж проводил научный эксперимент по созданию синтетической формы жизни. В результате несчастного случая вся команда была уничтожена, при прорыве контейнера с антиматерией погиб и «новорожденный». В то же время нам удалось обнаружить низкоуровневую псионическую энергию, исходящую из систем корабля. По-видимому, за мгновение до происшествия «дух» синтетического создания захватил контроль над судном.\n\nМы можем предположить, что это существо до сих пор тщетно разыскивает свою мать. К несчастью, у нас нет возможностей установить с ним связь и мы не знаем, как помочь ему обрести покой. Видимо, призрак Иллоса обречен странствовать по системе и дальше."
 anomaly.6792.alt.desc:0 "Изучив судовой журнал, ученые выяснили, что покинутый корабль назывался «Убумэ». В системе Иллос его экипаж проводил научный эксперимент по созданию синтетической формы жизни. В результате несчастного случая вся команда была уничтожена, при прорыве контейнера с антиматерией погиб и «новорожденный». Во всех системах корабля мы также обнаружили присутствие псионической энергии. Это позволяет заподозрить, что за катастрофой стоит нечто большее, чем обычная неисправность.\n\nНе исключено, что синтетическая форма жизни сама обладала скрытым псионическим потенциалом и что ее «призрак» завладел судном за несколько секунд до аварии. Мы можем предположить, что зародившееся сознание до сих пор тщетно разыскивает свою мать. К несчастью, у нас нет возможностей установить с ним контакт, и, видимо, призрак Иллоса обречен странствовать по системе и дальше."
 anomaly.6792.a:0 "Печальная история."
 anomaly.6792.b:0 "Это разочаровывает."

 anomaly.6793.name:0 "Псионический лепет"
 anomaly.6793.desc:0 "Мы обнаружили в системе Иллос нечто необычное. Так называемый корабль-призрак «Убумэ» передает на условной «псионической частоте» нечто, что можно описать только как пронзительный и хаотичный плач. Похоже, это начало происходить после нашей первой встречи с кораблем и зарождающимся сознанием, запертым у него на борту. Весьма вероятно, что мы получили возможность слышать его крики благодаря нашему недавнему псионическому просветлению. Мы наверняка сможем ответить, если приложим достаточные усилия."

 anomaly.6794.name:0 "Он заговорил"
 anomaly.6794.desc:0 "Несколько месяцев мучительных попыток позволили нашим экстрасенсам установить контакт с сознанием, заточенным на борту корабля-призрака «Убумэ». Хотя синтетическая форма жизни обладает лишь зачатками словарного запаса, она смогла выразить себя через эмоции и впечатления. Одиночество «младенца» было очевидным, как и его радость от того, что он наконец-то установил контакт с другим сознанием. Похоже, ему понравилось наше научное судно: он игриво следовал за ним по системе Иллос, будто детеныш кита за своей матерью. У истории призрака системы Иллос оказался счастливый конец."
 anomaly.6794.a:0 "Простите, у меня заработали слезные железы."

 anomaly.6795.desc:0 "Мы получили сообщение от одного из наших лучших экстрасенсов. Узнав о событиях системе Иллос, он самостоятельно отправился туда, чтобы установить контакт с псионическим сознанием, заточенным на борту корабля-призрака «Убумэ». Ему удалось сделать это после нескольких месяцев мучительных попыток.\n\nХотя синтетическая форма жизни обладает лишь зачатками словарного запаса, она смогла выразить себя через эмоции и впечатления. Одиночество «младенца» было очевидным, как и его радость от того, что он наконец-то установил контакт с сознанием, похожим на его собственное. Теперь корабль игриво резвится в системе Илиос, радостно лопоча что-то каждому, кто способен его услышать."
 anomaly.6795.a:0 "Счастливый конец для этой истории."

#The Mask of Transformation

 mask_of_transformation:0 "Маска преобразования"
 site_transformation_dig:0 "Послание в листве"
 site_transformation_intro:0 "Наши ученые обнаружили нечто необычное на тропическом мире [From.Planet.GetName]. Большую часть его поверхности покрывают густые джунгли, а над морем листвы высятся густые кроны самых огромных тысячелетних деревьев.\n\nНа первый взгляд расположение этих гигантов кажется произвольным. Однако дальнейшие исследования показали, что эти деревья расположены с математической точностью и, вероятно, были высажены некой давно исчезнувшей цивилизацией. Более того, лидер команды полагает, что схема распределения этих деревьев может представлять собой набор координат, указывающих на неисследованные территории в глубине джунглей."

 ancrel.15010.name:0 "Послание в листве"
 ancrel.15010.desc:0 "Наши ученые обнаружили нечто необычное на тропическом мире [From.Planet.GetName]. Большую часть его поверхности покрывают густые джунгли, а над морем листвы высятся густые кроны самых огромных тысячелетних деревьев.\n\nНа первый взгляд расположение этих гигантов кажется произвольным. Однако дальнейшие исследования показали, что эти деревья расположены с математической точностью и, вероятно, были высажены некой давно исчезнувшей цивилизацией. Более того, лидер команды полагает, что схема распределения этих деревьев может представлять собой набор координат, указывающих на неисследованные территории в глубине джунглей."

 ancrel.15000.name:0 "Добро пожаловать в джунгли"
 ancrel.15000.desc:0 "Из-за плотной листвы мира [From.Planet.GetName] разведка с воздуха не помогла найти оптимальный маршрут через джунгли. Под пологом листвы в подлеске кипит жизнь: там обитают безногие хищники, лобастые приматы и рои насекомых-гермафродитов. Почва в лесу глинистая, и зловонные лужи воды значительно замедлили продвижение команды. Более того, что-то — густая листва или неизвестные электрические помехи — вывело из строя значительную часть оборудования.\n\nГлава проекта полагает, что им удастся проложить путь сквозь заросли, хотя вряд ли это случится быстро."
 ancrel.15000.a:0 "Понятно."

 ancrel.15001.name:0 "Псионические метаморфозы"
 ancrel.15001.desc:0 "Анализ почвы показал, что мир [From.Planet.GetName] претерпел резкие климатические изменения в течение последних 100 циклов. Когда-то он был каменистым и безжизненным и ничем не напоминал сегодняшние густые джунгли. Проект считает, что ответственны за это сами деревья: резонансная томография показала наличие следов псионической энергии в их соке. Вытянутая из земли обширной сетью древесных корней, эта энергия в конечном счете растворилась в атмосфере планеты в ходе процесса, напоминающего фотосинтез. Вероятно, именно это привело к неисправности оборудования.\n\nПримечательно, что лунный свет ускоряет процесс псионического рассеивания. Ясными ночами сам воздух начинает вибрировать, и этот феномен становится все более интенсивным по мере того, как наша команда приближается к цели. Ничего подобного мы еще не встречали."
 ancrel.15001.a:0 "Поразительно."

 ancrel.15002.name:0 "Пещера"
 ancrel.15002.desc:0 "Наконец-то достигнув заданных координат, команда археологов обнаружила извилистую речную долину, скрытую в гуще листвы. Река вытекает из круглого входа в пещеру и, по-видимому, берет начало в крупном подземном источнике. Ненадежная лестница, высеченная в скале несколько тысячелетий тому назад, привела команду в подземный тоннель.\n\nСтены и потолок пещеры плотно усеяны идеограммами, среди которых выделяется круглое лицо гуманоида. Наши алгоритмы перевода успешно расшифровали символы, и это конкретное изображение, скорее всего, обозначает луну планеты.\n\nВ пещере псионическая энергия ощущается настолько явно, что команда описывает это как своего рода невидимый туман. К сожалению, случившийся столетия назад обвал перекрыл дальнейший путь, но со временем экспедиция сумеет пробраться через него."
 ancrel.15002.a:0 "Начинайте копать!"

 ancrel.15003.name:0 "Столп"
 ancrel.15003.desc:0 "Наша исследовательская команда сообщает об успехе на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]! Благополучно добравшись до нижних уровней пещеры, они проникли в просторный зал в форме полусферы. Река там разделена небольшим островом, в центре которого высится сталагмит из редких кристаллов. Капля по капле, этот столп формировался на протяжении нескольких тысячелетий, и, по-видимому, именно он является источником странной псионической энергии планеты. Команда обнаружила следы проведения религиозных ритуалов, а также несколько церемониальных артефактов, разбросанных вокруг столпа. Что еще интереснее, мультифазное сканирование засекло круглый предмет в основании столпа. Мы надеемся, что извлеченный артефакт прольет свет на истинную природу этого таинственного места."
 ancrel.15003.a:0 "Действуйте с осторожностью."
 ancrel.15003.b:0 "Мы должны отыскать источник этой силы."

 ancrel.15004.name:0 "Маска преобразования"
 ancrel.15004.desc:0 "Команда на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] совершила прорыв! Аккуратные раскопки кристаллического столпа подошли к концу. Внутри него обнаружилась маска гуманоида. Идеограммы с обратной стороны называют артефакт Маской преобразования. Вероятно, название отсылает к преобразовательным способностям спутника планеты, управляющего приливами и отливами при смене фаз.\n\nСама Маска обладает невероятными псионическими свойствами и, вероятно, ответственна за изменение климата на планете. Тот, кто вырастил кристаллический столп и посадил замысловатую карту из деревьев, явно хотел выказать уважение артефакту и защитить его. Команда выдвинула теорию, что при правильном использовании Маска позволит нашему государству преобразовывать целые миры."
 ancrel.15004.a:0 "Невероятно."

 ancrel.15005.name:0 "В дребезги!"
 ancrel.15005.desc:0 "Исследовательская команда на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] разочарована. Они не сумели извлечь артефакт из кристаллического сталагмита. Вероятно, они работали слишком рьяно, из-за чего столп раскололся. Что еще хуже, скрытый под ним артефакт был разрушен и не поддается опознанию, а все следы псионической энергии исчезли.\n\nСлабым утешением служит ценность самих кристаллов. Хотя мы уже никогда не поймем, с какой целью древняя цивилизация выстроила это место, наши усилия не были совсем уж напрасны."
 ancrel.15005.a:0 "Печально, но хоть какая-то компенсация."

 ancrel.15006.name:0 "Засада!"
 ancrel.15006.desc:0 "Срочное сообщение от научной команды с [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]! Их неуклюжие попытки пробраться сквозь джунгли разозлили представителей местной фауны.\n\nНесколько ночей подряд команда замечала едва различимые тени в подлеске. Затем, в канун полнолуния, группа обезьяноподобных существ атаковала экспедицию, завывая и швыряя палки. Благодаря технологическому превосходству нежданных гостей удалось прогнать, однако они успели утащить нескольких членов команды. Как нам сказали, густая листва почти не заглушала их криков.\n\nНесмотря на опасность, [Root.GetLeaderName] намеревается продолжить экспедицию."
 ancrel.15006.a:0 "Тревожные вести."

 ancrel.15007.name:0 "Потерянные и найденные"
 ancrel.15007.desc:0 "Мы получили свежие новости от экспедиции на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Пробираться через лабиринт джунглей оказалось намного сложнее, чем мы думали. Когда команда застряла среди болот и густых лиан, к ним подошла на удивление умная обезьяна. Пробираясь сквозь листву верхом на прирученном копытном, это существо провело исследователей через самую опасную часть джунглей. Оно также указало на съедобные личинки в корнях деревьев. Учитывая возбужденную жестикуляцию существа, эти личинки, должно быть, являются местным деликатесом. Но что еще важнее, эта подсказка лишний раз доказала, что на планете некогда обитала древняя цивилизация, поскольку команде удалось отыскать среди корней несколько артефактов."
 ancrel.15007.a:0 "Вполне приличная обезьяна!"

 ancrel.15008.name:0 "Вечеринка в кустах"
 ancrel.15008a.desc:0 "Для команды исследователей на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] настали трудные времена. Продвижение через джунгли практически прекратилось после того, как они наткнулись на речную долину, извивающуюся под сенью деревьев. То тут, то там из бурного потока выпирают острые скалы, и выбранный экспедицией маршрут оказался непроходим. Однако отклонение от намеченного плана привело к необычным последствиям: экспедиция встретила дружественную группу местных обезьян. Эти лобастые создания с радостью развлекли экспедицию, каждую ночь принося забродивший сок местных ягод, который оказался очень крепким. Хотя участники экспедиции пребывают в отличном настроении, руководитель группы отмечает тревожное падение боевого духа."
 ancrel.15008b.desc:0 "Для команды исследователей на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] настали трудные времена. Продвижение через джунгли практически прекратилось после того, как они наткнулись на речную долину, извивающуюся под сенью деревьев. То тут, то там из бурного потока выпирают острые скалы, и выбранный экспедицией маршрут оказался непроходим. Однако отклонение от намеченного плана привело к необычным последствиям: экспедиция встретила дружественную группу местных обезьян. Эти лобастые создания с радостью развлекли экспедицию, каждую ночь принося забродивший сок местных ягод, который оказался очень крепким. Несмотря на нашу неспособность насладиться даром, команда все равно рада прибытию обезьян, наслаждаясь их кривляньями в ущерб миссии."
 ancrel.15008.a:0 "Возвращайтесь к работе."

