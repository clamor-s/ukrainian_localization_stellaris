 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Сбор грибов"
 colony.2060.desc:0 "В ходе рутинной экологической проверки на [Root.GetPlanetMoon]е [Root.GetName] была обнаружена странная грибная форма жизни. Поверхность ее мицелия, как сообщают ученые, мерцает и переливается всеми цветами радуги. Но куда интереснее другое: похоже, что отдаленные формации способны предупреждать друг друга, если в некотором радиусе от них происходит нечто необычное.\n\nСудя по биологии данного организма, он совершенно чужд местной экосистеме. Возможно, мы имеем дело с разумным видом. Ученые колонии запрашивают помощи крупных специалистов."
 colony.2060.a:0 "Избавьтесь от этих грибов."
 colony.2060.b:0 "Изучите их как следует."
 colony.2060.c:0 "...Они связаны с мегагрибом!"
 colony.2065.name:0 "У спор есть уши"
 colony.2065.desc:0 "С [Root.GetPlanetMoon]ы [Root.GetName] поступило тревожное донесение. Новые исследования показали, что найденный нами инопланетный гриб испускает сигнал, направленный в неустановленную область где-то в глубинах галактики. Телеметрия и анализ уязвимостей указывают, что мицелий может быть генетически модифицированным организмом-шпионом.\n\nСтоит заметить, что организм этот очень древний. Вполне вероятно, что создатели этих грибов-шпионов давно исчезли. Но если они все еще здесь, будет неразумно тревожить спящего хищника."
 colony.2065.a:0 "Мы должны узнать больше."
 colony.2065.b:0 "Риск слишком велик. Уничтожить грибы."
 colony.2070.intro:0 "Тщательный анализ мицелия и его сигналов показывает, что он, вероятно, был частью целой сети таких организмов. Эта сеть покрывала всю галактику — возможно, даже выходила за ее пределы. Нам удалось выяснить немногое, но мицелий определенно мог получать сигналы из других мест, также входящих в сеть."
 colony.2070.name:0 "Кто-то подслушивает"
 colony.2070.desc:0 "$colony.2070.intro$\n\nУчитывая объем передаваемых данных и другие факторы, мы вынуждены предположить, что кто-то активно использует эту сеть для получения разведданных. Контрразведка уже начала составлять программу для дезинформации потенциального противника. Протоколы безопасности по всему государству обновляются с учетом этой новой формы шпионажа."
 colony.2070.a:0 "Напичкаем их ложными сведениями!"
 colony.2075.name:0 "Никто не подслушивает"
 colony.2075.desc:0 "$colony.2070.intro$\n\nУчитывая объем передаваемых данных и другие факторы, мы сомневаемся в том, что сеть используется по назначению. Ее эпизодическая активность показывает, что сеть не уничтожена, а находится в спящем режиме."
 colony.2075.a:0 "Что мы можем узнать из этой сети?"
 colony.2080.name:0 "Связь спор"
 colony.2080.desc:0 "Даже поверхностное сравнение мицелия с грибным прослушивающим массивом развеяло любые сомнения: этот гриб порожден мегагрибом и сохраняет связь с ним. Перед нами появилась возможность углубить наше понимание загадочного организма."
 colony.2080.a:0 "Нужно попробовать укрепить сеть."
 colony.2080.b:0 "Воспользуйтесь мицелием, чтобы присматривать за колонией."
 colony.2080.c:0 "Сеть уже разобрана, но это не должно помешать исследованиям."
 colony.2085.name:0 "Волнения на [Root.GetPlanetMoon]е [Root.GetName]"
 colony.2085.desc:0 "По колонии расходятся слухи, что мы используем мицелий для надзора над местным населением. Жители планеты отнюдь не рады нововведению, они считают этот проект вопиющим нарушением их прав и требуют немедленно свернуть его.\n\nНаселение отвергает любые компромиссные предложения с нашей стороны, на планете растет напряженность, а местные силы безопасности явно не в состоянии взять ситуацию под контроль. Если мы захотим продолжить работу над проектом, им потребуются значительные подкрепления."
 colony.2085.a:0 "Жители колонии правы. Свернуть проект."
 colony.2085.b:0 "Тем, кому нечего скрывать, нечего бояться."
 colony.2090.name:0 "У спор наши уши"
 colony.2090.desc:0 "Мы вырастили мицелий на [Root.GetPlanetMoon]е [Root.GetName] и настроили компьютерное оборудование для отсеивания помех. Коллектив разработчиков с удовлетворением сообщает, что теперь сеть отслеживает каждый чих колонистов. Благодаря ей нам уже удалось задержать несколько мелких преступников.\n\nК несчастью, все попытки продублировать систему на других планетах закончились неудачей. Вероятно, есть некий фактор, который мы не смогли учесть."
 colony.2095.name:0 "Неудача с грибами"
 colony.2095.desc:0 "Все попытки ускорить рост мицелия на [Root.GetPlanetMoon]е [Root.GetName] привели лишь к повсеместному распространению более традиционных видов грибов. Опытным путем колонисты установили, что они вполне съедобны. На какое-то время наш эксперимент пошатнул стабильность сети, но впоследствии ее работа стабилизировалась. Увы, никаких улучшений мы не заметили — похоже, выросшие грибы просто накапливают воду. Они не связаны с сетью, и их уничтожение никак не отразится на ее работе."
 colony.2095.a:0 "Собрать урожай."
 colony.2095.b:0 "Исследовать их. "

 terra.15.name:0 "Гибкое оборудование для терраформирования"
 terra.15.desc:0 "Завершив терраформирование мира §Y[From.GetName]§!, наши [Owner.GetTerraformerPlural] обнаружили уникальную возможность. Оставшееся оборудование для терраформирования вполне можно использовать в качестве инфраструктуры планеты."
 terra.15.a:0 "Нам нужно больше жилья."
 terra.15.b:0 "Постройте литейные заводы."
 terra.15.c:0 "Увеличьте производство энергии."
 terra.15.c.tooltip:0 "На планете появятся §G2§! §Y$district_generator_plural$§!"
 terra.15.d:0 "Шахт много не бывает."
 terra.15.d.tooltip:0 "На планете появятся §G2§! §Y$district_mining_plural$§!"
 terra.15.e:0 "Нужно больше ферм."
 terra.15.e.tooltip:0 "На планете появятся §G2§! §Y$district_farming_plural$§!"
 terra.15.f:0 "Просто разберите его на запчасти."
 terra.20.name:0 "Спроектированная красота"
 terra.20.desc:0 "Терраформирование мира §Y[From.GetName]§! закончилось с опережением графика, и наши [Root.GetTerraformerPlural] решили потратить оставшееся время на эксперименты. В результате естественные свойства планеты усилились, как с точки зрения эстетики, так и в плане практической пользы."
 terra.20.a:0 "Прекрасно!"
 terra.20.b:0 "А что, нельзя было сделать ее менее искусственной?"
 terra.25.name:0 "Сложности с терраформированием"
 terra.25.desc:0 "Наш затянувшийся проект в мире §Y[From.GetName]§! ко всеобщему смущению лишь отчасти завершился успехом. Во время работы в последних нескольких долинах произошла ошибка в распределителе биомассы, что привело к созданию больших залежей §Yтерраформирующих шлаков§!. Они не представляют угрозу для наших колонистов, но какое-то время на планете будет тесновато."
 terra.25.a:0 "Не повторяйте подобных ошибок."
 terra.30.name:0 "На своих ошибках"
 terra.30.desc:0 "Наши [Owner.GetTerraformerPlural] убрали остатки §Yтерраформирующих шлаков§! из мира §Y[Root.GetName]§!. Хотя очистка была долгой и неприятной, усилия оказались не напрасными. Анализ причины и последствий инцидента позволил нам лучше понять принципы преобразования миров."
 terra.30.a:0 "Хоть какая-то польза от случившегося."
 terra.35.name:0 "[Root.GetHomeWorldName] Нова"
 terra.35.desc:0 "Мы не только успешно завершили терраформирование мира §Y[From.GetName]§!, но еще и добились неожиданного результата. На последнем этапе наши [Root.GetTerraformerPlural] сумели сделать мир идеальным домом для привычной нам фауны, и в результате [From.GetPlanetMoon]а выглядит почти так же, как [Root.GetHomeWorldName]. На ней есть привычная нам растительность, но вот рельеф отличается."
 terra.35.a:0 "Эта [From.GetPlanetMoon]а будет называться [Root.GetHomeWorldName] Нова!"
 terra.35.a.tooltip:0 "Сменить название мира §Y[From.GetName]§! на §Y$terra.35.name$§!"
 terra.35.b:0 "Удачное стечение обстоятельств."
 terra.40.name:0 "Планетарный гамбит"
 terra.40.desc:0 "С окончанием процесса терраформирования мира §Y[From.GetName]§! там сложилась уникальная ситуация. Наши [Root.GetTerraformerPlural] обнаружили способ сделать орбиту мира синхронной. В естественном виде подобное состояние может отрицательно сказаться на развитии колонии. Но если провернуть все во время терраформирования, мы получим доступ к неисчерпаемой солнечной энергии дневной стороны. Нам, конечно, все равно придется сконцентрировать промышленность и жилье в сумеречной зоне и на ночной стороне."
 terra.40.a:0 "Пусть [From.GetPlanetMoon]а вращается как и до этого, риск слишком велик."
 terra.40.b:0 "Действуйте."
 terra.40.b.tooltip:0 "Открывает уникальное §Yпланетарное решение§!, позволяющее раскрыть весь потенциал мира."
 terra.45.name:0 "Избытки успеха"
 terra.45.desc:0 "Терраформирование мира §Y[From.GetName]§! подходит к завершению, и мы столкнулись с неожиданной ситуацией. Нам не понадобилось то количество ресурсов, которое изначально было отведено на этот проект, и теперь у нас есть возможность добавить миру еще одну уникальную черту. Наши [Root.GetTerraformerPlural] предлагают три варианта."
 terra.45.a:0 "Нам нужны энергетические районы."
 terra.45.b:0 "Попробуйте разместить еще горнодобывающих районов."
 terra.45.c:0 "Этому миру нужны аграрные районы."
 terra.50.name:0 "Единство"
 terra.50.desc:0 "Меняя класс мира §Y[From.GetName]§! на [This.GetClassAdj], [Root.GetTerraformerPlural] сумели связать разум не только местной фауны, но благодаря странным мутациям под воздействием терраформирующих газов сумели связаться с разумом самого мира. Нам выпала возможность стать по-настоящему едиными."
 terra.50.a:0 "Да, разум желает этого."
 terra.50.b:0 "Нет, у нас другие виды на этот мир."
 terra.55.name:0 "Идеальная организация"
 terra.55.desc:0 "Превосходство над природой — привычное дело для этого коллектива. Во время терраформирования мира §Y[From.GetName]§! был учтен каждый холмик, каждое животное было размещено на своем месте. Эта [From.GetPlanetMoon]а стала идеально организованным логистическим раем, в котором наши [Root.GetUnitDronePlural] смогут трудиться ради общего блага."
 terra.60.name:1 "Откопанные [GetPreFTLLowerPlural&plain] существа"
 terra.60.desc:1 "Обогащая почву и создавая атмосферу в мире §Y[From.GetName]§!, наши [Root.GetTerraformerPlural] совершили неожиданное открытие. Под поверхностью мира обитает подземная цивилизация. Вероятно, поскольку мир [From.GetPlanetMoon]а богат минералами, наши сканеры не сумели обнаружить местных обитателей.\nПохоже, [GetPreFTLLowerPlural&plain] создания не подозревают об изменениях на поверхности, что дает нам возможность самим распорядиться их судьбой."
 terra.60.a:0 "Очень необычно."
 terra.60.b:0 "Значит, теперь вредители живут под землей?"
 terra.60.c:0 "Приятно знать, что вселенная не лишена разумной жизни."
 terra.55.a:0 "Какая хорошая новость."
 terra.65.name:0 "Полезный изъян"
 terra.65.desc:0 "То, что наши [Root.GetTerraformerPlural] поначалу сочли неудобной газовой каверной в мире §Y[From.GetName]§!, оказалось просто подарком! Токсичные газы оказались неочищенной разновидностью §Yэкзотических газов§!. Благодаря новому природному ресурсу расходы энергии на преобразование атмосферы удалось значительно снизить, а в будущем у нас будет возможность добывать газ!"
 terra.65.a:0 "Отлично."
 terra.70.name:0 "Неожиданные мутации"
 terra.70.desc:0 "Наши [Root.GetTerraformerPlural] принесли нам хорошую и плохую новости о мире §Y[From.GetName]§!. Хорошая новость в том, что терраформирование прошло без сучка без задоринки, и мы получили новый идеальный мир. Плохая же новость состоит в том, что все обитатели мира мутировали под воздействием терраформирующих газов и теперь не могут жить за пределами идеальных миров. Удивительно, но местные жители демонстрируют значительный рост продуктивности в идеальных мирах, превосходя рабочих, которые мигрировали в уже преобразованный мир."
 terra.70.a:0 "По крайней мере им удобно."
 terra.75.name:0 "Рай мира [From.GetName]"
 terra.75.desc_regular:0 "Многие [Root.GetTerraformerPlural] участвуют в преобразовании мира §Y[From.GetName]§!. В их числе оказались последователи древней секты. Эти [Root.GetSpeciesNamePlural] считают, что нам уготован рай и вместо того, чтобы искать его, они его создали. [From.GetName] теперь благословенная [From.GetPlanetMoon]а, словно бы сошедшая со страниц древних текстов."
 terra.75.desc_spirit:0 "Наши терраформисты превзошли самих себя! История знает множество легенд и преданий о благословенной земле для нашего народа, о рае. Когда мы отправились к звездам и не нашли там Землю Обетованную, наши [Root.GetTerraformerPlural] начали проект по созданию собственной. И теперь перед нами расстилаются внушающие трепет горизонты мира §Y[From.GetName]§!, и мы знаем, что создали собственный рай."
 terra.75.a:0 "Как красиво."
 terra.75.b:0 "Разве это не идеальный мир?"
 terra.80.name:0 "Радиоактивная флора"
 terra.80.desc:0 "Очищая атмосферу и почву мира §Y[From.GetName]§! от радиации, наши [Root.GetTerraformerPlural] были вынуждены искать помощи у ксенобиологов. Они обнаружили вид, который прекрасно чувствовал себя в условиях повышенной радиации, а теперь начал увядать. Еще больше интереса вызывает тот факт, что этот вид демонстрирует зачатки разума. Почвоочистители готовятся завершить свою работу, и нам нужно решить, как поступить с этой новой жизнью."
 terra.80.a:0 "Мы уничтожили их среду обитания, и теперь должны сохранить их."
 terra.80.a.tooltip:0 "4 предразумных §Yрадиотрофных £pops£ поселения§! появятся в мире [This.GetName]."
 terra.80.b:0 "Почему бы не предложить им присоединиться к нам?"
 terra.80.c.indifferent:0 "Соберем их генетический материал."
 terra.80.c.xenophile:0 "Изучите их биологию."
 terra.80.c.cantuse:0 "Их генетический материал несовместим с нашим, но все равно может быть полезен."
 terra.80.c.tooltip:0 "Делает доступным признак §Y$trait_plantoid_radiotrophic$§! при генетической модификации."
 terra.80.d:0 "К чему нам эти сорняки. Продолжайте терраформирование."
 terra.85.name:0 "Радиоактивное приветствие"
 terra.85.desc:0 "Потратив несколько лет на акклиматизацию радиотрофных растений из мира §Y[FromFromFrom.GetName]§!, мы готовы принять их в наше общество. Эта раса невероятно молода, но она отлично запасает энергию."
 terra.85.a:0 "Добро пожаловать!"
 terra.85.a.tooltip:0 "В вашем государстве появятся 6 §Yрадиотрофных £pops£ поселений§!."
 terra.90.name:0 "Склад с оружием"
 terra.90.desc:0 "Возрождение опустошенного мира — это тяжелый и однообразный труд: выделить область, убрать руины, заменить почву, очистить оставшуюся воду и добавить новую фауну. Под конец терраформирования мира §Y[From.GetName]§! наши [Root.GetTerraformerPlural] обнаружили под землей крупный контейнер и по степени защищенности решили, что это склад оружия."
 terra.90.a:0 "Любопытно."
 terra.95.name:0 "Откапывая прошлое"
 terra.95.desc:0 "Склад в мире [From.Planet.GetName] отказалось не так-то просто откопать, ведь он находился глубоко под разрушенным городом. Раскопки велись медленно еще и из опасений сдетонировать содержимое контейнера. Теперь он стоит перед нами, готовый к изучению. Стенки контейнера покрыты сложными инопланетными письменами, которые могут указывать, что в нем скрыто."
 terra.100.name:0 "Арсенал"
 terra.100.desc:0 "Наши [Owner.GetLinguists] завершили перевод инопланетных надписей и выяснили, что это предупреждение. Оно гласит: §Y«Ни при каких обстоятельствах не позволяйте ни одному из правительств заполучить это в военное время!»§!\n\nКакое бы оружие ни находилось в нем, оно было слишком разрушительным даже по меркам цивилизации, способной обратить саму себя в прах. Осталось лишь осторожно открыть контейнер и заполучить награду."
 terra.105.name:0 "Ошибка перевода"
 terra.105.desc.generic:0 "Похоже, наши [Owner.GetLinguists] ошибочно перевели слово «библиотека» как «арсенал». Мы ошибочно истолковали словосочетание «источник могущества», смысл которого стал ясен после того, как мы открыли контейнер и обнаружили другой инопланетный текст. §Y«Если вы читаете это, значит, мы пережили войну и готовы к возрождению. Мы с моим другом и верным наперсником потратили месяцы на создание этой библиотеки, пока ситуация в мире становилась все хуже. Но раз вы читаете эти строки, значит, кому-то удалось выжить, поэтому примите участие в возрождении собственного наследия. Здесь собрано все культурное достояние, которые мы с моим другом сумели собрать. Пусть первым, что вы увидите, станет образ моего дорогого друга».§!\n\nПод мемориальной табличкой обнаружились останки двуногого млекопитающего и металлическая статую четвероногого животного с вытянутой мордой."
 terra.105.desc.earth:0 "Похоже, наши [Owner.GetLinguists] ошибочно перевели слово «библиотека» как «арсенал». Мы ошибочно истолковали словосочетание «источник могущества», смысл которого стал ясен после того, как мы открыли контейнер и обнаружили другой инопланетный текст. §Y«Если вы читаете это, значит, мы пережили войну и готовы к возрождению. Мы с моим другом и верным наперсником Вальтером потратили месяцы на создание этой библиотеки, пока ситуация в мире становилась все хуже. Но раз вы читаете эти строки, значит, кому-то удалось выжить, поэтому примите участие в возрождении собственного наследия. Здесь собрано все культурное достояние, которые мы с Вальтером сумели собрать. Пусть первым, что вы увидите, станет образ моего дорогого друга».§!\n\nПод мемориальной табличкой обнаружились останки двуногого млекопитающего и металлическая статую четвероногого животного с вытянутой мордой."
 terra.105.a:0 "Погладить статую."
 terra.105.b:0 "Составьте каталог инопланетных данных."
 terra.105.c:0 "Нам обещали оружие. Расплавьте библиотеку и статую в качестве компенсации."

