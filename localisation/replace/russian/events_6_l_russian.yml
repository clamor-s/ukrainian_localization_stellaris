 gas_cascade_happy:0 "Спасение добродетелью"
 gas_cascade_happy_desc:0 "Случайно вызвав массовое вымирание, это государство исправило ошибку. Скорбь уступила место радости."

 unexplained_insights:0 "Необъяснимые откровения"
