 paradise_made_desc:0 "Эта планета терраформирована так, чтобы напоминать Землю Обетованную своих создателей."

 #lostsoulanomaly

 lost_soul_cat:0 "Потерянный"
 lost_soul_cat_desc:0 "Мы обнаружили поврежденного двуногого робота, дрейфующего в космосе. Источник питания остается для нас загадкой, но, возможно, нам удастся извлечь информацию из его памяти."

 anomaly.6786.name:0 "Потерянный"
 anomaly.6786.desc:0 "Мы обнаружили двуногого робота, дрейфующего в космосе. Его лицевая пластина лишена каких-либо черт, а металлический корпус поврежден. Предварительное сканирование показало остаточные следы энергии, но его источник питания кардинально отличается от наших. Возможно, в его микросхемах сохранились воспоминания о прошлом, но нам потребуется время, чтобы перезарядить их и перевести информацию."
 anomaly.6786.a:0 "Просканируйте робота."
 anomaly.6786.a.tooltip:0 "§LПосмотрим, что ты помнишь, космический странник.§!"
 anomaly.6786.b:0 "Бросьте его."
 anomaly.6786.b.tooltip:0 "§LПрощай, жестянка.§!"

 anomaly.6787.name:0 "Древняя душа"
 anomaly.6787.desc:0 "Затратив массу усилий, нам удалось подзарядить робота и просканировать его запоминающее устройство. Увы, машина пострадала так сильно, что мы не можем извлечь целостную информацию. Мы попробуем провести дальнейшие исследования и отыскать других таких же роботов, но судьба этого механического изгнанника остается загадкой."

 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "Временные колебания"
 TEMPORAL_PRISM_CAT_DESC:0 "Вблизи объекта [From.GetName] замечены необычные флуктуации пространства-времени. Рекомендуется провести дальнейшее расследование."

 anomaly.6788.name:0 "Темпоральная призма"
 anomaly.6788.desc:0 "Анализ темпоральных флуктуаций в системе [From.GetStarName] показал нечто невероятное: в космосе дрейфует огромная призма. Однако она преломляет не свет, а само время. Команда корабля [Root.GetName] сообщает, что в зависимости от угла наклона время течет с разной скоростью. Биометрические сканы показали, что некоторые из членов команды быстро состарились, а другие, наоборот, стали моложе, чем положено.\n\nХотя изучение призмы однозначно помогло нам больше узнать о природе и свойствах времени, происхождение и назначение самой призмы остаются загадкой."

 #snek

 colony.8099.name:0 "Змеиное коварство"
 colony.8099.desc:0 "Мы обнаружили множественные рои созданий в почве под колонией в системе [root.GetName]. Они в любой момент могут вырваться на поверхность планеты. Ученые предполагают, что вибрации с поверхности пробудили этих существ от подземного сна."
 colony.8099.a:0 "Привлечь все силы солдат и ученых."

 colony.9100.name:0 "Ползучая диверсия"
 colony.9100.desc:0 "Колонисты с [root.GetPlanetMoon]ы [root.GetName] сообщают, что в их домах завелось множество змей. Также они жалуются на частые сбои в энергопитании. Необходимо выяснить, нет ли здесь связи."
 colony.9100.a:0 "Устроить наблюдение за странными созданиями."
 colony.9100.b:0 "Выжечь их огнем."

 colony.9101.desc:0 "Змей привлекают источники электроэнергии. По всей видимости, так они питаются, либо им просто нравятся разряды электричества. Если изменить режим работы сети, возможно, наша энергия придется им не по вкусу."
 colony.9102.desc:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] стали менее агрессивными, однако теперь они будто целенаправленно ломают технику колонистов. Возникает впечатление, что эти существа обладают примитивным разумом."

 colony.9103.name:0 "Зловещее шипение"
 colony.9103.desc:0 "Пока мы наблюдали за поведением змей на [root.GetPlanetMoon]е [root.GetName], они отвечали нам взаимностью. Эти существа не только научились проникать в наши машины, компьютеры и горнодобывающую технику, но и время от времени включать их."
 colony.9103.desc.science:1 "Пока мы наблюдали за поведением змей на [root.GetPlanetMoon]е [root.GetName], они отвечали нам взаимностью. Эти существа научились не только проникать в наши машины, компьютеры и горнодобывающую технику, но и время от времени включать их.\n\nМы выяснили, что змеи обладают примитивным языком. Из соображений дипломатии ученые назвали этот вид «офидами». Сами эти создания называют себя «Хш-ш-ш», однако нам никак не удается корректно произнести их имя, что приводит офидов в ярость и вызывает новые нападения."
 colony.9103.desc.soldier:0 "Пока мы наблюдали за поведением змей на [root.GetPlanetMoon]е [root.GetName], они отвечали нам взаимностью. Эти существа научились не только проникать в наши машины, компьютеры и горнодобывающую технику, но и время от времени включать их.\n\nРазведывательным подразделениям удалось установить, что «офиды» обитают глубоко под землей. Наиболее эффективным средством борьбы с ними оказались огнеметы. Змеи нас ненавидят, но огонь они ненавидят еще сильнее."
 colony.9103.a:0 "Пусть они питаются нашей энергией. Включить универсальный переводчик!"
 colony.9103.b:0 "Мобилизовать штурмовые отряды. Пусть вооружаются огнеметами."

 colony.9104.name:0 "Подземный мир"
 colony.9104.desc:1 "Змеи с [root.GetPlanetMoon]ы [root.GetName] превратили часть нашего горнодобывающего оборудования в транспортеры, позволяющие им перемещаться между подземным миром и поверхностью. Это нанесло значительный ущерб экологии планеты.\n\nУченые в колонии теперь называют незваных гостей «Хш-ш». Солдаты придумали им другие названия, но мы не станем их повторять."
 colony.9104.desc.science:1 "Змеи с [root.GetPlanetMoon]ы [root.GetName] превратили часть нашего горнодобывающего оборудования в транспортеры, позволяющие им перемещаться между подземным миром и поверхностью. Это нанесло значительный ущерб экологии планеты.\n\n«Хш-ш» уже причинили нам немало неудобств, однако ученые подозревают, что это только отвлекающий маневр. Часть оборудования еще осталась в наших руках — самое время отключить эти машины и заняться их ремонтом."
 colony.9104.desc.soldier:1 "Змеи с [root.GetPlanetMoon]ы [root.GetName] превратили часть нашего горнодобывающего оборудования в транспортеры, позволяющие им перемещаться между подземным миром и поверхностью. Это нанесло значительный ущерб экологии планеты.\n\nВ чем бы ни заключалась причина странного поведения офидов, военные настаивают, что добыча ресурсов не должна останавливаться. Пусть мы понесем потери в живой силе, но в наши жилища и машины не попадет ни одна змея!"
 colony.9104.a:0 "Отключить уцелевшее горнодобывающее оборудование."
 colony.9104.b:0 "Вот что случается, если повременить с применением огня."

 colony.9105.name:0 "Полное опустошение"
 colony.9105.desc:0 "Интенсивные раскопки в сочетании с постоянными набегами змей совершенно уничтожили экосистему [root.GetPlanetMoon]ы [root.GetName]."

 colony.9106.name:0 "Дар преображения"
 colony.9106.desc:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] вовсю используют наше горнодобывающее оборудование для перемещения из своих подземных гнезд на поверхность. Неужели наша технология стала толчком к их развитию?"
 colony.9106.desc.science:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] вовсю используют наше горнодобывающее оборудование для перемещения из своих подземных гнезд на поверхность. Неужели наша технология стала толчком к их развитию?\n\nУченые сообщают, что «Хш-ш» нанесли рядом с каждым транспортером какой-то символ. Выходит, что у них есть примитивная письменность?"
 colony.9106.a:0 "В новых змеиных туннелях полно минералов!"

 colony.9107.name:0 "Змеиный корабль"
 colony.9107.desc:0 "Змеи на [root.GetPlanetMoon]е [root.GetName] терпеливо дожидались, пока в систему не зайдет корабль. Какой-то умник решил, что приземлиться в колонии будет блестящей идеей. Теперь на корабле полно змей."
 colony.9107.a:0 "Пусть офиды забирают корабль."
 colony.9107.a.tooltip:1 "Остается только гадать, какая судьба ждет этих удивительно разумных змей в космосе..."
 colony.9107.b:0 "Уничтожить змеиный корабль."
 colony.9107.b.tooltip:1 "Похоже, что вся популяция этих удивительно разумных змей подбирается к кораблю. Пустим их на борт... и перегрузим реактор."

 colony.9108.name:0 "В кос-с-смос-с-с!"
 colony.9108.desc:0 "Избежав обнаружения, одинокий корабль ускользнул в соседнюю звездную систему. На [root.GetPlanetMoon]е [root.GetName] от офидов остались лишь подземные транспортеры — и обилие минеральных залежей."
 colony.9108.a:0 "Прощайте, змеи."
#  colony.9108.a.tooltip:0 "§LYour story has been... uplifting.§!"

 colony.9109.name:1 "Конец ис-с-стории"
 colony.9109.desc:0 "Мощный взрыв сотряс стены крупнейшей нашей колонии в системе [root.GetName]. Мы пока не снимаем посты, однако с высокой вероятностью все змеи на планете были уничтожены."
 colony.9109.a:0 "Прощайте, змеи."
#  colony.9109.a.tooltip:0 "§LYour long tale has ended. You're... history.§!"

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "Приглашение"
 VENDING_MACHINE_CAT_DESC:0 "Вокруг астероида [From.GetName] вращается сигнальный маяк, привлекая пролетающих мимо путников. На самом астероиде возвышается гигантский металлический монолит, назначение которого остается неясным."

 anomaly.7000.name:0 "Таинственный монолит"
 anomaly.7000.desc:0 "Монолит на астероиде [From.GetName] возвышается над научным кораблем, присланным для его изучения. Когда-то этот величественный гладкий металлический столп покрывали яркие узоры, от которых остались лишь бледные пятна.\n\nРазъем для питания, находящийся на боку машины, намекает, что ее секреты можно узнать, пожертвовав некоторое количество энергокредитов."

 anomaly.7000.a:0 "Активировать машину."
 anomaly.7000.b:0 "Лучше оставить ее в покое."

 anomaly.7010.name:0 "Машина пробуждается"
 anomaly.7010.desc.base:0 "Машина вздрагивает, под ее гладкой поверхностью щелкают механизмы. После долгого жужжания, гудения и драматической паузы металлические панели расходятся, и из машины выкатывается цилиндр размером с корабль...\n\n"
 anomaly.7010.a:0 "Запатентуйте напиток. Будем продавать его по всей галактике."
 anomaly.7010.desc.full:0 "В цилиндре содержится древний напиток, на удивление хорошо переживший неумолимый ход времени."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Рыночные данные показывают, что этот давно забытый напиток на 20% вкуснее, чем наша нынешняя подборка питьевых продуктов для биологических существ."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Хотя жидкость для нас бесполезна, наши [Owner.GetScientistPlural] сумели превратить ее в куда более ценный ресурс: §Yэкзотический газ§!."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Наши [Owner.GetScientistPlural] скопировали напиток и после тщательного изучения пришли к выводу, что он безопасный, питательный и, самое главное, вкусный."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$Цилиндр пуст, его содержимое давно испарилось из-за повреждения крышки. Сам контейнер хорошо сохранился, а использованный при его создании неизвестный сплав похож на тот, который используется для корпусов кораблей."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$В цилиндре содержится отвратительная субстанция. Время не пощадило некогда вкусную и питательную жидкость. Наши [Owner.GetScientistPlural] надеются изучить ее и лучше узнать биологию пришельцев, некогда наслаждавшихся ее вкусом. Главное, решить проблему отвратительного запаха."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$В цилиндре содержится жидкая смесь сахарозы, лимонной кислоты и других биологический соединений. Наши [Owner.GetScientistPlural] полагают, что эту питательную субстанцию создали углеродные формы жизни для себе подобных. Мы надеемся, что дальнейшие исследования позволят понять биологию вымершей расы."

 #GREED IS BAD
 colony.9050.name:0 "Неожиданные пласты минералов"
 colony.9050.desc:0 "Геологоразведка мира [Root.GetName] показала, что его минеральное богатство намного выше, чем нам казалось. Откалибровав наши сенсоры для работы на большей глубине, мы обнаружили несколько удачных мест для размещения шахт. Выделив дополнительные ресурсы, мы, возможно, сумеем обнаружить еще более глубокие залежи ценных руд."
 colony.9050.a:0 "Поддержки не будет. Начинайте копать."
 colony.9050.b:0 "Средства перечислены. Проведите глубокое сканирование."
 colony.9055.name:0 "Глубокие жилы"
 colony.9055.desc:0 "Глубинное сканирование мира [Root.GetName] — процесс довольно утомительный. Наши сканеры плохо реагируют на состав горных пород, и их каждый раз приходится калибровать заново, когда мы натыкаемся на новые слои. И все же нам удалось найти новые залежи качественной руды. Из-за большой глубины мы несомненно столкнемся с логистическими трудностями при их разработке, но нас таким не остановишь. Не факт, что дальнейшее сканирование приведет к обнаружению новых рудных жил."
 colony.9055.a:0 "Начинайте добычу."
 colony.9055.b:0 "Наверняка есть еще."
 colony.9060.name:0 "Слишком глубоко"
 colony.9060.desc:0 "Недавнее сканирование мира [Root.GetName] не дало явных результатов. Обнаруженные минералы залегают слишком глубоко, в малом количестве и в нестабильных породах. Ожидаемая стоимость их добычи превышает возможную выгоду. Но несмотря на эту неудачу, наши предыдущие находки являются колоссальным источником ресурсов, на освоение которых уйдут десятилетия, если не века."
 colony.9060.a:0 "Хорошо. За работу."
 colony.9065.name:0 "Больше руды."
 colony.9065.desc:1 "Как бы глубоко ни прятались минералы мира [Root.GetName], мы найдем и извлечем их. В этом мы специалисты. Там, где другие отступят перед лицом нестабильных пород, больших глубин или проблем с обслуживанием тоннелей, мы продолжим работу. Мы живем под землей, и она дает нам все необходимое, если знать, где искать. Чем глубже мы спускаемся, тем больше качественной руды мы находим. Недавние образцы породы позволяют предположить, что еще глубже мы найдем редкие кристаллы."
 colony.9065.a:0 "Мы нашли достаточно. Начинайте копать."
 colony.9065.b:0 "Эти кристаллы будут нашими!"
 colony.9070.name:0 "Огненные кристаллы"
 colony.9070.desc:1 "Наша исследовательская экспедиция на мире [Root.GetName] достигла новых глубин. Как и ожидалось, мы обнаружили скопление кристаллов, на свету переливающихся оттенками оранжевого, желтого и красного. Порой кажется, словно пещеру с ними озаряет пламя жаровни, отбрасывающее на стены пляшущие тени. Кроме того, нас ждало необычное открытие: похоже, что эти кристаллы на протяжении тысяч лет мигрировали в сторону ядра планеты. Мы уверены, что совершим больше открытий, углубившись в сторону ядра."
 colony.9070.a:0 "Это сканирование стоит слишком дорого."
 colony.9070.b:0 "Значит, будем копать."
 colony.9075.name:0 "Цена жадности"
 colony.9075.intro:0 "Чем глубже наши исследователи уходили в недра мира [Root.GetName], тем больше кристаллов встречалось на их пути. Наконец они достигли гигантской пещеры рядом с ядром мира [Root.GetName], после чего связь прервалась. По последним сведениями, команда начала расставлять освещение и сенсоры для изучения пещеры. Затем раздались крики. Боль. Смерть. Разрушение.\n\nПричина стала ясна, когда другие геологи отметили множественное эхо, движущееся в сторону наших колоний. Вскоре среди землетрясений и разломов на нас напал огромный кристаллический организм. Он напоминает космические кристаллы, но ведет себя намного агрессивнее и способен мгновенно менять форму тела.\n\n"
 colony.9075.outro:1 "Скрыв свое ядро в недрах мира, кристаллический организм выпустил своеобразные щупальца, которые взрыли землю, чтобы атаковать нас или поглотить новые кристаллы для роста. Прогнозы рисуют мрачную картину, и мы можем полностью лишиться колонии в мире [Root.GetName]."
 colony.9075.desc.a:0 "$colony.9075.intro$ Все попытки использовать радиосигналы, способные усмирить космические кристаллы, потерпели неудачу. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ Одно дело сражаться с подобным врагом в космосе, где наши корабли способны использовать свои скорость и вооружение, и совсем другое воевать с ним на планете. $colony.9075.outro$" #Regular
