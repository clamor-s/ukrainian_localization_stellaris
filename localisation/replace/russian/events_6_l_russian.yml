 # Fumongus Anomaly
 fungal_emitters_category:0 "Странное излучение"
 fungal_emitters_category_desc:0 "Из подземных пещер на [From.GetPlanetMoon]е [From.GetName] исходит необычное излучение. Быть может, это какой-то сигнал?"

 anomaly.6755.name:0 "Излучение грибов"
 anomaly.6755.desc:0 "Глубоко под поверхностью [From.GetPlanetMoon]ы [From.GetName] обитает удивительный организм. Образцы и результаты сканирования показывают, что это мицелий — однако размер его спор на фоне привычных грибов нашей родной планеты поистине огромен. Поверхность спор подобна мерцающему калейдоскопу, их цвет постоянно меняется в зависимости от окружения.\n\nНо самое странное, что мицелий как будто образует единую сеть, способную излучать некие сигналы — во всяком случае, так считают ученые. В данный момент излучение очень слабое, но если постараться, мы можем выяснить, куда ведет этот сигнал."
 anomaly.6755.a:0 "Попробуем установить, куда направлен сигнал."
 anomaly.6755.b:0 "Эти споры можно продать."
 anomaly.6755.c:0 "У нас нет на это времени."
 anomaly.6760.intro:0 "Глубоко под поверхностью планеты [From.GetName] обитает уже известный нам организм. Образцы и результаты сканирования показывают, что это мицелий, покрытый огромными спорами, и он явно имеет отношение к мегагрибу. Споры на этой планете, впрочем, мутировали и превратились в небольшие пестрые шарики, переливающиеся всеми цветами радуги. Похоже, что испускаемый ими сигнал значительно сильнее излучения обычных спор."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\nУченые полагают, что мы можем усилить действующую сеть, соединив эти споры с мегагрибом."
 anomaly.6760.a:0 "Займитесь этим проектом."
 anomaly.6760.b:0 "Просто передайте все собранные данные."
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nПосле разборки сети эта информация для нас бесполезна."
 anomaly.6770.name:0 "Куда приводят грибы"
 anomaly.6770.intro:0 "Отследить сигнал от мицелия оказалось непросто."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ Наконец, один из наших ученых «использовал грибы, чтобы заглянуть в иные измерения» (как было указано в отчете). Подробности нам не известны, однако ему удалось добиться результата и вычислить нужное направление."
 anomaly.6770.a:0 "Проложить курс!"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ [Root.GetLeaderName] с горечью [Root.Leader.GetAXX:признал|||fem:признала], что все усилия были напрасными — направление сигнала установить не удалось. Учёные не сумели разгадать главный секрет мицелия, однако в ходе работы им удалось собрать немало ценных данных."
 anomaly.6785.name:0 "Грибная сеть"
 anomaly.6785.desc:0 "Для того чтобы присоединить к грибу споры-мутанты, пришлось проявить настоящие чудеса биоинженерии. Помогли архивы, где хранились данные о произведенных над мегагрибом генетических манипуляциях — благодаря им ученые смогли внести новые генетические изменения, не нарушив целостность его структуры. Результат был весьма впечатляющим: за считанные месяцы мицелий увеличился примерно в десять раз. К счастью, близлежащие ледяные астероиды смогут обеспечивать мегагриб водой сотни, а то и тысячи лет.\n\nРост грибов значительно повысил эффективность сети, и после модернизации компьютерного оборудования мы снова можем получать сведения из спор."

 FOLLOWING_FUNGI_PROJECT:0 "Грибной след"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "Аномалия на [From.GetPlanetMoon]е [From.GetName] оказалась колонией странных грибов, передающей сигнал в неизвестном направлении. Ученые считают, что если усилить мощь исходящего сигнала, мы сможем вычислить, куда он идет, и понять природу загадочного мицелия."
 MUSHROOMING_NETWORK_PROJECT:0 "Присоединение спор"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "Открытие спор-мутантов дает нам уникальную возможность усовершенствовать грибной прослушивающий массив. Эти споры излучают более мощный сигнал, и если соединить их с мегагрибом, его эффективность значительно вырастет."

