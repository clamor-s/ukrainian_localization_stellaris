 colony.9080.name:0 "Кристаллический организм побежден"
 colony.9080.desc:1 "После затяжной кампании кристаллический организм, обитающий в ядре планеты, наконец-то удалось победить. Финальное сражение произошло глубоко под поверхностью в пещере с ядром кристаллического гиганта и завершилось лишь после уничтожения самого ядра. Многочисленные щупальца распались, утратив целостность на молекулярном уровне, и покрыли планету кристаллической пылью. Многочисленные тоннели, оставленные щупальцами, помогут нам в добыче необычайно богатых материалов этого мира. У нас осталось немало вопросов о происхождении организма, но мы получили ценные сведения о возникновении кристаллических организмов."
 colony.9080.a:0 "Наконец-то победа."
 d_crystal_kraken_body:0 "Кристаллические останки"
 d_crystal_kraken_body_desc:0 "Обломки кристаллического организма, обитавшего в коре этого мира. Его многочисленные щупальца превратились в богатые залежи минералов."
 d_crystal_kraken_body_bombed:1 "Разбитые кристаллические останки"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$"
 colony.9085.name:0 "Необычное событие"
 colony.9085.desc:1 "Мы столкнулись с неожиданными трудностями при проведении горных работ в мире [Root.GetName]. Что-то происходит, и проявляется это в слабых сейсмических толчках и сдвигах кристаллических жил. Несмотря на богатый опыт прокладки тоннелей, мы не можем понять, в чем дело. Подобные условия делают работу небезопасной — мы уже лишились части оборудования, рабочих и рудных залежей из-за инцидентов. Возможно, стоит ограничить добычу полезных ископаемых определенной глубиной?"
 colony.9085.a:0 "Скорее всего, опасаться нечего."
 colony.9085.b:0 "Лучше перестраховаться."

 #### Rage Sage

 site_rage_sage_dig:0 "Семя разрушения"
 seeds_of_destruction_intro:0 "Мы нашли древний корабль инопланетян, наполовину погребенный в кратере астероида. Корпус судна почти полностью скован льдом, но мы можем добраться до шлюза и узнать, какие секреты таятся внутри!"

 ancrel.14001.name:0 "Бойня в клетке"
 ancrel.14001.desc:0 "Вскрыв шлюз инопланетного корабля, мы обнаружили, что он полон сгнивших трупов. По всем признакам, здесь произошло страшное побоище. Мы осмотрели изуродованные тела членов экипажа и совершенно уверены в том, что они поубивали друг друга — буквально разорвали на части. На этом осмотр корабля можно прекратить... но тогда мы никогда не узнаем, что привело к этой ужасной трагедии."
 ancrel.14002.name:0 "Фармацевтическая лаборатория"
 ancrel.14002.desc:0 "Спустившись вглубь корабля, мы отыскали судовую лабораторию. Ее освещает скудный свет ультрафиолетовых ламп, которые питает аварийный источник энергии. Буйные заросли каких-то пурпурных кустов выпускают густые облака спор. Похоже, что корабельный врач воспользовался лабораторией, чтобы заполнить этим опьяняющим дурманом вентиляционные шахты корабля."
 ancrel.14003.name:0 "Дернем рубильник?"
 ancrel.14003.desc:0 "Кажется, опьяняющий дурман на нас не действует. Если включить корабельные двигатели, мы сможем отправить корабль на базу для исследований. Возможно, секреты фармацевтической лаборатории помогут в разработке биохимических составов, способных повысить боеспособность наших солдат."
 ancrel.14003.a:0 "Немедленно включить реактор!"
 ancrel.14003.b:0 "Провести диагностику и отремонтировать судно."
 ancrel.14004.name:0 "Вспышка экстаза"
 ancrel.14004.desc:0 "Мы заблуждались, когда думали, что дурман на нас не подействует. Надышавшись им, инженеры впали в состояние исступленного экстаза, они танцуют в проходах и коридорах, распевая громкие песни. Прежде чем запускать корабль, нужно очистить атмосферу и поймать опьяненных товарищей, пока они не натворили бед. Это займет какое-то время."
 ancrel.14004.a:0 "Отловить опьяненных дурманом инженеров."
 ancrel.14005.name:0 "Вспышка ярости"
 ancrel.14005.desc:0 "Мы заблуждались, когда думали, что дурман на нас не подействует. Надышавшись им, ученые впали в буйную ярость, по всему судну идут жестокие драки. Прежде чем запускать корабль, нужно очистить атмосферу и обезвредить жертв отравления. Это займет какое-то время."
 ancrel.14005.a:0 "Обезвредить разъяренных ученых."
 ancrel.14006.name:0 "Соблазны технологии"
 ancrel.14006.desc:0 "Корабль оторвался от поверхности! Этот инопланетный дурман — вещь опасная, и все же он может помочь повысить боеспособность и укрепить боевой дух солдат... Но стоит ли здоровье наших воинов такого риска? Может, лучше не повторять трагической ошибки создателей этой субстанции?"
 ancrel.14006.a:0 "Изучить перспективную технологию."
 ancrel.14006.a.tooltip:0 "Вперед, к победе! Наши воины всегда должны быть готовы рисковать собой."
 ancrel.14006.b:0 "Отказаться от опасной технологии."
 ancrel.14006.b.tooltip:0 "На свете есть тайны, которым лучше оставаться нераскрытыми."

