 appeased_populace:0 "Успокоенное население"
 appeased_populace_desc:0 "Принятие требований миграции между измерениями успокоило обитателей этого мира."
 angered_populace:0 "Недовольное население"
 angered_populace_desc:0 "Отказ в праве на миграцию между измерениями возмутил население этого мира."
 stolen_great_work:0 "Кража шедевра"
 stolen_great_work_desc:0 "Шедевр из зеркального измерения гордо выставлен на этом мире рядом с его точной копией."
 multiple_stolen_great_works:0 "Кража шедевров"
 multiple_stolen_great_works_desc:0 "Стены этого мира украшает множество шедевров из вселенной-бета."
 offloaded_optimization:0 "Оптимальное распределение"
 offloaded_optimization_desc:0 "Перевод рутинных вычислений в мир-бета позволил значительно увеличить наши производственные мощности."

