 ancrel.10100.option.fm_enough:0 "Мы найдем тому, что мы уже узнали, достойное применение."
 ancrel.10100.option.fm_delve_deeper:0 "Копайте глубже. Мы должны знать все, что было известно им."

 VULTAUM_SECRETS_2:0 "Глубже вникнуть в секреты вультаумцев"
 VULTAUM_SECRETS_2_DESC:0 "Нельзя прекращать поиски истины только из-за того, что нас пугают последствия. То, что узнали вультаумцы, уничтожило их картину мира.\n\nМы не боимся правды."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "Похоже, вультаумцы все-таки могли быть правы.\n\nМы повторили их эксперименты и пришли к аналогичным выводам. Существует умеренная вероятность того, что мы на самом деле существуем в симулируемом мире.\n\nУ нас недостаточно данных, чтобы предположить, зачем это кому-либо могло быть нужно. Очевидно, столь жестокая и холодная вселенная была создана не просто ради развлечения.\n\nПоследствия данных открытий имеют основополагающее значение, и мы уповаем на вашу мудрость касательно того, что нам делать дальше."

 ancrel.10110.option.fm_suppress:0 "Это вызывает беспокойство. Не оглашайте полученные сведения."
 ancrel.10110.option.fm_public:0 "Население имеет право знать."
 artifact_vultaum_research_completed_public_tooltip:0 "Такое откровение §Rвзволновало§! общественность.\n§Y$artifact_vultaum_research$§! заменяются на следующее:"

 ancrel.10111.name:0 "Неутешительная новость"
 ancrel.10111.desc:0 "С сожалением сообщаем, что [leading_vultaum_research_scientist.GetAXX:учёный|||fem:учёная] [leading_vultaum_research_scientist.GetName] очень тяжело [leading_vultaum_research_scientist.GetAXX:воспринялый|||fem:воспринялая] решение завершить исследования, связанные с вультаумцами.\n\nПроследние записи в [leading_vultaum_research_scientist.GetHerHis] дневнике похожи на бред сумасшедшего, а [leading_vultaum_research_scientist.GetAXX:сам|||fem:сама] [leading_vultaum_research_scientist.GetSheHe] [leading_vultaum_research_scientist.GetAXX:решил|||fem:решила] «продолжить исследования», совершив самоубийство."

 ancrel.10112.name:0 "Снятие стресса"
 ancrel.10112.desc:0 "Согласно отчётам, [leading_vultaum_research_scientist.GetName] сильно [leading_vultaum_research_scientist.GetAXX:изменился|||fem:изменилась] из-за исследований, связанных с вультаумцами.\n\nТеперь [leading_vultaum_research_scientist.GetHerHim] нет равных в логике, что очень помогает нашим исследованиям, но [leading_vultaum_research_scientist.GetSheHe] [leading_vultaum_research_scientist.GetAXX:начал|||fem:начала] злоупотреблять алкоголем."

 ancrel.10113.name:0 "Прорыв"
 ancrel.10113.desc:0 "Согласно отчётам, [leading_vultaum_research_scientist.GetName] [leading_vultaum_research_scientist.GetAXX:принёс|||fem:принесла] значительную пользу нашему проекту. [leading_vultaum_research_scientist.GetHerHimCap] нет равных в логике, что очень помогает нашим исследованиям."

