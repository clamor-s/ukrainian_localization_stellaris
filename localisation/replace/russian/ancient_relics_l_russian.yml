 district_rw_farming:0 "Сельскохозяйственный сегмент"
 district_rw_farming_plural:0 "Сельскохозяйственные сегменты"
 district_rw_farming_desc:0 "В этой секции мира-кольца простираются бесконечные моря сельскохозяйственных угодий, где растет множество продуктов питания."
