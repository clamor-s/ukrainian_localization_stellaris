 vultaum_artifact_research_unlocked:0 "Открыто действие с малыми артефактами: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "Несмотря на фундаментально ошибочные выводы, вультаумцы смогли достичь значительных успехов в области вычислений и виртуальных миров, что существенно поможет нашим собственным исследованиям."
 ancrel.10100.desc_machine:0 "Судя по всему, в своих исследованиях вультаумцы руководствовались некоторыми абсолютно нелогичными концепциями. Однако в области вычислений и виртуальных миров они достигли определенных результатов, которые мы хотим использовать в собственных процедурах."
 ancrel.10100.desc_hive:0 "Вультаумцы были одержимы концепцией реальности и виртуальных миров. Большая часть их открытий для нас бесполезна, но, по крайней мере, их исследования в области вычислений могут помочь в наших собственных."
 ancrel.10100.desc_fm:0 "Что касается вычислений и виртуальных миров, здесь вультаумцы были непревзойденными мастерами. Их открытия существенно помогут нашим собственным исследованиям в этих областях.\n\nОднако выводы, к которым они пришли, вызывают беспокойство. На первый взгляд они кажутся фундаментально ошибочными и абсурдными, но при более внимательном изучении в них начинают проглядывать зерна истины.\n\nЕсли мы хотим глубже вникнуть в этот вопрос, то нам потребуются дополнительное время и ресурсы."

 artifact_vultaum_research_completed_suppressed:0 "Секреты народа вультаум"
 artifact_vultaum_research_completed_suppressed_desc:0 "Вультаумские архивы значительно расширили наши знания о вычислениях. Мы использовали их для создания искусственных виртуальных миров для всеобщего развлечения."
 artifact_vultaum_research_completed_public:0 "Более глубокие секреты вультаумцев"
 artifact_vultaum_research_completed_public_desc:0 "В вультаумских архивах делается предположение, что мы живем в симуляции. Если принять данную концепцию реальности, мы можем в собственных интересах использовать определенные лазейки для понимания принципов ее функционирования."
