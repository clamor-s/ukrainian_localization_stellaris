 sm_zroni_storm_caster_desc:0 "Создатель бурь — не совсем технология зрони. Мы всего лишь поняли, что воздействие на зро экстремальных условий приводит к хаотическому высвобождению потенциальной энергии. Это вызывает различные опасные возмущения и явления. Спустя несколько крайне поучительных несчастных случаев мы открыли способ подчинить эту энергию себе с помощью кристаллов производства зрони. Теперь мы можем вызвать мощную психобурю в любой звездной системе.\n"
