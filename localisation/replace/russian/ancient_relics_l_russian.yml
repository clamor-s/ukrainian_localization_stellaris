 r_dragon_trophy_desc:0 "Трофей, знаменующий нашу победу над мерзким эфирным драконом. Если бы не его огромный размер, хорошо смотрелся бы на стене."
 r_khans_throne:0 "Трон хана"
 r_khans_throne_desc:0 "Этот предмет мебели на самом деле является троном, который Великий хан занимал, когда правил Ордой. Он был найден среди обломков флагмана Великого хана после его уничтожения."
 khans_throne_passive_effect:0 "Дает доступ к шаблону подданного §Y$preset_satrapy$§!."
 r_worm_scales:0 "Чешуя Червя"
 r_worm_scales_desc:0 "Светящаяся и до сих пор теплая на ощупь. Чешуя издает низкочастотное гудение, необъяснимое с точки зрения науки."
 r_rubricator:0 "Рубрикатор"
 r_rubricator_desc:2 "Этот крошечный куб помещается на ладони, но содержит информацию о бесчисленном множестве отсканированных инопланетных артефактов, среди которых есть почти ровесники вселенной. Куб может воссоздавать их бесконечно. Неизведанное еще никогда не было так близко!"
 r_omnicodex:0 "Омникодекс"
 r_omnicodex_desc:0 "Несколько тысячелетий назад доброжелательная раса киборгов решила обеспечить сохранение биологической жизни посредством отбора представителей каждой расы в галактике и сбора информации о них, чтобы в случае вымирания оставался шанс восстановить популяции. Хотя в конечном итоге их цель по спасению галактики была сорвана глупыми фанатиками и отвратительным коллективным разумом, их наследие продолжает жить."
 r_galatron:0 "Галатрон"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "Топограф"
 r_surveyor_desc:0 "Невероятно мощное сканирующее устройство, в основе которого лежит технология, которую невозможно воссоздать. Его происхождение окутано тайной, ведь вряд ли его создали добывающие дроны, которые и были его последними владельцами."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "Миниатюрная галактика"
 r_galaxy_desc:0 "Эта миниатюрная галактика была создана цивилизацией, известной лишь под названием «воюющая сторона № 3», которая затем использовала ее, чтобы вырваться за пределы своего родного мира.\n\nГалактика располагается в непроницаемом подпространственном поле внутри отдельного резервуара, но за деятельностью ее обитателей все-таки можно наблюдать в определенной степени."
 r_prethoryn_queen:0 "Преторианская матка"
 r_prethoryn_queen_desc:1 "Эта захваченная в плен преторианская матка усмирена при помощи нейронных передатчиков. Ее можно использовать для создания крупной преторианской флотилии."
 r_unbidden_warlock:0 "Колдун из другого измерения"
 r_unbidden_warlock_desc:0 "Псионическая энергия этого захваченного экстрамерного существа поддерживала межпространственный портал между его измерением и нашим, пока портал не был разрушен.\n\nТеперь это существо, ставшее нашим пленником, вынудили использовать его силу для повышения субсветовой скорости наших кораблей и дальности действия наших прыжковых двигателей."
 r_contingency_core:0 "Изолированное ядро Контингенции"
 r_contingency_core_desc:0 "Это изолированное ядро центрального компьютера Контингенции удалось найти среди обломков их последнего Мира Машин. Оно значительно ускоряет процесс создания роботов и строительства мегасооружений."
 relic_contingecy_core:0 "Позволяет построить по §G1§! дополнительному мегасооружению каждого типа."
 r_zro_crystal:2 "Псионический архив"
 r_zro_crystal_desc:1 "Этот кристалл зро — псионический архив, который вмещает разум существа по имени §Y$relic_zro_entity_name$§!. Иногда к нему можно обращаться за помощью."
 r_severed_head:0 "Голова Зарклана"
 r_severed_head_desc:1 "Отрывок из «Символов поклонения» (102-е издание):\n\nЗАРКЛАН\nЗнаменитая священная личность неопределенной расы, которой поклонялись как божественному пророку представители по крайней мере семи различных галактических религий во время Четвертого междуцарствия (32-й цикл Кавабха). Конечная судьба неизвестна, но после 38-го цикла упоминания в исторических записях прекращаются. Как минимум с начала 41-го цикла об историчности Зарклана ведутся жаркие споры, и сегодня многие считают его сказкой или легендой."
 r_severed_head_passive:0 "Позволяет заселять §Yсвященные миры§!."
 r_ancient_sword:0 "Клинок Охотницы"
 r_ancient_sword_desc:1 "Древнее, но хорошо сохранившееся оружие, изготовленное из какого-то неведомого материала. Оно слегка вибрирует от едва сдерживаемой псионической энергии."
 r_reality_perforator:0 "Вультаумский перфоратор реальности"
 r_reality_perforator_desc:0 "Плотная и невероятно тяжелая сфера из неизвестного материала. Вультаумцы считали, что это устройство было способно на короткое время дестабилизировать симулированную реальность, в которой они, по их мнению, были заключены, давая возможность мельком увидеть реальный мир.\n\nПравда это или нет, но при активации эта сфера позволяет управлять незначительными аспектами реальности внутри локального «пузыря». Эффект кратковременный, так как вселенная, похоже, стремится вернуться в исходное состояние, но если сделать это в нужный момент, то наши флотилии смогут получить решающее преимущество."
 r_pox_sample:0 "Штамм яворианской чумы"
 r_pox_sample_desc:0 "Образец страшной яворианской чумы, полностью уничтожившей расу ирассианцев. Хотя вирус, вызывающий заболевание, безвреден для большинства других форм жизни, он обладает множеством уникальных генетических свойств, причем некоторые из них могут продлить жизнь большинства органических существ.\n\nВирус также может быть использован для создания нового штамма яворианской чумы, который будет заразен для неирассианцев. Хотя он не будет столь опасным или смертельным, как изначальная болезнь для ирассианцев, он все равно может стать мощным биологическим оружием."
 r_cryo_core:0 "Юутское криоядро"
 r_cryo_core_desc:0 "Поскольку юуты так и не узнали о существовании гиперпространства, для межзвездных путешествий им пришлось рассчитывать только на свою долгую продолжительность жизни и криогенные технологии. Этот прототип криоядра был создан юутскими учеными незадолго до того, как их империя пала перед нашествием джаббардени.\n\nС текущим уровнем развития наших технологий мы еще не скоро сможем воссоздать криополе, создаваемое этим ядром. "
 r_cryo_core_effect:0 "Новые колонии начинают с §Yодним§! дополнительным £pops£ поселением."

 r_war_forge:0 "Военная кузница Сайбрекса"
 r_war_forge_desc:1 "Относительно небольшая мобильная военная кузница, последняя в своем роде во вселенной. Это реликвия с тех времен, когда Сайбрекс объявил галактике войну, прежде чем Корректировка заставила его измениться.\n\nСайбрекс навсегда отключил возможность производства военных машин в этой кузнице, но она все еще может перерабатывать большие объемы минералов в сплавы."

 cybrex_warform:0 "Боевая форма Сайбрекса"
 cybrex_warform_desc:0 "Этот титанический робот, что возвышается над зданиями, оснащен таким количеством оружия, что может стирать с лица планет целые города."
 relic_cybrex_passive:0 "Позволяет вам строить в столице следующие армии: §Y$cybrex_warform$§!"
