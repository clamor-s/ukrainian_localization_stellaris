 # Technologies

 archaeostudies:0 "Археоисследования"
 archaeostudies_desc:0 "Технологические тайны прошлого так и ждут, чтобы их открыли."
 tech_archaeostudies:0 "Археоисследования"
 tech_archaeostudies_desc:0 "Эта новая научная дисциплина занимается прикладным применением древних артефактов. Мы далеко не первая цивилизация, дотянувшаяся до звезд. Немного труда — и наследие предков будет служить нам."

 tech_secrets_cybrex:0 "Добывающий центр Сайбрекса"
 tech_secrets_cybrex_desc:0 "При строительстве мира-кольца для Сайбрекса разведку и добычу орбитальных ресурсов вели высокопроизводительные добывающие дроны. Их чипы памяти и датчики можно приспособить под наши собственные дроны, чтобы алгоритмы тысячелетней давности продолжили приносить пользу."
 tech_secrets_league:0 "Реестры Первой лиги"
 tech_secrets_league_desc:0 "Первая лига в период своего расцвета затмевала даже крупнейшие государства современности. Бесперебойную работу государственной машины обеспечивала безукоризненная бюрократия, полагавшаяся на квантовые реестровые массивы для сортировки и хранения документов."
 tech_secrets_irassian:0 "Ирассианские верфи"
 tech_secrets_irassian_desc:0 "Космическому флоту ирассианцев невозможно было что-либо противопоставить. С их стапелей непрерывным потоком сходили военные и торговые корабли, что в конце концов и погубило эту великую империю: такой огромный флот, со временем ставший хребтом, на котором держалось государство, невозможно было поместить на карантин и спасти от смертельной болезни."
 tech_secrets_vultaum:0 "Вультаумский вычислитель реальности"
 tech_secrets_vultaum_desc:0 "Вультаумские вычислители реальности — уникальные обрабатывающие устройства для изучения непосредственно вселенной не совсем с помощью физики, но скорее через попытки провести инженерный анализ ее исходного кода и найти сбой, позволяющий обрушить всю окружающую симуляцию."
 tech_secrets_yuht:0 "Астрономический интерферометр юутов"
 tech_secrets_yuht_desc:0 "Юуты — удивительная раса: они были одержимы идеей поиска другой разумной жизни, но при этом отказывались признавать ее существование. Юуты настолько решительно были настроены опровергать любые признаки существования инопланетян, что это не могло не отразиться на их технологиях. Впрочем, если внести некоторые доработки и провести калибровку, то их мощные комплексы обнаружения еще можно восстановить."
 tech_secrets_baol:0 "Органический завод баол"
 tech_secrets_baol_desc:0 "Организм баол производит инструменты достаточно любопытным образом: ввиду своей природной неторопливости эта раса просто выращивает все необходимое из органической материи в специальных комплексах — наполовину садах, наполовину заводах. Если внести некоторые генетические изменения, мы также сможем выращивать различные товары и инструменты среди обычных культур."
 tech_secrets_zroni:0 "Создатель бурь зрони"
 tech_secrets_zroni_desc:0 "Зро — удивительный элемент, подверженный беспорядочным выбросам энергии. Если подобрать правильные артефакты, то с его помощью можно будет подпитывать пространственные бури в целых звездных системах."

 tech_archaeoshield:0 "Древнее замедляющее поле"
 tech_archaeoshield_desc:0 "Это замедляющее поле, работающее на энергии древних артефактов, покрывает бо́льшую площадь, чем обычные щиты, и замедляет время в точке соприкосновения. Благодаря этому щиты эффективнее рассеивают энергию от вражеских атак."
 tech_archaeoarmor:0 "Древняя импульсная броня"
 tech_archaeoarmor_desc:0 "Ионизированные бронелисты можно снабдить реактивным зарядом, чтобы с помощью магнитного отталкивания и проецирования поля уменьшить энергию от попаданий."
 tech_archaeo_detection_scrambler:0 "Древний постановщик помех"
 tech_archaeo_detection_scrambler_desc:0 "Система, посылающая сигналы и рассеивающая свет на точно подобранной длине волны, может вызывать ослабляющую интерференцию и, по сути, заглушать вражеские системы наведения."
 TECH_UNLOCK_SCRAMBLER_TITLE:0 "$TECH_UNLOCK_COMPONENT_LINE$ $tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC:0 "$tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart:0 "Древний бастион"
 tech_archaeo_rampart_desc:0 "Оборонительные платформы — экономически выгодные сооружения, тем не менее требующие контроля из центра управления. Если мы укрепим космическую базу на случай нападения и максимально расширим сеть независимых орбитальных укреплений, у нас будет больше времени, чтобы послать подкрепления."
 tech_archaeo_titan_beam:0 "Древний «Разрушительный взгляд»"
 tech_archaeo_titan_beam_desc:0 "Огромная огневая мощь на средней дистанции позволит нашим титанам проламывать вражеские ряды. Когда-то на мощи этих древних пушек выросла целая галактическая империя."
 tech_archaeo_overcharger:0 "Древний усилитель щита"
 tech_archaeo_overcharger_desc:0 "Благодаря древним стабилизирующим катушкам и компенсаторам на щиты можно подавать дополнительную мощность, не опасаясь последствий. Помимо того что силовое поле станет крепче, некоторые вражеские снаряды будут просто испаряться."
 tech_archaeo_refinery:0 "Древняя фабрика переработки"
 tech_archaeo_refinery_desc:0 "КПД этого перерабатывающего оборудования тысячелетней давности превышает 100%. Мы не понимаем, как оно устроено, но прирост продуктивности более чем существенный."
 tech_archaeo_pk_devolving_beam:0 "Деградационный луч"
 tech_archaeo_pk_devolving_beam_desc:0 "Огромное орудие, способное окутать целую планету энергией, стирающей разум и возвращающей почти всю разумную жизнь в предразумное состояние. По оценкам инженеров, после некоторой доработки этими же частицами можно будет стирать банки памяти и отключать роботов."
 tech_archaeo_mass_drivers:0 "Древние макробатареи"
 tech_archaeo_mass_drivers_desc:0 "Эти невероятных размеров пушки стреляют относительно медленными, но крайне разрушительными снарядами. Заряжать их можно чем угодно — от металлолома до обломков астероидов."
 tech_archaeo_lasers:0 "Древний кавитационный обрушитель"
 tech_archaeo_lasers_desc:0 "Это высокомощное оружие при попадании вызывает ужасные микрообрушения. Броня цели разогревается до огромных температур и разрушается изнутри."
 tech_archaeo_point_defence:0 "Древний оборонительный метатель сетей"
 tech_archaeo_point_defence_desc:0 "Эти древние батареи — превосходное средство для отслеживания и сбивания ракет: с помощью древних прогнозирующих алгоритмов они сплетают оборонительную противоракетную сеть."
 tech_archaeo_missiles:0 "Древняя система наноракетного огня"
 tech_archaeo_missiles_desc:0 "Стабилизированные благодаря древней технологии заряды частиц позволяют нам создавать целые рои из крохотных ракет с достаточно внушительной боевой частью. Они способны преодолеть почти любую систему ПВО."
 tech_archaeo_mass_accelerator:0 "Древняя сатураторная артиллерия"
 tech_archaeo_mass_accelerator_desc:0 "За один выстрел это орудие выбрасывает целый залп древних и очень маленьких ионизированных сфер. Они заряжаются при контакте с большинством силовых полей, пронзая их насквозь. От попыток использовать эти сферы в ювелирном деле пришлось отказаться, когда в результате сбоя расплавилась целая лаборатория."
 tech_archaeo_strike_crafts:0 "Древние дроны-бурильщики"
 tech_archaeo_strike_crafts_desc:0 "Эти высокоскоростные дроны снаряжены древними добывающими лазерами, способными прорезать почти любой бронелист. Такой технологии место не только в шахтерском деле."


