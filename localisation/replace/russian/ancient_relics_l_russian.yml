 TUTORIAL_RELICS_VIEW_TITLE:0 "Реликвии и малые артефакты"
 TUTORIAL_RELICS_VIEW_DESC:2 "На экране «Реликвии» можно просмотреть и активировать наши §Yреликвии§!, а также принять решения, связанные с использованием §Yмалых артефактов§!. Решения, помеченные как «(Планетарное решение)», показаны здесь только для справки и приводятся в действие на экране «Планетарное решение»."

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "Окно археологии"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "В окне археологии показана подробная информация о выбранном в данный момент §Yместе археологических раскопок§!. После продвижения вы в любой момент можете вернуться и прочитать сведения предыдущих этапов, нажимая на значки рун.\n\nДля разгадки секретов места раскопок ученый должен совершить §Yпрорыв§!, позволяющий пройти каждый этап. Ученые с подходящими §Yчертами и более высоким уровнем навыка§! делают это быстрее, а более высокая сложность замедляет процесс раскопок. Любой ученый, который исследует место раскопок достаточно долго, собирает §Yподсказки§!, которые увеличивают вероятность прорыва."

