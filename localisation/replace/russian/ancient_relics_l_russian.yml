 district_rw_city:0 "Городской сегмент"
 district_rw_city_plural:0 "Городские сегменты"
 district_rw_city_desc:0 "Эта секция мира-кольца изобилует городскими центрами, которые обеспечивают офисных работников жилой и рабочей площадью."
 district_rw_hive:0 "Сегмент улья"
 district_rw_hive_plural:0 "Сегменты улья"
 district_rw_hive_desc:0 "В высотных зданиях, простирающихся в этой секции мира-кольца, трутни собираются в нерабочее время для восстановления сил и поглощения питательных веществ."
