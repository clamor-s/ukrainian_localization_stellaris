 unrest.155.name:0 "$unrest_title$ объединение рабов на планете [revolt_planet.GetName]"
 unrest.155.desc:0 "Тайные ночные собрания рабов, повышенный уровень неповиновения хозяевам и пропажа вещей могут говорить только об одном. Рабы на планете [revolt_planet.GetName] становятся более радикальными, распространяя инакомыслие и раздор среди себе подобных, а также вызывая страх у остальной части населения. Что бы они ни задумали, хорошего ждать не приходится. "
 unrest.155.a:0 "Требуется принять меры."
 unrest.160.name:0 "$unrest_title$ восстание рабов на планете [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "Рабы на планете [revolt_planet.Planet.GetName] объединились и начали открытое вооруженное восстание против местного руководства. Ситуация быстро обострилась, так как силы повстанцев нанесли одновременный удар по нескольких ключевым целям. Теперь судьба планеты зависит от наших обороняющихся войск. Если они потерпят неудачу, то мы потеряем планету [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "Подавить восстание!"
 unrest.160.a.tooltip:0 "Армии рабов попытаются захватить планету."
 unrest.165.name:0 "Рабы усмирены"
 unrest.165.desc:0 "Радикальные элементы на планете [revolt_planet.Planet.GetName] усмирены, и рабы вернулись туда, где им самое место."
 unrest.165.a:0 "За работу..."
 unrest.167.name:0 "Планета [revolt_planet.Planet.GetName] потеряна"
 unrest.167.desc:0 "Произошло нечто немыслимое. Наши войска на планете [revolt_planet.Planet.GetName] потерпели поражение, а последние из наших верных подданных были беспощадно казнены рабами-мятежниками, которые затем объявили независимость. Это мрачный день в истории расы [From.GetSpeciesName]."
 unrest.167.a:0 "Мы вернемся с мощной армией забрать то, что принадлежит нам."
 unrest.167.b:0 "Может быть, это и к лучшему..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Приветствуем вас, [Root.GetSpeciesName]! Мы борцы за свободу — бывшие рабы государства [old_owner.GetName], в котором мы хлебнули немало горя из-за того, что творил наш правитель — [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Мы уже давно восхищаемся вашими принципами равенства, которые у себя на родине мы называем «принципы [new_owner.GetSpeciesAdj]», и мы разделяем ваши ценности. Мы отделились и желаем присоединиться к вашей державе, если вы не против."
 unrest.168.a:0 "Присоединяйтесь к нам. Здесь мы все равны."
 unrest.168.a.tooltip:0 "[old_owner.GetName] получит уведомление, что мы приняли их бывших рабов."
 unrest.168.b:0 "Нам не нужна еще одна планета."
 unrest.169.desc:0 "Мы хотели бы сообщить вам, что борцы за свободу с планеты [revolt_planet.GetName] присоединились к нашей державе и теперь пользуются всеми преимуществами статуса полноправного гражданина, включая нашу защиту. Вы больше не будете попирать их права."
 unrest.169.a:0 "Не задирайте слишком высоко нос."
 unrest.169.b:0 "Все ваши права будут попраны нами."
 unrest.169.c:0 "Поздравляем. Теперь они ваша проблема."
