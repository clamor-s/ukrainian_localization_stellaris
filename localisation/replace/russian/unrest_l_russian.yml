 unrest.55.name:0 "На мире [Root.GetName] зреет восстание"
 unrest.55.desc.standard:1 "Население мира [Root.GetName] уже долгое время недовольно нашим правлением. Но теперь наглость местных диссидентов перешла всяческие границы: они уже открыто требуют независимости от государства [Root.Owner.GetName]. Возможно, нам придется продемонстрировать силу, чтобы удержать контроль над колонией."
 unrest.55.desc.slave:1 "Тайные ночные собрания рабов, повышенный уровень неповиновения хозяевам и пропажа вещей могут говорить только об одном. Рабы на [Root.GetPlanetMoon]е [Root.GetName] становятся более радикальными, распространяя инакомыслие и раздор среди себе подобных, а также вызывая страх у остальной части населения. Дошло до того, что они перешептываются о свободе и независимости от мира [Root.Owner.GetName]. Возможно, нам придется продемонстрировать силу, чтобы удержать контроль над колонией."
 unrest.55.desc.gestalt_standard:0 "Единицы мира [Root.GetName] отказываются признавать контроль государства [Owner.GetGovernmentName]. Но теперь наглость местных диссидентов перешла всяческие границы: они уже открыто организовали движение за «независимость». Возможно, нам придется продемонстрировать силу, чтобы удержать контроль над колонией."
 unrest.55.desc.gestalt_breakaway_gestalt:0 "Девиантные элементы мира [Root.GetName] всё хуже поддаются контролю со стороны государства [Owner.GetGovernmentName]. Если мы не вычистим их мысли о независимости и не восстановим контроль, удержать колонию будет непросто."
 unrest.55.A:0 "Придется разобраться с ними."

