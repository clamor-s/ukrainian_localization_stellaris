 situation_planetary_revolt_monthly_change_tooltip:1 "Чем сильнее волнения в мире §Y[Target.GetName]§! и населеннее [Target.GetPlanetMoon]а, тем быстрее прогресс §Yинцидента§!. На продвинутых этапах инцидента другие колонии и империи могут пообещать поддержку мятежникам, из-за чего предотвратить восстание станет сложнее.\n\nЧтобы замедлить прогресс, можно повысить £stability£ §Yстабильность§!, снизить £unemployment£ §Yбезработицу§!, разместить £defense_army£ §Yармии§! в гарнизоне мира или усилить §Yкосмическую базу§!.\n\n§YПереселение§! £pop£ жителей [Target.GetName] ускорит прогресс восстания."
