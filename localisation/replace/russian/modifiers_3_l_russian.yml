 harmonious_tune: "Гармоничная мелодия"
 harmonious_tune_desc: "Все должны служить коллективу. Эта мелодия помогает стабилизировать связь между нашими дронами и остальным ульем."
 ####################################
 #Edicts
 ####################################
 edict_masters_writings_politics: "Наказы Учителя: Всеобщее благо"
 edict_masters_writings_politics_desc: "Перевод учений инопланетного философа. Следуя ее советам о том, как объединить государство с помощью самопожертвования, мы можем резко улучшить инфраструктуру.\n\n«Сильная империя зиждется на добровольном отказе от лишних благ, но только если каждый гражданин готов разделить эту ношу». — Телиса Сказительница\n\n"
 edict_masters_writings_philosophy: "Наказы Учителя: Философский взгляд на мир"
 edict_masters_writings_philosophy_desc: "Перевод учений инопланетного философа. Они содержат выводы и размышления о смысле жизни и предназначении вселенной. Следуя этим советам, наши правители смогут принимать более обоснованные решения.\n\n«Ответ на вопрос о сути вселенной сокрыт не в нас, но это не умаляет нашего желания его отыскать. Мы должны стремиться к единству, если хотим найти ответ о природе всего сущего». — Телиса Сказительница\n\n"
 edict_masters_writings_diplomacy: "Наказы Учителя: Дипломатическое доверие"
 edict_masters_writings_diplomacy_desc: "Перевод учений инопланетного философа. Ее воспоминания о дипломатических переговорах могут послужить хорошей основой нашей дипломатии.\n\n«Встречи с детьми вселенной подчас пугают, но в конечном итоге они дарят надежду. Помогайте вашим соседям и наслаждайтесь их присутствием, ведь они спасают вас от изоляции в пустоте». — Телиса Сказительница\n\n"
 edict_masters_writings_war: "Наказы Учителя: Враждующие государства"
 edict_masters_writings_war_desc: "Перевод учений инопланетного философа. Ее рассказы о войне и описания военных стратагем могут стать отличным пособием для подготовки наших военных.\n\n«Добиться единства труднее всего, поскольку самодостаточность часто порождает границы. Такие преграды нужно уничтожать, и это многих страшит. Иногда нужно разрушить что-то до основания, чтобы потом создать из пепла нечто более прочное». — Телиса Сказительница\n\n"
 edict_improved_work_environment: "Улучшенные условия труда"
 edict_improved_work_environment_desc: "Если мы потратим время и ресурсы на улучшение условий труда наших граждан, то повысим производительность и настроение работников.\n\n"
 edict_renewable_energy: "Улучшенная выработка энергии"
 edict_renewable_energy_desc: "Мы можем еще жестче ограничить применение токсичных видов топлива и невозобновляемых ресурсов, чтобы стимулировать поиски новых методов выработки энергии. Это поможет нам приблизиться к идеальному энергетическому циклу и сохранить окружающую среду.\n\n"
 edict_super_sensors: "Усиленные поисковые сенсоры"
 edict_super_sensors_desc: "Разработав мощные сенсоры, мы собрали достаточно информации, чтобы направить дополнительные ресурсы на совершенствование наших поисковых усилий. Это поможет нашим техникам быстрее выявлять важные объекты на границах наших систем.\n\n"
 ####################################
 #Planet Modifiers
 ####################################
 acid_jungles: "Кислотные джунгли"
 acid_jungles_desc: "Эволюция создала деревья и траву, которые выделяют кислоту и делают местность опасной для путешествий и проживания."
 ex_planet: "Бывшая планета"
 ex_planet_desc: "Этот пояс астероидов когда-то был планетой с зарождавшейся жизнью."
 ship_graveyard: "Кладбище звездолетов"
 ship_graveyard_desc: "Множество звездолетов погибло здесь, создав своего рода кладбище, где можно поживиться полезными материалами."
 ai_fleet: "Останки ИИ-флотилии"
 ai_fleet_desc: "Флотилия, которой управлял ИИ, потерпела крушение на этой планете. Мы можем извлечь из нее ценные инженерные данные."
 irradiated_wasteland: "Радиоактивная пустошь"
 irradiated_wasteland_desc: "Эта планета подверглась ядерной бомбардировке, и многие ее районы опасны для большинства живых существ."
 ancient_one: "Древнее существо"
 ancient_one_desc: "Доминирующей формой жизни этой планеты является древнее существо, живущее глубоко под водой."
 food_rich_planet: "Питательная еда"
 food_rich_planet_desc: "Флора этой планеты богата питательными веществами, повышающими качество жизни."
 super_sensor_array: "Превосходная матрица датчиков"
 super_sensor_array_desc: "Мощная матрица датчиков значительно расширяет зону наблюдения за окрестностями."
 horse_powered_factories_low: "Эксплуатация труда животных"
 horse_powered_factories_medium: "Вынужденный труд животных"
 horse_powered_factories_high: "Добровольный труд животных"
 horse_powered_factories_low_desc: "Одомашненные четвероногие существа облегчают условия труда, хотя их используют помимо их воли."
 horse_powered_factories_medium_desc: "Одомашненные четвероногие существа облегчают условия труда, хотя они работают с неохотой."
 horse_powered_factories_high_desc: "Дружественные четвероногие существа облегчают условия труда."
 fallen_robots: "Останки роботов"
 fallen_robots_desc: "На этой планете есть древние роботы, созданные вымершей цивилизацией, они обеспечат нас материалами для технического анализа."
 society_animal_life: "Странные животные"
 society_animal_life_desc: "Эту планету населяют особенно странные животные. Это — отличный шанс провести социологические исследования."
 hostile_animal_life: "Опасные животные"
 hostile_animal_life_desc: "Враждебные животные, обитающие на этой планете, не рады нас видеть."
 shifting_sands: "Ползучие пески"
 shifting_sands_desc: "Эта пустынная планета состоит из текучего мелкого песка, сильно затрудняющего строительство."
 liquid_sands: "Жидкие пески"
 liquid_sands_desc: "Вся эта планета покрыта настолько мелким песком, что своими свойствами он напоминает жидкость. Странные сочетания минералов открывают новые горизонты для исследователей."
 abandoned_mining: "Заброшенная добывающая станция"
 abandoned_mining_desc: "На орбите этой планеты когда-то находилась старая добывающая станция, а значит, здесь могут быть полезные ископаемые."
 gas_rich_planet: "Богатые залежи газа"
 gas_rich_planet_desc: "Постройте колонию на этой планете, чтобы начать добычу ресурсов.\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz: "Активная добыча газа"
 gas_rich_planet_fo_realz_desc: "Мы ведем активную добычу редких полезных ископаемых на этой планете, чтобы увеличить выработку энергии."
 gas_responsible_mining: "Экономная добыча газа"
 gas_responsible_mining_desc: "Сэкономив ценные, но редкие залежи газа на этой планете, мы сделаем выработку энергии более эффективной в долгосрочной перспективе."
 suppressed_opposition: "Подавленная оппозиция"
 suppressed_opposition_desc: "Определенная часть населения этой планеты подвергалась жестоким преследованиям за оппозиционное отношение к правительству."
 scared_population: "Испуганное население"
 scared_population_desc: "Население работает в страхе, что инопланетная фабрика заберет новые жизни."
 secured_factory: "Проверка безопасности на инопланетной фабрике"
 secured_factory_desc: "Чтобы убедиться в том, что на инопланетной фабрике безопасно работать, требуются денежные и трудовые затраты."
 fear_as_control: "Железное правило"
 fear_as_control_desc: "Преступники были наказаны с целью побуждения граждан к действию."
 fear_as_control_militarist: "$fear_as_control$"
 fear_as_control_militarist_desc: "$fear_as_control_desc$"
 infectious_disease: "Инфекционная болезнь"
 infectious_disease_desc: "В высшей степени заразная болезнь вырвалась на свободу, проявляясь во все новых формах и подвергая опасности население."
 pyramid_wars: "Война Небеснорожденного"
 pyramid_wars_desc: "Население начало полномасштабную войну из-за религиозного конфликта, связанного с истинной природой «Небеснорожденного»."
 syndaw_automated_work: "Автоматизированные рабочие процессы"
 syndaw_automated_work_desc: "Обоснованный или нет, страх безработицы охватил эту планету."
 syndaw_unfriendly_robots: "Сложности интеграции роботов"
 syndaw_unfriendly_robots_desc: "Напряженность между роботизированным и органическим населением на планете ухудшила £unity£ производство единства."
 syndaw_research_malus: "Отказ ИИ"
 syndaw_research_malus_desc: "Лабораторная система искусственного интеллекта, занимавшаяся социологическими исследованиями, вышла из строя и будет заменена."
 snake_infestation: "Опустошительное вторжение"
 snake_infestation_desc: "Змеи! Повсюду змеи! Пока мы с ними не разберемся, будет не до работы!"
 energy_poor: "Сокращение выработки энергии"
 energy_poor_desc: "Не хочется вас пугать, но змеи обвились вокруг генераторов и высасывают из них энергию."
 mining_equipment_offline: "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc: "$snake_infestation_desc$"
 locust_planet_cracked: "Расколотая планета"
 locust_planet_cracked_desc: "Колоссальный энергетический выброс уничтожил практически всю жизнь на этой планете, расколов ее. Единственными свидетельствами разумной цивилизации являются дряхлеющая космическая станция и случайные следы под вспоротой поверхностью."
 nascent_locust: "Зарождающаяся саранча"
 nascent_locust_desc: "На этой планете обитает большая популяция крайне плодовитых существ, которых, впрочем, легко уничтожить. Чтобы выжить на поверхности, придется адаптировать инфраструктуру к периодическим атакам гигантских насекомых."
 stratovents: "Стратосферные источники"
 stratoventsc_desc: "Высокие минеральные образования, выбрасывающие газы в атмосферу."
 stratovent_world_modifier_tourism: "Нетронутые стратосферные источники"
 stratovent_world_modifier_tourism_desc: "Эти величественные стратосферные источники остались нетронутыми, чтобы тиянки могли питаться их газами."
 stratovent_world_modifier_refining: "Фабрики переработки на стратосферных источниках"
 stratovent_world_modifier_refining_desc: "Выбросы этих огромных стратосферных источников перенаправляются на переработку в ценные экзотические газы."
 stratovent_world_modifier_tourism_boost: "Платформы на стратосферных источниках"
 stratovent_world_modifier_tourism_boost_desc: "Туризм к стратосферным источникам переживает подъем после строительства обзорных платформ, с которых можно наблюдать за кормлением величественных тиянки."
 stratovent_world_modifier_refining_upg: "Расширенные стратосферные источники"
 stratovent_world_modifier_refining_upg_desc: "Успешные подрывы проложили новые пути для подземных газов, что позволило нарастить производство."
 stratovent_world_modifier_refining_minerals: "Обрушившиеся стратосферные источники"
 stratovent_world_modifier_refining_minerals_desc: "Хотя частичный провал нашей попытки расширить источники снизил производство, он также создал богатые залежи минералов."
