 hallucinogen_removal: "Устранение галлюциногена"
 hallucinogen_removal_DESC: "Попытаемся устранить галлюциноген из атмосферы [Root.GetPlanetMoon]ы [Root.GetName]."
 impact_defence_system: "Система защиты от астероидов"
 impact_defence_system_DESC: "Мы должны изучить вопрос, как лучше всего защитить колонию на [Root.GetPlanetMoon]е [Root.GetName] от частых столкновений с астероидами, ибо это сущее наказание."
 titanic_life_study_normal: "Изучение титанических форм жизни"
 titanic_life_study_normal_DESC: "Изучая титанические формы жизни на [Root.GetPlanetMoon]е [Root.GetName], мы можем надеяться на то, чтобы понять их и, возможно, даже общаться с ними."
 titanic_life_study_mean: "Вскрытие титанических форм жизни"
 titanic_life_study_mean_DESC: "Собирая образцы титанических форм жизни на [Root.GetPlanetMoon]е [Root.GetName], мы вскоре определим, как лучше всего их использовать!"
 titanic_life_study_nice: "Наблюдение за титаническими формами жизни"
 titanic_life_study_nice_DESC: "Внимательно наблюдая за титаническими формами жизни на [Root.GetPlanetMoon]е [Root.GetName], мы надеемся на то, что сможем сосуществовать с ними в мире."
 retaliatory_genome_mapping: "Генетическое картирование в ответ"
 retaliatory_genome_mapping_DESC: "Отправив корабль на родную планету чужаков, мы сможем собрать о них такие же данные, которые они, как мы подозреваем, имеют о нас."
 woodwind_instrument_investigation: "Изучение духового инструмента"
 woodwind_instrument_investigation_DESC: "Таинственный инструмент, похоже, оказывает расслабляющий эффект на наши организмы. Необходимо найти исходный материал, из которого его делают."
 disappearing_pops_project: "Исчезновения на [missing_pops_planet.GetPlanetMoon]е [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC: "Местные органы правопорядка на [missing_pops_planet.GetPlanetMoon]е [missing_pops_planet.GetName] нуждаются в помощи военного ударного отряда, чтобы подавить волнения в ходе расследования недавней серии таинственных исчезновений."
 mystery_cream_project: "Нестарин"
 mystery_cream_project_DESC: "Новый крем против старения «Нестарин» распространяется по государству, как лесной пожар, подавая надежды как средство, действительно стимулирующее регенерацию клеток. Если определить активный агент, то мы могли бы использовать его для обеспечения более длительного эффекта."
 cream_origin_project: "В стремлении к жизни без морщин"
 cream_origin_project_DESC: "Мы должны выяснить происхождение этого крема."
 MAGNETIC_PLANET_RESEARCH_PROJECT: "Изучить таинственную магнитную аномалию на [Root.GetPlanetMoon]е [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC: "Несколько странных магнитных возмущений внесли смятение в жизнь обитателей [Root.GetPlanetMoon]ы [Root.GetName]. До недавнего времени причина их появления была для нас полной загадкой, но благодаря данным, собранным в результате повторяющихся событий, теперь мы сможем понять, в чем там дело."
 ROGUEMOON_PROJECT: "Изучить таинственную луну [Root.GetPlanetMoon]ы [Root.GetName]"
 ROGUEMOON_PROJECT_DESC: "Подробно изучить луну [event_target:roguemoon.Planet.GetName] и постараться выяснить, откуда она появилась."
 DPORTAL_PROJECT: "Исследовать межпространственный портал на [Root.GetPlanetMoon]е [Root.GetName]"
 DPORTAL_PROJECT_DESC: "Изучить, куда ведет межпространственный портал."
 DPORTAL_PROJECT_SCIENCE: "Закрыть портал!"
 DPORTAL_PROJECT_SCIENCE_DESC: "Должен быть способ закрыть портал, и в этом нам поможет наука!"
 DPORTAL_PROJECT_PRAYER: "Закрыть портал!"
 DPORTAL_PROJECT_PRAYER_DESC: "Такой портал точно можно нейтрализовать при помощи положительной энергии!"
 DPORTAL_PROJECT_PSI_PRAYER: "Закрыть портал!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC: "Такой портал точно можно нейтрализовать при помощи псионической энергии!"
 DPORTAL_PROJECT_ROCKS: "Закрыть портал!"
 DPORTAL_PROJECT_ROCKS_DESC: "Возможно, если свалить в портал много камней, то он заблокируется?"
 SNEK_SCIENCE_PROJECT: "Обратиться к науке"
 SNEK_SCIENCE_PROJECT_DESC: "Наука — вот что нам поможет! После продолжительных наблюдений и нескольких научных консилиумов мы решили поискать закономерности в поведении офидов и разработать методику противодействия. Если нам удастся обнаружить признаки использования орудий и адаптивной стратегии, быть может, мы даже сумеем наладить контакт с этими созданиями! Главное — не вмешиваться в их деятельность, ведь это повлияет на результаты эксперимента. Даже если они кусают колонистов и выкачивают энергию из нашей сети…"
 SNEK_WAR_PROJECT: "Обратиться к военным"
 SNEK_WAR_PROJECT_DESC: "Война! Нас ждет война. Мы не знаем, зачем они здесь. Мы не вполне понимаем, чего они добиваются. Но мы точно знаем одно: они нас ненавидят — а значит, мы заставим их бояться нас! Необходимо расставить часовых, составить график патрулирования, вооружиться огнеметами и прочесать каждый дом. Сожжем дотла подколодных змей! Сотрем их в порошок! Мы за ценой не постоим!"
