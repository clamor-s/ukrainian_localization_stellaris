 ring_world_1_MEGASTRUCTURE_DETAILS: "§Y$pc_ringworld_habitable$§! позволяет создать множество планетоподобных зон на основе всех других планет системы, используемых в качестве материалов."
 ring_world_1_CONSTRUCTION_INFO_DELAYED: "Полный мир-кольцо состоит из 4 завершенных секций, каждая из которых эквивалентна огромному идеальному миру."
 ring_world_1: "Место для мира-кольца"
 ring_world_1_DESC: "Этот комплекс послужит перевалочным пунктом, складом ресурсов и жилыми помещениями для сотен тысяч, привлеченных к строительству мира-кольца."
 ring_world_2_intermediate: "Каркас мира-кольца"
 ring_world_2_intermediate_DESC: "Этот первоначальный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью пригодные для жизни секции."
 ring_world_2: "Секция каркаса мира-кольца"
 ring_world_2_DESC: "Эта секция каркаса составляет примерно четверть от общей площади поверхности незавершенного мира-кольца. Работа над меньшей пригодной для жизни секцией еще не завершена."
 ring_world_3_intermediate: "Завершенная секция мира-кольца"
 ring_world_3_intermediate_DESC: "Полностью функциональный и пригодный для жизни мир-кольцо, готовый к заселению благодаря наличию активной биосферы."
 think_tank_0_MEGASTRUCTURE_DETAILS: "Научные лаборатории и базы данных, которыми располагает §Y$think_tank_3$§!, порождают огромные объемы чистой и неразбавленной научной информации."
 think_tank_0: "Место научного комплекса"
 think_tank_0_DESC: "Первоначальное место послужит базой для будущего строительства научного комплекса."
 think_tank_1: "Центр научного комплекса"
 think_tank_1_DESC: "Центральное ядро, оборудованное передовым сингулярным реактором, покроет большую часть потребностей комплекса в энергии. Оно также позволит в дальнейшем подключить исследовательские лаборатории."
 think_tank_2: "Исследовательские крылья научного комплекса"
 think_tank_2_DESC: "В исследовательских крыльях размещается большинство лабораторий и жилые помещения для ученых, а также множество отсеков безопасности, которые позволяют при необходимости полностью блокировать различные зоны."
 think_tank_3: "Научный комплекс"
 think_tank_3_DESC: "Полностью оборудованный и функционирующий научный комплекс."
 think_tank_4: "Комплекс Гройк"
 think_tank_4_DESC: "Этот научный комплекс, получивший название в честь своей изобретательницы, включает нейронный банк, в котором хранится мозг одного из наших лучших исследователей, интегрированный в основной накопитель, что позволяет ему работать с повышенной скоростью."
 #allow_dysons_sphere: "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world: "§HМегасооружение:§! мир-кольцо"
 allow_spy_orb: "§HМегасооружение:§! дозорный комплекс"
 allow_think_tank: "§HМегасооружение:§! научный комплекс"
 ap_master_builders_habitat_size: "§HСреды обитания§!, принадлежащие нашему государству, будут иметь дополнительное место для §Yдвух§! районов."
 allow_edict_consectrated_worlds: "§HРешение:§! сакральный мир\n"
 describe_edict_consectrated_worlds: "§EОсвящение необитаемых миров (до §Yтрех§! штук) повышает §Yпривлекательность принципа Спиритуализм§! и §Yобщеимперские блага§!, а также наращивает производство £unity£ §Yединства§! в соответствии с духовным значением освященных миров.§!"
 allow_machine_worlds: "§HОткрывает параметр терраформирования:§! Мир Машин"
 describe_machine_worlds: "§YМир Машин§! — это особый класс планет, непригодный для большинства органиков, но не ограниченный планетарными особенностями в плане того, сколько £district£ §Yэнергетических§! и §Yгорнодобывающих районов§! они могут содержать. В £pop£ §Yпоселениях§!, находящихся в §Yмирах машин§!, §Yпроизводство ресурсов§! увеличено на §G+10%§!, а §Yиспользование жилья§! снижено на §G10%§!. Любые имеющиеся на планете £district£ §Yсельскохозяйственные районы§! будут уничтожены."
 allow_hive_worlds: "§HОткрывает параметр терраформирования:§! Мир улья"
 describe_hive_worlds: "§YМир улья§! — это особый класс планет, непригодный для поселений без коллективного разума, но не ограниченный планетарными особенностями в плане того, сколько £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yсельскохозяйственных районов§! они могут содержать. §YРайоны улья§! более производительны: в £pop£ §Yпоселениях§!, находящихся в §Yмирах улья§!, §Yпроизводство ресурсов§! увеличено на §G+10%§!."
 ALLOW_PSI_CORPS: "Сооружение: §Y$building_psi_corps$§!."
 ALLOW_PSI_ARMIES: "Теперь можно завербовать §H$psionic_army_plural$§!."
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "§Y$dyson_sphere_5$§! Полностью окружает определенную звезду, преобразуя всю солнечную радиацию в £energy£ энергокредиты."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "$dyson_sphere_5$ Полностью закроет солнце, превратив все планеты системы в безжизненные или замерзшие миры. \n\nТерраформирование в таких системах невозможно."
 dyson_sphere_0: "Место для сферы Дайсона"
 dyson_sphere_0_DESC: "Эта строительная станция служит базой для будущего строительства сферы Дайсона."
 dyson_sphere_1: "Каркас сферы Дайсона"
 dyson_sphere_1_DESC: "Каркас является основой для будущей сферы Дайсона и не производит никакой энергии."
 dyson_sphere_2: "Частичная сфера Дайсона"
 dyson_sphere_2_DESC: "Частично функционирующая сфера Дайсона имеет эффективность производства энергии, равную §Y25%§!."
 dyson_sphere_3: "Частичная сфера Дайсона"
 dyson_sphere_3_DESC: "Частично функционирующая сфера Дайсона имеет эффективность производства энергии, равную §Y50%§!."
 dyson_sphere_4: "Частичная сфера Дайсона"
 dyson_sphere_4_DESC: "Частично функционирующая сфера Дайсона имеет эффективность производства энергии, равную §Y75%§!."
 dyson_sphere_5: "Сфера Дайсона"
 dyson_sphere_5_DESC: "Полностью функционирующая сфера Дайсона имеет эффективность производства энергии, равную §G100%§!."
 spy_orb_0_MEGASTRUCTURE_DETAILS: "С каждым этапом дальность действия сенсоров, которыми располагает §Y$spy_orb_4$§!, постепенно увеличивается, пока со временем не охватит целую галактику."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED: "С каждым этапом дальность действия сенсоров, которыми располагает $spy_orb_4$, постепенно увеличивается, пока со временем не охватит целую галактику."
 spy_orb_0: "Место для дозорного комплекса"
 spy_orb_0_DESC: "Эта строительная станция служит базой для будущего монтажа дозорного комплекса."
 spy_orb_1: "Дозорная станция"
 spy_orb_1_DESC: "Современная станция слежения с постоянным персоналом, состоящим из астрономов и тактических аналитиков."
 spy_orb_2: "Дозорный шпиль"
 spy_orb_2_DESC: "Колебательные стабилизаторы, расположенные вдоль центрального шпиля, изолируют слабые сигналы от всепроникающего фонового излучения."
 spy_orb_3: "Дозорные антенны"
 spy_orb_3_DESC: "Огромные статические антенны беспрецедентно расширяют зону покрытия."
 spy_orb_4: "Дозорный комплекс"
 spy_orb_4_DESC: "Полностью завершенный дозорный комплекс увеличивает дальность действия сенсоров на всю галактику."
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "[Root.GetRulerTitle] презирает вас всей душой, [From.GetSpeciesName], и все наше государство испытывает к вам такое же отвращение. В самом деле, у меня [Root.GetSpeciesOrganName] сводит при одном упоминании о вас."
 16_HOSTILE_GREETING: "Сколь малого вы, должно быть, добились, с таким хаотичным, бессистемным обществом, [From.GetSpeciesName]. Полагаю, глупо думать, что культура, подобная вашей, смогла бы хоть когда-то взрастить столь же блистательного лидера, как [Root.GetRulerTitle] нашего народа."
 15_FRIENDLY_GREETING: "[Root.GetRulerTitle] нашего государства чувствует к вам расположение, [From.GetSpeciesName]. [Root.GetName] считает вас своими друзьями."
 action.1.f: "§E[Root.GetRulerTitle] [Root.GetRulerName] приветствует вас, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g: "§E[Root.GetRulerTitle] [Root.GetRulerName] повелевает нами, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i: "§EМы стремимся к истинному единству, а вы не стойте у нас на пути.§!"
 action.1.ad: "§E[Root.GetRulerTitle] не считает вас угрозой. Вы не посмеете ею быть.§!"
 action.1.ar: "§E[Root.GetRulerName] говорит от лица [Root.GetAdj&masc,gen] народа.§!"
 anomaly.168.d.tooltip: "Начать религиозное возрождение, изменив принципы государства на §YСпиритуализм§!."
 precursor.2200.desc.b: "После изучения огромного мира-кольца, обнаруженного в системе §Y[From.GetStarName]§!, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] §Y[Root.GetLeaderName]§! [Root.Leader.GetAXX:доложил|||fem:доложила], что во многом его конструкция, несмотря на возраст, похожа на наши проекты колец.\n\nОднако есть одно важное отличие: секции кольца, похоже, были частично созданы из нового неизвестного нам материала. Согласно предварительным отчётам, это что-то вроде «живого металла». Чем бы это ни было, нужно изучить этот вопрос более тщательно."
 requires_planets_for_material: "$TRIGGER_FAIL$Нельзя строить в системах без планет с материалами."
 requires_no_existing_megastructure: "$TRIGGER_FAIL$Нельзя строить из-за существующего мегасооружения."
 requires_no_orbital_debris: "$TRIGGER_FAIL$Нельзя строить из-за обломков на орбите."
 requires_no_existing_gateway: "$TRIGGER_FAIL$Нельзя строить из-за существующих врат."
 requires_no_orbital_station: "$TRIGGER_FAIL$Нельзя строить из-за существующей орбитальной станции."
 requires_no_habitable_planets: "$TRIGGER_FAIL$Нельзя строить в системах с пригодными для жизни планетами."
 requires_surveyed_system: "Нельзя строить в еще не изученных системах."
 requires_inside_border: "$TRIGGER_FAIL$Нельзя строить за пределами государства."
 requires_inside_border_or_subject: "$TRIGGER_FAIL$Нельзя строить за пределами государства или подданного."
 must_build_around_star: "$TRIGGER_FAIL$Необходимо строить вокруг звезды."
 requires_no_black_hole: "$TRIGGER_FAIL$Нельзя строить мир-кольцо вокруг черной дыры."
 requires_no_black_hole_or_dyson_sphere: "$TRIGGER_FAIL$Нельзя строить в системе с черной дырой или сферой Дайсона."
 requires_borders_survey_no_habitable: "$TRIGGER_FAIL$Нельзя строить в системах с пригодными для жизни планетами или черными дырами, в не до конца изученных системах или за пределами государства."
 requires_borders_survey_no_habitable_dyson: "$TRIGGER_FAIL$Нельзя строить в системах с пригодными для жизни планетами, черными дырами, нейтронными звездами или пульсарами, в не до конца изученных системах или за пределами государства."
 requires_survey_not_habitable: "$TRIGGER_FAIL$Нельзя строить на неизученной или пригодной для жизни планете."
 requires_surveyed_planet: "$TRIGGER_FAIL$Нельзя строить на неизученной планете."
 requires_not_minor_planetary_body: "$TRIGGER_FAIL$Нельзя строить на малом планетарном теле (астероиде или луне)."
 requires_not_star: "$TRIGGER_FAIL$Нельзя строить вокруг звезды."
 requires_no_existing_spyorb: "$TRIGGER_FAIL$Нельзя построить больше одного дозорного комплекса."
 requires_no_existing_think_tank: "$TRIGGER_FAIL$Нельзя построить больше одного научного комплекса."
 requires_no_existing_dyson_sphere: "$TRIGGER_FAIL$Нельзя построить больше одной сферы Дайсона."
 requires_no_existing_spyorb_two: "$TRIGGER_FAIL$Можно построить только два дозорных комплекса."
 requires_no_existing_think_tank_two: "$TRIGGER_FAIL$Можно построить только два научных комплекса."
 requires_no_existing_dyson_sphere_two: "$TRIGGER_FAIL$Можно построить только две сферы Дайсона."
 requires_no_black_hole_neutron_star_pulsar: "$TRIGGER_FAIL$Нельзя строить сферы Дайсона вокруг черных дыр, нейтронных звезд или пульсаров."
 requires_no_anomaly: "$TRIGGER_FAIL$Нельзя строить на планетах с неисследованными аномалиями, обнаруженными нами или каким-либо другим государством."
 requires_not_ring_world: "$TRIGGER_FAIL$Нельзя строить в мире-кольце."
 requires_barren_planet: "$TRIGGER_FAIL$Можно построить только на безжизненных мирах."
 progress.3.desc_08: "Наш колониальный корабль совершил мягкую посадку в обширной саванне, которая занимает большую часть планеты §Y[Root.GetName]§!. Мерцающий воздух обдает сухостью, но приятен, и вдалеке от места, где создается наше первое поселение, можно увидеть крупное стадо каких-то смирных травоядных животных.\n\nКорабль был превращен в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 progress.3.desc_09: "Наш колониальный корабль сумел с удивительной грацией пролететь между массивными горными вершинами, которые преобладают в изломанном ландшафте планеты §Y[Root.GetName]§!. Он совершил посадку в защищенной долине, которая идеально подойдет для первого поселения.\n\nКорабль был превращен в административный центр колонии. С него будет снят реактор, и этого хватит, чтобы на первое время обеспечить поселенцев электричеством.\n\nСотни палаток и сборных домиков выросли в одночасье вокруг корабля, когда его наконец начали покидать колонисты. Это первый город, который [Root.Owner.GetSpeciesName] строят в новом мире."
 fleet_maneuvers_recruitment: "Приток новобранцев во флот"
 fleet_maneuvers_recruitment_desc: "§LНедавние военные маневры стимулировали большой интерес населения ко флоту. У нас нет недостатка в новобранцах, а это значит, что мы будем тратить меньше ресурсов на наем экипажей для наших звездолетов.§!"
 fleet_maneuvers: "Маневры флотилии"
 fleet_maneuvers_desc: "§LБлагодаря недавно проведенным крупным маневрам флотилии хорошо обученные экипажи наших кораблей способны поддерживать более высокий темп стрельбы.§!"
 maneuvers_canceled: "Отмена маневров флотилии"
 maneuvers_canceled_desc: "§LЗначительная часть нашего военного руководства недовольна в связи с недавней отменой запланированных нами маневров флотилии. Они считают это недопустимым проявлением слабости, которым наши соседи наверняка воспользуются.§!"
 maneuvers_no_protest: "Неопротестованные маневры"
 maneuvers_no_protest_desc: "§LЗначительная часть наших военных в бешенстве из-за того, что нашим дипломатам не удалось воспрепятствовать крупным учениям флотилии иного государства, проведенным недавно поблизости от наших границ.§!"
 standardized_colony_ships: "Стандартные колониальные корабли"
 opinion_maneuvers_hardline: "Маневры флотилии"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "Отмена маневров флотилии"
 FLESH_IS_WEAK_PROJECT: "Плоть слаба"
 FLESH_IS_WEAK_PROJECT_DESC: "Лишь глупец продолжает использовать старый изношенный инструмент, когда появляется возможность выбрать нечто более эффективное.\n\nВ настоящий момент мы обладаем технологиями, которые могут сделать кибернетические имплантаты доступными для широких слоев населения [Root.GetName&gen]. Наши граждане станут сильнее, быстрее и умнее после того, как их конечности и органы будут заменены улучшенными механическими аналогами."
 SYNTHETIC_EVOLUTION_PROJECT: "Синтетическая эволюция"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "Пора оставить наши несовершенные органические сосуды и обрести бессмертие. Мы должны подготовить улучшенные синтетические аватары для всего населения, а затем начать процесс передачи сознания."
 TRAIT_IMPROVES_LEADERS: "§GЛидеры этой расы обладают дополнительными чертами и бонусами§!"
 trait_cybernetic: "Кибернетик"
 trait_cybernetic_desc: "§LЭта раса освоила кибернетику в таких масштабах, что ее представителей можно считать киборгами. Они регулярно заменяют органические части тела их более продвинутыми механическими аналогами.§!\n"
 trait_latent_psionic: "Скрытый псионик"
 trait_latent_psionic_desc: "§LЭта раса обладает скрытыми псионическими способностями, которые неактивны у большинства ее представителей. Хотя и довольно редко, эти силы проявляются у некоторых лидеров.§!\n"
 trait_cyborg_power_drills: "Перфораторы"
 trait_cyborg_power_drills_desc: "§LЕсли вооружить киборга достаточно мощными перфораторами, он откуда угодно добудет полезные ископаемые.§!"
 trait_cyborg_harvesters: "Жнецы"
 trait_cyborg_harvesters_desc: "§LЭтот комплекс инструментов позволяет рабочим киборгам увеличить урожайность за счет множества операций, от диагностики питательных веществ до микрообмолота каждого колоска.§!"
 trait_cyborg_superconductive: "Сверхпроводники"
 trait_cyborg_superconductive_desc: "§LИспользование сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!"
 trait_cyborg_efficient_processors: "Эффективные процессоры"
 trait_cyborg_efficient_processors_desc: "§LЭти высокоэффективные процессоры повышают рабочую нагрузку и выносливость.§!"
 trait_cyborg_logic_engines: "Логические движки"
 trait_cyborg_logic_engines_desc: "§LДля результативной работы на передовом крае современной науки требуются параллельные процессоры, усиливающие органический мозг.§!"
 trait_cyborg_loyalty_circuits: "Микросхемы лояльности"
 trait_cyborg_loyalty_circuits_desc: "§LЛояльность как идеал является исключительно органическим понятием. Куда эффективнее просто запрограммировать покорность.§!\n"
 trait_cyborg_double_jointed: "Гибкие"
 trait_cyborg_double_jointed_desc: "§LСкладные рабочие модули обладают гибкими суставами, которые позволяют им аккуратно укладываться штабелями при транспортировке, а затем самостоятельно собираться на месте работ.§!\n"
 trait_cyborg_bulky: "Массивные"
 trait_cyborg_bulky_desc: "§LЭти высокотехнологичные мегамашины не отправишь на другой конец вселенной в коробке.§!\n"
 trait_cyborg_enhanced_memory: "Улучшенная память"
 trait_cyborg_enhanced_memory_desc: "§LРеволюционная технология обеспечивает все автономные единицы ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 trait_cyborg_durable: "Прочные"
 trait_cyborg_durable_desc: "§LЭти выносливые машины, защищенные экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 trait_cyborg_high_maintenance: "Требовательные"
 trait_cyborg_high_maintenance_desc: "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют частого обслуживания.§!\n"
 trait_cyborg_learning_algorithms: "Алгоритмы самообучения"
 trait_cyborg_learning_algorithms_desc: "§LЭти сложные самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 trait_cyborg_neural_limiters: "Нейронные ограничители"
 trait_cyborg_neural_limiters_desc: "§LОграничив умственные способности наших рабочих, мы сможем убедить их уделять больше времени простому труду.§!\n"
 trait_cyborg_mass_produced: "Массовое производство"
 trait_cyborg_mass_produced_desc: "§LОтточенные циклы производства и модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 trait_cyborg_custom_made: "Индивидуальное производство"
 trait_cyborg_custom_made_desc: "§LКаждая новая единица изготавливается с невероятным вниманием к деталям. Такое производство — чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 trait_cyborg_recycled: "Вторсырье"
 trait_cyborg_recycled_desc: "§LПроизводство машин оптимизировано до предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 trait_cyborg_streamlined_protocols: "Оптимизированные протоколы"
 trait_cyborg_streamlined_protocols_desc: "§LРазбитые на множество пакетов процессы ИИ позволяют этим модулям работать многочисленными группами с минимальными потерями эффективности.§!"
 trait_cyborg_high_bandwidth: "Широкополосные"
 trait_cyborg_high_bandwidth_desc: "§LОтдельные модули отправляют и принимают огромное количество данных, большая часть которых дублирует друг друга. Вследствие этого с увеличением числа модулей, приписанных к центральным вычислительным узлам, экспоненциально увеличивается временной лаг.§!"
 trait_cyborg_trading_algorithms: "Торговые алгоритмы"
 trait_cyborg_trading_algorithms_desc: "§LПрогнозирующие алгоритмы обеспечивают максимальную оптимизацию. Учитываются бесконечно малые колебания курсов валют, доступные запасы и эмоциональная реакция органических партнеров.§!"
 trait_cyborg_power_intensive: "Энергоемкие"
 trait_cyborg_power_intensive_desc: "§LЭти кибернетические компоненты требуют частой подзарядки от внешних источников питания.§!"
 TRAIT_POWER_INTENSIVE_EFFECT: "Увеличивает затраты ресурса $r_energy$ на содержание на §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT: "Увеличивает затраты ресурса $r_energy$ на содержание на §R+$@cyborg_energy_upkeep$§!"
 trait_psionic: "Псионик"
 trait_psionic_desc: "§LВсе представители этой расы обладают мощными псионическими способностями. Обычно они общаются друг с другом посредством телепатии.§!\n"
 trait_self_modified: "Автомодификация"
 trait_self_modified_desc: "§LПредставители этой побочной расы спонтанно изменили свой набор генов, чтобы получить преимущество.§!"
 leader_trait_shroud_age: "Увеличенная продолжительность жизни"
 leader_trait_shroud_age_desc: "Мощная псионическая энергия Покрова замедлила естественный процесс старения этого лидера."
 leader_trait_reformer: "Реформатор"
 leader_trait_reformer_desc: "Этот лидер — реформатор, посвятивший себя построению общества будущего."
 leader_trait_ruler_hive_mind: "Коллективный разум"
 leader_trait_ruler_hive_mind_desc: "Этот лидер является бессмертным носителем для обширного когнитивного аппарата, в котором заключен коллективный разум."
 ASCENSION_PERKS: "Бонусы за стремление"
 ASCENSION_PERKS_DESC: "Бонусы за стремление — это особые бонусы, которые ваше государство может разблокировать, приняв полное дерево традиций."
 SELECT_AN_ASCENSION_PERK: "§GЩелкните, чтобы выбрать бонус за стремление.§!"
 SELECT_ASCENSION_PERK: "§GЩелкните, чтобы выбрать этот бонус за стремление.§!"
 ASCENSION_PERK_CONFIRM_TITLE: "Выбрать бонус за стремление"
 ASCENSION_PERK_CONFIRM_DESC: "Вы уверены, что хотите выбрать такой бонус, как $KEY|H$?"
 AVAILABLE_ASCENSION_PERK_SLOT: "Пустая ячейка бонусов за стремление\n§W$ASCENSION_PERKS_DESC$§!"
 AVAILABLE_ASCENSION_PERK_SLOT_DESC: "$SELECT_AN_ASCENSION_PERK$"
 UNAVAILABLE_ASCENSION_PERK_SLOT: "Ячейка недоступна"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DESC: "Эта ячейка недоступна. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 UNAVAILABLE_ASCENSION_PERK_SLOT_DELAYED: "§GЩелкните, чтобы увидеть список доступных бонусов за стремление.§!"
 ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT: "Завершите группу традиций, приняв все традиции из нее, или изучите технологию теории вознесения, чтобы разблокировать бонус за стремление."
 MISSING_ASCENSION_PERK_SLOT: "$TRIGGER_FAIL$Требуется §Yпустая ячейка бонусов за стремление§!. $ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT$"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE: "Показать недоступные"
 ASCENSION_PERKS_VIEW_SHOW_UNAVAILABLE_DESC: "Показать все бонусы за стремление, даже если сейчас не выполнены все требования."
 dyson_sphere_ruined: "Разрушенная сфера Дайсона"
 dyson_sphere_ruined_DESC: "Разрушенная сфера Дайсона. Несмотря на свой возраст, основной каркас этого мегасооружения в значительной мере уцелел. Теоретически, если использовать необходимые технологии и огромное количество ресурсов, сферу можно отремонтировать."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS: ""
 dyson_sphere_restored: "$dyson_sphere_5$"
 dyson_sphere_restored_DESC: "$dyson_sphere_5_DESC$"
 think_tank_ruined: "Разрушенный научный комплекс"
 think_tank_ruined_DESC: "Разрушенный научный комплекс. Несмотря на разграбление внутренних помещений мародерами тысячелетия назад, основной корпус этого мегасооружения по-прежнему в основном цел. Теоретически, если использовать правильные технологии и много ресурсов, комплекс можно реконструировать."
 think_tank_ruined_MEGASTRUCTURE_DETAILS: ""
 think_tank_restored: "$think_tank_3$"
 think_tank_restored_DESC: "$think_tank_3_DESC$"
 spy_orb_ruined: "Разрушенный дозорный комплекс"
 spy_orb_ruined_DESC: "Разбитые остатки того, что было когда-то чрезвычайно мощным дозорным комплексом. Несмотря на свой возраст, антенны этого мегасооружения большей частью структурно не повреждены. Теоретически, если использовать правильные технологии и большое количество ресурсов, комплекс можно восстановить до рабочего состояния."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS: ""
 spy_orb_restored: "$spy_orb_4$"
 spy_orb_restored_DESC: "$spy_orb_4_DESC$"
 ring_world_ruined: "Разрушенная секция мира-кольца"
 ring_world_ruined_DESC: "Когда-то эта секция мира-кольца служила для поддержки функционирующей биосферы, но теперь она не работает. Ремонт теоретически возможен, но потребует использования продвинутых технологий и большого количества ресурсов."
 ring_world_ruined_MEGASTRUCTURE_DETAILS: ""
 ring_world_restored: "$ring_world_3_intermediate$"
 ring_world_restored_DESC: "$ring_world_3_intermediate_DESC$"
 utopia.2010.name: "Разрушенная сфера Дайсона"
 utopia.2010.a.desc: "Мы обнаружили руины огромного космического сооружения, окружающего главную звезду системы [dyson_system.GetName]. Наши ученые выдвинули теорию, что, возможно, это когда-то была функционирующая §Hсфера Дайсона§! — мегасооружение, предназначенное для использования энергии звезды. Очевидно, она больше не работает, так как корпус серьезно поврежден неизвестным типом энергетического оружия.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc: "Мы обнаружили остатки сферы Дайсона в системе [dyson_system.GetName]. Очевидно, она больше не работает, так как корпус серьезно поврежден неизвестным типом энергетического оружия.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc: "Также нужно отметить наличие обширных мусорных полей вокруг сферы. Хотя само мегасооружение древнее, но большая часть мусора в системе, похоже, значительно моложе. В основном он, видимо, возник в какой-то более ранний момент галактической истории в результате безжалостного столкновения двух боевых флотилий, которые, возможно, участвовали в войне для того, чтобы решить, кому достанется разрушенная сфера."
 utopia.2010.a: "С точки зрения функциональности эта сфера похожа на нашу."
 utopia.2011.name: "Сфера Дайсона восстановлена"
 utopia.2011.desc: "Мы успешно починили разрушенную сферу Дайсона в системе [From.GetName]. Содержимое обширных мусорных полей, имеющихся в системе, было собрано для использования в ремонтных работах, что позволило снизить материальные затраты и устранить потенциальную навигационную опасность для рабочих бригад.\n\nЭто грандиозное мегасооружение теперь полностью работоспособно и впервые за многие тысячелетия снова производит огромное количество энергии."
 utopia.2012.name: "Разрушенный научный комплекс"
 utopia.2012.desc: "Возле системы [nexus_system.GetName] обнаружены разрушенные останки колоссального космического объекта. Похоже, когда-то он использовался как крупный §Hнаучный комплекс§!. Несмотря на то, что объект покинут многие тысячелетия назад, его корпус по-прежнему в целом не поврежден."
 utopia.2012.a: "Концепция напоминает наш собственный научный комплекс."
 utopia.2013.name: "Научный комплекс восстановлен"
 utopia.2013.desc: "Покинутый научный комплекс в системе [From.GetName] полностью отремонтирован и укомплектован персоналом из самых видных ученых [Root.GetName&gen]. Как, без сомнения, и задумывалось его создателями, это мегасооружение теперь будет использоваться для решения научных задач нашего времени."
 utopia.2014.name: "Разрушенный дозорный комплекс"
 utopia.2014.desc: "В какой-то момент галактической истории в системе [sentry_system.GetName], очевидно, существовала обширная орбитальная инфраструктура невероятных масштабов, которая с тех пор систематически разрушалась. На геостационарных орбитах большинства планетарных тел системы есть крупные скопления мусора, в том числе массивные остовы нескольких космических станций.\n\nКрупнейший из них представляет собой колоссальный §Hдозорный комплекс§!. Наше первоначальное сканирование показывает, что в рабочем состоянии датчики этого комплекса были настолько мощными, что охватывали всю галактику, выдавая результаты в реальном времени."
 utopia.2014.a: "У нас уже один такой есть."
 utopia.2015.name: "Дозорный комплекс восстановлен"
 utopia.2015.desc: "Было нелегко, но нашим инженерам удалось восстановить разрушенный дозорный комплекс в системе [From.GetName]. Корпуса других станций и окружавший их мусор были переработаны в строительный материал в процессе восстановления.\n\nВпервые за многие тысячелетия слышится гудение работающего комплекса. Его мощные антенны снова могут четко показать, что происходит на другом краю галактики."
 utopia.2016.name: "Разрушенный мир-кольцо"
 utopia.2016.desc: "Разбитые остатки мира-кольца окружают звезду системы [ring_system.GetName]. Все планетарные тела, которые когда-то могли здесь существовать, вероятно, были использованы в качестве материалов при строительстве этого мегасооружения.\n\nНикаких намеков на то, кто первоначально построил это чудо техники, не найдено, но, должно быть, это была очень развитая цивилизация."
 utopia.2016.a: "Так или иначе, не менее развитая, чем мы."
 utopia.2017.name: "Секция мира-кольца восстановлена"
 utopia.2017.desc: "Опираясь на то, что осталось от разрушенного мира-кольца в системе [From.GetName], нашим инженерам удалось полностью восстановить одну из его секций. Новую биосферу нашим ведущим планетологам пришлось создавать почти с нуля, но теперь она считается стабильной и пригодной для обитания."
 anomaly.2576.name: "Новый металл"
 anomaly.2576.desc: "Подробное сканирование поверхности [From.GetPlanetMoon]ы [From.GetName] выявило крупный ударный кратер с обломками нескольких древних звездолетов неизвестной конструкции. Судя по всему, корабли полностью лишены систем жизнеобеспечения, что заставляет нас предполагать, что либо это были невероятно большие дроны, либо они управлялись каким-то искусственным интеллектом.\n\nИнтересно, что корпус кораблей был сделан из §Hживого металла§! — чрезвычайно редкого неорганического материала со множеством уникальных свойств. Этот металл можно «запрограммировать» на принятие определенной формы, и он будет медленно восстанавливаться в случае повреждения. В течение нескольких тысячелетий металл, уцелевший после крушения кораблей, сплавился в крупное и чрезвычайно плотное месторождение, которое потенциально можно разрабатывать еще многие века."
 living_metal_category: "Странный кратер"
 living_metal_category_desc: "Обнаружен крупный ударный кратер, имеющий, по-видимому, искусственное происхождение."
 crisis.1011.desc: "Мы лишились колонии на [Root.GetPlanetMoon]е [Root.GetName]! Существа из другого измерения расположились на орбите, подвергли бомбардировке поверхность, а затем сожрали все формы жизни внизу. Вся биосфера [Root.GetPlanetMoon]ы была поглощена этими тварями, так что не осталось никаких следов жизни."
 utopia.61.name: "Среда обитания на планете [From.From.From.Planet.GetName] завершена"
 utopia.61.desc.a: "Мы завершили строительство нашей первой среды обитания, и теперь наконец настала пора подготовить колониальный корабль и приземлиться на поверхность мира, который мы создали своими руками.\n\nОт механизированного ядра до самых высоких гор — каждая его гайка, болт, трещина и уголок были спроектированы так, чтобы наш новый дом среди звезд идеально соответствовал нашим потребностям."
 utopia.61.desc.b: "Поселение на орбите [From.From.From.Planet.GetPlanetMoon]ы [From.From.From.Planet.GetName] завершено и готово к колонизации."
 allow_dyson_sphere: "§HМегасооружение:§! сфера Дайсона"
