l_russian:
 #Pre-FTL Stances
 #Resolutions
 resolution_category_pre_ftl_stances: "Отношение к досветовым цивилизациям"
 resolution_pre_ftl_stances_repeal_1: "§RАннулировать резолюцию $resolution_pre_ftl_stances_equal_standing$§!"
 resolution_pre_ftl_stances_repeal_1_desc: "Идея относиться к «цивилизациям», неспособным даже покинуть свою планету, как к равным, кажется нам смехотворной. Поэтому [global_event_country.GetGalCommunityOrGalImperium] поступит правильно, если позволит своим государствам относиться к недоразвитым народам во внутренних границах так, как они сами посчитают нужными."
 resolution_pre_ftl_stances_repeal_1_effect_success: "Аннулирует резолюцию §Y$resolution_pre_ftl_stances_equal_standing$§!."
 resolution_pre_ftl_stances_repeal_2: "§RАннулировать резолюцию $resolution_pre_ftl_stances_non_interference$§!"
 resolution_pre_ftl_stances_repeal_2_desc: "Если [global_event_country.GetGalCommunityOrGalImperium] будет запрещать своим государствам пользоваться принадлежащими им по праву ресурсами лишь потому, что их захватили какие-то варвары, то наши интеллектуальные и имущественные права окажутся нарушены."
 resolution_pre_ftl_stances_repeal_2_effect_success: "Аннулирует резолюцию §Y$resolution_pre_ftl_stances_non_interference$§!."
 resolution_pre_ftl_stances_repeal_3: "§RАннулировать резолюцию $resolution_pre_ftl_stances_exploitation$§!"
 resolution_pre_ftl_stances_repeal_3_desc: "Отношение к другим цивилизациям как к источнику ресурсов лишь из-за нашего технологического превосходства нельзя назвать иначе, чем гнусным. Пусть [global_event_country.GetGalCommunityOrGalImperium] обеспечит государствам, которые потянутся к звездам вслед за нами, те же права, что и у всех остальных."
 resolution_pre_ftl_stances_repeal_3_effect_success: "Аннулирует резолюцию §Y$resolution_pre_ftl_stances_exploitation$§!."
 resolution_pre_ftl_stances_equal_standing: "Закон о равном отношении"
 resolution_pre_ftl_stances_equal_standing_desc: "Каждая цивилизация, еще не овладевшая сверхсветовыми перелетами, может когда-нибудь выйти в космос и стать частью чего-то большего, имя которому — [global_event_country.GetGalCommunityOrGalImperium]. Такие народы заслуживают только уважения."
 resolution_pre_ftl_stances_equal_standing_tooltip: "Политики «§Y$interference_not_allowed$§!» и «§Y$interference_aggressive$§!» §Rзапрещены§!.\nПовышает эффективность дипломатического соглашения «§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!» с досветовыми цивилизациями.\n§YДосветовые цивилизации§!, вышедшие в космос благодаря соглашению «§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!», получат §G+100§! к £loyalty£ §Yверности§!.\n§YКоммерческие соглашения§! с досветовыми цивилизациями более эффективны."
 resolution_pre_ftl_stances_non_interference: "Закон о невмешательстве"
 resolution_pre_ftl_stances_non_interference_desc: "Досветовые цивилизации имеют право на самостоятельное развитие без вмешательства со стороны."
 resolution_pre_ftl_stances_non_interference_tooltip: "Политики «§Y$interference_active$§!» и «§Y$interference_aggressive$§!» §Rзапрещены§!.\nОткрывает доступ к политике «§Y$interference_not_allowed$§!» безотносительно принципов или гражданской модели.\nВсе §Yдипломатические соглашения§! с досветовыми цивилизациями будут считаться §Rнарушением галактического закона§!.\nНеудачные §Yшпионские операции§! против досветовых цивилизаций будут считаться §Rнарушением галактического закона§!."
 resolution_pre_ftl_stances_non_interference_modifier: "На §G25%§! больше прогресса §Yзнаний§! от наблюдения за досветовыми цивилизациями."
 resolution_pre_ftl_stances_exploitation: "Закон об эксплуатации"
 resolution_pre_ftl_stances_exploitation_desc: "Планеты цивилизаций, не овладевших сверхсветовыми перелетами, входят в состав контролирующего их систему государства. Оно имеет право распоряжаться своей собственностью так, как посчитает нужным."
 resolution_pre_ftl_stances_exploitation_tooltip: "Наблюдательные форпосты дают небольшое количество £physics£ £engineering£ §Hочков исследований§! при §Yнаблюдении§! за досветовыми цивилизациями. Принятие резолюции «§Y$resolution_galacticstudies_advanced_xenostudies$§!» увеличит количество получаемых £physics£ £engineering£ §Hочков исследований§!.\n\nПолитика «§Y$interference_not_allowed$§!» §Rзапрещена§!.\nВзаимодействие с досветовыми цивилизациями в рамках дипломатического соглашения «§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!» будет считаться §Rнарушением галактического закона§!.\nСвидетельства о шпионских операциях типа «§Y$operation_plant_advanced_knowledge$§!» будут считаться §Rнарушением галактического закона§!."
 #Events
 preftl.10000.desc: "[global_event_country.GetGalCommunityOrGalImperium] принимает новую резолюцию, §Y$resolution_pre_ftl_stances_equal_standing$§!, которая запрещает государствам следовать таким политикам, как §Y$interference_not_allowed$§! или §Y$interference_aggressive$§!.\n\nСейчас наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 preftl.10050.name: "Нарушение резолюции «$resolution_pre_ftl_stances_equal_standing$»"
 preftl.10050.desc: "[global_event_country.GetGalCommunityOrGalImperium] постановляет, что наше отношение к §H[pre_ftl_country.GetName&dat]§! нарушает резолюцию §Y$resolution_pre_ftl_stances_equal_standing$§! безотносительно наших намерений.\n\n$preftl.10050.outro$"
 preftl.10050.outro: "[Root.GetName] будет считаться нарушителем §Rгалактического закона§! в течение следующих 10 лет. Кроме того, нам выписали крупный штраф."
 preftl.10055.name: "$preftl.10050.name$"
 preftl.10055.desc: "По итогам нарушения резолюции §Y$resolution_pre_ftl_stances_equal_standing$§! ввиду нашего отношения к §H[pre_ftl_country.GetName&dat]§! мы предоставили чиновникам все необходимые документы. Мы надеемся, что [global_event_country.GetGalCommunityOrGalImperium] будет относиться к нам более благосклонно после чистосердечного признания.\n\n$preftl.10055.outro$"
 preftl.10055.outro: "[Root.GetName] будет считаться нарушителем §Rгалактического закона§! в течение следующих 5 лет. Кроме того, нам выписали крупный штраф."
 preftl.10100.desc: "[global_event_country.GetGalCommunityOrGalImperium] принимает новую резолюцию, §Y$resolution_pre_ftl_stances_non_interference$§!, которая запрещает государствам следовать любым политикам из разряда «§Y$policy_interference$§!». Разрешается только §Y$interference_not_allowed$§!.\n\nВ данный момент наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 preftl.10150.name: "Нарушение резолюции «$resolution_pre_ftl_stances_non_interference$»"
 preftl.10150.desc: "[global_event_country.GetGalCommunityOrGalImperium] знает о нашем вмешательстве в естественное развитие §H[pre_ftl_country.GetName&gen]§!. Нас проинформировали, что такие действия напрямую нарушают резолюцию §Y$resolution_pre_ftl_stances_non_interference$§! безотносительно наших намерений.\n\n$preftl.10050.outro$"
 preftl.10155.name: "$preftl.10150.name$"
 preftl.10155.desc: "По итогам нарушения резолюции §Y$resolution_pre_ftl_stances_non_interference$§! по отношению к §H[pre_ftl_country.GetName&dat]§! мы предоставили чиновникам подробный отчет. Мы надеемся, что [global_event_country.GetGalCommunityOrGalImperium] и прокуратура проявят снисходительность к нашему делу в свете чистосердечного признания."
 preftl.10157.desc: "[global_event_country.GetGalCommunityOrGalImperium] знает о нашем вторжении на §H[pre_ftl_country.GetAdj&masc]§! родной мир. Нас проинформировали, что такие действия напрямую нарушают резолюцию §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10161.desc: "[global_event_country.GetGalCommunityOrGalImperium] знает о нашей бомбардировке, накрывшей §H[pre_ftl_country.GetAdj&masc]§! родной мир. Нас проинформировали, что такие действия напрямую нарушают резолюцию §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10200.desc: "[global_event_country.GetGalCommunityOrGalImperium] Принимает новую резолюцию, §Y$resolution_pre_ftl_stances_exploitation$§!, которая запрещает государствам такую практику, как §Y$interference_not_allowed$§!.\n\nСейчас наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 preftl.10250.name: "Нарушение резолюции «$resolution_pre_ftl_stances_exploitation$»"
 preftl.10250.desc: "[global_event_country.GetGalCommunityOrGalImperium] знает, что мы поделились технологическими данными с §H[pre_ftl_country.GetName&inst]§!. Нас проинформировали, что такие действия напрямую нарушают резолюцию §Y$resolution_pre_ftl_stances_exploitation$§! безотносительно наших намерений.\n\n$preftl.10050.outro$"
 preftl.10255.name: "$preftl.10250.name$"
 preftl.10255.desc: "По итогам нарушения резолюции §Y$resolution_pre_ftl_stances_exploitation$§! по отношению к §H[pre_ftl_country.GetName&dat]§! мы предоставили чиновникам подробный отчет. Мы надеемся, что [global_event_country.GetGalCommunityOrGalImperium] и прокуратура проявят снисходительность к нашему делу в свете чистосердечного признания."
 pre_ftl_stances_fix_breach_not_allowed: "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_not_allowed$§!."
 pre_ftl_stances_fix_breach_subtle: "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_subtle$§!."
 pre_ftl_stances_fix_breach_active: "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_active$§!."
 pre_ftl_stances_fix_breach_aggressive: "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_aggressive$§!."
 breach_resolution_pre_ftl_stances_equal_standing_tt: "§RЭтим мы нарушим резолюцию «$resolution_pre_ftl_stances_equal_standing$»!§!"
 breach_resolution_pre_ftl_stances_non_interference_tt: "§RЭтим мы нарушим резолюцию «$resolution_pre_ftl_stances_non_interference$»!§!"
 breach_resolution_pre_ftl_stances_exploitation_tt: "§RЭтим мы нарушим резолюцию «$resolution_pre_ftl_stances_exploitation$»!§!"
