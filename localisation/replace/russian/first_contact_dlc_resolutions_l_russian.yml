l_russian:
# Pre-FTL Stances
# Resolutions 
 resolution_category_pre_ftl_stances:1 "Отношение к досветовым цивилизациям"
 resolution_pre_ftl_stances_repeal_1:0 "§RАннулировать резолюцию $resolution_pre_ftl_stances_equal_standing$§!"
 resolution_pre_ftl_stances_repeal_1_desc:1 "Идея относиться к «цивилизациям», неспособным даже покинуть свою планету, как к равным, кажется нам смехотворной. Поэтому [global_event_country.GetGalCommunityOrGalImperium] поступит правильно, если позволит своим государствам относиться к недоразвитым народам во внутренних границах так, как они сами посчитают нужными."
 resolution_pre_ftl_stances_repeal_1_effect_success:1 "Аннулирует резолюцию §Y$resolution_pre_ftl_stances_equal_standing$§!."

 resolution_pre_ftl_stances_repeal_2:0 "§RАннулировать резолюцию $resolution_pre_ftl_stances_non_interference$§!"
 resolution_pre_ftl_stances_repeal_2_desc:1 "Если [global_event_country.GetGalCommunityOrGalImperium] будет запрещать своим государствам пользоваться принадлежащими им по праву ресурсами лишь потому, что их захватили какие-то варвары, то наши интеллектуальные и имущественные права окажутся нарушены."
 resolution_pre_ftl_stances_repeal_2_effect_success:1 "Аннулирует резолюцию §Y$resolution_pre_ftl_stances_non_interference$§!."

 resolution_pre_ftl_stances_repeal_3:1 "§RАннулировать резолюцию $resolution_pre_ftl_stances_exploitation$§!"
 resolution_pre_ftl_stances_repeal_3_desc:1 "Отношение к другим цивилизациям как к источнику ресурсов лишь из-за нашего технологического превосходства нельзя назвать иначе, чем гнусным. Пусть [global_event_country.GetGalCommunityOrGalImperium] обеспечит государствам, которые потянутся к звездам вслед за нами, те же права, что и у всех остальных."
 resolution_pre_ftl_stances_repeal_3_effect_success:1 "Аннулирует резолюцию §Y$resolution_pre_ftl_stances_exploitation$§!."

 resolution_pre_ftl_stances_equal_standing:1 "Закон о равном отношении"
 resolution_pre_ftl_stances_equal_standing_desc:1 "Каждая цивилизация, еще не овладевшая сверхсветовыми перелетами, может когда-нибудь выйти в космос и стать частью чего-то большего, имя которому — [global_event_country.GetGalCommunityOrGalImperium]. Такие народы заслуживают только уважения."
 resolution_pre_ftl_stances_equal_standing_tooltip:1 "Политики «§Y$interference_not_allowed$§!» и «§Y$interference_aggressive$§!» §Rзапрещены§!.\nПовышает эффективность дипломатического соглашения «§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!» с досветовыми цивилизациями.\n§YДосветовые цивилизации§!, вышедшие в космос благодаря соглашению «§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!», получат §G+100§! к £loyalty£ §Yверности§!.\n§YКоммерческие соглашения§! с досветовыми цивилизациями более эффективны."

 resolution_pre_ftl_stances_non_interference:1 "Закон о невмешательстве"
 resolution_pre_ftl_stances_non_interference_desc:1 "Досветовые цивилизации имеют право на самостоятельное развитие без вмешательства со стороны."
 resolution_pre_ftl_stances_non_interference_tooltip:1 "Политики «§Y$interference_active$§!» и «§Y$interference_aggressive$§!» §Rзапрещены§!.\nОткрывает доступ к политике «§Y$interference_not_allowed$§!» безотносительно принципов или гражданской модели.\nВсе §Yдипломатические соглашения§! с досветовыми цивилизациями будут считаться §Rнарушением галактического закона§!.\nНеудачные §Yшпионские операции§! против досветовых цивилизаций будут считаться §Rнарушением галактического закона§!."

 resolution_pre_ftl_stances_non_interference_modifier:0 "На §G25%§! больше прогресса §Yзнаний§! от наблюдения за досветовыми цивилизациями."

 resolution_pre_ftl_stances_exploitation:1 "Закон об эксплуатации"
 resolution_pre_ftl_stances_exploitation_desc:1 "Планеты цивилизаций, не овладевших сверхсветовыми перелетами, входят в состав контролирующего их систему государства. Оно имеет право распоряжаться своей собственностью так, как посчитает нужным."
 resolution_pre_ftl_stances_exploitation_tooltip:1 "Наблюдательные форпосты дают небольшое количество £physics£ £engineering£ §Hочков исследований§! при §Yнаблюдении§! за досветовыми цивилизациями. Принятие резолюции «§Y$resolution_galacticstudies_advanced_xenostudies$§!» увеличит количество получаемых £physics£ £engineering£ §Hочков исследований§!.\n\nПолитика «§Y$interference_not_allowed$§!» §Rзапрещена§!.\nВзаимодействие с досветовыми цивилизациями в рамках дипломатического соглашения «§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!» будет считаться §Rнарушением галактического закона§!.\nСвидетельства о шпионских операциях типа «§Y$operation_plant_advanced_knowledge$§!» будут считаться §Rнарушением галактического закона§!."

# Events
 preftl.10000.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] принимает новую резолюцию, §Y$resolution_pre_ftl_stances_equal_standing$§!, которая запрещает государствам следовать таким политикам, как §Y$interference_not_allowed$§! или §Y$interference_aggressive$§!.\n\nСейчас наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 preftl.10050.name:0 "Нарушение резолюции «$resolution_pre_ftl_stances_equal_standing$»"
 preftl.10050.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] постановляет, что наше отношение к государству §H[pre_ftl_country.GetName]§! нарушает резолюцию «§Y$resolution_pre_ftl_stances_equal_standing$§!» безотносительно наших намерений.\n\n$preftl.10050.outro$"
 preftl.10050.outro:0 "[Root.GetName] будет считаться нарушителем §Rгалактического закона§! в течение следующих 10 лет. Кроме того, нам выписали крупный штраф."

 preftl.10055.name:0 "$preftl.10050.name$"
 preftl.10055.desc:0 "По итогам нарушения резолюции «§Y$resolution_pre_ftl_stances_equal_standing$§!» ввиду нашего отношения к государству §H[pre_ftl_country.GetName]§! мы предоставили чиновникам все необходимые документы. Мы надеемся, что [global_event_country.GetGalCommunityOrGalImperium] будет относиться к нам более благосклонно после чистосердечного признания.\n\n$preftl.10055.outro$"
 preftl.10055.outro:0 "[Root.GetName] будет считаться нарушителем §Rгалактического закона§! в течение следующих 5 лет. Кроме того, нам выписали крупный штраф."

 preftl.10100.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] принимает новую резолюцию, §Y$resolution_pre_ftl_stances_non_interference$§!, которая запрещает государствам следовать любым политикам из разряда «§Y$policy_interference$§!». Разрешается только §Y$interference_not_allowed$§!.\n\nВ данный момент наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 preftl.10150.name:0 "Нарушение резолюции «$resolution_pre_ftl_stances_non_interference$»"
 preftl.10150.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] знает о нашем вмешательстве в естественное развитие государства §H[pre_ftl_country.GetName]§!. Нас проинформировали, что такие действия напрямую нарушают резолюцию «§Y$resolution_pre_ftl_stances_non_interference$§!» безотносительно наших намерений.\n\n$preftl.10050.outro$"

 preftl.10155.name:0 "$preftl.10150.name$"
 preftl.10155.desc:0 "По итогам нарушения резолюции «§Y$resolution_pre_ftl_stances_non_interference$§!» по отношению к государству §H[pre_ftl_country.GetName]§! мы предоставили чиновникам подробный отчет. Мы надеемся, что [global_event_country.GetGalCommunityOrGalImperium] и прокуратура проявят снисходительность к нашему делу в свете чистосердечного признания."

 preftl.10157.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] знает о нашем вторжении на §H[pre_ftl_country.GetAdj]§! родной мир. Нас проинформировали, что такие действия напрямую нарушают резолюцию «§Y$resolution_pre_ftl_stances_non_interference$§!».\n\n$preftl.10050.outro$"
 preftl.10161.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] знает о нашей бомбардировке, накрывшей §H[pre_ftl_country.GetAdj]§! родной мир. Нас проинформировали, что такие действия напрямую нарушают резолюцию «§Y$resolution_pre_ftl_stances_non_interference$§!».\n\n$preftl.10050.outro$"

 preftl.10200.desc:1 "[global_event_country.GetGalCommunityOrGalImperium] Принимает новую резолюцию, §Y$resolution_pre_ftl_stances_exploitation$§!, которая запрещает государствам такую практику, как §Y$interference_not_allowed$§!.\n\nСейчас наше государство нарушает эту резолюцию. Следует ли нам изменить текущую политику в соответствии с новыми требованиями?"
 preftl.10250.name:0 "Нарушение резолюции «$resolution_pre_ftl_stances_exploitation$»"
 preftl.10250.desc:0 "[global_event_country.GetGalCommunityOrGalImperium] знает, что мы поделились технологическими данными с государством §H[pre_ftl_country.GetName]§!. Нас проинформировали, что такие действия напрямую нарушают резолюцию «§Y$resolution_pre_ftl_stances_exploitation$§!» безотносительно наших намерений.\n\n$preftl.10050.outro$"

 preftl.10255.name:0 "$preftl.10250.name$"
 preftl.10255.desc:0 "По итогам нарушения резолюции «§Y$resolution_pre_ftl_stances_exploitation$§!» по отношению к государству §H[pre_ftl_country.GetName]§! мы предоставили чиновникам подробный отчет. Мы надеемся, что [global_event_country.GetGalCommunityOrGalImperium] и прокуратура проявят снисходительность к нашему делу в свете чистосердечного признания."

 pre_ftl_stances_fix_breach_not_allowed:1 "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_not_allowed$§!."
 pre_ftl_stances_fix_breach_subtle:1 "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_subtle$§!."
 pre_ftl_stances_fix_breach_active:1 "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_active$§!."
 pre_ftl_stances_fix_breach_aggressive:1 "Пусть §Y$policy_interference$§! прекратится, а вместо этого станет действовать §Y$interference_aggressive$§!."

 breach_resolution_pre_ftl_stances_equal_standing_tt:0 "§RЭтим мы нарушим резолюцию «$resolution_pre_ftl_stances_equal_standing$»!§!"
 breach_resolution_pre_ftl_stances_non_interference_tt:0 "§RЭтим мы нарушим резолюцию «$resolution_pre_ftl_stances_non_interference$»!§!"
 breach_resolution_pre_ftl_stances_exploitation_tt:0 "§RЭтим мы нарушим резолюцию «$resolution_pre_ftl_stances_exploitation$»!§!"
