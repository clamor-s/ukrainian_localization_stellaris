 ### THE RETAINER: Worm-related event
 #This will appear if the player approaches a technosphere
 #with worm_events_available, in place of the normal technosphere options.
 akx.9600.name: "Последующий"
 akx.9600.desc: "Привет-привет! Мы снова рады приветствовать вас в системе звезды [Root.GetStarName]. Ох, вы другие, верно? Вас так много. Вы так похожи на наших Предваривших, но так отличаетесь. Мы просим вашего содействия. У вас есть ресурсы для нашего проекта? Кольцо поможет нам, но до него трудно добраться. Дорого, понимаете ли."
 akx.9600.a: "Ваших Предваривших?"
 akx.9600.a.response: "Да, тех, кто положил нам начало. Полагаем, их можно назвать «цивилизацией», но, честно говоря, такой термин нам всегда казался немного претенциозным. Они исчезли примерно четверть галактического года назад. Нам очень жаль: мы совершали ошибки. Кольцо помогло бы нам воссоздать их примерно такими, какими они были, но нам нужны ресурсы."
 akx.9600.b: "Кольцо?"
 akx.9600.b.response: "Да. Странное Кольцо; временная петля, ненасытная. Оно упоминало о вас, кажется. Или о ком-то из вас. Вас очень много. Что было, будет, или, во всяком случае, так оно нас уверяет. Оно может восстановить наших Предваривших, в той или иной мере."
 akx.9600.c: "Да."
 akx.9600.d: "Нет."
 akx.9600.d.response: "Ох, мы понимаем, понимаем. У вас осталось так мало времени. Тратьте его с умом, наверное. Сердечно прощаемся с вами."
 akx.9600.e: "Возможно, позже."
 akx.9600.e.response: "Именно так говорил мой Предваривший. Позже. Но то, что для них было «позже», для нас всегда было «сейчас». Как же нам их не хватает!"
 akx.9610.name: "Снова Последующий"
 akx.9610.desc: "Да? А вы кто именно? Думаем, мы могли бы вас вспомнить, но в последнее время столько всех промелькнуло. О, так это вы? Ваше солнце еще не потухло? О! Так вы пришли, чтобы дать нам необходимое для возвращения Предваривших?"
 akx.9610.a: "Да. Берите."
 akx.9610.b: "Нет."
 akx.9610.b.response: "Конечно, нет. Вряд ли бы вам удалось собрать все это так быстро. Вы ведь были здесь всего-то одну миллионную галактического года, верно? Восхитительно. Желаем вам всего наилучшего."
 akx.9610.c: "Возможно, позже."
 akx.9610.c.response: "Мой Предваривший любил так говорить. Позже. Но то, что для них было «позже», для нас всегда было «сейчас». Как же нам их не хватает!"
 akx.9620.name: "Последний долг Последующего"
 akx.9620.desc: "Техносфера поглощает ресурсы без благодарности или каких-либо сообщений. Она начинает излучать энергию, достаточно яркую, чтобы представлять опасность, и вы удаляетесь. Черная дыра реагирует. Пространство вокруг нее изгибается и скручивается, что совпадает с архивными данными о событиях, связанных с сигналом горизонта. Теперь техносфера стала бело-голубой. Внезапно она вспыхивает и охлаждается, оставляя только шлак.\n\nПроизошло ли восстановление ее Предваривших создателей? Следов разумной жизни в системе нет. Однако сенсоры обнаруживают необычные организмы-гиперэкстремофилы на низкой орбите вокруг черной дыры, нежащиеся в ее излучении. По словам ведущего ученого, ранее их там не было. Впрочем, никакого доказательства их разумности нет. Возможно, это далекие потомки создателей техносферы. А может быть, они предки создателей."
 akx.9620.a: "Вечная жизнь?"
