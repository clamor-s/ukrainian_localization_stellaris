 ##THE LOOP TEMPLE: continuation of intro
 akx.9100.name: "Храм Кольца: Знаки в камне"
 akx.9100.desc: "В отдаленных нагорьях [Root.GetPlanetMoon]ы [Root.GetName] археологи обнаружили заброшенный храм — он был погребен столетиями, но недавнее землетрясение его обнажило. Методы определения возраста предполагают, что это реликт доиндустриальной эпохи, высеченный вручную из вулканической породы. Однако встречающийся повсюду на стенах и радиальном алтаре символ — змей, свернувшийся лентой Мебиуса и пожирающий собственный хвост, — не имеет очевидных аналогов в нашей ранней истории, а в надписях используется незнакомый алфавит. Один эмоциональный археолог предположил, что этот реликт оставлен неизвестной расой предтеч.\n\nПо-видимому, искать здесь какую-то связь бессмысленно, но землетрясение совпало по времени с последним сообщением из черной дыры в системе [horizonsignal_system.GetName]."
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a: "Нам открылся путь."
 akx.9100.neutral.a: "Это заслуживает изучения."
 akx.9100.b: "Это дурной знак."
 akx.9101.name: "Храм Кольца: Время и камень"
 akx.9101.desc: "Наши ученые узнали многое о подземном храме, но некоторые вопросы остались. Отверстие в крыше и радиальный алтарь подразумевают, что когда-то храм использовался как солнечный календарь, но землетрясение повредило его так сильно, что наверняка утверждать нельзя. Если для строителей были важны определенные даты, то мы никогда не узнаем, какие именно. Чуть больше нам повезло с «незнакомым алфавитом». Это упрощенная версия хорошо известного иератического письма, а вовсе не язык пришельцев, и мы его успешно расшифровали. Храм посвящен «Ждущему Червю» или §HЧервю Ожидающему§!. Большинство надписей — это звучные поэтические воззвания к нему с просьбой явиться или, если читать в обратном направлении, уйти. Часть надписей описывает «устройство вселенной», и, как клянется один из наших особо эмоциональных археологов, в них содержатся отсылки к сложным уравнениям поля — для нас не в новинку, но весьма впечатляет для такого древнего храма. Правда, нам еще предстоит найти физика, готового официально подтвердить, что эти отсылки имеют значение.\n\nНасколько мы можем сказать, космических тайн или инопланетного оружия в храме нет. Но его темные пространства обладают характерной грозной красотой, а поэтические воззвания к Червю Ожидающему становятся модными. Их кладут на популярную музыку и публикуют в сборниках."
 akx.9101.a.notspiritual: "Открыть Храм Кольца для народа."
 akx.9101.a.notspiritual.tooltip: "Что-то из нашего прошлого. Что было, будет."
 akx.9101.a.spiritual: "Сделать Храм Кольца местом паломничества."
 akx.9101.a.spiritual.tooltip: "Мудрость, являющаяся частью веры наших предков. Что было, будет. Помимо всего прочего, повышает счастье на планете."
 akx.9101.b: "Использовать храм только для научных исследований."
 akx.9101.b.tooltip: "Ограничить доступ туда теми, кому это действительно нужно."
 akx.9101.c: "Что-то здесь не так. Запечатайте храм."
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip: "Бдительность и еще раз бдительность."
