 ##A RENDEZVOUS: Worm-related event
 akx.9300.name: "Встреча"
 akx.9300.desc: "[Root.GetName] получает сигнал... от корабля §H«Сизигия»§! с [Root.Owner.GetPlanetMoon]ы [Root.Owner.GetName]. И это несмотря на то, что посылаемые ею опознавательные коды нам неизвестны, а корабль с таким названием никогда не выпускался. Командир «Сизигии» представляется как капитан [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent: "Хм. Наш адмирал с таким именем жив-здоров и в другом месте."
 akx.9300.a.admiralabsent.tooltip: "Открыть канал связи."
 akx.9300.a.admiralpresent: "Как интересно. [mirrored_syzygy_admiral.GetName] на связи."
 akx.9300.b: "Должно быть, это засада. Рисковать не будем. Занять боевые позиции."
 akx.9310.name: "Встреча: Капитан, который был"
 akx.9310.desc: "Капитан на экране — это явно [mirrored_syzygy_admiral.GetName], но мы видим обеспокоенное, одряхлевшее, разбитое существо, в шрамах, с ожогами от плазмы на лице — и старше, намного старше. Мостик на заднем плане выглядит таким же одряхлевшим и разбитым. Но голос у капитана твердый и четкий.\n\n§G«НАКОНЕЦ-ТО вы прибыли. Мне пришлось ждать так долго. Мое наказание — умереть в бою против вас. Пожалуйста, прикончите меня. Простите».§!"
 akx.9310.a: "Что здесь происходит? Вы действительно [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response: "§G«Я ли это? А вы те же [Root.GetSpeciesName], что были в прошлом году? Каждый день — смерть. Каждое будущее — выбор. Время — лабиринт, а не дорога, -§!\n\nтихий смешок, похоже, вызывает приступ боли. -\n\n§GСпросите у Кольца».§!"
 akx.9310.b: "Если вы хотите со всем покончить, то зачем ждать? На боевом корабле полно способов умереть."
 akx.9310.b.response: "§G«Разве вы не помните? Конечно, вы пока не вспомните — и, возможно, сейчас этого не произойдет, если вы все сделаете правильно. Кольцу нужны жертвы — просто нужны, и все,§! — тихо смеется, что вызывает болезненный кашель. — §GС Кольцом шутки плохи».§!"
 akx.9310.c: "Что такое Кольцо?"
 akx.9310.c.response: "§G«Кольцо — это то, что было прежде и что придет потом...§!§HЧервь Ожидающий§!§G... И, полагаю, Червь и есть Кольцо. Если, скажем, время — это лабиринт,§! — капитан начинает бессмысленно жестикулировать, — \n§Gто Кольцо — это чудовище в нем. Или его создатель... Нет, я не могу этого объяснить, а вы сами вскоре узнаете больше. В моем прошлом вы это сделали. Оружие на прицеле?»§!"
 akx.9310.d.notpacifist: "Сдавайтесь. Что бы вы ни сделали, мы сможем вам помочь."
 akx.9310.d.notpacifist.response: "§G«Слишком поздно»,§! — с некоторым сожалением говорит капитан и прерывает связь."
 akx.9310.d.fanaticpacifist: "Мы стараемся не прибегать к насилию. Сдавайтесь, и мы вам поможем."
 akx.9310.d.fanaticpacifist.response: "Капитан долго колеблется. Становится очевидным, что на мостике «Сизигии» пусто: других членов экипажа нет.\n\n§G«Для меня слишком поздно,§! — наконец говорит он, — §Gно вы правы. Это не наш путь. Я сделаю то, что нужно».§!Связь прерывается.\n\nСенсоры показывают, что оружие на «Сизигии» отключено и корабль постепенно обесточивается. Совсем скоро он погружается во тьму. Когда наша спасательная команда прибывает на корабль, то не находит там ни живых существ, ни признаков капитана. Но кто-то недавно проникал в отделение двигателя и обошел протоколы безопасности, которые препятствовали доступу к ядру."
 akx.9310.e: "Тогда покончим с этим."
 akx.9310.e.response: "§G«[mirrored_syzygy_admiral.GetName], конец связи».§!\n\nКапитан отдает честь, морщась, так как это движение бередит старую рану, и прерывает связь."
 akx.9310.e.materialistic: "Прежде чем вы покинете нас: скажите, вам удалось узнать что-то полезное?"
 akx.9310.e.materialistic.response: "Усмешка натягивает шрамы на лице капитана.\n\n§G«Была надежда, что вы спросите. Сейчас отправлю данные. [mirrored_syzygy_admiral.GetName], конец связи».§!"
 akx.9310.e.spiritual: "Мы будем вспоминать вас в наших молитвах."
 akx.9310.e.spiritual.response: "§G«У меня для вас тоже есть одна молитва».§!\n\nКапитан декламирует удивительно яркую молитву-палиндром из двадцати семи слов, от которой теологи придут в изумление, и затем прерывает связь."
 akx.9310.e.militarist: "Капитан, встретимся в честном бою."
 akx.9310.e.militarist.response: "Капитан отдает честь.\n\n§G«Надеюсь, мне поставят какой-нибудь памятник».§!\n\nСвязь прерывается."
 akx.9310.e.fanaticcollectivist: "Что бы ни случилось, это не наш путь. Сдавайтесь. Мы вам поможем."
 akx.9310.e.fanaticcollectivist.response: "Капитан долго колеблется. Становится очевидным, что на мостике «Сизигии» пусто: других членов экипажа нет.\n\n§G«Для меня слишком поздно,§! — наконец говорит [mirrored_syzygy_admiral.GetName], — §Gно вы правы. Это не наш путь. Я сделаю то, что нужно».§! Связь прерывается.\n\nСенсоры показывают, что оружие на «Сизигии» отключено и корабль постепенно обесточивается. Совсем скоро он погружается во тьму. Когда наша спасательная команда прибывает на корабль, то не находит там ни живых существ, ни признаков капитана. Но в отсек двигателя недавно проникали, обойдя все протоколы безопасности, которые препятствовали доступу туда."
 akx.9310.f: "Предатель."
 akx.9310.f.tooltip: "Закрыть канал связи."
 akx.9315.name: "Встреча: Таков конец"
 akx.9315.desc: "«Сизигия» активирует оружие."
 #spawn the Syzygy
 akx.9315.a: "Ах, если бы был другой путь..."
 akx.9315.b: "Пусть будет так."
 akx.9319.name: "Встреча: Помехи"
 akx.9319.desc: "Искаженное помехами сообщение пробивается от капитана «Сизигии» в системе [syzygy_location.GetStarName]. Позади видно, что мостик окутан дымом. §G«Слишком поздно§!, — раздается кашель, — вы тянули слишком долго. §GКольцо не простит меня. Пожалуйста...»§!\n\nНа этом сообщение прерывается."
 akx.9319.a: "Кто это сделал?"
 akx.9319.a.tooltip: "«Сизигия» уничтожена другим государством. Если вы доберетесь до системы до того, как разлетятся обломки, то, возможно, что-нибудь найдете."
 akx.9320.name: "Встреча: Капитан, который будет"
 akx.9320.desc: "В последующие дни [mirrored_syzygy_admiral.GetName] хранит молчание. Не так-то просто отдать приказ о собственной смерти. Но со временем это молчание перерастает в решимость, в почти безрассудную уверенность."
 akx.9321.name: "Встреча: Капитан, который будет"
 akx.9321.desc: "В последующие дни [mirrored_syzygy_admiral.GetName] хранит молчание. Не так-то просто воспринять сообщение о собственной смерти. Но со временем это молчание перерастает в решимость, в почти безрассудную уверенность."
 akx.9321.a: "Это тревожит."
 akx.9321.b: "Что было, будет; что будет, было."
 akx.9330.name: "Встреча: День и час"
 akx.9330.desc: "В последующие годы поступают сообщения, что адмирала [From.GetName] видели на [Root.GetAdj&fem,gen] территории и за ее пределами. Когда прославленный лидер умирает, такое не остается незамеченным, а встреча с «Сизигией» сделала адмирала чем-то вроде легенды. Но нельзя ни в чем быть уверенными."
 akx.9330.a: "Возможно, мы никогда не узнаем."
 akx.9330.b: "Нет, мы можем быть уверены."
 akx.9340.name: "Встреча: Погребальные ценности"
 akx.9340.desc: "Ретроспективный анализ найденных нами останков выявил некоторые странности. Все части корабля были собраны в одно время, с использованием методов сборки, похожих на наши, но некоторые компоненты, похоже, на сотни лет старше других. Обнаруженная нами батарея работает намного лучше, чем должна.\n\nБолее того... у двух аналитиков, назначенных на проект, внезапно исчезли хронические проблемы со здоровьем — причем в одном случае состояние, возможно, было предсмертным. Команда теряется в догадках, чем это можно объяснить."
