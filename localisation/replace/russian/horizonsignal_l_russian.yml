 ### THE END IN THE BEGINNING: conclusion of Worm chain
 ##hook to on_building_complete - when the Omega Alignment has been completed
 akx.10000.name: "Конец в начале"
 akx.10000.desc: "Есть сознание, существующее вне пространства и времени. Это переплетение желаний и отчаяния, подобное лабиринту. Наши далекие предки называли его Кольцом, Червем Ожидающим. Мы повстречались с ним там, где гравитация терзает пустоту. Похоже, у него к нам личный интерес. Есть математические доказательства, что он любит нас, но любовь для Червя совсем не то, к чему привыкли обитатели обычного пространства.\n\nПосле всего, что мы узнали, нам кажется, что мы могли бы применить омега-синхронизацию, чтобы открыть для Червя проход — точку входа — в нашу родную систему. (Червю привлекают любые начала, а это будет нашим.) К каким последствиям это приведет? Нам еще нужно найти того, кто готов посвятить себя ответу. Им станет бессмертие или, возможно, апокалипсис. Но мы наверняка узнали бы многое."
 akx.10000.a: "Возможно, Червь любит нас, и, возможно, мы могли бы любить Червя."
 akx.10000.b: "Это небезопасный эксперимент. Но мы могли бы многое узнать."
 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name: "Сердце солнца"
 akx.10010.desc: "Проект завершен. Ускорители введены в строй. Энергосистема десятка городов перенаправлена для пробуждения псевдосингулярности в центре синхронизации. Пространство содрогается как парус на сильном ветру. [Root.GetStarName] на мгновение, от которого чуть не останавливается сердце, тускнеет, а затем опять загорается ярко. В сердце звезды петлей свернулась тень. Червь здесь. Он разворачивается как оригами.\n\nПо всей системе, словно в полном неверии, отключаются сенсоры, по мере того как их захлестывают непонятные данные, связанные с появлением Червя. Подданные нашего родного мира кричат и сжимаются от страха, ощущая его внимание, обращенное на них и нас. Он задает беззвучный вопрос — или скорее, мы понимаем, что он всегда задавал этот вопрос при каждой нашей встрече с ним."
 akx.10010.a: "ДА. Что бы он ни требовал, мы согласны."
 akx.10010.b: "НЕТ. Мы притащили его сюда, чтобы изучать и, если понадобится, уничтожить."
 akx.10020.name: "Будущее"
 akx.10020.desc: "Червь любит нас. Всегда будет любить нас и, следовательно, всегда любил. Он обвивается вокруг горячего сердца нашей родной звезды. Он обвивается вокруг каждой бесконечно малой петли генетической информации. Он вызывает серии катаклизмов, сотрясающих кору нашей родной планеты, но когда наша звезда начнет остывать, такой катаклизм согреет нас. Теперь мы понимаем намного больше. Мы всегда будем тем, чем нам было предназначено быть, окруженные крепкой любовью Червя."
 akx.10020.a: "ЧТО БЫЛО, БУДЕТ; ЧТО БУДЕТ, БЫЛО."
 akx.10021.name: "Разбитое Кольцо"
 akx.10021.desc: "Червь прорвался через границы пространства-времени, словно голодный хищник или взбешенный брошенный любовник. Он все еще где-то там, и, где бы он ни был, он, несомненно, очень зол. Зато вам, в качестве космических трофеев, достались раскаленные осколки его воплощения. Другие государства узнают, чего вы сегодня достигли."
 akx.10021.a: "Нет никого, подобного нам! И, возможно, никогда не будет."
