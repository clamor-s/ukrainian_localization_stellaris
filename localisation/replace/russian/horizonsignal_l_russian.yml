 ##THE COILS OF GOD: Worm-related event
 akx.9400.name: "Петли Бога"
 akx.9400.desc: "Наш наблюдательный форпост на [coils_planet.GetPlanetMoon]е [coils_planet.GetName] сообщает о росте популярности Петель Бога — необычного религиозно-художественного движения. Примитивные механические часы считаются у них священными, но после года работы ритуально уничтожаются. Червеподобные и змееподобные создания на их планетах оберегаются от любого вреда. Время, по словам жрецов Петель Бога, — это лабиринт. «Что было, будет; что будет, было», — распевают они в своих молитвах."
 akx.9400.a: "Очень это все знакомо. Нужно подавить их как можно эффективнее."
 akx.9400.b: "Очень это все знакомо. Нужно наблюдать за ними как можно внимательнее."
 akx.9410.name: "Петли Бога: Искусное преследование"
 akx.9410.desc: "Мы убедили местных правителей, что культ Петель Бога на [coils_planet.GetPlanetMoon]е [coils_planet.GetName] представляет угрозу. Жрецов отговаривают, заключают в тюрьму или, что прискорбно, сжигают. Расы, еще не овладевшие сверхсветовыми путешествиями, до краев полны ненависти и подозрений, и иногда это бывает очень полезным."
 akx.9420.name: "Петли Бога: Глубокие корни"
 akx.9420.desc: "Мы убедили местных правителей, что культ Петель Бога на [coils_planet.GetPlanetMoon]е [coils_planet.GetName] представляет угрозу. Жрецов отговаривают, заключают в тюрьму или, что прискорбно, сжигают. Но культ оказался живучим, и наши наблюдатели выражают озабоченность тем, что, возможно, он просто ушел в подполье."
 akx.9450.name: "Петли Бога: Обряды лабиринта"
 akx.9450.desc: "Культ Петель Бога на [coils_planet.GetPlanetMoon]е [coils_planet.GetName] распространяется с невероятной скоростью. Его можно отыскать в каждом городе планеты, и он поощряет продолжительные обряды, проводимые гражданами самых разных слоев населения. Целая раса предается этому с небывалым энтузиазмом. Богатые перенимают замысловатые круговые танцы для своих торжеств. Бедные рисуют сложные закольцованные знаки на своих дверях. Даже детские игры превратились в песнопения о круговой природе времени."
 akx.9450.a: "Это вызывает тревогу. Вмешайтесь, чтобы прикрыть эту лавочку, но сделайте это деликатно."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b: "Это серьезно. Используйте силу, чтобы остановить это, какие бы ни были риски."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c: "Поразительно! Отправьте команду для изучения этих ритуалов. Если можно, пусть даже поучаствуют."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d: "Примитивные общества склонны делать примитивные вещи. Продолжить наблюдения."
 akx.9460.name: "Петли Бога: Конец обрядов"
 akx.9460.desc: "Наша кампания подрывной деятельности помешала проведению обрядов культа Петель Бога на [coils_planet.GetPlanetMoon]е [coils_planet.GetName]. Знать покидает культ. Закольцованные рисунки на стенах блекнут. Юные граждане возвращаются к играм о флирте, убийствах и прочим атрибутам здорового детства. Среди жрецов Петель Бога прокатилась волна самоубийств. Кризис, если он и был, вероятно, уже в прошлом."
 akx.9460.a: "«У Кольца нет конца, но замкнуто оно не всегда»."
 akx.9460.b: "Отличная работа. Теперь отбой."
 akx.9465.name: "Петли Бога: Новости из подполья"
 akx.9465.desc: "Наша кампания подрывной деятельности помешала проведению обрядов культа Петель Бога на [coils_planet.GetPlanetMoon]е [coils_planet.GetName], но этим только подстегнула рвение жрецов. Теперь они встречаются тайно в подземных храмах. Знать больше не танцует танцы лабиринта, но все еще носит скрытые татуировки со знаком Червя. И песнопения со словами «Что было, будет» по-прежнему звучат на детских игровых площадках."
 akx.9465.a: "«У Кольца нет конца»."
 akx.9465.b: "Продолжить наблюдения."
 akx.9470.name: "Петли Бога: Кровь жрецов"
 akx.9470.desc: "Наши агенты не знают пощады. Они похищают или убивают всех жрецов Петель Бога, которых могут найти. Они устанавливают взрывчатку у домов со знаком Кольца. [coils_planet.GetName] полнится слухами, что святотатство культа вызвало гнев более великого бога. Проходит немного времени, прежде чем местные начинают до смерти избивать жрецов Петель Бога без содействия со стороны наших агентов. Команда наблюдения в ужасе, но если намечался кризис, то его удалось предотвратить."
 akx.9470.a: "«У Кольца нет конца, но замкнуто оно не всегда»."
 akx.9470.b: "Отличная работа. Теперь отбой."
 akx.9480.name: "Петли Бога: Передвижение по лабиринту"
 akx.9480.desc: "Наши этнографы восхищены сложностью обрядов. В своих гипотезах они говорят о тайных каналах связи, молитвах, зашифрованных при помощи стенографии, или алгоритмическом обосновании ритуалов. По последнему они даже отсылают предварительные данные, но в процессе связь внезапно прерывается. И, похоже, это произошло на всей планете. Отчеты со спутников и облеты наблюдательных летательных аппаратов подтверждают: на планете исчезла любая активность. По дорогам не движутся транспортные средства, отсутствует излучение или тепловые сигнатуры в густонаселенных центрах. Нет признаков жизни...\n\nИ вот окончательный отчет. Все население планеты [coils_planet.Owner.GetSpeciesName], включая команду этнографов, исчезло, со всеми признаками внезапного исхода, но без следов насилия. Еда была недоедена, домашние питомцы не накормлены, кое-где в домах начались пожары из-за брошенных без присмотра кухонных плит. В предполагаемое время исхода были зафиксированы гравитационные аномалии. Почти на каждой улице немыми свидетелями остались нарисованные мелом знаки Петель."
 akx.9480.a: "«У Кольца нет конца»."
 akx.9480.a.tooltip: "Научный корабль исчез, и целая цивилизация вместе с ним."
 akx.9480.b: "Тяжелый урок."
 akx.9490.name: "Петли Бога: Пустые храмы"
 akx.9490.desc: "Поступил отчет от нашей команды наблюдения на [coils_planet.GetPlanetMoon]е [coils_planet.GetName]: обряды Петель Бога прекратились. В сущности, активность на всей планете, похоже, стала рекордно низкой. В отчете указывается, что команда собирается использовать наблюдательный летательный аппарат в режиме невидимости, чтобы пролететь на низкой высоте над крупными населенными пунктами...\n\nПоследующий отчет подтверждает: на планете исчезла любая активность. По дорогам не движутся транспортные средства, отсутствует излучение или тепловые сигнатуры в густонаселенных центрах. Нет признаков жизни...\n\nИ вот окончательный отчет. Все население планеты [coils_planet.Owner.GetSpeciesName], включая команду этнографов, исчезло, со всеми признаками внезапного исхода, но без следов насилия: еда была недоедена, домашние питомцы не накормлены, кое-где в домах начались пожары. В предполагаемое время исхода были зафиксированы гравитационные аномалии. Почти на каждой улице немыми свидетелями остались нарисованные мелом знаки Петель."
 akx.9490.a: "«У Кольца нет конца»."
 akx.9490.a.tooltip: "Цивилизация сгинула."
 akx.9490.b: "Тяжелый урок."
 #######################################
 ##THE WAITING WORLD: Worm-related event
 akx.9500.name: "Мир в ожидании"
 akx.9500.desc: "Похоже, это не первое [Root.Owner.GetSpeciesAdj&neut] поселение на планете. Ряд объектов и районов были аккуратно законсервированы и после небольшого восстановления хорошо послужат нашей колонии. Правда, все записи удалены. Возможно, здесь было пристанище контрабандистов или убежище для политических изгнанников."
 akx.9500.a: "Превосходно! Подготовиться к восстановлению объектов."
 akx.9500.b: "Слишком это хорошо, чтобы быть правдой. Снести районы."
 akx.9500.b.tooltip: "Это огорчит колонистов."
 akx.9505.name: "Мир в ожидании: Снос сооружений"
 akx.9505.desc: "Наши инженеры устанавливают заряды и удаляются на безопасное расстояние. Постройки превращаются в руины. Со временем они потрескаются и развалятся на валуны, камешки и песок, под неумолимым воздействием ветров, корней и дождей. Правда, каркасы будут стоять веками, а мы будем слышать истории о тенях в камне при свете дня и о голубом свечении ночью. Наши колонисты станут избегать их. Желающих наведаться туда не будет."
 akx.9505.a: "Всему приходит конец."
 akx.9505.a.tooltip: "Старые объекты снесены."
 akx.9505.b: "Ничто не забыто."
 akx.9505.c: "Обожаю я этот грохот."
 akx.9510.name: "Мир в ожидании: Тени в стенах"
 akx.9510.desc: "Наши поселенцы сначала были рады использовать покинутые районы на [waiting_world.GetPlanetMoon]е [waiting_world.GetName]. Их наличие резко ускорило развитие колонии. Но теперь они нервничают. Ходят слухи, что в этих объектах, возможно, по-прежнему есть обитатели или действующие системы безопасности, хотя свидетельств ни того, ни другого не обнаружено. Некоторые колонисты загадочно продолжают твердить, что «в стенах есть тени»."
 akx.9510.a: "Нужно опровергнуть это суеверие. В эти районы вложено много труда."
 akx.9510.b: "Зачем рисковать? Это всего лишь здания. Снести их."
 akx.9510.b.tooltip: "Это огорчит колонистов."
 akx.9520.name: "Мир в ожидании: Слишком много"
 akx.9520.desc: "Интересные новости с [waiting_world.GetPlanetMoon]ы [waiting_world.GetName], где мы обнаружили те заброшенные районы. Перепись показывает слишком большое количество поселенцев. Записи в новых колониях всегда ненадежны, но, насколько мы можем судить, у этих граждан есть подлинные удостоверения — и никто на планете не предположил, что это какие-то таинственные чужаки. Должно быть, была чрезвычайно высокая рождаемость, или дело в незаконной миграции, или что-то еще. В любом случае, население выше, чем можно было бы обоснованно ожидать."
 akx.9520.a: "Уничтожить эти районы. Следовало сделать это гораздо раньше."
 akx.9520.b: "Изучите все как можно лучше и продолжайте следить за ситуацией."
 akx.9525.name: "Мир в ожидании: Число растет"
 akx.9525.desc: "Очередные новости с [waiting_world.GetPlanetMoon]ы [waiting_world.GetName], где мы обнаружили те заброшенные объекты. Количество колонистов продолжает возрастать, и теперь мы встречаем несоответствия в записях: семьи, которых не должно быть, даты рождения, не имеющие смысла. Должно быть, происходит тайная миграция из какой-то затерянной колонии, или же это странная диверсия со стороны колонистов."
 akx.9525.a: "Уничтожить эти районы. Следовало сделать это гораздо раньше."
 akx.9525.b: "Странно! Но лишние граждане нам всегда пригодятся. Продолжить наблюдение."
 akx.9530.name: "Мир в ожидании: Исход"
 akx.9530.desc: "Резкое и полное прекращение связи с [waiting_world.GetPlanetMoon]ой [waiting_world.GetName]. Каким-то неведомым образом там стало слишком много жителей, а теперь, похоже, там никого нет. Все население просто исчезло за одну ночь. Они покинули планету? Спрятались? Стали жертвами массового геноцида?"
 akx.9530.a: "Отправить команду для расследования."
 akx.9530.b: "Немедленно покинуть этот мир и устроить там карантин."
 akx.9530.b.tooltip: "Планета станет навсегда непригодной."
 akx.9535.name: "Мир в ожидании: Особенности света"
 akx.9535.desc: "Наша команда докладывает, что [waiting_world.GetPlanetMoon]а [waiting_world.GetName] действительно пуста: нет не только колонистов, но даже признаков, что здесь когда-то была колония. Исчезли сооружения, спутники и орбитальные конструкции, а в атмосфере отсутствуют следы технологической цивилизации. Как сказала команда, «будто всю планету обнулили».\n\nОни также сообщают о колебаниях местного солнечного излучения, которые характерны для звезд перед превращением в сверхновую, и о ряде «эффектов светимости» на поверхности, когда кажется, что свет каким-то образом собирается и высвобождается из-за призматических свойств атмосферы. Это ценные и необычные данные. Правда, они не объясняют, что случилось с колонистами."
 akx.9540.name: "Мир в ожидании: Все есть"
 akx.9540.desc: "Вновь приходят невероятные новости с [waiting_world.GetPlanetMoon]ы [waiting_world.GetName], где население таинственным образом росло. Теперь его количество в пределах ожидаемого, но произошло что-то вроде информационной диверсии или... или что-то еще — наши администраторы не вполне уверены. Никого из теперешних жителей планеты нет в наших записях. Все первоначальные колонисты пропали. Как будто их заменили полными незнакомцами.\n\nКак назло, все они клянутся, что являются верными гражданами [Root.Owner.GetPlanetMoon]ы [Root.Owner.GetName]. Они работоспособны и, очевидно, вменяемы. Во время сеансов связи они отрицают, что была какая-то путаница, и настаивают, что это, должно быть, ошибка с нашей стороны."
 akx.9540.a: "Немедленно покинуть колонию, пока это не распространилось дальше."
