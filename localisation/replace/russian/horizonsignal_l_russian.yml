 ### Ambient Object
 NAME_Syzygy_Remains: "Останки «Сизигии»"
 ### EVENT CHAINS
 WORM_CHAIN_1_title: "Червь Ожидающий: Сигналы"
 WORM_CHAIN_1_desc: "Что-то добралось до нас из места, где пространство и время сжались в узел.\n\nОно желает нас."
 WORM_CHAIN_2_title: "Червь Ожидающий: Знаки"
 WORM_CHAIN_2_desc: "Маловероятно, что время может течь в обоих направлениях. Маловероятно, что существует какой-то космический змей, кольцом обвивающий вселенную и наблюдающий за ней глазами, которые больше всего населения нашей расы. С другой стороны, в последнее время случилось немало невероятных вещей."
 ### STATIC MODIFIERS
 happy_with_open_loop_temple: "Туристический центр Храма Кольца"
 happy_with_open_loop_temple_desc: "Дружелюбный высококвалифицированный персонал проводит организованные экскурсии, демонстрируя древнейшие символы, ярко освещенные прожекторами и снабженные полезными табличками с описанием."
 spiritual_happy_with_open_loop_temple: "Путь паломников Храма Кольца"
 spiritual_happy_with_open_loop_temple_desc: "И снова под базальтовыми арками раздается шелест шагов и эхо молитв."
 waiting_world_ruins: "Покинутые руины"
 waiting_world_ruins_desc: "В развалинах вздыхает ветер — их единственный гость."
 d_mothballed_facilities: "£blocker£ Законсервированные постройки"
 d_mothballed_facilities_desc: "Районы и сооружения, завершенные в соответствии с последними колониальными стандартами, но, очевидно, не использовавшиеся и частично обветшавшие за многие годы."
 loop_debris_01_object: "Обломки в зоне сигнала горизонта"
 loop_debris_02_object: "Летящая по спирали капсула"
 worm_quarantined: "На карантине"
 worm_quarantined_desc: "ВСЕ МИРЫ ВАШИ, КРОМЕ ЭТОГО."
 worm_manifestation: "Заглядывание"
 worm_manifestation_desc: "Что закольцовано, то возвращается."
 ### TECHNOLOGY
 tech_akx_worm_1: "Энтропическая рекурсия"
 tech_akx_worm_1_desc: "Вселенная неотвратимо стремится к расширению. Эту тенденцию нельзя обратить вспять... но можно нарушить, за что придется заплатить."
 tech_akx_worm_2: "Доктрина: Странное Кольцо"
 tech_akx_worm_2_desc: "Набор общественных предписаний, основанных на парадоксальной интуиции и любви. Когда мы познаем систему Кольца, мы понимаем, что влиять можно как получая указания, так и отдавая их."
 tech_akx_worm_3: "Теория омеги"
 tech_akx_worm_3_desc: "Когда временной парадокс становится запутанным, зарождается некое сознание со своими потребностями и желаниями. Именно так и возникла сущность, которую некоторые называют Червем Ожидающим. Если мы наладим с ним контакт, то, возможно, достигнем чего-то вроде бессмертия."
 TECH_UNLOCK_AKX_WORM_3_TITLE: "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC: "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom: "§HВзгляд в будущее:§! $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc: "§HВзгляд в будущее§!\nНамек на будущие перспективы и прошлые привязанности.\n\nЛишь половина, сама по себе бесполезная, а вот если заполучить целое, то наши ученые могут случайно выйти на технологию §H$tech_akx_worm_3$§!."
 ### BUILDINGS
 building_akx_worm_1: "Энергоузел со спиральной подачей"
 building_akx_worm_1_desc: "Значительно повышает уровень производства энергии на планете при помощи технологий, которым нет места в традиционной физике. Вызывает ночные страхи и сны о падении."
 building_akx_worm_2: "Институт Кольца"
 building_akx_worm_2_desc: "Изучение Кольца развивает интуицию, уступчивость и ценное чувство перспективы."
 building_akx_worm_3: "Омега-синхронизация"
 building_akx_worm_3_desc: "Поверхность данного объекта искажает пространство. То, что внутри, не видно никаким доступным сенсорам или технологиям формирования изображений. Но мы все знаем, что там."
 requires_power_hub_absence: "§R$building_power_hub_1$ или $building_power_hub_2$, построенные на планете, нарушат движение чувствительных винтовых потоков, необходимых для правильной работы энергоузла со спиральной подачей.§!"
 building_worm_mine: "Шахта со спиральной выемкой"
 building_worm_mine_desc: "Узкие стволы шахты изгибаются вокруг спиралевидных рудных жил."
 building_worm_farm: "Ферма с кольцевым вспахиванием"
 building_worm_farm_desc: "Продовольственные культуры каким-то образом наклоняются навстречу ветру."
 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous: "Встреча, предрешенная судьбой"
 leader_trait_foredoomed_to_a_rendezvous_desc: "Ожидается тревожное будущее."
