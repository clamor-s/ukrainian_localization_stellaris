 ##THE HORIZON SIGNAL: intro events to Worm chain
 akx.9000.name: "Сигнал горизонта"
 akx.9000.desc: "Офицер аварийной связи обнаружил какой-то слабый сигнал, почти теряющийся во вспышках гамма-излучения черной дыры, но определенно имеющий искусственное происхождение. Это предлагает заманчивые возможности для наших ученых."
 #create the HORIZON_SIGNAL_PROJECT project
 akx.9001.name: "Сигнал горизонта: §HГРАВИТАЦИЯ — ЖЕЛАНИЕ§!"
 akx.9001.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что сигнал удалось расшифровать неожиданно легко... но команде пришлось потратить немало времени, чтобы убедиться, что это не мистификация. Это повторяющееся, не совсем связное сообщение на [Root.Owner.GetAdj&masc,prep] языке, что-то вроде стихотворения. В нём много раз встречаются фразы §HГРАВИТАЦИЯ — ЭТО ЖЕЛАНИЕ§! и §HВРЕМЯ — ЭТО ВЗГЛЯД§!. Также в нём зашифрованы координаты возле чёрной дыры. В конце [Root.Leader.GetAXX:ведущий учёный обнаружил|||fem:ведущая учёная обнаружила], что послание обращается к н[Root.Leader.GetHerHim] §Gпо имени§!, — и бесстрастно [Root.Leader.GetAXX:добавил|||fem:добавила], что возраст сигнала не вызывает сомнений: он излучается в межзвёздное пространство с незапамятных времён. Возможно, до возникновения нашей цивилизации."
 akx.9001.a: "Поразительно! Отправьте корабль по этим координатам."
 akx.a.tooltip: "Начнется цепочка событий «Сигнал горизонта»."
 akx.9001.b: "Это шутка или ловушка. Запишите и двигайтесь дальше."
 akx.9001.b.tooltip: "Методы, разработанные нами для анализа сигнала, найдут применение в физических исследованиях."
 akx.9005.name: "Сигнал горизонта: §HЧЕРВЬ§!"
 akx.9005.desc: "Приближаясь к координатам, указанным в сообщении, [Root.GetName] начал сообщать о пространственных искажениях и любопытных линзовых эффектах — это обширный поток ценной информации. После этого связь исказилась. Дальнейшие события были подробно проанализированы.\n\nВ [horizonsignal_firstleader.GetAXX:ведущий учёный|||fem:ведущая учёная] [horizonsignal_firstleader.GetName] поначалу очень [horizonsignal_firstleader.GetAXX:возбуждён|||fem:возбуждёна], но вскоре [horizonsignal_firstleader.GetHerHim] окутывает страх, когда корпус корабля начинает трещать под напором всё более экстремальных условий. Корабль испустил сигнал бедствия. [horizonsignal_firstleader.GetName] [horizonsignal_firstleader.GetAXX:прокричал|||fem:прокричала]: «Это червь!». Или, может быть, «Это §HЧервь§!»? Затем связь прервалась. Корабль [Root.GetName] исчез без следа — никаких дальнейших сообщений, никаких обломков, а пространство в тех координатах безопасно и без каких-либо искажений. Так или иначе, переданная кораблём информация значительно продвинула наши физические исследования. Возможно, потеря экипажа того стоила."
 akx.9005.a.spiritualist: "Свет, тьма, свет."
 akx.9005.a.materialist: "Мы учимся и живем дальше."
 akx.9005.a.neutral: "Они не будут забыты."
 akx.9006.name: "Сигнал горизонта: Конец сообщения"
 akx.9006.desc: "[horizonsignal_firstleader.GetName] подчиняется со смесью нежелания и облегчения. В составленном позже отчёте о психическом состоянии указано, что [horizonsignal_secondleader.GetAXX:учёный|||fem:учёная] постоянно видит кошмары: о невозможных лабиринтах, о голодном головокружении в межзвёздном пространстве, о зове во тьме. Через год по меркам нашего родного мира эти попытки контакта прекратились."
 akx.9006.a: "Мы кое-чего избежали."
 akx.9006.b: "Мы кое-что потеряли."
 akx.9010.name: "Сигнал горизонта: §HВОЗОБНОВЛЕНИЕ§!"
 akx.9010.desc: "В системе [horizonsignal_system.GetName] снова активизировалась чёрная дыра. И снова закольцованный сигнал возник в темноте на краю обычного пространства. Но в этот раз в нём зашифровано голосовое сообщение. Кажется, будто его речитативом произносит [horizonsignal_firstleader.GetAXX:сам|||fem:сама] [horizonsignal_firstleader.GetName]: «Что было, будет; что будет, было». Затем даются те же координаты, что и в первом сообщении — это место, где [horizonsignal_firstleader.GetAXX:исчез ведущий учёный|||fem:исчезла ведущая учёная] [horizonsignal_firstleader.GetName], и которое СМИ окрестили «точкой выхода». Затем прозвучало имя: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective: "Пусть [horizonsignal_secondleader.GetName] отправляется в точку выхода."
 akx.9010.a.tooltip: "§H[horizonsignal_secondleader.GetName]§! прибудет в точку выхода через §Y30 дней§!."
 akx.9010.a.collective.tooltip: "Если [horizonsignal_secondleader.GetAXX:учёный|||fem:учёная] не вернётся, [horizonsignal_secondleader.GetSheHe] навсегда останется в нашей памяти."
 akx.9010.a.notcollective: "[horizonsignal_secondleader.GetName] [horizonsignal_secondleader.GetAXX:сам попросил|||fem:сама попросила] отправиться туда. Мы разрешаем."
 akx.9010.b.collective: "Отправить ученого, но заминировать двигатель корабля."
 akx.9010.b.notcollective: "Разрешить ученому лететь, но заминировать двигатель корабля."
 akx.9010.c: "Не в этот раз. Проигнорируем сообщение."
 akx.9011.name: "Сигнал горизонта: Мне удалось пройти"
 akx.9011.desc: "В этот раз корабль управляется полностью автоматически. На борту только [horizonsignal_secondleader.GetName]. По мере приближения к точке выхода телеметрический канал заполняется любопытными данными. Снова пространство изгибается, а гравитация распрямляется. [horizonsignal_secondleader.GetName] считывает основные данные, озвучивая показания телеметрии. [horizonsignal_secondleader.GetAXX:Учёный|||fem:Учёная] сохраняет спокойствие: мы послали профессионала. Через некоторое время становится понятно, что с синхронизацией что-то не так.\n\n[horizonsignal_secondleader.GetName] больше не озвучивает данные, а предсказывает их. Телеметрия отличается, но только несколько секунд, а затем выдаёт указанные данные. Команда наблюдения докладывает, что интервал предсказаний возрастает, и тут [horizonsignal_secondleader.GetName] изумлённо произносит: «Мне удалось пройти».\n\n«Темно, — добавляет [horizonsignal_secondleader.GetAXX:учёный|||fem:учёная]. — Но это не проблема. Мы можем жить во тьме. Мне никогда это не приходило в голову. Ну конечно! Мы можем жить тут вечно — если Червь подождёт...»\n\nВ этот момент сигнал прерывается и корабль исчезает с приборов нашей команды."
 akx.9011.a: "Ужасно."
 akx.9011.b: "Прискорбно."
 akx.9011.c: "Поразительно."
 akx.9012.name: "Сигнал горизонта: Вмешательство"
 akx.9012.desc: "В этот раз [horizonsignal_secondleader.GetName] — единственный член экипажа на борту. Корабль управляется полностью автоматически... а его системы запрограммированы на подрыв двигателя, если возникнут условия, идентичные тем, что были непосредственно перед исчезновением предыдущего корабля. По мере приближения к точке выхода телеметрический канал заполняется любопытными данными. Снова пространство изгибается, а гравитация распрямляется. [horizonsignal_secondleader.GetName] считывает основные данные, озвучивая показания телеметрии. [horizonsignal_secondleader.GetAXX:Учёный|||fem:Учёная] сохраняет полное спокойствие: мы послали профессионала. Через некоторое время становится понятно, что с синхронизацией что-то не так.\n\n[horizonsignal_secondleader.GetName] больше не озвучивает данные, а предсказывает их. Телеметрия отличается, но только несколько секунд, а затем выдаёт указанные данные. Наша команда наблюдения докладывает, что интервал предсказаний возрастает, когда вдруг происходит скачок энергии.\n\nДвигатель взорвался: короткая вспышка звёздной ярости быстро теряется во тьме системы [horizonsignal_system.GetName]. С чем бы мы там ни столкнулись, оно, возможно, жалеет о своём вмешательстве. Этого мы никогда не узнаем. Сигнал горизонта больше не поступает. Но, может быть, нашей команде удастся узнать что-нибудь интересное при изучении останков корабля."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a: "И все же, есть вероятность, что это еще не конец."
 akx.9013.name: "Сигнал горизонта: Конец сообщения"
 akx.9013.desc: "[horizonsignal_secondleader.GetName] подчиняется с очевидным облегчением. В составленном позже отчёте о психическом состоянии указано, что [horizonsignal_secondleader.GetAXX:учёный|||fem:учёная] постоянно видит кошмары: о невозможных лабиринтах, о голодном головокружении в межзвёздном пространстве, о зове во тьме. Через год по меркам нашего родного мира эти попытки контакта прекратились. "
 akx.9013.a: "Упустили возможность."
 akx.9013.b: "Едва спаслись."
 akx.9020.name: "Сигнал горизонта: §HТРАЙН КУАЙН ТРАЙН§!"
 akx.9020.desc: "В системе [horizonsignal_system.GetName] снова объявился сигнал горизонта, серьезно повысив ставки. Снова сообщение включает координаты точки выхода. В качестве подписи фигурируют персональные коммуникационные ключи, которыми владели [horizonsignal_firstleader.GetName] и [horizonsignal_secondleader.GetName]. Но на сей раз это текстовый генератор, написанный на каком-то древнем языке программирования и создающий что-то вроде любовных стихов. Объектом признаний в любви является [horizonsignal_thirdleader.GetName].\n\nЕсли честно, то стихи так себе. Но наши ученые соглашаются с тем, что процедурное генерирование любовных стихов — вещь довольно сложная, а то, что они исходят от черной дыры, вообще неслыханно."
 akx.9020.a: "Что же, нас попросили учтиво. Пусть [horizonsignal_thirdleader.GetName] отправляется в путь."
 akx.9020.a.tooltip: "§H[horizonsignal_thirdleader.GetName]§! прибудет в точку выхода через §Y30 дней§!."
 akx.9020.b: "Пусть [horizonsignal_thirdleader.GetName] отправляется, но в двигателе будет взрывчатка."
 akx.9020.c: "Это жутко и смешно, но больше жутко. Не будем реагировать."
 akx.9021.name: "Сигнал горизонта: В начале конца"
 akx.9021.desc: "«Это будет мой конец, — говорит [horizonsignal_thirdleader.GetName] на совещании перед отправлением. — Я знаю, что не вернусь. Впрочем, у меня никогда не было сомнений, что это случится. Что бы там ни было в этой дыре, оно ждёт нас давным-давно — думаю, ждёт меня с самого моего рождения».\n\nСнова корабль с единственным пилотом приближается к точке выхода. Снова пространство бурлит, как в лихорадке. Снова матрицы наших сенсоров вбирают в себя удивительные данные. В этот раз [horizonsignal_thirdleader.GetName] молчит. Телеметрия становится прерывистой, а затем тоже умолкает. Корабль достиг точки выхода. Условия вокруг него возвращаются в нормальное состояние. Ничего не произошло.\n\nНичего? Команда наблюдателей яростно ворчит. Корабль стал другим... фактически так и есть — это корабль, на котором [horizonsignal_firstleader.GetAXX:был ведущий учёный|||fem:была ведущая учёная] [horizonsignal_firstleader.GetName]. Пропавший несколько лет назад, он теперь дрейфует от точки выхода. Спасательная команда обнаруживает, что он в идеальном состоянии и пуст — ни признаков экипажа, ни следов борьбы. Но в корабельном журнале имеется запись, которую [horizonsignal_firstleader.GetAXX:сделал ведущий учёный|||fem:сделала ведущая учёная] [horizonsignal_firstleader.GetName]: §HЧТО БЫЛО, БУДЕТ§!. Наши учёные взволнованно её изучают. «Невозможно», — говорит один. «Надеюсь, что так», — отвечает другой.\n\nКораблю присвоено имя «Найдёныш», и он возвращён в строй. Сигнал, который затих то ли навсегда, то ли на время, больше не появляется."
 akx.9021.a: "И все же, есть вероятность, что это еще не конец."
 akx.9022.name: "Сигнал горизонта: Вмешательство"
 akx.9022.desc: "«Это будет мой конец, — говорит [horizonsignal_thirdleader.GetAXX:учёный|||fem:учёная] на совещании перед отправлением. — Я знаю, что не вернусь. Впрочем, у меня никогда не было сомнений, что это случится. Что бы там ни было в этой дыре, оно ждёт нас давным-давно — думаю, ждёт меня с самого моего рождения».\n\nСнова корабль с единственным пилотом приближается к точке выхода. Снова пространство бурлит, как в лихорадке. Снова матрицы наших сенсоров вбирают в себя удивительные данные. В этот раз [horizonsignal_thirdleader.GetName] молчит. Телеметрия становится прерывистой...\n\nА затем двигатель взрывается: короткая вспышка звёздной ярости быстро теряется во тьме системы [horizonsignal_system.GetName]. С чем бы мы там ни столкнулись, оно, возможно, жалеет о своём вмешательстве. Этого мы никогда не узнаем. Сигнал горизонта больше не повторяется. Но, может быть, нашей команде удастся найти что-нибудь интересное при изучении останков корабля."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a: "И все же, есть вероятность, что это еще не конец."
 akx.9023.name: "Сигнал горизонта: Конец сообщения"
 akx.9023.desc: "[horizonsignal_thirdleader.GetName] подчиняется с очевидным облегчением. В составленном позже отчёте о психическом состоянии указано, что [horizonsignal_secondleader.GetAXX:учёный|||fem:учёная] постоянно видит кошмары: о невозможных лабиринтах, о голодном головокружении в межзвёздном пространстве, о зове во тьме. Через год, по меркам нашего родного мира, эти попытки контакта прекратились."
 akx.9090.name: "Сигнал горизонта: Причина и следствие"
 akx.9090.desc: "Наши наблюдатели докладывают, что разговорчивая чёрная дыра в системе [horizonsignal_system.GetName] на короткое время стала активной примерно в то время, когда [horizonsignal_firstleader.GetAXX:погиб ведущий учёный|||fem:погибла ведущая учёная] [horizonsignal_secondleader.GetName]. Короткий и неразборчивый выброс сигнала. «Будто приступ ярости», — добавляет один из наблюдателей с более богатым воображением."
 akx.9090.a: "Это еще не конец."
 akx.9091.name: "Сигнал горизонта: Эпитафия"
 akx.9091.desc: "Наши наблюдатели докладывают, что разговорчивая чёрная дыра в системе [horizonsignal_system.GetName] на короткое время стала активной примерно в то время, когда погиб [horizonsignal_thirdleader.GetAXX:ведущий учёный|||fem:ведущая учёная] [horizonsignal_thirdleader.GetName]. Она передала первоначальное стихотворение-программу три раза. «Будто пьяный плакальщик, поющий на поминках», — добавляет один из наших наблюдателей, склонный к причудам."
 akx.9091.a: "Это еще не конец."
 akx.9095.name: "Сигнал горизонта: Знания из пепла"
 akx.9095.desc: "Мы воссоздали условия, почти идентичные тем, что имеются возле черной дыры. Мы обнаружили, что подобранные фрагменты циклично переходят из одного состояния в другое совершенно невозможным образом — как если бы время колебалось взад и вперед. Мы можем извлечь при этом энергию, хотя это чревато тревожными изменениями в местном пространстве-времени."
