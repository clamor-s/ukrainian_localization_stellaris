 akx.9540.b.tooltip: "Планета станет навсегда непригодной, но у вас будет прирост влияния."
 akx.9540.c: "Отправить команду для расследования."
 ##create the project WAITING_WORLD_HYPERAPPEARANCE
 akx.9541.name: "Мир в ожидании: Чистка"
 akx.9541.desc: "Возможно, это было ужасное преступление. А может быть, это уберегло наше государство от чего-то худшего. Населенные пункты [waiting_world.GetPlanetMoon]ы [waiting_world.GetName] кипят под действием нашего оружия. Когда мы закончили, все сооружения превратились в светящиеся камни, а разумных живых существ не осталось."
 akx.9541.a: "Стереть записи. Через сто лет никто не будет знать, что мы сделали."
 akx.9541.b: "Рассказать всем. Пусть ненавидят, лишь бы боялись."
 akx.9545.name: "Мир в ожидании: Все и ничего"
 akx.9545.desc: "Наша команда докладывает, что население на планете здоровое, нормальное и, очевидно, взволновано всей этой шумихой. Однако есть кое-какие странности: невероятный рост многоплодной рождаемости; наплевательское отношение к пунктуальности в масштабах всей планеты; и колебания местного солнечного излучения, которые характерны для звезд перед превращением в сверхновую. Также наблюдается ряд «эффектов светимости» на поверхности, когда кажется, что свет каким-то образом собирается и высвобождается из-за призматических свойств атмосферы. Это ценные и необычные данные. Правда, все это может быть совпадением. Если с колонистами что-то и случилось, то это остается тайной."
 akx.9545.a: "«Что будет, было»."
 akx.9545.b: "Странные эти колонисты."
