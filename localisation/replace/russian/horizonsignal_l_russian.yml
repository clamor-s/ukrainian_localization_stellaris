 ##THE MESSENGER: Worm-related event
 akx.9200.name: "Посланник: §HЧТО БЫЛО, БУДЕТ§!"
 akx.9200.desc: "[Root.GetName] сообщает об обнаружении малого объекта искусственного происхождения с минимальным питанием, передающего закольцованный сигнал только в локальном диапазоне. Обычно такие штуки оказываются спасательными капсулами, и это, похоже, одна из них. Находится она здесь уже долгое время. Когда экипаж вскрывает ее — с соблюдением необходимых правил карантина, — то обнаруживает древние останки, сохранившиеся в стерильных условиях капсулы. Пока ничего особенного. Правда, капитан корабля [Root.GetName] говорит, что они не ожидали увидеть надпись на [Root.Owner.GetAdj&masc,prep] языке: §HЧТО БЫЛО, БУДЕТ; ЧТО БУДЕТ, БЫЛО§!, — выведенную на стене телесными жидкостями обитателя капсулы, которого экипаж теперь с усмешкой называет Посланником. Также, по их словам, есть не менее неожиданное анатомическое сходство между расой Посланника и нами."
 #creates the MESSENGER_POD_PROJECT_1 special project
 akx.9201.name: "Посланник: Возможности"
 akx.9201.desc: "Мы установили, что спасательная капсула была обычной коммерчески доступной подделкой, характерной для предыдущего этапа развития галактической цивилизации, так что никаких новых технологий или озарений. Останки Посланника, однако, совсем другое дело. Он, безусловно, является предком или вариантом развития [Root.Owner.GetAdj&fem,gen] расы. Возможно, где-то там у нас есть братья — или, возможно, мы стали объектом генетической манипуляции, проделанной расой предтеч. [researchingscientist.GetName] запрашивает разрешение на проведение более обширных исследований."
 akx.9201.militarist.a: "Дать разрешение на продолжение работы."
 akx.9201.militarist.a.tooltip: "Улучшает исследование Генетическое картирование"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b: "Выделить средства."
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip: "Улучшает исследование Генетическое картирование на [moderate amount]"
 akx.9201.c: "Нет. И пусть [researchingscientist.GetName] опубликует результаты своего текущего исследования."
 akx.9201.c.tooltip: "Некоторые вещи лучше не знать."
 akx.9210.name: "Посланник: На воле"
 akx.9210.desc: "[researchingscientist.GetName] сообщает об успешном воссоздании расы Посланника. У них более хрупкое телосложение, но значительно более совершенные когнитивные способности. Непонятно, однако, были ли мы исходной расой, а Посланник — модифицированной версией, или же Посланник был нашим предком. Немного неловко представлять, что мы могли произойти от такой хилой расы, — но [researchingscientist.GetName] твёрдо придерживается именно такого мнения и даже считает потерю когнитивных способностей «трагедией».\n\n[researchingscientist.GetAXX:Учёный подверг|||fem:Учёная подвергла] себя ретровирусному воздействию, чтобы сделать свою физиологию такой же, как у Посланников, и настаивает, что это позволит продолжать работу над проектом намного эффективнее."
 akx.9210.a: "Какое креативное предательство! Казнить ученого."
 akx.9210.b: "Какое креативное предательство! Казнить ученого. Уничтожить записи."
 akx.9210.c: "Превосходная идея! Тогда вперед."
 akx.9211.name: "Посланник: Новый свет"
 akx.9211.desc: "[researchingscientist.GetName] сообщает о воссоздании генетического наследия расы Посланника. Не удосужившись спросить чьё-либо мнение, [researchingscientist.GetAXX:учёный|||fem:учёная] также [researchingscientist.GetAXX:создал|||fem:создала] высокоактивный ретровирус. Он заражает наши миры. Под его воздействием представители нашей доминирующей расы впадают в кому, превратившись в куколку, и днём позже перерождаются в Посланников. Честно говоря, мы в некотором волнении."
 akx.9211.a: "Это зашло слишком далеко. Теперь мы это прекратим. Взять эпидемию под контроль."
 akx.9211.a.tooltip: "Все поселения на планете-столице будут обращены, но на этом все прекратится.\nВероятно, их внешность, принципы и признаки претерпят значительные изменения."
 akx.9211.b: "Взять эпидемию под контроль и уничтожить всех пораженных граждан."
 akx.9211.b.tooltip: "Будут §Rзачищены все пораженные поселения§!, а это почти все население [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName]."
 akx.9211.c: "Что было, будет. Мы изменимся. Принесите мне образец этого средства."
 akx.9211.c.tooltip: "Это средство преобразит всю нашу расу.\nВероятно, наши внешность, принципы и признаки претерпят значительные изменения."
 akx.9220.name: "Посланник: В неволе"
 akx.9220.desc: "[researchingscientist9220.GetName] сообщает об успешном воссоздании расы Посланника. Эта новость восхищает и пугает одновременно, ведь раса Посланника намного сильнее и агрессивнее, чем мы. Непонятно, однако, были ли мы исходной расой, а Посланник — модифицированной версией, или же Посланник был нашим предком. [researchingscientist9220.GetName] твёрдо придерживается второй точки зрения: когда-то мы были в большей степени расой воинов, но затем некие предтечи обуздали нашу генетику, что привело к «трагической» потере боевых способностей.\n\n[researchingscientist9220.GetAXX:Учёный подверг|||fem:Учёная подвергла] себя воздействию ретровирусов, чтобы сделать свою физиологию такой же, как у Посланников, и настаивает на том, что это намного повысит эффективность дальнейшей работы над проектом."
 akx.9220.a: "Какое креативное предательство! Казнить ученого."
 akx.9220.b: "Какое креативное предательство! Казнить ученого. Уничтожить записи."
 akx.9220.c: "Превосходная идея! Тогда вперед."
 akx.9220.c.tooltip: "§RЭто может иметь значительные и непредсказуемые последствия§!"
 akx.9221.name: "Посланник: Наступает ночь"
 akx.9221.desc: "[researchingscientist9220.GetName] сообщает о воссоздании генетического наследия расы Посланника. Не удосужившись спросить чьё-либо мнение, [researchingscientist9220.GetAXX:учёный|||fem:учёная] также [researchingscientist9220.GetAXX:создал|||fem:создала] высокоактивный ретровирус. Он заражает наши миры. Под его воздействием представители нашей доминирующей расы впадают в кому, превратившись в куколку, и днём позже перерождаются в Посланников. Честно говоря, мы в некотором волнении."
 akx.9221.a: "Это зашло слишком далеко. Взять эпидемию под контроль."
 akx.9221.a.tooltip: "Все поселения на планете-столице будут обращены, но на этом все прекратится."
 akx.9221.b: "Взять эпидемию под контроль и уничтожить всех пораженных граждан."
 akx.9221.b.tooltip: "Будут зачищены все пораженные поселения, а это почти все население [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName]."
 akx.9221.c: "Что было, будет. Принесите мне образец этого средства."
 akx.9221.c.tooltip: "Это средство преобразит всю нашу расу."
