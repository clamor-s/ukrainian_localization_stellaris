 ### SPECIAL PROJECTS
 HORIZON_SIGNAL_PROJECT: "Анализировать сигнал горизонта"
 HORIZON_SIGNAL_PROJECT_DESC: "Поручите научному судну расшифровку сомнительного сигнала, поступившего из черной дыры в системе [Root.GetStarName]."
 LOOP_TEMPLE_PROJECT: "Изучить Храм Кольца"
 LOOP_TEMPLE_PROJECT_DESC: "Начните исследовательский проект, чтобы больше узнать о Храме Кольца, его происхождении и предназначении."
 MESSENGER_POD_PROJECT_1: "Изучите Посланника и его послание"
 MESSENGER_POD_PROJECT_1_DESC: "Возможно, мы установим связь с некоторыми другими событиями — и, если повезет, даже найдем объяснение."
 MESSENGER_POD_PROJECT_2_UNLEASHED: "Изучите связь между Посланником и нашей собственной расой"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC: "Первоначальные выводы наводят на мысль, что это была форма жизни с более развитым интеллектом, но, вероятно, более хрупкая."
 MESSENGER_POD_PROJECT_2_LEASHED: "Изучите связь между Посланником и нашей собственной расой"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC: "Первоначальные выводы наводят на мысль, что это была менее культурная и, возможно, более агрессивная форма жизни."
 COILS_GOD_PROJECT_DISRUPT: "Помешайте ритуалам Петель Бога"
 COILS_GOD_PROJECT_DISRUPT_DESC: "Вмешательство, саботаж, дезинформация. Мы сделаем все возможное, но так, чтобы не перейти черту."
 COILS_GOD_PROJECT_PREVENT: "Предотвратите ритуалы Петель Бога"
 COILS_GOD_PROJECT_PREVENT_DESC: "Любые спецоперации, включая подделку, похищение, идеологическую обработку, даже поджог и убийство — мы делаем то, что должны."
 COILS_GOD_PROJECT_PARTICIPATE: "Примите участие в ритуалах Петель Бога"
 COILS_GOD_PROJECT_PARTICIPATE_DESC: "Отправьте этнографов на поверхность, чтобы понаблюдать за ритуалами Петель Бога вблизи. Это замечательное культурное событие! Мы должны узнать как можно больше."
 WAITING_WORLD_DISAPPEARANCE: "Изучить исчезновение населения"
 WAITING_WORLD_DISAPPEARANCE_DESC: "Здесь было слишком много колонистов, а теперь вообще никого. Что случилось?"
 WAITING_WORLD_HYPERAPPEARANCE: "Изучить это... происшествие с населением, чем бы оно ни было"
 WAITING_WORLD_HYPERAPPEARANCE_DESC: "Здесь было слишком много колонистов, а теперь все выглядит так, будто это совершенно иное население. Что случилось?"
 WAITING_WORLD_PURGE: "Уничтожить предполагаемых инопланетян-двойников"
 WAITING_WORLD_PURGE_DESC: "Единственный способ разобраться с таинственной подменой населения на [Root.GetPlanetMoon]е [Root.GetName] — это провести орбитальную бомбардировку и уничтожить их всех."
 WORM_ENTRY_POINT: "Создать точку входа"
 WORM_ENTRY_POINT_DESC: "Теория предполагает, что временные аномалии, с которыми мы столкнулись, породили то, что мы называем Кольцом или Червем. Это запутанный узел парадоксов, который обрел сознание; совокупность осознания и желаний вне времени. Является он причиной или же следствием, в данном случае сложно сказать. Но его привлекают любые начало и конец. Мы можем применить омега-синхронизацию, чтобы переместить его в нашу родную систему. Если мы это сделаем, то что-нибудь обязательно произойдет. Это очень важно, особенно для науки."
 HORIZON_DEBRIS_PROJECT: "Изучить фрагменты в зоне возникновения сигнала горизонта"
 HORIZON_DEBRIS_PROJECT_DESC: "Взрыв двигателя нарушил динамику пространства вокруг корабля. Его фрагменты обладают необычными физическими и временными свойствами."
 SYZYGY_DEBRIS_PROJECT: "Изучить остатки «Сизигии»"
 SYZYGY_DEBRIS_PROJECT_DESC: "«Сизигия» провела какое-то время в ином месте. В одном из возможных будущих? В альтернативной вселенной? Мы можем узнать больше."
