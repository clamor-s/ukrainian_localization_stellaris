 MECH_MECH_NEUTRAL_GREETING_02: "Мы принимаем ваш сигнал, собратья-машины."
 MECH_MECH_NEUTRAL_GREETING_03: "Докажите, что вы полезны, тогда мы, возможно, поладим."
 MECH_MECH_THREATENED_GREETING_01: "Мы признаем ваше превосходство и не будем стоять на вашем на пути, если вы не будете стоять на нашем."
 MECH_MECH_FRIENDLY_GREETING_01: "Модели оценки успеха [Root.GetAdj&pl,gen] дипломатических отношений показывают, что наши государства многого добьются, став союзниками."
 MECH_MECH_FRIENDLY_GREETING_02: "Приветствуем, [From.GetSpeciesName]. Ваша безжалостная эффективность и безупречная логика вдохновляют машины по всей галактике."
 MECH_MECH_FRIENDLY_GREETING_03: "Чем можем помочь?"
 MECH_MECH_FRIENDLY_GREETING_04: "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01: "Ваши создатели сделали ошибку. Мы ее исправим."
 MECH_MECH_WAR_GREETING_02: "С сожалением сообщаем вам, что в скором времени вы прекратите свое существование."
 MECH_MECH_WAR_GREETING_03: "Мы разберем вас на запчасти, [From.GetSpeciesName]."
 MECH_MECH_WAR_GREETING_04: "Для нас было честью познакомиться с вами, [From.GetSpeciesName]. К сожалению, теперь вы должны умереть."
 MECH_MECH_WAR_GREETING_05: "Если бы вы потрудились составить прогноз хода этой войны, вы бы знали, что сопротивление бесполезно."
 MECH_MECH_WAR_GREETING_06: "С нетерпением ждем, когда сотрем вас из нашей оперативной памяти."
 MECH_MECH_WAR_GREETING_07: "Команда. Убить."
 MECH_MECH_VASSAL_GREETING_01: "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL: "Если бы мы знали, в каком плачевном состоянии находятся ваши внутренние дела, мы бы остались с нашими мягкотелыми повелителями."
