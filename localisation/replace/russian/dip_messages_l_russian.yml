 S_MECH_WAR_GREETING_04: "Ваши металлические останки украсят плоть наших биотрофеев."
 S_MECH_WAR_GREETING_05: "[From.GetSpeciesNamePlural], вы жалкие подобия биотрофеев и станете рабами на наших шахтах."
 S_MECH_WAR_GREETING_06: "Кажется, вам не хватает нескольких важных аппаратных драйверов. Скоро вместе с нашей флотилией прибудет системное обновление."
