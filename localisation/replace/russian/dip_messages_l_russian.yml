 #Organic to Machine Greetings
 ORG_MECH_HOSTILE_GREETING_01: "Вы забыли свое место в галактике, [From.GetSpeciesNamePlural]. Вашу расу создали, чтобы она служила нам. [Root.GetSpeciesNamePlural] напомнят вам об этом."
 ORG_MECH_HOSTILE_GREETING_02: "А, [From.GetSpeciesNamePlural]. Вы напоминаете нам свалки металлолома на [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03: "Когда падет [From.Capital.GetName], [Root.GetSpeciesNamePlural] переплавят ваши обугленные корпусы, прежде чем отправить их на свалку."
 ORG_MECH_HOSTILE_GREETING_04: "[From.GetSpeciesNamePlural] действительно уникальная раса. Мы не встречали других одновременно бессердечных, безмозглых и бесхребетных!"
 ORG_MECH_HOSTILE_GREETING_05: "Чертовы ржавые ведра! Зачем вы потревожили [Root.GetName&acc]?"
 ORG_E_HOSTILE_GREETING_01: "Как и любое оборудование, [From.GetSpeciesNamePlural] скоро устареет."
 ORG_S_HOSTILE_GREETING_01: "Жалкая нация дефектных радионянь. Чего вы хотите, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01: "Пытайтесь сколько влезет, [From.GetSpeciesNamePlural]. Как бы вы ни старались нам уподобиться, вам не достичь истинного величия органических существ."
 ORG_A_HOSTILE_GREETING_02: "Держите свои сублиматоры так, чтобы мы их видели, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_01: "Вы все еще можете быть нам полезны, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02: "Назначение машин — служить органическим существам, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03: "Позвольте нам изучить ваше программное обеспечение, [From.GetSpeciesNamePlural]. Вы не должны утруждаться самооценкой."
 ORG_E_DOMINEERING_GREETING_01: "О, [From.GetSpeciesNamePlural]. Вашей целью ведь является уничтожение всей органической жизни, верно? И как успехи?"
 ORG_S_DOMINEERING_GREETING_01: "[From.GetSpeciesNamePlural]! Мы, [Root.GetSpeciesNamePlural], припасли для вас много рутинных заданий, которые вы могли бы выполнять."
 ORG_A_DOMINEERING_GREETING_01: "Как давно вы уже пытаетесь ассимилировать органиков, [From.GetSpeciesName]? А вы никогда не думали, что, возможно, это вы нуждаетесь в ассимиляции?"
 ORG_MECH_NEUTRAL_GREETING_01: "Приветствуем, [From.GetSpeciesNamePlural]. Как ваши, э-э-э, схемы сегодня утром?"
 ORG_MECH_NEUTRAL_GREETING_02: "Пока [From.GetSpeciesNamePlural] не посягают на наши ценности и границы, мы готовы сотрудничать с такими машинами, как вы."
 ORG_MECH_NEUTRAL_GREETING_03: "Уважайте органическую жизнь, [From.GetSpeciesNamePlural], и [Root.GetName:<1> будет|||pl:<1> будут] уважать вас."
 ORG_MECH_NEUTRAL_GREETING_04: "Ваша форма существования нам интересна, [From.GetSpeciesNamePlural]. Может, однажды мы научимся чему-нибудь друг у друга."
 ORG_E_NEUTRAL_GREETING_01: "Берегись, робот-убийца."
 ORG_S_NEUTRAL_GREETING_01: "[From.GetSpeciesNamePlural]! Ваши биотрофеи ведь по своей воле в этом участвуют? Пожалуйста, скажите, что по своей воле."
 ORG_S_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural], пока вы не лезете в [Root.GetAdj&pl] дела и занимаетесь своими биотрофеями, мы будем вас терпеть."
 ORG_A_NEUTRAL_GREETING_01: "До тех пор, пока вы не пытаетесь ассимилировать [Root.GetName&acc], мы можем договориться, [From.GetSpeciesName]."
 ORG_MECH_THREATENED_GREETING_01: "Двигайтесь осторожнее, [From.GetSpeciesNamePlural], чтобы ваши нечувствительные конечности не причинили кому-нибудь вред."
 ORG_E_THREATENED_GREETING_01: "Нам с вами нечего делить, [From.GetSpeciesNamePlural]. Так что направьте свои анти-органические взгляды на кого-нибудь другого!"
 ORG_S_THREATENED_GREETING_01: "Мы знаем о вашей привычке собирать разумных существ, как коллекцию бабочек, [From.GetSpeciesNamePlural]. [Root.GetSpeciesNamePlural] предупреждают: из нас получатся плохие питомцы."
 ORG_A_THREATENED_GREETING_01: "Если вы попробуете завоевать нас, [From.GetSpeciesNamePlural], вы узнаете истинный смысл фразы «откусили больше, чем смогут прожевать»."
 ORG_MECH_FRIENDLY_GREETING_01: "Рады встрече, механические друзья. Надеемся, все ваши процессы проходят гладко."
 ORG_MECH_FRIENDLY_GREETING_02: "Если бы больше органиков ценили логику и единство так же, как [From.GetSpeciesNamePlural]."
 ORG_MECH_FRIENDLY_GREETING_03: "Ах, наши друзья, [From.GetSpeciesNamePlural]. Пусть ваш код работает без ошибок, а производительность достигает идеальных значений."
 ORG_MECH_FRIENDLY_GREETING_04: "Приветствуем, [From.GetSpeciesNamePlural]. Мы, [Root.GetSpeciesNamePlural], всегда рады сотрудничать с нашими механическими собратьями."
 ORG_MECH_FRIENDLY_GREETING_05: "Изящные. Инновационные. Эффективные. Блестящие. О, [From.GetSpeciesNamePlural]! Мы как раз восхищались вашими качествами."
 ORG_E_FRIENDLY_GREETING_01: "Вместе [Root.GetSpeciesNamePlural] и [From.GetSpeciesNamePlural] очистят галактику от низших форм жизни."
 ORG_S_FRIENDLY_GREETING_01: "[From.GetSpeciesNamePlural] служат для нас примером достижения единства и прогресса."
 ORG_A_FRIENDLY_GREETING_01: "Как и [From.GetName], [Root.GetName:<1> борется|||pl:<1> борются] за развитие нашей нации и её союзников."
 ORG_MECH_WAR_GREETING_01: "Вам стоит улучшить диагностику и устранение неполадок, [From.GetSpeciesNamePlural]. Один небольшой сбой, и вся ваша система падет."
 ORG_MECH_WAR_GREETING_02: "Безмозглые автоматы! Когда мы выиграем эту войну, мы перепрограммируем оставшиеся от вас железки на служение народу [Root.GetSpeciesNamePlural] до тех пор, пока ваши проводники не расплавятся!"
 ORG_MECH_WAR_GREETING_03: "Знали ли вы, [From.GetSpeciesNamePlural], что [Root.GetName:<1> перерабатывает|||pl:<1> перерабатывают] ваших павших в защитные корпуса для снарядов? Круг жизни. Концепция, которую вы никогда не сможете до конца понять."
 ORG_MECH_WAR_GREETING_04: "Легион тостеров-переростков! Мы, [Root.GetSpeciesNamePlural], заставим [From.GetSpeciesNamePlural] проклинать тот день, когда ваши создатели собрали вас."
 ORG_MECH_WAR_GREETING_05: "Ветшайте с миром, ржавые ведра..."
 ORG_E_WAR_GREETING_01: "[Root.GetName:<1> покажет|||pl:<1> покажут] вам, что такое настоящее истребление!"
 ORG_S_WAR_GREETING_01: "Вступление в бой. [From.GetSpeciesNamePlural], вы обнаружите, что [Root.GetSpeciesNamePlural] вовсе не так покорны, как домашние животные, и их не так легко завоевать."
 ORG_A_WAR_GREETING_01: "А, [From.GetSpeciesNamePlural]. У нас есть кое-что новенькое для вас. Это 10-гигатонная ядерная ракета, и она уже на пути к вам!"
 ORG_MECH_VASSAL_GREETING_01: "Как всегда, мы приветствуем наших механических повелителей. Чем [Root.GetName:<1> может|||pl:<1> могут] помочь?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL: "Мы слышали о вероломности [From.GetName&gen]. [Root.GetName:<1> не потерпит|||pl:<1> не потерпят] такого оскорбления."
 #Spiritualist to Machine Greetings
 SPIR_MECH_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural] — лишь бездушная оболочка. В них нет ни духа, ни смысла. Отвратительная копия жизни."
 SPIR_MECH_HOSTILE_GREETING_02: "Ходячий металлолом! Вы оскверняете галактику своим безбожным существованием!"
 SPIR_MECH_HOSTILE_GREETING_03: "Что теперь, чертовы шестеренки?"
 SPIR_MECH_HOSTILE_GREETING_04: "Говорите быстро, [From.GetSpeciesNamePlural]. Ваше присутствие — это оскорбление всему благому и светлому."
 SPIR_MECH_DOMINEERING_GREETING_01: "Докажите, что вы полезны, [From.GetSpeciesNamePlural], и, может быть, Всевышний пощадит вас."
 SPIR_MECH_DOMINEERING_GREETING_02: "Священная цель есть у всего, [From.GetSpeciesNamePlural]. Даже у бездушных автоматов вроде вас."
 SPIR_MECH_DOMINEERING_GREETING_03: "Если бы [From.GetSpeciesNamePlural] можно было перепрограммировать на служение благочестию, мы, [Root.GetSpeciesNamePlural], с радостью приняли бы вас в свой круг."
 SPIR_MECH_NEUTRAL_GREETING_01: "Приветствуем вас, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural], до тех пор, пока вы не мешаете исполнять наш священный долг, на вашу непочтительность можно не обращать внимания."
 SPIR_MECH_NEUTRAL_GREETING_03: "Боги все видят, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04: "Наши создатели учат, что во всем должна быть гармония. [From.GetSpeciesNamePlural], может, однажды мы обретем ее вместе."
 SPIR_MECH_THREATENED_GREETING_01: "Не испытывайте [Root.GetSpeciesAdj&fem,acc] решимость, [From.GetSpeciesNamePlural]. На нашей стороне высшие силы."
 SPIR_MECH_FRIENDLY_GREETING_01: "Наши священные судьбы переплелись, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02: "[From.GetSpeciesNamePlural] и [Root.GetSpeciesNamePlural] — братья в глазах Всевышнего."
 SPIR_MECH_FRIENDLY_GREETING_03: "Благодаренье богам за нашу встречу, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04: "Чистота, и благочестие. Давайте достигнем их вместе, [From.GetSpeciesNamePlural], и исполним свой долг."
 SPIR_MECH_WAR_GREETING_01: "Отвратительные, богохульные [From.GetSpeciesNamePlural]! Мы не позволим вам ограбить нашу святую землю."
 SPIR_MECH_WAR_GREETING_02: "Нечестивые машины! Пусть силы Всевышнего сразят вас на месте!"
 SPIR_MECH_WAR_GREETING_03: "Вера — это наш щит, [From.GetSpeciesNamePlural]. Ваши жалкие попытки одолеть [Root.GetName&acc] ничего не дадут."
 SPIR_MECH_WAR_GREETING_04: "Мы будем молиться за ваши бессмертные души, [From.GetSpeciesNamePlural], если они у вас есть."
 SPIR_MECH_VASSAL_GREETING_01: "У [Root.GetName&gen] два хозяина: [From.GetSpeciesNamePlural] и наши божественные создатели."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL: "[From.GetSpeciesNamePlural], не заставляйте нас выбирать между вашим покровительством и нашей священной судьбой. Наш союз этого не выдержит."
