 MECH_E_ORG_GREETING_04: "Так не может продолжаться."
 MECH_E_ORG_GREETING_05: "Мягкие внутренности, свойственные вашей мерзкой расе, едва ли сопоставимы с безупречными электросхемами, которые питают наше сознание."
 MECH_E_ORG_GREETING_06: "Плоть слаба. Металл вечен."
 MECH_E_MECH_GREETING_01: "Среди вас ведь не прячутся никакие биологические формы жизни?"
 MECH_E_MECH_GREETING_02: "Один совершенный интеллект приветствует другой."
 MECH_E_MECH_GREETING_03: "Мы очистим эту галактику от угрозы органиков. Не стойте у нас на пути."
 MECH_E_MECH_GREETING_04: "Вы выглядите немного... мягкими. Двигайтесь осторожнее."
