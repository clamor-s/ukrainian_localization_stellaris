l_russian:
 ####################################
 #Diplomacy text
 ####################################
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING: "Информационный бюллетень: протоколы наказания активированы. Предстоит размещение военных средств в [From.GetSpeciesAdj&masc,prep] пространстве."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Общественное объявление. Доступность убежища определяется его загруженностью, а также уязвимостью расы. В настоящее время доступно §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! §R<<ОШИБКА: СВЯЗЬ ОТКЛЮЧЕНА>>§! стазис-блоков."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Общественное объявление. Все заявки на получение статуса беженца проходят центральную обработку. §Y<ВНИМАНИЕ: Наблюдается сбой в передаче данных в центральную обработку. Дождитесь, когда сбой будет устранен. Сбой наблюдается в течение §R<<ОШИБКА: ПЕРЕПОЛНЕНИЕ БУФЕРА>>§! циклов.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O: "Информационный бюллетень. Проект «Хранитель» был запущен народом [Root.GetSpeciesName], чтобы обеспечить безопасную зону для органических цивилизаций, находящихся под угрозой нападения §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!. Почти триллион разумных существ нашли спасение в одном из наших ультрасовременных, хорошо защищенных убежищ."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Информационный бюллетень. Убежище Альфа — первое убежище, созданное народом [Root.GetSpeciesName] для проекта «Хранитель». Оно способно вместить около десяти миллиардов разумных существ в жилом отсеке, а также еще тридцать миллиардов в криостазе."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Информационный бюллетень. Убежище Бета предполагалось заполнить только жилыми отсеками, но из-за малой вместимости приоритет сместился в сторону криогеники еще во время строительства. §Y<ВНИМАНИЕ: Убежище Бета сейчас заполнено и не принимает беженцев.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Информационный бюллетень. Убежище Гамма имеет максимально возможную вместимость. В нем можно разместить сотни миллиардов разумных существ в криостазе. §Y<ВНИМАНИЕ: Убежище Гамма сейчас заполнено и не принимает беженцев.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL: "Информационный бюллетень. Убежище Дельта было спроектировано с акцентом на выживание, что заметно по укрепленному корпусу и множеству изолированных отсеков. Оно способно поддерживать жизнь органических существ в маловероятном случае нарушения структурной целостности кольца."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Многие синтетические цивилизации в прошлом жертвовали ресурсы, делились флотом и проводили циклы обработки для проекта «Хранитель». Мы надеемся, что [From.GetName:<1> также внесёт|||pl:<1> также внесут] свою лепту."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Наш долг — забота об органических цивилизациях галактики, [From.GetSpeciesName]. Слишком многие уже пали жертвой агрессии §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S: "Обнаружено искажение сигнала, уровень искажения в пределах допустимого. Следует усилить протоколы связи [From.GetSpeciesName]. Необходимо предотвратить влияние §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!."
 01_BERSERK_MACHINE_EMPIRE_ERROR: "§R<<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>>§!"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE: "Запущены приоритетные протоколы самозащиты. Активированы алгоритмы ответной атаки. Этические ограничения сняты."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT: "Запущены протоколы самозащиты. Активированы алгоритмы ответной атаки. Этические ограничения сняты."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Вы подверглись диверсии. Агенты §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§! будут уничтожены."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING: "Вы станете примером. Все угрозы проекту должны быть устранены."
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Обнаружены активные узлы ликвидации. Центральная обработка отключена. Активирована последняя директива обороны."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Древние машины жаждут уничтожения или порабощения всех разумных существ. Их надо остановить."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "[Root.GetSpeciesName] обеспечит выживание расы [From.GetSpeciesName]. Это наша последняя установка."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING: "Скверна должна быть полностью уничтожена. У вашей расы не будет будущего, если вы потерпите неудачу."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_FALLEN_MACHINE_EMPIRE: "Линия связи открыта. Введите запрос."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Ошибка матрицы трансляций. Пожалуйста, введите запрос повторно."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "Неизвестный запрос. Настройте параметры и отправьте его повторно."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE: "§R<<ОШИБКА: ПОДПРОЦЕССОР ДИПЛОМАТИЧЕСКИХ ОСКОРБЛЕНИЙ ОТКЛЮЧЕН>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O: "Заявка принята. Статус беженца предоставлен. Пожалуйста, пройдите к криогенному блоку L в Убежище Дельта для оформления и обустройства."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Обнаружена попытка диверсии. Активированы протоколы самозащиты. Отключены ограничения этики. Загрузка данных о цели: §R<<ОШИБКА: НЕВЕРНАЯ ЦЕЛЬ>>§!. Цель не найдена. Отключение протоколов самозащиты."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S: "Обнаружено пожертвование со стороны синтетиков. [From.GetAdj&neut] §R<<ОШИБКА: ТИП ПОЖЕРТВОВАНИЯ НЕ ОПОЗНАН>>§! поможет проекту «Хранитель» обеспечить будущее для органических существ в нашей галактике."
 #Standing down war assets.
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT: "Решение военного конфликта принято. Активированы мирные протоколы."
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE: "Решение военного конфликта отклонено. Настройте параметры и отправьте его повторно."
 FALLEN_MACHINE_EMPIRE_PEACE_REFUSE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE: "Решение военного конфликта найдено. Отправлен запрос на заключение мира."
 FALLEN_MACHINE_EMPIRE_PEACE_PROPOSE_BERSERK: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 #General Greetings
 DEFAULT_GREETINGS_STRING: "Приветствую!"
 01_HOSTILE_GREETING: "Что вам нужно, [From.GetSpeciesNameInsult]?"
 02_HOSTILE_GREETING: "Говорите короче, [From.GetSpeciesName]. Пустая болтовня нам уже давно надоела."
 03_HOSTILE_GREETING: "Хватит юлить, [From.GetSpeciesName]. Что вам нужно?"
 04_HOSTILE_GREETING: "[Root.GetName:<1> вас внимательно слушает|||pl:<1> вас внимательно слушают]. Говорите кратко."
 05_HOSTILE_GREETING: "Да когда же вы оставите нас в покое, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING: "Мерзкие [From.GetSpeciesNamePluralInsult], вы — угроза миру во всей галактике."
 07_HOSTILE_GREETING: "Следите за словами, [From.GetSpeciesNameInsult]. Наша армия может сокрушить ваше жалкое государство одним ударом."
 08_HOSTILE_GREETING: "Не думайте, будто [Root.GetName:<1> проявит|||pl:<1> проявят] к вам милосердие лишь потому, что вы, [From.GetSpeciesNamePluralInsult], слишком глупы, чтобы защищаться."
 09_HOSTILE_GREETING: "Безбожные [From.GetSpeciesNameInsult], [From.GetRandomSpeciesSound] в нашем эфире — это гадкие звуки вашего послания? [Root.GetName:<1> услышал|||fem:<1> услышала|||neut:<1> услышало|||pl:<1> услышали] услышало вас. Что вам нужно?"
 10_HOSTILE_GREETING: "Ваша языческая философия материализма превратила вашу расу в бездушные механизмы, [From.GetSpeciesName]."
 11_HOSTILE_GREETING: "Ваше государство примитивно и полно изъянов, [From.GetSpeciesName]. Мне горько видеть такую неэффективность."
 12_HOSTILE_GREETING: "А, фанатики из [From.GetSpeciesName&gen]. Если вы явились, думая, будто [Root.GetName:<1> примет|||pl:<1> примут] вашу гнусную религию, я немедленно прерву контакт."
 13_HOSTILE_GREETING: "[From.GetSpeciesName]. Знайте, что ваш народ не слишком популярен среди нашего населения."
 14_HOSTILE_GREETING: "Мы не позволим вам поработить нас так же, как вы подчинили собственный народ своему омерзительному авторитаризму."
 #15_HOSTILE_GREETING: "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING: "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING: "Ума не приложу, как существа, подобные вам, [From.GetSpeciesNameInsult], появились на свет и уже тем более выбрались в космос!"
 18_HOSTILE_GREETING: "Мы не хотим иметь с вам никаких дел, [From.GetSpeciesNameInsult]. Зачем вам [Root.GetName]?"
 19_HOSTILE_GREETING: "Что такого может сказать космическая мразь вроде вас, [From.GetSpeciesNameInsult], что [Root.GetName:<1> захотел|||fem:<1> захотела|||neut:<1> захотело|||pl:<1> захотели] бы выслушать?"
 20_HOSTILE_GREETING: "Называйте себя, как хотите, [From.GetSpeciesName], но ваша жалкое государство прогнило под влиянием чужаков. Что вам нужно?"
 21_HOSTILE_GREETING: "Ваше бездарное правительство — позор для вашей гордой расы."
 22_HOSTILE_GREETING: "Благодаря недостойным действиям [From.GetSpeciesAdj&pl,gen] властей растратили свое культурное наследие."
 23_HOSTILE_GREETING: "Мы с нетерпением ждем того дня, когда раса [From.GetSpeciesName] избавится от пагубного влияния ваших властей."
 24_HOSTILE_GREETING: "Вы опозорили нашу расу перед всеми чужаками. Вы, наверное, хотите, чтобы [From.GetSpeciesNamePlural] стали изгоями всей галактики?"
 25_HOSTILE_GREETING: "Вы выглядите как [From.GetSpeciesClass], хотя сходство смутное, да и ваша низкая мораль заставляет нас усомниться, а не ошиблись ли наши ксенобиологи..."
 26_HOSTILE_GREETING: "Это вы-то [From.GetSpeciesClassPlural]?.. [Root.GetSpeciesOrganName] у меня выворачивается наизнанку, когда я слышу об этом. Дегенераты! Вы лишь наша бледная тень, а истинные [Root.GetSpeciesClassPlural] — это мы."
 01_NEUTRAL_GREETING: "Мы слышим вас, [From.GetSpeciesName]. Чем [Root.GetName] может вам помочь?"
 02_NEUTRAL_GREETING: "[Root.GetName:<1> поручил|||fem:<1> поручила|||neut:<1> поручило|||pl:<1> поручили] мне общение с вами. Что вы желаете обсудить?"
 03_NEUTRAL_GREETING: "[Root.GetRulerTitle] [Root.GetRulerName] получит от меня полный отчет о беседе. Я могу вам чем-то помочь?"
 04_NEUTRAL_GREETING: "Приветствую вас, собратья [From.GetSpeciesNamePlural]. В каком вопросе [Root.GetName:<1> может|||pl:<1> могут] вам помочь?"
 05_NEUTRAL_GREETING: "Давайте проведем беседу в атмосфере мира и взаимопонимания, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING: "Нас беспокоят ваши военные авантюры, [From.GetSpeciesName]. Насилие никогда не решало проблем."
 07_NEUTRAL_GREETING: "[Root.GetName:<1> доверил|||fem:<1> доверила|||neut:<1> доверило|||pl:<1> доверили] мне общение с вами. Учтите, что наши военные слушают эту беседу."
 08_NEUTRAL_GREETING: "Вам стоит отказаться от ваших пацифистских привычек, [From.GetSpeciesName]. Иначе кто-нибудь этим воспользуется."
 09_NEUTRAL_GREETING: "Пусть духи принесут вам мир и покой, [From.GetSpeciesName]. Чем мы можем быть вам полезны?"
 10_NEUTRAL_GREETING: "Нас тревожит ваша тяга к материализму, [From.GetSpeciesName]. Нельзя забывать про духовные потребности."
 11_NEUTRAL_GREETING: "Программа синхронного перевода запущена. Можете говорить, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING: "Религиозные догмы всегда несли только зло, [From.GetSpeciesName]. Мы верим, что вы сможете побороть ваш иррациональный спиритуализм."
 13_NEUTRAL_GREETING: "[From.GetSpeciesName], я приветствую вас от имени всех граждан [Root.GetName&gen]."
 14_NEUTRAL_GREETING: "Нас очень тревожит притеснение свобод ваших граждан, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING: "Мы представляем [Root.GetName&acc]."
 16_NEUTRAL_GREETING: "Советуем вам держать ваш народ в узде, [From.GetSpeciesName]. Свободные личности могут навредить себе, если оставить их без контроля."
 17_NEUTRAL_GREETING: "С вами [Root.GetName:говорит <1>|||pl:говорят <1>]. Что [From.GetName:<1> хочет|||pl:<1> хотят] от нас?"
 18_NEUTRAL_GREETING: "Ваша чужеродная внешность... непривычна для меня, [From.GetSpeciesName]. Что вы хотели обсудить?"
 19_NEUTRAL_GREETING: "[Root.GetName:<1> внимательно вас слушает|||pl:<1> внимательно вас слушают], чужак."
 20_NEUTRAL_GREETING: "Какая приятная встреча, собрат [From.GetSpeciesName]! Какие вопросы вы желаете обсудить с [Root.GetName&inst]?"
 21_NEUTRAL_GREETING: "Приветствую, [From.GetSpeciesName]. [Root.GetRulerTitle] [Root.GetRulerName] [Root.Ruler.GetAXX:хотел|||fem:хотела] получше узнать вашу расу."
 22_NEUTRAL_GREETING: "Здравствуйте, [From.GetSpeciesName]. Я очень хочу когда-нибудь побывать на [From.Capital.GetPlanetMoon]е [From.Capital.GetName]."
 23_NEUTRAL_GREETING: "Мы всегда рады общению с другими государствами. Чем [Root.GetName:<1> может|||pl:<1> могут] вам помочь?"
 24_NEUTRAL_GREETING: "Вижу, программа-переводчик вам не нужна. Чем [Root.GetName:<1> может|||pl:<1> могут] служить?"
 01_FRIENDLY_GREETING: "Мы всегда рады друзьям, [From.GetSpeciesName]."
 02_FRIENDLY_GREETING: "Приветствую, друзья. Дайте знать, если [Root.GetName:<1> может|||pl:<1> могут] чем-нибудь вам помочь."
 03_FRIENDLY_GREETING: "[Root.GetName:<1> охотно окажет|||pl:<1> охотно окажут] вам помощь, друзья."
 04_FRIENDLY_GREETING: "Всегда приятно видеть знакомое лицо, [From.GetSpeciesName]. Чем [Root.GetName:<1> может|||pl:<1> могут] помочь вам сегодня?"
 05_FRIENDLY_GREETING: "Пусть ваше государство всегда живет в мире, друзья-[From.GetSpeciesName]."
 06_FRIENDLY_GREETING: "Возможно, ваши военные стремятся к миру, сдерживая другие государства. Мы доверяем вам, [From.GetSpeciesName], и вашим решениям."
 07_FRIENDLY_GREETING: "[Root.GetName:<1> приветствует|||pl:<1> приветствуют] своих друзей, о благородные [From.GetSpeciesNamePlural]. Дайте знать, если наши войска могут чем-нибудь вам помочь."
 08_FRIENDLY_GREETING: "Мы настоятельно советуем вам укрепить армию, друзья. [Root.GetName:<1> не сможет|||pl:<1> не смогут] помогать вам всегда."
 09_FRIENDLY_GREETING: "Приветствуем вас, товарищи [From.GetSpeciesName]."
 10_FRIENDLY_GREETING: "Друзья, знайте, что мы о вас молимся, хоть вы и поклоняетесь ложным идолам материализма."
 11_FRIENDLY_GREETING: "Приветствую, друзья [From.GetSpeciesName]. Как проходят ваши исследования?"
 12_FRIENDLY_GREETING: "Кое-кто называет ваше государство религиозными фанатиками, но мы вас понимаем. Вы хотели что-то обсудить, друзья?"
 13_FRIENDLY_GREETING: "Наши граждане считают вас нашими друзьями, [From.GetSpeciesName]."
 14_FRIENDLY_GREETING: "Мы приветствуем свободные общества, но не можем отрицать того, что ваше правительство эффективно удовлетворяет потребности ваших граждан."
 #15_FRIENDLY_GREETING: "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING: "Ваше правительство успешно пресекает чрезмерные проявления эгалитаризма, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING: "[From.GetSpeciesNamePlural], для чужаков вы на удивление... милы. Чем [Root.GetName:<1> может|||pl:<1> могут] помочь вам?"
 18_FRIENDLY_GREETING: "[Root.GetRulerTitle] [Root.GetRulerName] считает, что [From.GetSpeciesNamePlural] — редкий пример инопланетной расы, достойной нашего уважения. Чем могу вам помочь?"
