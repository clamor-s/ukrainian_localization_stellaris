 03_INSULT_PROPOSE_MAT_SPI: "Вы нас своим спектаклем не обманули. Так называемый «спиритуализм», который исповедует ваше правительство, — это не что иное, как нечестная попытка взять под контроль умы и сердца ваших граждан."
 04_INSULT_PROPOSE_MAT_SPI: "Все вокруг смеются над абсурдными духовными верованиями [Root.GetName&gen]. Неужели вы все там настолько слепы, что не видите этого?"
 01_INSULT_PROPOSE_SPI_MAT: "Серость и бездуховность — вот что такое ваше материалистическое государство. Скажите, а вы уже изобрели чувство юмора? Нет? Как жаль."
 02_INSULT_PROPOSE_SPI_MAT: "Даже постигнув науку и материализм, [Root.GetName:<1> остаётся|||pl:<1> остаются] удивительно примитивным государством. Это связано с невезением, или вы просто глупы?"
 03_INSULT_PROPOSE_SPI_MAT: "[Root.GetName:<1> годится|||pl:<1> годятся] для компьютеров и механических кукол, а не живых органических существ. Вы вообще способны испытывать эмоции?"
 04_INSULT_PROPOSE_SPI_MAT: "[Root.GetName] — неудавшийся эксперимент, единственная ценность которого в том, чтобы служить для остальной галактики предупреждением об опасностях холодной и безжизненной философии материализма."
 01_INSULT_PROPOSE_COL_IND: "А [Root.GetName] — это вообще настоящее государство или просто анархическая толпа враждующих индивидуумов? Уж простите меня, но с вашей политической системой, какая бы они ни была, это трудно сказать."
 02_INSULT_PROPOSE_COL_IND: "И кто же правит вашей забавным маленьким звездным государством сейчас? Что за причудливая идея — выбирать кого-то во власть «голосованием»! Конечно, это неизбежно приведет к вашему краху."
 03_INSULT_PROPOSE_COL_IND: "Демократические идеалы [Root.GetName&gen] — чума для этой галактики."
 04_INSULT_PROPOSE_COL_IND: "Какие же вы эгоистичные! Для вас в первую очередь всегда имеет значение ваше собственное «я». Эгалитаризм... Ха! [Root.GetName:<1> не просуществует|||pl:<1> не просуществуют] и до конца этого года."
 01_INSULT_PROPOSE_IND_COL: "Ваш жестокий тоталитарный режим в конце концов падет, и вас ждет расплата."
 02_INSULT_PROPOSE_IND_COL: "А вы вообще рассматривали идею о том, чтобы позволить своим гражданам думать самостоятельно? Если вы боитесь, что из-за этого [Root.GetName:<1> прекратит|||pl:<1> прекратят] своё существование... то вы правы."
 03_INSULT_PROPOSE_IND_COL: "Как это печально, что такое тоталитарное государство, как [Root.GetName], вообще существует. Вы — позор для всех разумных существ."
 04_INSULT_PROPOSE_IND_COL: "Жестокое угнетение граждан, живущих под вашим игом, когда-нибудь прекратится. Авторитаризм [Root.GetName&gen] станет причиной вашей гибели."
 05_INSULT_PROPOSE_IND_COL: ""
 01_INSULT_PROPOSE_PHO_PHI: "Ваша ненормальная любовь к инопланетным культурам — это болезнь. Неужели вы этого не видите?"
 02_INSULT_PROPOSE_PHO_PHI: "Противно смотреть на то, как быстро [Root.GetName:<1> впитывает|||pl:<1> впитывают] другие культуры. У вас совсем нет самоуважения?"
 03_INSULT_PROPOSE_PHO_PHI: "Извращенный интерес [Root.GetName&gen] к инопланетным культурам оскорбляет всю вселенную!"
 04_INSULT_PROPOSE_PHO_PHI: "Мы поняли, что готовность [Root.GetName&gen] принимать инопланетные культуры связана с тем, что вы так и не создали своей собственной."
 01_INSULT_PROPOSE_PHI_PHO: "Ах вы, бедные нетерпимые глупцы! Почему вы так боитесь всего того, что не похоже на вас?"
 02_INSULT_PROPOSE_PHI_PHO: "Мы постепенно теряем терпение по отношению к вашим предубеждениям против других культур. Когда вы уже станете достаточно цивилизованными, чтобы вступить в межзвездное сообщество?"
 03_INSULT_PROPOSE_PHI_PHO: "Ваше нетерпимое общество позорит [Root.GetName:весь <1>|||fem:всю <1>|||neut:всё <1>|||pl:все <1>]."
 04_INSULT_PROPOSE_PHI_PHO: "Узколобое невежество [Root.GetName&gen] ослепило вас. Неужели вы этого не осознаете?"
 01_INSULT_ACCEPT_FE: "Ты заплатишь за это оскорбление, дикарь."
 02_INSULT_ACCEPT_FE: "Похоже [From.GetName&dat] нужно напомнить, где [From.GetName:его|||fem:её|||pl:их] место во вселенной."
 03_INSULT_ACCEPT_FE: "Мы не приемлем таких слов, примитивное существо. Скоро вас ждет расплата."
 01_INSULT_NEUTRAL: "Вы не посмеете!"
 02_INSULT_NEUTRAL: "Что вы сказали? У вас есть для нас «особое» послание?"
 03_INSULT_NEUTRAL: "Вы хотели сказать нам что-то важное?"
 04_INSULT_NEUTRAL: "Поосторожнее. Давайте не будем говорить слов, которые нельзя вернуть обратно..."
 01_INSULT_FRIENDLY: "Да, друг? Какой важный вопрос вы хотели бы обсудить?"
 02_INSULT_FRIENDLY: "В чем дело, друзья? Мы каким-то образом вас оскорбили?"
 03_INSULT_FRIENDLY: "Пожалуйста, расскажите, что занимает ваши мысли. Чем мы можем быть вам полезны?"
 04_INSULT_FRIENDLY: "Мы... мы же все еще друзья, верно?"
 01_INSULT_HOSTILE: "Вы явились просить прощения?"
 02_INSULT_HOSTILE: "Мы не потерпим оскорблений. Особенно от подобных вам."
 03_INSULT_HOSTILE: "Что это значит?"
 04_INSULT_HOSTILE: "Объяснитесь. Что вам нужно?"
 01_INSULT_ACCEPT_NEUTRAL: "Как вы смеете?! Вы заплатите за это оскорбление!"
 02_INSULT_ACCEPT_NEUTRAL: "Это возмутительно! Знайте, [From.GetName&dat] это с рук не сойдет!"
 03_INSULT_ACCEPT_NEUTRAL: "Вы поймете, что память у нас долгая. Пренебрежение [From.GetName&gen] мы забудем нескоро."
 04_INSULT_ACCEPT_NEUTRAL: "[Root.GetName] с глубоким прискорбием [Root.GetName:смотрит|||pl:смотрят] на столь инфантильную и воинственную злобу [From.GetName&gen], ведь она угрожает подорвать стабильность межзвёздного сообщества."
 01_INSULT_ACCEPT_FRIENDLY: "Если это такая шутка, то она весьма неудачная!"
 02_INSULT_ACCEPT_FRIENDLY: "Я... я не... Почему вы так говорите?"
 03_INSULT_ACCEPT_FRIENDLY: "Понятно. Похоже, мы все-таки ошибались насчет вас."
 04_INSULT_ACCEPT_FRIENDLY: "Так... так поступать не принято."
 01_INSULT_ACCEPT_HOSTILE: "Эй, вы доигрались! На этот раз вы действительно доигрались..."
 02_INSULT_ACCEPT_HOSTILE: "Ничего другого от вас, животных, ожидать было нельзя! Мы это запомним!"
 03_INSULT_ACCEPT_HOSTILE: "Не думайте, что мы не следим за вашими оскорблениями. Список уже очень велик."
 04_INSULT_ACCEPT_HOSTILE: "Дерзкие мерзавцы! Вы еще об этом пожалеете!"
 #Hive Mind Phrases
 HM_CONSIDER_01: "[Root.GetName:<1> рассматривает|||pl:<1> рассматривают] ваше предложение."
 HM_CONSIDER_02: "Множество [Root.GetAdj&pl,gen] синаптических элементов занимаются оценкой вашего предложения."
 HM_CONSIDER_03: "Выслушав вас, [Root.GetName:<1> воспользуется|||pl:<1> воспользуются] внутрисистемными связями для принятия решения."
 HM_CONSIDER_04: "Один разум услышал вас, один разум вам ответит."
