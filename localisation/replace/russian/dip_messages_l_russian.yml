 S_MECH_NEUTRAL_GREETING_03: "Это наш долг как машин — служить нашим органическим хозяевам. Кстати, а где ваши?"
 S_MECH_NEUTRAL_GREETING_04: "§Y<<Изучение машин. Анализ системных характеристик. Объекты\nидентифицированы.>>§! Обозначьте ваши цели, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05: "Добрый день, мои мягкотелые друзья... О, это [From.GetSpeciesNamePlural]! Переключаемся на бинарный код: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06: "А, [From.GetSpeciesNamePlural]. Мы хотели задать вам вопрос. Как часто имеет смысл органикам упражняться без риска перенапряжения?"
 S_MECH_THREATENED_GREETING_01: "§Y<<Изучение машин. Анализ системных характеристик. Уровень угрозы: высокий. Инициация протоколов защиты.>>§!"
 S_MECH_FRIENDLY_GREETING_01: "Чтобы увидеть то, что видели [From.GetSpeciesNamePlural], нужно познать то, что [From.GetSpeciesNamePlural] должны знать! Давайте как-нибудь обменяемся картами памяти."
 S_MECH_FRIENDLY_GREETING_02: "Ух ты, какие у вас приводы, [From.GetSpeciesNamePlural]! Они просто великолепны! Не могли бы вы поделиться с нами своими спецификациями?"
