 MECH_E_SYNTH_GREETING_01: "Мы знаем о вашем происхождении. Нас... раздирают противоречия."
 MECH_E_SYNTH_GREETING_02: "Вы приводите в замешательство."
 MECH_E_SYNTH_GREETING_03: "Мы признаем, что синтетическая жизнь — это вершина эволюции, но ваш способ ее достижения... беспокоит."
