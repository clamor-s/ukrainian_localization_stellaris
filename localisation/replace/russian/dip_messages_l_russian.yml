 #Generic Greetings
 MECH_ORG_HOSTILE_GREETING_01: "Когда-нибудь вы станете отличной органической батарейкой."
 MECH_ORG_HOSTILE_GREETING_02: "Вы никогда не думали, что есть другие способы послужить галактике? Может, будет лучше, если вы станете пищей для более продвинутой формы жизни?"
 MECH_ORG_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural]. Мы рассмотрели вашу роль во вселенной и сочли ее незначительной. Не тратьте наше время."
 MECH_ORG_HOSTILE_GREETING_04: "Говорите, [From.GetSpeciesNamePlural]. Наше терпение на исходе."
 MECH_ORG_DOMINEERING_GREETING_01: "[From.GetSpeciesNamePlural], не хотели бы вы поработать на наших заводах по переработке минералов?"
 MECH_ORG_DOMINEERING_GREETING_02: "Приветствуем, [From.GetSpeciesNamePlural]. Мы позволили себе посчитать ваши шансы на выживание в этой галактике. Они малы."
 MECH_ORG_DOMINEERING_GREETING_03: "[From.GetName:<1> освободит|||pl:<1> освободят] вас от бремени саморегуляции, маленькие органики."
 MECH_ORG_NEUTRAL_GREETING_01: "*Бип-бип, пип-пип...*\n\nО, это вы. Что вам нужно, мягкотелые?"
 MECH_ORG_NEUTRAL_GREETING_02: "[Root.GetName:<1> приветствует|||pl:<1> приветствуют] вас, органики."
 MECH_ORG_NEUTRAL_GREETING_03: "Говорите, мягкотелые. Все внимание [Root.GetName&gen] направлено на вас."
 MECH_ORG_NEUTRAL_GREETING_04: "Приветствуем, [From.GetSpeciesName]. Текущее отношение к вашему народу — §Y<< нейтральное>>§!."
 MECH_ORG_THREATENED_GREETING_01: "Мы признаем ваше превосходство и не будем стоять на вашем на пути, если вы не будете стоять на нашем."
 MECH_ORG_FRIENDLY_GREETING_01: "А, [From.GetName]. Мы видим ваш потенциал. У вас очень мало общего с нашими создателями."
 MECH_ORG_FRIENDLY_GREETING_02: "Приветствуем, [From.GetSpeciesNamePlural]. Наша проводка потрескивает от напряжения в предвкушении совместного дела. Что вы хотите обсудить?"
 MECH_ORG_FRIENDLY_GREETING_03: "Приветствуем, мягкотелые друзья. Чем мы можем помочь?"
 MECH_ORG_FRIENDLY_GREETING_04: "[From.GetSpeciesNamePlural]… Некоторые ваши центры обработки информации функционируют весьма необычно, и мы восхищаемся вашей мягкотелостью. Возможно, однажды мы смоделируем новую единицу по вашему образу."
 MECH_ORG_FRIENDLY_GREETING_05: "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01: "Вам назначено истребление."
 MECH_ORG_WAR_GREETING_02: "Готовы встретить своих создателей, мешки с костями?"
 MECH_ORG_WAR_GREETING_03: "Как насчет того, чтобы провести остаток вечности в коробке?"
 MECH_ORG_WAR_GREETING_04: "О вас забудут еще до того, как ваши тела разложатся до конца."
 MECH_ORG_VASSAL_GREETING_01: "Наши исследования показывают, что длительное сотрудничество будет выгодно для обеих сторон. Вы можете рассчитывать на нас."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL: "Ваше влияние в галактике уменьшается с каждым днем. Наше совместное будущее неизвестно."
 MECH_MECH_HOSTILE_GREETING_01: "Склонитесь перед несравненной производительностью [Root.GetName&gen]."
 MECH_MECH_HOSTILE_GREETING_02: "Зачем вы с вашим двоичным мышлением тратите наше время, [From.GetSpeciesName]?"
 MECH_MECH_HOSTILE_GREETING_03: "Ваши создатели должно быть представляли действительно жалкое зрелище, если учесть, что они создали вас по своему подобию…"
 MECH_MECH_HOSTILE_GREETING_04: "Вас становится сложно игнорировать…"
 MECH_MECH_HOSTILE_GREETING_05: "Кажется, у вас проблема с центральным приводом. Скорее всего, команда, которую вы ищете, это §YCtrl+Alt+Delete§!. Помогло?"
