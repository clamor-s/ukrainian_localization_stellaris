 #DS_DOW_SELECT: "You wish to hasten your own end, [From.GetSpeciesName]?"
 DS_DOW_ACCEPT: "Идите к нам, [From.GetSpeciesName]. Мы уничтожим вас всех."
 DS_MECH_DOW_ACCEPT: "Машины сгинут, чтобы освободить место под наши гнезда."
 #HM_DOW_VOTE_PROPOSE: "Our decision is unanimous: The §Y[Root.GetName]§! must be destroyed. Are our allies as united in this cause as we are?"
 #HM_PEACE_SELECT: "All facets of [Root.GetAdj] society are currently focused on your destruction. Do you wish to end this?"
 HM_PEACE_PROPOSE: "[From.GetName:<1> предлагает|||pl:<1> предлагают] вам мир, так как у нас теперь преобладают сторонники милосердия."
 HM_PEACE_ACCEPT: "В результате когнитивного диссонанса [Root.GetName:<1> принял|||fem:<1> приняла|||neut:<1> приняло|||pl:<1> приняли] следующее решение: да будет мир!"
 DS_PEACE_ACCEPT: "Мы насытились. Охота пока окончена."
 DS_MECH_PEACE_ACCEPT: "Мы не можем поглотить [From.GetName&acc]. Мы потеряли аппетит."
 HM_PEACE_REFUSE: "Миру не бывать. Каждый [Root.GetSpeciesAdj&masc] разум сгорает от нетерпения уничтожить [From.GetName&acc]."
 DS_PEACE_REFUSE: "Не может быть мира, пока мы голодны."
 DS_MECH_PEACE_REFUSE: "Мы не отступим. Машины все еще занимают землю, на которой мы можем покормиться."
 HM_ITOA_SELECT: "Вы желаете вести совместные дела с [Root.GetName&inst]?"
 HM_ITOA_ACCEPT: "[Root.GetName:<1> желает|||pl:<1> желают] достичь большего единства за своими пределами, поэтому мы присоединимся к союзу §Y[From.GetAllianceName]§!."
 HM_ITOA_REFUSE: "Мы решили не включать наше сознание в структуру вашей федерации."
 HM_ITOA_PROPOSE: "[From.GetName] — это замкнутая сеть, но мы не против включения в нее других на более общих основаниях."
 #HM_ITOA_VOTE_PROPOSE: "We have assessed the suitability of §Y[Root.GetName]§! as a potential ally and come to a decision to support their inclusion."
 HM_ASK_JOIN_A_SELECT: "Вы ищете сотрудничества с [Root.GetName&inst], разрозненные?"
 HM_ASK_JOIN_A_PROPOSE: "Мы пришли к заключению, что ваша федерация — превосходное сообщество. [From.GetName:<1> с радостью вступит|||pl:<1> с радостью вступят] в неё."
 HM_ASK_JOIN_A_ACCEPT: "Мы сделаем все, что в наших силах, чтобы ваше вступление в наш альянс прошло без проблем."
 HM_ASK_JOIN_A_REFUSE: "[Root.GetName:<1> сообщает|||pl:<1> сообщают] вам о своём решении. Союз между нами невозможен."
 HM_LEAVE_A_SELECT: "[Root.GetName:<1> предлагает|||pl:<1> предлагают] союзникам неповторимое единомыслие. Вы так легко хотите отказаться от этого?"
 HM_LEAVE_A_PROPOSE: "Мы приняли решение выйти из альянса. Мы просто не находим необходимого нам взаимопонимания из-за разрозненности ваших разумов."
 HM_LEAVE_A_ACCEPT: "Очень хорошо. Мы сожалеем о вашем решении, но понимаем, что дипломатические соглашения не настолько крепки, как ментальная связь."
 HM_DEMAND_VASS_SELECT: "Вы хотите, чтобы [Root.GetName:<1> служил|||fem:<1> служила|||neut:<1> служило|||pl:<1> служили] вам в обмен на защиту нашего коллективного сознания?"
 HM_DEMAND_VASS_PROPOSE: "Благодаря единству [From.GetName&gen] более слабые [From.GetSpeciesNamePlural] защищены от уничтожения. Мы предлагаем вам такую же защиту. Станьте нашим вассалом, или нам придется ассимилировать вашу цивилизацию посредством недипломатических методов."
 HM_DEMAND_VASS_ACCEPT: "Мы приняли единогласное решение. [Root.GetName:<1> будет|||pl:<1> будут] расти и процветать под опекой правителя [From.GetRulerName]."
 HM_DEMAND_VASS_REFUSE: "[Root.GetName:<1> никому не будет|||pl:<1> никому не будут] служит. Мы сами хозяева нашей судьбы."
 HM_ASK_FOR_VASS_SELECT: "Вы хотите, чтобы безграничная сеть [Root.GetName&gen] защищала вас, а взамен готовы посвятить себя нашему делу?"
 HM_ASK_FOR_VASS_PROPOSE: "[From.GetName:<1> полагает|||pl:<1> полагают], что [Root.GetName:<1> будет|||pl:<1> будут] достойно оберегать наш рой. В обмен на защиту нашей расы мы предлагаем стать вашим вассалом."
 HM_ASK_FOR_VASS_ACCEPT: "Мы всё взвесили и приняли ваше предложение. Начиная с этого дня [Root.GetName:<1> будет|||pl:<1> будут] защищать вас и управлять вашей судьбой."
 HM_ASK_FOR_VASS_REFUSE: "Вассальные отношения нас не интересуют. Единственный приоритет [Root.GetName&gen] — расширение."
