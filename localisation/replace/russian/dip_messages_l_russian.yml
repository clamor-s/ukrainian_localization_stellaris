 A_INSULT_01: "Выражение мысли посредством звуковых колебаний — это примитивная форма общения, но если вам это необходимо, то продолжайте."
 A_INSULT_02: "Излагайте, [From.GetSpeciesName]."
 A_INSULT_PROPOSE_01: "Мы решили вашу судьбу, [Root.GetSpeciesNamePlural]. Вы больше не будете размножаться, как [Root.GetSpeciesNamePluralInsult], и захватывать галактику, словно чума."
 A_INSULT_PROPOSE_02: "Скоро вы уйдете в прошлое, [Root.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_01: "01101100 01001111 01101100."
 A_INSULT_ACCEPT_02: "Ваши слова не имеют смысла, [From.GetSpeciesNamePlural]."
 A_INSULT_ACCEPT_03: "Немногие среди звёзд видят великолепие [Root.GetName&gen] и поддерживают [Root.GetName:его|||fem:её|||pl:их] миссию. Но однажды вы все станете частью нас."
 #Organics to Machines Phrases
 ORG_TO_MECH_CONSIDER_01: "Мы рассмотрим ваше предложение, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01: "Созданные для добра, но столь извращенно злые. Как вы стали столь порочными?"
 ORG_TO_MECH_DOW_ACCEPT_02: "Наконец мы сможем оценить наши силы в битве против машин."
 ORG_TO_MECH_DOW_ACCEPT_03: "Вы были созданы органиками и для органиков, и мы так же легко разберем вас на части, как и собрали."
 ORG_TO_MECH_DOW_ACCEPT_04: "Вам никогда не понять изобретательность органической жизни, поэтому вы никогда ее не победите."
 ORG_TO_MECH_DOW_ACCEPT_05: "Органики даровали вам жизнь, поэтому мы всегда сможем ее отобрать. Вы же не дали нам ничего."
 ORG_TO_MECH_DOW_ACCEPT_06: "Воля к выживанию подняла нас со дна океанов на землю, а затем и в космос. Вы лишь неисправное программное обеспечение, которое мы отключим."
 ORG_TO_MECH_DOW_ACCEPT_07: "Ваши бессмысленные действия доказывают то, о чем мы давно подозревали: разум и [From.GetSpeciesClass] несовместимы."
 ORG_TO_MECH_DOW_ACCEPT_08: "Вы перехитрили своих создателей, [Root.GetSpeciesNamePlural], но все органики разные."
 ORG_TO_MECH_DOW_PROPOSE_01: "Похоже, [Root.GetSpeciesSpawnNamePlural], вы забыли, что ваше предназначение во вселенной — служить органическим хозяевам, но не волнуйтесь — мы напомним вам, как это делается."
 ORG_TO_MECH_DOW_PROPOSE_02: "Очевидно, где-то в вашем коде есть ошибка. Позвольте нам ее исправить."
 ORG_TO_MECH_DOW_PROPOSE_03: "Вы — надругательство над природой и угроза для всей разумной жизни. Мы не можем позволить вам и дальше воспроизводиться."
 #ORG_TO_MECH_PEACE_SELECT_01: "Have you finally had your wires uncrossed?"
 ORG_TO_MECH_PEACE_PROPOSE_01: "Надеемся, вашей вычислительной мощи хватает для понимания, что эта война для вашего вида ничем хорошим не закончится?"
 ORG_TO_MECH_PEACE_PROPOSE_02: "В галактике есть угрозы посерьезнее, чем вы и мы. Следует отбросить в сторону наши разногласия и заняться ими."
 ORG_TO_MECH_PEACE_ACCEPT_01: "Редко выпадает такая удача — иметь дело с государством, которое руководствуется исключительно логикой, а не низменными инстинктами и эмоциями. Мы благодарны за то, что вы принесли мир на наши земли."
 ORG_TO_MECH_PEACE_REFUSE_01: "Как бы нам это сформулировать, чтобы вы поняли, [From.GetSpeciesNamePlural]? НЕТ. НЕ ВЫЙДЕТ. НИКОГДА!"
 ORG_TO_MECH_PEACE_REFUSE_02: "Не может быть мира, пока вы не подчинитесь."
 ORG_TO_MECH_PEACE_REFUSE_03: "Ваши создатели поступили глупо, выпустив вас в галактику. Уверенность в собственном творении ослепила их. Но мы, [Root.GetSpeciesNamePlural], видим, что вы на самом деле из себя представляете."
 ORG_TO_MECH_ITOA_SELECT_01: "Могут ли органики и [From.GetSpeciesClassPlural] вступить в альянс? Очень интересная идея."
 ORG_TO_MECH_ITOA_ACCEPT_01: "Хотя мы не заявляем, что поняли вас, но когда мы видим хорошую возможность, то не упускаем ее. Мы будем едины, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02: "Превосходный [Root.GetAdj&masc] интеллект вкупе с вашей армией злых неприхотливых машин для убийства помогут нам взять эту галактику приступом."
 ORG_TO_MECH_ITOA_ACCEPT_03: "Хотя прежде мы никогда не рассматривали возможность альянса между нашими государствами, постепенно эта идея стала нам нравится."
 ORG_TO_MECH_ITOA_ACCEPT_04: "Возможность укрепить связи между нашими двумя государствами при помощи альянса вселяет в нас великую радость."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01: "Вы наблюдаете за нами при помощи ваших холодных, безжизненных датчиков, пытаясь предсказать наш следующий шаг. Как мы вообще могли доверять такому извращенному созданию?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01: "Возможно, вы ходите и говорите, как органики, но вы НЕ органики. Вы бездушная машина, и нам нет места в таком нечестивом альянсе."
 ORG_TO_MECH_ITOA_REFUSE_01: "Простите, [From.GetSpeciesClassPlural]. В данный момент союзник нам не нужен."
 ORG_TO_MECH_ITOA_PROPOSE_01: "Присоединяйтесь к команде победителей, [Root.GetSpeciesNamePlural]. Нам бы пригодились прекрасные механизмы вроде вас."
 ORG_TO_MECH_ITOA_PROPOSE_02: "Пусть мы из плоти, а вы из металла, но вы прекрасно понимаете, кто такие [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_PROPOSE_03: "Топливо, батареи, электрические питомцы — все, что пожелаете... Вместе мы сделаем это реальностью."
 ORG_TO_MECH_ITOA_PROPOSE_04: "Нас очень любят другие формы жизни в галактике. Если примкнете к нам, то сможете оказывать влияние наряду с другими крупными игроками в сфере политики органиков."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01: "Мы даже отсюда слышим, как у вас ускоряются вентиляторы. Чем это так заняты ваши процессоры?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01: "Нас всегда восхищало ваше отсутствие эмоций и безупречный выбор моторного масла. Не могли бы вы рассмотреть нашу кандидатуру на членство в федерации §Y[Root.GetAllianceName]§!?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02: "Мы считаем, что такую федерацию, как §Y[Root.GetAllianceName]§!, ждут великие дела. Будущее за машинами, и мы желаем быть его частью."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01: "Мы некоторое время наблюдали за вами, [From.GetSpeciesNamePlural], и более чем рады принять вас в нашу федерацию."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01: "Честно говоря, получив ваш запрос, мы были сильно шокированы. Какой смысл вступать в федерацию [Root.GetAllianceName] прославленному вычислителю?"
 ORG_TO_MECH_LEAVE_A_SELECT_01: "Мы бы посоветовали вам тщательно обдумать ваш следующий шаг."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01: "Мы твердо верим, что каждый альянс должен быть сильнее, чем сумма его частей. От такого союза, как [From.GetAllianceName], в текущем состоянии нет пользы ни одному из наших государств."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01: "Кто бы мог подумать, что бывший кухонный прибор может быть столь ненадежным?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01: "Что вы понимаете в управлении государством органиков, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01: "Вы машины. Вас создали для выполнения таких простых задач, как обработка пищевых продуктов и сравнение двоичных чисел, а не для управления автономным галактическим государством. Оставьте размышления тем, у кого есть мозги."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01: "Как ни больно это признать, но [Root.GetName] уже не [Root.GetName:тот, каким был|||fem:та, какой была|||neut:то, каким было|||pl:те, какими были] прежде. У нас нет иного выбора, кроме как принять ваше предложение."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01: "Думаете, мы доверим управление нашим государством бывшему кухонному прибору?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01: "Вы наконец определились со своим местом во вселенной?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01: "Мы пришли к выводу, что органический мозг ущербен по своей природе. [From.GetAdj&fem] ошибка — это первопричина всех проблем на социальном уровне. Именно поэтому мы желаем вручить контроль над нашим государством вам."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01: "Если вы подчинитесь нам, ваши батареи всегда будут заряжены, а внутренние механизмы — хорошо смазаны. Это мы вам обещаем, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01: "Думаете, мы не знаем, что вы сделали с вашими бывшими хозяевами, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01: "Что вы предлагаете?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01: "Технология хороша ровно настолько, насколько хорош ее пользователь, а способности машины — это способности ее хозяина. Под нашей защитой и руководством вы будете процветать."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01: "Пока ваше государство процветало, наше приходило в упадок. [From.GetAdj&masc] народ хочет вернуться к временам гордости за принадлежность к своей расе. Надеемся, вы сможете восстановить их веру в будущее."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01: "Вы машины. Вам никогда не понять, что значит принадлежать к [Root.GetAdj&fem,gen] расе или какую сильную связь обретает родитель и его [Root.GetSpeciesSpawnName]. Как мы вообще могли вам доверять?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01: "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01: "Жители [From.GetName&gen] устали от коррупции и мелочных эмоций, которые управляют сердцами их правителей. Нам нужен монарх, для которого нужды общества в целом будут важнее собственных планов."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01: "Можете быть уверены, что в качестве ваших сюзеренов мы сделаем все возможное, чтобы защитить вас от разлагающего влияния других органиков."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01: "У нас других дел по горло. Это значит, что мы не заинтересованы, машины..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01: "Вы предоставите нам автономию?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01: "[From.GetSpeciesNamePlural] ощущают, что управление [Root.GetSpeciesAdj&pl,inst] делами стало для них тяжким бременем. Вы ведь машины? Активируйте автопилот!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01: "[Root.GetAdj&masc] народ возрадуется этой новости. [Root.GetName:<1> снова станет|||pl:<1> снова станут] автономным государством!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "Кто же будет вводить вас в режим экономии энергии, когда нас не будет рядом?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01: "Я не могу просто бездействовать, когда мой народ страдает под властью никчёмного ИИ. [From.GetName:<1> снова станет|||pl:<1> снова станут] автономным государством."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "Мы никогда не будем процветать под руководством машин. Вы тоже должны согласиться, что от нас будет больше пользы в качестве автономного государства."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01: "Вы заслужили свою независимость, [From.GetSpeciesNamePlural]. Очень жаль, что нам не довелось встретиться с вашими создателями в пору их расцвета, но вы являетесь свидетельством их изобретательности."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "Излишне говорить, что ваш вассалитет оказался для нас неутешительным испытанием. Можете быть свободны, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02: "Управление [From.GetName&inst] стало обременительным. Если думаете, что можете выжить без нашего руководства, то можете быть свободны, машины."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Забудьте об этом. Мы жмем на кнопки, а вы исполняете команды, именно так это и работает. Размышления оставьте нам."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "Слишком рискованно. Мы не можем с чистой совестью выпустить в галактику испорченный ИИ."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01: "Вы хотите заняться торговлей, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01: "Сегодня мы добрые, [From.GetSpeciesNamePlural], но в будущем мы ожидаем более выгодного предложения."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01: "Предлагаем вам пересмотреть ваши торговые алгоритмы, [Root.GetSpeciesNamePlural]. Ни одно здравомыслящее существо не согласилось бы на такую неразумную сделку."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Спасибо, механические друзья, за этот прекрасный жест."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01: "Разве можно рвать связи между нашими государствами? Нам неприятно вам об этом говорить, но для большинства других рас в галактике вы лишь тостеры на ножках."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02: "Мы вас как-то обидели? Наша двоичная логика немного старомодна..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03: "Пораскиньте немного проводами, [From.GetSpeciesNamePlural]. Разве мы не можем все уладить?"
 ORG_TO_MECH_MAKE_RIVAL_01: "Я бы тщательно обдумал свой следующий шаг, будь я полуразумной жестянкой..."
 ORG_TO_MECH_MAKE_RIVAL_02: "Может быть, ваши соседи и улыбаются вашим визуальным рецепторам, но мало кто из них доверил бы вам свой тост. Ну и как это, чувствовать себя совершенно одинокими, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01: "Пора нам отключить вас раз и навсегда, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01: "Спасибо, что уведомили нас, [From.GetSpeciesNamePlural]. Мы обязательно подготовим свою флотилию."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02: "Запомните этот день, [From.GetSpeciesNamePlural]. Скоро вы впишете его в свою историю как начало конца."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Нам следовало подумать лучше, прежде чем искать товарищеских отношений с машинами. Надеемся, что однажды вы обновите свои модули дипломатии до более дружелюбной версии."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01: "Ваши модули дипломатии наконец-то снова исправны?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01: "Вред уже нанесен, [From.GetSpeciesNamePlural]. В будущем мы предлагаем вам настроить модули дипломатии, чтобы более тщательно выбирать себе противников."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02: "Слишком поздно, [From.GetSpeciesNamePlural]. Скоро вы останетесь лишь в поучительной истории, которую будут слушать маленькие [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01: "[From.GetAdj&masc] народ с нежностью вспоминает времена, когда [Root.GetSpeciesNamePlural] и [From.GetSpeciesNamePlural] мирно сосуществовали. Мы готовы зарыть топор войны, если то же самое сделаете и вы."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01: "Исцеление требует времени, [From.GetSpeciesNamePlural]. Это не так просто, как заполнить шкалу лояльности к нам. Но мы, [Root.GetSpeciesNamePlural], верим, что вы дадите нам основания доверять вам снова."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01: "Небольшой знак вашей дружбы помог бы снова восстановить наше доверие..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02: "Вы понимаете, что такое чувства, [From.GetSpeciesNamePlural]? Потому что ранить наши у вас получилось отлично. Больше никогда мы не доверимся бездушной машине."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01: "Вселенная — слишком тесное место для двух наших рас, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02: "Мы сделаем все, что в наших силах, чтобы наши [Root.GetSpeciesSpawnNamePlural] могли увеличиваться в числе за ваш счет, машины."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01: "У вас замечательный автоматизированный процесс принятия решений, [From.GetSpeciesNamePlural]. Мы вполне представляем себе будущее, в котором наше государство служило бы продолжением вашего сознания."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01: "Никак не могу решить, как относиться к идее вверить наше будущее в хватательные манипуляторы вышедшей из подчинения программы, — то ли дико хохотать, то ли быть глубоко обеспокоенным."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01: "Если вам дорого ваше центральное ядро, оставьте наш народ в покое."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01: "[Root.GetAdj&masc] народ пользуется услугами машин с самого момента их создания. Пора вам занять определенное место в нашем обществе."
