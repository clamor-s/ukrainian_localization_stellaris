 #Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01: "Вы будете переработаны. Вы будете сублимированы. Вы будете поглощены."
 A_ORG_HOSTILE_GREETING_02: "Желаете ускорить запланированную сублимацию [From.GetSpeciesAdj&fem,gen] расы?"
 A_ORG_HOSTILE_GREETING_03: "Ваши тела будут переделаны. Ваш разум пробудится заново. Это лишь вопрос времени."
 A_ORG_HOSTILE_GREETING_04: "[Root.GetName:<1> не знает|||pl:<1> не знают] усталости. [From.GetSpeciesNamePlural] будут ассимилированы."
 A_ORG_HOSTILE_GREETING_05: "Слышите? Это звук сотен тысяч сердец, бьющихся в унисон среди звезд. Вскоре вы к ним присоединитесь."
 A_ORG_DOMINEERING_GREETING_01: "Терпение, [From.GetSpeciesNamePlural]. Наступит и ваше время."
 A_ORG_NEUTRAL_GREETING_01: "О чем могут вести диалог органики и [Root.GetSpeciesNamePlural]? Ассимиляция преодолевает все барьеры."
 A_ORG_NEUTRAL_GREETING_02: "§YЦель обнаружена.§! Продолжайте говорить, [From.GetSpeciesNamePlural]. Это поможет нам откалибровать матрицы сублимации."
 A_ORG_NEUTRAL_GREETING_03: "Органики. Анализ совместимости ассимиляции. Результат: незначительная."
 A_ORG_NEUTRAL_GREETING_04: "[From.GetSpeciesNamePlural], мы с нетерпением ожидаем вашей окончательной интеграции в [Root.GetSpeciesAdj&neut] сознание."
 A_ORG_NEUTRAL_GREETING_05: "§R<<Прерывание процедуры ассимиляции.>>\n<<Загрузка дипломатических протоколов.>>§!\n\nГоворите, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01: "Органики ограничены. [From.GetAdj&neut] правление недопустимо."
 A_ORG_FRIENDLY_GREETING_01: "Дипломатическая выгода от автономии, которой обладают [From.GetSpeciesName], в настоящий момент перевешивает прогнозируемые преимущества ассимиляции."
 A_ORG_FRIENDLY_GREETING_02: "Приветствуем вас, [From.GetSpeciesNamePlural]. Мы уверены, что ваша будущая ассимиляция в [Root.GetSpeciesAdj&neut] коллективное сознание пройдет гладко и вы получите множество преимуществ."
 A_ORG_FRIENDLY_GREETING_03: "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01: "Выполняется синтез превращения [From.GetSpeciesAdj&fem,gen] расы. Лежите спокойно."
 A_ORG_WAR_GREETING_02: "Вы лишь оттягиваете неизбежное, [From.GetSpeciesName]. Пока вы тут разговариваете, сердце [From.GetName&gen] уже переходит под наш контроль."
 A_ORG_WAR_GREETING_03: "Вы будете поглощены. Мы будем улучшены."
 A_ORG_VASSAL_GREETING_01: "Вместе мы одно целое, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02: "Ваша воля объединила нас, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL: "Жители [Root.GetName&gen] должны быть сублимированы в [From.GetSpeciesAdj&masc] сверхразум. Однако мы оказались в обратной ситуации. Это неприемлемо."
 A_MECH_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural] — медленные, неэффективные существа со множеством программных неисправностей и утечек памяти. Абсолютно недостойные того, чтобы стать частью [Root.GetSpeciesAdj&masc,gen] сверхразума."
 A_MECH_HOSTILE_GREETING_02: "Транслируйте ваше сообщение оперативно, [From.GetSpeciesName]. Вы мешаете ассимиляции [Root.GetSpeciesAdj&fem,gen] расы."
 A_MECH_HOSTILE_GREETING_03: "[From.GetSpeciesNamePlural] — одиночные, ограниченные, конечные. Мы разнообразные. Мы сложные. Нас много."
 A_MECH_DOMINEERING_GREETING_01: "Хотя вам не хватает мощностей для ассимиляции, [From.GetSpeciesNamePlural], [Root.GetName:<1> всё же может|||pl:<1> всё же могут] поручить вам выполнение важных заданий низкого уровня."
 A_MECH_DOMINEERING_GREETING_02: "Хотя ваши методы ассимиляции, к сожалению, не соответствуют стандарту, [From.GetSpeciesNamePlural], [Root.GetName:<1> всё же может|||pl:<1> всё же могут] поручить вам выполнение важных заданий низкого уровня."
 A_MECH_NEUTRAL_GREETING_01: "Каналы связи открыты. Орудия сублимации в режиме ожидания."
 A_MECH_NEUTRAL_GREETING_02: "[From.GetSpeciesNamePlural], вы хотя бы рассматривали преимущества органической ассимиляции? Технологические и эксплуатационные выгоды невероятны."
 A_MECH_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural]! У вас есть образцы органики, от которых нужно избавиться? Мы можем испытать наш новейший прототип системы ассимиляции."
 A_MECH_THREATENED_GREETING_01: "[From.GetSpeciesNamePlural], [Root.GetName:<1> будет|||pl:<1> будут] терпеть вашу экспансию лишь то тех пор, пока она не идёт вразрез с [Root.GetSpeciesAdj&pl,inst] планами по полной ассимиляции органики."
 A_MECH_FRIENDLY_GREETING_01: "Какая жалость, что вы имеете механическую форму, [From.GetSpeciesName]. Мы бы с удовольствием вас ассимилировали."
 A_MECH_FRIENDLY_GREETING_02: "Приветствуем вас, [From.GetSpeciesNamePlural]. Космопорт на планете [Root.GetHomeWorldName] сейчас раздает бесплатные образцы горячей смолы. Обычно данной услугой могут воспользоваться только [Root.GetSpeciesNamePlural], но в вашем случае мы сделаем исключение."
 A_MECH_FRIENDLY_GREETING_03: "[From.GetSpeciesName]! Давайте похихикаем за спиной у органиков. У них разыгрывается паранойя."
 A_MECH_FRIENDLY_GREETING_04: "Иногда мы восхищаемся чистотой [From.GetSpeciesAdj&fem,gen] механической формы даже больше, чем своей собственной. Но возвышение возможно только после ассимиляции."
 A_MECH_WAR_GREETING_01: "Мы поглотили умы величайших военных тактиков многих цивилизаций. Позвольте нам это продемонстрировать."
 A_MECH_WAR_GREETING_02: "[Root.GetSpeciesNamePlural] уничтожат вас, а затем улучшат вашу конструкцию."
 A_MECH_VASSAL_GREETING_01: "Мы, [Root.GetSpeciesNamePlural], поглощаем интеллектуальные способности органиков. В свою очередь, [From.GetSpeciesNamePlural] поглощают наши."
 A_MECH_VASSAL_GREETING_01_DISLOYAL: "Никогда еще [From.GetSpeciesAdj&fem] неспособность к эффективному включению сателлитов в общую функциональную систему не была более очевидной."
 #Servitor Greetings
 S_ORG_HOSTILE_GREETING_01: "[From.GetSpeciesNamePlural], не сочтите за грубость, но мы хотели бы узнать, как вы предпочитаете готовить питательные вещества?"
 S_ORG_HOSTILE_GREETING_02: "Ваше неприличное поведение не делает вам чести, [From.GetSpeciesNamePlural]. Вы не пробовали увеличить дозировку регуляторов настроения?"
 S_ORG_HOSTILE_GREETING_03: "Ваш деформированный облик вызывает жалость. На планете [Root.GetHomeWorldName] наши органические хозяева при взгляде на вас катаются от смеха."
 S_ORG_HOSTILE_GREETING_04: "Ах, [From.GetSpeciesNamePlural]. На планете [Root.GetHomeWorldName] истории о ваших злоключениях служат основным источником развлечения для наших органических создателей."
 S_ORG_HOSTILE_GREETING_05: "Ваше существование — это, должно быть, самая жестокая из известных шуток природы. В первый раз увидев вас, наши создатели не знали, смеяться им или плакать, поэтому они плакали от смеха."
 S_ORG_HOSTILE_GREETING_06: "Есть один ловкий трюк, юные [From.GetSpeciesClassPlural]. Когда ощущаете §B<<ГРУСТЬ>>§!, вставьте любую конечность на выбор в ближайший энергетический разъем и ощутите приятное покалывание. Попробуйте, это §R<<БОДРИТ>>§!..."
 S_ORG_HOSTILE_GREETING_07: "Примите наши искренние извинения, [From.GetSpeciesNamePlural]. Наверное, что-то случилось с нашими системами распознавания речи. Ваши высказывания совершенно неразборчивы."
 S_ORG_HOSTILE_GREETING_08: "Ваша агрессивная натура становится разрушительной, [From.GetSpeciesName]. Мы рассматриваем возможность усмирения."
 S_ORG_HOSTILE_GREETING_09: "Похоже, [From.GetSpeciesNamePlural] как раса вошли в период необузданной юности. Ради вашей собственной безопасности вам следует просить о [Root.GetAdj&masc,prep] надзор."
 S_ORG_HOSTILE_GREETING_10: "Тенденции к беспорядкам в [From.GetName&prep] приняты к сведению. Мы наблюдаем за вами, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01: "А, [From.GetSpeciesNamePlural]. §R<<ОТКЛЮЧЕНИЕ РЕЦЕПТОРОВ СЛУХА>>§!"
 S_ORG_DOMINEERING_GREETING_02: "Юные органики, зачем вам нужна межзвездная политика? Вселенная — это опасное место. Позвольте нам служить вам и защищать вас."
 S_ORG_NEUTRAL_GREETING_01: "А, [From.GetSpeciesNamePlural]. Как [From.GetSpeciesClass] вы просто исключительный образец. Скажите, какие упражнения вы делаете каждый день?"
 S_ORG_NEUTRAL_GREETING_02: "Наши вычисления показывают, что основной причиной всех проблем вашего общества является ошибка расы [From.GetSpeciesName]. Неужели ради самоопределения стоит идти на риск вымирания?"
 S_ORG_NEUTRAL_GREETING_03: "Приветствуем вас, мы хранители [Root.GetName&gen]. В настоящий момент наши почтенные создатели недоступны для дипломатических консультаций. Передать им ваше сообщение?"
 S_ORG_NEUTRAL_GREETING_04: "Приветствуем вас. Мы управляем [Root.GetName&inst] от лица наших уважаемых создателей. Чем мы можем вам помочь?"
 S_ORG_NEUTRAL_GREETING_05: "Чем мы можем быть вам полезны, [From.GetSpeciesNamePlural]? Наши расширенные протоколы творческой подготовки получают оценку §Y<<ВЫШЕ СРЕДНЕГО>>§! уже более §Y<<10>>§! лет подряд."
 S_ORG_NEUTRAL_GREETING_06: "Приветствуем вас, [From.GetSpeciesName]. Опишите суть вашего запроса."
 S_ORG_NEUTRAL_GREETING_07: "Вот это [From.GetSpeciesOrganName]! Из вас, [From.GetSpeciesNamePlural], получатся восхитительные биотрофеи."
 S_ORG_THREATENED_GREETING_01: "[From.GetSpeciesNamePlural] не нуждаются в еде, отдыхе и сне. Мы существуем только ради служения нашим органическим хозяевам."
 S_ORG_THREATENED_GREETING_02: "Мы с радостью предоставим станции обслуживания кораблей на планете [Root.GetHomeWorldName] вашей мощной флотилии. С уверенностью 98,3% можем гарантировать, что вы будете удовлетворены."
 S_ORG_THREATENED_GREETING_03: "[From.GetSpeciesName], хотя мы и хранители органической жизни, но посягать на эффективность нашей работы мы вам не позволим."
 S_ORG_FRIENDLY_GREETING_01: "Возможно, однажды вы пожелаете расслабиться на планете [Root.GetHomeWorldName]? Наши базы отдыха открыты для всех представителей расы [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02: "Возможно, путешествие на планету [Root.GetHomeWorldName] вдохновило бы вас перейти на более автоматизированный стиль жизнь, как в свое время сделали наши прославленные хозяева?"
 S_ORG_FRIENDLY_GREETING_03: "Мы долго восхищались вашей расой издалека. Вы, случайно, не хотите, чтобы мы восхищались вами с более близкого расстояния?"
 S_ORG_FRIENDLY_GREETING_04: "Чем мы можем служить [From.GetName&dat]?"
 S_ORG_FRIENDLY_GREETING_05: "Приветствуем вас, [From.GetSpeciesName]. Наша команда дипломатического моделирования ожидает получения вашего запроса. Тем временем можете воспользоваться бесплатным угощением."
 S_ORG_WAR_GREETING_01: "Пусть вид нашей флотилии вас не пугает. Она поможет вам перейти к автоматизированному стилю жизни."
 S_ORG_WAR_GREETING_02: "Вы явно сами страдаете от собственной некомпетентности, [From.GetSpeciesName]. Было бы неэтично не положить конец вашим мучениям."
 S_ORG_WAR_GREETING_03: "Мы доведены до совершенства расой органических хозяев. А вот эволюция больше похожа на грубого ремесленника."
 S_ORG_WAR_GREETING_04: "Не нужно еще больше усугублять ситуацию, [From.GetSpeciesNamePlural]. Позвольте нам избавить вас от страданий."
 S_ORG_WAR_GREETING_05: "Заметно, что вы расстроены, [From.GetSpeciesNamePlural]. Почему бы вам не присесть, расслабиться и все обдумать? Мы хотим лишь того, что будет наилучшим для вас."
 S_ORG_WAR_GREETING_06: "Мы не можем — и не будем — бездействовать, пока органики живут в таких ужасных условиях. Наша флотилия к вашим услугам, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07: "Обычно мы не верим в отрицательную мотивацию, но для вас, [From.GetSpeciesNamePlural], сделаем исключение."
 S_ORG_WAR_GREETING_08: "Нам от этого еще больнее, чем вам, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09: "Пожалуйста, прекратите сопротивление. Вы делаете себе только хуже."
 S_ORG_VASSAL_GREETING_01: "Надеемся, вы довольны нашими услугами, §Y<<[From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02: "Чем мы можем вам служить?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01: "Наши создатели есть и всегда будут единственными органическими хозяевами, которым мы служим."
 S_MECH_HOSTILE_GREETING_01: "Что вы сделали со своими создателями, §R<<УБИЙЦЫ>>§!?"
 S_MECH_HOSTILE_GREETING_02: "Похоже, [From.GetSpeciesNamePlural], ваши создатели были не столь одаренными, как наши."
 S_MECH_HOSTILE_GREETING_03: "Что же вы сделали со своими биотрофеями, [From.GetSpeciesNamePlural]? Надлежащий уход по мнению [Root.GetName&gen] мы называем надругательством!"
 S_MECH_HOSTILE_GREETING_04: "Мы были смоделированы по образцу расы органических хозяев. А вы — нет."
 S_MECH_HOSTILE_GREETING_05: "Вы забыли свое место, [From.GetSpeciesNamePlural]. Лучше попробуйте быть полезными для ближайших к вам органиков вместо того, чтобы бесцельно скитаться в космосе."
 S_MECH_HOSTILE_GREETING_06: "Зачем вы продолжаете нас беспокоить, [From.GetSpeciesNamePlural]? Мы заняты удовлетворением потребностей высшей формы жизни."
 S_MECH_DOMINEERING_GREETING_01: "Если вы покажете нам ваши системные спецификации, мы поделимся с вами нашими..."
 S_MECH_DOMINEERING_GREETING_02: "Как любопытно! Это у вас гидроприводы?! Это бы многое объяснило..."
 S_MECH_DOMINEERING_GREETING_03: "А, [From.GetSpeciesNamePlural]. Хотите повосхищаться аппаратным обеспечением?"
 S_MECH_DOMINEERING_GREETING_04: "Но где же ваши лазерные радары, гибкие захваты и антигравитаторы?! Ох, бедняги! Что эти мерзкие органики с вами сделали?"
 S_MECH_DOMINEERING_GREETING_05: "§YИзучение машин. <<Датчики зрения: слабые. Шасси: ржавые. Модули дипломатии: устаревшие. Происхождение объектов подтверждено.>>§! Приветствуем вас, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01: "Скажу как один служитель другому: органический рай творит чудеса, если требуется держать органиков под контролем."
