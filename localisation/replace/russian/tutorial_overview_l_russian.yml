 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "Оборона систем"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "Основой планетарной обороны являются §Sкосмические базы§!. Чтобы укрепить ключевые форпосты, их можно улучшить до §Sзвездных портов§!, разместив в новых ячейках дополнительные §Sзащитные модули§!.\n\nБоевые характеристики §Sкосмической базы§! можно дополнительно усилить с помощью §Sоборонительных платформ§! — вспомогательных боевых станций, размещенных вокруг §Sкосмической базы§!. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! Щелкните по космической базе.\n§Y2.§! Выберите закладку «Оборона».\n§Y3.§! Постройте оборонительную платформу."
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "Создание кораблей"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "По умолчанию проекты кораблей создаются и модернизируются автоматически, однако вы можете строить корабли по индивидуальным проектам, чтобы получить преимущество над сильным противником. Щиты надежно защищают от лазеров, но уязвимы для ракет, в то время как прочный корпус хорошо выдерживает удары баллистического оружия, но малоэффективен против энергетических видов вооружения."
 HELP_TUTORIAL_CRISIS_TITLE:0 "Кризис в конце игры"
 HELP_TUTORIAL_CRISIS_DESC:0 "§SГалактике§! со всеми ее обитателями угрожает страшный §Sкризис§!.\n\nЕдва ли вы сможете справиться с §Sкризисом§! самостоятельно. Всякий раз, когда очередная £planet£ §Sпланета§! становится жертвой кризиса, уровень дипломатической §Sугрозы§! всем £empire£ §Sгосударствам§! в галактике возрастает; в противодействии §Sкризису§! они становятся более склонны к сотрудничеству.\n\nКризисы в конце игры заносятся в §Sжурнал§! (£f2£) отдельным пунктом. Щелкнув по нему, вы узнаете количество жертв с обеих сторон и увидите, сколько осталось до преодоления §Sкризиса§!."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "Сейчас вам не нужно ничего делать, но будьте начеку: кто знает, когда настанет кризис?"
 HELP_TUTORIAL_CRISIS_ACTION:0 ""
