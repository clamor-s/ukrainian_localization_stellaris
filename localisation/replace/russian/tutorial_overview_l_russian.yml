  # Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE:0 "Исследование звездных систем"
 HELP_TUTORIAL_SURVEYING_DESC:1 "Основным аспектом исследования галактики является §Sизучение§! звездных систем. В ходе их §Sизучения§! можно найти новые £planet£ §Sпланеты§! и источники §Sресурсов§!. \n\nЧтобы исследовать систему, откройте §Sкарту галактики§! (£m£), выберите £science_ship£ §Sнаучный корабль§!, щелкните правой кнопкой по ближайшей системе и нажмите «Изучить систему»."
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! Выберите научный корабль.\n§Y2.§! Если необходимо, назначьте на корабль ученого.\n§Y3.§! Щелкните правой кнопкой по стрелке, указывающей на ближайшую систему.\n§Y4.§! Выберите «Изучить систему»."
  # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION:0 "Перейдите к научному кораблю"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "Изучение аномалий"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "§SАномалиями§! называют необычные явления, с которыми можно столкнуться в ходе §Sизучения§! звездных систем. Как правило, исследование аномалий приносит пользу вашему §Sгосударству§!. Впрочем, из каждого правила есть исключения.\n\n§SИзучение§! аномалии требует времени, длительность исследований зависит от уровня сложности аномалии и от навыка §Sученого§!, которому поручен проект. Воспользуйтесь §Sжурналом§! (£f2£) в меню слева, чтобы открыть список еще не изученных §Sаномалий§!."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! Изучите соседние звездные системы и найдите в них аномалии.\n§Y2.§! Откройте пункт «Журнал» на панели слева.\n§Y3.§! Выберите аномалию и назначьте ученого исследовать ее."
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "Откройте журнал"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "Исследование технологий"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "Технологии делятся на три типа: \n£physics£ §Sфизические§!, £society£ §Sсоциологические§! и £engineering£ §Sинженерные§! исследования.\n\nВы можете одновременно изучать по одной технологии из каждой области.\nСкорость §Sизучения технологий§! зависит от уровня §Sнаучных исследований§! вашего государства, их источником являются £building£ §Sсооружения§! и £district£ §Sрайоны§! колонизированных £planet£ §Sпланет§!, а также §Sнаучные станции§! в ваших звездных системах."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:1 "§Y1.§! Откройте пункт «$topbar_button_technology_name$» на панели слева.\n§Y2.§! Нажмите на пустую ячейку и выберите из списка технологию для изучения."
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "Откройте экран технологий"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "Экспансия посредством космических баз"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "Наиболее эффективный способ расширения границ государства — строительство §Sкосмических баз§! (форпостов). Построить базу можно только в §Sисследованной§! системе.\n\nЧтобы построить §Sкосмическую базу§!, отдайте соответствующий приказ £construction_ship£ §Sстроительному кораблю§!. Присутствие §Sкосмической базы§! позволяет строить §Sнаучные§! и §Sдобывающие станции§!, а также колонизировать обитаемые £planet£ §Sпланеты§! в системе."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:2 "§Y1.§! Перейдите в режим просмотра галактики, щелкнув по кнопке внизу экрана.\n§Y2.§! Выберите строительный корабль, щелкнув по кнопке в левой нижней части экрана.\n§Y3.§! Щелкните правой кнопкой по незанятой звездной системе и выберите «Построить форпост»."
  # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "Перейдите к строительному кораблю"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "Колонизация планет"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "Колонизация новых планет позволяет вашему £pops£ §Sнаселению§! расселиться за пределами родной планеты и обеспечить §Sгосударство§! новыми §Sресурсами§!. Некоторые £planet£ §Sпланеты§! подходят для освоения лучше, чем другие, — тщательно выбирайте, где основать новые £colony_ship£ §Sколонии§!.\n\nПланета подходит для колонизации, если она обитаема, расположена в пределах вашего государства и исследована £science_ship£ §Sнаучным кораблем§!."
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! Выберите верфь в планировщике с правой стороны экрана.\n§Y2.§! Выберите закладку «Верфь» в нижней части окна верфи.\n§Y3.§! Постройте колониальный корабль.\n§Y4.§! Найдите обитаемую планету и выберите «Колонизировать»."
  # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "Перейдите к обитаемой планете"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "Археологические раскопки"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "£archaeology£ §SМеста археологических раскопок§! можно обнаружить в ходе §Sисследования§! £planet£ §Sпланеты§! или после ее колонизации.\n\nПока §Sэто место§! находится в границах §Sгосударства§!, вы можете приказать £science_ship£ §Sнаучному кораблю§! организовать раскопки. Продолжительность работы зависит от уровня сложности §Sместа раскопок§!."
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:2 "§Y1.§! Откройте пункт «Журнал» на панели слева или нажмите клавишу F2.\n§Y2.§! В журнале выберите один из археологических проектов (значок с лопатой в земле).\n§Y3.§! Перейдите к месту археологических раскопок с помощью кнопки «Перейти».\n§Y4.§! Выберите научный корабль с помощью кнопки в левом нижнем углу экрана.\n§Y5.§! Щелкните правой кнопкой мыши по значку с лопатой и выберите вариант «Заняться раскопками места».\n§Y6.§! Выберите место археологических раскопок.\n§Y7.§! Начните проект."
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "Откройте журнал"

  # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "Базовые ресурсы"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "Базовые ресурсы — это £energy£ §Sэнергокредиты§!, £minerals£ §Sминералы§! и £food£ §Sпища§!.\n\nПроизводятся они главным образом в £building£ §Sсооружениях§! на £planet£ §Sпланетах§!, а также на §Sдобывающих станциях§!. Базовые ресурсы собираются ежемесячно; каждое государство заинтересовано в том, чтобы как можно быстрее найти их источники и наладить добычу и производство."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! Выберите строительный корабль в планировщике с правой стороны экрана.\n§Y2.§! Перейдите в режим просмотра галактики (внизу экрана).\n§Y3.§! Щелкните правой кнопкой по занятой вами звездной системе.\n§Y4.§! Выберите «Построить добывающие станции»."
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "Продвинутые ресурсы"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "К продвинутым ресурсам относятся £alloys£ §Sсплавы§! и £consumer_goods£ §Sтовары массового спроса§!. \nОни являются продуктами переработки £minerals£ §Sминералов§! и производятся в £building£ §Sсооружениях§! и £district£ §Sрайонах§! колонизированных £planet£ §Sпланет§!.\n\n£alloys£ §SСплавы§! нужны для войны — они используются в постройке кораблей и космических баз. £consumer_goods£ §SТовары массового спроса§! — это бытовая техника, предметы роскоши и тому подобная продукция, доступ к которой делает £pops£ §Sнаселение§! довольным и счастливым."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! Выберите планету в планировщике с правой стороны экрана.\n§Y2.§! Щелкните по пустой ячейке сооружений.\n§Y3.§! Постройте сплаволитейные заводы."
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "Виртуальные ресурсы"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "Виртуальные ресурсы представляют собой нематериальные качества государства, такие как £influence£ §Sвлияние§! и £unity£ §Sединство§!.\n\nЧтобы заслужить £influence£ §Sвлияние§!, вступайте в §Sсоперничество§! с другими государствами или навязывайте им §Sпротекторат§!. Влияние расходуется на расширение границ путем строительства §Sкосмических баз§! и выдвижения §Sпритязаний§!, а также на исполнение §Sуказов§!.\n\nОсновным источником £unity£ §Hединства§! являются наземные сооружения; оно тратится на принятие новых §Sтрадиций§!."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Редкие ресурсы"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "Редкие ресурсы применяются в строительстве и содержании высокотехнологичных сооружений и корабельных компонентов. Во вселенной они встречаются гораздо реже, чем базовые ресурсы, и ценятся очень высоко. Природные источники редких ресурсов видны на карте всегда, однако для их разработки необходимы особые §Sтехнологии§!."
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "Объем торговли"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "£trade_value£ §SОбъем торговли§! — это производная от ежедневной экономической активности граждан государства.\n\n§SКосмическая база§!, связанная со £planet£ §Sстолицей§! §Sторговым путем§!, обеспечивает поступления £energy£ §Sэнергокредитов§!, £consumer_goods£ §Sтоваров массового спроса§! или £unity£ §Sединства§! (в зависимости от торговой политики §Sгосударства§!) в количествах, равных £trade_value£ §Sобъему торговли§! в системе."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:2 "§Y1.§! Перейдите в режим просмотра галактики, щелкнув по кнопке внизу экрана.\n§Y2.§! Выберите строительный корабль в планировщике (правая часть экрана) или слева внизу.\n§Y3.§! Щелкните правой кнопкой по незанятой звездной системе и выберите «Построить форпост»."
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "Управление планетой"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "Управление планетой включает в себя £district£ §Sсоздание районов§!, £building£ §Sстроительство сооружений§!, контроль над £pops£ §Sнаселением§! и его ростом, а также размещение гарнизонов наземной обороны.\n\n£planet£ §SПланеты§! — основа любого галактического §Sгосударства§!, именно они являются основными источниками §Sресурсов§! и £pops£ §Sнаселения§!, без которых §Sгосударство§! ждет нищета и забвение. "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! Выберите планету в планировщике с правой стороны экрана.\n§Y2.§! Щелкните по пустой ячейке сооружений.\n§Y3.§! Постройте бункеры для ресурсов."
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "Перейдите к планете-столице"
 HELP_TUTORIAL_SHIPS_TITLE:0 "Строительство кораблей"
 HELP_TUTORIAL_SHIPS_DESC:0 "Строительство и ремонт кораблей проводятся на §Sкосмических базах§!, оснащенных §Sмодулем верфей§!. Корабли делятся на гражданские и военные.\n\nК гражданским относятся £science_ship£ §Sнаучные§!, £construction_ship£ §Sстроительные§! и \n£colony_ship£ §Sколониальные корабли§!.\n\n§SВоенные корабли§! — это вооруженные силы государства. В отличие от гражданских судов, их можно объединять во §Sфлотилии§! во главе с §Sадмиралом§!."
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! Выберите верфь в планировщике с правой стороны экрана.\n§Y2.§! Выберите закладку «Верфь».\n§Y3.§! Постройте научный корабль."
  # Possibly "cheat" here and simply go to starbase in capital system
  # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION:0 "Перейдите к космической базе, на которой есть верфь"

  # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "Первый контакт"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "В ходе первого контакта с новым инопланетным видом посол должен пройти ряд испытаний. От его успехов зависит, какое мнение о вашем государстве составит данный вид."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! Исследуйте галактику, пока не обнаружите другое государство.\n§Y2.§! Откройте журнал и выберите событие первого контакта.\n§Y3.§! Отправьте посла установить дипломатические отношения с другим государством."
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "Откройте экран дипломатии"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:1 "Столкновение с досветовой расой"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "Некоторые цивилизации еще не достигли §Sтехнологического уровня§!, необходимого для межзвездных путешествий. Построив на орбите £planet£ §Sпланеты§! §Sстанцию наблюдения§!, вы можете изучать естественное развитие этого вида — это пойдет на пользу £society£ §Sсоциологическим исследованиям§! в вашем государстве. Альтернативное решение — помочь инопланетному виду подняться до вашего уровня, снабдив цивилизацию новыми технологиями.\n\nПреображенный таким образом вид станет частью вашего государства, а вы получите 500 ед. £influence£ §Sвлияния§!."
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! Выберите строительный корабль в планировщике с правой стороны экрана.\n§Y2.§! Перейдите в режим просмотра галактики (внизу экрана).\n§Y3.§! Щелкните правой кнопкой по системе, где обитает примитивная раса.\n§Y4.§! Выберите «Построить станцию наблюдения»."
  # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION:1 "Перейдите к досветовой расе"
 HELP_TUTORIAL_ENVOYS_TITLE:0 "Назначение послов"
 HELP_TUTORIAL_ENVOYS_DESC:0 "§SПослы§! — лидеры низового уровня, которым можно поручать различные дипломатические поручения, например улучшение отношений с другим £empire£ §Sгосударством§! или установление контакта с ранее неизвестным видом. Получив задание, §Sпосол§! не может браться за другое поручение в течение года.\n\n §SПослы§! очень важны для поддержания хороших £opinion£ §Sотношений§! между вашим £empire£ §Sгосударством§! и другими цивилизациями в галактике."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! Откройте пункт «Контакты» на панели слева.\n§Y2.§! Выберите государство, отношения с которым вы хотите наладить.\n§Y3.§! Щелкните по пункту «Дипломатия».\n§Y4.§! Выберите «Улучшить отношения»."
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "Сбор разведданных"
 HELP_TUTORIAL_INTEL_DESC:1 "§SШпионаж§! позволяет получить преимущество над другим £empire£ §Sгосударством§! или сделать его слабее. §SРазведданные§! — это объем информации о другом государстве, которым располагает космическая держава.\n\nЧем больше у вас §Sразведданных§! о другом £empire£ §Sгосударстве§!, тем точнее сведения, которыми вы располагаете."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! Откройте пункт «Контакты» на панели слева.\n§Y2.§! Выберите государство, о котором вы хотели бы узнать больше.\n§Y3.§! Щелкните по пункту «Дипломатия».\n§Y4.§! Выберите «Формировать агентурную сеть»."
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Вступление в Галактическое сообщество"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "Установив контакт с большинством космических цивилизаций, ваше £empire£ §Sгосударство§! получит предложение вступить в Галактическое сообщество. Участники сообщества имеют право голосовать за новые законопроекты в галактическом сенате. Принятые сенатом законы обязательны к исполнению всеми участниками."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "Вот так свобода и умирает…\nПод гром аплодисментов."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "Угасшие империи"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "Угасшие империи — остатки древних галактических держав. От былого величия этих империй сегодня остались лишь бледные тени, но у них до сих пор сохранились невероятно развитые технологии. Галактическая политика их мало интересует, и они редко выходят за свои границы."

  # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "Принятие традиций"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "§SТрадиции§! позволяют государству развиваться в выбранном направлении, будь то мощные вооруженные силы, стремительная экспансия или создание федераций дипломатическим путем. Принятие новых традиций расходует очки £unity£ §Hединства§!.\n\nПолностью приняв §Sдерево традиций§!, £empire£ §Sгосударство§! может выбрать §Sбонус за стремление§! и стать еще сильнее."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! Откройте пункт «Управление обществом» на панели слева.\n§Y2.§! Выберите традицию, которую хотите принять."
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "Откройте просмотр традиций"
 HELP_TUTORIAL_POLICIES_TITLE:0 "Выбор политики"
 HELP_TUTORIAL_POLICIES_DESC:0 "§SПолитика§! формирует отношение £empire£ §Sгосударства§! к различным вопросам: насколько оно агрессивно по отношению к соседям, как власти относятся к £pops£ населению, что в государстве считается приемлемым, а что нет.\n\nОт §Sуказов§! §Sполитика§! отличается тем, что изменения в ней бесплатны. В то же время новая политика влияет на отношение к нам других государств."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! Откройте пункт «Политика» на панели слева.\n§Y2.§! Щелкните по пункту «Дипломатическая позиция».\n§Y3.§! Выберите вариант, который вам нравится."
 HELP_TUTORIAL_POLICIES_ACTION:0 "Откройте просмотр политики"
 HELP_TUTORIAL_LEADERS_TITLE:0 "Найм лидеров"
 HELP_TUTORIAL_LEADERS_DESC:1 "§SЛидеры§! — это ваши §Sученые§!, §Sадмиралы§!, §Sгенералы§! и §Sгубернаторы§!.\n\nВо главе §Sвоенных флотилий§!, недавно колонизированных £planet£ §Sпланет§! и исследовательских миссий £science_ship£ §Sнаучных кораблей§! рекомендуется ставить подходящих лидеров."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! Откройте пункт «Лидеры» на панели слева.\n§Y2.§! Наймите ученого — позднее вы сможете назначить его на новый научный корабль."
 HELP_TUTORIAL_LEADERS_ACTION:0 "Откройте просмотр лидеров"
 HELP_TUTORIAL_EDICTS_TITLE:0 "Исполнение указов"
 HELP_TUTORIAL_EDICTS_DESC:0 "Указы — это модификаторы государства, на применение которых тратятся определенные средства. Новые указы можно разблокировать благодаря событиям или научным открытиям. Указы продолжительного действия можно принять или отменить в любой момент, потратив часть влияния."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "Удовлетворенность населения"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "Довольное £pops£ §Sнаселение§! — это продуктивное £pops£ §Sнаселение§!.\nОднако поддержание §Sсчастья§! подданных может стать нелегкой задачей, недовольство же может вылиться в §Sволнения§!.\n\nК счастью, существует немало способов повысить счастье населения £planet£ §Sпланеты§!. Планетарная §Sполитика§! и §Sуказы§!, §Sгражданские модели§!, §Sправа рас§!, §Sсооружения§! и §Sчерты правителя§! — всё это может сказаться на §Sсчастье§! самым благотворным образом."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! Выберите планету в планировщике с правой стороны экрана.\n§Y2.§! Щелкните по пустой ячейке сооружений.\n§Y3.§! Постройте голотеатры."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "Откройте просмотр рас"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "Контроль над фракциями"
 HELP_TUTORIAL_FACTIONS_DESC:0 " §HФракции§! — это политические партии. Они пользуются поддержкой §Hпоселений§!, которые разделяют их взгляды. Выполняя требования фракции, вы повышаете уровень одобрения властей среди ее участников. При этом возрастает счастье поселений, которые поддерживают эту фракцию. Довольная фракция приносит очки £unity£ §Hединства§!."

  # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "Объявление войны"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "Чтобы начать §Sвоенные действия§!, £empire£ §Sгосударству§! нужен повод к войне — убедительная причина для §Sвооруженного конфликта§!. Повод к войне может быть самым разным — от унижения §Sдержавы-соперника§! до полного истребления иного вида.\n\nУ §Sвойны§! может быть два исхода: §Sкапитуляция§! одной из сторон или мирное соглашение с сохранением §Sстатус-кво§!."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "Старайтесь выбирать противников себе по силам.\n§Y1.§! Откройте пункт «Контакты» на панели слева.\n§Y2.§! Выберите государство, на которое вы хотите напасть.\n§Y3.§! Щелкните по пункту «Дипломатия».\n§Y4.§! Выберите «Объявить войну»."
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "Откройте экран дипломатии"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "Формулирование притязаний"
 HELP_TUTORIAL_CLAIMS_DESC:0 "§SПритязания§! — это территориальные амбиции государства. Чтобы их сформулировать, нужно потратить очки £influence£ §Sвлияния§!.\n\nПосле §Sвойны§! победитель может заявить §Sпритязания§!, чтобы аннексировать §Sсистемы§!, которые он желает получить. На одну §Sсистему§! можно предъявить несколько §Sпритязаний§! — это поможет преодолеть притязания §Sсоюзников§! в §Sвойне§!, которые претендуют на ту же систему."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! Откройте пункт «Притязания» на панели слева.\n§Y2.§! Выберите систему, на которую хотите претендовать.\n§Y3.§! Щелкните по пункту «Предъявить притязания»."
 HELP_TUTORIAL_CLAIMS_ACTION:0 "Перейдите в режим притязаний на карте"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "Бой с вражескими флотилиями"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "Для защиты £empire£ §Sгосударства§! необходимо обладать сильным §Sвоенным флотом§!. Научные §Sисследования§! позволяют развивать военные §Sтехнологии§!, благодаря которым вы сможете модернизировать свои корабли и содержать более крупные §Sфлотилии§!.\n\nДля победы в космическом сражении выясните §Sслабые места§! неприятельского флота и противопоставьте ему корабли, которые наиболее эффективно используют §Sуязвимость§! противника. Свои средства есть против каждого вооружения и оборонительного компонента."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! Откройте пункт «Управление флотилиями» на панели слева.\n§Y2.§! Щелкните по кнопке «плюс», чтобы увеличить количество кораблей во флотилии.\n§Y3.§! Не забывайте назначить адмирала для каждой флотилии."
