 paragon.202.name: ""
 paragon.202.desc: "§HКто-то пытается выйти с нами на связь.§!\n\n§HВдалеке слышен шум бегущей воды и пронзительные птичьи крики, сменяющиеся шелестом крыльев — взлетают стайки маленьких пернатых. Похоже, сообщение передается откуда-то из дикой природы.§!"
 paragon.202.a: "Алло?"
 paragon.202.a.response: "§HНет ответа.§!"
 paragon.202.b: "Прекратить связь."
 paragon.204.name: ""
 paragon.204.desc: "§HКто-то вновь пытается с нами связаться.§!\n\n§HНа фоне слышны те же звуки, что и в прошлый раз. Нам снова никто не отвечает.§!"
 paragon.204.a: "Отследить источник передачи."
 paragon.204.b: "Пустая трата времени."
 UNKNOWN_COMMS_PROJECT: "Отследить источник"
 UNKNOWN_COMMS_PROJECT_DESC: "Мы сможем установить, откуда с нами пытался связаться загадочный абонент."
 paragon.206.name: "Источник передач"
 paragon.206.desc: "Мы определили, откуда исходили загадочные звонки. Выявив несколько точек происхождения сигнала, мы установили, что его издавал движущийся объект. Скорее всего, с нами пытался связаться своего рода корабль-заповедник."
 paragon.206.a: "Установить связь."
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§HМы открываем канал связи. Первое, что мы слышим, — это те самые звуки дикой природы. Но в этот раз к ним прибавился еще и чей-то голос.§!\n\n«[owner.GetAdjective] народ, приветствую вас! Я ждала вашего звонка. Простите, что заставила вас потратить время: мне было интересно, насколько вы любопытны. Позвольте задать вам один вопрос. Насколько вы цените жизнь?»"
 paragon.208.a: "Кто вы?"
 paragon.208.a.response: "«А, значит, вы желаете сначала обменяться любезностями? Хорошо. Позвольте представиться».\n\n§HПо лицу разумного растения расплывается улыбка.§!\n\n«Меня зовут §YАзарин§!. Но больше я вам ничего не скажу, пока вы не ответите на мой вопрос. Итак, насколько вы цените жизнь?»"
 paragon.208.b: "По-разному. Жизнь очень многообразна."
 paragon.208.c: "Это что, вопрос с подвохом?"
 paragon.208.d: "Объяснитесь."
 paragon.208.d.response: "«Я понимаю, что вам не хочется отвечать сразу. Поймите, я бы с радостью сказала вам больше, если бы могла, но сейчас я не могу рисковать чистотой данных. Прошу вас, ответьте, насколько вы цените жизнь?»"
 paragon.208.e: "Прервать связь."
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "«Разумно. Мало кто готов стоять в стороне, если чьей-то жизни грозит опасность. Но все-таки помните, что любая жизнь таит в себе огромный потенциал».\n\n«А теперь я пролью немного света на причину этого звонка»."
 paragon.210.desc_alt: "§HРастение вздыхает.§!\n\n«Наконец-то мне встретился кто-то, не озабоченный исключительно войной. Я согласна с вами. Любая жизнь таит в себе огромный потенциал.\n\nА теперь позвольте объяснить причину этого звонка»."
 paragon.210.a: "Продолжайте."
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "«Меня зовут §YАзарин§!. Я бывший астробиолог с Азатеи,"
 paragon.212.desc_without_intro: "«Я бывший астробиолог с Азатеи,"
 paragon.212.desc_main_chunk: "а сейчас изучаю астрогенез и ищу вещества, которые подошли бы для создания новой жизни. Астрогенез требует гораздо больше энергии, чем я могу произвести».\n\n§HАзарин делает короткую паузу.§!\n\n«Уверяю вас, это занятие очень перспективно. Но сначала — небольшое испытание. Сейчас я отправлю вам подарок. Попробуйте его нейтрализовать»."
 paragon.212.a: "Что такое Азатея?"
 paragon.212.a.response: "«Азатея — моя бывшая родина. Некогда идеальный мир, столица Астрофитанского Сплетения — государства моего народа, и обитель самых разных биологических видов. К сожалению, все они сгинули».\n\n§HАзарин отводит взгляд куда-то в сторону.§!\n\n«Когда-то эта прекрасная планета была полна жизни. В нее невозможно было не влюбиться. Пожалуй, мало где было такое же биологическое разнообразие… Но всё это рассыпалось в прах.\n\nПрошу вас, будьте осторожны с моим подарком»."
 paragon.212.b: "Что такое астрогенез?"
 paragon.212.b.response: "«Превосходный вопрос. $paragon_astrocreation_is$\n\nУдивительно, правда? Мой подарок — первый шаг к этой цели»."
 paragon.212.c: "Расскажите нам о своем корабле."
 paragon.212.c.response: "«Ах да, непосвященным он может показаться необычным. Да, вот так он выглядит изнутри».\n\n§HАзарин обводит рукой помещение у себя за спиной.§!\n\n«Это Виварий — корабль-купол, совмещенный с полноценной экосистемой. Должна признаться, я им горжусь».\n\n«Здесь вырос мой подарок вам»."
 paragon.212.d: "До связи."
 AZARYNS_BACTERIA_PROJECT: "Подарок Азарин"
 AZARYNS_BACTERIA_PROJECT_DESC: "«Подарок», который нам прислала Азарин, оказался неизвестной бактерией растительного происхождения. Нейтрализовать ее будет непросто, но, если нам это удастся, наше понимание науки и медицины вырастет многократно."
 paragon.214.name: "Бактерия Азарин"
 paragon.214.desc: "Мы продолжаем работать с органическим «подарком» Азарин. С каждым днем потенциал совершения новых открытий сразу в нескольких научных дисциплинах только растет.\n\nМикроорганизм нейтрализован и больше не опасен. Мы упорядочили полученные результаты и готовы вновь связаться с Азарин."
 paragon.214.a: "Продолжаем. Открыть канал связи."
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§HАзарин приходит в восторг, услышав о наших достижениях.§!\n\n«Замечательно! Могу только поприветствовать ваши старания. А теперь, [owner.GetName], я хочу задать еще один вопрос.\n\nСможете ли вы забрать жизнь, чтобы избежать смерти?»"
 paragon.216.a: "Да, сможем."
 paragon.216.b: "Нет, не сможем."
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "«Как и многие другие. Все же нами движет инстинкт самосохранения. Осознание этой простой истины когда-нибудь может спасти вам жизнь и не запятнать совесть».\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "«Неужели?»\n\n§HАзарин задумчиво чешет затылок.§!\n\n«Вы меня огорчаете… Даже не верится. Хотя, конечно, это даже по-своему мило. Пусть и невозможно».\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "«Перед тем как задать следующий вопрос, я хочу вручить вам еще один подарок. Это раффлезия азатейская — цветок, растущий на моем корабле. Попробуйте сделать так, чтобы он расцвел. До новых встреч»."
 paragon.218.a: "Хорошо. До свидания."
 AZARYNS_RAFFLESIA_PROJECT: "Раффлезия Азарин"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "Азарин поручила нам прорастить огромный бутон, вырванный из родной экосистемы ее корабля-купола. Первоначальные наблюдения позволяют предположить, что этот цветок очень важен для астробиологии."
 paragon.220.name: "Раффлезия Азарин"
 paragon.220.desc: "Первые попытки спровоцировать у цветка какую-либо реакцию оказались безуспешны. Лишь после воздействия электрическим током с мощностью, выходящей за допустимые ограничения, бутон расцвел. Задание Азарин выполнено. Можно вновь с ней связываться."
 paragon.220.a: "Отлично. Выйти на связь с Азарин."
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§HНад головой Азарин жужжит крохотный дрон-опылитель. Легким движением руки она отгоняет его прочь.§!\n\n«И снова здравствуйте. Раффлезия азатейская — любопытное растение, не правда ли? Эволюция порой творит чудеса. Поразительно, что вы подобрали как раз столько энергии, чтобы цветок зацвел!»\n\n§HОна в восторге хлопает в ладоши.§!\n\n«Пора задать еще один вопрос. Готовы ли вы пожертвовать сородичами ради спасения другой жизни — и не одной, а сразу многих тысяч?»"
 paragon.222.a: "Да, готовы."
 paragon.222.b: "Ни за что."
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§HАзарин понимающе кивает.§!\n\n«Да, сейчас ответ кажется очевидным, но далеко не каждое убеждение проходит проверку практикой. Нужно позабыть про эмоции и действовать ради общего блага».\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§HАзарин сочувствующе кивает.§!\n\n«Да, это непростой выбор. Благодарю за честный ответ».\n\n«Я, впрочем, считаю, что эгоизм должен быть чужд разумной жизни. Так будет лучше для всех».\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "«Теперь я задам вам последний вопрос».\n\n«Предположим, вам нужно устранить угрозу. Будут ли вас терзать сомнения?»"
 paragon.224.a: "Да. Решительные действия необходимо обдумывать."
 paragon.224.b: "Нет. Сомнение — это смерть."
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "«Согласна. Решимость — это важно, но иногда нужно остановиться и подумать. Не всегда мы сразу знаем всё, что необходимо. Терпение иногда окупается сторицей».\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "«Ага, значит, вы любите поразмыслить. К сожалению, такая возможность — скорее роскошь. Иногда секунды промедления достаточно, чтобы успех обернулся неудачей».\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§HАзарин какое-то время молчит, а затем произносит:§!\n\n«Ну что же, я узнала всё, что хотела. Ваше терпение достойно восхищения. Какое-то время мне нужно будет подумать над этой беседой. До скорой встречи»."
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "«И снова здравствуйте! Вы показали, на что способен ваш вид. Надеюсь, со временем я смогу обучить вас применению моих способностей к астрогенезу».\n\n§HАзарин кланяется.§!\n\n«Вместе мы оживим эту галактику»."
 paragon.228.desc_opening_mid: "«[owner.GetAdjective] народ, я вновь приветствую вас. Очень рада вас видеть.\n\nНесмотря на все разногласия, я надеюсь, что со временем вы примете мое учение и овладеете астрогенезом на благо галактике».\n\n"
 paragon.228.desc_opening_best: "«[owner.GetAdjective] народ, я горячо приветствую вас. Обдумав наши разговоры, я поняла, что ваш вид — настоящий поборник идей астрогенеза!»\n\n§HАзарин улыбается.§!\n\n«Вместе мы вдохнем жизнь в межзвездную пустоту и подарим надежду обитателям галактики!»\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end: "«Пока вы стремитесь создавать новую жизнь, все мои знания, а заодно и мой корабль в вашем распоряжении. Я с радостью присоединюсь к вам, если угодно»."
 paragon.228.a: "Что вообще такое астрогенез?"
 paragon.228.a.response: "«Ах да, прошу прощения. Я слишком увлеклась и забыла объяснить самое важное. Хотя, наверное, лучше будет один раз показать….\n\n$paragon_astrocreation_is$\n\nДа, вскоре вы сами увидите, что такое астрогенез»."
 paragon_astrocreation_is: "«Астрогенез — это усовершенствованная техника терраформирования. И очень эффективная! Я засеиваю планету терраформирующим ядром… — §HАзарин указывает на ростки у себя за спиной§!, — и почти любой мир превращается в идеальный. Затраты энергии просто огромны, зато результат не назвать иначе, как впечатляющим»."
 paragon.228.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.228.c: "Что это у тебя на спине?"
 paragon.228.c.response: "§HПохоже, Азарин удивлена этим вопросом.§!\n\n«Это уникальная особенность моей расы, если в двух словах. В юности они растут быстро — что не очень приятно, замечу! — и их нужно регулярно подрезать, чтобы они не начали перевешивать, §H— она улыбается. —§! Но в моем возрасте это уже давно не проблема.\n\nЭто не совсем семена, но можно их и так назвать. Я называю их терраформирующими ядрами. Внутри них таится потенциал роста, возрождения и жизни»."
 paragon.228.d: "А что это так гудит? Твой маленький дрон?"
 paragon.228.d.response: "«Ах, это? §H— Азарин слегка касается маленького летающего объекта. —§! Это один из дронов-опылителей. Они поддерживают жизнеспособность экосистемы моего корабля.\n\nОни не совсем неорганические, они даже способны сами вырабатывать пыльцу, §H— Азарин указывает на днище дрона. —§! Они даже могут регулировать перенос пыльцы при помощи статических магнитных свойств своих аккумуляторных терминалов. Правда мило?»"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§HБыстро вбив в терминал управления несколько команд, Азарин корректирует бортовые приборы.§!\n\n«Замечательно! Я проложила курс к вашей столице. Скоро буду на месте».\n\n«Ах да, пока не забыла: в экосистеме моего корабля процветает огромное разнообразие эктогормонов»."
 paragon.230.worst: "«Думаю, будет уместно поделиться с вами вот этими §Yферомонами§!. Они совместимы с вашим биологическим видом и даже благоприятно на него воздействуют»."
 paragon.230.mid: "«Чтобы отметить наше сотрудничество, я хочу подарить вам §Yферомоны§!. Они далеки от идеала, но всё же благоприятно воздействуют на ваш народ»."
 paragon.230.best: "«Чтобы отметить этот чудесный день, я дарю вам §Yферомоны§!. В них содержится мощное соединение, которое положительно действует на ваш народ. Вы это более чем заслужили»."
 pheromone_cocktail_best: "Коктейль из феромонов"
 pheromone_cocktail_best_desc: "§Y$NAME_Astrocreator_Azaryn$§! преподнесла нам этот подарок."
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "Заросли"
 terraformation_nucleus_side_effect_desc: "§Y$NAME_Astrocreator_Azaryn$§! терраформировала эту планету своим ядром."
 leader_trait_legendary_terraformation_nucleus_3_buds: "Терраформирующие ядра"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "Ростки, которые носит на спине §Y$NAME_Astrocreator_Azaryn$§!. Она не спешит рассказывать о них подробнее.\n§HОсталось три ростка.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "Ростки, которые носит на спине §Y$NAME_Astrocreator_Azaryn$§!. Похоже, они напрямую влияют на ее здоровье.\n§HОсталось два ростка.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud: "Терраформирующее ядро"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "Ростки, которые носит на спине §Y$NAME_Astrocreator_Azaryn$§!. Эти побеги — источник ее силы. Без них Азарин не выживет.\n§RОстался один росток.§!"
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "Увядание"
 paragon.232.desc: "§Y$NAME_Astrocreator_Azaryn$§! выглядит заметно хуже, чем прежде. Она отказывается проходить медосмотр, поэтому мы не в силах ей помочь."
 paragon.232.a: "Тревожно."
 paragon.235.name: "Рост и упадок"
 paragon.235.desc: "§Y$NAME_Astrocreator_Azaryn$§! неразрывно связана со своими терраформирующими ядрами — это мы теперь знаем наверняка. Утрата каждого ростка сильно бьет по ее здоровью. Мы подозреваем, что еще одно такое терраформирование окончится смертью."
 paragon.235.a: "Прискорбно."
 paragon.240.name: "Последний росток"
 paragon.240.desc: "§H$NAME_Astrocreator_Azaryn$ застыла неподвижно. Шум и гам ее корабля стихли, превратившись в негромкое заунывное гудение. Напрягая последние силы, Азарин шепчет:§!\n\n«Я не печалюсь. Я только рада отдать свою жизнь, чтобы другие миры процветали. Спасибо вам, друзья».\n\n§HОна покинула нас.§!"
 paragon.240.a: "Большая утрата."
 withered_dome_ship_effect: "Увядший Виварий"
 paragon_withered_dome_ship_desc: "Всё, что осталось от корабля-купола, которым при жизни владела §Y$NAME_Astrocreator_Azaryn$§!."
 paragon.241.desc: "§HНам поступило заранее заготовленное сообщение от Азарин.§!\n\n«Я с честью принимаю свою жертву, но не могу смириться с мыслью, что Виварий и вся жизнь на борту погибнут вместе со мной. Между нами глубокая связь, и когда я увяну, засохнет и корабль.\n\nЯ знала, что так будет, поэтому построила Виварий из модулей. Каждая экосистема на борту способна поддерживать себя самостоятельно. Жизнь готова зародиться вновь. Всё, что вам нужно сделать, — это найти подходящую планету, чтобы подобрать Виварию другое пристанище. Прошу вас, не подведите меня»."
 paragon.241.a: "Не подведем."
 paragon.241.a.custom_tooltip: "§Y$building_contained_ecosphere$§! Азарин готова к перемещению и восстановлению. Восстановить ее можно на любой планете, которую мы выберем."
 building_contained_ecosphere: "Изолированная биосфера"
 building_contained_ecosphere_desc: "§Y$NAME_Astrocreator_Azaryn$§! оставила нам эту сферу — небольшой «срез» внутренней экосистемы Вивария — перед тем, как уйти из жизни.\n\nРаспыляет в атмосфере концентрированные §H$contained_ecosphere_pheromones$§!, благоприятно воздействующие на население."
 contained_ecosphere_pheromones: "Феромоны из экосферы"
 contained_ecosphere_pheromones_desc: "§H$building_contained_ecosphere$§! регулярно выделяет эти полезные феромоны, благоприятно воздействующие на население."
 paragon.260.name: "Проба из ядра"
 paragon.260.desc: "Один из наших ученых по собственной инициативе тайно добыл пробу из терраформирующего ядра, которое носила с собой §Y$NAME_Astrocreator_Azaryn$§!.\n\nИзучение этого ростка может открыть нам важные сведения, которыми так не хотела делиться Азарин."
 paragon.260.a: "Приступить к изучению."
 paragon.260.b: "Вернуть пробу хозяйке."
 paragon.261.name: "Проба из ядра возвращена"
 paragon.261.desc: "§H$NAME_Astrocreator_Azaryn$ испытывает заметное облегчение.§!\n\n«Не могу выразить, насколько я благодарна, что вы вернули мне пропажу. Если силу астрогенеза не сдерживать, последствия могут оказаться катастрофическими.\n\nНе беспокойтесь, история не пойдет на второй круг. В награду за честность я подготовила вам новую партию феромонов»."
 paragon.261.a: "Это больше не повторится."
 paragon.261.b: "На второй круг?"
 paragon.261.b.response: "«Я уже сказала слишком много».\n\n§HАзарин качает головой.§!\n\n«Любое стремление вмешаться в дела природы грозит ужасными последствиями. Когда-то давно, когда я еще была молодой и неумелой, я совершила ужасную ошибку…\n\nНаши прекрасные процветающие планеты сгубил один-единственный просчет. В экосистему случайно проникла губительная для нее бактерия. Баланс нарушился. Началось массовое вымирание. Мы дорого заплатили за безалаберность»."
 NUCLEUS_SAMPLE_STOLEN: "Исследование терраформирующего ядра"
 NUCLEUS_SAMPLE_STOLEN_DESC: "Изучение пробы, взятой из терраформирующего ядра, которое носит с собой §Y$NAME_Astrocreator_Azaryn$§!, приблизит нас к пониманию этой технологии."
 paragon.265.name: "Терраформирующее ядро исследовано"
 paragon.265.desc: "Секретная научная группа, изучающая взятую из ядра пробу, почерпнула очень многое. Проект успешно завершен. §Y$NAME_Astrocreator_Azaryn$§! ничего не подозревает."
 paragon.270.name: "Заросший комплекс"
 paragon.270.desc: "Научный комплекс на планете [event_target:nucleus_building_planet.GetName] значительно пострадал. Изнутри и снаружи он зарос быстро распространяющейся растительностью. Ученые, изучающие пробу из терраформирующего ядра, бессильны."
 paragon.270.a: "Сжечь комплекс. Уничтожить всё."
 paragon.270.b: "Нужно во всем признаться. Выйти на связь с Азарин."
 paragon.270.b.custom_tooltip: "Есть небольшая вероятность, что §Y$NAME_Astrocreator_Azaryn$§! прекратит сотрудничать с нами."
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§HАзарин удивлена.§!\n\n«Здравствуйте. Рада вас видеть!»\n\n«Должна сказать, наше сотрудничество оказывается куда плодотворнее, чем я ожидала. Вместе мы добиваемся больших успехов. А всё потому, что мы доверяем друг другу».\n\n§HОна приветливо улыбается.§!"
 paragon.272.a: "Нам нужно вам кое-что рассказать."
 paragon.273.desc: "«Вот как…»\n\n§HОна вздыхает.§!\n\n«Ну, ущерб уже нанесен. Вам еще повезло, что вы связались со мной именно сейчас. Ждать больше нельзя. С вашей стороны потребуются значительные вложения. Дайте мне всё, что можете, — и я наведу порядок»."
 paragon.273.a: "Забирайте всё."
 paragon.273.a.custom_tooltip: "Азарин забирает все ваши £energy£ §Hэнергокредиты§!."
 paragon.275.name: "Зеленый ужас"
 paragon.275.desc: "Исследовательский комплекс, где мы изучали пробу из терраформирующего ядра, полностью опустошен. Пресечь распространение агрессивных растений не удалось. Теперь свежие цветы выпускают пыльцу, от которой на коже возникают волдыри, а вдыхать ее смертельно опасно. [event_target:nucleus_building_planet.GetName] под угрозой."
 paragon.275.a: "Мы не справимся сами. Выйти на связь с Азарин."
 nucleus_sample_boils: "Аллергенная пыльца"
 nucleus_sample_boils_desc: "На лечение ран, полученных в результате неудачных исследований пробы из терраформирующего ядра, уйдет какое-то время."
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§H$NAME_Astrocreator_Azaryn$ расстроена до глубины души.§!\n\n«Я знала о вашей жадности, но не ожидала, что вам свойственна и гордыня. Вы подставили под удар собственный народ. Он гибнет!\n\nЯ займусь устранением разросшихся растений. Вы же пока окажите немедленную медицинскую помощь жертвам вашей халатности»."
 paragon.280.a: "Мы о них позаботимся."
 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "Смерть великого лидера"
 paragon.550.desc: "Наш великий лидер, §Y[From.GetTitle] [From.GetName]§!, уходит из жизни в возрасте [From.GetAge] лет после долгой и верной государственной службы. Народ требует организовать церемонию прощания, на которой §Y[Root.GetName]§! сможет почтить память замечательного руководителя. Это грандиозное мероприятие поможет всем смириться с невосполнимой утратой и укрепит идеалы нашего государства."
 paragon.550.a: "Пусть собираются и скорбят."
 paragon.550.b: "Хватит и частной процессии."
 paragon.550.c: "[From.GetHeSheCap] не заслуживает таких почестей."
 paragon.550.d: "Пожертвовать тело науке."
 paragon.550.e: "Помолиться за [From.GetHisHer] душу."
 paragon.550.f: "Организовать большой парад. Немедленно."
 paragon.550.g: "Основать фонд в [From.GetHisHer] честь."
 paragon.550.h: "Похоронить по традиционному обряду."
 paragon.550.i: "Запустить тело в космос."
 paragon.550.j: "Установить надлежащий памятник."
 paragon.550.k: "Хватит небольшой церемонии."
 paragon.550.l: "Назвать достопримечательность в [From.GetHisHer] честь."
 paragon.550.m: "[From.GetHisHerCap] история на этом не закончится..."
 paragon.551.name: "Открытые похороны"
 paragon.551.desc: "После публичной церемонии прощания §Y[From.GetName]§! отправляется в последний путь. Выразить свое почтение ушедшему лидеру может каждый гражданин империи §Y[Root.GetName]§!.\n\nПосле похорон в империи организуются недельные празднества, на которые не жалеют никаких средств. Прозрачный хрустальный гроб, в котором покоится §Y[From.GetName]§!, выставлен на обозрение в мавзолее на планете §Y[Root.Capital.GetName]§!. Увидеть тело ушедшего в иной мир лидера собираются огромные очереди народа."
 paragon.551.a: "Подходящее прощание."
 paragon.552.name: "Закрытые похороны"
 paragon.552.desc: "§Y[From.GetName]§! не привлекает к себе большого внимания. На похоронах присутствуют только близкие родственники и коллеги. §Y[Root.GetName]§! отдает должное деятельности этого лидера, но сейчас не время разбрасываться деньгами."
 paragon.552.a: "Достойные проводы."
 paragon.553.name: "Долгожданная смерть"
 paragon.553.desc: "§Y[From.GetTitle]§! §Y[From.GetName]§! не дает прессе покоя даже после смерти: журналисты не преминули отметить, что мы постарались захоронить тело без лишней помпы. Некоторые выражают озабоченность, а многие и вовсе откровенно смакуют недостатки усопшего. В обществе царит облегчение: наконец-то на место лидера придет кто-нибудь подостойнее.\n\n"
 paragon.553.a: "Давайте жить дальше."
 paragon.554.name: "Круговорот материи"
 paragon.554.desc: "После небольшой памятной церемонии мы передали тело ученым. [From.GetTitle] послужит великому делу развития медицины и образования.\n\nПосле этого останки будут кремированы и превращены в богатое минеральными ресурсами удобрение, чтобы ничего не пропало зря."
 paragon.554.a: "Так и устроена жизнь."
 paragon.555.name: "Безрадостная потеря"
 paragon.555.desc: "§Y[From.GetName]§! навсегда останется в памяти нашего народа как невероятно творческая личность, прожившая славную жизнь. По всему государству собираются огромные толпы почитателей этого великого наставника. [From.GetHeSheCap] теперь взирает на нас из-за той стороны завесы, слушая гимны в свою честь, не утихающие до самого утра.\n\nКаждый считает своим долгом процитировать выдержки из проповедей, объединивших нас еще сильнее, чем прежде."
 paragon.555.a: "До встречи."
 paragon.556.name: "Достойное прощание"
 paragon.556.desc: "§Y[From.GetName]§! получает по-настоящему грандиозные похороны: гроб сопровождают марширующие войска, а над головой пролетает авиация. Во время официальной церемонии, передававшейся в прямом эфире по всем государственным каналам, [From.GetHisHer] тело было торжественно запущено из торпедного аппарата в ближайшую звезду.\n\nСтратегические подходы и наставления этого деятеля станут обязательным предметом изучения для нового поколения курсантов."
 paragon.556.a: "Славные проводы."
 paragon.557.name: "Фонд"
 paragon.557.desc: "§Y[From.GetTitle]§! §Y[From.GetName]§! будет жить в том числе и в имени некоммерческого фонда, поставившего перед собой благородную задачу: стать путеводной звездой, которая проложит путь к миру и всегалактической гармонии между космическими сообществами и расами."
 paragon.557.a: "Наследие закреплено."
 paragon.558.name: "Традиционные похороны"
 paragon.558.desc: "Новость, что наш великий лидер, §Y[From.GetTitle]§! §Y[From.GetName]§!, теперь в мире ином, глубоко потрясла общество. §Y[Root.Capital.GetName]§! принимает у себя многочисленные толпы желающих проводить знаменитого деятеля в последний путь традиционными обрядами.\n\nТело тщательно вымыто и соответствующим образом украшено. Перед тем как §Y[From.GetTitle]§! отправится в последний путь, во всех наших системах объявляется минута молчания."
 paragon.558.a: "Таков наш путь."
 paragon.559.name: "Безмолвный полет"
 paragon.559.desc: "§Y[From.GetName]§! отправится в последний полет по бескрайним просторам космоса — так мы выразим почтение этому выдающемуся деятелю.\n\nНа космодроме пройдет торжественный запуск капсулы с останками, а также стихами, картами, записями и прочими памятными вещами, которые принесли с собой первые лица государств. Однажды судно, на котором летит [From.GetTitle], найдет новый дом среди звезд и, [From.GetHeShe] завершит свое последнее задание."
 paragon.559.a: "Вперед, к звездам."
 paragon.560.name: "Высокопоставленное лицо"
 paragon.560.desc: "Ремесленники получили партию лучших материалов, чтобы образ такого великого лидера, как §Y[From.GetName]§!, получился как можно более правдоподобным: §Y[Root.GetName]§! издавна ценит своих героев. Величественный образ, запечатленный в камне и металле, будет напоминать, на что способна сильная личность."
 paragon.560.a: "Потомки запомнят такую силу духа."
 paragon.561.name: "Имя на стене"
 paragon.561.desc: "§Y[Root.GetName]§! почтит память своих героев, нанеся их имена на высокий памятник. §Y[From.GetTitle]§! §Y[From.GetName]§!, конечно, тоже будет среди упомянутых. Память об этом деятеле останется в сердцах народа, и все будущие лидеры будут стремиться идти тем же путем."
 paragon.561.a: "Ради всеобщего блага."
 paragon.562.name: "Достопримечательность"
 paragon.562.desc: "Первой реакцией на смерть лидера стал резкий, пусть и недолгий, обвал курса акций на галактических фондовых рынках.\n\n§Y[Root.GetName]§! не только спонсирует пышные похороны, но и переименовывает один из высочайших небоскребов в [From.GetName]-билдинг — таким образом [From.GetTitle] навсегда останется в анналах корпоративной истории. Кроме того, в каждом конференц-зале теперь обязательно будет висеть портрет усопшего, выполненный с некоторыми художественными вольностями, — в память о деятельности на благо государства."
 paragon.562.a: "Разрезать ленточку."
 paragon.563.name: "Новая жизнь"
 paragon.563.desc: "§Y[From.Species.GetName]§! не всегда умирает бесповоротно. Даже если стебель увядает, в корни еще можно вдохнуть жизнь.\n\nОстанки вымачивают в гормональном растворе, после чего аккуратно помещают в почву планеты §Y[burial_planet.GetName]§!. Там §Y[From.GetName]§! будет находиться под присмотром участников стаи, терпеливо ждущих появления молодняка на поверхности. Так жизнь зародится вновь."
 paragon.563.a: "Вперед, к другой жизни."
 paragon.570.name: "Посмертная служба"
 paragon.570.desc: "§Y[From.GetTitle] [From.GetName]§! выходит из строя после безукоризненной службы на благо государства на протяжении [From.GetYearsOfService] дней. Наши ученые перенесли его данные в архив для сохранения важной информации.\n\nНа бортовых компьютерах наших кораблей был установлен созданный на его основе голографический виртуальный помощник под названием «§Y[From.GetName]§!», который будет и дальше помогать нам в нашем деле."
 paragon.570.a: "Смерть больше не помеха."
 paragon.571.name: "Улей будет жить"
 paragon.571.desc: "§Y [From.GetTitle][From.GetName]§! теряет свое место в коллективе в возрасте [From.GetAge] лет. Мы — §Y[Root.GetName]§!. Мы будем жить дальше."
 paragon.571.a: "Мы будем жить дальше."
 paragon.580.name: "Смерть великого мыслителя"
 paragon.580.desc: "Мы получили мрачные новости из системы §Y[system_killed_in.GetName]§!. В жестокой битве с войсками империи §Y[country_killed_by.GetName]§! погибла флотилия, командиром которой был знаменитый исследователь §Y[leader_killed.GetName]§!.\n\nВ последние моменты перед своей гибелью самоотверженная команда транслировала нам сообщение со всеми последними изысканиями своего командира. Мы решили организовать особый памятный день, героем которого станет §Y[leader_killed.GetName]§!."
 paragon.580.a: "Жертва оказалась ненапрасной."
 paragon.581.name: "Непростительный поступок"
 paragon.581.desc: "Наш великий ученый §Y[leader_killed.GetName]§! погиб в системе §Y[system_killed_in.GetName]§! после подлого нападения со стороны империи §Y[country_killed_by.GetName]§!.\n\nТакая бессмысленная жестокость потрясла каждого из нас. Население требует справедливости. Нужно сделать всё возможное, чтобы империя §Y[country_killed_by.GetName]§! пожалела о своем презренном поступке."
 paragon.581.a: "Мы этого не забудем."
 paragon.582.name: "Потерян великий ученый"
 paragon.582.desc: "Один из наших выдающихся исследователей недавно перестал выходить на связь. В последний раз корабль этого ученого по имени §Y[leader_killed.GetName]§! был замечен в системе §Y[system_killed_in.GetName]§!, где шел ожесточенный бой.\n\nТакая утрата сильно ударила по нашему государству. Следует как можно скорее предпринять меры по устранению последствий."
 paragon.582.a: "Нужно срочно найти замену."
 paragon.582.b: "Эта потеря не останется незамеченной."
 paragon.582.c: "Обстоятельства против нас."
