 paragon.1000.name: "Разобщенный совет"
 paragon.1000.desc: "Несущественный поначалу спор перерос в долгие и безвыходные пререкания почти по каждому вопросу, стоящему перед советом. Под угрозой теперь сама его деятельность.\n\n§Y[root.GetName]§! пока что самый сварливый и непродуктивный участник совета. Многие призывают подобрать снять эту личность с должности и восстановить порядок."
 paragon.1000.a: "Убрать смутьяна."
 paragon.1000.b: "Нужно учиться работать вместе."
 paragon.1005.name: "Вдохновляющее космическое явление"
 paragon.1005.desc: "Увидев прекрасное и очень редкое космическое явление, §Y[root.GetName]§! теперь в приступе вдохновения стремится к новым высотам. Новые идеи льются нескончаемым потоком, а неспокойный разум требует действий. Остается только решить, каким направлением науки будет заниматься §Y[event_target:leader_event_target.GetName]§!."
 paragon.1005.a: "Эти наблюдения пригодятся в физике."
 paragon.1005.b: "Заняться социологическими исследованиями."
 paragon.1005.c: "Наши инженеры разберутся с прикладными вопросами."
 paragon.1010.name: "Конфискованная контрабанда"
 paragon.1010.desc: "За то время, что у власти находится §Y[root.GetName]§!, мы конфисковали огромные объемы контрабанды. Операция по борьбе с контрабандистами заняла много времени, и ее успех ощутимо подорвал деятельность организованной преступности в наших границах."
 paragon.1010.a: "Правосудие не дремлет."
 paragon.1015.name: "Единый совет"
 paragon.1015.desc: "§Y[event_target:leader_event_target.GetName]§! демонстрирует подлинный талант, объединив разрозненный совет и положив конец беспорядку в руководящих кругах. Умело прибегая к статистике, традициям и дипломатии, [event_target:leader_event_target.GetName] склоняет на свою сторону не только других членов совета, но и различные фракции."
 paragon.1015.a: "Когда мы вместе, мы — сила."
 paragon.1020.name: "Личностное развитие"
 paragon.1020.desc: "§Y[event_target:leader_event_target.GetName]§! встает на путь самопознания и личностного развития. Качественное образование, прилежание и постоянный самоанализ позволили достичь новых высот. Теперь [event_target:leader_event_target.GetName] собирается выйти за рамки возможного и сподвигнуть остальных дотянуться до звезд."
 paragon.1020.a: "Рабочая этика в пример всем."
 paragon.1025.name: "Научный прогресс"
 paragon.1025.desc: "Своими поразительными научными открытиями §Y[event_target:leader_event_target.GetName]§! заметно ускоряет проведение исследовательских работ. Научное сообщество, теперь увлеченное бурными дискуссиями по поводу этих открытий, единодушно признает, что [event_target:leader_event_target.GetName] — настоящий интеллектуальный авторитет."
 paragon.1025.a: "Это пойдет на пользу нам всем."
 paragon.1030.name: "Утечка информации"
 paragon.1030.desc: "В результате серьезной утечки информации важные засекреченные данные стали достоянием общественности. Публика получила доступ к чертежам военных объектов, результатам экспериментов с нейроинтерфейсами и доказательствам незаконной слежки за несколькими выдающимися оппозиционными деятелями.\n\nбыло установлено, что ответственность за эту катастрофу несет §Y[root.GetName]§!."
 paragon.1030.a: "Все мы ошибаемся."
 paragon.1030.b: "За ошибки надо отвечать."
 paragon.1035.name: "Законодатель моды"
 paragon.1035.desc: "§Y[event_target:leader_event_target.GetName]§! пользуется определенной популярностью среди населения. Оно стремится во всем подражать своему кумиру, начиная от стиля одежды и заканчивая манерой общения. Влияние этой фигуры так или иначе прослеживается во всех слоях общества, но больше всего ему подвержена молодежь."
 paragon.1035.a: "У нас нет причин не поддержать это."
 paragon.1040.name: "Вечный отзвук"
 paragon.1040.desc: "§Y[event_target:leader_event_target.GetName]§! поднимает в обществе мощную волну патриотизма, произнеся пламенную речь перед публикой. Выступление получилось настолько пылким, что народ проникся чувством ответственности и безответной любви к родине."
 paragon.1040.a: "Теперь нас ничто не остановит."
 paragon.1045.name: "Склонность к уникальности"
 paragon.1045.desc: "По данным нашего статистического анализа, §Y[event_target:leader_event_target.GetName]§! демонстрирует склонность к когнитивно-поведенческим моделям, граничащим с индивидуалистическими.\n\nМы не в состоянии точно предсказать ни риски, ни возможные преимущества независимого мышления. Перед нами стоит выбор: [event_target:leader_event_target.GetName] либо останется в таком состоянии, либо пройдет через исправительные процедуры."
 paragon.1045.a: "Обуздать эту нарождающуюся индивидуальность."
 paragon.1045.b: "Изгнать и отсеять."
 paragon.1050.name: "Государственный скандал"
 paragon.1050.desc: "§Y[root.GetName]§! — главный фигурант крупного скандала, донесшегося даже до самых глухих уголков государства. Сразу несколько источников сообщили о фактах девиантного поведения, расхищения денежных средств и сокрытия правонарушений. Компетентность властей сразу оказалась под вопросом.\n\nВлияние скандала на общественные настроения будет ощущаться еще много лет. Многие считают, что система может вернуть себе доверие граждан, если [root.GetName] откажется от должности и предстанет перед судом."
 paragon.1050.a: "Какой досадное обвинение."
 paragon.1050.b: "Сместить этого лидера."
 paragon_leader_dismissed_tooltip: "§Y[root.GetClass] [root.GetName]§! освобождается от обязанностей."
