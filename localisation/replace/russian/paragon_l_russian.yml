 azaryn_ship_button: "§HЗадействовать терраформирующее ядро§!\nВыбранная планета превращается в §Y$pc_gaia$§!. Действует в отношении большинства населенных миров, включая §Y$pc_barren$§!.\n\n§RКаждый раз поглощает одно из терраформирующих ядер, которые носит с собой §Y$NAME_Astrocreator_Azaryn$§!.§!\nОставшиеся ядра: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nСтоимость: £energy£§Y10 000§!\nВремя: £resource_time£ §Y3600§! дней\n$tt$ £resource_time£ §Y9000§! дней на §Y$pc_barren$§!"
