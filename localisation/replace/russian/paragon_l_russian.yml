 r_wormhole_key_fragment_1_desc: "Эта загадочная реликвия обнаружилась в криоанабиозной капсуле Экзакайдеса. Мы мало что про нее знаем."
 r_wormhole_key_fragment_2: "Часть реликвии (2/4)"
 r_wormhole_key_fragment_2_desc: "Наши ученые почти ничего не знают ни о химическом составе этих фрагментов, ни об их предназначении."
