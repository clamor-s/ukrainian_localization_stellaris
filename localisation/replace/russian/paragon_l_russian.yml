 paragon_death_public_funeral: "Открытые похороны"
 paragon_death_public_funeral_desc: "Великий лидер был погребен после публичного прощания. Это сплотило жителей империи."
 paragon_death_private_funeral: "Закрытые похороны"
 paragon_death_private_funeral_desc: "Великий лидер был погребен в кругу близких. Народу империи так и не дали проститься с любимым лидером."
 paragon_death_good_tidings: "Добрые вести"
 paragon_death_good_tidings_desc: "Смерть нашего бессменного лидера неожиданно сплотила оппонентов. Они готовы вместе устранять последствия неумелого правления."
 paragon_death_pragmatic_approach: "Прагматический подход"
 paragon_death_pragmatic_approach_desc: "Решение завещать тело нашего усопшего лидера науке принесло плоды, способствовав научному прогрессу."
 paragon_death_harmonious_passing: "Гармоничная смерть"
 paragon_death_harmonious_passing_desc: "Наш великий лидер уходит в мир небытия, а мы находим утешение и поддержку друг в друге."
 paragon_death_military_funeral: "Военные похороны"
 paragon_death_military_funeral_desc: "Наша армия и вооруженные силы торжественно проводили великого лидера в последний путь, не упустив возможности продемонстрировать галактике свою мощь."
 paragon_death_foundation_peace: "Фонд мира"
 paragon_death_foundation_peace_desc: "В честь великого лидера был учрежден фонд, способствующий процветанию мира между сообществами."
 paragon_death_reignited_traditions: "Возрождение традиций"
 paragon_death_reignited_traditions_desc: "Традиционная погребальная церемония, которой мы проводили нашего лидера в мир иной, напомнила народу о едином прошлом. Это мероприятие помогло нам вспомнить нашу историю и по-новому взглянуть на наши традиции."
 paragon_death_to_the_stars: "К звездам"
 paragon_death_to_the_stars_desc: "Наш усопший лидер отправился в новое путешествие. Это вдохновит нас вместе раздвигать границы и идти вперед."
 paragon_death_towering_memorial: "Грандиозный монумент"
 paragon_death_towering_memorial_desc: "Наша слава увековечена в грандиозном памятнике."
 paragon_death_name_wall: "Имя на стене"
 paragon_death_name_wall_desc: "Имя великого лидера увековечено наравне с именами всех, кто служил нашему обществу."
 paragon_death_landmark_building: "Примечательное сооружение"
 paragon_death_landmark_building_desc: "Над городом высится небоскреб, названный в честь покойного лидера. Так мы подчеркиваем важность вклада этой личности в развитие нашего государства."
 paragon_death_rejuvenation: "Новый цикл"
 paragon_death_rejuvenation_desc: "Погребенные корни нашего бывшего лидера проросли и дали побеги, готовые породить новую жизнь."
 paragon_death_virtual_advisors: "Виртуальный консультант"
 paragon_death_virtual_advisors_desc: "Умная голограмма, обладающая опытом нашего сломавшегося лидера, служит опытным ветераном-консультантом на наших кораблях."
 paragon_death_the_hive_endures: "Улей будет жить"
 paragon_death_the_hive_endures_desc: "Улей потерял ценную единицу Разума. Ей будет найдена замена."
