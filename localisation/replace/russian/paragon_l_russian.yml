 paragon_inspired_rhetoric: "Одухотворяющая речь"
 paragon_inspired_rhetoric_desc: "Вдохновленные жаркой речью граждане собираются под знаменем патриотизма."
 paragon_individualistic_tendency_approved: "Склонность к индивидуальности одобрена"
 paragon_individualistic_tendency_approved_desc: "Индивидуалистские тенденции в основном взяты под контроль. Несмотря на некоторые беспокойства, мы получили уникальную возможность изучить эти феномены."
 paragon_individualistic_tendency_discarded: "Склонность к индивидуальности пресечена"
 paragon_individualistic_tendency_discarded_desc: "Попытки обрести индивидуальность изучаются и корректируются. Таким образом единый разум укрепляется."
 paragon_empire_wide_scandal: "Государственный скандал"
