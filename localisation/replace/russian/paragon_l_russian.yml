 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "Монолит потерян"
 paragon.102.desc: "Монолит на планете [beholder_planet.GetName] исчез, оставив после себя только огромный кратер. У его краев собираются озадаченные предразумные обитатели этого мира."
 #RECRUITMENT #
 paragon_beholder_category: "Неровные показания"
 paragon_beholder_category_desc: "Мы обнаружили, что на планете происходят периодические мощные всплески энергии. Вряд ли их источник соорудили местные обитатели: этот предразумный народ пока не овладел такой технологией."
 paragon.3.name: "Неровные показания"
 paragon.3.desc: "Мы определили, что всплески энергии на планете [From.GetName] исходят от монолита в самом центре поселения местных предразумных жителей. Любопытно, что эти существа регулярно скапливаются около монолита.\n\nЕсли мы решим точно установить предназначение этого объекта, взаимодействия с обитателями планеты не избежать."
 paragon.3.a: "Высадить на поверхность исследовательский отряд."
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "Шепчущий монолит"
 paragon.4.desc: "Исследовательский отряд приступил к изучению объекта на планете [From.From.GetName]. При рассмотрении ближе оказалось, что он представляет собой древнюю правильную пирамиду. Ученые мгновенно окрестили ее «шепчущим монолитом», поскольку, по их утверждениям, рядом с монолитом им слышится загадочный шепот.\n\nПо всей видимости, монолит играет ключевую роль в примитивном мировоззрении местных предразумных обитателей. В их обществе сформировалась сложная система культовых ритуалов, что достаточно необычно для вида, который даже не успел освоить инструменты.\n\n[beholder_presapients.GetAdj] народ не терпит посягательств на свою территорию и очень вспыльчив. Наше прибытие встревожило их, и у монолита собрались новые аборигены. Чтобы пробраться к нему, придется применить силу."
 paragon.4.a: "Нужно завоевать их доверие."
 paragon.4.b: "Их вера безосновательна."
 paragon.4.b.custom_tooltip: "Мы научим этих предразумных поклоняться нам."
 paragon.4.c: "Освободить местность силой."
 paragon.4.d: "Они ничем нам не угрожают. Не стоит их трогать."
 the_beholder_presapients_protected: "Аномальный симбиоз"
 the_beholder_presapients_protected_desc: "Шепотки, исходящие от стоящего здесь монолита, успокаивают предразумных обитателей планеты. Те защищают пирамиду так, словно без нее им грозит смерть. Любое вмешательство с нашей стороны может обернуться непредвиденными последствиями."
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "Доверительные отношения"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "Если обитатели планеты [beholder_planet.GetName] привыкнут к нам, добраться до Шепчущего монолита будет проще. Добившись расположения местных жителей, мы сможем свободно перемещаться среди них и даже заняться изучением их вида."
 paragon.5.name: "Доверие почти рядом"
 paragon.5.desc: "Проведя какое-то время на планете [beholder_planet.GetName], мы стали меньше пугать ее обитателей. Постепенно растет наше понимание устройства их общества.\n\n$paragon_whispering_info$"
 paragon.5.a: "Результаты пока что неплохи."
 paragon_whispering_info: "[beholder_presapients.GetAdj] народ начинает собираться у монолита. Они больше не проявляют агрессии — наоборот, в их рядах царит спокойствие вперемешку с ожиданием. Сейчас что-то случится."
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "Ложные боги"
 paragon.10.desc: "Мы полностью приручили аборигенов. [beholder_presapients.GetAdj] народ теперь будет взирать на нас как на богов и обращаться к нам за защитой. Наша техника кажется им чем-то волшебным, и обратить примитивные верования этих существ себе на пользу не составило нам никакого труда. Теперь никто не помешает нам добраться до Шепчущего монолита."
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "Приручить аборигенов не удалось. [beholder_presapients.GetAdj] народ не согласился поклоняться нам вместо монолита и ответил агрессией на попытки переубеждения. Теперь монолит перекрыт огромной толпой, не подпускающей нас близко."
 paragon.11.a: "Досадно. $paragon.4.c$"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "Сопротивляться не рекомендуется"
 paragon.15.desc: "[beholder_presapients.GetAdj] Народ вынужден был признать наше превосходство после яркой демонстрации огневой мощи. Несмотря на разницу в интеллектуальном развитии, аборигены хорошо усвоили урок: не стоит вставать у нас на пути. Многие в страхе скрылись в своих жилищах. Теперь Шепчущий монолит можно спокойно осмотреть."
 paragon.15.a: "Это было необходимо."
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "Изучить Шепчущий монолит"
 WHISPER_TEMPLE_STUDY_DESC: "У нас есть возможность изучить древний Шепчущий монолит на планете [beholder_planet.GetName]."
 paragon.20.name: "Осмотр Шепчущего монолита"
 paragon.20.desc: "На изучение Шепчущего монолита ушло больше времени, чем предполагалось, а результаты пока разочаровывают. Нашим ученым не удалось раскрыть тайны этой пирамиды. Технология, что скрывается внутри, наверняка невероятно развита, но само количество выделяемой энергии противоречит нашим текущим научным представлениям.\n\nЗа стенами монолита происходит что-то необычное. $paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "Шепот"
 paragon.25.desc: "Когда местные жители вновь собрались вокруг Шепчущего монолита, мы заметили новое явление: толпа мгновенно успокоилась, и существа замерли, словно парализованные невидимой силой. Несколько наших ученых тоже попало под ее воздействие; на какой-то миг они потеряли связь с реальностью. Придя в себя, они заявили, что напрямую общались с Шепчущим монолитом."
 paragon.25.a: "Доложить о произошедшем во всех подробностях."
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "Доклад наших ученых об общении с Шепчущим монолитом оказался любопытным. По их словам, сам процесс сопровождался ощущением свободы и преображения.\n\nВ ходе этого так называемого Шепота монолит установил с ними прямой контакт — недолгий, но достаточный, чтобы все его участники, погруженные в атмосферу взаимного доверия и понимания, успели поделиться самыми потаенными мыслями со всеми остальными.\n\nКогда сеанс завершился, выбросы энергии пошли на убыль. Возможно, у нас получится найти способ вновь вступить в контакт с монолитом."
 WHISPER_TEMPLE_ENERGY: "Шепчущий монолит: энергия"
 WHISPER_TEMPLE_ENERGY_DESC: "Направив вспышки энергии на внутренние компоненты Шепчущего монолита, мы, возможно, вызовем Шепот и тем самым вступим в новый контакт."
 paragon.30.name: "Смотритель"
 paragon.30.desc: "Мы успешно воссоздали условия первого Шепота и вступили в новую связь с монолитом. В этот раз нам удалось продлить сеанс и установить контакт с сущностью, использующей монолит как средство дальней коммуникации.\n\nЭта сущность называет себя §YСмотрителем§!. Он утверждает, что обитает в §YПокрове§!, на другом уровне бытия, и монолит для него — способ связаться с нашим миром. Смотритель предложил нам помощь в обмен на большое количество энергии — единственной его пищи."
 paragon.30.a: "Пожертвовать требуемое количество энергии."
 paragon.30.b: "Пожертвовать требуемое количество энергии — постепенно."
 paragon.30.c: "У нас нет причин ему доверять."
 the_beholder_energy_small: "Смотритель"
 beholder_context_menu_title: "Приземление"
 beholder_action_activity_key: "Движется к планете $PLANET_NAME|Y$ и готовится приземляться"
 the_beholder_energy_small_desc: "Пожертвовав энергию, мы заключим соглашение со Смотрителем."
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "Корабль"
 paragon.31.desc: "§HМы выполнили свою часть соглашения и предоставили Смотрителю энергию. Получив ее, монолит завибрировал на высокой частоте, затрясся и поднялся в воздух, вырвавшись из почвы. Настоящие размеры монолита оказались как минимум в два раза больше самых смелых наших предположений.\n\nГигантский восьмигранник повис в небе, обильно посыпая землю грязью и пылью. Местные жители в панике заверещали, с ужасом наблюдая, как их реликвия взмывает в атмосферу.\n\nТеперь нам стало понятно, что на самом деле Шепчущий монолит — огромный космический корабль. Сейчас он висит на орбите планеты [beholder_planet.GetName].§!"
 paragon.1.a: "Зачем вы ищете энергию?"
 paragon.1.a.response: "§HПосле продолжительного молчания канал передачи начинает заполняться помехами; их становится всё больше и больше, пока все слушающие не исполняются бесчисленными эмоциями, от сокрушительных сожалений до непреодолимых желаний. В этой какофонии почти невозможно ничего разобрать, но сквозь помехи явно читается одно:§!\n\nНаблюдать."
 paragon.1.b: "Что вы можете дать нашей цивилизации?"
 paragon.1.b.response: "§HВ ответ слышится гомон невнятных шелестящих голосов.§!\n\nТайны... обнаженные. Потенциал... пути... открыт. Покров... начинается. Мы раскроем объятия... Дайте нам... ваши глаза... привести... туда.\n\n§HХотя это неясное сообщение можно интерпретировать по-разному, ни у кого не остается сомнений в том, что здесь как-то замешаны псионическая энергия и Покров.§!"
 paragon.1.c: "Что вы такое?"
 paragon.1.c.response: "§HНеожиданно ясно слышится один голос:§!\n\nПреходящее и вечное. Ничто и всё... Ваш язык бессилен. Мы сродни «цели». Сейчас любое другое определение вам недоступно. Покров обширен и полон скрытых знаний."
 paragon_beholder_joins: "§Y$NAME_The_Beholder$§! присоединяется к вашему государству в качестве §Hлидера§!."
 NAME_The_Beholder: "Смотритель"
 NAME_The_Beholder_plural: "Смотритель"
 temple_of_whispers: "$NAME_The_Beholder$"
 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "Молния из энергии Покрова"
 NAME_Temple_of_Whispers: "Шепчущий монолит"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "Корабль, превращающий энергию планеты в зро, чтобы поддерживать связь с Покровом. С его помощью §Y$temple_of_whispers$§! связывается с нашим миром."
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "Загадочное сооружение, излучающее странную энергию."
 beholder_ship_button_desc: "§HПриземление§!\nПосадить этот корабль на принадлежащую вам планету, где он превратится в сооружение.\n\n§YШепчущий монолит§!\nЛимит для государства: §Y1/1§!\nПроизводит: £sr_zro£ 8,00\nСодержание: £energy£ 25,00\nРесурсы от поселений псиоников: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "Открывает §Eпланетарные решения§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "Подавление щитов энергией Покрова"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "Поле, насыщенное энергией Покрова, нейтрализует все щиты в пределах одной звездной системы."
 SHIP_PLANETFALL: "Конструкция двойного назначения"
 SHIP_PLANETFALL_DESC: "Монолит — очень прочное судно, способное служить как кораблем, так и планетарным сооружением."
 decision_deploy_beholder: "Поднять Шепчущий монолит"
 decision_deploy_beholder_custom_tooltip: "Шепчущий монолит появится в виде боеспособного межзвездного судна."
 decision_deploy_beholder_desc: "В космосе корабль Смотрителя включает мощный демпфер щита, отключающий все щиты без разбора."
 cannot_deploy_during_psi_inoculation: "§RИдет пси-инокуляция населения этой планеты. Нельзя поднять Смотрителя, иначе психика населения окажется под угрозой.§!"
 decision_psi_inoculate_pops: "Начать пси-инокуляцию"
 decision_psi_inoculate_pops_custom_tooltip: "Шепчущий монолит вместо производства £sr_zro£ §Yзро§! будет постепенно давать £pop£ §Yпоселениям§! признак §Yпсионик§!.\n\n§R Во время этого процесса Шепчущий монолит невозможно поднять в космос.§!"
 decision_psi_inoculate_pops_desc: "Смотритель постепенно прививает поселения, пробуждая у них признак §Y$trait_psionic$§!. Для этого необходимо, чтобы поселения не подвергались геноциду, не были кибернетическими и не принадлежали коллективному разуму."
 no_organic_pops_on_planet: "§RНа этой планете нет органических, не ставших киборгами жителей, которые могли бы пройти инокуляцию.§!"
 decision_cease_psi_inoculate_pops: "Прекратить пси-инокуляцию"
 decision_cease_psi_inoculate_pops_custom_tooltip: "Модификация £pop£ §Yпоселений§! с целью постепенного пробуждения у них признака §Yпсионик§! будет прекращена.\n$beholder_psi_pops_timer_tooltip$\nЭто позволит поднять Шепчущий монолит в космос и возобновить производство £zro£ §Yзро§!."
 decision_cease_psi_inoculate_pops_desc: "Смотритель постепенно прививает поселения, пробуждая у них признак §Yпсионик§!. Для этого необходимо, чтобы поселения не подвергались геноциду, не были кибернетическими и не принадлежали коллективному разуму."
 beholder_psi_pops_timer_tooltip: "Следующая пси-инокуляция на планете §Y[This.GetName]§! завершится §Y[This.beholder_psi_pops_timer]§!."
 beholder_psi_pops_cooldown_tooltip: "\n§RШепчущий монолит недавно прекратил пси-инокуляцию и не сможет возобновить ее до §Y[This.beholder_psi_pops_cooldown_timer]§!§!"
 MESSAGE_POPS_INOCULATED_TITLE: "Инокуляция населения завершена"
 MESSAGE_POPS_INOCULATED_DESC: "£pop£ Поселение на планете $PLANET|$ приобрело признак §Y$trait_psionic$§! вследствие пси-инокуляции §YСмотрителем§!."
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "Приземление Смотрителя"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "Смотритель приземлился на планету $PLANET|$. Теперь Шепчущий монолит находится там."
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "Приземление Смотрителя неудачно"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "Смотритель не сумел приземлиться на планете $PLANET|$. Требуется пустая ячейка сооружений."
 leader_trait_governor_psionic_communion: "Псионическое единение"
 leader_trait_governor_psionic_communion_desc: "За счет своих псионических способностей этот лидер улучшает душевное здоровье населения, повышает взаимодоверие и дарит ему чувство безопасности."
 #Beholder Backstory
 beholder_backstory: "Сущность из Покрова, принадлежащая к хору Шепчущихся. Умеет устанавливать связь с нашим миром через канал между различными уровнями бытия. На первый взгляд не зловредна, но рекомендуется соблюдать осторожность. Истинные масштабы ее силы, равно как и намерения, неизвестны."
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "Кайдес, отпрыск Вагроса"
 desc_exakeides: "Целую вечность он провел в криоанабиозе. Наконец оказавшись на свободе, §YЭкзакайдес§! стремится наверстать упущенные годы. Под его юношеской внешностью скрывается недюжинный и острый ум."
 leader_trait_legendary_far_from_home: "Туманное прошлое"
 leader_trait_legendary_far_from_home_desc: "Откуда он родом? Кто поместил его в криоанабиоз и как он оттуда выбрался? Этот лидер стремится познать мир, надеясь найти ответы на вопросы о своем прошлом."
 leader_trait_legendary_ancestors_knowledge: "Наследие предков"
 leader_trait_legendary_ancestors_knowledge_desc: "Само тело этого лидера — обширный кладезь знаний и умений. Таково его генетическое наследие — результат жертвы со стороны предков."
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "Под чутким руководством Кайдеса эти архивариусы каталогизируют данные по вагросианским стандартам."
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "Сигнал бедствия"
 paragon.3100.desc: "При входе в систему [From.GetName] наши сенсоры обнаружили слабый сигнал, исходящий с поверхности планеты [event_target:exakeides_planet.GetName].\n\nЕго прерывистый повторяющийся звук не оставляет никаких сомнений: кому-то нужна помощь. Однако сигнал очень слаб, и мы сомневаемся, что получится наверняка установить его источник. Возможно, спешить на помощь уже нет смысла."
 paragon.3100.a: "Надо воспользоваться этим шансом, пусть он и мал."
 paragon.3100.b: "Проигнорировать сигнал."
 LEGENDARY_LEADER_FIRST_PROJECT: "Источник сигнала бедствия"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "На точное определение источника сигнала бедствия на планете [event_target:exakeides_planet.GetName] уйдет некоторое время."
 paragon.3104.name: "Аварийная капсула"
 paragon.3104.desc: "Мы обнаружили источник сигнала бедствия на поверхности планеты [event_target:exakeides_planet.GetName].\n\nВ коре планеты глубоко засела древняя аварийная капсула. Внутри ее криоанабиозной камеры мы обнаружили инопланетянина — по всей видимости, ребенка.\n\nНесмотря на почтенный возраст капсулы, анабиозное оборудование работает безотказно, и ребенок подает стабильные признаки жизни. На обшивке аппарата грубо вырезан ряд символов. Мы перевели символы: «Наша надежда. Наше будущее. Наш отпрыск»."
 paragon.3104.a: "Привести ребенка в сознание."
 LEGENDARY_LEADER_RESUSCITATION: "Восстановление после криоанабиоза"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "Ребенок, обнаруженный нами на планете [event_target:exakeides_planet.GetName], провел в криоанабиозе дольше, чем другие известные нам экземпляры. Чтобы привести его в сознание, потребуется тщательная подготовка."
 paragon.3105.name: "Успешное восстановление"
 paragon.3105.desc: "Ребенок, обнаруженный нами на планете [event_target:exakeides_planet.GetName], выведен из анабиоза. Признаки жизни в пределах нормы для представителей его вида. Он пока еще без сознания, но вскоре очнется.\n\nВнутри капсулы мы также обнаружили несколько вещей — например, пострадавший от времени кристалл с данными, раскрывший нам пол, имя и видовую принадлежность ребенка. Оказалось, что его зовут §YЭкзакайдес§!, он же далее по тексту — §Y«Отпрыск Вагроса»§!. Кроме того, мы нашли странную реликвию из неизвестного тяжелого материала. Судя по ее виду, она могла входить в состав какой-то более крупной конструкции. Рекомендуется более тщательное изучение.\n\nТребует решения вопрос, что делать с ребенком. Кем бы ни был этот Экзакайдес, за ним потребуется присмотр."
 paragon.3105.a: "У нас Экзакайдес найдет дом."
 paragon.3105.b: "Это не наша забота."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "Часть реликвии"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "Эта разбитая реликвия, обнаруженная в криокапсуле Экзакайдеса, — огромная загадка для наших ученых. На раскрытие ее секретов уйдет немало времени и ресурсов."
 paragon.3110.name: "Часть реликвии"
 paragon.3110.desc: "Наши попытки выяснить предназначение разбитой реликвии из капсулы Экзакайдеса зашли в тупик. У нас слишком мало фрагментов, поэтому остается только выдвигать гипотезы. Однако если принять во внимание аномальные показатели, зафиксированные рядом с реликвией, то можно предположить, что она каким-то образом влияет на пространство и время."
 paragon.3114.name: "Экзакайдес растет"
 paragon.3114.desc: "§YЭкзакайдес§! оказался развитым не по возрасту, и к десятому году своей жизни он переходит на профессиональное обучение. До этого мы старались поощрять его неуемное любопытство и помогать заниматься тем, что ему было интересно. Теперь же мальчику предстоит брать уроки у самых светлых умов нашего государства.\n\nЕго потенциал стать лидером научного мира более чем оправдывает любые возможные затраты. Вопрос лишь в том, какие ценности заложить в основание его образования."
 paragon.3114.a: "Воодушевить его открыться неизвестному." #Xenophile
 paragon.3114.b: "Предупредить его не доверять чужакам." #Xenophobe
 paragon.3114.c: "Внушить ему ценность жизни." #Pacifist
 paragon.3114.d: "Напомнить ему, что сила — залог могущества." #Militarist
 paragon.3114.e: "Воспитать в нем уважение к равенству." #Egalitarian
 paragon.3114.f: "Научить его подчиняться." #Authoritarian
 paragon.3114.g: "Наставить его в вопросах веры." #Spiritualist
 paragon.3114.h: "Сосредоточить его на вопросах материального мира." #Materialist
 paragon.3115.name: "Кайдес, отпрыск Вагроса"
 paragon.3115.desc: "В день своего двадцатилетия §YЭкзакайдес§! готовится вступить во взрослую жизнь.\n\nС того момента, как мы привели его в сознание, и до этой минуты он усердно и целеустремленно поглощал вкладываемые в него знания. Однако, несмотря на поразительное мастерство и гибкий ум, юноша всегда оставался скромным.\n\nЕще в детстве он проявил большую любовь к науке, которая стала для него главной движущей силой в поисках ответов на вопросы о своем прошлом — и о предназначении реликвии из спасательной капсулы. Сверстники прозвали его просто §YКайдес§!."
 paragon.3115.a: "Пришло время спланировать его следующие шаги."
 paragon.3115.a.custom_tooltip: "Через §Y10 лет§! произойдет событие «§Y$paragon.3116.name$§!»."
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "«Здравствуйте».\n\n§HКайдес стоит перед нами во весь рост. Он оценивает обстановку — и одновременно собственную реакцию на нее. Взгляд юноши быстро падает на руки. Они совсем не дрожат. Он подготовился заранее.§!\n\nЯ готов."
 paragon.3116.a: "Здравствуй, Кайдес."
 paragon.3116.a.response: "§HЮноша кивает и делает вдох.§!\n\n«Я мечтал об этом дне. Я ждал его столько, сколько себя помню.\n\nЯ согласен и готов служить»."
 paragon.3116.b: "Это ты еще успеешь. Сначала скажи нам: чего ты ищешь?"
 paragon.3116.b.response: "«К тому же, к чему стремятся и другие. Познать себя, понять, какое место я занимаю в этой вселенной.\n\nЯ считаю, что ключ к познанию — это реликвия. С вашей помощью я соберу оставшиеся ее фрагменты. Только не думайте, что меня ведет тщеславие. Я не сомневаюсь, что в этом предмете заключена сила, которая принесет благо нашему народу».\n\n§HОн делает паузу.§!\n\n«Вы спасли мою жизнь, и я ваш должник. Мне нужны ответы и ваша помощь»."
 paragon.3116.c: "Допустим, ты найдешь их. Что дальше?"
 paragon.3116.c.response: "§HКайдес горделиво поднимает взгляд.§!\n\n«Это сложный вопрос, на который нельзя дать один конкретный ответ. Если коротко, то у вас я нашел приют. Поэтому я буду делиться с вами всем, что узнаю, где бы я ни оказался. Даю слово»."
 paragon.3117.name: "Влияние реликвии"
 paragon.3117.desc: "Осмотрев реликвию в первый раз, §YКайдес§! сообщил о необычных впечатлениях.\n\nПосле продолжительного физического контакта у него случилось «видение» — он увидел всплывшие из глубин подсознания образы людей и мест из давно забытого прошлого. Настоящий смысл этого видения пока неизвестен, но некоторые из увиденных Кайдесом мест оказались реальными.\n\nОн просит учредить особый проект по исследованию этих мест."
 paragon.3117.a: "Любопытно. Нужно найти ответы."
 paragon_legendary_leader_chain_title: "Видения, насланные реликвией"
 paragon_legendary_leader_chain_desc: "§YКайдес§! подал официальный запрос на подтверждение — или опровержение — действительности его видений.\n\nЗанявшись этим, мы сможем подобрать ключ к раскрытию тайны его прошлого, а заодно и найденной в капсуле реликвии."
 planets_studied: "Исследованные видения"
 legendary_leader_system_1: "Вулканический ландшафт"
 legendary_leader_system_1_desc: "Поверхность этого мира покрыта огромными трещинами от активного движения литосферных плит и залита яркой расплавленной породой.\n\nСогласно нашим данным, он находится в системе [event_target:1st_system_legendary.GetName]."
 legendary_leader_system_2: "Агрессивная природа"
 legendary_leader_system_2_desc: "Эта планета покрыта густыми джунглями, под сенью которых живут страшные хищники… и их добыча.\n\nСогласно нашим данным, она находится в системе [event_target:2nd_system_legendary.GetName]."
 legendary_leader_system_3: "Кладбище кораблей"
 legendary_leader_system_3_desc: "Пустынная поверхность этой планеты, где воют гибельные ветры и земля обильно покрыта кратерами, усыпана обломками космических кораблей.\n\nСогласно нашим данным, она находится в системе [event_target:3rd_system_legendary.GetName]."
 paragon.3120.name: "Пророческое видение" #Volcanic
 paragon.3120.desc: "Вскоре после входа в систему [From.GetName] мы обнаружили планету, соответствующую описанию §YКайдеса§!. По ее поверхности неторопливо текут океаны из расплавленных минералов."
 paragon.3120.a: "Приготовиться к исследованию поверхности."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "Экспедиция к вулканам"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "Первые результаты осмотра планеты в системе $NAME_Vapob$ совпадают со сценами из видения §YКайдеса§!.\n\nЭтот мир геологически неустойчив, но кое-где встречаются стабильные регионы, где можно высадить наземный отряд.\n\n§RЭтот особый проект должен исследовать лично §YКайдес§!.§!"
 paragon.3121.name: "Экспедиция к вулканам"
 paragon.3121.desc: "Среди заливов и разливов расплавленной породы §YКайдес§! обнаружил руины завода по переработке минералов. Он сообщил о новом видении: перед юношей предстал темный коридор, ведущий в закрытую комнату. Воображаемый путь привел его к древней истлевшей коробке, внутри которой он нашел еще одну часть реликвии, нетронутую временем.\n\nКайдес сообщает, что, коснувшись ее, он испытал очередное, тревожное видение."
 paragon.3121.a: "Что он увидел?"
 paragon.3122.name: "Призраки прошлого" #vision
 paragon.3122.desc: "Около §YКайдеса§! пышет жаром огромная плавильная печь. Земля покрыта шахтами, заводами и снующими туда-сюда машинами, а небо, как звездами, усыпано транспортными кораблями. Вдалеке от грохочущей машинерии видно неисчислимое количество порталов, то появляющихся, то исчезающих, словно они уходят сами в себя. Вдруг раздается громкий рокот, и земля начинает трястись. Издалека доносится приглушенный крик.\n\nОчнувшись от видения, Кайдес помещает новый фрагмент рядом со старым. Воздух пронзает режущий слух вой. Почти мгновенно две части сами соединяются друг с другом. При этом эффект от действия реликвии, похоже, усилился."
 paragon.3122.a: "Любопытный ход событий."
 paragon.3125.name: "Пророческое видение" #Wildlife
 paragon.3125.desc: "Видение §YКайдеса§! привело нас на планету в системе [From.GetName]. Ее поверхность более чем на 90% покрыта густыми джунглями."
 paragon.3125.a: "Приготовиться к исследованию поверхности."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "Исследование джунглей"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "Если планета в системе $NAME_Taprib$ хоть немного похожа на ту, что видел §YКайдес§!, то следует быть крайне осторожными.\n\n§RЭтот особый проект должен исследовать лично Кайдес.§!"
 paragon.3126.name: "Над лесным пологом"
 paragon.3126.desc: "Преодолеть непроходимые джунгли оказалось не так-то просто. Не раз §YКайдес§! оказывается на волоске от гибели.\n\nНо смерть его не пугает. Он упорно идет вперед, пока наконец не обнаруживает поросшие зеленью руины какого-то огромного сооружения, чья крыша возвышается над деревьями. Полуразрушенная лестница заканчивается небольшим помещением, где на плите из черного металла покоился очередной обломок реликвии.\n\nПочти мгновенно к §YКайдесу§! пришло еще одно видение."
 paragon.3126.a: "Что он увидел?"
 paragon.3127.name: "Призраки прошлого" #vision
 paragon.3127.desc: "Растительность разошлась в стороны, явив зеленое великолепие. На огромных участках — каждый размером с лес — здесь проживают звери изо всех уголков галактики.\n\nВдруг окружение резко меняется. §YКайдес§! оказывается внутри просторного помещения. На одной из стен изображена карта нескольких звездных систем, четыре из которых не соединяются гиперкоридорами с остальными.\n\nВернувшись на корабль, §YКайдес§! кладет новый фрагмент реликвии рядом с предыдущим. С тихим гулом они притягиваются друг к другу и прочно соединяются. Реликвия усилилась."
 paragon.3127.a: "Великолепные новости."
 paragon.3130.name: "Пророческое видение" #Ship Graveyard
 paragon.3130.desc: "На одной из планет системы $NAME_Ivusheh$ обнаружено кладбище кораблей, похожее на то, что видел §YКайдес§!."
 paragon.3130.a: "Приготовиться к исследованию."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "Экспедиция на кладбище кораблей"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "На планете в системе $NAME_Ivusheh$ мы обнаружили кладбище кораблей, пугающе похожее на то, что видел §YКайдес§!.\n\n§RЭтот особый проект должен исследовать лично §YКайдес§!.§!"
 paragon.3131.name: "Экспедиция на кладбище кораблей"
 paragon.3131.desc: "Опустошенная поверхность планеты завалена остовами кораблей. В самом центре крупнейшего их скопления §YКайдес§! обнаруживает каркас громадной космической станции.\n\nПовинуясь какой-то непреодолимой силе, §YКайдес§! проникает внутрь и пробирается в малоприметную комнату. Среди покрытых вековой пылью ящиков он находит очередной фрагмент реликвии.\n\nКоснувшись его, §YКайдес§! проваливается в очередное видение."
 paragon.3131.a: "Что же он увидел на этот раз?"
 paragon.3132.name: "Призраки прошлого" #vision
 paragon.3132.desc: "Со стапелей орбитальной базы исполинских размеров бесконечным потоком сходит один линкор за другим.\n\nНа палубе флагмана стоит молодой адмирал, сжимающий в руке что-то, похожее на реликвию. Одно мановение руки — и окружающий мир размывается, чернеет, и перед кораблем возникает черная дыра. По приказу адмирала флотилия движется во тьму… и видение заканчивается.\n\nВернувшись на корабль с фрагментом в руках, §YКайдес§! кладет его рядом с предыдущим. Обломки вибрируют с пронзительным гулом, а затем смыкаются так, что их уже не разъединить. После этого реликвия, похоже, стала действовать сильнее."
 paragon.3132.a: "Великолепные новости."
 paragon.3135.name: "Восстановленная реликвия"
 paragon.3135.desc: "После соединения с последним фрагментом реликвия выглядит совсем как новая.\n\nТеперь работа над ней выглядит более перспективной. Можно вновь приступать к раскрытию тайны. §YКайдес§! подготовил особый проект."
 paragon.3135.a: "Задача первостепенной важности."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "Восстановленная реликвия"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "Этот проект должен дать ответы на вопросы о восстановленной реликвии §YКайдеса§!. Действительно ли она вызывала видения? И если да, то на что еще она способна?"
 paragon.3140.name: "Исследование реликвии"
 paragon.3140.desc: "Исследователи восстановленной реликвии совершили несколько любопытных открытий.\n\nПодтверждена ее непосредственная связь с §YКайдесом§!: при контакте с вагросианской ДНК частицы, входящие в состав реликвии, начинают резонировать с высокой частотой. Специфика этого процесса пока что неизвестна, но его воздействие указывает на манипуляцию пространством и временем.\n\nСпустя несколько попыток замерить и проконтролировать процесс §YКайдес§! испытывает очередное видение."
 paragon.3140.a: "Докладывайте!"
 paragon.3141.name: "Ключ"
 paragon.3141.desc: "§YКайдес§! рассказывает, что увидел реликвию как будто изнутри. Вокруг него вихрем носились частицы — каждая размером с солнце, а пустоты между ними были наполнены энергией. Насытившись ей, §YКайдес§! смог одними лишь жестами рук управлять движением сфер.\n\nВидение постепенно прошло. Юноша положил руки на реликвию, и к нему пришло понимание: под его ладонями покоился артефакт огромной силы. С его помощью можно вызвать коллапс двух точек в пространстве, создав таким образом, по сути, стабильную червоточину. Вагросиане прозвали это устройство §YКлючом§!.\n\nПотрясенный этим открытием, §YКайдес§! поспешил открыть червоточину в нашей родной системе. Неизвестно, что окажется на той стороне, но сам он считает, что там его может ждать родной дом."
 paragon.3141.a: "Давайте узнаем. Чем скорее, тем лучше."
 paragon.3144.name: "Вражеский флот!"
 paragon.3144.desc: "Созданная реликвией червоточина ведет в систему $NAME_Sursect$. Вскоре после входа в нее датчики зафиксировали присутствие флотилии агрессивно настроенных дронов. По всей видимости, они охраняют единственную планету. Первоначальное сканирование не выявило никаких признаков жизни ни в системе, ни на планете.\n\n§YКайдес§! с уверенностью заявляет, что его народ действительно родом с этого мира. На поверхности наверняка найдутся ответы.\n\nДроны требуют открыть канал связи."
 paragon.3144.a: "Выйти на связь."
 paragon.3145.name: ".--. --- .-- .. -. ..- .--- - . ... -..-"
 paragon.3145.desc: "§HСеанс связи установлен. Шум помех сливается с монотонной механической речью. Один голос циклично накладывается на другой, а громкость передачи постоянно колеблется.§!\n\nСТИМУЛ: конфискация ключа, нарушение хартии.\nСОСТОЯНИЕ ВАГРОСИАНСКОГО КЛЮЧА: отсутствует.\nСОСТОЯНИЕ ВАГРОСИАНСКО-ИМПЕРСКОЙ ХАРТИИ № 412: нарушена.\n\nМЕРА ВОЗДЕЙСТВИЯ: возвращение ключа.\nПРОТИВОДЕЙСТВИЕ: уничтожение цели."
 paragon.3145.a: "Мы не отдадим реликвию. Придумать что-нибудь еще."
 paragon.3145.b: "Отдайте им ключ. Наша безопасность превыше всего."
 paragon.3146.name: "..- -- -. ---"
 paragon.3146.desc: "§HТреск механических голосов замедляется. На какой-то миг воцаряется пауза, а затем канал связи вновь оживает.§!\n\nСОСТОЯНИЕ ВАГРОСИАНСКОГО КЛЮЧА: получен.\nСОСТОЯНИЕ ВАГРОСИАНСКО-ИМПЕРСКОЙ ХАРТИИ № 412: временно недействительна.\n\nДЕЙСТВИЕ: ожидание."
 paragon.3146.a: "Звучит многообещающе."
 paragon.3147.name: "Реликвия потеряна"
 paragon.3147.desc: "Передав Ключ флотилии, единицы Разума открыли собственную червоточину и тут же покинули систему.\n\nПосле этого червоточина закрылась. Теперь мы можем спокойно исследовать как саму систему, так и планету."
 paragon.3147.a: "Мы приняли правильное решение."
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "Электромагнитное воздействие"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "§YКайдес§! предложил особый проект по «отставке» дронов, защищающих систему $NAME_Sursect$.\n\nОн хочет отключить их источники питания с помощью электромагнитного поля. В случае успеха мы сможем приземлиться на планету."
 paragon.3148.name: "Успешное воздействие"
 paragon.3148.desc: "Мы выпустили в сторону единиц Разума мощный электромагнитный импульс, который сжег их электронику.\n\nТеперь мы можем спокойно исследовать как саму систему $NAME_Sursect$, так и планету."
 paragon.3148.a: "Успешное задание."
 paragon.3149.name: "Дроны уничтожены"
 paragon.3149.desc: "Создатель дронов позаботился о том, чтобы его творение не попало в руки врагу. Дроны задействовали систему самоуничтожения в ответ на нашу атаку. Их обломки уже никак не помогут нашим ученым.\n\nНо все-таки теперь мы можем спокойно исследовать как саму систему $NAME_Sursect$, так и планету."
 paragon.3149.a: "Это все равно победа."
 paragon_legendary_leader_homeworld: "Вагросианские руины"
 paragon_legendary_leader_homeworld_desc: "Планета, которую так тщательно оберегали дроны, вращается синхронно со своей звездой. Одна сторона вечно обращена в холодный мрак мирового пространства, другая же залита светом. На этой теплой и яркой стороне мы обнаружили руины предположительно вагросианского города.\n\n§YКайдес§! считает, что здесь похоронены тайны его прошлого, и надеется восстановить ход событий.\n\n§RРаскопками здесь должен заняться лично §YКайдес§!.§!"
 paragon.3150.name: "Средоточие власти?"
 paragon.3150.desc: "Должно быть, когда-то эта планета играла ведущую роль в жизни вагросианского общества. Уже на первых этапах раскопок стало понятно, что значительная часть инфраструктуры была отведена под административные потребности — возможно, город выступал своеобразным узлом связи. Мест для собрания лидеров было отведено более чем достаточно. Археологи уже раскопали несколько городских площадей поразительных размеров."
 paragon.3150.a: "Многообещающе."
 paragon.3151.name: "Хранилище"
 paragon.3151.desc: "После того как несколько дней назад мы узнали о существовании подземного хранилища, §YКайдес§! совсем перестал спать. Он твердо уверен, что где-то здесь ключ к его существованию.\n\nГлубоко внутри хранилища он обнаружил бесконечные ряды пустующих криоанабиозных капсул. Прямо в полу была проложена затейливая сеть микросхем, ведущая к центру хранилища. Все они сходились у подножия устройства, напоминающего трон."
 paragon.3151.a: "Любопытно. Для чего оно предназначено?"
 paragon.3152.name: "Видение против воли"
 paragon.3152.desc: "Не обращая внимания на протесты ученых, §YКайдес§! сел на механический трон.\n\nВ этот же миг он потерял сознание.\n\nТело обмякшего юноши начало содрогаться в конвульсиях. Команда бросилась на помощь, но даже совместными усилиями не смогла стащить его с трона. Спустя несколько часов, когда уже началось казаться, что эта пытка окончательно погубит Кайдеса, тот очнулся. Мы готовимся заслушать его доклад."
 paragon.3152.a: "Отважен, как и всегда."
 paragon.3153.name: "Доклад о первом видении"
 paragon.3153.desc: "§YКайдес§! увидел городскую площадь, заполненную тысячами, если не сотнями тысяч людей.\n\nВсе они завороженно смотрели в небо, наблюдая, как из верхних слоев атмосферы спускается огромный космический корабль. Над головами, подобно грому, грянул чей-то голос.\n\n«Внимайте! — произнес он. — Ибо настал судный час. Ключи переходят в другие руки. Вы же останетесь здесь до скончания времен».\n\nТолпа подняла оглушительный крик. Кайдес понял, что его мир оставили на произвол судьбы. Его хозяева, чужеземные существа невероятной силы, разочаровались в своих подданных. Ключи (а заодно и порождаемые ими стабильные червоточины) — единственное, что соединяло его планету с остальной галактикой. Разрыв внешних торговых связей означал полное и безвозвратное разрушение самого основания этого некогда процветающего мира."
 paragon.3153.a: "Суровое наказание."
 paragon.3154.name: "Доклад о втором видении"
 paragon.3154.desc: "В качестве жеста доброй воли хозяева вагросиан отвели им месяц на то, чтобы сдать ключи и материалы для их производства. На самом деле, конечно, это было завуалированное оскорбление. Месяц — ничтожный срок. Вся планета представляла собой один большой административный аппарат и была неспособна самостоятельно поддерживать такое многочисленное население. Ее жители могли надеяться разве что на нормирование продовольствия, чтобы оттянуть бесславную гибель от голода. И хозяева прекрасно это понимали.\n\nОднако даже в такой атмосфере всеобщего отчаяния родился дерзкий план. Недавние достижения в области передовой криоконсервации и геномики предоставили мировым лидерам уникальную возможность спасти свой народ."
 paragon.3154.a: "Значит, они не хотели умирать просто так. Похвально."
 paragon.3155.name: "Конец видений"
 paragon.3155.desc: "Началась грандиозная операция по спасению планеты. В космос была запущена капсула с вагросианским «отпрыском» — §YКайдесом§!. Вместе с ним планету покинул и фрагмент последнего ключа, разделенный на четыре части и разбросанный по галактике, чтобы недоброжелатели не смогли его отследить. У Кайдеса не было родителей: он — дитя генной инженерии. В его ДНК закодированы воспоминания всего вагросианского народа. Уже во взрослом возрасте контакт с Ключом открыл ему эти воспоминания, представшие тогда видениями.\n\nНаряду с этим мировые лидеры начали строительство многих тысяч криоанабиозных капсул в огромном подземном комплексе. В них величайшие умы планеты должны были дожидаться возвращения своего отпрыска. Так они лежали на протяжении веков, пока оборудование не дало сбой. Теперь их оцифрованное сознание поселилось в троне, предназначенном для отпрыска."
 paragon.3155.a: "Трагическая судьба."
 paragon.3156.name: "Раскопки завершены"
 paragon.3156.desc: "Чтобы почтить жертву своего народа, §YКайдес§! вновь занял место на троне. В этот раз видение получилось не таким долгим и драматичным. Воспоминания вагросианцев нахлынули на юношу и накрыли его, словно нежный речной поток.\n\nВооружившись знаниями и памятью своих предков, Кайдес прекратил раскопки. Теперь он собирается осмыслить весь этот массив данных и предстать перед нами с докладом."
 paragon.3156.a: "Хорошо. Мы будем ждать доклада."
 paragon.3160.name: "Доклад о раскопах вагросианских руин"
 paragon.3160.desc: "§HКайдес поник духом. Его привычная энергичность куда-то улетучилась: похоже, недавние события постепенно берут свое. И все-таки он смог выдавить из себя слабую улыбку.§!\n\n«Я нашел ответы. И я этому рад, пусть моя радость и не без горечи»."
 paragon.3160.a: "Твои предки могли бы гордиться тобой."
 paragon.3160.a.response: "«Всё, что мне остается, — это быть достойным потомком. Эта ноша нелегка, но я готов ее принять»."
 paragon.3160.b: "А что с Ключом?"
 paragon.3160.b.response: "«Ах да… Ключ полностью восстановлен и в рабочем состоянии. С его помощью наши физики сделают еще не одно открытие».\n\n§HКайдес на миг опускает взгляд.§!\n\n«К сожалению, он утратил свою прежнюю силу. Чтобы создать стабильную червоточину, на другом ее конце должна быть система наведения. Такая была на планете моих предков. Увы, мы не сможем собрать еще одну»."
 paragon.3160.c: "И чем ты собираешься заниматься дальше?"
 paragon.3160.c.response: "«Я полностью в вашем распоряжении.\n\nДаже сейчас меня манит наука. Если на то пошло, воспоминания предков только разожгли мой интерес к неизведанному. Галактика — чудесное место, которое обязательно надо познать самому; недостаточно лишь смотреть со стороны. Возможно, со временем родной мир моего народа даже обретет новую жизнь.\n\nНо сейчас я предлагаю вам всё, что успел познать. Я не хочу, чтобы эти уроки пропали зря. Где я могу пригодиться?»"
 paragon.3160.d: "Продолжай идти дорогой науки."
 paragon.3160.d.custom_tooltip: "§YКайдес§! останется ученым"
 paragon.3160.e: "Ты нужен на флоте."
 paragon.3160.e.custom_tooltip: "§YКайдес§! станет адмиралом"
 paragon.3160.f: "Нашему народу нужен мудрый правитель."
 paragon.3160.f.custom_tooltip: "§YКайдес§! станет губернатором"
 paragon.3160.g: "Нашей армии нужен опытный полководец."
 paragon.3160.g.custom_tooltip: "§YКайдес§! станет генералом"
 paragon.3160.new_focus: "§HКайдес салютует нам.§!\n\n«Хорошо. Я вас не подведу»."
