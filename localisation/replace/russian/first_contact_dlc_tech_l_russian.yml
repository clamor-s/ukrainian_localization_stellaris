# Detection Array
 sm_detection_array:0 "Комплекс обнаружения"
 sm_detection_array_plural:0 "Комплексы обнаружения"
 sm_detection_array_desc:0 "Мощный блок внешних датчиков, способный обнаруживать замаскированные флоты.\n"

 sm_dark_matter_detector:0 "Резонатор на темной материи"
 sm_dark_matter_detector_desc:0 "Это устройство возбуждает темную материю и приводит ее в резонансное состояние. Комплексы обнаружения начинают действовать эффективнее.\n"
 sm_dark_matter_detector_desc_modifier:1 "Каждые §Y3§! §H$sm_detection_array_plural$§! дают:\n$t$Эффективность обнаружения: §G+1§!"

 sm_dark_matter_listening_post:0 "Станция слежения на темной материи"
 sm_dark_matter_listening_post_desc:0 "Система датчиков этой станции слежения усилена за счет автономного резонатора на темной материи, что дает ей непревзойденную способность к обнаружению маскировки.\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "Эффективность маскировки"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§HЭффективность маскировки§! — показатель стабильности маскировочного поля, окружающего флот. Чем стабильнее маскировочное поле, тем меньше штрафов получает замаскированный флот. Максимальная стабильность флота определяется по кораблю с наименьшим индивидуальным показателем эффективности маскировки.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "Эффективность обнаружения"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§HЭффективность обнаружения§! — показатель чувствительности комплексов обнаружения, установленных на космической базе. Чем выше чувствительность комплексов обнаружения, тем более мощные маскировочные поля они способны преодолевать.§!"
 CLOAKING_DEVICE_VALUE:0 "Генератор маскировочного поля: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "При маскировке этот флот получает следующие штрафы:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "Повышение эффективности маскировки уменьшает штрафы.\nСнижение эффективности маскировки увеличивает штрафы.\n\n$SHIP_SHIELD_REDUCTION_CLOAKING$ рассчитывается для каждого корабля в отдельности и зависит от установленного генератора маскировочного поля."
 FLEET_VIEW_ACTIVATE_CLOAK:0 "Включить маскировку"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "Этот флот §Yне замаскирован§!.\nПриказать включить маскировку, которая скрывает флот от обнаружения обычными датчиками. $CLOAKING_COOLDOWN_TOOLTIP$"
