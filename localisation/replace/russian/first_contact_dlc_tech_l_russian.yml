# Technologies
 tech_cloaking_1:0 "Базовые маскировочные поля"
 tech_cloaking_1_desc:0 "Доработанные поля частиц позволяют, по сути, «спрятать» корабли в открытом космосе. Но такая маскировка достигается ценой дестабилизации энергетической защиты кораблей."
 tech_cloaking_2:0 "Улучшенные маскировочные поля"
 tech_cloaking_2_desc:0 "Благодаря достижениям в области линзирования с применением редких кристаллов маскировка стала эффективнее."
 tech_cloaking_3:0 "Превосходные маскировочные поля"
 tech_cloaking_3_desc:0 "Обычно маскировочные системы мешают работе корабельной аппаратуры. С превосходными полями бортмеханики наконец-то могут вздохнуть спокойно."
 tech_cloaking_dark_matter:0 "Маскировочные поля из темной материи"
 tech_cloaking_dark_matter_desc:0 "Это устройство окружает корабль темной материей, искажая пространство и время и значительно затрудняя обнаружение."
 tech_cloaking_psi:0 "Генератор пси-фазового поля"
 tech_cloaking_psi_desc:0 "Генераторы пси-фазового поля концентрируют псионический потенциал экипажа и частично перемещают корабль в Покров. Обнаружить его там могут только лучшие матрицы датчиков. Об ужасах, которые предстанут перед экипажем, пожалуй, лучше умолчать."
 tech_detection_array:0 "Комплекс обнаружения"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Обнаружение с помощью темной материи"
 tech_dark_matter_detection_desc:0 "Резонаторы, работающие на темной материи, значительно повышают эффективность наших комплексов обнаружения."
 tech_assisted_detection:0 "Улучшенные алгоритмы эффективности"
 tech_assisted_detection_desc:0 "Интеграция бортовых компьютеров научных кораблей с комплексами обнаружения значительно повышает разрешение сканирующей аппаратуры."
 feature_assist_cloaking_detection_unlocked:0 "$ASSIST_CLOAKING_DETECTION_ORDER$"
 feature_assist_cloaking_detection_unlocked_desc:0 "$ASSIST_CLOAKING_DETECTION_ORDER_DESC$"
 feature_active_reconnaissance_unlocked:0 "$ACTIVE_RECONNAISSANCE_ORDER$"
 feature_active_reconnaissance_unlocked_desc:0 "$ACTIVE_RECONNAISSANCE_ORDER_TECH_DESC$"

