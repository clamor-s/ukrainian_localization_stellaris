 tech_unusual_senses:0 "Необычное восприятие"
 tech_unusual_senses_desc:0 "Нет ничего более изобретательного, чем эволюция. Изучив, как общества, не овладевшие сверхсветовыми перелетами, воспринимают свое окружение, мы разработали новые способы обнаружения чужих кораблей."
 tech_unusual_senses_effect:1 "§HСтанции слежения§! дают §G+1§! к эффективности обнаружения и дальности действия сенсоров за каждые §Y3§! §Hкомплекса обнаружения§!."
 sm_listening_post_unusual_senses_desc:0 "Каждые §Y3§! §Hкомплекса обнаружения§! дают:\n$t$Эффективность обнаружения: §G+1§!\n$t$Дальность действия сенсоров: §G+1§!"
 tech_new_numbers:0 "Новые числа"
 tech_new_numbers_desc:0 "Изучив несколько обществ, не овладевших сверхсветовыми перелетами, мы узнали, что подходы к астрофизическим расчетам могут быть необычайно разнообразными. Наши ученые даже вывели новые формулы."
 tech_trinary_computing:0 "Троичное исчисление"
 tech_trinary_computing_desc:0 "Каждому обществу свойственны свои подходы к логистике и вычислениям. Неизвестные прежде способы мышления облегчили нам приспособление к сооружениям других государств."

 tech_atmospheric_orbital_mechanics:0 "Атмосферная орбитальная механика"
 tech_atmospheric_orbital_mechanics_desc:0 "Благодаря богатому опыту работы на станциях наблюдения за обществами, не овладевшими сверхсветовыми полетами, мы теперь можем значительно оптимизировать содержание этих станций по всему государству."
 mod_stations_upkeep_mult:0 "Содержание станций"

 tech_predatory_tactics:0 "Повадки хищников"
 tech_predatory_tactics_desc:0 "Пронаблюдав, как хитрые представители досветовых цивилизаций подбираются к врагу, скрывая друг друга, мы передали эти знания нашим пилотам. Теперь они могут перемещаться быстрее, не нарушая маскировку."
 tech_predatory_tactics_effect:0 "Потеря субсветовой скорости от маскировки: §G−50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "Умелые оскорбления"
 tech_satisfying_insults_desc:0 "Удачно подобранные слова могут ранить сильнее меча. Теперь мы можем оскорблять прародителей наших собеседников на нескольких языках."
 tech_satisfying_insults_effect:0 "Дает преимущество за оскорбление другого государства раз в §Y5 лет§!."
 satisfying_insult_cooldown:1 "\n\nПолучить преимущество за §Hумелое оскорбление§! можно будет только после окончания текущего модификатора."
 gain_satisfying_insult_recently:0 "\n\nМы получим модификатор «§HУмелое оскорбление»§! на 5 лет, а также §G50§! ед. £influence£влияния."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Доступно умелое оскорбление"
 MESSAGE_SATISFYING_INSULTS:0 "Наши лингвисты изобрели новое умелое оскорбление. Осталось подобрать подходящую цель."
 satisfying_insult_recently:0 "Умелое оскорбление"
 satisfying_insult_recently_desc:0 "Вот это остроумно!"

 tech_compact_living:0 "Компактное проживание"
 tech_compact_living_desc:0 "Ни одной цивилизации пока так и не удалось решить вопрос стабильно эффективного управления в разрастающихся границах, но мы нашли удачную полумеру: изучив целое множество видов и форм правления, мы добились отличного равновесия между гибкостью и функциональностью."

 tech_alien_topography:0 "Инопланетная топография"
 tech_alien_topography_desc:0 "Любая цивилизация процветает лишь там, где это позволяют условия. Проанализировав расположение большинства самых успешных досветовых цивилизаций, мы поняли, как увеличить пользу от колоний."

 tech_xeno_aesthetics:0 "Инопланетная эстетика"
 tech_xeno_aesthetics_desc:0 "Проанализировав работы художников — представителей самых разных культур, мы выработали общий принцип: изучив культуру и искусство той или иной цивилизации, мы получим преимущество в войне с ней."

 tech_lost_building_methods:0 "Утраченные способы строительства"
 tech_lost_building_methods_desc:0 "Любая достаточно долго существующая цивилизация может похвастаться неповторимыми грандиозными чудесами — творением рук далеких предков. К счастью, мы описали этих предков еще тогда, когда они впервые заселили примитивные планеты."

 tech_supreme_alloy:0 "Превосходный сплав"
 tech_supreme_alloy_desc:0 "Сплав, который мы когда-то считали безупречным, оказался с изъянами. Тщательно задокументировав процессы очистки на планетах без сверхсветовых двигателей, наши ученые смогли синтезировать идеальный металл."

 tech_ordered_retreat:0 "Организованное отступление"
 tech_ordered_retreat_desc:0 "Безусловно, военную науку двигают вперед победители, но наблюдение за проигравшими на планетах без сверхсветовых двигателей помогло нам эффективнее организовывать отступления."

 tech_temple_of_transportation:0 "Храм транспортировки"
 tech_temple_of_transportation_desc:0 "Многие, даже самые разные цивилизации сходятся в одном: транспортные сети по-настоящему объединяют. Пусть у нас и нет паровых двигателей, но сети гиперретрансляторов ничем не хуже."

 SENSOR_DEVICE_VALUE:0 "Датчик космической базы: §G$VALUE|0$§!"
 HYPERLANE_DETECTION_RANGE_DESC:0 "§E§H$HYPERLANE_RANGE$§! — максимальное расстояние обнаружения гиперкоридоров этой космической базой.§!"
 SENSOR_RANGE_DESC:0 "§E§H$SENSOR_RANGE$§! — максимальное расстояние действия датчиков этой космической базы.§!"
 TRADE_COLLECTION_VALUE:0 "$COLLECTION_RANGE$: $VALUE|Y0$"
 TRADE_COLLECTION_DESC:0 "§E§H$COLLECTION_RANGE$§! — максимальное расстояние сбора объема торговли в ближайших системах для этой космической базы.§!"
 TRADE_PROTECTION_VALUE:0 "$MOD_STARBASE_TRADE_PROTECTION_ADD$: $VALUE|Y0$"
 TRADE_PROTECTION_DESC:0 "§E§H$MOD_STARBASE_TRADE_PROTECTION_ADD$§! — показатель снижения пиратства в ближайших системах для этой космической базы.§!"
 TRADE_PROTECTION_RANGE_VALUE:0 "$PROTECTION_RANGE$: $VALUE|Y0$"
 TRADE_PROTECTION_RANGE_DESC:0 "§E§H$PROTECTION_RANGE$§! — максимальное расстояние действия торговой защиты, снижающей пиратство в ближайших системах, для этой космической базы.§!"

