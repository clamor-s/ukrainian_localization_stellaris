 IMPERIAL_AUTHORITY_DELAYED: "§HВласть Империума§E показывает, насколько велик контроль правителя над Империумом. Каждый назначенный посол ежемесячно увеличивает ее на $CHANGE|G$ или снижает на $NEG_CHANGE|R$. Эти действия также влияют на мнение правителя.§!§!\n\n§HЕсли власть ниже §Y50§!:§!\nЧлены Империума могут начать восстание против правителя при помощи шпионской операции.\n\n§HЕсли больше §Y100§!:§!\nВесь Империума поддерживает правителя в оборонительных войнах с внешними силами.\n\n§HЕсли больше §Y140§!:§!\nМожно предлагать Имперские Крестовые походы, чтобы принудить цель вступить в Империум.\n\n§HЕсли больше §Y180§!:§!\nМожно выдвинуть резолюцию «Галактический мир», запрещающую войны между государствами Империума."
