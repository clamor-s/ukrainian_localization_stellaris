 custodian_request_friendly:0 "С помощью наших друзей из государства $COUNTRY$ мы можем восстановить честь и целостность Галактического сообщества."
 custodian_request_friendly_0:0 "Пожалуйста, помогите нам убедить остальных. Нам, Хранителям, нужна вся возможная помощь."
 custodian_request_friendly_1:0 "Действительно, Галактическое сообщество давно бы рухнуло, если бы не усилия государства $COUNTRY$. Благодаря вам мы гордимся своим статусом Хранителей."
 custodian_request_neutral:0 "Как Хранители, мы считаем, что эта резолюция пойдет на пользу галактике."
 custodian_request_neutral_0:0 "Статус хранителя — большая ответственность, но она будет оправданной, если мы примем эти реформы."
 custodian_request_neutral_1:0 "Мы планируем использовать статус хранителя, чтобы сделать Сообщество лучше."
 custodian_request_hostile:0 "Без беспокойных членов Сообщества вроде государства $COUNTRY$ в Хранителях не было бы необходимости. А теперь хоть раз сделайте что-то правильно и поддержите эту резолюцию."
 custodian_request_hostile_0:0 "Мы — Хранители, мы защищаем Сообщество от отребья вроде вас. Мы сделаем все возможное, чтобы ограничить ваше тлетворное влияние."
 custodian_request_hostile_1:0 "Вы действительно хотите и дальше враждовать с Галактическими хранителями? Подумайте, действительно ли стоит противодействовать этой резолюции..."
 emperor_request_friendly:1 "Государство $COUNTRY$ является одним из самых верных подданных Империума, а потому мы рассчитываем на вашу поддержку."
 emperor_request_friendly_1:1 "Империум рассчитывает, что великое государство $COUNTRY$ поступит правильно и поддержит нашу резолюцию."
 emperor_request_friendly_2:1 "Вместе мы укрепим Империум."
 emperor_request_neutral:0 "Небольшая формальность. Пожалуйста, поддержите этот имперский указ."
 emperor_request_neutral_0:1 "Эта резолюция необходима, чтобы укрепить Империум и помешать его врагам, как внешним, так и внутренним."
 emperor_request_neutral_1:1 "Галактический империум требует вашей подписи."
 emperor_request_hostile:0 "Как подданные Империи, вы должны подчиниться."
 emperor_request_hostile_0:0 "Вы подрываете нашу власть себе на погибель. Будущее государства $COUNTRY$ зависит от ваших действий."
 emperor_request_hostile_1:1 "А, $COUNTRY$... задворки Галактического империума."
 custodian_warning_friendly:0 "Мы просим вас пересмотреть свое решение. Мы, Хранители, многое можем сделать для вас."
 custodian_warning_friendly_0:0 "Даю слово, что мы действуем в интересах государства $COUNTRY$! Пожалуйста, пересмотрите свою позицию."
 custodian_warning_friendly_1:0 "Друзья, должно быть, тут какая-то ошибка. Мы рассчитываем на вашу поддержку!"
 custodian_warning_neutral:0 "Ваше противодействие грозит подорвать власть Галактических хранителей."
 custodian_warning_neutral_0:0 "Эта резолюция крайне важна для будущего Галактического сообщества. Мы, Хранители, не разбрасываемся такими словами!"
 custodian_warning_neutral_1:0 "Мы не можем реформировать Сообщество без минимальной помощи. Неужели вы действительно хотите, чтобы эта благородная организация оказалась ввергнута в пучину анархии и коррупции?"
 custodian_warning_hostile:0 "Вы глупцы, раз возражаете Галактическим хранителям."
 custodian_warning_hostile_1:0 "Вам не стоит забывать, что Хранители обладают значительным влиянием... которое мы можем обратить против вас."
 custodian_warning_hostile_2:0 "Разумеется, вы против! Конечно, если мы реформируем Сообщество и победим коррупцию, то куда деваться паразитам вроде вас?"
 emperor_warning_friendly:1 "Осторожнее. До сих пор мы относились к вам как к верным подданным Империума."
 emperor_warning_friendly_0:1 "И ради этого вы готовы отказаться от своих привилегий Империума?"
 emperor_warning_friendly_1:0 "После всего, что мы для вас сделали, вы решили предать нас ИМЕННО сейчас? Вы что, с ума сошли?"
 emperor_warning_neutral:1 "Членов Галактического империума можно разделить на две категории: заслуживших нашу благосклонность... и всех остальных."
 emperor_warning_neutral_0:1 "Противодействие этой резолюции вредит Империуму, а значит, и государству $COUNTRY$. Уж это мы вам обещаем."
 emperor_warning_neutral_1:1 "Чтобы Империум преуспел, мы должны действовать сообща. Подумайте об этом."
 emperor_warning_hostile:0 "Да как вы смеете?!"
 emperor_warning_hostile_0:1 "Государство $COUNTRY$ — худшая из провинций Империума. Что за гнусный и омерзительный участок галактики."
 emperor_warning_hostile_1:1 "Только враг Галактического империума будет выступать против этой резолюции... но, возможно, это описание вполне подходит государству $COUNTRY$?"
