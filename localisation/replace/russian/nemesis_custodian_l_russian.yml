 custodian_request_friendly: "С помощью наших друзей из государства $COUNTRY$ мы можем восстановить честь и целостность Галактического сообщества."
 custodian_request_friendly_0: "Пожалуйста, помогите нам убедить остальных. Нам, Хранителям, нужна вся возможная помощь."
 custodian_request_friendly_1: "Действительно, Галактическое сообщество давно бы рухнуло, если бы не усилия государства $COUNTRY$. Благодаря вам мы гордимся своим статусом Хранителей."
 custodian_request_neutral: "Как Хранители, мы считаем, что эта резолюция пойдет на пользу галактике."
 custodian_request_neutral_0: "Статус хранителя — большая ответственность, но она будет оправданной, если мы примем эти реформы."
 custodian_request_neutral_1: "Мы планируем использовать статус хранителя, чтобы сделать Сообщество лучше."
 custodian_request_hostile: "Без беспокойных членов Сообщества вроде государства $COUNTRY$ в Хранителях не было бы необходимости. А теперь хоть раз сделайте что-то правильно и поддержите эту резолюцию."
 custodian_request_hostile_0: "Мы — Хранители, мы защищаем Сообщество от отребья вроде вас. Мы сделаем все возможное, чтобы ограничить ваше тлетворное влияние."
 custodian_request_hostile_1: "Вы действительно хотите и дальше враждовать с Галактическими хранителями? Подумайте, действительно ли стоит противодействовать этой резолюции..."
 emperor_request_friendly: "Государство $COUNTRY$ является одним из самых верных подданных Империума, а потому мы рассчитываем на вашу поддержку."
 emperor_request_friendly_1: "Империум рассчитывает, что великое государство $COUNTRY$ поступит правильно и поддержит нашу резолюцию."
 emperor_request_friendly_2: "Вместе мы укрепим Империум."
 emperor_request_neutral: "Небольшая формальность. Пожалуйста, поддержите этот имперский указ."
 emperor_request_neutral_0: "Эта резолюция необходима, чтобы укрепить Империум и помешать его врагам, как внешним, так и внутренним."
 emperor_request_neutral_1: "Галактический империум требует вашей подписи."
 emperor_request_hostile: "Как подданные Империи, вы должны подчиниться."
 emperor_request_hostile_0: "Вы подрываете нашу власть себе на погибель. Будущее государства $COUNTRY$ зависит от ваших действий."
 emperor_request_hostile_1: "А, $COUNTRY$... задворки Галактического империума."
 custodian_warning_friendly: "Мы просим вас пересмотреть свое решение. Мы, Хранители, многое можем сделать для вас."
 custodian_warning_friendly_0: "Даю слово, что мы действуем в интересах государства $COUNTRY$! Пожалуйста, пересмотрите свою позицию."
 custodian_warning_friendly_1: "Друзья, должно быть, тут какая-то ошибка. Мы рассчитываем на вашу поддержку!"
 custodian_warning_neutral: "Ваше противодействие грозит подорвать власть Галактических хранителей."
 custodian_warning_neutral_0: "Эта резолюция крайне важна для будущего Галактического сообщества. Мы, Хранители, не разбрасываемся такими словами!"
 custodian_warning_neutral_1: "Мы не можем реформировать Сообщество без минимальной помощи. Неужели вы действительно хотите, чтобы эта благородная организация оказалась ввергнута в пучину анархии и коррупции?"
 custodian_warning_hostile: "Вы глупцы, раз возражаете Галактическим хранителям."
 custodian_warning_hostile_1: "Вам не стоит забывать, что Хранители обладают значительным влиянием... которое мы можем обратить против вас."
 custodian_warning_hostile_2: "Разумеется, вы против! Конечно, если мы реформируем Сообщество и победим коррупцию, то куда деваться паразитам вроде вас?"
 emperor_warning_friendly: "Осторожнее. До сих пор мы относились к вам как к верным подданным Империума."
 emperor_warning_friendly_0: "И ради этого вы готовы отказаться от своих привилегий Империума?"
 emperor_warning_friendly_1: "После всего, что мы для вас сделали, вы решили предать нас ИМЕННО сейчас? Вы что, с ума сошли?"
 emperor_warning_neutral: "Членов Галактического империума можно разделить на две категории: заслуживших нашу благосклонность... и всех остальных."
 emperor_warning_neutral_0: "Противодействие этой резолюции вредит Империуму, а значит, и государству $COUNTRY$. Уж это мы вам обещаем."
 emperor_warning_neutral_1: "Чтобы Империум преуспел, мы должны действовать сообща. Подумайте об этом."
 emperor_warning_hostile: "Да как вы смеете?!"
 emperor_warning_hostile_0: "Государство $COUNTRY$ — худшая из провинций Империума. Что за гнусный и омерзительный участок галактики."
 emperor_warning_hostile_1: "Только враг Галактического империума будет выступать против этой резолюции... но, возможно, это описание вполне подходит государству $COUNTRY$?"
 custodian_consequence_friendly: "Мы рассчитывали на вашу поддержку. Как мы можем выполнять свои обязанности Хранителей, если даже те, кого мы считали своими друзьями, не поддерживают наши резолюции?"
 custodian_consequence_neutral: "Галактическое сообщество может стать чем-то гораздо большим. Неужели вы этого не понимаете?"
 custodian_consequence_hostile: "Упрямые глупцы. Мы реформируем Галактическое сообщество даже без поддержки государства $COUNTRY$."
 emperor_consequence_friendly: "Как мы можем считать государство $COUNTRY$ образцом добродетели и верности Империи, если вы выступаете против наших резолюций в Сенате? Вы усложняете нам жизнь."
 emperor_consequence_neutral: "Зря вы возразили против нашей резолюции. Империум надеется, что вы исправитесь."
 emperor_consequence_hostile: "Мятежное отродье. Империум переживет ваши жалкие попытки подорвать его целостность."
 custodian_appreciation_friendly: "Мы знали, что можем рассчитывать на поддержку государства $COUNTRY$. С вашей помощью Галактическое сообщество станет великим."
 custodian_appreciation_neutral: "Спасибо, что помогаете нам выполнять наши непростые обязанности Хранителей. Нам предстоит принять много резолюций."
 custodian_appreciation_hostile: "Хорошо, что вы смогли позабыть о разногласиях и поддержать нашу непростую работу в качестве Галактических хранителей."
 emperor_appreciation_friendly: "Государство $COUNTRY$ сыграло значительную роль в успехах Империума. И пусть никто не смеет заявить иначе!"
 emperor_appreciation_neutral: "Империум не оставил без внимания преданность и поддержку государства $COUNTRY$."
 emperor_appreciation_hostile: "Ваша недавняя поддержка наших резолюций — хороший знак. Возможно, у вас еще есть шанс стать верными и полезными гражданами Империи."
