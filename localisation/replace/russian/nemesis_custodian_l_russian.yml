 GALACTIC_DEFENSE_FORCE_DESC: "§HФлотилии Сил галактической обороны§! — это особые флотилии, подконтрольные Галактическим хранителям. Они создаются в §HКонструкторе судов Сил галактической обороны§! и могут использовать все технологии, доступные членам Галактического сообщества. Силы галактической обороны не требуют содержания, но не могут превышать §HВместимость флотилии Сил галактической обороны§!, которую можно изменять посредством резолюций."
 IMPERIAL_ARMADA_DESC: "§HФлотилии Имперского флота§! — это особые флотилии, подконтрольные правителю Галактического империума. Они создаются в §HКонструкторе судов Имперского флота§! и могут использовать все технологии, доступные членам Галактического империума. Имперский флот не требует содержания, но не может превышать §HВместимость флотилии Имперского флота§!, которую можно изменять посредством резолюций."
