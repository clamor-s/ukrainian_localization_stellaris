 # Enclaves
 first_contact_critters.1.name:0 "Упорядоченный сигнал"
 first_contact_critters.1.desc:1 "Мы уловили сигнал неизвестной природы. В нем улавливается некая закономерность, которая может свидетельствовать о его рукотворности. Нужно расследовать дальше. Сигналы исходят от одной космической станции, однако пока не ясно, является ли она частью крупной космической цивилизации."
 first_contact_critters.1.A:0 "Продолжайте."
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "Мы успешно справились с переводом их языка. Теперь независимая космическая станция, которой владеет §H[This.ContactCountry.GetRealName]§!, может наладить с нами контакт."
 first_contact_critters.5.A:0 "Посмотрим, захотят ли они говорить."
 # Tiyanki
 first_contact_critters.10.name:0 "Странные тепловые сгустки"
 first_contact_critters.10.desc:0 "Сканеры дальнего действия зафиксировали объекты в системе [This.System.GetName], которые лучше всего описываются словами «тепловые сгустки». Стоит обратить на них внимание."
 first_contact_critters.10.A:0 "Так и сделайте."
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "Космические формы жизни, которые ведущий [Owner.GetSpeciesAdj&masc] социолог именует §Hтиянки§!, являются кроткими существами. Будучи способными проникать в какую-то часть подпространства с более низкой мерностью, они сравнительно легко перемещаются из системы в систему.\n\nТиянки питаются газами, распространенными в верхних слоях атмосферы многих газовых гигантов. Весьма маловероятно, если не сказать больше, что это их единственный источник пищи, но наблюдать поглощение ими других питательных веществ нам еще не доводилось.\n\nТиянки почти никогда не атакуют, даже если их спровоцировать. Их можно спокойно игнорировать."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "Крайне интересно."
 # Amoebas
 first_contact_critters.20.name:0 "Большое и агрессивное"
 first_contact_critters.20.desc:0 "При входе в систему [This.System.GetName] наши сенсоры уловили странный сигнал. Изначально мы решили, что это просто крупные астероиды, но быстро изменили свое мнение, когда эти объекты агрессивно отреагировали на передвижение в космосе, даже на таком большом расстоянии!\n\nРекомендуется наблюдать за этими существами — и желательно с безопасного расстояния."
 first_contact_critters.20.A:0 "Лучше следить издалека. Так держать."
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное §H«космической амебой»§! в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков, в действительности по своим размерам превосходит средний [Owner.GetSpeciesAdj&masc] корабль класса корвет."
 first_contact_critters.25.A:0 "Понятно."
 # Crystals
 first_contact_critters.30.name:0 "Живые кристаллы"
 first_contact_critters.30.desc:0 "Аномалия, обозначенная нами как цивилизация §H[This.ContactCountry.GetName]§!, на практике оказалась сложена из неких кристаллов. Любопытно, что они могут перемещаться в вакууме и при необходимости защищаться — признак того, что они могут быть живыми. Наши [This.Owner.GetResearchers] изо всех сил стараются узнать о них больше."
 first_contact_critters.30.A:0 "Продолжайте работу."
 # Drones
 first_contact_critters.40.name:0 "Космические автоматы"
 first_contact_critters.40.desc:0 "Мы обнаружили новую форму жизни в системе [This.System.GetName], хотя «форма жизни» — не самое подходящее название. Эти объекты представляют собой автоматические механические дроны, построенные для неизвестных промышленных нужд.\n\nНаблюдения продолжатся, но поскольку есть шанс, что эти машины снабжены защитными протоколами, стоит соблюдать осторожность."
 first_contact_critters.40.A:0 "Продолжайте наблюдение, но соблюдайте осторожность."
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "Мы проанализировали сообщения о дронах, встреченных ранее в глубоком космосе. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования.\n\nДроны обладают мощными добывающими лазерами и совершают явно угрожающие, а то и открыто враждебные маневры, когда к ним приближаются [Owner.GetSpeciesAdj&pl] корабли. Возможно, это всего лишь старые дроны, но все-таки за ними нужно пристально следить, чем [Owner.GetName] и займется."
 first_contact_critters.45.A:0 "Понятно."
 # Marauders
 first_contact_critters.50.name:0 "Признаки варварства"
 first_contact_critters.50.desc:0 "Хотя проживание на космических станциях должно свидетельствовать о развитом обществе, [This.Owner.GetEnvoy] [This.Leader.GetName] не вполне понимает, действительно ли мы имеем дело с разумной формой жизни: они пребывают в состоянии постоянной вражды, и о стабильном обществе нельзя даже помыслить. Даже за краткий период наблюдений мы отметили несколько проявлений чистой воды варварства.\n\nПохоже, у них есть язык, но наши [This.Owner.GetLinguists] еще работают над расшифровкой в надежде, что все увиденное обретет смысл."
 first_contact_critters.50.A:0 "Тревожно. Мы должны быть бдительны."
 first_contact_critters.60.name:0 "Враждебная флотилия"
 first_contact_critters.60.desc:0 "Корабли, встреченные нами в системе [This.System.GetName], выглядят устаревшими, но все равно вооружены до зубов. Похоже, ими управляют разумные существа, но они все равно реагируют агрессивно на попытки сближения. Придется соблюдать осторожность."
 first_contact_critters.65.desc:0 "Хотя мы не смогли наладить с ними связь, главным образом из-за их нежелания общаться с нами, нам удалось определить, что §H[This.ContactCountry.GetName]§! — пираты. Визуальные индикаторы указывают на то, что их культура связана преимущественно с космическими полетами, а некоторые наблюдаемые среди них фенотипы не соответствуют никаким из известных цивилизаций, обитающих на планетах.\n\nК сожалению, их экипажи совершенно не заинтересованы в диалоге с целью достижения взаимопонимания. Согласно перехваченным сообщениям между флотилиями, они занимаются главным образом пиратством, изредка привлекая в свои ряды радикальных представителей цивилизаций, освоивших космос."
 first_contact_critters.70.name:0 "Неизвестная флотилия"
 first_contact_critters.70.desc:0 "Похоже, корабли, встреченные нами в системе [This.System.GetName], являются некой экспедицией, отправленной исследовать галактику с неизвестными целями. Они не предприняли никаких враждебных действий и даже не имеют тяжелого вооружения, но они отправляют в нашу сторону повторяющийся сигнал, не несущий особого смысла. [This.Owner.GetEnvoy] [This.Leader.GetName] пребывает в замешательстве, но надеется, что благодаря этой передаче наши [This.Owner.GetLinguists] смогут перевести их язык."
 first_contact_critters.70.desc.home:0 "Похоже, система [This.System.GetName] служит домом неизвестной продвинутой цивилизации. Они обитают на множестве космических станций, разбросанных по системе, а [This.Owner.GetEnvoy] [This.Leader.GetName] сообщает, что между станциями летают корабли, и несколько более крупных флотилий покинули систему с неизвестными нам целями. Они отправляют в нашу сторону повторяющийся сигнал, не несущий особого смысла. Наши [This.Owner.GetLinguists] в замешательстве, но надеются, что это поможет им в расшифровке языка."
 first_contact_critters.70.A:0 "Удивительно."
 first_contact_critters.70.B:0 "Досадно."
 first_contact_critters.70.C:0 "Существа, не принадлежащие к улью, поступают довольно странно."
 first_contact_critters.70.D:0 "Как нам понять образ мысли органической жизни?"
 first_contact_critters.75.name:0 "Караванщики"
 first_contact_critters.75.desc:0 "Мы сумели расшифровать повторяющиеся сообщения от §H[This.ContactCountry.GetName&gen]§!, и они оказались... рекламой! По всей видимости, они называют себя §H[This.ContactCountry.GetRealName]§! и принадлежат к группе космических торговцев, зарабатывающих тем, что предлагают лучшие сделки — так они заявляют — всем встречным цивилизациям. Как и следовало ожидать, они пытаются выйти с нами на связь."
 first_contact_critters.75.desc.home:1 "Мы сумели расшифровать повторяющиеся сообщения от §H[This.ContactCountry.GetName&gen]§!, и они оказались... рекламой! Похоже, что в системе [This.System.GetName] расположилась группа торговцев, называющих себя §H[This.ContactCountry.GetRealName]§!. Видимо, они зарабатывают на жизнь тем, что предлагают лучшие сделки — так они заявляют — всем встречным цивилизациям."
 first_contact_critters.75.B:0 "Понятно."
 first_contact_critters.75.B.tooltip:0 "Мы сможем торговать с флотилиями караванщиков, когда они вновь войдут в наше пространство."
 first_contact_critters.80.name:0 "Живой космический мусор?"
 first_contact_critters.80.desc:1 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] все еще пытается проверить гипотезу о том, что аномалия, обозначенная нами как §H[This.ContactCountry.GetName]§!, на деле является живым организмом. Кажется, этот объект состоит из кучки космической пыли, но может самостоятельно перемещаться по космосу и демонстрирует признаки независимого поведения. Наши [This.Owner.GetResearchers] поражены этим феноменом и прилагают все усилия, чтобы проверить наши данные."
 first_contact_critters.80.A:0 "Наверняка мы что-то упускаем..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "Похоже, корабли, встреченные нами в системе [This.System.GetName], являются некой экспедицией, отправленной исследовать галактику с неизвестными целями. Они не предприняли никаких враждебных действий и даже не имеют тяжелого вооружения. Однако они ведут себя очень тихо, и мы не смогли получить от них каких-либо сигналов. Наши [This.Owner.GetLinguists] уверены, что рано или поздно им удастся воссоздать их язык из полученных нами обрывков информации. Но это займет какое-то время."
 first_contact_critters.95.name:0 "Кочевники"
 first_contact_critters.95.desc:0 "Мы сумели расшифровать язык загадочного §H[This.ContactCountry.GetName&gen]§!. Наши [This.Owner.GetLinguists] довольно долго пребывали в замешательстве, а прорыв удалось совершить только после того, как они начали транслировать в нашу сторону приветственное сообщение, в котором назвали себя §HНамарианцами§!. Похоже, теперь они хотят пообщаться с нами."
 first_contact_critters.100.desc:0 "Флотилия, замеченная нами в системе [This.System.GetName], непохожа ни на что из того, с чем мы раньше сталкивались в этом регионе космоса. Она не проявляет агрессии, но о ее происхождении и целях мы можем только гадать. Скорее всего, она представляет некую фракцию, не связанную формальными отношениями ни с одной из местных властей или цивилизаций."
 first_contact_critters.100.a:0 "Действуйте с осторожностью."
 first_contact_critters.105.name:0 "Нейтральная флотилия"
 first_contact_critters.105.desc:0 "Мы зашли в тупик с флотом, который якобы принадлежит государству §H[This.ContactCountry.GetRealName]§!. Он проигнорировал большую часть наших попыток вступить в переговоры, но, насколько мы можем судить, он представляет нейтральное образование, которое не входит в общую галактическую цивилизацию.\n\nМы подозреваем, что если у этого флота есть владелец в классическом смысле, для вступления с ним в контакт нам придется предпринять беспрецедентные меры. С учетом этого мы составили краткое резюме всех полученных выводов, к которым смогут обратиться будущие [this.owner.GetScientistPlural] в случае, если такая возможность все-таки возникнет." # though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country

 further_fc_tiyanki_completed:0 "Поскольку [This.ContactCountry.GetName] оказались тем же видом космических китов, наш процесс первого контакта с ними также объявлен завершенным.\n"
 further_fc_amoebas_completed:0 "Поскольку [This.ContactCountry.GetName] оказались тем же видом космической фауны, наш процесс первого контакта с ними также объявлен завершенным.\n"
 further_fc_crystals_completed:0 "Поскольку [This.ContactCountry.GetName] оказались такими же кристаллическими организмами, что и [Root.ContactCountry.GetName], наш процесс первого контакта с ними также объявлен завершенным.\n"
 further_fc_drones_completed:0 "Поскольку [This.ContactCountry.GetName] оказались похожей группой автономных добывающих дронов, наш процесс первого контакта с ними также объявлен завершенным.\n"
 further_fc_caravaneers_completed:0 "Поскольку [This.ContactCountry.GetName] оказались караванщиками, прямо как [Root.ContactCountry.GetSpeciesNamePlural], наш процесс первого контакта с ними также объявлен завершенным.\n"
 further_fc_clouds_completed:0 "Поскольку [This.ContactCountry.GetName] оказались такими же войд-облаками, что и [Root.ContactCountry.GetName], наш процесс первого контакта с ними также объявлен завершенным.\n"
 further_fc_pirates_completed:0 "Поскольку [This.ContactCountry.GetName] оказались такими же пиратами, наш процесс первого контакта с ними также объявлен завершенным.\n"

