 preventive_war_economy:0 "Превентивная военная экономика"
 preventive_war_economy_desc:1 "Перед лицом потенциальной угрозы со стороны враждебной инопланетной цивилизации мы направили свои ресурсы на производство военных кораблей."
 alien_friendship_society:0 "Общество инопланетной дружбы"
 alien_friendship_society_desc:0 "Наше государство нацелено на установление дружеских отношений со всеми, кого мы встретим в галактике."
 robot_appreciation:0 "Чудеса робототехники"
 robot_appreciation_desc:0 "Наша встреча с цивилизацией роботов заставила многих задуматься о том, какие возможности мог бы открыть прогресс в наших технологиях ИИ."
 alien_appreciation:0 "Любовь к пришельцам"
 alien_appreciation_desc:0 "Наша встреча с крайне привлекательной расой пришельцев привела к резкому увеличению числа добровольцев в отделе межзвездных исследований."
 robot_revulsion:0 "Жуткие консервные банки"
 robot_revulsion_desc:0 "Наша встреча с цивилизацией роботов заставила многих со скепсисом отнестись к влиянию автоматизации на наше общество."
 alien_revulsion:0 "Отвратительные пришельцы"
 alien_revulsion_desc:0 "Наша встреча с крайне отвратительной расой пришельцев убедила многих в том, что нам стоит заниматься собой, а не чужаками."
 repulsive_robot_contact:0 "Терпимость к отвратительным роботам"
 repulsive_alien_contact:0 "Терпимость к отвратительным пришельцам"
 repulsive_aliens_uncondemned:0 "Терпимость к отвратительным пришельцам"
 repulsive_aliens_uncondemned_desc:0 "Наша неспособность выступить против новых угроз, с которыми мы столкнулись, привела к созданию оппозиции среди нашего населения."
 first_contact_challenge_not_returned:0 "Не ответили на вызов"
 first_contact_challenge_not_returned_desc:0 "Наши намерения провести первый контакт исходя из рационального и научного подхода принесли большую пользу отделу исследований. Хотя некоторых беспокоит то, что мы рискуем, отказываясь первыми начать конфликт с откровенно враждебными цивилизациями."
 first_contact_defeated_dadaism:0 "Победа над абсурдом"
 first_contact_defeated_dadaism_desc:0 "В ходе особо запомнившегося первого контакта нам пришлось столкнуться с нелепыми ответами. После такого наши лингвисты справятся с чем угодно."
 first_contact_war_preparations:0 "Подготовка к войне"
 first_contact_war_preparations_desc:0 "Наша встреча с откровенно враждебной цивилизацией подстегнула полномасштабную подготовку к войне."
 first_contact_warlike_warriors_recognised:0 "Признание воинской доблести"
 first_contact_warlike_warriors_recognised_desc:0 "Наша воинская доблесть произвела такое неизгладимое впечатление на недавно встреченную нами цивилизацию, что они уже внесли нас в число лучших бойцов галактики. И наша репутация от этого совсем не пострадала."
 first_contact_warlike_warriors_presumed:0 "Предположение о воинской доблести"
 first_contact_warlike_warriors_presumed_desc:0 "Недавно встреченная нами цивилизация по ошибке увидела в нас общество сильных и отважных воинов. И хотя это далеко от правды, мы можем извлечь для себя пользу из этой ошибки, пусть и временную."
 first_contact_warlike_warriors_recognised_2:0 "Соперничество между воинами"
 first_contact_warlike_warriors_recognised_2_desc:0 "Наша воинская доблесть произвела такое неизгладимое впечатление на недавно встреченную нами цивилизацию, что они поклялись сравняться с нами в доблести и объявили нас своими соперникам на галактической арене. И наша репутация от этого совсем не пострадала."
 first_contact_warlike_warriors_presumed_2:0 "Соперничество между (предположительно) воинами"
 first_contact_warlike_warriors_presumed_2_desc:0 "Недавно встреченная нами цивилизация по ошибке увидела в нас общество сильных и отважных воинов. К сожалению, они заявили о намерениях сравняться с нами в доблести и объявили нам своими соперниками на галактической арене. А ведь это далеко от правды... но мы, по крайней мере, можем извлечь для себя пользу из этой ошибки, хоть и временную."
 first_contact_level_headedness:0 "Стойкость перед лицом угрозы"
 first_contact_level_headedness_desc:0 "Наша уравновешенность перед лицом угрозы стала предметом восхищения среди обитателей галактики."
 first_comms_hostility_preparations:0 "Подготовка к враждебным действиям"
 first_comms_defensive:0 "Бдительная контрразведка"
 first_comms_defensive_desc:0 "Наши цели для шпионажа относятся к нам с большим подозрением, хотя мы лишь недавно встретили их."
 first_contact_speak_like_us_spynetwork:0 "Говорят как мы"
 first_contact_speak_like_us_country:0 "Разгаданные загадки"
 first_contact_speak_like_us_country_desc:0 "Наш опыт в разгадывании загадок, отправленных особо сложной для понимания цивилизацией, позволил нам усилить протоколы первого контакта."
 universal_translator:0 "Универсальный переводчик"
 universal_translator_desc:0 "Хотя так называемый «Универсальный переводчик» не соответствует первоначальным обещаниям наших исследователей и не может мгновенно переводить сообщения от любых разумных рас, он все равно является полезным инструментом в общении, и теперь все наши послы и социологи в обязательном порядке носят их при себе."
 space_lights_insights:0 "Предсказания межзвездных течений"
 space_lights_insights_desc:0 "Наше понимание перелетов по гиперкоридорам продвинулось вперед на световые годы после того, как мы изучили световые узоры на коже представителей недавно встреченной нами расы. Они стали для нас источником новых знаний."
 first_contact_hive_drones_study:0 "Изучение дронов коллективного разума"
 first_contact_hive_drones_study_desc:0 "Мы изучаем механизм контроля коллективного разума, чтобы найти способы повысить эффективность наших рабочих."

 any_civilian_ship_in_sensor_range:0 "В пределах дальности действия сенсоров должно находиться гражданское судно цивилизации §Y[This.ContactCountry.GetName]§!"

