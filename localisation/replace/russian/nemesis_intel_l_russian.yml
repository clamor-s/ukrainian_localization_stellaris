 #Misc
 first_contact.1060.name:0 "Протоколы первого контакта"
 first_contact.1060.desc.base:0 "Наши недавние встречи с инопланетными формами жизни подогрели интерес к старым спорам о том, как нам подходить к первому контакту с потенциально разумными инопланетными цивилизациями, перенеся этот вопрос в разряд насущных."
 first_contact.1060.desc.payback.base:0 "Память о нашей первой встрече с инопланетными формами жизни вынуждает нас относиться к другим с опаской. В космосе есть жизнь, и однажды, исследуя галактику, мы столкнемся с разумными существами. Но как мы станем себя с ними вести, мы еще не решили."
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\nХотя некоторые настаивают на скорейшем установлении дружеских отношений посредством отправки миролюбивых сообщений, другие рекомендуют соблюдать осторожность. Поскольку мы не знаем, нет ли у пришельцев дурных намерений на наш счет, было бы неразумно без необходимости раскрывать им подробную информацию о нас.\n\nТретья, более радикальная группа, настаивает на превентивных действиях. «Все [This.GetSpeciesNamePlural] находятся в опасности, — заявляют они, — и мы не можем позволить себе колебаться, а должны принять все возможные меры, чтобы получить преимущество над возможной угрозой чужаков»."
 first_contact.1060.desc.payback:0 "$first_contact.1060.desc.payback.base$\n\nТогда как одни хотят как можно скорее установить дружеские отношения с инопланетянами, другие призывают к осторожности и отмечают, что наше наивное дружелюбие когда-то привело к предательству и нашему закабалению.\n\nТретья, более радикальная группа требует нанести превентивный удар: «Лучший способ избежать второго вторжения — это ударить первыми! — заявляют они. — Больше мы перед чужаками пресмыкаться не будем!»"
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\nХотя некоторые настаивают на скорейшей отправке дружелюбных сообщений и установлении приятельских отношений, другие рекомендуют соблюдать осторожность. Поскольку мы не знаем, нет ли у пришельцев дурных намерений на наш счет, было бы неразумно без необходимости раскрывать им подробную информацию о нас."
 first_contact.1060.desc.payback.xenophile:0 "$first_contact.1060.desc.base.payback$\n\nХотя большая часть нашего общества хочет верить в существование в космосе благодетельных цивилизаций, некоторые призывают к осторожности и отмечают, что наше наивное дружелюбие когда-то привело к предательству и нашему закабалению."
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\nХотя некоторые настаивают на превентивных мерах против них, другие рекомендуют соблюдать осторожность, отмечая, что нам стоило бы побольше узнать о возможностях чужаков, прежде чем враждовать с ними."
 first_contact.1060.desc.payback.xenophobe:0 "$first_contact.1060.desc.payback.base$\n\nОтвет единодушный: лучший способ избежать второго вторжения — это покорить других, пока они не успели причинить нам вреда. Больше мы перед чужаками пресмыкаться не будем!"
 first_contact.1060.desc.gestalt:0 "Недавние встречи с инопланетными формами жизни поставили нас перед необходимостью решить, как поступать в отношении любых потенциально разумных цивилизаций, с которыми мы можем встретиться.\n\nМы можем попытаться сразу же наладить с ними мирные отношения, отослав всю необходимую информацию для общения с нами. Однако это будет не самым разумным поступком, если пришельцы окажутся враждебны нам.\n\nБезопаснее всего было бы соблюдать осторожность и попытаться выйти на связь, не выдавая лишней информации о нас. С другой стороны, мы могли бы действовать агрессивно и попытаться одновременно узнать о них побольше и отогнать от наших территорий. Хотя, конечно, такой подход разозлит их."
 first_contact.1060.A:0 "Мы поприветствуем чужаков с распростертыми объятьями."
 first_contact.1060.A.machine:0 "Мы поприветствуем чужаков с распростертыми объятьями."
