 first_contact.1060.B:0 "Будет разумно соблюдать осторожность."
 first_contact.1060.B.tooltip:1 "Эта политика приведет к таким последствиям:\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
 first_contact.1060.C:0 "Мы должны прогнать тех, кто может угрожать нам."
 first_contact.1060.C.tooltip:0 "Эта политика приведет к таким последствиям:\n$first_contact_attack_allowed_effects$"

