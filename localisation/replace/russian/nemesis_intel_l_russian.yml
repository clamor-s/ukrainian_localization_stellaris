 first_contact.254.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас дроны, сходные с нашими, $first_contact.254.desc.machine.end$"
 first_contact.254.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — [From.Owner.Species.GetClass], действовавшие с пугающей слаженностью, — сумел подавить наше сопротивление.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] органики, действовавшие со слаженностью, подразумевающей наличие единого разума наподобие нашего, $first_contact.254.desc.machine.end$"
 first_contact.254.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] пришельцы, действовавшие со слаженностью, подразумевающей наличие единого разума наподобие нашего, $first_contact.254.desc.hive.end$"
 first_contact.254.A:0 "Какое варварство."
 first_contact.254.A2:0 "Это оскорбление всего святого!"
 first_contact.254.A3:0 "Мы должны готовиться к войне!"
 first_contact.254.B:0 "Это уже слишком!"
 first_contact.254.A.devourer:0 "Чужаки пришли за нашими сердцами."
 first_contact.254.B.devourer:0 "Возможно, они тоже вкусные."

 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "К счастью как для себя, так и для нас, экипаж покончил с собой и избежал плена, тем самым не дав врагу заполучить ценную информацию. Но стоит полагать, что напавшие на нас вскоре многое узнают благодаря изучению судна. Когда мы имеем дело с цивилизацией, поступающей подобным образом, военные действия неизбежны."
 first_contact.262.desc.gestalt.end:0 "сумели подавить нашу оборону, и нам пришлось отдать дронам приказ об отключении, чтобы защитить ценные сведения. Однако стоит полагать, что напавшие на нас смогут многое узнать, изучив судно. В результате этого происшествия мы значительно повысили свою оценку исходящей от них угрозы."
