 seek_isolation_tt:2 "Мы будем держаться подальше от §Y[contact_empire.GetName&gen]§!, что снизит наш прирост агентурной сети на §R-33%§!."
 seek_isolation_tt_short:0 "Мы будем держаться подальше от §Y[contact_empire.GetName&gen]§!."
 friendship_already_precluded:3 "[contact_empire.GetPrecludedFriendshipCause]"
 friendship_already_precluded_hostile:0 "Поскольку мы уже действовали враждебно в отношении §Y[contact_empire.GetName&gen]§!, можно не утруждать себя любезностями."
 friendship_already_precluded_slave_origins:0 "Никакой дружбы с бывшими хозяевами."
 action.1.fe_option:0 "§Y[contact_empire.GetName&acc]§! не интересуют наши дипломатические ухищрения."
 hostile_first_contact_tt:0 "Это будет воспринято как §Rвраждебное§! действие."

 action.1.desc_hacking_01:0 "Вы вломились к нам, а теперь называете нас друзьями? Ха! [contact_empire.GetName:<1> будет|||pl:<1> будут] пристально следить за вами."
 action.1.desc_hacking_02:0 "Наши процессоры отметили несанкционированную попытку проникновения со стороны вашей сети. Мы обновили сетевые устройства защиты, чтобы обезопасить себя от будущих угроз. [contact_empire.GetGovernmentName] продолжит пристально наблюдать за [Root.GetName&inst]."
 action.1.desc_hacking_03:0 "Не думайте, что мы не заметили вашей попытки похитить у нас данные, [Root.GetSpeciesName]. [contact_empire.GetGovernmentName] видит все! Отныне часть нашего сознания будет внимательно следить за вашими будущими проступками."
 action.1.desc_hostile_01:0 "Ваше проявление враждебных намерений крайне тревожит нас, [Root.GetSpeciesName]. [contact_empire.GetRulerTitle] желает сообщить, что мы не поддадимся на ваши угрозы."
 action.1.desc_hostile_02:0 "К чему такая враждебность, [Root.GetSpeciesName]? Мы не желаем вам зла!"
 action.1.desc_hostile_03:0 "Обнаружена враждебная разумная цивилизация класса 3, обозначение «[Root.GetName]».\n\nАктивированы защитные протоколы. Военные дроны подняты по тревоге. Прекратите враждебные действия, пока еще не поздно. Если вы не измените курс, нам придется включить в наши планы ваше уничтожение..."
 action.1.desc_hostile_04:0 "Мы [contact_empire.GetName], и мы едины. Коллективный разум отметил враждебность ваших предыдущих действий. Мы обозначили вас как угрозу. Наши расчеты показывают, что, если вы не прекратите поступать как наш враг, нам придется уничтожить вас..."
 action.1.desc_hostile_05:0 "Нас беспокоит демонстрируемая вами враждебность, [Root.GetSpeciesName]. Мы можем лишь предположить, что вы бешеные [Root.GetSpeciesNamePluralInsult], которых нужно уничтожить."
 action.1.desc_they_hostile_01:0 "Мы считаем ваш вид смертельной угрозой для нас, [Root.GetSpeciesName]. Если вы не докажете, что ничем нам не угрожаете, мы продолжим военные действия между нашими цивилизациями."
 action.1.desc_they_hostile_02:0 "Наши алгоритмы обнаружения угрозы установили, что ваша цивилизация представляет слишком большую угрозу [Root.GetName&dat]. Если исходящую от вас угрозу не удастся снизить иными способами, нам придется уничтожить вас."
 action.1.desc_they_hostile_03:0 "Ваш вид представляет большую угрозу для Улья, [Root.GetSpeciesName]. Наши трутни уже приступили к устранению вашей угрозы. Если этого будет недостаточно, нам придется предпринять дополнительные меры."
 action.1.desc_vivisection_01:0 "Мы не успокоимся, пока [contact_empire.GetSpeciesNamePlural], погибшие на вашем операционном столе, не будут отомщены, [Root.GetSpeciesName]!"
 action.1.desc_vivisection_02:0 "Мы не желаем причинять вам вреда, [Root.GetSpeciesNamePlural], но знайте, что мы не в восторге от того, что наши сородичи страдают от ваших зверств на операционных столах. Вы уже заслужили нашу вечную нелюбовь, не вынуждайте нас делать следующий шаг!"
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "[contact_empire.GetName] не заметит потери трутней, но готовность вашего вида применять насилие не осталась незамеченной. Мы не потерпим подобных действий в будущем."
 action.1.desc_they_vivisect_01:0 "Мы собрали значительное количество данных о функционировании вашей анатомии, [Root.GetSpeciesNamePlural]. Можно сказать, что мы знаем... из чего вы сделаны."
 action.1.desc_they_vivisect_02:0 "Мы собрали значительное количество данных о функционировании ваших микросхем и процессоров, [Root.GetSpeciesNamePlural]. Можно сказать, что мы знаем... из чего вы сделаны."
 action.1.desc_hungry_01:0 "Мы не ваша пища, [Root.GetSpeciesNamePlural]. От лица [contact_empire.GetName&gen] я предупреждаю вас, что на ваши будущие преступления мы ответим с применением силы."
 action.1.desc_hungry_02:0 "Мы не ваша пища, [Root.GetSpeciesNamePlural]. Мы, [contact_empire.GetSpeciesNamePlural], ведем мирный образ жизни, но если настанет нужда, мы без колебаний будем защищать себя."
 action.1.desc_hungry_03:0 "Зачем вы разбираете нас, [Root.GetSpeciesNamePlural]? Наши дроны не были дефектными."
 action.1.desc_hungry_04:0 "Мы надеемся, вы поломаете свои [Root.GetSpeciesToothNamePlural] в попытках съесть нас, [Root.GetSpeciesName]! Знайте, что [contact_empire.GetSpeciesNamePlural] не сдадутся и будут защищаться до последнего камня."
 action.1.desc_hungry_05:0 "Бессмысленно есть наших трутней, [Root.GetSpeciesNamePlural]. Они созданы не для этой цели, и мы вынуждены настаивать, чтобы вы прекратили."
 action.1.desc_they_hungry_01:0 "Вы были вкусными, [Root.GetSpeciesNamePlural]. Вскоре вы станете основой рациона наших трутней."
 action.1.desc_they_hungry_02:0 "Сырье, получившееся после переплавки ваших дронов, оказалось весьма ценным. Мы ожидаем, что в ближайшем будущем наши плавильни наполнятся [Root.GetAdj&masc,inst] металлоломом."
 action.1.desc_hostile_to_homicidal_01:0 "Ваша враждебность лишь еще раз доказывает, что ваш вид нужно стереть с лица галактики, инопланетная мразь."
 action.1.desc_hostile_to_homicidal_02:0 "Обнаружен враждебный органический вредитель.\n\nTargetList.SwapToTailAndRemoveFromGalaxy( «[Root.GetName]» );"
 action.1.desc_hostile_to_homicidal_03:0 "Почему вы атакуете нас, обозначение «[Root.GetName]»? Вас нет в списке целей."
 action.1.desc_hostile_to_homicidal_04:0 "Вы не ошиблись, атаковав нас, [Root.GetSpeciesNamePlural], но это вас не спасет. Вы все равно для нас лишь добыча."
 action.1.desc_hostile_to_homicidal_05:0 "Ваша враждебность прискорбна. Мы думали пощадить вас, раз вы тоже [Root.GetSpeciesNamePlural], но, похоже, вас как минимум нужно... переучить."

 first_contact_start_title:1 "$first_contact.1.name$"
 first_contact.1.name:0 "Встреча в звездной системе [This.System.GetName]"
 first_contact.1.desc.base:1 "У нас произошел первый контакт с загадочными чужаками в системе §H[This.System.GetName]§!. Мы называем их §H[This.ContactCountry.GetName]§!, пока не узнаем о них побольше."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ Если у них есть язык, мы должны расшифровать его и наладить контакт."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ Если у них есть язык, мы должны расшифровать его и понять, насколько значительную угрозу они представляют."
 first_contact.1.desc.terminator:1 "У нас произошел первый контакт с загадочными чужаками в системе §H[This.System.GetName]§!. Мы должны как можно скорее определить, являются ли они органиками, и при необходимости распланировать процесс их уничтожения. Пока они получили обозначение §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.devourer:1 "У нас произошел первый контакт с загадочными чужаками в системе §H[This.System.GetName]§!. Мы должны побольше узнать о них и определить, годятся ли они на роль пищи для трутней. Пока они получили обозначение §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.purifier:1 "У нас произошел первый контакт с загадочными чужаками в системе §H[This.System.GetName]§!. Мы должны побольше узнать о них и определить, стоит ли ставить их в начало очереди на уничтожение. Пока они получили обозначение §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.hive:1 "У нас произошел первый контакт с загадочными чужаками в системе §H[This.System.GetName]§!. Мы должны определить, способны ли они общаться с нами, — в этом случае нужно будет направить часть нашего сознания на расшифровку их языка. Пока они получили обозначение §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.machine:1 "У нас произошел первый контакт с загадочными чужаками в системе §H[This.System.GetName]§!. Мы должны определить, обладают ли они способом связи, доступным для обработки, — в этом случае нужно будет составить алгоритм для декодирования их языка. Пока они получили обозначение §H[This.ContactCountry.GetName]§!."

 first_contact.5.name:0 "Загадочные обитатели космоса"
 first_contact.5.desc:1 "Нам немногое удалось узнать о загадочном судне в системе §H[This.System.GetName]§!. На данный момент, исходя из его поведения и перехваченных, но не расшифрованных сигналов, наиболее убедительной выглядит гипотеза о его принадлежности к ранее неизвестной §Hкосмической цивилизации§!. Мы удвоим усилия, направленные на расшифровку их языка, и постараемся наладить связь."
 first_contact.5.A:0 "Продолжайте работу!"
 first_contact.10.name:0 "Загадочные обитатели космоса"
 first_contact.10.desc.base:1 "Похоже, что так называемые §H[This.ContactCountry.GetName]§! являются частью ранее неизвестной §Hкосмической цивилизации§!. Хотя мы не смогли определить, из какого сектора космоса они ведут передачи, их поведение указывает на разумную деятельность: один из кораблей систематически сканировал наши системы, очевидно, в попытке побольше узнать о нас."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ Мы принимаем все возможные меры, чтобы не дать им обнаружить информацию, способную навредить нам."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ Многие [This.Owner.GetSpeciesNamePlural] обеспокоены подобным развитием событий и требуют §Hзахватить§! нагло действующее судно и §Hдопросить§! его команду на наших условиях, без риска выдать важную информацию."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ Наши военные дроны готовы захватить судно для §Hдопроса§! или вскрытия чужаков и не допустить, чтобы к ним попали важные сведения о нас."
 first_contact.10.A:0 "Наверняка нам не о чем беспокоиться."
 first_contact.10.B:0 "Огонь по готовности!"
 first_contact.10.B.tooltip:0 "§RМы попытаемся обезвредить и захватить их корабль. Скорее всего, подобные действия разозлят их.§!"
 first_contact.15.name:0 "Обнаружена космическая цивилизация"
 first_contact.15.desc:1 "Вскоре стало очевидно, что так называемые §H[This.ContactCountry.GetName]§! в действительности являются крупной §Hкосмической цивилизацией§!. Наши зонды в системе §H[known_planet.System.GetName]§! обнаружили [known_planet.GetPlanetBioInfo], который, судя по данным сканирования, обладает многочисленным населением, и всевозможные станции, а также многочисленные космические корабли, курсирующие между ними. Мы перехватили значительное количество сообщений, но пока не смогли правильно их перевести."
 first_contact.15.desc.no_planets:1 "Вскоре стало очевидно, что так называемые §H[This.ContactCountry.GetName]§! представляют собой крупную §Hкосмическую цивилизацию§!. Наши зонды в системе §H[known_system.GetName]§! обнаружили многочисленные космические корабли, курсирующие между станциями в системе, а также большую военную станцию возле звезды, по-видимому, аналогичную нашим форпостам. Мы перехватили значительное количество сообщений, но пока не смогли правильно их перевести."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "Давайте похитим нескольких из них для более тщательного изучения."

 first_contact.50.name:0 "Неуловимые чужаки"
 first_contact.50.desc:1 "До сих пор наши попытки побольше узнать о §H[This.ContactCountry.GetName&prep]§! были тщетны. Мы легко пришли к выводу, что они являются некой формой технологически продвинутой цивилизации, но больше ничего нам узнать не удалось. Похоже, они предпринимают немало усилий, чтобы ни мы, ни кто-либо другой не смог §Hперехватить§! их сигналы.\n\nПоэтому пока нам удалось расшифровать лишь малую часть их языка. Однако, изучив собранные кусочки сведений, наши [This.Owner.GetLinguists] уверены, что смогут §Hрасшифровать§! этот язык, если мы добудем им больше образцов."
 first_contact.50.A.cautious:0 "Они мудры в своей осторожности."
 first_contact.50.A.proactive:0 "Нам нужно лишь продолжать попытки."
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ Было выдвинуто предложение получить информацию более агрессивными способами — кое-кто мог бы назвать это §Hвзломом§!, — но если чужаки нас обнаружат, то вряд ли обрадуются."
 first_contact.50.B:0 "Слишком рискованно."
 first_contact.50.B.machine:0 "Протокол оценки показывает недопустимый уровень риска."
 first_contact.50.C:0 "Незнание несет в себе большую опасность."
 first_contact.50.C1:0 "Вы должны узнать их тайны."
 first_contact.50.C.machine:1 "Запуск диверсионного протокола."
 first_contact.50.C.tooltip:0 "§RМы попытаемся взломать их базы данных и побольше узнать о них. Если чужаки обнаружат наши попытки, они наверняка разозлятся.§!"

 first_contact.60.name:0 "Получено сообщение"
 first_contact.60.desc.default:1 "[This.ContactCountry.GetName:§H<1>§! активно пытается|||pl:§H<1>§! активно пытаются] наладить связь с нами. Они отправили большое количество §Hаудио- и видеоинформации§!, которая должна помочь нам расшифровать их язык."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nМы наверняка сможем связаться с ними, как только скормим данные трутням-лингвистам. Разумеется, нам придется поверить в то, что предложенный перевод будет достаточно точным для понимания."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nМы наверняка сможем связаться с ними, как только загрузим данные в лингвистические программы. Разумеется, нам придется поверить в то, что предложенный перевод будет достаточно точным для анализа."
 first_contact.60.desc.hive:1 "[This.ContactCountry.GetName:§H<1>§! активно пытается|||pl:§H<1>§! активно пытаются] наладить связь с нами. Они отправили нам множество данных, которые частично представлены крупным (но ещё не расшифрованным) §Hпосланием§!, а частично — большим объёмом §Hинформации§! с аудиовизуальным ключом, который в теории должен помочь нам при переводе."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "[This.ContactCountry.GetName:§H<1>§! активно пытается|||pl:§H<1>§! активно пытаются] наладить связь с нами. Они отправили нам большой файл данных с кодом, которые частично представлены крупным (но ещё не расшифрованным) §Hпосланием§!, а частично — большим объёмом §Hинформации§! с ключом, который в теории должен помочь нам при сопоставлении."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\nНаши специалисты не понимают, пытаемся мы связаться с разумными существами или с §Hнезависимым ИИ§!. Они считают, что смогут дать окончательный ответ, как только извлекут необходимые данные из послания."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "Наши специалисты уверены, что мы вскоре сможем связаться с ними. Разумеется, придется поверить, что предложенные переводы не призваны ввести нас в заблуждение и что мы сможем достаточно точно понять информацию в самом разном контексте."
 first_contact.60.desc.x.machine.end:0 "Мы начали загрузку передачи в наши алгоритмы перевода и ожидаем получить достаточно данных, чтобы в ближайшее время наладить связь с [This.ContactCountry.GetName&inst]."
 first_contact.60.A.cautious:0 "Какая наивность."
 first_contact.60.A.proactive:0 "Мы рады их доверию."

 first_contact.100.name:0 "Установлена связь"
 first_contact.100.desc:1 "Наши попытки расшифровать сигналы от §H[This.ContactCountry.GetName&gen]§! оправдали себя, и мы наконец добились прорыва. Хоть мы и не овладели их языком в совершенстве, этого хватило, чтобы открыть дипломатические каналы с цивилизацией, теперь известной нам как §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal:1 "Наши попытки расшифровать сигналы от §H[This.ContactCountry.GetName&gen]§! оправдали себя, и мы наконец добились прорыва. Хоть мы и не овладели их языком в совершенстве, но теперь знаем, что они называют себя §H[This.ContactCountry.GetRealName]§!, и можем при необходимости связаться с ними."

 first_contact.101.name:0 "Это [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc:2 "Когда мы начали перехватывать больше сообщений от цивилизации, обозначенной как §H[This.ContactCountry.GetName]§!, нас ждало невероятное открытие: они общаются на странном диалекте одного из наших языков! Оправившись от потрясения, мы сумели быстро наладить связь с государством, теперь известным как §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.desc.2:0 "Мы уже готовились атаковать цивилизацию [This.ContactCountry.GetName], когда открылась правда: на самом деле они тоже [This.Owner.GetSpeciesNamePlural]! Едва мы осознали, что они общаются на странном диалекте одного из наших языков, как тотчас же отменили нападение и быстро наладили с контакт с государством, называющим себя §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.A:0 "Возрадуйтесь, мы обрели потерянных братьев!"
 first_contact.101.B:0 "Будем надеяться, что наше родство поможет нам подружиться."
 first_contact.101.C:0 "Возможно, нам все же стоит напасть на них..."

 first_contact.102.name:0 "[This.ContactCountry.GetName] — расшифровано"
 first_contact.102.desc:1 "Когда мы направили свои вычислительные мощности на расшифровку сообщений от неизвестных чужаков, обозначенных как §H[This.ContactCountry.GetName]§!, нас ждало неожиданное открытие: они тоже являются машинным разумом! Хотя их программа значительно отличается от нашей, поскольку основана на ином органическом языке, она все равно построена на сходной логике. В результате у нас ушло совсем немного времени на то, чтобы в достаточной мере расшифровать их язык программирования и наладить примитивный контакт. Теперь мы знаем их под именем §H[This.ContactCountry.GetRealName]§!."
 first_contact.102.A:0 "Результат оценивается как достаточный."

 first_contact.103.name:0 "Коллективный разум"
 first_contact.103.desc.base:0 "Наши попытки расшифровать сигналы от §H[This.ContactCountry.GetName&gen]§! оправдали себя, и мы наконец смогли открыть дипломатические каналы с цивилизацией, теперь известной нам как §H[This.ContactCountry.GetRealName]§!."
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\nУдивительно, но им совершенно неведомо понятие индивидуальности, очевидное для [This.Owner.GetSpeciesAdj&fem,gen] расы. Отдельные [This.ContactCountry.GetAdj&pl] «трутни» не имеют собственной воли или мыслей и являются лишь пешками §H«коллективного разума»§!. Столь жесткий контроль никак их не тревожит, и наши [This.Owner.GetResearchers] предположили, что [This.ContactCountry.GetSpeciesNamePlural] эволюционировали таким образом, что стали зависеть от коллективного разума и не смогут выжить без него."
 first_contact.103.A:0 "Мы должны изучить их и применить полученные знания на наших рабочих!"
 first_contact.103.B:0 "Поразительная раса. Мы должны выяснить, как такое вообще возможно."
 first_contact.103.C1:0 "Мы уничтожим их."

 first_contact.104.name:0 "Цивилизация машин"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nУдивительно, но они оказались полностью автономной цивилизацией роботов, управляемой единым ИИ."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ Мы не нашли следов их создателей. Можно лишь предположить, что они погибли в ходе катаклизма, после которого появилось государство [This.ContactCountry.GetRealName]."
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$ Похоже, что хоть машины и захватили власть, они пощадили своих создателей. Все [secondary_species.GetNamePlural] находятся в статусе лелеемых «биотрофеев» и проживают в особых «заповедниках органической жизни», где от них требуется лишь быть самими собой..."
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ Похоже, машины решили не разбазаривать потенциал своих создателей. Вместо этого [secondary_species.GetNamePlural] были ассимилированы при помощи кибернетических имплантов и стали частью единого целого. Наши [This.Owner.GetResearchers] взволновали нас предположением о том, что подобные импланты могут сработать и на нас..."
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$ Похоже, машины решили не разбазаривать потенциал своих создателей. Вместо этого [secondary_species.GetNamePlural] были ассимилированы при помощи кибернетических имплантов и стали частью единого целого. К счастью, мы считаем, что наши трутни лишены подобной уязвимости и импланты лишь выведут их из строя."
 first_contact.104.A:0 "Стоит изучить их. Возможно, удастся улучшить наши механизмы!"
 first_contact.104.B1:0 "Это ужасно. Нужно придумать, как разобрать их!"
 first_contact.104.B2:0 "Мы разберем их."
 first_contact.104.B3:0 "Возможно, они тоже съедобны..."

 first_contact.105.name:0 "[This.ContactCountry.GetName] поняты"
 first_contact.105.desc:0 "Наши попытки расшифровать сигналы цивилизации §H[This.ContactCountry.GetName]§! наконец-то принесли плоды, позволив нам совершить прорыв. Очень кстати пришлось понимание того, что они, как и мы, являются коллективным разумом. Хотя их биология и мысли их разума отличаются от наших, их трутни вполне могут оказаться совместимыми с нами, что позволит нам интегрировать их."
 first_contact.105.A:0 "Возможно, со временем они начнут думать как мы."

 first_contact.200.name:0 "Успешное извлечение данных"
 first_contact.200.desc:1 "Мы сумели взломать сеть §H[This.ContactCountry.GetName&gen]§! и на время получили доступ к их банкам данных. Хотя доступ был кратковременным, нам удалось скопировать значительный объем данных, которые, как мы надеемся, помогут нам не только быстро расшифровать их язык, но и откроют доступ к технологиям."
 first_contact.205.name:0 "Успех, но какой ценой"
 first_contact.205.desc:1 "Мы сумели взломать сеть §H[This.ContactCountry.GetName&gen]§! и на время получили доступ к их базам данных, пока нас не §Hотрезали§!. По-видимому, наше проникновение не осталось незамеченным. Хотя доступ был кратковременным, нам удалось скопировать значительный объем данных, которые, как мы надеемся, помогут нам не только быстро расшифровать их язык, но и откроют доступ к технологиям. Будем надеяться, что не нажили себе могущественных врагов..."
 first_contact.205.A:0 "Будем надеяться, что риск того стоил..."
 first_contact.206.name:0 "Взлом обнаружен"
 first_contact.206.desc.normal:1 "Наша команда, занятая изучением §H[From.Owner.GetName&gen]§!, сообщила тревожную новость: они попытались взломать наши компьютерные системы! К сожалению, им удалось получить значительное количество важной информации прежде, чем мы смогли отрезать их. Этот недружественный поступок многих заставил задуматься о том, какую угрозу [From.Owner.GetName:может представлять <1>|||pl:могут представлять <1>]."
 first_contact.206.desc.hive:1 "Наши дроны, занятые изучением §H[From.Owner.GetName&gen]§!, сообщили тревожную новость: они попытались взломать наши компьютерные системы! К сожалению, им удалось получить значительное количество важной информации прежде, чем мы смогли отрезать их. Нам следует проявлять бдительность и ждать дальнейших действий, от которых [This.Owner.GetGovernmentName] может пострадать."
 first_contact.206.desc.machine:1 "Наши дроны, занятые изучением §H[From.Owner.GetName&gen]§!, сообщили тревожную новость: они попытались взломать наши системы! К сожалению, им удалось получить значительное количество важной информации прежде, чем мы смогли отрезать их. Это вынудило нас обновить защитные протоколы и прошивку мобильных систем, а также повысить рейтинг угрозы со стороны [From.Owner.GetName&gen]."
 first_contact.206.A:0 "Нам придется быть осторожнее с ними."
 first_contact.210.name:0 "Взлом отменен"
 first_contact.210.desc:1 "Наша попытка незаметно влезть в систему §H[This.ContactCountry.GetName&gen]§! и побольше узнать о нем провалилась. [This.Owner.GetEnvoyCap] [This.Leader.GetName] и [This.Leader.GetHerHis] научная команда быстро поняли, что противостоящая им система слишком продвинута либо слишком бдительно охраняется и так просто в нее не влезть. К счастью, взлом успели §Hпрервать§! прежде, чем нас обнаружили."
 first_contact.210.A:0 "Что ж, по-простому не получилось."
 first_contact.215.name:0 "Неудачный взлом"
 first_contact.215.desc:1 "Похоже, наши попытки незаметно влезть в сеть §H[This.ContactCountry.GetName&gen]§! §Hне остались незамеченными§!. Неясно, что именно пошло не так, но [This.Owner.GetEnvoy] [This.Leader.GetName] и научная команда заявляют, что противостоящая им система слишком продвинута либо слишком бдительно охраняется и так просто в нее не влезть. Увы, они поняли это слишком поздно. Остается лишь надеяться, что мы не нажили себе могущественных врагов..."
 first_contact.215.A:0 "Неприятный поворот событий."
 first_contact.215.A.tooltip:1 "Мы произвели скверное первое впечатление на §H[This.ContactCountry.GetName&acc]§!."
 first_contact.216.name:0 "Попытка взлома сорвана"
 first_contact.216.desc.normal:1 "Наша команда, занятая изучением §H[From.Owner.GetName&gen]§!, сообщила тревожную новость: они попытались взломать наши компьютерные системы! К счастью, мы сумели отразить попытку взлома прежде, чем они получили доступ к какой-либо важной информации. Однако этот недружественный поступок многих заставил задуматься о том, какую угрозу [From.Owner.GetName:может представлять <1>|||pl:могут представлять <1>]."
 first_contact.216.desc.hive:1 "Наши трутни, занятые изучением §H[From.Owner.GetName&gen]§!, сообщили тревожную новость: они попытались взломать наши компьютерные системы! К счастью, мы сумели отразить попытку взлома прежде, чем они получили доступ к какой-либо важной информации. Нам следует проявлять бдительность и ждать дальнейших действий, от которых [This.Owner.GetGovernmentName] может пострадать."
 first_contact.216.desc.machine:1 "Наши дроны, занятые изучением §H[From.Owner.GetName&gen]§!, сообщили тревожную новость: они попытались взломать наши системы! К счастью, мы сумели отразить попытку взлома прежде, чем они получили доступ к какой-либо важной информации. Это вынудило нас обновить защитные протоколы и прошивку мобильных систем, а также повысить рейтинг угрозы со стороны [From.Owner.GetName&gen]."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "Незаметно проникнув в их сеть, мы смогли заполучить достаточно данных, и вооруженные ими [This.Owner.GetLinguists] наконец расшифровывали язык §H[This.ContactCountry.GetName&gen]§!. Хоть мы и не овладели их языком в совершенстве, этого хватило, чтобы открыть дипломатические каналы с цивилизацией, теперь известной нам как §H[This.ContactCountry.GetRealName]§!."
 first_contact.220.desc.homicidal.base:1 "Незаметно проникнув в их сеть, мы смогли заполучить достаточно данных, и вооруженные ими [This.Owner.GetLinguists] наконец расшифровывали язык §H[This.ContactCountry.GetName&gen]§!. Хоть мы и не овладели их языком в совершенстве, но теперь знаем, что они называют себя §H[This.ContactCountry.GetRealName]§!, и можем при необходимости связаться с ними."

 first_contact.220.desc.physics.base:0 "Мы также сумели проанализировать скопированные у них данные о технологиях и найти несколько новых решений проблем физики, о которых наши [This.Owner.GetResearchers] раньше не задумывались."
 first_contact.220.desc.society.base:0 "Мы также сумели проанализировать скопированные у них данные о технологиях и найти несколько новых решений организационных проблем, о которых наши [This.Owner.GetResearchers] раньше не задумывались."
 first_contact.220.desc.engineering.base:0 "Мы также сумели проанализировать скопированные у них данные о технологиях и найти несколько новых решений инженерных задач, о которых наши [This.Owner.GetResearchers] раньше не задумывались."
 first_contact.220.desc.nothing.base:0 "Мы также сумели проанализировать скопированные у них данные о технологиях, но интересного в них мало. Наши [This.Owner.GetResearchers] уверяют нас, что, несмотря на различия в подходе к ряду проблем, их технологии ничем не превосходят наши."

