 first_contact.250.name:0 "Инопланетный корабль захвачен!"
 first_contact.250.desc:0 "После краткого сражения, в котором мы понесли минимальные потери, экипаж исследовательского корабля цивилизации §H[This.ContactCountry.GetName]§! — а теперь мы знаем, что это §H[This.ContactCountry.Species.GetClass]§!, — сдался нашей абордажной команде. Теперь у нас в руках их корабль и большая часть экипажа, и мы можем начать §Hдопрашивать§! их и изучать технологии."
 first_contact.250.desc.multispecies:0 "После краткого сражения, в котором мы понесли минимальные потери, экипаж исследовательского корабля цивилизации §H[This.ContactCountry.GetName]§! сдался нашей абордажной команде. На борту корабля находились представители нескольких инопланетных рас, но более прочих были представлены §H[This.ContactCountry.Species.GetClassPlural]§! Теперь у нас в руках их корабль и большая часть экипажа, и мы можем начать §Hдопрашивать§! их и изучать технологии."
 first_contact.250.desc.machine_victim:0 "На борту исследовательского судна цивилизации §H[This.ContactCountry.GetName]§! нас ждало неожиданное открытие — команда корабля состояла из механических дронов под управлением §Hнезависимого ИИ!§! После непродолжительной борьбы мы смогли отключить достаточное количество дронов, чтобы остальные прекратили сопротивление. Удивительно, но им не удалось запустить самоуничтожение. Вероятно, нам повезло отключить сигнал руководящего ИИ, прежде чем тот успел отдать приказ.\n\nТеперь, когда у нас §Hв руках§! находятся как корабль, так и остатки экипажа, мы можем начать изучать их технологии, а заодно проверить, удастся ли получить что-нибудь стоящее из дронов."
 first_contact.250.desc.hive_victim:0 "После краткого сражения, в котором мы понесли минимальные потери, нам удалось подавить экипаж исследовательского корабля цивилизации §H[This.ContactCountry.GetName]§! и принудить его к сдаче. Эти §H[This.ContactCountry.Species.GetClass]§! пришельцы сражались необычайно слаженно, словно бы их направлял единый разум, а потом они разом прекратили сопротивление. С того момента они выглядят потерянными. Мы можем лишь предполагать, что они были трутнями некоего коллективного разума.\n\nТеперь, когда у нас §Hв руках§! находятся как корабль, так и остатки экипажа, мы можем начать изучать их технологии, а заодно проверить, насколько эффективными будут техники допроса."
 first_contact.250.A:0 "Мы допросим их."
 first_contact.250.B:0 "Начать вскрытие!"
 first_contact.250.B.machine:0 "Разберем эти механизмы!"
 first_contact.250.B.tooltip:0 "Благодаря подобному подходу мы наверняка получим больше сведений, но цивилизация §H[This.ContactCountry.GetName]§! будет §Rкрайне недовольна§!, когда узнает об этом."
 first_contact.250.C:0 "Выжившие нам не нужны."
 first_contact.250.C.devourers:0 "Посмотрим, каковы они на вкус…"
 first_contact.250.C.homicidal_tooltip:0 "Мы также изучим их корабль и посмотрим, что удастся выяснить.\n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "Нам удалось отключить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§!, но только после кровопролитной перестрелки на борту корабля. Борьба была столь жестокой, что выживших найти не удалось. Похоже, бойцы противника предпочли §Hпокончить с собой§!, чтобы избежать плена.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "Нам удалось отключить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§!, но только после кровопролитной перестрелки на борту корабля. Похоже, наши противники были механическими дронами под управлением §Hнезависимого ИИ§!, который отдал приказ о §Hсамоуничтожении§!, когда стало очевидно, что сражение проиграно.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "Нам удалось отключить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§!, но только после кровопролитной перестрелки на борту корабля. Его команда действовала с невиданной координацией, словно бы ею управлял единый разум, отчаянно боролась, а когда стало очевидно, что бой проигран, предпочла §Hпокончить с собой§!, чтобы избежать плена.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end:0 "Несмотря на поспешные попытки в последний момент стереть данные системы и взорвать корабль, судно досталось нам целым, и наши [This.Owner.GetResearchers] уже готовы приступить к его изучению."
 first_contact.260.A:0 "Корабль наверняка раскроет свои тайны."
 first_contact.270.name:0 "Пустая скорлупа"
 first_contact.270.desc:0 "Наши попытки захватить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§! привели к катастрофе. Их сопротивление было более яростным, чем мы рассчитывали, и когда стало ясно, что бой проигран, они запустили §Hсамоуничтожение§! корабля. От него остались лишь обломки. Остается надеяться, что за исследовательским судном не последуют жаждущие отмщения военные корабли!"
 first_contact.270.desc2:0 "Наши попытки захватить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§! привели к катастрофе. Сопротивление было более яростным, чем мы рассчитывали, и во время сражения кораблю был нанесен §Hкритический урон§!. От него остались лишь обломки. Остается надеяться, что за исследовательским судном не последуют жаждущие отмщения военные корабли!"
 first_contact.270.A:0 "Мы должны удвоить усилия по расшифровке их языка."
 first_contact.270.B:0 "Давайте попробуем еще раз…"
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nНо они будут начеку.\n\n"
 first_contact.280.name:0 "Неудача"
 first_contact.280.desc.just_left:0 "Наша попытка захватить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§! провалилась. К сожалению, мы потеряли их корабль из виду до того, как выдался случай взять его на абордаж."
 first_contact.280.desc.failed:0 "Наша попытка захватить исследовательское судно цивилизации §H[This.ContactCountry.GetName]§! провалилась. К сожалению, они сумели ускользнуть от нас и §Hбежать§! из системы до того, как нам удалось обездвижить корабль. В будущем это грозит обернуться проблемами. Нам будет труднее изучать их, а они сами наверняка сочтут это недружественным поступком."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "Поскольку мы обнаружили их родную систему, можно попробовать §Hпохитить§! образец оттуда.\n\n"

 first_contact.252.name:0 "Корабль захвачен"
 first_contact.252.desc.normal.start:1 "Наши исследователи знали, что первый контакт будет делом опасным, но никто не ожидал, что настолько. В ходе безжалостного нападения представители цивилизации [From.Owner.GetName] захватили наше судно, высадив десант прежде, чем нам удалось совершить экстренный сверхсветовой маневр."
 first_contact.252.desc.normal.end:0 "Судя по видео, которое мы успели получить до потери сигнала, противник захватил в плен большую часть команды и намеревается допросить ее. Наверняка таким образом они хотят побольше узнать о нас перед дальнейшими нападениями…"
 first_contact.252.desc.machine.start:1 "Нашим процессорам сразу было ясно, что встреча с инопланетной цивилизацией будет опасной. Наши предположения оказались верными для одного из наших исследовательских судов, которое было атаковано и взято на абордаж представителями цивилизации [From.Owner.GetName] до того, как нам удалось выполнить экстренный сверхсветовой маневр."
 first_contact.252.desc.hive.start:1 "Часть нашего сознания, ответственная за оценку угрозы, была уверена, что первый контакт с инопланетной цивилизацией будет рискованным. Это оказалось верным в случае исследовательского судна, которое было атаковано и взято на абордаж представителями цивилизации [From.Owner.GetName] до того, как нам удалось выполнить экстренный сверхсветовой маневр."
 first_contact.252.desc.hive.end:0 "но без нашего руководства они вряд ли выдадут особо ценную информацию, зато у противника будет возможность изучить наши технологии благодаря захваченному судну. Мы повысили свою оценку исходящей от них угрозы."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — [From.Owner.Species.GetClass] — сумел подавить наше сопротивление.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] пришельцы сумели захватить множество наших трутней-чернорабочих; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] органики сумели захватить множество наших дронов; но без нашего руководства они вряд ли выдадут особо ценную информацию, зато у противника будет возможность изучить наши технологии благодаря захваченному судну. Мы повысили свою оценку исходящей от них угрозы."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — дроны под управлением независимого ИИ — сумел подавить наше сопротивление.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшая на нас группа дронов, по-видимому управляемая независимым ИИ, сумела захватить множество наших трутней-чернорабочих; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшая на нас группа машин сумела захватить множество наших дронов. Без нашего руководства они вряд ли выдадут особо ценную информацию, зато у противника будет возможность изучить наши технологии благодаря захваченному судну. Мы повысили свою оценку исходящей от них угрозы."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — [From.Owner.Species.GetClass], действовавшие с пугающей слаженностью, — сумел подавить наше сопротивление.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] органики, действовавшие так слаженно, словно бы ими управлял единый разум, сумели захватить множество наших дронов. Но без нашего руководства они вряд ли выдадут особо ценную информацию, зато у противника будет возможность изучить наши технологии благодаря захваченному судну. Мы увеличили свою оценку исходящей от них угрозы."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] пришельцы, действовавшие со слаженностью, подразумевающей наличие единого разума наподобие нашего, сумели захватить множество наших трутней-чернорабочих; $first_contact.252.desc.hive.end$"
 first_contact.252.A:0 "Тревожно. Очень тревожно."

 first_contact.253.name:0 "Жестокость [From.Owner.GetName&gen]"
 first_contact.253.desc.normal.end:0 "Сигнал с корабля больше не поступает, но увиденное нами свидетельствует о немыслимой жестокости чужаков по отношению к пленным: они вскрывали их и изучали внутреннее строение, пока те были еще живы! Стоит полагать, что нам не избежать военного столкновения с цивилизацией, которая поступает подобным образом."
 first_contact.253.desc.hive.end:0 "сумели захватить множество наших трутней-чернорабочих и начали разбирать их на части, не заботясь о напрасной растрате ресурсов. Очевидно, таким образом они пытаются найти способ обратить нашу биологию против нас. Подобные действия вкупе с захватом нашего корабля и всех технологий на его борту заставили нас значительно повысить оценку исходящей от них угрозы."
 first_contact.253.desc.machine.end:0 "сумели захватить множество наших дронов и начали разбирать их на части, пытаясь понять, как они изготовлены. Очевидно, таким образом они пытаются найти уязвимости в нашем программном и аппаратном обеспечении. Подобные действия вкупе с захватом нашего корабля и всех технологий на его борту заставили нас значительно повысить оценку исходящей от них угрозы."
 first_contact.253.desc.normal:0 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — [From.Owner.Species.GetClass] — сумел подавить наше сопротивление.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] пришельцы $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] органики $first_contact.253.desc.machine.end$"
 first_contact.253.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — дроны под управлением независимого ИИ — сумел подавить наше сопротивление.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшие на нас дроны, по-видимому управляемые независимым ИИ, $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас дроны, сходные с нашими, $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — [From.Owner.Species.GetClass], действовавшие с пугающей слаженностью, — сумел подавить наше сопротивление.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] органики, действовавшие со слаженностью, подразумевающей наличие единого разума наподобие нашего, $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nНапавшие на нас [From.Owner.Species.GetClass] пришельцы, действовавшие со слаженностью, подразумевающей наличие единого разума наподобие нашего, $first_contact.253.desc.hive.end$"
 first_contact.253.B.devourer:0 "Скоро нам придется узнать, хороши ли они на вкус."

 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "Мы больше не получаем видео с корабля, но перед этим мы успели увидеть, как чужаки казнили всех пленных, наглядно показав, что [This.Owner.GetSpeciesName] для них ничего не значит. Стоит полагать, что нам не избежать военного столкновения с цивилизацией, которая поступает подобным образом."
 first_contact.254.desc.hive.end:0 "сумели захватить множество наших чернорабочих и начали без разбора истреблять их, не заботясь о напрасной растрате ресурсов. Подобные действия вкупе с захватом нашего корабля и всех технологий на его борту заставили нас значительно повысить оценку исходящей от них угрозы."
 first_contact.254.desc.machine.end:0 "сумели захватить множество наших дронов и самым иррациональным образом разбирали их на части. Подобные действия вкупе с захватом нашего корабля и всех технологий на его борту заставили нас значительно повысить оценку исходящей от них угрозы."
 first_contact.254.desc.normal:0 "$first_contact.252.desc.normal.start$ Несмотря на доблесть экипажа, противник — [From.Owner.Species.GetClass] — сумел подавить наше сопротивление.\n\n$first_contact.254.desc.normal.end$"
