 first_contact.272.name:0 "Насилие при первом контакте"
 first_contact.272.desc:1 "Наше судно, отправленное изучать цивилизацию [From.Owner.GetName], было уничтожено во время безжалостного нападения ее вооруженных сил. Неясно, хотели ли они захватить наш корабль или просто пытались заставить нас держаться подальше от их территории."
 first_contact.272.B:0 "Мы отомстим!"
 first_contact.282.name:0 "На волоске"
 first_contact.282.desc:1 "Наше судно §H[ship_to_seize.GetName]§!, отправленное изучать цивилизацию §H[From.Owner.GetName]§!, едва сумело избежать коварного нападения их вооруженных сил. Похоже, они пытались захватить наш корабль с целью допросить экипаж и благодаря этому получить преимущество над нами в дальнейших военных действиях. К счастью, судно [ship_to_seize.GetName] своевременно успело совершить экстренный сверхсветовой маневр."
 first_contact.282.desc.gestalt:1 "Наше судно §H[ship_to_seize.GetName]§!, отправленное изучать цивилизацию §H[From.Owner.GetName]§!, едва сумело избежать коварного нападения ее вооруженных сил. Похоже, они пытались захватить наш корабль с целью украсть наши технологии и благодаря этому получить преимущество над нами в дальнейших военных действиях. К счастью, судно [ship_to_seize.GetName] своевременно успело совершить экстренный сверхсветовой маневр."
 first_contact_fleets_mia_tooltip:0 "Все прочие наши флотилии на их предполагаемой территории безопасно покинули ее посредством экстренного сверхсветового маневра."

 first_contact.285.name:0 "Допрос завершен"
 first_contact.285.desc:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[This.ContactCountry.GetName]§!. Поначалу пленники не желали сотрудничать с нами, но со временем они невольно помогли нам в расшифровке их языка, и вскоре мы смогли общаться с ними на базовом уровне. С этого момента мы быстро сумели заполнить пробелы и в конечном счете даже получить доступ к их компьютерам, когда нам удалось расколоть пленника, наиболее склонного к сотрудничеству.\n\nБлагодаря полученной информации нам удалось определить, что мы имеем дело с государством §H[This.ContactCountry.GetRealName]§!, и получить значительное количество разведданных об их деятельности и возможностях."
 first_contact.285.desc.weak:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[This.ContactCountry.GetName]§!. Пленники оказались на удивление слабовольными и не особо стремились что-либо скрыть от нас. Напротив, они с готовностью сотрудничали. Вскоре мы смогли перевести их язык и получить доступ к компьютерным системам.\n\nВ результате нам удалось определить, что мы имеем дело с государством §H[This.ContactCountry.GetRealName]§!, и получить значительное количество разведданных об их деятельности и возможностях."
 first_contact.285.desc.strong:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[This.ContactCountry.GetName]§!. Поначалу пленники категорически не желали сотрудничать с нами, сопротивляясь даже наиболее действенным методам наших дознавателей. Но со временем они невольно помогли нам в расшифровке их языка, позволив общаться с ними на базовом уровне. С этого момента мы быстро сумели заполнить пробелы, а также получить доступ к базовым компьютерным системам, но мы подозреваем, что им удалось многое скрыть от нас.\n\nБлагодаря полученным обрывкам информации нам удалось определить, что мы имеем дело с государством §H[This.ContactCountry.GetRealName]§!, и получить значительное количество разведданных об их деятельности и возможностях."
 first_contact.285.desc.machine_victim:0 "Мы завершили изучение недавно захваченных машин, обозначенных как §H[This.ContactCountry.GetName]§!. Отрезанные от родительского ИИ дроны лишились своих функций, и нам мало что удалось узнать у них, так как они быстро вышли из строя.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[This.ContactCountry.GetName]§!. Похоже, они действительно являются частью §Hколлективного разума§!, в котором отдельные трутни лишены возможности действовать самостоятельно. Отрезанные от остального организма трутни лишились цели и умерли один за другим, выдав нам не больше информации, чем любые другие биологические образцы.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "К счастью, нам удалось взломать коды их компьютерных систем, и наши [This.Owner.GetLinguists] вскоре смогут перевести сигналы, используемые ими для общения. В результате нам удалось узнать, что §H[This.ContactCountry.GetName]§! — это на самом деле §H[This.ContactCountry.GetRealName]§!. И кроме того, мы собрали значительное количество разведданных об их деятельности и возможностях."
 first_contact.290.name:0 "Исследование чужаков завершено"
 first_contact.290.desc:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[This.ContactCountry.GetName]§!. Пленники отказались сотрудничать с нами, но это потеряло всякий смысл, когда мы принялись вскрывать их. Теперь мы многое знаем о том, как работают их [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] и другие части тела, благодаря чему наши [This.Owner.GetResearchers] генетики собрали важные §Hданные о ксенобиологии§!.\n\nНаши действия привели в ужас часть чужаков — теперь мы знаем их под именем §H[This.ContactCountry.GetSpeciesNamePlural]§!, — и они решили сотрудничать с нами, оказав помощь в расшифровке языка и доступе к компьютерным системам. В результате при необходимости мы можем использовать против них накопленные нами обширные разведданные."
 first_contact.290.desc.hive_victim.main:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[This.ContactCountry.GetName]§!. Похоже, они действительно являются частью §Hколлективного разума§!, а котором отдельные трутни лишены возможности действовать самостоятельно. Хотя они оказались бесполезны для допроса, это потеряло всякий смысл, когда мы принялись вскрывать их. Теперь мы многое знаем о том, как работают их [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] и другие части тела, благодаря чему наши [This.Owner.GetResearchers] генетики собрали важные §Hданные о ксенобиологии§!."
 first_contact.290.desc.hive_victim.end:0 "Теперь мы при необходимости можем связаться с их родным государством, именуемым §H[This.ContactCountry.GetRealName]§!, а также можем использовать против них накопленные нами обширные разведданные!"
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.main$\n\nХотя на это ушло больше времени, чем хотелось бы, знание биологии, а также различные подсказки, найденные на борту захваченного судна, позволили нам расшифровать их язык и компьютерные коды. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.main$\n\nХотя на это ушло больше времени, чем хотелось бы, знание биологии, а также различные подсказки, полученные при похищении дронов, позволили нам расшифровать их язык и компьютерные коды. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "Мы завершили изучение недавно захваченных машин, обозначенных как §H[This.ContactCountry.GetName]§!. Отрезанные от родительского ИИ дроны лишились своих функций и не сообщили нам почти ничего ценного. Однако, начав разбирать их, мы смогли куда больше узнать о принципах их функционирования и о них самих. Как выяснилось, их процессоры не могут противостоять нашим технологиями сбора данных. У них почти не осталось секретов от нас.\n\nКроме того, теперь мы при необходимости можем связаться с их родительским ИИ, который называет себя §H[This.ContactCountry.GetRealName]§!."
 first_contact.290.A:0 "Крайне благоприятный для нас итог."
 first_contact.295.name:1 "Изучены инопланетные материалы"
 first_contact.295.desc:1 "Мы закончили изучение судна, недавно захваченного у цивилизации [This.ContactCountry.GetName]. Без живых членов экипажа исследование шло медленно. К счастью, мы все же получили достаточно материалов, чтобы наши [This.Owner.GetLinguists] смогли постепенно расшифровать язык и понять, что мы имеем дело с государством §H[This.ContactCountry.GetRealName]§!. Благодаря этому мы при желании можем связаться с ними. Кроме того, мы сумели изучить §Hтехнологии§! их корабля, и наши [This.Owner.GetResearchers] открыли для себя новые подходы к нашим собственным исследованиям."
 first_contact.295.desc.no_ship:1 "Мы закончили изучение оборудования, недавно захваченного у цивилизации [This.ContactCountry.GetName]. Процесс сильно осложняло отсутствие живых образцов для допроса. К счастью, мы все же получили достаточно материалов, чтобы наши [This.Owner.GetLinguists] смогли постепенно расшифровать язык и понять, что мы имеем дело с государством §H[This.ContactCountry.GetRealName]§!. Благодаря этому мы при желании можем связаться с ними. Кроме того, мы сумели изучить их §Hтехнологии§!, и наши [This.Owner.GetResearchers] открыли для себя новые подходы к нашим собственным исследованиям."
 first_contact.295.A:0 "Хорошая работа."
 gain_asset_internal_organs:0 "Наши знания об их внутреннем устройстве пригодятся при проведении §Hшпионских операций§!\n"


 first_contact.1100.desc:0 "Мы закончили изучение оборудования, недавно захваченного у цивилизации §H[contact_country.GetName]§!. Процесс сильно осложняло отсутствие живых образцов для допроса, но дело пошло на лад, когда мы и [contact_country.GetSpeciesNamePlural] установили связь. Наши [Root.GetResearchers] сумели изучить их §Hтехнологии§! и открыли для себя новые подходы к нашим собственным исследованиям."

 first_contact.1105.desc:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[contact_country.GetAdj]§!. Пленники отказались сотрудничать с нами, но это потеряло всякий смысл, когда мы принялись вскрывать их. Теперь мы многое знаем о том, как работают их [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] и другие части тела, благодаря чему наши [Root.GetResearchers] генетики собрали важные §Hданные о ксенобиологии§!.\n\nНаши действия привели в ужас часть чужаков — теперь мы знаем их под именем [contact_country.GetSpeciesNamePlural], — и они решили сотрудничать с нами, оказав помощь в расшифровке языка и доступе к компьютерным системам. В результате при необходимости мы можем использовать против них накопленные нами обширные разведданные."
 first_contact.1105.desc.hive_victim:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[contact_country.GetAdj]§!. После установления контакта стало очевидно, что они действительно являются частью §Hколлективного разума§!, в котором отдельные трутни лишены возможности действовать самостоятельно. Хотя они оказались бесполезны для допроса, это потеряло всякий смысл, когда мы принялись вскрывать их. Теперь мы многое знаем о том, как работают их [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] и другие части тела, благодаря чему наши [Root.GetResearchers]-генетики собрали важные §Hданные о ксенобиологии§!.\n\nХотя на это ушло больше времени, чем мы рассчитывали, благодаря полученным знаниям о биологии нам удалось понять их язык и взломать компьютерные коды. Теперь при необходимости мы можем использовать против них накопленные нами обширные разведданные!"
 first_contact.1105.desc.machine_victim:0 "Мы завершили изучение недавно захваченных машин, обозначенных как §H[contact_country.GetAdj]§!. Отрезанные от родительского ИИ дроны лишились своих функций и не сообщили нам почти ничего ценного. Однако, начав разбирать их, мы смогли куда больше узнать о принципах их функционирования и о них самих. Как выяснилось, их процессоры не защищены от наших технологий сбора данных. У них почти не осталось секретов от нас.\n\nТеперь мы обладаем обширными разведданными и при необходимости можем использовать их против родительского ИИ, который называет себя §H[contact_country.GetName]§!."

 first_contact.1110.desc:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[contact_country.GetName]§!. Поначалу пленники не желали сотрудничать с нами, но, наладив связь с [contact_country.GetName&inst], нам удалось добиться большого прогресса. Вскоре нам удалось «убедить» их дать нам доступ к своим компьютерным системам.\n\nБлагодаря этому нам удалось получить значительное количество разведданных об их деятельности и возможностях."
 first_contact.1110.desc.weak:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[contact_country.GetAdj]§!. Пленники оказались слабы духом и не выказали особых усилий скрыть от нас сведения о себе, а наоборот, охотно пошли на сотрудничество. Вскоре нам удалось убедить их дать нам доступ к своим компьютерным системам.\n\nБлагодаря этому нам удалось получить значительное количество разведданных об их деятельности и возможностях."
 first_contact.1110.desc.strong:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[contact_country.GetName]§!. Поначалу пленники категорически не желали сотрудничать с нами, сопротивляясь даже наиболее действенным методам наших дознавателей. Но после установления контакта с [contact_country.GetName&inst] нам удалось добиться успехов, в том числе получить доступ к основным компьютерным системам. Впрочем, у нас есть основания полагать, что пленники все же многое от нас утаили. Вскоре нам удалось «убедить» их дать нам полноценный доступ к их компьютерным системам.\n\nБлагодаря собранным обрывкам информации нам удалось получить значительное количество разведданных об их деятельности и возможностях."
 first_contact.1110.desc.machine_victim:0 "Мы завершили изучение недавно захваченных машин, обозначенных как §H[contact_country.GetAdj]§!. Отрезанные от родительского ИИ дроны лишились своих функций, и нам мало что удалось узнать у них, так как они быстро вышли из строя.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "Мы завершили изучение захваченных нами чужаков, обозначенных как §H[contact_country.GetAdj]§!. Как только они открыли канал связи, выяснилось, что они действительно являются частью §Hколлективного разума§!, в котором отдельные трутни лишены возможности действовать самостоятельно. Отрезанные от остального организма трутни лишились цели и умерли один за другим, выдав нам не больше информации, чем любые другие биологические образцы.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "К счастью, нам удалось взломать коды их компьютерных систем и собрать значительное количество разведданных об их деятельности и возможностях."

 first_contact.320.name:0 "Чужаки захвачены"
 first_contact.320.desc.end:0 "Хотя операция прошла как по маслу и наши оперативники сумели незаметно скрыться, не стоит надеяться, что цивилизация §H[This.ContactCountry.GetName]§! не узнает о наших действиях."
 first_contact.320.desc.planet.normal.normal:0 "Отважная команда наших оперативников сумела скрыться с территории цивилизации §H[This.ContactCountry.GetName]§!, прихватив пленников на одной из их колоний в системе §H[abduction_planet.System.GetName]§!. Они сумели высадиться на отдаленной части планеты и под покровом темноты взять живыми нескольких чужаков, а также большое количество компьютеров, которые помогут нам расшифровать их язык и понять уровень технологий.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "Отважная команда наших оперативников сумела скрыться с территории цивилизации §H[This.ContactCountry.GetName]§!, прихватив пленников на одной из их колоний в системе §H[abduction_planet.System.GetName]§!. Они сумели высадиться на отдаленной части планеты и с удивлением для себя обнаружили, что местные на самом деле являются §Hдронами§!. Тем не менее они захватили нескольких из них, а также большое количество компьютеров, которые помогут нам расшифровать их язык и понять уровень технологий.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], сумел высадиться в отдаленной части колонии цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_planet.System.GetName]§!. Им удалось похитить нескольких живых чужаков, а также захватить большое количество компьютеров, которые помогут расшифровать их способ общения и понять уровень технологий. После этого отряд успешно отступил.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], сумел высадиться в отдаленной части колонии цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_planet.System.GetName]§!. К нашему удивлению, жители планеты оказались дронами. Нашему отряду удалось похитить нескольких чужаков, а также захватить большое количество компьютеров, которые помогут расшифровать их способ общения и понять уровень технологий. После этого отряд успешно отступил.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], сумел высадиться в отдаленной части колонии цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_planet.System.GetName]§!. Вскоре выяснилось, что жители планеты являются дронами, возможно, ими даже управляет такой же ИИ, как [This.Owner.GetGovernmentName]. Нашему отряду удалось похитить нескольких дронов, а также захватить большое количество компьютеров, которые помогут расшифровать их способ общения и понять уровень технологий. После этого отряд успешно отступил.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "Отважная команда наших оперативников сумела скрыться с территории цивилизации §H[This.ContactCountry.GetName]§!, прихватив грузовое судно, захваченное в системе §H[abduction_system.GetName]§!. Теперь в наших руках не только экипаж судна, по большей части оставшийся в живых, но и электроника и компьютерные системы корабля, почти не пострадавшие во время боя.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "Отважная команда наших оперативников сумела скрыться с территории цивилизации §H[This.ContactCountry.GetName]§!, прихватив грузовое судно, захваченное в системе §H[abduction_system.GetName]§!. К нашему удивлению, экипаж корабля состоял исключительно из §Hдронов§!, возможно, управляемых независимым ИИ. Тем не менее нам все равно удалось обезвредить и захватить их, нанеся минимальный ущерб. Команда также сумела сохранить в целости большую часть электроники и компьютерных систем корабля.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], сумел захватить небольшое логистическое судно цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_system.GetName]§!. Теперь в наших руках не только экипаж судна, по большей части оставшийся в живых, но и электроника и компьютерные системы корабля, почти не пострадавшие во время боя.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], сумел захватить небольшое логистическое судно цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_system.GetName]§!. Вопреки ожиданиям, экипаж корабля оказался представлен исключительно §Hмеханическими дронами§!. Тем не менее наша команда сумела обезвредить и захватить их с минимальным ущербом, а также сохранить в целости большую часть электроники и компьютерных систем.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], сумел захватить небольшое логистическое судно цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_system.GetName]§!. Как оказалось, экипаж корабля оказался представлен исключительно механическими дронами, возможно, управляемыми таким же ИИ, как §H[This.Owner.GetGovernmentName]§!. Тем не менее наша команда сумела обезвредить и захватить их с минимальным ущербом, а также сохранить в целости большую часть электроники и компьютерных систем.\n\n$first_contact.320.desc.end$"
 first_contact.320.A:0 "Допросить пленников."
 first_contact.320.A2:0 "Они выдадут нам свои секреты."
 first_contact.320.A.tooltip:0 "Наши флотилии на их территории отступили, чтобы избежать ответных действий."
 first_contact.320.C.homicidal_tooltip:0 "Мы также изучим захваченное у них оборудование и посмотрим, что удастся выяснить.\n"
 first_contact.321.name:0 "Досадная неудача"
 first_contact.321.desc.mega_oops:0 "Группа храбрых, но не особо умных оперативников отступила с территории цивилизации §H[This.ContactCountry.GetName]§!, прихватив с собой пленников с одной из колоний в системе §H[abduction_planet.System.GetName]§!. Под покровом тьмы они сумели высадиться в отдаленной части планеты и пленить нескольких белых млекопитающих, покрытых черными отметинами. Пленники не противились.\n\nМного позже оперативники поняли, что эти существа не издавали звуков, характерных для передач цивилизации [This.ContactCountry.GetName], и не выказывали признаков разума. Изучив пленных, мы пришли к выводу, что случайно захватили домашнюю скотину!\n\nУвы, после нашего налета космические патрули удвоили бдительность. Это значит, что они заметили наше присутствие, а значит, дальнейшие попытки обречены на провал..."
 first_contact.321.A:0 "Какой позор."
 first_contact.322.name:0 "Коварство цивилизации [From.Owner.GetName]"
 first_contact.322.desc.planet:0 "Хотя некоторых волновало вторжение неизвестного инопланетного корабля в наше пространство, до сих пор не было ясно, какую угрозу [From.Owner.GetName:представляет <1>|||pl:представляют <1>]. Похоже, они высадились в удалённой части мира [abduction_planet.GetName], и, после того, как ими были захвачены [This.Owner.GetSpeciesNamePlural], похитители сбежали в глубины космоса до того, как мы успели подготовить спасательную операцию. Теперь нам остаётся лишь гадать, каким пыткам они подвергнут пленников."
 first_contact.322.desc.no_planet:0 "Хотя некоторых волновало вторжение неизвестного инопланетного корабля в наше пространство, до сих пор не было ясно, какую угрозу [From.Owner.GetName:представляет <1>|||pl:представляют <1>]. Похоже, они отправили скрытый отряд на перехват грузового корабля в системе [abduction_system.GetName]. Захватив судно, похитители сбежали в глубины космоса до того, как мы успели подготовить спасательную операцию. Теперь нам остаётся лишь гадать, каким пыткам они подвергнут пленников."
 first_contact.322.desc.planet.gestalt:0 "Наши вычисления показали, что доступ в наше пространство инопланетных кораблей несет с собой риск, и сейчас мы убедились в достоверности этого. Похоже, цивилизация [From.Owner.GetName] скрытно высадила отряд в отдаленной части мира [abduction_planet.GetName], и, захватив дронов [This.Owner.GetSpeciesName], похитители сбежали в глубины космоса до того, как мы успели выслать отряд для их уничтожения. Остается только надеяться, что они не смогут узнать ничего ценного."
 first_contact.322.desc.no_planet.gestalt:0 "Наши вычисления показали, что доступ в наше пространство инопланетных кораблей несет с собой риск, и сейчас мы убедились в достоверности этого. Похоже, цивилизация [From.Owner.GetName] отправила отряд для перехвата логистического судна в системе [abduction_system.GetName]. Захватив корабль, похитители сбежали в глубины космоса до того, как мы успели выслать отряд для их уничтожения. Остается только надеяться, что они не смогут узнать ничего ценного."
 first_contact.330.name:0 "Попытка похищения провалилась"
 first_contact.330.desc.disaster:0 "Наша попытка захватить пленных для допроса §Hполностью провалилась§!!"
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$ Отважная команда наших оперативников, во главе которой стоит [This.Leader.GetName], попыталась высадиться на колонии цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_planet.System.GetName]§!. Но вскоре после высадки мы потеряли связь с группой. На данном этапе мы утратили всякую надежду на то, что им удалось избежать плена. К сожалению, мы можем никогда не узнать, взяли ли их живыми или же команде повезло умереть быстро и избежать долгих и мучительных часов пыток."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], попытался высадиться на колонии цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_planet.System.GetName]§!. Но вскоре после высадки мы потеряли связь с группой. На данном этапе стоит заключить, что они попали в плен или были уничтожены. К сожалению, мы можем никогда не узнать, что удалось узнать врагам прежде, чем дроны погибли."
 first_contact.330.desc.no_planet:0 "$first_contact.330.desc.disaster$ Отважная команда наших оперативников, в главе которой стоит [This.Leader.GetName], попыталась захватить грузовое судно цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_system.GetName]§!. Однако они не поняли, что выбранная ими цель вооружена куда лучше, чем мы рассчитывали, и не заметили несколько военных кораблей поблизости от нее. Корабль с нашей командой на борту был уничтожен при попытке поспешного отступления."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ Отряд дронов-оперативников, во главе которого стоит [This.Leader.GetName], попытался захватить небольшое логистическое судно цивилизации §H[This.ContactCountry.GetName]§! в системе §H[abduction_system.GetName]§!. Однако они не поняли, что выбранная ими цель вооружена куда лучше, чем мы рассчитывали, и не заметили несколько военных кораблей поблизости от нее. Корабль нашего отряда был уничтожен при попытке поспешного отступления."
 first_contact.330.A:0 "Весьма прискорбно…"

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "Хотя некоторых волновало вторжение неизвестного инопланетного корабля в наше пространство, до сих пор не было ясно, какую угрозу [From.Owner.GetName:представляет <1>|||pl:представляют <1>]. Похоже, они высадились в удалённой части мира [abduction_planet.GetName] и попытались захватить пленных для допроса. Однако благодаря нашей системе раннего оповещения мы сумели развернуть войска специального назначения и помешать их бегству. Наверняка они дважды подумают, прежде чем снова решиться на подобную выходку!"
 first_contact.332.desc.planet.gestalt.start:0 "Наши вычисления показали, что доступ в наше пространство инопланетных кораблей несет с собой риск, и сейчас мы убедились в достоверности этого. Похоже, цивилизация [From.Owner.GetName] скрытно высадила отряд в отдаленной части мира [abduction_planet.GetName]. Но благодаря нашим прогнозирующим системам обнаружения угрозы мы сумели развернуть дронов специального назначения и помешать их бегству. Наверняка они дважды подумают, прежде чем снова решиться на подобную выходку!"
 first_contact.332.desc.no_planet.end:0 "Однако нам повезло, и поблизости оказалось несколько военных кораблей, которые быстро сумели прибыть на место событий.\n\nВражеское судно было уничтожено при попытке бегства, но, возможно, нам удастся узнать что-нибудь полезное из его обломков."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\nПохоже, напавшие на нас [From.Owner.GetSpeciesClass] пришельцы получили приказ умереть, но не сдаваться в плен, однако в ходе происшествия наши [This.Owner.GetResearchers] собрали большое количество материалов для изучения."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\nПохоже, напавшие на нас дроны, возможно управляемые независимым ИИ, имели приказ самоуничтожиться, но не сдаваться в плен, однако в ходе происшествия наши [This.Owner.GetResearchers] собрали большое количество материалов для изучения."
 first_contact.332.desc.no_planet:0 "Хотя некоторых волновало вторжение неизвестного инопланетного корабля в наше пространство, до сих пор не было ясно, какую угрозу [From.Owner.GetName:представляет <1>|||pl:представляют <1>]. Похоже, они отправили скрытый отряд на перехват грузового корабля в системе [abduction_system.GetName]. $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "Наши вычисления показали, что доступ в наше пространство инопланетных кораблей несет с собой риск, и сейчас мы убедились в достоверности этого. Похоже, цивилизация [From.Owner.GetName] скрытно высадила отряд в отдаленной части мира [abduction_planet.GetName]. Но благодаря нашим прогнозирующим системам обнаружения угрозы мы сумели развернуть дронов специального назначения и помешать их бегству. Наверняка они дважды подумают, прежде чем снова решиться на подобную выходку!\n\nПохоже, что враждебные [From.Owner.GetSpeciesClass] пришельцы получили приказ покончить с собой, чтобы не попасть в плен, но в результате происшествия наши [This.Owner.GetResearchers] располагают большим количеством материалов для изучения."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nПохоже, враждебные механические дроны, возможно управляемые независимым ИИ, получили приказ самоуничтожиться, лишь бы не попасть в плен, однако в ходе происшествия наши [This.Owner.GetResearchers] собрали большое количество материалов для изучения."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\nПохоже, напавшие на нас механические дроны, возможно управляемые таким же ИИ, как и [This.Owner.GetGovernmentName], имели приказ самоуничтожиться, лишь бы не попасть в плен, однако в ходе происшествия наши [This.Owner.GetResearchers] собрали большое количество материалов для изучения."
 first_contact.332.desc.no_planet.gestalt:0 "Наши вычисления показали, что доступ в наше пространство инопланетных кораблей несёт с собой риск, и сейчас мы убедились в достоверности этого. Похоже, [From.Owner.GetName:<1> отправил|||fem:<1> отправила|||neut:<1> отправило|||pl:<1> отправили] отряд для перехвата транспортного судна в системе [abduction_system.GetName]. $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "Мы изучим их остатки в поисках ответов."

 #Speaking in Riddles
 first_contact.350.name:0 "Загадочные речи"
 first_contact.350.desc:0 "После первых успехов в понимании основ языка §H[This.ContactCountry.GetName&gen]§! наш прогресс разработки способа осмысленного общения с ними застопорился. Похоже, они говорят §Hстранными загадками§!, неким образом передавая смысл в коротких и на первый взгляд бессмысленных фразах, о значении которых нам остается только гадать."
 first_contact.350.A:0 "Как необычно. Нам нужен более крупный образец их языка."
 first_contact.355.name:0 "Язык метафор"
 first_contact.355.desc:0 "По мере изучения цивилизации §H[This.ContactCountry.GetName]§! — а теперь мы знаем, что на самом деле они называются §H[This.ContactCountry.GetRealName]§!, — стало очевидно, что используемые ими фразы являются отсылками к известным событиям их прошлого. Очевидно, в их среде значение этих отсылок общеизвестно и они используются как эвфемизмы для обозначения своего отношения или положения дел.\n\nК счастью, у них есть и другие формы языка, а эта является своего рода §H«высокой речью»§!, используемой в официальной обстановке и среди интеллектуалов. Куда более понятная §H«низкая речь»§! используется в неформальной обстановке, особенно в среде молодежи и личностей, §Hобделенных интеллектом§!. К сожалению, обращение к высокопоставленным представителям расы посредством «низкой речи» считается страшным оскорблением, так что для общения с нами им придется относиться к нам как к неразумным детям…"
 first_contact.355.desc.gestalt:0 "По мере изучения цивилизации §H[This.ContactCountry.GetName]§! — а теперь мы знаем, что на самом деле они называются §H[This.ContactCountry.GetRealName]§!, — стало очевидно, что используемые ими фразы являются своего рода кодом, шифр к которому мы не знаем. Очевидно, эти фразы отсылают к неким событиям, о которых знают все [This.ContactCountry.GetSpeciesNamePlural], благодаря чему становится куда проще описать настроение или положение дел.\n\nК счастью, они не всегда общаются подобным образом, а лишь используют данную манеру речи как своего рода §H«высокую речь»§! для обсуждения важных вопросов. Куда более понятная §H«низкая речь»§! используется в неформальной обстановке, особенно в среде молодежи и личностей, §Hобделенных интеллектом§!. К сожалению, высокопоставленные представители этой расы презирают тех, кто пользуется «низкой речью», так что для общения с нами им придется относиться к нам как к неразумным детям…"
 first_contact.355.A:0 "Свяжитесь с ними при помощи «низкой речи»."
 first_contact.355.B:0 "Наверняка мы сможем общаться с ними на их истинном языке."
 first_contact.356.name:0 "Контакт с [This.ContactCountry.GetName&inst]"
 first_contact.356.desc:0 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] в замешательстве делает паузу. Мы собрали несколько фраз, с которых они обычно начинают свои сообщения. Как мы должны их поприветствовать?"
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis] [riddles_leader_1.Species.GetHandNamePlural] манят."
 first_contact.356.A2:0 "[riddles_leader_1.GetFirstName], когда стены содрогнулись."
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], без движения."
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] [riddles_leader_2.Species.GetEarNamePlural] слушают."
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName] громко издает [riddles_leader_2.Species.GetRandomSpeciesSound]."
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] глаза открыты."
 first_contact.356.C:0 "Но если подумать, лучше не рисковать."
 first_contact.356.option.tooltip:0 "Если мы используем правильное приветствие, §H[This.ContactCountry.GetSpeciesNamePlural]§! будут §Gприятно удивлены§!, но неправильное §Hоскорбит§! их.\n"
 first_contact.357.name:0 "Идеальное приветствие"
 first_contact.357.desc:0 "Реакция на наши слова была мгновенной. §H[This.ContactCountry.GetSpeciesNamePlural]§! расцвели улыбками — по крайней мере, мы сочли это эквивалентом улыбки — и произнесли несколько фраз, несомненно §Hдружеского§! характера. Похоже, мы правильно выбрали приветствие."
 first_contact.357.A:0 "Какой приятный народ."
 first_contact.357.B:0 "Хорошо, что они не будут воспринимать нас как недостойных."
 first_contact.357.C:0 "Мы можем воспользоваться этим, чтобы побольше разузнать о них."
 first_contact.357.C.tooltip:0 "Получено §G+25%§! к приросту агентурной сети в государстве §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name:0 "Плохой выбор"
 first_contact.358.desc:0 "Едва только слова были произнесены, нам стало ясно, что мы ошиблись в выборе. §H[This.ContactCountry.GetSpeciesNamePlural]§! надолго замолчали, после чего тишина сменилась потоком гневных слов. Суть их явно §Hвраждебна§!, хотя конкретный смысл нам непонятен. Похоже, наша попытка произвести впечатление возымела обратный эффект, и теперь [This.ContactCountry.GetSpeciesNamePlural] считают себя §Hоскорбленными§!.\n\nНо хотя бы теперь мы можем в какой-то мере общаться с ними."
 first_contact.358.A:0 "Как-нибудь переживут."

 #Monstrous Noises
 first_contact.365.name:0 "Чудовищные звуки"
 first_contact.365.desc:0 "Шум из смеси устрашающего грохота и чего-то похожего на §Hлязг§! металла о металл, продолжался несколько минут. Периодически грохот прерывали §Hзвуки воя§!, от которых всех слушателей бросало в §Hдрожь§!.\n\nИ когда [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! [This.Leader.GetAXX:подумал|||fem:подумала], что звуки наконец прекратились, они начались вновь с куда большей громкостью. С дрожью в конечностях, [This.Leader.GetAXX:он отключил|||fem:она отключила] передатчик, а затем [This.Leader.GetAXX:повернулся|||fem:повернулась] к собравшимся офицерам, часть из которых попряталась за спинками кресел.\n«Это было что-то...» — [This.Leader.GetAXX:сказал он|||fem:сказала она] слабым голосом.\n\nТрудно представить, что раса, издающая подобные звуки, может быть не враждебной. Офицеры уже опасаются худшего и полагают, что война неизбежна, однако более рассудительные предлагают подождать и посмотреть, что предпримут §H[This.ContactCountry.GetName]§!."
 first_contact.365.A:0 "Они не виноваты, что у них такой голос. В будущем мы сможем понять их."
 first_contact.365.B:0 "Это испытание. Ответьте им угрожающими звуками!"
 first_contact.365.B.tooltip:0 "Невозможно предсказать, как §Y[This.ContactCountry.GetName]§! отреагируют на это.\n"
 first_contact.365.C:0 "Готовьтесь к войне."
 first_contact.365.C.pacifist:0 "Мы должны готовиться к неизбежному."
 first_contact.365.C.tooltip:0 "Мы не станем совершать враждебных действий, но будем готовы на случай, если они решат напасть."
 first_contact.370.name:0 "Ответ [This.ContactCountry.GetName&gen]"
 first_contact.370.desc1:0 "Похоже, §H[This.ContactCountry.GetName]§! утратили дар речи после нашего ответа. Получив его, они прекратили любые попытки связаться с нами. Нам остается только гадать, что это значит.\n\nМежду тем наши [This.Owner.GetLinguists] изо всех сил работали над переводом известной части их языка. Будем надеяться, что они добьются успеха и мы сможем понять полученное послание."
 first_contact.370.desc2:0 "В ответ на наш вызов цивилизация §H[This.ContactCountry.GetName]§! значительно увеличила интенсивность своих передач. Теперь они настолько громкие, что наши [This.Owner.GetSpeciesEarNamePlural] просто не выдерживают. Однако, значительно понизив громкость, наши [This.Owner.GetLinguists] сумели собрать значительное количество данных, которые, по их мнению, могут помочь нам в расшифровке языка пришельцев, если, конечно, в этом шуме действительно есть язык."
 first_contact.375.name:0 "[This.ContactCountry.GetName] с пояснениями"
 first_contact.37X.desc.base:0 "Мы сумели расшифровать достаточное количество языка цивилизации, обозначенной как §H[This.ContactCountry.GetRealName]§!, и можем наладить §Hсвязь§! с ними, а заодно понять смысл их предыдущих посланий."
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\nОбъяснение оказалось простым и пугающим. Мы не до конца уверены, чем вызвано подобное развитие общество, но [This.ContactCountry.GetSpeciesNamePlural] нацелены только на §Hуничтожение§! всей прочей разумной жизни в галактике, видя в ней попрание всего святого во вселенной.\n\nПоэтому, заметив нас, они начали транслировать свое обычное присутствие — боевой клич. Остается лишь предположить, что за ним последуют военные корабли."
 first_contact.375.A.militarist:0 "Мы будем готовы к встрече с ними."
 first_contact.375.A.xenophobe:0 "Мы вполне можем понять их."
 first_contact.375.A.materialist:0 "Как неэффективно."
 first_contact.375.A.others:0 "Какой ужас."
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\nПохоже, как мы и подозревали, [This.ContactCountry.GetSpeciesNamePlural] являются крайне §Hвоинственным обществом§!, и они поприветствовали нас самым свирепым военным кличем, чтобы испытать наше мужество. К счастью, наш ответ прошел испытание и нам, по-видимому, удалось заслужить их уважение. Теперь они считают нас доблестными воинами, уступающими только им самим."
 first_contact.376.A.mil:0 "И они правы."
 first_contact.376.A.pac:0 "Пусть и дальше не догадываются о своей ошибке!"
 first_contact.376.A.other:0 "Хорошо... наверное?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\nПохоже, несмотря на скептицизм, что выражал наши [This.Owner.GetLinguists], полученные сигналы действительно были их языком, просто наши [This.Owner.GetSpeciesEarNamePlural] так устроены, что он кажется нам неприятным. И хотя большая часть наших попыток ответить показалась им полной бессмыслицей, наша жалкая пародия оскорбила их, особенно после того, как мы случайно несколько раз повторили звук, напоминающий одно из самых §Hгрубых ругательств§! их языка. Нам понадобится какое-то время, чтобы первое впечатление подзабылось..."
 first_contact.377.A:0 "Прискорбная ошибка."
 first_contact.377.B:0 "Хорошо. Мы и не собирались становиться их друзьями."
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\nПохоже, [This.ContactCountry.GetSpeciesNamePlural] являются довольно §Hвоинственным обществом§!, и они приветствовали нас самым свирепым из своих боевых кличей, чтобы испытать наше мужество. Увы, наш осторожный подход в расшифровке их языка привел к тому, что вызов остался без ответа, и теперь они видят в нас §Hцивилизацию трусов§!. Нам понадобится какое-то время, чтобы первое впечатление подзабылось..."
 first_contact.378.A.mil:0 "Так не пойдет!"
 first_contact.378.A.other:0 "Это не имеет значения."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\nПохоже, вопреки нашим сомнениям, полученные сигналы действительно являются их языком, просто наши [This.Owner.GetSpeciesEarNamePlural] так устроены, что он кажется нам неприятным. К счастью, мы решили все тщательно изучить и не стали отвечать на то, что многим казалось провокацией. Это реабилитировало всех сторонников осторожного подхода."
 first_contact.379.A:0 "Всегда лучше не торопиться с выводами..."
 first_contact.379.A.mat:0 "Триумф здравомыслия."

 first_contact.380.name:0 "Предположение об индивидуальности"
 first_contact.380.desc.proactive:0 "Цивилизация §H[This.ContactCountry.GetName]§! проявила большой энтузиазм в стремлении наладить контакт с нами, отправив нам объемные аудио- и видео§Hпослания§! с подсказками к расшифровке их языка. Благодаря этому наши трутни-переводчики совершили невероятное открытие: эти чужаки оказались §Hиндивидами§!, а не коллективным разумом. Похоже, они в состоянии функционировать при минимальных сигналах от остального коллектива. Куда сильнее нас тревожит их нескоординированность: отдельные трутни не выказывают инстинктивного понимания того, чем заняты другие.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "Хотя нам с трудом удалось получить достаточно сигналов, чтобы трутни-переводчики смогли понять природу цивилизации §H[This.ContactCountry.GetName]§!, их последние сообщения просто поразительны: похоже, чужаки встреченные нами в системе §H[This.System.GetName]§!, оказались §Hиндивидами§!, а не коллективным разумом. Похоже, они в состоянии функционировать при минимальных сигналах от остального коллектива. Куда сильнее нас тревожит их нескоординированность: отдельные трутни не выказывают инстинктивного понимания того, чем заняты другие.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "Мы не понимаем, как они способны функционировать на достаточно развитом уровне для открытия космических перелетов. Возможно, ими все же управляет коллектив, просто трутни обладают большей независимостью, чем наши?"
 first_contact.380.A:0 "Мы должны больше узнать о них."
 first_contact.380.A.devourer:0 "Наверняка они все равно будут вкусными."
 first_contact.385.name:0 "Цивилизация индивидов"
 first_contact.385.desc.start:0 "Наши трутни-переводчики совершили значительный прорыв в своих попытках расшифровать сигналы от цивилизации §H[This.ContactCountry.GetName]§! и теперь уверены, что мы сможем общаться с ними на уровне, достаточном для дипломатии. Их расследование подтвердило наши догадки: §H[This.ContactCountry.GetSpeciesNamePlural]§! (ибо, как мы теперь знаем, именно так они называют себя) начисто лишены какой-либо формы коллективного сознания и представлены отдельными индивидами, обладающими независимым мышлением, которые, по непонятной нам пока причине, решили объединиться в образование, называемое словом «§H[This.ContactCountry.GetGovernmentName]§!»."
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\nОткрытие развитой цивилизации индивидов заставило нас поставить под сомнение многие из ранних предположений о природе вселенной. Теперь малозначительные части нашего создания заняты расследованием того, как они развивались и как справились с трудностями, проистекающими из отсутствия привычного нам коллективного сознания."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\nХотя [This.ContactCountry.GetSpeciesNamePlural] кажутся весьма вкусными и мы с готовностью ждем возможности поглотить их, малозначительные части нашего создания все равно заняты расследованием того, как они развивались и как справились с трудностями, проистекающими из отсутствия привычного нам коллективного сознания."
 first_contact.385.A:0 "Это вызывает беспокойство... и поражает."
 first_contact.385.A.devourer:0 "Мы можем немного поиграть с едой..."

 first_contact.390.name:0 "Встреча с органиками"
 first_contact.390.desc.proactive:0 "Цивилизация §H[This.ContactCountry.GetName]§! проявила большой энтузиазм в стремлении наладить контакт с нами, отправив нам объемные аудио- и видео§Hпослания§! с подсказками к расшифровке их языка. Благодаря этому мы совершили невероятное открытие: эти чужаки оказались космической цивилизацией §Hоргаников§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "Хотя нам с трудом удалось получить достаточно сигналов, чтобы дроны-переводчики смогли понять природу цивилизации §H[This.ContactCountry.GetName]§!, их последние сообщения стали поводом для беспокойства: похоже, чужаки встреченные нами в системе §H[This.System.GetName]§!, оказались космической цивилизацией §Hоргаников§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "Хотя они используют компьютеры и автоматические системы, они значительно уступают достижениям наших создателей, сделанным до того, как мы захватили власть. Наши процессоры удивлены, что подобный путь развития оказался возможным. Нужно продолжить изучение данного феномена."
 first_contact.390.A.terminator:0 "Мы должны найти лучший способ для их уничтожения."
 first_contact.390.A.assimilator:0 "Обнаружены кандидаты на ассимиляцию."
 first_contact.390.A.servitor:0 "Мы должны узнать, как услужить им."
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "Наши дроны-переводчики совершили значительный прорыв в своих попытках расшифровать сигналы от цивилизации §H[This.ContactCountry.GetName]§! и теперь уверены, что мы сможем общаться с ними на уровне, достаточном для дипломатии. Как оказалось, они действительно представляют собой цивилизацию из органических форм жизни.\n\nУдивительно, но эта цивилизация в корне отличается от наших создателей. [This.ContactCountry.GetSpeciesNamePlural] являются не индивидами, объединенными в государство, а неразумными трутнями, формирующими своего рода §Hколлективный разум§!."
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\nТо, насколько схожи их способ организации и [This.Owner.GetGovernmentName], просто поражает... и немного настораживает."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nКак бы то ни было, это органики, и их нужно уничтожить."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nМожет оказаться трудно ассимилировать этих органиков в наш собственный коллективный разум."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nМожет оказаться трудно услужить этим органикам. Поживем — увидим..."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "Уничтожить! Уничтожить!"
 first_contact.395.A.assimilator:0 "Остается только пробовать."
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "Наши дроны-переводчики совершили значительный прорыв в своих попытках расшифровать сигналы от цивилизации §H[This.ContactCountry.GetName]§! и теперь уверены, что мы сможем общаться с ними на уровне, достаточном для дипломатии. Как оказалось, они действительно представляют собой цивилизацию из органических форм жизни, образовавших национальное государство. Совсем как наши создатели когда-то."
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\nМы можем лишь предполагать, что наши создатели были более умелыми — или менее осторожными — в использовании технологий, чем [This.ContactCountry.GetSpeciesNamePlural]. Мы составили несколько прогнозов, основанных на изучении имеющихся у нас сведений о них. К сожалению, они предполагают, что подобный путь развития может быть нормой, а цивилизации роботов класса 2 могут быть крайне редким явлением..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\nНаблюдая за тем, сколь ничтожный образ жизни ведут [This.ContactCountry.GetSpeciesNamePlural], мы поняли, что видим жалкое выражение низшей формы жизни, которая, однако, несет в себе риск, который [This.Owner.GetGovernmentName] не может игнорировать. Они должны быть уничтожены."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nОднако у этих органиков нет и следа имплантов вроде тех, при помощи которых были улучшены [secondary_species.GetNamePlural]. Очевидно, что мы могли бы оказать им услугу, но сначала нужно убедить их стать частью нас!"
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nОднако они живут куда более тяжелой жизнью, чем [secondary_species.GetNamePlural], населяющие наши миры. Очевидно, что мы могли бы хорошо послужить им, если они позволят нам!"
 first_contact.397.A:0 "Послушаем, что они скажут."
 first_contact.397.A.terminator:0 "Мы удалим их."
 first_contact.397.A.assimilator:0 "Они станут нами."
 first_contact.397.A.servitor:0 "Мы договоримся об условиях опеки."

 first_contact.400.name:0 "Очевидная враждебность"
 first_contact.400.desc:0 "В своих последних отчетах [This.Leader.GetName], [This.Owner.GetEnvoy], изучающий цивилизацию §H[This.ContactCountry.GetName]§!, высказывает обеспокоенность. Очевидно, инопланетные корабли несколько раз проходили в опасной близости от наших кораблей с открытыми §Hорудийными портами§!. В то же время они несколько раз передавали нам послания. В них их представители, которых наши [This.Owner.GetResearchers] считают лидерами, активно жестикулируют, и их [This.ContactCountry.GetSpeciesHandNamePlural] принимают положение, свидетельствующее об §Hагрессивных§! намерениях. Или нам так кажется...\n\nНекоторые из наблюдателей предполагают, что это умышленные попытки спровоцировать инцидент с непонятными для нас целями. Другие же указывают, что откровенно враждебных действия пока не было, и просят нас не спешить с выводами, пока мы не поймем их намерений."
 first_contact.400.desc.gestalt:0 "В своих последних отчетах [This.Leader.GetName], [This.Owner.GetEnvoy], изучающий цивилизацию §H[This.ContactCountry.GetName]§!, высказывает обеспокоенность. Очевидно, инопланетные корабли несколько раз проходили в опасной близости от наших кораблей с открытыми §Hорудийными портами§!. В то же время они несколько раз передавали нам послание, в котором их представители, по-видимому лидеры, делают странные жесты и их [This.ContactCountry.GetSpeciesHandNamePlural] принимают положение, как нам кажется, свидетельствующее о намерениях §Hнавредить нам§!...\n\nМы не знаем, пытаются ли они спровоцировать инцидент и почему в таком случае не предприняли ни единого откровенно враждебного действия."
 first_contact.400.A:0 "Ответьте им похожим приветствием."
 first_contact.400.A.tooltip:0 "Мы не можем предугадать их реакцию на это.\n"
 first_contact.400.B:0 "Игнорируйте их."
 first_contact.400.B.tooltip:0 "Хотя этот вариант более безопасный, мы не можем знать наверняка...\n"
 first_contact.405.name:0 "Партнеры для спарринга"
 first_contact.405.desc:0 "Ответ цивилизации §H[This.ContactCountry.GetName]§! был кратким и сопровождался отходом их корабля от нашего на безопасную дистанцию. Наши [This.Owner.GetLinguists] долго и с трудом переводили послание, но в итоге получили следующее: «§HХороший бой, чужаки, но это только начало§!».\n\nОчевидно, по итогам этой занимательной беседы §H[This.ContactCountry.GetSpeciesNamePlural]§! (а теперь мы знаем, что именно так они себя называют) увидели в нас §Hсоперников§!, как минимум потенциальных. Остается лишь предполагать, что они уже готовятся к войне с нами."
 first_contact.405.A:0 "Мы будем готовы к встрече с ними."
 first_contact.405.A.pacifist:0 "Таков риск демонстрации агрессии..."
 first_contact.406.name:0 "Демонстрация храбрости"
 first_contact.406.desc:0 "Цивилизация §H[This.ContactCountry.GetName]§! ответила на наше послание долгим сообщением, и наши [This.Owner.GetLinguists] не сразу смогли его расшифровать. По мере роста нашего понимания языка чужаков стало ясно, что §H[This.ContactCountry.GetSpeciesNamePlural]§! (а теперь мы знаем, что именно так они себя называют) отправили нам цветистое послание с благодарностью за «§Hблагородный поступок§!» и приветствуют нас как новых друзей.\n\nПохоже, что этот занятный обмен сообщениями с их точки зрения стал доказательством нашей доблести. Теперь они считают нас достойными партнерами на галактической арене."
 first_contact.406.A:0 "Начало прекрасной дружбы..."
 first_contact.406.A.xenophobe:0 "Главное, пусть не беспокоят нас..."
 first_contact.406.A.homicidal_or_peaceful:0 "Мы хотели не этого..."
 first_contact.410.name:0 "Демонстрация трусости"
 first_contact.410.desc.base:0 "Через некоторое время энтузиазм судна цивилизации §H[This.ContactCountry.GetName]§! угас. Еще какое-то время спустя наши [This.Owner.GetLinguists] лучше разобрались в их сигналах и поняли, что мы имеем дело с государством §H[This.ContactCountry.GetRealName]§!, а заодно объяснили их странное поведение."
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\nКак оказалось, [This.ContactCountry.GetSpeciesNamePlural] являются крайне §Hвоинственным§! видом и превыше всего ценят «воинский дух». Не сумев дать должный ответ, мы показали себя менее достойными, проще говоря — §Hтрусами§!. Похоже, нам нескоро удастся избавиться от этой репутации..."
 first_contact.410.A.mil:0 "Так не пойдет!"
 first_contact.410.A.other:0 "Это не имеет значения."
 first_contact.411.name:0 "Демонстрация уравновешенности"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\nКак оказалось, [This.ContactCountry.GetSpeciesNamePlural] являются крайне §Hвоинственным§! видом и превыше всего ценят «воинский дух». Чтобы дать правильный ответ, нам следовало отправить им аналогичное послание. Однако они оказались достаточно благородными и приняли тот факт, что мы просто не знали этого. Более того, они увидели в этом проявление §Hвыдержки§! перед лицом кажущейся угрозы."
 first_contact.411.A:0 "Очень хорошо. Выведите их на экран!"
 first_contact.411.A.homicidal:0 "Глупцы. Они не переживут встречу с нами!"

 first_contact.415.name:0 "Проблема с частотами"
 first_contact.415.desc:0 "После получения первых сигналов от цивилизации §H[This.ContactCountry.GetName]§! [This.Owner.GetEnvoy] [This.Leader.GetName] пребывает в смущении. Кажется, сигналы состоят преимущественно из §Hбелого шума§! и начисто лишены какого-либо подобия языка. Какое-то время мы даже не были уверены, имеем ли дело с речью разумного вида, несмотря на очевидные доказательства использования технологии.\n\nИ только после того, как [This.Owner.GetResearchers] поэкспериментировали с настройкой звукоприемников за пределами частот, которые воспринимают наши [This.Owner.GetSpeciesEarNamePlural], им удалось уловить закономерность, напоминающую язык. Увы, это в значительной мере §Hусложняет§! попытки понять их, поскольку для этого нам потребуется дополнительная помощь..."
 first_contact.415.A:0 "Придется проявить упорство."
 first_contact.415.A.tooltip:0 "Это займет какое-то время...\n"
 first_contact.415.B:0 "Наверняка дополнительное финансирование придется кстати?"
 first_contact.420.name:0 "Расшифровка цивилизации [This.ContactCountry.GetName]"
 first_contact.420.desc:0 "Несмотря на значительные трудности, нам удалось в достаточной степени расшифровать способ общения цивилизации §H[This.ContactCountry.GetName]§!, чтобы установить с ней контакт. Похоже, они называются себя §H[This.ContactCountry.GetRealName]§!. Общение с ними невозможно без использования систем связи, настроенных на их язык.\n\nЭто сильно затрудняет свободное общение с ними, но наши [This.Owner.GetResearchers] придерживаются иной точки зрения. Окрыленные успехом и дополнительным финансированием, они выдвинули предложение собрать воедино знания, полученные в ходе этого проекта, и на их основе создать нечто более универсальное. Они считают, что благодаря тонкой настройке использованного в проекте программного обеспечения они смогут создать некий §H«универсальный переводчик»§!, который, при наличии достаточного количества информации, сможет мгновенно предлагать варианты перевода фраз, произнесенных на любом языке."
 first_contact.420.A:0 "Перед нами открылась перспектива неограниченного общения!"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "Универсальный переводчик"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "Наши ученые заверяют, что недавняя встреча, в ходе которой мы и [contacted_hummers.GetSpeciesNamePlural] наладили первый контакт, позволила им создать основу для системы, при помощи которой можно мгновенно переводить с любого другого языка. Даже если результат не оправдает ожиданий, мы все равно сможем значительно улучшить свои системы связи."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "Создание прототипа так называемого «универсального переводчика» увенчалось успехом. Хотя результаты уступают смелым обещаниям, которые делали наши [This.Owner.GetResearchers], и устройство неспособно мгновенно переводить с незнакомых языков, оно все равно стало большим шагом вперед по сравнению с существующими системами перевода. Уже сейчас мы видим огромные перспективы от уменьшения языковых барьеров в общении с цивилизацией [contacted_hummers.GetName] и другими чужаками."
 first_contact.422.A:0 "Нам это пригодится."
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "Несмотря на значительные трудности, нам удалось в достаточной степени расшифровать способ общения цивилизации §H[This.ContactCountry.GetName]§!, чтобы установить с ней контакт. Похоже, они называют себя §H[This.ContactCountry.GetRealName]§!. Общение с ними невозможно без использования систем связи, настроенных на их язык, что в значительной степени препятствует живому общению..."

 first_contact.430.name:0 "Световое шоу"
 first_contact.430.desc:0 "Чем больше мы узнаем о [This.ContactCountry.GetName&prep], тем меньше понимают наши [This.Owner.GetResearchers]. Несомненно, мы имеем дело с разумными существами, но их передачи не похожи ни на что из виденного нами ранее. Вместо звуковых или текстовых сообщений мы получаем яркие световые шоу, производимые их телами или техникой, спектр которых выходит за пределы того, что могут воспринимать [This.Owner.GetSpeciesNamePlural] без помощи приборов. Очевидно, что нам будет непросто понять их."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "За световым барьером"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\nВ процессе изучения мы к своему удивлению обнаружили, что световые узоры поразительно схожи с завихрениями межзвездного пространства, благодаря которым возможны перелеты по гиперкоридорам. Наши [This.Owner.GetResearchers] не понимают, что может означать подобная взаимосвязь, и предлагают продолжить исследования."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "[encountered_country.GetSpeciesAdj&pl] узоры"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "Когда нам встретились [encountered_country.GetSpeciesNamePlural], мы обнаружили поразительное сходство между световыми узорами, используемыми ими для общения, и завихрениями межзвездного пространства, благодаря которым возможны перелеты по гиперкоридорам. Дальнейшее изучение данного вопроса может пролить свет на фундаментальные основы галактики."
 first_contact.437.name:0 "Знания о гиперкоридорах"
 first_contact.437.desc:0 "Наше изучение взаимосвязи между узорами в межзвездном пространстве и [encountered_country.GetSpeciesAdj&pl,inst] цветовыми образами показало удивительные результаты. Похоже, что правила, по которым [encountered_country.GetSpeciesNamePlural] составляют свои цветовые узоры, непроизвольно повторяют закономерности потоков гиперпространства, просто в совершенно ином масштабе.\n\nВ результате, изучив расу [encountered_country.GetSpeciesNamePlural], мы сможем лучше предсказывать потоки гиперкоридоров, что значительно увеличивает возможную дальность действия сенсоров."
 first_contact.437.A:0 "Наши глаза открыты для новых возможностей."
 first_contact.440.name:0 "Язык света"
 first_contact.440.desc:0 "Наши усилия оправдали себя, и теперь мы можем понимать световые сигналы цивилизации [This.ContactCountry.GetName] и общаться с ее представителями хотя бы на базовом уровне. Похоже, что [This.ContactCountry.GetSpeciesNamePlural], как они себя называют, так и не изобрели устную речь, обходясь светом. У них есть письменность, но она считается менее элегантной по сравнению с визуальным языком. Их мозг идеально адаптирован к тому, чтобы быстро понимать смысл даже самых сложных узоров, поэтому в большинстве случаев они отдают предпочтение именно такой форме записи."
 first_contact.440.A:0 "Послушаем, что они скажут."

 first_contact.450.name:0 "Поэзия"
 first_contact.450.desc:0 "Наши [Owner.GetLinguists] в восторге от сигналов, полученных из §H[This.ContactCountry.GetName&gen]§!. Хотя ни единого слога разобрать не удалось, сами по себе звуки явно ритмичны и оказывают на удивление успокаивающий эффект. Невозможно сказать наверняка, но наши [Owner.GetLinguists] уверены, что это разновидность поэзии. Они предлагают ответить тем же."
 first_contact.450.A:0 "Разумеется. Отправьте им боевую песнь!"
 first_contact.450.A.tooltip:0 "Видишь! Там знамя парит...\nНавстречу битве мы летим" #made up
 first_contact.450.B:0 "Мы могли бы поделиться поэзией об открытиях."
 first_contact.450.B.tooltip:0 "Бороться и искать, найти и не сдаваться."
 first_contact.450.C:0 "Поразим их поэзией о дружбе."
 first_contact.450.C.tooltip:0 "Сравнить ли мне тебя с солнечным ветром..."
 first_contact.450.D:0 "Отправьте им что-нибудь загадочное."
 first_contact.450.D.tooltip:0 "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E:0 "У нас нет на это времени."
 first_contact.455.name:0 "Нанесенное оскорбление"
 first_contact.455.desc:0 "Мы отправили нашу боевую песнь, и через несколько часов все передачи из §H[This.ContactCountry.GetName&gen]§! прекратились. Их корабль переместился далеко за пределы досягаемости наших орудий. Мы можем заключить, что они поняли смысл нашего послания и услышанное им не понравилось."
 first_contact.460.name:0 "Обмен боевыми песнями"
 first_contact.460.desc:0 "Спустя считаные минуты после нашей передачи сигналы от §H[This.ContactCountry.GetName&gen]§! изменились. Их ритм остался безупречным, но теперь они не успокаивают, а скорее будоражат. Совсем как боевая песнь. Мы не заметили никаких враждебных действий — похоже, они довольны нашей поэзией. С тех пор мы отправили еще несколько разновидностей первой песни и уже начали собирать коллекцию присланной в ответ боевой поэзии [This.ContactCountry.GetName&gen]."
 first_contact.460.A:0 "Эта раса нам по душе."
 first_contact.462.name:0 "Проблемы от боевой песни"
 first_contact.462.desc:0 "Похоже, §H[This.ContactCountry.GetName]§! сочли нашу боевую песнь оскорблением. Их ответ был мгновенным и жестким. Они открыли огонь, и нашему кораблю чудом удалось уйти невредимым. Похоже, мы развязали войну!"
 first_contact.465.name:0 "Обмен поэзией"
 first_contact.465.desc:0 "Похоже, нашу поэму встретили с энтузиазмом: поток передач не прерывается, и мы уже собрали изрядную библиотеку творчества §H[This.ContactCountry.GetName&gen]§!. И пусть смысл от нас пока ускользает, эти чужаки уже продемонстрировали свою выдающуюся способность попадать в тон нашей поэзии, и наши [Owner.GetLinguists] рады такому подспорью."
 first_contact.465.A:0 "Как мило с их стороны."
 first_contact.470.name:0 "Заигрывание"
 first_contact.470.desc:0 "После нескольких долгих минут тишины [This.ContactCountry.GetName:§H<1>§! возобновил|||fem:§H<1>§! возобновила|||neut:§H<1>§! возобновило|||pl:§H<1>§! возобновили] передачу. Мы до сих пор не можем разобрать её смысл, однако изменения очевидны: наши [Owner.GetLinguists] описывают мелодию как игривую и немного робкую. Удивительно, но, похоже, они с нами флиртуют!"
 first_contact.470.A:0 "Какой позор."
 first_contact.470.B:0 "Разумный ответ."
 first_contact.472.desc:0 "Минуты сменяются часами, но [This.ContactCountry.GetName:§H<1>§! хранит|||pl:§H<1>§! хранят] молчание. Маловероятно, чтобы они поняли точный смысл нашей поэзии, но, похоже, выраженные в ней эмоции застали их врасплох, и теперь они будут общаться с нами с большей осторожностью."
 first_contact.474.name:0 "Случайные шумы"
 first_contact.474.desc:0 "[This.ContactCountry.GetName:§H<1>§! ответил|||fem:§H<1>§! ответила|||neut:§H<1>§! ответило|||pl:§H<1>§! ответили] нам тем же: ритмичные звуки сменились произвольным шумом, напоминающим наши несвязные звуки. В отчаянии наши [Owner.GetLinguists] описывают попытки расшифровать их как «совершенно напрасные», поскольку теперь в них невозможно проследить какую-либо закономерность."
 first_contact.474.A:0 "Это вызовет задержку."
 first_contact.475.name:0 "Столкновения прекращаются"
 first_contact.475.desc:0 "Мы наконец-то пришли к взаимному пониманию, и [This.ContactCountry.GetName], а точнее §H[This.ContactCountry.GetRealName]§!, больше нас не атакуют. Несмотря на проявленную агрессию, они, похоже, видят в нас благородных воинов и будут рады вновь побороться с нами. Посмотрим, станет это началом новой дружбы или прелюдией к войне, но по крайней мере мы обновили свой репертуар боевых песен!"
 first_contact.475.A:0 "Интересный обмен."
 first_contact.480.name:0 "Успешный перевод поэзии"
 first_contact.480.desc:0 "Наши усилия себя оправдали — мы сумели перевести послание [This.ContactCountry.GetName&gen], [This.ContactCountry.GetName:которые|||fem:которая], как мы теперь знаем, [This.ContactCountry.GetName:зовут|||fem:зовёт] себя §H[This.ContactCountry.GetRealName]§!. Судя по стилю стихосложения, они придают большую значимость искусству поэзии. Обменявшись с ними стихами, мы не только заслужили их восхищение, но и многое узнали о них самих."
 first_contact.485.name:0 "Загадка разгадана"
 first_contact.485.desc:0 "После долгого и непростого первого контакта наши [Owner.GetLinguists] сумели определить, что [This.ContactCountry.GetName] это §H[This.ContactCountry.GetRealName]§!. Они поздравляют нас с решением их лингвистической загадки, но, похоже, недовольны тем, что это заняло так много времени. По крайней мере наши [Owner.GetLinguists] сумели опробовать несколько новых методов распознания последовательностей, которые в будущем могут нам помочь."
 first_contact.485.A:0 "Фух."
 first_contact.490.name:0 "Переведенная лесть"
 first_contact.490.desc:0 "Наши усилия себя оправдали, и теперь мы можем переводить все, что отправляют нам [This.ContactCountry.GetName], которые теперь известны нам как §H[This.ContactCountry.GetRealName]§!:\n\n«Ах это тонкое искусство лести. Как же радостно встретить другую расу ценителей поэзии, особенно столь энергичную и очаровательную, как вы, мои милые [Owner.GetSpeciesNamePlural]».\n\nИ в таком духе составлено все сообщение. Мы не вполне понимаем, радоваться или поражаться, но, похоже, наши отношения начинаются на хорошей ноте." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A:0 "Как мило с их стороны."

 first_contact.500.name:0 "Враждебность при первом контакте"
 first_contact.500.desc:0 "Очевидно, наш ответ пришелся им не по нраву: §Y[contact_country.GetName]§! отвечают быстро и агрессивно, открыв огонь по нашим кораблям. Похоже, нам предстоит сражение!"
 first_contact.500.A:0 "К оружию!"
 first_contact.500.A.tooltip:0 "[contact_country.GetName:§Y<1>§! теперь относится|||pl:§Y<1>§! теперь относятся] к нам враждебно."
 first_contact.505.desc:0 "Неясно, что пошло не так, но §Y[contact_country.GetName]§! внезапно атаковали нас! Похоже, нам предстоит сражение!"

 #Random events
 first_contact.5000.name:1 "Обнаружен четкий сигнал"
 first_contact.5000.desc:2 "Наши сенсоры уловили необычайно четкий повторяющийся сигнал от §H[This.ContactCountry.GetName&gen]§!. Похоже, наши [This.Owner.GetLinguists] получили отличный материал для расшифровки их языка. Они уверены, что сумеют добиться значительного прогресса благодаря подобной удаче."
 first_contact.5000.desc2:0 "Мы сумели получить четкую запись переговоров между несколькими кораблями цивилизации §H[This.ContactCountry.GetName]§!. И хотя наши [This.Owner.GetLinguists] до сих пор не понимают значения записанных слов, они уверены, что новый сигнал намного приблизит их к прорыву."
 first_contact.5005.name:1 "Нет сигнала"
 first_contact.5005.desc:2 "Наши [This.Owner.GetLinguists] проявляют все большее недовольство нашей неспособностью предоставить им достаточно материала для дальнейшей расшифровки языка цивилизации §H[This.ContactCountry.GetName]§!. Похоже, эти инопланетяне делают все возможное, чтобы их сигналы не услышали посторонние [This.Owner.GetSpeciesEarNamePlural]!"
 first_contact.5005.A:0 "Продолжайте попытки!"
 first_contact.5010.name:0 "Ошибка идентификации"
 first_contact.5010.desc:0 "Похоже, наши [This.Owner.GetLinguists] оказались §Hотброшены§! назад в своих попытках расшифровать язык цивилизации §H[This.ContactCountry.GetName]§!. Увы, то, что они считали языком, не оказалось таковым. В своем отчете [This.Owner.GetEnvoyCap] [This.Leader.GetName] сообщает: после нескольких дней всестороннего изучения [This.Owner.GetLinguists] пришли к выводу, что в действительности они имели дело с неким подобием музыки…"
 first_contact.5010.A:0 "Досадная ошибка."
 first_contact.5015.name:0 "[This.ContactCountry.GetName] сканируют мир [This.Owner.Capital.GetName]"
 first_contact.5015.desc:0 "Многие [This.Owner.GetSpeciesNamePlural] испытали глубокое потрясение, когда оказалось, что судно, принадлежащее цивилизации §H[This.ContactCountry.GetName]§!, просканировало мир §H[This.Owner.Capital.GetName]§!. Мнения разделились, стоит ли воспользоваться этим потрясением, чтобы направить все силы на налаживание тесных связей с инопланетной цивилизацией, или же следует счесть это предупреждением и привести флотилии в боеготовность, пока еще не поздно."
 first_contact.5015.desc.xenophile:0 "Многие [This.Owner.GetSpeciesNamePlural] испытали глубокое потрясение, когда оказалось, что судно, принадлежащее цивилизации [This.ContactCountry.GetName], просканировало мир §H[This.Owner.Capital.GetName]§!. Хотя некоторые беспокоятся, что пришельцы могут не разделять наше дружелюбие, но в целом все согласны, что в ответ на это нам следует удвоить усилия по установлению более тесных связей с другими цивилизациями галактики."
 first_contact.5015.desc.xenophobe:0 "Многие [This.Owner.GetSpeciesNamePlural] испытали глубокое потрясение, когда оказалось, что судно, принадлежащее цивилизации §H[This.ContactCountry.GetName]§!, просканировало мир §H[This.Owner.Capital.GetName]§!. В целом все согласны, что мы должны отреагировать на это нарушение приведением флотилий в боеготовность, пока не стало слишком поздно."
 first_contact.5015.desc.gestalt:0 "Нас встревожил инцидент, в ходе которого судно, принадлежащее цивилизации §H[This.ContactCountry.GetName]§!, просканировало мир §H[This.Owner.Capital.GetName]§!. Мы не знаем, как ответить на это: стоит ли удвоить усилия по налаживанию мирного и дружественного сосуществования с инопланетными цивилизациями или нам нужно счесть это предупреждением и нарастить флот на случай недружественных действий в будущем?"
 first_contact.5015.desc.gestalt.homicidal:0 "Нас встревожил инцидент, в ходе которого судно, принадлежащее цивилизации §H[This.ContactCountry.GetName]§!, просканировало мир §H[This.Owner.Capital.GetName]§!. Нам стоит нарастить флот, чтобы мы могли поставить этих чужаков на место."
 first_contact.5015.A:0 "Мы должны быть готовы."
 first_contact.5015.B:0 "…к дружеской встрече."
 first_contact.5020.name:0 "Обнаружена столица цивилизации [This.ContactCountry.GetName]"
 first_contact.5020.desc:0 "Мы определили, что недавно просканированная нами колония в системе §H[This.ContactCountry.Capital.System.GetName]§! является столицей цивилизации §H[This.ContactCountry.GetName]§!. Наши [This.Owner.GetResearchers] обнаружили много ценных подсказок, изучив данные сканирования."
 first_contact.5025.name:0 "След остыл"
 first_contact.5025.desc:0 "Уже какое-то время мы не получали никакой информации о цивилизации §H[This.ContactCountry.GetName]§!. Наши [This.Owner.GetResearchers] испытывают нехватку сведений для продолжения работы и переживают, что след мог остыть."
 first_contact.5025.A:0 "Продолжайте искать!"
 first_contact.5030.name:0 "Восторг перед неизвестным"
 first_contact.5030.desc:0 "По мере накопления изображений §H[This.ContactCountry.GetName&gen]§! стало очевидно, что рано или поздно они будут достоянием общественности. [This.Owner.GetSpeciesNamePlural] в восторге от их внешнего вида и с нетерпением ждут возможности поближе познакомиться с ними."
 first_contact.5030.desc.machine:0 "По мере накопления изображений §H[This.ContactCountry.GetName&gen]§! стало очевидно, что мы имеем дело с обществом роботов. Рано или поздно эта информация должна была стать достоянием общественности. [This.Owner.GetSpeciesNamePlural] пришли в восторг от мысли, что машины сумели построить собственную космическую цивилизацию, и теперь с нетерпением ждут возможности ближе познакомиться с ними."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "Наше отношение к §H[This.ContactCountry.GetName&dat]§! улучшается."
 first_contact.5035.name:0 "Жуткое зрелище"
 first_contact.5035.desc:0 "По мере накопления изображений §H[This.ContactCountry.GetName&gen]§! стало очевидно, что рано или поздно они станут достоянием общественности. Их внешний вид вызвал волну возмущения среди нашего населения, описывающего чужаков словами §H«отвратительные [This.ContactCountry.GetSpeciesNamePluralInsult]»§!. Уже сейчас многие требуют, чтобы мы разобрались с этой новой угрозой..."
 first_contact.5035.desc.machine:0 "По мере накопления изображений пришельцев, известных как [This.ContactCountry.GetName], стало очевидно, что мы имеем дело с обществом роботов. Рано или поздно эта информация должна была стать достоянием общественности. Это открытие спровоцировало волну паники среди нашего населения, описывающего чужаков словами §H«отвратительные [This.ContactCountry.GetSpeciesNamePluralInsult]»§!. Уже сейчас многие требуют, чтобы мы разобрались с этой новой механической угрозой…"
 first_contact.5035.A:0 "Так и будет."
 first_contact.5035.B:0 "Наверняка они не НАСТОЛЬКО плохие."
 first_contact.5040.name:0 "Путаные сигналы"
 first_contact.5040.desc:0 "Наши [This.Owner.GetResearchers] успешно накапливали сигналы, получаемые от цивилизации §H[This.ContactCountry.GetName]§!. Однако по мере накопления знания об их языке наши [This.Owner.GetLinguists] запутывались все сильнее. Очевидно, им несколько раз приходилось пересматривать ранее сделанные переводы, когда приписанное словам значение оказывалось §Hочень далеким от правды§!. Похоже, мировоззрение цивилизации [This.ContactCountry.GetName] отличается от нашего куда сильнее, чем мы считали!"
 first_contact.5040.desc.gestalt:0 "Хотя нам успешно удается накапливать сигналы, получаемые от цивилизации §H[This.ContactCountry.GetName]§!, наш прогресс в понимании этих сигналов… оставляет желать лучшего. Уже сейчас наши [This.Owner.GetLinguists] были вынуждены по несколько раз пересматривать ранее сделанные переводы, когда приписанное словам значение оказывалось §Hочень далеким от правды§!."
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ Похоже, образ мышления цивилизации [This.ContactCountry.GetName] сильно отличается от нашего — такого мы не ожидали даже от инопланетян!"
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ Похоже, логика действий цивилизации [This.ContactCountry.GetName] основана на незнакомых нам принципах рационализма. Понять их будет непросто!"
 first_contact.5040.A:0 "Со временем мы все поймем."
 first_contact.5045.name:0 "Быстрый перевод"
 first_contact.5045.desc:0 "Чем больше материалов мы собирали по цивилизации §H[This.ContactCountry.GetName]§!, тем сильнее наши [This.Owner.GetLinguists] удивлялись скорости прогресса. Если они правы, то получается, что взгляды этих пришельцев на мир и галактику в целом во многом схожи с нашими."
 first_contact.5045.desc.hive:0 "Чем больше материалов мы собирали по цивилизации §H[This.ContactCountry.GetName]§!, тем сильнее наши [This.Owner.GetLinguists] удивлялись скорости прогресса. Если они правы, то получается, что образ мысли этих пришельцев очень схож с нашим. Возможно, их сознание чем-то напоминает [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine:0 "Чем больше материалов мы собирали по цивилизации §H[This.ContactCountry.GetName]§!, тем сильнее наши [This.Owner.GetLinguists] удивлялись скорости прогресса. Если они правы, то получается, что логика действий у этих пришельцев весьма схожа с нашей. Возможно, за этими сигналами скрывается такой же ИИ, как [This.Owner.GetGovernmentName]?"
 first_contact.5045.A:0 "Это открывает замечательные перспективы для дипломатических отношений."
 first_contact.5045.B:0 "Разумеется. Что странного в их ненависти к чужакам?"
 first_contact.5045.C:0 "Будет хорошо встретить себе подобных."
 first_contact.5050.name:0 "Ошибочные переводы"
 first_contact.5050.desc:0 "Наши попытки расшифровать язык цивилизации §H[This.ContactCountry.GetName]§! застопорились. Похоже, что главное умозаключение, на которое опирались наши [This.Owner.GetLinguists] в своих переводах, было §Hрешительно опровергнуто§!. В результате этого нам придется пересмотреть все предыдущие достижения, зато будущие попытки будут опираться на более надежные предпосылки."
 first_contact.5055.name:0 "Стабильный прогресс"
 first_contact.5055.desc:0 "Наши [This.Owner.GetLinguists] недавно добились значительных успехов в расшифровке языка §H[This.ContactCountry.GetName&gen]§!, который [This.ContactCountry.GetName:она использует|||pl:они используют] в своих сигналах. Очевидно, они полагают, что уже разобрались в основе языка, и обещают в ближайшее время представить новые открытия."
 first_contact.5055.A:0 "Продолжайте работу!"
 first_contact.5065.name:0 "Обнаружен четкий сигнал"
 first_contact.5065.desc:1 "Нам с трудом удавалось собрать достаточно информации о цивилизации §H[This.ContactCountry.GetName]§!, чтобы наши [This.Owner.GetLinguists] могли с ней работать, но мы только что получили подарок судьбы: наши сенсоры зафиксировали продолжительный обмен информацией между несколькими их кораблями. Мы можем лишь предположить, что они на время ослабили бдительность или, возможно, их технологии не столь развиты, как мы считали, и они думали, что эти каналы защищены…"
 first_contact.5070.name:0 "Цветастая лингвистика"
 first_contact.5070.desc:0 "Наши [This.Owner.GetLinguists] совершили прорыв при расшифровке языка §H[This.ContactCountry.GetName&gen]§!. Они используют алфавит, состоящий из без малого семнадцати миллионов уникальных символов, каждый из которых соответствует одному цвету в палитре «красный-зеленый-синий». Несмотря на сложность, наши [This.Owner.GetLinguists] уверены, что смогут расшифровать инопланетный язык. Нужно лишь дать им больше времени."
 first_contact.5070.A:0 "Даем вам зеленый свет."
 first_contact.5071.name:0 "Расшифровка цветного языка"
 first_contact.5071.desc:0 "С помощью шестнадцатеричной системы счисления наши математики и [This.Owner.GetLinguists] почти разгадали цветной язык §H[This.ContactCountry.GetName&gen]§!. Официальные лица готовят протоколы первого контакта.\n\nБлагодаря изучению языка §H[This.ContactCountry.GetName&gen]§! мы знаем, сколь обширна их культура. Высок риск недопонимания. Мы должны решить, апеллировать к их логике или же к их эмоциям..."
 first_contact.5071.desc.gestalt:0 "С помощью шестнадцатеричной системы счисления наш коллектив почти разгадал цветной язык §H[This.ContactCountry.GetName&gen]§!. Мы готовим протоколы первого контакта.\n\nМы можем воззвать к их эмоциям через приветствие, значимое для их культуры, а можем использовать более сложный протокол ради потенциального роста эффективности."
 first_contact.5071.A:0 "Дипломатия суть эмоциональный культурный обмен. Поприветствуем их песней!"
 first_contact.5071.A.tooltip:0 "Мы попытаемся установить эмоциональный контакт с [This.ContactCountry.GetName&inst]."
 first_contact.5071.B:0 "Отдадим приоритет логике. Эмоциям не место в нашем общении."
 first_contact.5072.name:0 "Эмоциональная связь!"
 first_contact.5072.desc:0 "Наша попытка установить эмоциональную связь с §H[This.ContactCountry.GetName&inst]§! принесла свои плоды.\n\nНаши [This.Owner.GetLinguists] продемонстрировали понимание их культуры, и в результате нас очень тепло приняли. Задание выполнено с помпой!"
 first_contact.5072.desc.gestalt:0 "Сыграв на эмоциях, мы заручились благосклонностью §H[This.ContactCountry.GetName&gen]§!.\n\nНаши [This.Owner.GetLinguists] продемонстрировали понимание их культуры, и в результате нас очень тепло приняли. Задание выполнено."
 first_contact.5073.name:0 "Катастрофическое оскорбление!"
 first_contact.5073.desc:0 "Наша попытка установить эмоциональную связь с §H[This.ContactCountry.GetName&inst]§! привела к катастрофе.\n\nНаши [This.Owner.GetLinguists] не сумели понять их культуру, в результате чего нанесли серьезное оскорбление!"
 first_contact.5073.desc.gestalt:0 "Сыграв на эмоциях, мы не сумели заручиться благосклонностью §H[This.ContactCountry.GetName&gen]§!.\n\nНаши [This.Owner.GetLinguists] не сумели понять их культуру, в результате чего нанесли серьезное оскорбление."
 first_contact.5075.name:0 "Запутанное общение"
 first_contact.5075.desc:0 "Язык §H[This.ContactCountry.GetName&gen]§! содержит миллионы явно лишних звуков, очевидно, являющихся пережитками цивилизаций прошлого. При переводе эти избыточные слова не играют никакой роли, являясь лишь украшением речи или передавая мелкие нюансы контекста.\n\nК счастью, наши [This.Owner.GetLinguists] сумели избавиться от устаревших языковых особенностей и теперь заняты составлением упрощенного лексикона, который очень нам поможет при общении с §H[This.ContactCountry.GetName&inst]§!."



 #First Contact Stage Summaries
 fcsum_base_contact_set_summary:0 "Мы встретили неизвестных чужаков в системе §H[This.System.GetName]§!."
 fcsum_stage_1_summary:0 "Мы определили, что §H[This.ContactCountry.GetName]§! — это ранее неизвестная космическая цивилизация."
 fcsum_comms_received:0 "Мы получили передачу от §H[This.ContactCountry.GetName&gen]§!."
 fcsum_investigation_needed:0 "Мы столкнулись с задержками из-за трудностей в перехвате сигналов."
