l_russian:
 LIMBO_2_PROJECT: "Лимб: второй шанс"
 LIMBO_2_PROJECT_DESC: "Мы могли бы дать вымершей расе древних инопланетян второй шанс на жизнь, загрузив их нейронные сканограммы в тела роботов."
 GHOST_SHIP_PROJECT: "Изучить «корабль-призрак»"
 GHOST_SHIP_PROJECT_DESC: "Покинутый научный корабль уже долгие века патрулирует систему Иллос. Чем вызван его одинокий полет?"
 GHOST_SHIP_PROJECT_02: "Ответить дитя «Убумэ»"
 GHOST_SHIP_PROJECT_02_DESC: "Похоже, телепатический лепет в системе Иллос принадлежит искусственному сознанию, заточенному на борту корабля-призрака «Убумэ»"
 ANCIENT_MANUFACTORIUM_PROJECT: "Запитать подземный комплекс"
 ANCIENT_MANUFACTORIUM_PROJECT_DESC: "Приготовления сделаны. Пришло время запустить древнюю технику, подключив комплекс к энергосистеме планеты!"
 STRATOVENTS_PROJECT: "Изучение стратосферных каналов"
 STRATOVENTS_PROJECT_DESC: "Изучите уникальные стратосферные каналы на планете §Y[planet.GetName]§! и их значение для космической фауны."
