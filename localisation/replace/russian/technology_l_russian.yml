 #####################################
 tech_probability_theory:0 "Органічна теорія ймовірностей"
 tech_probability_theory_desc:0 "Завдяки достатньо розвиненому математичному моделюванню можна певним чином передбачити коливання економіки органічного суспільства. Це дозволить нам маніпулювати їхніми фондовими ринками на нашу користь."
 tech_binary_motivators:0 "Бінарні мотиватори"
 tech_binary_motivators_desc:0 "Ці вдосконалені мотиватори менші та легші, ніж попередні версії, що дозволяє роботам виділяти додатковий простір для підсистем."
 tech_nanite_assemblers:0 "Наномашини збирання"
 tech_nanite_assemblers_desc:0 "Використання програмованих наномашин для допомоги у будівництві нових роботизованих одиниць дозволить створювати вдосконаленіші моделі, оснащені більшим набором підсистем."
 tech_adaptive_combat_algorithms:0 "Адаптивні бойові алгоритми"
 tech_adaptive_combat_algorithms_desc:0 "Органіки часто воюють, використовуючи нелогічну та непередбачувану тактику, якій важко ефективно протистояти. Адаптивна тактика та нові, більш маневрені бойові форми мають забезпечити вирішальну перевагу."
 tech_biomechanics:0 "Біомеханіка"
 tech_biomechanics_desc:0 "Мільйони років еволюції органічної природи інколи, завдяки чистій наполегливості, створюватимуть елегантні рішення, які також можна застосувати до конструкцій машин."
 tech_singularity_core:0 "Ядро сингулярності"
 tech_singularity_core_desc:0 "Чорна діра, яку можна вивчати в контрольованому середовищі, стане неймовірним надбанням для досліджень."
 tech_micro_replicators:0 "Мікрореплікатори"
 tech_micro_replicators_desc:0 "Мікроскопічні інструменти, які можуть допомогти нашим реплікаційним підрозділам створити складнішу схему, необхідну для нових дронів."
 tech_self_assembling_components:0 "Самозбирання компонентів"
 tech_self_assembling_components_desc:0 "Створені за моделлю органічної ДНК, ці мікроскопічні розумні машини здатні автономно збирати більшість компонентів, необхідних для нових дронів."

