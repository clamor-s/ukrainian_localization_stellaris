 # Гілка прискорювачів маси
 tech_mass_drivers_1:0 "Прискорювачі маси"
 tech_mass_drivers_1_desc:0 "Ці електромагнітні пускові установки використовують магніти для прискорення бронебійних снарядів до цілей на високих швидкостях."
 tech_mass_drivers_2:0 "Спіратрони"
 tech_mass_drivers_2_desc:0 "Спіратрони — це потужніші версії ранніх прискорювачів маси, які використовують електромагнітні котушки для швидкого прискорення снарядів до цілей."
 tech_mass_drivers_3:0 "Рельсотрони"
 tech_mass_drivers_3_desc:0 "Останні електромагнітні прискорювачі - рельсотрони, які використовують подвійні паралельні рейки, щоб стріляти снарядами на неймовірних швидкостях."
 tech_mass_drivers_4:0 "Покращені рельсотрони"
 tech_mass_drivers_4_desc:0 "Нова версія відомого рельсотрона з міцнішими рейками та покращеним джерелом живлення. Ця зброя навіть потужніша та точніша за своїх попередників."
 tech_mass_drivers_5:0 "Гаусові гармати"
 tech_mass_drivers_5_desc:0 "Ця оновлена версія старої конструкції рельсотрона є навіть більш руйнівною, ніж останні конструкції рельсотрона. Вона здатна запускати снаряди з неймовірною точністю та швидкістю."
 tech_kinetic_artillery_1:0 "Кінетична батарея"
 tech_kinetic_artillery_1_desc:0 "Далекобійна артилерія, здатна пускати потужні снаряди на величезні відстані з високою точністю."
 tech_kinetic_artillery_2:0 "Кінетична артилерія"
 tech_kinetic_artillery_2_desc:0 "Ще потужніша корабельна артилерійська гармата великої дальності, оснащена новим стволом і оновленим комп’ютером керування вогнем."
 tech_mass_accelerator_1:0 "Мега-гармата"
 tech_mass_accelerator_1_desc:0 "Гармата-прискорювач величезної маси, яку можна розмістити лише в основному кріпленні та стріляє жахливо потужними снарядами на великі відстані."
 tech_mass_accelerator_2:0 "Гіга-гармата"
 tech_mass_accelerator_2_desc:0 "Ще потужніша гармата-прискорювач маси, яка може пробити навіть найміцніші щити."

 # Гілка автоматичних гармат
 tech_autocannons_1:0 "Автоматичні гармати"
 tech_autocannons_1_desc:0 "Балістична зброя великого калібру, яка стріляє розривними снарядами в гільзах. Головною перевагою цих гармат є висока скорострільність."
 tech_autocannons_2:0 "Розривні автоматичні гармати"
 tech_autocannons_2_desc:0 "Ці оновлені ротаційні автоматичні гармати мають покращені системи стеження та керування вогнем. Це дозволяє їм підтримувати навіть вищу скорострільність."
 tech_autocannons_3:0 "Гармати штормового вогню"
 tech_autocannons_3_desc:1 "Удосконалені ротаційні автоматичні гармати, здатні викидати хмару осколково-фугасних снарядів у ціль."

 tech_flak_batteries_1:1 "Зенітна батарея"
 tech_flak_batteries_1_desc:1 "Гарматні батареї, які стріляють шрапнельними снарядами з близької відстані. Вони особливо смертоносні для ударних кораблів противника, але також можуть захистити від ракет."
 tech_flak_batteries_2:1 "Зенітні гармати"
 tech_flak_batteries_2_desc:1 "Оновлені зенітні батареї, з потужнішими осколковими снарядами."
 tech_flak_batteries_3:1 "Зенітна артилерія"
 tech_flak_batteries_3_desc:1 "Алгоритми передбачуваного відстеження та ще потужніші снаряди роблять ці батареї неймовірно смертоносними для ударних кораблів противника."

 # Гілка ракет
 tech_missiles_1:0 "Атомні ракети"
 tech_missiles_1_desc:0 "Ракети «космос-космос», оснащені ядерними боєголовками високої потужності. Незважаючи на те, що вони засновані на старих докосмічних технологіях, ця груба зброя типу «вистрілив і забув» може бути напрочуд ефективною на відстані."
 tech_missiles_2:0 "Термоядерні ракети"
 tech_missiles_2_desc:0 "Ці оновлені ракети «космос-космос» мають потужніші термоядерні боєголовки та покращені льотні характеристики."
 tech_missiles_3:0 "Ракети з антиматерії"
 tech_missiles_3_desc:0 "Удосконалені ракети, оснащені дуже потужними боєголовками з антиматерії. Нова вдосконалена система наведення дає їм кращі шанси досягнути цілі."
 tech_missiles_4:0 "Квантові ракети"
 tech_missiles_4_desc:0 "Остання версія ракети «космос-космос», цей оновлений варіант має надзвичайно потужну боєголовку, яка отримує енергію з нульового вакууму."
 tech_missiles_5:0 "Ракети-мародери"
 tech_missiles_5_desc:0 "Ці наддосконалі ракети оснащені обмеженим бортовим ШІ, який значно покращує їх продуктивність і здатність відстежувати цілі."
 tech_swarmer_missiles_1:0 "Касетні ракети"
 tech_swarmer_missiles_1_desc:0 "Ці малі ракети запускаються залпами та були спеціально розроблені для ураження систем точкового захисту противника."
 tech_swarmer_missiles_2:0 "Вирові ракети"
 tech_swarmer_missiles_2_desc:0 "Нові методи мініатюризації дозволять нам оснастити касетні ракети більш потужними боєголовками та покращити льотні характеристики."

 # Гілка торпед
 tech_torpedoes_1:0 "Космічні торпеди"
 tech_torpedoes_1_desc:0 "Ці торпеди, по суті, є дуже великими ракетами, що повільно рухаються. Вони оснащені потужнішими боєголовками та модуляторами щитів, які дозволяють їм спокійно прослизати крізь енергетичні екрани."
 tech_torpedoes_2:0 "Броньовані торпеди"
 tech_torpedoes_2_desc:0 "Покращені космічні торпеди, закуті в броню, щоб краще протистояти вогню точкового захисту противника. Броня розпадається на осколки, які завдають додаткової шкоди, коли торпеда детонує."
 tech_torpedoes_3:0 "Руйнівні торпеди"
 tech_torpedoes_3_desc:0 "Удосконалені торпеди з дуже потужними боєголовками. Вони мають витончену конструкцію, швидші двигуни та оновлені модулятори щитів для прослизання крізь енергетичні екрани."

