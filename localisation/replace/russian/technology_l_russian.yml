 # Дії дослідницького корабля
 tech_deep_scan:0 "Прилади глибокого сканування"
 tech_deep_scan_desc:0 "Не використовується" # TEMP
 tech_databank_uplinks:0 "Вихідні канали банків даних"
 tech_databank_uplinks_desc:0 "Квантові діапазони високої пропускної здатності, призначені для передачі банків даних, роблять можливим практично повністю синхронне дослідження на величезних відстанях."
 tech_improved_databank_uplinks:0 "Мініатюризація висхідної лінії зв’язку"
 tech_improved_databank_uplinks_desc:0 "Мініатюризація передавачів кінцевих точок дозволяє встановлювати їх у кластерах, додатково збільшуючи пропускну здатність."

 # Physics Lab & related
 tech_basic_science_lab_1:0 "Научный метод"
 tech_basic_science_lab_1_desc:0 "Экспериментальная проверка наблюдаемых феноменов."
 tech_basic_science_lab_2:0 "Лаборатории экзотических материалов"
 tech_basic_science_lab_2_desc:1 "По мере исследования галактики мы продолжаем находить новые материалы и вещества, ранее нам не известные. Для составления каталогов и анализа подобных находок потребуются новые научные комплексы."
 tech_basic_science_lab_3:0 "Изучение множества измерений"
 tech_basic_science_lab_3_desc:1 "Чтобы расширить нашу базу знаний, мы должны учитывать все уровни существования. Наука откроет нам совершенно новую реальность!"
 tech_physics_1:0 "Квантовая теория"
 tech_physics_1_desc:0 "Изучение фундаментальных взаимодействий через поведение элементарных частиц."
 tech_physics_2:0 "Прикладная квантовая физика"
 tech_physics_2_desc:0 "Поведение малейших частиц, кажущееся хаотичным, может в корне изменить наше представление о крупных объектах."
 tech_physics_3:0 "Теория пространства-времени"
 tech_physics_3_desc:0 "Три измерения, неразрывно связанных с четвертым."
 tech_administrative_ai:0 "Управленческий ИИ"
 tech_administrative_ai_desc:0 "Организационные электронные схемы управляют академическим рвением."
 tech_administrative_ai_machine_intelligence:0 "Научно-методическая оптимизация"
 tech_administrative_ai_desc_machine_intelligence:0 "Новые подпрограммы позволят исследовательским модулям сфокусироваться на цели и повысить свою эффективность."
 tech_self_aware_logic:2 "Логика саморазвития"
 tech_self_aware_logic_desc:2 "Интроспективная расстановка приоритетов."
 tech_sapient_ai:0 "Позитронный ИИ"
 tech_sapient_ai_desc:0 "Развитие искусственного интеллекта открывает дверь к созданию полноценного синтетического разума."

 tech_administrative_ai_hive_mind:0 "Усилители синапсов"
 tech_administrative_ai_desc_hive_mind:0 "Действие следует за мыслью. Наш Разум будет эволюционировать к новым вершинам."
 tech_self_aware_logic_hive_mind:0 "Автономные синапсы"
 tech_self_aware_logic_desc_hive_mind:0 "Индивидуальные части неделимого единства."

 tech_positronic_implants:0 "Позитронные имплантаты"
 tech_positronic_implants_desc:0 "Ограниченное применение кибернетики открывает поистине неограниченные возможности."
 tech_positronic_implants_machine_intelligence:0 "Позитронные процессоры"
 tech_positronic_implants_desc_machine_intelligence:0 "Открывают новые перспективы синтетической мысли."

 tech_combat_computers_1:0 "Специализированные военные компьютеры"
 tech_combat_computers_1_desc:0 "Активные матрицы, ориентированные на выполнение конкретных военных задач, значительно повышают боевую эффективность." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2:0 "Расширенные боевые алгоритмы"
 tech_combat_computers_2_desc:0 "Дальнейшее развитие прогнозирующих алгоритмов облегчает принятие тактических решений на поле боя."
 tech_combat_computers_3:0 "Разумные боевые симуляторы"
 tech_combat_computers_3_desc:0 "Использование разумных ИИ в интенсивных боевых симуляциях позволяет оптимизировать методы оценки риска." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous:0 "Бортовой автономный интеллект"
 tech_combat_computers_autonomous_desc:0 "Наделение наших кораблей собственным полуавтономным интеллектом резко повысит их эффективность в бою."
 tech_pd_tracking_1:0 "Активные меры противодействия"
 tech_pd_tracking_1_desc:0 "Лучшая защита — нападение."
 tech_pd_tracking_2:0 "Взаимосвязанные системы поддержки"
 tech_pd_tracking_2_desc:0 "Комплексы оборонительных средств действуют гораздо эффективнее, чем каждое из них по отдельности."
 tech_pd_tracking_3:0 "Прогнозирующие алгоритмы"
 tech_pd_tracking_3_desc:0 "Улучшенные методы прогнозирования повышают точность систем активного противодействия."
 tech_synchronized_defences:0 "Синхронизированная оборона"
 tech_synchronized_defences_desc:0 "Синхронизировав парадигмы поведения наступательных и оборонительных средств, мы повысим их эффективность."
 tech_global_research_initiative:1 "Межпланетная исследовательская инициатива"
 tech_global_research_initiative_desc:2 "Запрос на межпланетные пулы ресурсов и более свободные гранты на исследования."
 tech_neuro_quantum_links:0 "Квантовые нейролинки"
 tech_neuro_quantum_links_desc:0 "Продвинутые нейроимпланты, подключенные к кластерам квантовых компьютеров, открывают доступ к многопоточному мышлению."
 tech_cryostasis_1:0 "Управляемые ИИ колониальные корабли"
 tech_cryostasis_1_desc:0 "Если отдать управление колониальным кораблем искусственному интеллекту, экипаж и колонисты могут быть погружены в глубокий сон."
 tech_cryostasis_1_machine_intelligence:0 "Колониальные строительные дроны"
 tech_cryostasis_1_desc_machine_intelligence:0 "В грузовых отсеках колониальных кораблей размещается целый флот небольших, но работоспособных строительных дронов. Они активируются по прибытии на планету и заметно ускоряют развертывание колонии."
 tech_cryostasis_2:0 "Колониальные корабли с самосознанием"
 tech_cryostasis_2_desc:1 "Достаточно продвинутые системы способны к самостоятельной оптимизации, если они четко знают цель, для которой сделаны."
 tech_automated_exploration:0 "Протоколы автоматического исследования"
 tech_automated_exploration_desc:0 "Развитый ИИ поможет ведущим ученым исследовать новые чужие миры, искать новую жизнь и новые цивилизации, смело идти туда, где не ступала конечность блорга. При помощи ИИ научный корабль сможет исследовать галактику."
 tech_automated_exploration_machine_intelligence:0 "Автономные исследовательские алгоритмы"
 tech_automated_exploration_desc_machine_intelligence:0 "Новейшие усовершенствованные алгоритмы не только ускоряют изыскания, но также позволяют исследовательским единицам проводить больше времени в глубоком космосе без инструкций центрального машинного разума."
 tech_auxiliary_fire_control:0 "Вспомогательное управление огнем"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"

 # Resources
 tech_exotic_gases:0 "Переробка екзотичних газів"
 tech_exotic_gases_desc:0 "Екзотичні гази можна створювати штучно, але це складний процес, який потребує сучасного очисного обладнання."
 tech_volatile_motes:0 "Завод летких матеріалів"
 tech_volatile_motes_desc:1 "Крім очевидних проблем безпеки, штучне створення летких часточок є надзвичайно чутливим і складним процесом, який вимагає високоспеціалізованого обладнання."
 tech_rare_crystals:0 "Виготовлення рідкісних кристалів"
 tech_rare_crystals_desc:1 "Процес кристалізації складний і повільний, але синтетичні кристали можна виготовляти за допомогою спеціалізованих промислових установок."

 tech_mine_neutronium:0 "Видобуток нейтронію"
 tech_mine_neutronium_desc:1 "Нейтроній - це надщільна речовина, що складається з нейтронів, які можуть бути виковані у надзвичайно міцну та довговічну броню."
 tech_mine_dark_matter:0 "Виділення темної матерії"
 tech_mine_dark_matter_desc:1 "Ця екзотична речовина має багато властивостей, які, здавалося б, суперечать законам фізики. Концентрації, які можна зібрати, можна знайти лише поблизу чорних дір або в певних туманностях."

 # Ship Reactor Components
 tech_fission_power:0 "Ядерный реактор"
 tech_fission_power_desc:1 "Ядерный реактор вырабатывает энергию для кораблей за счет реакции вынужденного деления, но также производит опасные радиоактивные отходы."
 tech_fusion_power:0 "Термоядерный реактор"
 tech_fusion_power_desc:1 "Термоядерный реактор создает огромное количество энергии для кораблей и при этом значительно безопаснее, чем ядерный реактор."
 tech_cold_fusion_power:0 "Реактор холодного синтеза"
 tech_cold_fusion_power_desc:1 "Научившись поддерживать термоядерную реакцию при сравнительно низкой температуре, мы создали новое поколение термоядерных реакторов для наших кораблей."
 tech_antimatter_power:0 "Реактор антиматерии"
 tech_antimatter_power_desc:1 "Улавливая энергию, возникающую при столкновении материи и антиматерии, мы создали для наших кораблей источник энергии, во много раз превосходящий термоядерные реакторы по эффективности."
 tech_zero_point_power:0 "Реактор нулевой точки"
 tech_zero_point_power_desc:1 "Эти генераторы извлекают энергию вакуума и являются почти бесконечным источником энергии для кораблей. Нет более эффективного способа генерировать энергию."
 tech_dark_matter_power_core:0 "Энергия темной материи"
 tech_dark_matter_power_core_desc:1 "Похоже, эти корабельные генераторы каким-то образом извлекают энергию напрямую из темной материи, обеспечивая большую мощность, чем это должно быть возможно, если верить законам физики."
 tech_dark_matter_propulsion:0 "Двигатели темной материи"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "Усилители реактора"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Улучшенные усилители реактора"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Продвинутые усилители реактора"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"

 # Shield Components
 tech_shields_1:0 "Отражатели"
 tech_shields_1_desc:0 "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток — они потребляют огромное количество энергии."
 tech_shields_2:0 "Улучшенные отражатели"
 tech_shields_2_desc:0 "Эти улучшенные отражатели способны принять на себя больше ударов до возникновения перегрузки."
 tech_shields_3:0 "Щиты"
 tech_shields_3_desc:0 "Эти новые генераторы щитов — следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту."
 tech_shields_4:0 "Улучшенные щиты"
 tech_shields_4_desc:0 "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем."
 tech_shields_5:0 "Гиперщиты"
 tech_shields_5_desc:0 "Невероятно прочные энергетические щиты. Им нет равных по степени защиты."
 tech_shield_rechargers_1:0 "Накопители щитов"
 tech_shield_rechargers_1_desc:1 "Эти накопители конденсируют излишки энергии, чтобы быстро перенаправить на усиление щитов корабля."
 tech_shield_hardeners_1:0 "Усиление щитов"
 tech_shield_hardeners_1_desc:0 "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2:0 "Улучшенное усиление щитов"
 tech_shield_hardeners_2_desc:0 "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator:0 "Планетарные щиты"
 tech_planetary_shield_generator_desc:0 "Создать мощный энергетический щит в атмосфере планеты значительно сложнее, чем в космическом вакууме, но он надежно защищает от орбитальных бомбардировок."
 tech_dark_matter_deflector:0 "Отражатели темной материи"
 tech_dark_matter_deflector_desc:0 "Эти отражатели используют темную материю, чтобы отбрасывать снаряды способом, который, кажется, полностью нарушает законы природы."
 tech_psionic_shield:0 "Псионические щиты"
 tech_psionic_shield_desc:0 "Эти исключительно мощные щиты создаются из чистой экстрасенсорной энергии группой специалистов-псиоников. Их способности еще больше усиливаются массивами пси-излучателей."
 tech_psionic_barrier:0 "Псионический барьер"
 tech_psionic_barrier_desc:0 "Эти барьеры создаются из чистой психической энергии штатным персоналом из числа специалистов по псионике. Они способны остановить определенное количество огня противника, как и наши системы отражателей энергии, но без такого чрезмерно высокого энергопотребления."

 # Sensor Components
 tech_sensors_2:0 "Гравитационные сенсоры"
 tech_sensors_2_desc:0 "Эти сенсоры улавливают малейшие изменения гравитационных полей, создаваемые, например, космическим кораблем."
 tech_sensors_3:0 "Подпространственные сенсоры"
 tech_sensors_3_desc:0 "Эти сенсоры обнаруживают колебания подпространства, создаваемые кораблями. Их точность и дальность действия значительно выше, чем у гравитационных."
 tech_sensors_4:0 "Тахионные сенсоры"
 tech_sensors_4_desc:0 "Современные сенсоры, чьи вращающиеся пучки тахионов регистрируют перемещение кораблей даже на очень большом расстоянии."
 tech_orbital_sensor_array:0 "Орбитальные матрицы датчиков"
 tech_orbital_sensor_array_desc:0 "Мощные матрицы датчиков, которые можно пристроить к орбитальным космопортам. Они обеспечивают отличное сенсорное покрытие окрестной части космоса."

 # Power Plants
 tech_power_plant_1:0 "Мощные конденсаторы"
 tech_power_plant_1_desc:0 "Конденсаторы, способные накапливать и хранить огромные объемы энергии — один из краеугольных камней любой современной цивилизации."
 tech_power_plant_2:0 "Модуляция полем"
 tech_power_plant_2_desc:0 "Модуляция полем повышает производительность и увеличивает объем производимой энергии."
 tech_power_plant_3:0 "Энергетические квантовые состояния"
 tech_power_plant_3_desc:0 "Применение базовых принципов квантовой запутанности заметно увеличивает объем производимой энергии."
 tech_power_plant_4:0 "Управление квантовыми полями"
 tech_power_plant_4_desc:1 "Квантовая суперпозиция энергокатушек, которые одновременно расходуют энергию и заряжаются."
