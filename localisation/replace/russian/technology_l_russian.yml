 #Farming
 tech_hydroponics: "Гидропонное земледелие"
 tech_hydroponics_desc: "Гидропонное земледелие в контролируемой среде позволяет получать урожай в тех климатических зонах, где обычное земледелие невозможно."
 tech_industrial_farming: "Индустриальное сельское хозяйство"
 tech_industrial_farming_desc: "Крупные фермы на промышленной основе, где производится богатая питательными веществами продукция, позволяют цивилизации увеличивать свое население многократно."
 tech_eco_simulation: "Экосимуляция"
 tech_eco_simulation_desc: "Техники земледелия могут быть дополнительно усовершенствованы с помощью сложных компьютерных симуляций в различных средах и погодных условиях. Это позволяет обеспечить более предсказуемые урожаи."
 tech_gene_crops: "Генномодифицированные культуры"
 tech_gene_crops_desc: "Использование современных генных технологий в отношении зерновых культур помогает повысить урожайность, улучшает вкус и увеличивает содержание питательных веществ."
 tech_nano_vitality_crops: "Нано-витальные культуры"
 tech_nano_vitality_crops_desc: "Внедрение в волокна зерновых культур небольшого количества наномашин позволяет создать супервыносливый тип продукции, химический состав которой можно адаптировать и видоизменять в течение всего срока ее жизни."
 #tech_pure_seed_farming: "Pure-seed Farming"
 #tech_pure_seed_farming_desc: ""
 tech_nutrient_replication: "Репликация пищи"
 tech_nutrient_replication_desc: "Процесс синтетической репликации зерновых культур требует сбора большого количества отходов для создания небольшого объема продукции, что, тем не менее, обеспечивает значительный прирост сельскохозяйственного производства."
 #Resources
 tech_engos_vapor: "Переработка энгосских испарений"
 tech_engos_vapor_desc: "Природный стимулятор, помогающий всем формам жизни адаптироваться и развиваться. Он также используется в производстве энергетического оружия в качестве высокоэффективного проводника."
 tech_pitharan_dust: "Переработка питаранской пыли"
 tech_pitharan_dust_desc: "Эта мелкая пыль — природный транквилизатор, встречающийся в некоторых мирах. Она действует как успокоительное на большинство существ. С ее помощью можно усмирить агрессивных граждан, не прибегая к насилию."
 tech_mine_zro: "Дистилляция зро"
 tech_mine_zro_desc: "Очень редкая взвесь необычных частиц. Она появилась в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями оно действует как мощный наркотик, усиливающий пси-таланты."
 #Biolab and Colonization
 tech_society_1: "Изучение биоразнообразия"
 tech_society_1_desc: "Изучение различных форм жизни в нашем мире помогает нам лучше понять самих себя и жизнь, окружающую нас."
 tech_society_2: "Ксенобиология"
 tech_society_2_desc: "Изучение жизни, зарождающейся в иных мирах и за их пределами, позволяет нам понять фундаментальные аспекты биологии, ранее нам недоступные."
 tech_society_3: "Тайны жизни"
 tech_society_3_desc: "Возможность изучения многообразия жизни позволяет нам найти нечто, объединяющее всех живых существ. Кирпичики, лежащие в основании самой жизни."
 tech_alien_life_studies: "Ксенология"
 tech_alien_life_studies_desc: "Изучение фауны иных миров позволяет нам понять поведение инопланетных созданий, а также идентифицировать и одомашнить мирных существ."
 tech_xeno_zoo: "Инопланетный зоопарк"
 tech_xeno_zoo_desc: "Изучив разные формы инопланетной жизни и сформировав четкое представление о потенциальных опасностях, связанных с их содержанием, мы сможем собирать различные живые экземпляры, чтобы выставлять их в качестве экспонатов."
 tech_colonization_1: "Протокол освоения новых миров"
 tech_colonization_1_desc: "Определение ресурсов и технологий, необходимых для основания планетарной колонии, позволяет нам посадить отважных первопроходцев в громадные корабли-ковчеги с уверенностью, что они переживут долгое межзвездное путешествие до своего нового дома."
 tech_colonization_2: "Очистка атмосферы"
 tech_colonization_2_desc: "Наладка системы очистки атмосферы с учетом местных особенностей позволяет лучше фильтровать нежелательные элементы, давая возможность улучшать условия жизни колонистов."
 tech_colonization_3: "Адаптация к враждебной среде"
 tech_colonization_3_desc: "Дальнейшее изучение опасных типов окружающей среды на других планетах помогает облегчить трудности, с которыми колонисты сталкиваются в повседневной жизни в чужих мирах."
 tech_colonization_4: "Обогащение почвы на чужих планетах"
 tech_colonization_4_desc: "Обширное изучение различных типов почвы и их пригодности для продовольственные культур поможет улучшить условия жизни наших поселенцев в чужих мирах."
 tech_colonization_5: "Изучение экоинтеграции"
 tech_colonization_5_desc: "Дополнительное изучение климата на различных планетах позволит нам создавать поселения в мирах, ранее считавшихся слишком враждебными для нашего населения."
 tech_tomb_world_adaption: "Адаптация к опустошенному миру"
 tech_tomb_world_adaption_desc: "Благодаря всестороннему изучению типов окружающей среды с излучением мы позволим нашим поселенцам колонизировать миры, опустошенные ядерной войной."
 tech_free_enterprises: "Свободное предпринимательство"
 #tech_free_enterprises_desc: ""
 tech_frontier_initiatives: "Проекты первопроходцев"
 tech_frontier_initiatives_desc: "Налаживание связей между частным сектором и правительством, выделение субсидий нужным инвесторам — все это стимулирует развитие частной инициативы при колонизации."
 tech_frontier_traditions: "Традиции первопроходцев"
 tech_frontier_traditions_desc: "Определенный дух первопроходцев находит свое выражение в приоритетах для орбитального строительства."
 tech_frontier_collectives: "Сообщества первопроходцев"
 tech_frontier_collectives_desc: "История доказала, что коллектив является наиболее эффективной социальной структурой для анклавов поселенцев."
 tech_frontier_commissars: "Комиссары первопроходцев"
 tech_frontier_commissars_desc: "Исследования указывают на то, что строгий социальный контроль может быть определяющим фактором продолжительной жизнеспособности молодых колоний."
 tech_cryostasis: "Криоанабиоз"
 #tech_cryostasis_desc: ""
 tech_xeno_ecology_1: "Покорение ксеноэкологии"
 #tech_xeno_ecology_1_desc: ""
 tech_xeno_ecology_2: "Управление окружающей средой"
 #tech_xeno_ecology_2_desc: ""
 tech_reveal_luxuries_1: "Межзвездная экономика"
 #tech_reveal_luxuries_1_desc: ""
 tech_reveal_luxuries_2: "Межгалактические рынки"
 #tech_reveal_luxuries_2_desc: ""
 tech_orbital_hydroponics: "Орбитальная гидропоника"
 tech_orbital_hydroponics_desc: "Выращивание зерновых культур при нулевой гравитации связано с уникальными сложностями, которые, тем не менее, преодолимы."
 tech_arctic_colonization: "Колонизация арктического мира"
 tech_arctic_colonization_desc: "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию планет с чужеродным климатом."
 tech_tundra_colonization: "Колонизация тундрового мира"
 tech_tundra_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_ocean_colonization: "Колонизация океанического мира"
 tech_ocean_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_arid_colonization: "Колонизация засушливого мира"
 tech_arid_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_tropical_colonization: "Колонизация тропического мира"
 tech_tropical_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_desert_colonization: "Колонизация пустынного мира"
 tech_desert_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_continental_colonization: "Колонизация континентального мира"
 tech_continental_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_frontier_health: "Генное здравоохранение"
 tech_frontier_health_desc: "Колонизация иных миров положила начало возникновению совершенно новой области биомедицинских исследований."
 tech_frontier_health_machine_intelligence: "Модульные компоненты"
 tech_frontier_health_desc_machine_intelligence: "Использование модульных компонентов при создании новых машин позволяет оптимизировать процесс и снизить стоимость будущего ремонта."
 tech_frontier_hospital: "Клеточное оздоровление"
 tech_frontier_hospital_desc: "С ростом нашего государства растет и наше понимание собственной биологии. Передовые методы лечения на клеточном уровне позволили значительно улучшить здоровье населения."
 tech_frontier_hospital_machine_intelligence: "Разумные заводы"
 tech_frontier_hospital_desc_machine_intelligence: "Эти заводы обладают самосознанием и постоянно оптимизируют собственную эффективность, требуя минимум внимания от центрального машинного разума."
 tech_modular_components: "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc: "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories: "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc: "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range: "Изменение планетарного ландшафта"
 tech_mountain_range_desc: "С появлением различной автоматики, чистого синтеза и технологии сжатия материи убрать целый горный хребет стало так же просто, как срезать верхушку горы."
 tech_volcano: "Проектирование глубоких слоев коры"
 tech_volcano_desc: "Достижения в области материаловедения и экстремальной добычи ископаемых вывели инженерную геологию на немыслимый ранее уровень. Теперь ни глубина, ни температура для нас не помеха, а скопления магмы мы можем разрабатывать, подавлять и даже переносить."
 tech_dangerous_wildlife: "Удаление опасной дикой природы"
 tech_dangerous_wildlife_desc: "Тактическое разрушение природной среды обитания, вместе с моделями сужающегося поиска и уничтожения, позволяет эффективно ликвидировать враждебных диких зверей за очень короткое время."
 tech_dense_jungle: "Избирательные дефолианты"
 tech_dense_jungle_desc: "Тщательная каталогизация, секвенирование генома и компьютерное моделирование экзоботанических экосистем вкупе с редактированием генов и рассеивающими механизмами позволит нам изменять чужеродную флору по своему вкусу."
 tech_quicksand_basin: "Рекультивация почв"
 tech_quicksand_basin_desc: "Процесс почвообразования длится в природе миллионы лет. С передовыми технологиями ректификации и управления мелиорацией даже самый бедный грунт мы можем превратить в плодородную почву."
 tech_noxious_swamp: "Ксеномелиорация"
 tech_noxious_swamp_desc: "Разумные расы во всех мирах издревле работали над улучшением болотистых почв. Продуманный комплекс из модульных акведуков, насосных станций, гусеничных машин химической рекультивации и автоматизированных уплотнителей почвы может превратить болото в плодородный участок на удивление быстро."
 tech_massive_glacier: "Макроклиматический контроль"
 tech_massive_glacier_desc: "Орбитальные комплексы зеркал и ширм способны вызвать значительные изменения локального климата в различных зонах планеты, если расположить их с умом."
 tech_toxic_kelp: "Настройка гидросферы"
 tech_toxic_kelp_desc: "Имея достаточную вычислительную мощность, сеть взаимосвязанных датчиков и распределенную систему станций, мы способны даже океанические течения направлять согласно нашим нуждам."
 tech_deep_sinkhole: "Подземная колонизация"
 tech_deep_sinkhole_desc: "Для многих планет характерны обширные внутренние пустоты. Подземная разведка, разработка и технологии строительства могут значительно увеличить обитаемую зону некоторых миров."
 #Trade
 tech_space_trading: "Оффшорные торговые компании в космосе"
 tech_space_trading_desc: "Межзвездная торговля порождает целый ряд проблем, которые необходимо преодолеть. Критически важно обеспечить своевременную и прежде всего эффективную доставку товаров из одной системы в другую."
 #Terraforming
 tech_terrestrial_sculpting: "Изменение формы суши"
 tech_terrestrial_sculpting_desc: "Простого решения проблемы изменения формы планетарной коры на макроуровне не существует — нужны лишь лопаты покрупнее и орбитальные буры."
 tech_atmospheric_manipulation: "Управление атмосферой"
 tech_atmospheric_manipulation_desc: "Регуляторы влажности и устройства химического рассеивания — это первый шаг на пути к фундаментальному изменению атмосферы."
 tech_ecological_adaptation: "Экологическая адаптация"
 tech_ecological_adaptation_desc: "Приспосабливая планетные экосистемы к крупномасштабным изменениям окружающей среды, мы можем превратить терраформирование в менее разрушительный процесс."
 tech_climate_restoration: "Восстановление климата"
 tech_climate_restoration_desc: "Расширив наши познания в области изменения атмосферы, мы сможем терраформировать даже миры с уничтоженными экосистемами."
 tech_gaia_creation: "Создание идеальных миров"
 tech_gaia_creation_desc: "Создание идеальных миров, пригодных для практических любых форм жизни, доказывает, что эта раса достигла вершины в искусстве терраформирования."
 #Genetics
 tech_genome_mapping: "Генетическое картирование"
 tech_genome_mapping_desc: "Локализация генома индивидуума через определение последовательности его ДНК открывает возможности для индивидуализированного медицинского лечения и терапии."
 tech_epigenetic_triggers: "Эпигенетические триггеры"
 tech_epigenetic_triggers_desc: "Усовершенствованные методы метилирования ДНК создают возможности для внесения функционально значимых изменений в произвольные геномы."
 TECH_UNLOCK_EPIGENETICS_TITLE: "§HОткрывает свойство:§! эпигенетические триггеры"
 TECH_UNLOCK_EPIGENETICS_DESC: "Позволяет удалять признаки предразумных рас у биологических рас с помощью модификации."
 tech_cloning: "Клонирование"
 tech_cloning_desc: "Прорывы в технологиях искусственной матки и энуклеации создают возможности для массового производства индивидуумов на основе общего генетического шаблона."
 tech_gene_banks: "Генетические банки"
 tech_gene_banks_desc: "Генетические банки фильтруют и отбирают доступные геномы для их использования в создании клонов."
 tech_glandular_acclimation: "Эндрокринная акклиматизация"
 tech_glandular_acclimation_desc: "Изменяя секрецию желез, мы можем изменять терпимость рас к различным экологическим условиям в соответствии с нашими потребностями."
 tech_gene_seed_purification: "Очистка генетического материала"
 tech_gene_seed_purification_desc: "Методы очищения нуклеотидов позволяют выделять и улучшать желаемые генетические особенности."
 tech_morphogenetic_field_mastery: "Владение морфогенетическим полем"
 tech_morphogenetic_field_mastery_desc: "Сначала это был чисто фармацевтический проект, но теперь наши успехи в понимании морфогенетического поля обеспечивают прямое подсознательное взаимодействие с органическими единицами."
 tech_gene_tailoring: "Адаптация генома"
 tech_gene_tailoring_desc: "Широкая доступность средств генной инженерии непременно окажет положительное воздействие на развитие нашей расы."
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions: "Воздействие на генную экспрессию"
 tech_gene_expressions_desc: "Усиление контроля за производством протеинов и РНК на клеточном уровне."
 tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages: "Выбор родословной"
 tech_selected_lineages_desc: "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря."
 tech_capacity_boosters: "Расширители емкости"
 tech_capacity_boosters_desc: "Мы не будем полагаться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего."
 tech_regenerative_hull_tissue: "Регенерирующая обшивка"
 tech_regenerative_hull_tissue_desc: "Генетически модифицированные бактерии на кремниевой основе в перспективе можно использовать для восстановления неорганических материалов."
 tech_vitality_boosters: "Усилители жизнеспособности"
 tech_vitality_boosters_desc: "Там, где тело дает сбой, вмешивается наука."
 tech_lithoid_transgenesis: "Кремниевый трансгенез"
 tech_lithoid_transgenesis_desc: "Сходства между кремниевой и органической жизнью позволяют нам синтезировать эволюционные признаки литоидов в углеродных формах жизни."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§HОткрывает особенность:§! литоидный трансгенез"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "Позволяет добавлять биологическим расам признаки литоидов с помощью модификации."
 tech_plantoid_transgenesis: "Ботанический трансгенез"
 tech_plantoid_transgenesis_desc: "С помощью искусственных стимулов эволюционные адаптации растений можно воспроизвести в других формах жизни."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§HОткрывает особенность:§! ботанический трансгенез"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "Позволяет добавлять органическим расам растительные признаки с помощью модификации."
 tech_leviathan_transgenesis: "Трансгенез левиафанов"
 tech_leviathan_transgenesis_desc: "Галактическая фауна отлично адаптировалась к жизни в межзвездном пространстве. Обладание этими признаками станет триумфом нашей генетики."
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE: "§HОткрывает особенность:§! трансгенез левиафанов"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC: "Позволяет добавлять органическим расам признаки левиафанов с помощью модификации."
 #Fleet Organization
 tech_doctrine_fleet_size_1: "Доктрина: Космические сражения"
 tech_doctrine_fleet_size_1_desc: "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_2: "Доктрина: Реактивный боевой порядок"
 tech_doctrine_fleet_size_2_desc: "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_3: "Доктрина: Межзвездная война"
 tech_doctrine_fleet_size_3_desc: "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_4: "Доктрина: Изменчивые составы флотилий"
 tech_doctrine_fleet_size_4_desc: "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_5: "Доктрина: Боевой порядок армады"
 tech_doctrine_fleet_size_5_desc: "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_interstellar_fleet_traditions: "Традиции межзвездного флота"
 tech_interstellar_fleet_traditions_desc: "Комплекс знаний, касающихся поведения в бою, бесполезен без четких правил, регулирующих его использование."
 tech_command_matrix: "Матрица команд"
 tech_command_matrix_desc: "Реструктуризация порядка субординации и определение взаимозависимостей между офицерами делает флотилии более динамичными и эффективными."
 tech_doctrine_navy_size_1: "Доктрина: Поддержка флота"
 tech_doctrine_navy_size_1_desc: "По мере того, как экспедиции за пределы звездной системы становятся все более привычными, важно обеспечить наличие на поверхности планеты смены для возвращающихся флотилий."
 tech_doctrine_navy_size_2: "Доктрина: Корабли поддержки"
 tech_doctrine_navy_size_2_desc: "Для функционирования флотилии одного рвения мало. Чтобы обеспечить постоянный доступ к критическим запасам, нам нужно преобразовать наш корпус тылового обеспечения в специализированные корабли поддержки."
 tech_doctrine_navy_size_3: "Доктрина: Межзвездная логистика"
 tech_doctrine_navy_size_3_desc: "Любители говорят о тактике. Профессионалы изучают логистику. Наладив регулярное и эффективное снабжение, мы сможем увеличить число кораблей, своевременно получающих помощь."
 tech_doctrine_navy_size_4: "Доктрина: Связные флотилий"
 tech_doctrine_navy_size_4_desc: "Обеспечив флотилии профессиональным корпусом связных, мы сможем улучшить качество связи и скорость передачи приказов по всей цепочке командования."
 tech_refit_standards: "Стандарты переоборудования"
 tech_refit_standards_desc: "Стандартизация процессов улучшения и переоснащения корабельных компонентов может привести к существенному повышению эффективности."
 #Army Organization
 tech_centralized_command_hive_mind: "Командные центры трутней"
 tech_centralized_command_desc_hive_mind: "Развертывание тренировочных центров, где автономные трутни обучаются командованию своими меньшими собратьями, позволит добиться большей гибкости и результативности в бою."
 tech_centralized_command: "Централизованное управление"
 tech_centralized_command_desc: "Создание специального штаба для военных операций всех уровней обеспечивает формирование эффективной флотилии и закладывает более прочное основание для будущей военной подготовки."
 tech_centralized_command_machine_intelligence: "Корпус обслуживания"
 tech_centralized_command_desc_machine_intelligence: "Все машины нуждаются в обслуживании, а боевые в особенности. Специальный корпус обслуживания сведет к минимуму поломки из-за износа и уменьшит стоимость ремонта."
 tech_combat_training: "Боевая подготовка"
 tech_combat_training_desc: "Более интенсивная программа подготовки новобранцев, включая реалистичные сценарии боя, готовит их к реальным сражениям."
 tech_combat_training_machine_intelligence: "Полевой ремонт"
 tech_combat_training_desc_machine_intelligence: "Благодаря доступу к техническим базам данных наши наземные войска могут проводить самодиагностику и небольшой ремонт прямо на поле боя."
 tech_ground_defense_planning: "Планирование наземной обороны"
 tech_ground_defense_planning_desc: "Есть множество государств чужаков, которые с радостью бы захватили наши миры. К этому нужно быть готовыми, если все пойдет по худшему сценарию."
 tech_global_defense_grid: "Глобальная система обороны"
 tech_global_defense_grid_desc: "Стратегическая ценность хорошей обороны так же актуальна сегодня, как и для наших предшественников в далеком прошлом. Технологии не делают укрепления пережитком прошлого — они просто изменяют требования к ним."
 #Psionics
 tech_psionic_theory: "Псионическая теория"
 tech_psionic_theory_desc: "Во многих отношениях разум — это отражение самой вселенной, микрокосмос. Не всякой расе суждено это осознать, но разум является инструментом, которому нет равных."
 tech_telepathy: "Телепатия"
 tech_telepathy_desc: "После полной адаптации к основам псионики разум способен входить в контакт с другими индивидуумами, становясь чем-то более значительным."
 tech_transcendent_thought: "Трансцендентный разум"
 #tech_transcendent_thought_desc: ""
 tech_precognition_interface: "Прекогнитивный интерфейс"
 tech_precognition_interface_desc: "Открытия в области псионики предполагают возможность создания боевых компьютеров, способных считывать и обрабатывать импульсы телепатических операторов до того, как они обрабатываются сознанием."
 tech_psi_jump_drives: "Прыжковые пси-двигатели"
 tech_psi_jump_drives_desc: "Пси-двигатель использует пси-энергию, излучаемую экипажем, для перемещения корабля через саму ткань реальности, что позволяет совершать мгновенные «прыжки» на огромные расстояния."
 #Trade and Diplomacy
 tech_xeno_outreach: "Ксенопросвещение"
 tech_xeno_outreach_desc: "Межзвездная торговли не слишком отличается от обычных сделок, но проводится в масштабах, по сравнению с которыми вся история торговли большинства цивилизаций, не имеющих сверхсветовых двигателей, кажется ничтожной."
 tech_xeno_relations: "Ксеноотношения"
 tech_xeno_relations_desc: "Сложности межзвездной дипломатии требуют формирования связей с иностранными державами ради достижения наших целей."
 tech_xeno_supremacy: "Ксенопревосходство"
 tech_xeno_supremacy_desc: "Мы перемещаемся по минному полу постоянно меняющихся галактических держав с единственной целью — одержать верх."
 tech_xeno_diplomacy: "Ксенодипломатия"
 tech_xeno_diplomacy_desc: "Улучшенное понимание того, как взаимодействовать с пришельцами и манипулировать ими — это необходимый шаг к образованию более постоянных межзвездных альянсов."
 tech_galactic_ambitions: "Межзвездная экспансия"
 tech_galactic_ambitions_desc: "Наше будущее лежит среди звезд."
 tech_manifest_destiny: "Явное предначертание"
 tech_manifest_destiny_desc: "Мы должны набраться смелости, стать хозяевами своей судьбы и осуществить то, что нам предначертано."
 tech_interstellar_campaigns: "Межзвездные кампании"
 tech_interstellar_campaigns_desc: "Хорошо смазанная военная машина — это ключ к оказанию влияния в галактических масштабах. Опираясь на мощь наших военных, мы можем притязать почти на все, что пожелаем."
 tech_galactic_campaigns: "Галактические кампании"
 tech_galactic_campaigns_desc: "Дальнейшие улучшения в сфере администрирования обеспечивают демонстрацию подавляющей мощи среди звездных империй и военное влияние, необходимое для того, чтобы добиваться выполнения наших требований."
 #Empire Management
 tech_planetary_government: "Планетарное правительство"
 tech_planetary_government_desc: "Как только колония прочно становится на ноги, а первопроходцы превращаются в граждан, необходимость в сильном местном правительстве ради стабильности вытесняет потребность колонии в приспособляемости."
 tech_planetary_government_machine_intelligence: "Планетарная спецификация"
 tech_planetary_government_desc_machine_intelligence: "Наши колонии никогда не достигнут стабильного производства без инфраструктуры, созданной специально для нашей сети."
 tech_planetary_government_hive_mind: "Планетарная сеть"
 tech_planetary_government_desc_hive_mind: "Наши колонии зачахнут без стабильной проекции нашего коллективного сознания. Улей процветает, когда нашему присутствию ничто не мешает."
 tech_planetary_unification: "Всепланетная унификация"
 tech_planetary_unification_desc: "Древние воинствующие племена, ставшие затем конфликтующими между собой народами, теперь объединены в государство. Оно не должно рухнуть и не рухнет." #We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "Единые стандарты данных"
 tech_planetary_unification_desc_machine_intelligence: "Отклонения недопустимы."
 tech_planetary_unification_hive_mind: "Эволюционная конвергенция"
 tech_planetary_unification_desc_hive_mind: "Экологическое горнило, в котором мы боролись за выживание, оставило неизгладимый след в нашей генетической памяти. Мы являем собой уникальное единство своих предшественников."
 tech_planetary_unification_effect: "Предоставляет небольшое количество £unity£ §Yединства§!"
 tech_adaptive_bureaucracy: "Адаптивная бюрократия"
 tech_adaptive_bureaucracy_desc: "Достигнутый нами прогресс требует новой, более гибкой формы управления, которая будет помогать нам достигать целей, а не мешать этому." #The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "Позитронные процессоры"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Позитронные процессоры быстрее и дешевле предыдущих моделей, что позволяет задействовать дополнительных лидеров."
 tech_effective_bureaucracy: "Эффективная бюрократия"
 tech_effective_bureaucracy_desc: "Улучшенный алгоритм обработки и сортировки крупных объемов информации облегчает принятие решений и распространение актуальной информации в границах государства."
 tech_colonial_bureaucracy: "Колониальная бюрократия"
 tech_colonial_bureaucracy_desc: "Развитие местных органов власти позволяет более тщательно наблюдать за деятельностью колоний без излишне обременительной процедуры принятия решений на центральном уровне."
 tech_galactic_bureaucracy: "Галактическая бюрократия"
 tech_galactic_bureaucracy_desc: "Наличие множества уровней управления позволяет доносить до высших эшелонов власти только самую важную информацию."
 tech_colonial_centralization: "Централизация колоний"
 tech_colonial_centralization_desc: "Эти твердые основы для местного управления созданы для каждого случая в отдельности, чтобы удовлетворить нужды каждой колонии."
 tech_galactic_administration: "Галактическая администрация"
 tech_galactic_administration_desc: "Административные потребности звездной империи столь же многочисленны, как и сложны. Мы не ударим в грязь лицом."
 tech_living_state: "Живое государство"
 tech_living_state_desc: "Государство живет, государство дышит. Пусть мы являемся органами его тела, но не пристало левой руке знать, что делает правая." #Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents: "Автономные агенты"
 tech_autonomous_agents_desc: "Полунезависимые модули оказались крайне необходимыми для успешной работы большего целого."
 tech_collective_self: "Коллективная личность"
 tech_collective_self_desc: "Искать в группе что-то от самого себя — это естественное и неизбежное развитие событий; и в конце концов эти обобщающие аспекты будут цениться выше, чем индивидуальность каждого."
 tech_embodied_dynamism: "Воплощение инициативы"
 tech_embodied_dynamism_desc: "В автономных лидерах следует поощрять инициативность и некоторую амбициозность, но при этом они должны оставаться в рамках, заданных директивами центра."
 tech_ethical_equations: "Этические уравнения"
 tech_ethical_equations_desc: "Для ограничения чужой свободы при сохранении собственной может понадобиться исключительная изворотливость ума — и к этому трюку мы теперь готовы лучше." #At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants: "Нейроимплантаты"
 tech_neural_implants_desc: "Познание — это не что иное, как обработка информации, поступающей через органы чувств. Его можно изменить."
 #Free will is nothing more than a sensory illusion.
 tech_global_production_strategy: "Стратегия глобального производства"
 tech_global_production_strategy_desc: "Планеты велики, поэтому места промышленного производства часто расположены на огромном расстоянии друг от друга. Согласованная стратегия, способная обеспечить общую работу в одном направлении, — насущная необходимость."
 tech_hyper_entertainment_forum: "Суперразвлекательный центр"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena: "Виртуальные боевые симуляторы"
 tech_virtual_combat_arena_desc: "Появление достоверных имитаторов боли в конечном счете ликвидирует разрыв между виртуальным и реальным."
 tech_purity_campaigns: "Кампании по чистоте"
 tech_purity_campaigns_desc: "Празднование чистоты — возможно, духа, или тела, или цели — в зависимости от того, для чего это нам нужно."
 tech_galactic_markets: "Межгалактические рынки"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity: "Символы единства"
 tech_symbol_unity_desc: "Мы все больше исследуем галактику и ее чудеса, и поэтому для нас становится все более важным укрепить наши верования и объединить наших граждан под одним символом."
 tech_visitor_center: "Туристические центры для инопланетян"
 tech_visitor_center_desc: "По мере того как мы узнаем, что мы не одни в космосе, нам нужно начать подготовку к радушному приему наших новых друзей."
 tech_subdermal_stimulation: "Подкожная стимуляция"
 tech_subdermal_stimulation_desc: "Имплантаты в глубоких тканях — это последняя инновация, являющаяся результатом революционного взаимодействия сенсорной инженерии и индустрии развлечений. «Там, куда мы отправляемся, кожа для осязания не нужна!»"
 tech_paradise_dome: "Идиллическая архитектура"
 tech_paradise_dome_desc: "Благодаря последним достижениям в сфере архитектуры, ландшафтного дизайна и голографических технологий мы будем строить дома будущего."
 #Social Engineering
 tech_artificial_moral_codes: "Нравственные нормы ИИ"
 tech_artificial_moral_codes_desc: "Именно обстоятельства диктуют, что является нравственным. Задайте обстоятельства, и мораль станет глиной в ваших руках."
 #The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns: "Паттерны мышления синтетиков"
 tech_synthetic_thought_patterns_desc: "Выйдя за пределы мышления, вы обнаруживаете наличие других, еще более широких пределов."
 #There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power: "Амбиции: Жажда власти"
 edict_will_to_power_desc: "Поскольку власть — это просто способность навязывать свою волю другим, то обладание властью — это что-то вроде самоисполняющегося пророчества."
 #Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose: "Единство цели"
 tech_unity_of_purpose_desc: "Частная цель — это общая цель. Вместе мы сильнее, чем просто сумма отдельных частей."
 tech_collective_production_methods: "Методы коллективного производства"
 tech_collective_production_methods_desc: "Строим будущее вместе."
 tech_resource_processing_algorithms: "Алгоритмы переработки ресурсов"
 tech_resource_processing_algorithms_desc: "Эффективность во всем."
 #Other
 tech_xeno_integration: "Ксеноинтеграция"
 tech_xeno_integration_desc: "Из несопоставимых компонентов мы создаем целое, которое является чем-то большим, чем просто сумма его частей."
 #A whole that is/can be greater than the sum of its parts.
 #Unity
 tech_cultural_heritage: "Социокультурная история"
 tech_cultural_heritage_desc: "Чтобы добиться значительных успехов в будущем, необходимо понимание общего прошлого."
 tech_heritage_site: "Объекты наследия"
 tech_heritage_site_desc: "Материальные символы наших грандиозных достижений внушают глубокое уважение к прошлым победам и стимулируют устремления в будущее."
 tech_heritage_site_corporate: "Управление на основе фокус-тестирования"
 tech_heritage_site_desc_corporate: "Изобретение подсознательного фокус-тестирования привело к огромному росту эффективности работы наших отделов маркетинга и продаж. Применяя эти методы к нашим отделам разумных ресурсов, мы добьемся реализации новаторской парадигмы в области корпоративного управления."
 tech_heritage_site_machine_intelligence: "Планетарная связь"
 tech_heritage_site_desc_machine_intelligence: "Практически мгновенная передача информации и приказов между модулями имеет решающее значение."
 tech_hypercomms_forum: "Локальная гиперсвязь"
 tech_hypercomms_forum_desc: "Не все исследования сверхсветовых каналов связи приводят к положительному эффекту, но некоторые результаты могут быть полезными для сближения наших граждан."
 tech_hypercomms_forum_corporate: "Пострелятивистская синергия"
 tech_hypercomms_forum_desc_corporate: "Времена, когда корпоративного взаимодействия можно было достичь только на субсветовых скоростях, давно прошли. Это энергичная новая эпоха сверхсветовой экономики, и наша корпоративная культура должна адаптироваться к преодолению устаревших релятивистских ограничений."
 tech_autocurating_vault: "Алгоритмы автоматического курирования"
 tech_autocurating_vault_desc: "Непрерывный асинхронный анализ разрозненных наборов данных позволяет точно смоделировать прежде непредсказуемые колебания социальных потоков."
 tech_autocurating_vault_corporate: "Хранилище приобретений"
 tech_autocurating_vault_desc_corporate: "У нашей корпорации есть давняя и славная история приобретения других, менее успешных компаний. Посещая огромные помещения, выделенные для публичной демонстрации этих приобретений, наши сотрудники смогут черпать вдохновение от прибыли, полученной в результате успешных поглощений, и обратить внимание на закрытия и сокращения, которые произошли после того, как приобретенные компании не смогли должным образом встроиться в нашу обширную деловую стратегию."
 tech_autocurating_vault_machine_intelligence: "Альфа-концентратор"
 tech_autocurating_vault_desc_machine_intelligence: "Все информационные каналы ведут в концентратор, где главный машинный разум на досуге анализирует и интерпретирует полученные данные."
 tech_holographic_rituals: "Голографические ритуалы"
 tech_holographic_rituals_desc: "Увидеть значит поверить, а вера формирует реальность."
 tech_consecration_fields: "Поля святости"
 tech_consecration_fields_desc: "Благодаря нашим познаниям в области физики поля, теперь каждый сможет увидеть и ощутить наши святыни."
 tech_transcendent_faith: "Метакогнитивная вера"
 tech_transcendent_faith_desc: "Когда мы покинули нашу планету-колыбель, нам открылось новое понимание веры и ее места в более широком контексте."
 tech_alien_sanctuary: "Ксенонатурализация"
 tech_alien_sanctuary_desc: "Создание продвинутых центров натурализации гарантирует, что любые новоприбывшие в наше государство будут уникальным образом экипированы для ориентирования в принявшем их обществе, в то же время сохраняя свои природные преимущества."
 ####################################
 #Society - Weapons
 ####################################
 tech_amoeba_strike_craft_1: "Программа разведения амеб"
 tech_amoeba_strike_craft_1_desc: "Разводя космических амеб в неволе, мы можем программировать их симбиотические жгутики на действия в качестве штурмовиков в наших флотилиях."
 tech_swarm_strike_craft_1: "Резервуары для выведения роев"
 tech_swarm_strike_craft_1_desc: "Сбор образцов у побежденных преторианцев позволяет нам клонировать и генетически программировать собственных воинов."
 tech_scourge_missile_1: "Карающие ракеты"
 tech_scourge_missile_1_desc: "Анализируя биологическое оружие, используемое роем, мы можем создать самоходное кинетическое оружие, причиняющее такие же ужасные разрушения."
 tech_space_whale_weapon_1: "Настройка частоты"
 tech_space_whale_weapon_1_desc: "Адаптировав метод тиянки по перекачиванию энергии из газообразного вещества, можно создать оружие, отбирающее энергию у вражеских кораблей."
 ####################################
 #Repeatable techs
 ####################################
 #Engineering
 tech_repeatable_improved_tile_mineral_output: "Схемы добычи"
 tech_repeatable_improved_tile_mineral_output_desc: "Переоценка значимости месторождений полезных ископаемых относительно друг друга — это ключ к строительству шахт повышенной эффективности."
 tech_repeatable_improved_military_station_damage: "Приемы синхронной стрельбы"
 tech_repeatable_improved_military_station_damage_desc: "Подключение оборонительных систем таким образом, чтобы они стреляли разнесенными во времени залпами, повышает периодический урон, наносимый военными станциями."
 tech_repeatable_improved_military_station_health: "Усиленная броня корпуса"
 tech_repeatable_improved_military_station_health_desc: "Дополнительные слои брони в самой конструкции повышают запас прочности военных станций."
 tech_repeatable_improved_ship_health: "Целостность обшивки"
 tech_repeatable_improved_ship_health_desc: "Дальнейшее разделение корабельного пространства на отсеки повышает способность кораблей выдерживать больше урона до того, как целостность обшивки достигнет критически низкого уровня."
 tech_repeatable_improved_armor_output: "Сжатие материи"
 tech_repeatable_improved_armor_output_desc: "Сжатие подходящих материалов до сверхплотной формы является дешевым и эффективным способом увеличения их способности к поглощению орудийных попаданий."
 tech_repeatable_weapon_type_explosive_damage: "Контроль термодинамического выхода"
 tech_repeatable_weapon_type_explosive_damage_desc: "Поскольку химическая реакция строго контролируется бортовыми микропроцессорами ракеты, то детонацию боеголовки при столкновении можно настроить на максимальный эффект с учетом конкретных условий."
 tech_repeatable_weapon_type_explosive_fire_rate: "Миниатюрные воспламенители"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Успехи в уменьшении размеров обеспечивают более быструю зарядку и выпуск ракетных боеприпасов."
 tech_repeatable_weapon_type_kinetic_damage: "Боеприпасы высокой плотности"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Сверхплотный сердечник может пробить даже самый прочный щит."
 tech_repeatable_weapon_type_kinetic_fire_rate: "Эффективность зарядника"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Мелкие технические усовершенствования сочетаются с доработкой корабельного устава в части обращения с оружием, что приводит к значительному увеличению скорострельности."
 #Physics
 tech_repeatable_improved_tile_energy_output: "Прикладная сверхпроводимость"
 tech_repeatable_improved_tile_energy_output_desc: "Мелкие улучшения эффективности передачи энергии позволяют значительно сократить общие энергопотери."
 tech_repeatable_improved_shield_output: "Гармонические колебания щита"
 tech_repeatable_improved_shield_output_desc: "В базовых принципах действия корабельных щитов разобраться непросто, но их можно настраивать и улучшать множеством способов."
 tech_repeatable_weapon_type_energy_damage: "Фокусирующие массивы"
 tech_repeatable_weapon_type_energy_damage_desc: "Доведение до совершенства темпа стрельбы лазерного оружия является задачей, на решение которой у инженерной элиты любой планеты могут уйти столетия."
 tech_repeatable_weapon_type_energy_fire_rate: "Охладитель вспышки"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Новые разработки в технологиях постоянного охлаждения поверхности повышают стабильность и эффективность наших систем корабельного вооружения, предохраняя их от взрыва."
 tech_repeatable_weapon_type_strike_craft_fire_damage: "Перехватчики синапсов"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Повышение скорости, с которой пилот истребителя может обрабатывать информацию о положении противника и реагировать на нее, на несколько позиций повышает положение штурмовика в пищевой цепочке."
 tech_repeatable_weapon_type_strike_craft_fire_rate: "Итеративное обучение пилотов"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Собирая и анализируя информацию о пилотах прошлого, мы значительно повысили эффективность обучения. Каждый новый пилот будет быстрее своих предшественников."
 tech_repeatable_improved_planet_sensor_range: "Усилители планетарных сигналов"
 tech_repeatable_improved_planet_sensor_range_desc: "По мере того, как наши флотилии удаляются от родины своих предков, наши сенсорные технологии неустанно раздвигают границы старых представлений."
 tech_repeatable_reduced_building_cost: "Гравитационный анализ"
 tech_repeatable_reduced_building_cost_desc: "Развитие вычислительных парадигм позволяет нам адаптировать строительные проекты под гравитационные условия каждой планеты." #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time: "Алгоритмы монтажа"
 tech_repeatable_reduced_building_time_desc: "Применение теории игр и головоломок имеет может привести к значительной оптимизации процессов модульной сборки и конструирования." #through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 #Society:
 tech_repeatable_improved_tile_food_output: "Трансгенные культуры"
 tech_repeatable_improved_tile_food_output_desc: "Трансгенные культуры предлагают питательные элементы, характерные для нескольких обычных пищевых культур, в одном удобном комплекте."
 tech_repeatable_improved_sector_cap: "Протоколы передачи данных"
 tech_repeatable_improved_sector_cap_desc: "Усовершенствованные сверхсветовые каналы связи обеспечивают более упорядоченное административное руководство."
 tech_repeatable_improved_core_system_cap: "Эффективность административного руководства"
 tech_repeatable_improved_core_system_cap_desc: "Реструктуризация управленческой системы, связывающей основные миры со столицей, поможет уменьшить связанные с управлением стрессогенные факторы и информационные затруднения, часто возникающие у подающих надежды государств."
 tech_repeatable_improved_leader_cap: "Разумное управление ресурсами"
 tech_repeatable_improved_leader_cap_desc: "Концепция управления индивидуумами как ресурсами внутри более крупных систем производства при необходимости должна стать более гибкой по мере того, как потенциальные свойства управляемых индивидуумов будут становиться все более разнообразными."
 tech_repeatable_reduced_leader_cost: "Приобретение талантов"
 tech_repeatable_reduced_leader_cost_desc: "Пропагандистские программы и изящное обращение с экономическими документами снижают затраты по найму лидеров высшего звена."
 tech_repeatable_reduced_leader_cost_machine_intelligence: "Предохранители личности"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "При загрузке матрицы личности всегда есть риск, что модуль впадет в безумие или непродуктивную манию, устранять которые долго и дорого. Улучшенные предохранители минимизируют этот риск."
 tech_repeatable_improved_edict_length: "Вещание с обнародованием"
 tech_repeatable_improved_edict_length_desc: "Более агрессивная информационная кампания повышает восприимчивость населения к указам."
 tech_repeatable_improved_army_damage: "Агрессивная подготовка"
 tech_repeatable_improved_army_damage_desc: "Повторение курса физической подготовки для наземных войск приводит к повышению их эффективности в рукопашной схватке."
 tech_repeatable_improved_army_health: "Успокоители нервов"
 tech_repeatable_improved_army_health_desc: "Тщательная настройка рецепторов боли позволяет солдатам сражаться даже при ранениях, которые раньше выводили их из строя."
 tech_repeatable_improved_leader_life_span: "Регенерация клеток"
 tech_repeatable_improved_leader_life_span_desc: "Курсы периодического лечения при помощи регенерации клеток позволяют правящему классу сохранять активность и энергичность даже в возрасте, превышающем традиционную продолжительность жизни."
 tech_repeatable_improved_starbase_capacity: "Межзвездная экспансия"
 tech_repeatable_improved_starbase_capacity_desc: "Можно еще больше усовершенствовать огромные системы материального обеспечения, необходимые для работы улучшенной космической базы, что позволит нам содержать еще больше таких станций."
 tech_repeatable_improved_slave_mineral_output: "Стимулирующая диета"
 tech_repeatable_improved_slave_mineral_output_desc: "Химически сбалансированная диета для наемных работников позволяет им показывать результаты выше запланированных кривых производительности."
 tech_repeatable_naval_cap: "Процедуры управления флотилиями"
 tech_repeatable_naval_cap_desc: "Улучшенные процедуры управления флотилиями высвободят ресурсы, необходимые для содержания более крупных флотилий."
 tech_repeatable_command_limit: "Вспомогательный персонал адмиралов"
 tech_repeatable_command_limit_desc: "Улучшение эффективности вспомогательного персонала, находящегося в распоряжении наших адмиралов, повысит количество кораблей, которым они способны командовать в рамках одной флотилии."
