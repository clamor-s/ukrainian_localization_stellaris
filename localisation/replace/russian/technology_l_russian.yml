 # Laser Branch
 tech_lasers_1:0 "Красные лазеры"
 tech_lasers_1_desc:0 "Лазерное оружие поражает цели фокусированными пучками света, причиняя урон за счет нагрева до очень высокой температуры."
 tech_lasers_2:0 "Синие лазеры"
 tech_lasers_2_desc:0 "Синие лазеры мощнее, чем красные — они генерируют электромагнитное излучение, которое воспринимается большинством органических форм жизни как синий или фиолетовый свет благодаря длине волны."
 tech_lasers_3:0 "УФ-лазеры"
 tech_lasers_3_desc:0 "Ультрафиолетовый лазер — более современный и мощный вариант синего. Точное, обладающее высокой разрушительной силой, это оружие наносит большой урон."
 tech_lasers_4:0 "Рентгеновские лазеры"
 tech_lasers_4_desc:0 "Эти лазеры излучают более короткие волны, чем ультрафиолетовые, но их разрушительная сила еще выше."
 tech_lasers_5:0 "Гамма-лазеры"
 tech_lasers_5_desc:0 "Гамма-лазеры генерируют электромагнитное излучение с очень высокой частотой. Это — самый разрушительный вид лазерного оружия."
 tech_energy_lance_1:0 "Лучевые копья"
 tech_energy_lance_1_desc:1 "Это тяжелое энергетическое оружие наносит серьезный урон, используя сфокусированные пучки частиц. Большие габариты излучателя позволяют устанавливать его лишь на линкорах и титанах."
 tech_energy_lance_2:0 "Тахионные копья"
 tech_energy_lance_2_desc:1 "Усиленный вариант лучевого копья. Это оружие генерирует мощные пучки тахионной энергии. Подобно своему предшественнику, оно годится только для установки на линкорах и титанах."
 tech_perdition_beam:0 "Гибельный луч"
 tech_perdition_beam_desc:0 "Огромный комплекс взаимосвязанных каналов усиления энергии, стреляющий лучом невиданной мощи. Учитывая размеры орудия, его можно установить только на звездолеты класса титан."

 # Plasma Weapons
 tech_plasma_1:0 "Плазмометы"
 tech_plasma_1_desc:0 "Оружие, поражающее цели сгустками высокоэнергетической плазмы. Эти плазменные заряды особенно эффективны против корабельной брони."
 tech_plasma_2:0 "Плазменные ускорители"
 tech_plasma_2_desc:0 "Эти новые ускорители стреляют сгустками высокоэнергетической плазмы, заключенной в улучшенные сдерживающие поля. Благодаря этому заряд медленнее теряет энергию, пока летит к цели."
 tech_plasma_3:0 "Плазменные пушки"
 tech_plasma_3_desc:0 "Новейшая разработка в области плазменного оружия. Эта пушка — военизированный вариант старого и в чем-то недоработанного плазмомета. Ее сгустки плазмы еще опаснее."
 tech_arc_emitter_1:0 "Дуговые излучатели"
 tech_arc_emitter_1_desc:1 "Мощное оружие, поражающее цели энергетическим разрядом, способным частично игнорировать броню и щиты."
 tech_arc_emitter_2:0 "Направленные дуговые излучатели"
 tech_arc_emitter_2_desc:0 "Эти улучшенные излучатели оснащены более точными фокусирующими линзами, что позволяет им наносить больший урон."

 # Disruptor Weapons
 tech_disruptors_1:0 "Дезинтеграторы"
 tech_disruptors_1_desc:1 "Дезинтеграторы выпускают энергетические стрелы, которые ослабляют и разрывают связи между молекулами, составляющими атомы цели. Они способны проникать сквозь броню и щиты, чтобы наносить урон непосредственно корпусу и экипажу вражеского корабля."
 tech_disruptors_2:0 "Ионные дезинтеграторы"
 tech_disruptors_2_desc:1 "Эти улучшенные дезинтеграторы поражают цели более мощными ионными стрелами."
 tech_disruptors_3:0 "Фазовые дезинтеграторы"
 tech_disruptors_3_desc:1 "Особо мощные дезинтеграторы, чьи сгустки энергии наносят огромный урон всякому, кому «повезет» оказаться на их пути."
 tech_energy_torpedoes_1:1 "Протонные пусковые установки"
 tech_energy_torpedoes_1_desc:2 "Эти энергетические снаряды состоят из плотных скоплений протонов и способны вызвать сильнейшие повреждения обшивки вражеского корабля."
 tech_energy_torpedoes_2:1 "Нейтронные пусковые установки"
 tech_energy_torpedoes_2_desc:1 "Улучшенные энергетические снаряды, использующие нейтроны вместо протонов. Подобно предшественникам, они свободно проходят сквозь энергетические щиты."
 null_void_beam:0 "Луч нулевой пустоты"
 null_void_beam_desc:1 "Если обуздать энтропическую природу нулевой пустоты, этот луч вообще-то может уничтожать энергию."

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Оружие из другого измерения"
 tech_extradimensional_weapon_1_desc:1 "Применение принципов пятимерного управления энергией на плоскостях меньшей мерности позволяет создать мощное энергетическое оружие."
 tech_mining_drone_weapon_1:0 "Лазеры добывающих дронов"
 tech_mining_drone_weapon_1_desc:1 "Использование линз с жесткой фокусировкой в сочетании с переменной частотой стрельбы помогает создавать лазеры с мощностью, достаточной для проведения горных работ на астероидах или сбивания врагов."
 tech_space_cloud_weapon_1:0 "Проводники облачной молнии"
 tech_space_cloud_weapon_1_desc:1 "Войд-облака используют заряды, генерируемые плотными газами их ядра, чтобы высвободить сгустки горящей плазмы. Использование газа с тем же составом и со специальным проводником позволяет создать мощное оружие, поражающее с помощью разрядов молний."
 tech_blue_crystal_weapon_1:0 "Конденсаторы из синих кристаллов"
 tech_blue_crystal_weapon_1_desc:1 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности сапфира, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 tech_green_crystal_weapon_1:0 "Конденсаторы из зеленых кристаллов"
 tech_green_crystal_weapon_1_desc:1 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности изумруда, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 tech_yellow_crystal_weapon_1:0 "Конденсаторы из желтых кристаллов"
 tech_yellow_crystal_weapon_1_desc:1 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности топаза, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 tech_red_crystal_weapon_1:0 "Конденсаторы из красных кристаллов"
 tech_red_crystal_weapon_1_desc:1 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности рубина, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."

