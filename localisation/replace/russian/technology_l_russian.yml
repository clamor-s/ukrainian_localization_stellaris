 # Дії дослідницького корабля
 tech_deep_scan:0 "Прилади глибокого сканування"
 tech_deep_scan_desc:0 "Не використовується" # TEMP
 tech_databank_uplinks:0 "Вихідні канали банків даних"
 tech_databank_uplinks_desc:0 "Квантові діапазони високої пропускної здатності, призначені для передачі банків даних, роблять можливим практично повністю синхронне дослідження на величезних відстанях."
 tech_improved_databank_uplinks:0 "Мініатюризація висхідної лінії зв’язку"
 tech_improved_databank_uplinks_desc:0 "Мініатюризація передавачів кінцевих точок дозволяє встановлювати їх у кластерах, додатково збільшуючи пропускну здатність."

 # Лабораторія фізики та інше
 tech_basic_science_lab_1:0 "Науковий метод"
 tech_basic_science_lab_1_desc:0 "Перевірка спостережуваних явищ в дослідах."
 tech_basic_science_lab_2:0 "Лабораторія екзотичних матеріалів"
 tech_basic_science_lab_2_desc:1 "Досліджуючи галактику, ми постійно зустрічаємо нові матеріали та речовини, які нам незнайомі. Для каталогізації та аналізу цих відкриттів знадобляться нові засоби."
 tech_basic_science_lab_3:0 "Багатовимірні дослідження"
 tech_basic_science_lab_3_desc:1 "Щоб розширити нашу базу знань, ми повинні розглянути всі рівні існування. На нас чекає нова сфера науки!"
 tech_physics_1:0 "Квантова теорія"
 tech_physics_1_desc:0 "Дослідження посередництва фундаментальних сил через субатомні частинки."
 tech_physics_2:0 "Прикладна квантова фізика"
 tech_physics_2_desc:0 "Здавалося б, непостійна поведінка крихітних речей може кардинально змінити те, як ми думаємо про великі речі."
 tech_physics_3:0 "Теорія простору-часу"
 tech_physics_3_desc:0 "Три виміри, невіддільні від четвертого."
 tech_administrative_ai:0 "Адміністративний ШІ"
 tech_administrative_ai_desc:0 "Організаційна схема перенаправляє академічний запал."
 tech_administrative_ai_machine_intelligence:0 "Академічна оптимізація"
 tech_administrative_ai_desc_machine_intelligence:0 "Нові підпрограми посилять увагу наших дослідницьких підрозділів і усунуть неефективність."
 tech_self_aware_logic:2 "Логіка, що саморозвивається"
 tech_self_aware_logic_desc:2 "Інтроспективне визначення пріоритетів."
 tech_sapient_ai:0 "Позитронний ШІ"
 tech_sapient_ai_desc:0 "Штучний інтелект, що розвивається, відкриває двері для справжнього синтетичного розуму."

 tech_administrative_ai_hive_mind:0 "Синаптичні посилювачі"
 tech_administrative_ai_desc_hive_mind:0 "Думка перед дією. Наш Розум розвиватиметься до ще більших висот."
 tech_self_aware_logic_hive_mind:0 "Автономні синапси"
 tech_self_aware_logic_desc_hive_mind:0 "Неподільна єдність частин."

 tech_positronic_implants:0 "Позитронні імпланти"
 tech_positronic_implants_desc:0 "Розширення можливостей завдяки застосуванню обмеженої кібернетики."
 tech_positronic_implants_machine_intelligence:0 "Позитронні процесори"
 tech_positronic_implants_desc_machine_intelligence:0 "Відкриття нових шляхів для синтетичної думки."

 tech_combat_computers_1:0 "Спеціалізовані бойові комп'ютери"
 tech_combat_computers_1_desc:0 "Активні матриці, налаштовані для конкретних бойових завдань, значно підвищують ефективність зіткнень." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2:0 "Розширені бойові алгоритми"
 tech_combat_computers_2_desc:0 "Подальший прогрес у алгоритмах прогнозування дозволяє розширити тактичне прийняття рішень на полі бою."
 tech_combat_computers_3:0 "Розумні бойові симулятори"
 tech_combat_computers_3_desc:0 "Запуск розумного штучного інтелекту через симуляції бойових дій високої інтенсивності дає цінну інформацію про потенційну оптимізацію методів оцінки ризиків." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous:0 "Автономний бортовий інтелект"
 tech_combat_computers_autonomous_desc:0 "Надання нашим кораблям власного напівавтономного інтелекту значно покращить їх ефективність у бою."
 tech_pd_tracking_1:0 "Активні контрзаходи"
 tech_pd_tracking_1_desc:0 "Найкращий захист - це хороший напад."
 tech_pd_tracking_2:0 "Взаємопов'язані системи підтримки"
 tech_pd_tracking_2_desc:0 "Масиви оборонного озброєння виявилися набагато ефективнішими, ніж незалежні заходи протидії."
 tech_pd_tracking_3:0 "Алгоритми прогнозування"
 tech_pd_tracking_3_desc:0 "Розширені алгоритми передбачення значно підвищують точність активних систем протидії."
 tech_synchronized_defences:0 "Синхронізований захист"
 tech_synchronized_defences_desc:0 "Узгодження парадигм використання оборонної та наступальної зброї дозволяє підвищити ефективність обох."
 tech_global_research_initiative:1 "Міжпланетна дослідницька ініціатива"
 tech_global_research_initiative_desc:2 "Заявка на міжпланетні пули ресурсів і гнучкіші гранти на дослідження."
 tech_neuro_quantum_links:0 "Квантові нейроланки"
 tech_neuro_quantum_links_desc:0 "Удосконалені неврологічні імплантати з підключенням до кластерів квантових обчислень дозволяють створювати багатопотокові думки."
 tech_cryostasis_1:0 "Колонізатори, контрольовані ШІ"
 tech_cryostasis_1_desc:0 "Передавши контроль над кораблем-колонією штучному інтелекту, екіпаж і колоністи можуть поринути в глибокий сон."
 tech_cryostasis_1_machine_intelligence:0 "Дрони для будівництва колоній"
 tech_cryostasis_1_desc_machine_intelligence:0 "Флот невеликих, але ефективних будівельних дронів, які зберігаються у вантажних відсіках кораблів-колоній. Після активації на поверхні планети вони значно прискорюють початковий процес поселення."
 tech_cryostasis_2:0 "Самосвідомі колоніальні кораблі"
 tech_cryostasis_2_desc:1 "Достатньо просунуті системи здатні оптимізувати себе, якщо вони чітко усвідомлюють мету, для якої вони були створені."
 tech_automated_exploration:0 "Протоколи автоматизованого дослідження"
 tech_automated_exploration_desc:0 "Удосконалений штучний інтелект допоможе науковцям у їхніх завданнях досліджувати нові дивні світи, шукати нове життя та нові цивілізації, сміливо йти туди, куди раніше не заходив жоден Блорг. Науковий корабель зможе досліджувати галактику за допомогою допомога ШІ."
 tech_automated_exploration_machine_intelligence:0 "Алгоритми автономного дослідження"
 tech_automated_exploration_desc_machine_intelligence:0 "Оновлені та вдосконалені алгоритми не тільки прискорять дослідження, але й дозволять нашим дослідницьким кораблям проводити більше часу в далекому космосі без постійних інструкцій від центрального машинного інтелекту."
 tech_auxiliary_fire_control:0 "Допоміжне керування вогнем"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"

 # Resources
 tech_exotic_gases:0 "Переробка екзотичних газів"
 tech_exotic_gases_desc:0 "Екзотичні гази можна створювати штучно, але це складний процес, який потребує сучасного очисного обладнання."
 tech_volatile_motes:0 "Завод летких матеріалів"
 tech_volatile_motes_desc:1 "Крім очевидних проблем безпеки, штучне створення летких часточок є надзвичайно чутливим і складним процесом, який вимагає високоспеціалізованого обладнання."
 tech_rare_crystals:0 "Виготовлення рідкісних кристалів"
 tech_rare_crystals_desc:1 "Процес кристалізації складний і повільний, але синтетичні кристали можна виготовляти за допомогою спеціалізованих промислових установок."

 tech_mine_neutronium:0 "Видобуток нейтронію"
 tech_mine_neutronium_desc:1 "Нейтроній - це надщільна речовина, що складається з нейтронів, які можуть бути виковані у надзвичайно міцну та довговічну броню."
 tech_mine_dark_matter:0 "Виділення темної матерії"
 tech_mine_dark_matter_desc:1 "Ця екзотична речовина має багато властивостей, які, здавалося б, суперечать законам фізики. Концентрації, які можна зібрати, можна знайти лише поблизу чорних дір або в певних туманностях."

 # Компоненти корабельного реактора
 tech_fission_power:0 "Ядерний реактор"
 tech_fission_power_desc:1 "Це джерело енергії генерує її шляхом індукованого поділу, але воно також створює шкідливі ядерні відходи."
 tech_fusion_power:0 "Термоядерний реактор"
 tech_fusion_power_desc:1 "Процеси ядерного синтезу генерують велику кількість енергії без багатьох ризиків, пов'язаних з енергією ділення."
 tech_cold_fusion_power:0 "Реактор холодного синтезу"
 tech_cold_fusion_power_desc:1 "Здатність підтримувати реакцію термоядерного синтезу при відносно низьких температурах закладе основи для нового покоління термоядерних реакторів для наших кораблів."
 tech_antimatter_power:0 "Реактор антиматерії"
 tech_antimatter_power_desc:1 "Завдяки використанню енергії, виробленої анігіляцією матерії-антиматерії, наша ефективність у виробництві енергії корабля буде на порядки кращою, ніж термоядерний синтез."
 tech_zero_point_power:0 "Реактор нульової точки"
 tech_zero_point_power_desc:1 "Ці генератори видобувають енергію вакууму, забезпечуючи майже безмежний запас енергії для кораблів. Немає більш ефективного способу генерувати енергію."
 tech_dark_matter_power_core:0 "Реактор темної матерії"
 tech_dark_matter_power_core_desc:1 "Схоже, що ці реактори якимось чином черпають енергію безпосередньо з темної матерії, забезпечуючи більшу потужність корабля, ніж це повинно бути можливо за законами фізики."
 tech_dark_matter_propulsion:0 "Двигун темної матерії"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "Посилювачі реактора"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Покращені посилювачі реактора"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Удосконалені посилювачі реактора"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"

 # Щити
 tech_shields_1:0 "Відбивачі"
 tech_shields_1_desc:0 "Відбивачі можуть зупинити обмежену кількість вхідного ворожого вогню до перевантаження. Їх головний недолік полягає в тому, що вони споживають велику кількість енергії."
 tech_shields_2:0 "Покращені відбивачі"
 tech_shields_2_desc:0 "Ці оновлені екрани-відбивачі здатні поглинати ще більше ворожого вогню, перш ніж перевантажитись."
 tech_shields_3:0 "Щити"
 tech_shields_3_desc:0 "Нові генератори щитів - це наступне покоління енергетичних екранів, які замінюють стару технологію відбивачів. Вони пропонують значно кращий захист."
 tech_shields_4:0 "Покращені щити"
 tech_shields_4_desc:0 "Оновлений генератор щита, який створює ще сильніше енергетичне поле. Лише тривалий вогонь ворога може пробити цей бар'єр."
 tech_shields_5:0 "Гіперщити"
 tech_shields_5_desc:0 "Ці посилені та загартовані енергетичні щити неймовірно потужні. Захист, який вони пропонують, неперевершений."
 tech_shield_rechargers_1:0 "Накопичувачі щита"
 tech_shield_rechargers_1_desc:1 "Великі конденсатори, що зберігають надлишкову енергію, яку можна швидко передати для зміцнення щитів корабля."
 tech_shield_hardeners_1:0 "Зміцнення щита"
 tech_shield_hardeners_1_desc:0 "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2:0 "Покращене зміцнення щита"
 tech_shield_hardeners_2_desc:0 "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator:0 "Планетарні щити"
 tech_planetary_shield_generator_desc:0 "Створення потужного енергетичного щита в атмосфері планети є більшим викликом, ніж у вакуумі космосу, але це забезпечує потужний захист від орбітального бомбардування."
 tech_dark_matter_deflector:0 "Відбивачі темної матерії"
 tech_dark_matter_deflector_desc:0 "Ці відбивачі використовують темну матерію, щоб відбивати снаряди у спосіб, який, здається, повністю суперечить законам природи."
 tech_psionic_shield:0 "Псионічні щити"
 tech_psionic_shield_desc:0 "Ці надзвичайно потужні щити генеруються з чистої психічної енергії групою спеціалістів з псионіки. Їхню зусилля множать великі масиви пси-випромінювачів."
 tech_psionic_barrier:0 "Псионічний бар'єр"
 tech_psionic_barrier_desc:0 "Ці бар’єри генеруються з чистої психічної енергії групою псионіків. Вони зможуть зупиняти вхідний вогонь, так як і наші дефлекторні системи, але без надмірного споживання енергії."

 # Датчики
 tech_sensors_2:0 "Гравітаційні датчики"
 tech_sensors_2_desc:0 "Ці датчики налаштовано на виявлення будь-яких гравітаційних змін у космосі, наприклад тих, що спричинені присутністю зоряного корабля."
 tech_sensors_3:0 "Підпросторові датчики"
 tech_sensors_3_desc:0 "Сенсори, які виявляють флуктуації підпростору, що залишилися в кільватері зорельотів під час руху. Їхня чутливість і радіус дії більші, ніж у матриці гравітаційних датчиків."
 tech_sensors_4:0 "Тахіонні датчики"
 tech_sensors_4_desc:0 "Удосконалені датчики, які покладаються на обертові тахіонні промені для виявлення руху корабля навіть на екстремальних відстанях."
 tech_orbital_sensor_array:0 "Орбітальні сенсорні масиви"
 tech_orbital_sensor_array_desc:0 "Потужні масиви датчиків, які можна додати до структури орбітальних космопортів. Вони забезпечують чудове покриття датчиками навколишнього простору."

 # Електростанції
 tech_power_plant_1:0 "Конденсатори високих енергій"
 tech_power_plant_1_desc:0 ""Конденсатори, здатні зберігати величезну кількість енергії, є одним із наріжних каменів будь-якої сучасної цивілізації."
 tech_power_plant_2:0 "Модуляція поля"
 tech_power_plant_2_desc:0 "Модульовані поля дозволяють збільшити виробництво та покращити вихід енергії."
 tech_power_plant_3:0 "Квантові енергетичні стани"
 tech_power_plant_3_desc:0 "Основні принципи заплутування, застосовані до виробництва енергії, забезпечують значне збільшення вироблення енергії."
 tech_power_plant_4:0 "Маніпуляція квантовим полем"
 tech_power_plant_4_desc:1 "Квантова суперпозиція енергетичних котушок, одночасно розряджених і заряджених."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "Поглинання зірок"
 #tech_stellar_absorption_desc:0 "Не використовується" # TEMP
 tech_power_hub_1:0 "Глобальне управління енергією"
 tech_power_hub_1_desc:1 "Засоби балансування навантаження можуть значно покращити стабільність локальних мереж і повернути надлишкову потужність у централізовані конденсатори."
 tech_power_hub_2:0 "Планетарна енергосистема"
 tech_power_hub_2_desc:1 "Модернізована та уніфікована мережа додатково зменшує втрати енергії на відстані."

 # Приводи деформації
 tech_wormhole_generation_1:0 "Підпросторові червоточини"
 tech_wormhole_generation_1_desc:0 "Шляхом тунелювання безпосередньо через підпростір можна встановити тимчасовий канал між двома різними точками в нормальному просторі. Подорож між цими точками буде майже миттєвою."
 tech_wormhole_generation_2:0 "Матриця калібрування червоточини"
 tech_wormhole_generation_2_desc:0 "Створення стабільної червоточини потребує часу та величезної кількості енергії, але процес можна спростити за допомогою спеціальних калібраторів."
 tech_wormhole_generation_3:0 "Поля утримування червоточини"
 tech_wormhole_generation_3_desc:0 "Ці поля стримування дозволяють створювати більші червоточини без ризику викликати раптовий підпросторовий енергетичний каскад."
 tech_hyper_drive_1:0 "Подорожі через гіперпростір"
 tech_hyper_drive_1_desc:0 "Як нитки павутини, екстравимірне царство гіперпростору проходить між гравітаційними колодязями більшості зірок. Теоретично можлива подорож цими гіперсмугами швидше за світло."
 tech_hyper_drive_2:0 "Точки розриву гіперсмуги"
 tech_hyper_drive_2_desc:0 "Ми визначили існування точок у просторі, де корабель витрачає менше енергії, щоб «пробити» свій шлях у гіперсмугу."
 tech_hyper_drive_3:0 "Гіперпросторові потоки"
 tech_hyper_drive_3_desc:0 "Нове покоління гіперприводів, здатних отримувати доступ до підпросторових потоків, які присутні в гіперпросторі. Це призводить до значного покращення продуктивності приводу."
 tech_hyperlane_mapping:0 "Карти гиперсмуг"
 tech_hyperlane_mapping_desc:0 "Хоча ми не подорожуємо гіперпростором, картографування розгалуженої мережі гіперсмуг галактики дає нам явну перевагу перед тими, хто це робить."
 tech_warp_drive_1:0 "Подорожі з полем деформації"
 tech_warp_drive_1_desc:0 "Огортаючи судно полем деформації та формуючи навколо нього підпросторову бульбашку, теоретично можливі швидкості, що перевищують швидкість світла."
 tech_warp_drive_2:0 "Стабілізатори поля деформації"
 tech_warp_drive_2_desc:0 "Покращені методи стабілізації полів деформації дозволять нашим кораблям подорожувати далі, витрачаючи менше енергії."
 tech_warp_drive_3:0 "Фільтри приводу деформації"
 tech_warp_drive_3_desc:0 "Ці революційні циліндри приєднані до приводів деформації функціонують як збирачі часток, поповнюючи запаси палива для корабля."
 tech_jump_drive_1:0 "Стрибковий двигун"
 tech_jump_drive_1_desc:1 "Новаторське технологічне диво, стрибковий двигун подрібнює локальний просторово-часовий континуум і переорганізовує його на квантовому рівні, щоб бути ідентичним цільовому призначенню - і таким чином корабель майже миттєво "перестрибує" із системи до системи."
 tech_psi_jump_drive_1:0 "Стрибковий пси-двигун"
 tech_psi_jump_drive_1_desc:1 "Стрибковий пси-двигун використовує пси-енергію, яку випромінює екіпаж, щоб проштовхнути судно через саму тканину реальності, миттєво "перестрибуючи" на величезні відстані."
 tech_wormhole_stabilization:0 "Стабілізація червоточин"
 tech_wormhole_stabilization_desc:0 "Природна підпросторова червоточина є мінливою штукою, коливання рівнів її енергії зазвичай унеможливлюють безпечне пересування між пов’язаними точками. Проте є способи тимчасово стабілізувати її матрицю."
 tech_gateway_activation:0 "Активація брам"
 tech_gateway_activation_desc:0 "Можливість повторно активувати занедбані брами, які можна знайти розкиданими по всій галактиці, може значно скоротити час подорожі."
 tech_gateway_construction:0 "Будівництво брам"
 tech_gateway_construction_desc:0 "Будівництво нових брам дає нам змогу побудувати мережу швидкісних переходів, яка може революціонізувати міжзоряні подорожі."

 # Aura Components
 tech_shield_recharge_aura_1:0 "Конденсуючі поля"
 tech_shield_recharge_aura_1_desc:1 "Локалізовані поля заряджених частинок можуть живити розряджені конденсатори щитів."
 tech_aura_shield_dampener:0 "Демпфери щитів"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "Квантовий дестабілізатор"
 tech_aura_quantum_destabilizer_desc:1 "Квантові дестабілізатори збуджують локальне квантове поле, заважаючи чутливому обладнанню на борту ворожих кораблів цілитись."
 tech_enigmatic_disruption_field:0 "Загадкове поле порушення"
 tech_enigmatic_disruption_field_desc:1 "Заливаючи локалізовану територію слабкими, довільно модульованими електромагнітними імпульсами, можна частково вивести з ладу системи щита та зброї противника."

 # Aux
 tech_enigmatic_encoder:0 "Загадковий шифратор"
 tech_enigmatic_encoder_desc:1 "Загадковий шифратор кодує дані траєкторії польоту згідно з деяким невизначеним планом перед тим, як передавати їх назад команді флоту."
 tech_enigmatic_decoder:0 "Загадковий дешифратор"
 tech_enigmatic_decoder_desc:1 "Хоча, даючи середні результати в стандартних тестах, точність алгоритмів передбачення загадкового дешифратора, здається, зростає, оскільки траєкторія польоту цілі стає більш нестабільною."

 # Ascension perk
 tech_ascension_theory:0 "Теорія сходження"
 tech_ascension_theory_desc:0 "Наша історія — це цикл драматичних технологічних, політичних і культурних стрибків; цим стрибкам часто передують періоди потрясінь, а за ними настають часи відносної стабільності. Визначивши основні, повторювані передумови цих стрибків, ми можемо мати можливість ефективно замкнути цикл для нашої власної вигоди."
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"

