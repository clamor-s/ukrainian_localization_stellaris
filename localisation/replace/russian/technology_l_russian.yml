 # Unity
 tech_cultural_heritage:0 "Соціокультурна історія"
 tech_cultural_heritage_desc:0 "Розуміння спільного минулого необхідне для того, щоб зробити будь-які значні кроки в майбутнє."
 tech_heritage_site:0 "Місця культурної спадщини"
 tech_heritage_site_desc:0 "Фізичні нагадування про те, як далеко ми просунулися, прищеплюють шанування минулих досягнень і зміцнюють амбіції на майбутнє."
 tech_heritage_site_corporate:0 "Перевірене управління"
 tech_heritage_site_desc_corporate:0 "Винахід підсвідомого фокус-тестування призвів до величезного підвищення ефективності наших відділів маркетингу та продажів. Застосувавши ці методи до наших відділів розумних ресурсів, ми досягнемо нової сміливої парадигми в корпоративному управлінні."
 tech_heritage_site_machine_intelligence:0 "Планетарні комунікації"
 tech_heritage_site_desc_machine_intelligence:0 "Майже миттєва передача інформації та інструкцій між підрозділами є надзвичайно важливою."
 tech_hypercomms_forum:0 "Локальний гіперзв'язок"
 tech_hypercomms_forum_desc:0 "Не всі дослідження швидкісних каналів зв’язку дають корисні результати, але деякі результати можуть знайти застосування в об’єднанні наших людей."
 tech_hypercomms_forum_corporate:0 "Пострелятивістська синергія"
 tech_hypercomms_forum_desc_corporate:0 "Часи, коли корпоративної синергії можна було досягти лише на субсвітлових швидкостях, давно минули. Це смілива нова ера економіки, швидшої за світло, і наша корпоративна культура має адаптуватися, щоб подолати її застарілі релятивістські обмеження."
 tech_autocurating_vault:0 "Алгоритми автоматизованого контролю"
 tech_autocurating_vault_desc:0 "Постійний асинхронний аналіз різнорідних наборів даних дозволяє точно моделювати досі непередбачувані коливання соціальних течій."
 tech_autocurating_vault_corporate:0 "Сховище надбань"
 tech_autocurating_vault_desc_corporate:1 "Велике сховище з публічними демонстраціями багатьох видатних придбань нашої корпорації дозволить співробітникам як черпати натхнення в успішних надбань, так і розуміти, що станеться, коли придбані компанії не зможуть належним чином ввійти в нашу ширшу бізнес-стратегію."
 tech_autocurating_vault_machine_intelligence:0 "Альфа-концентратор"
 tech_autocurating_vault_desc_machine_intelligence:0 "Усі інформаційні шляхи ведуть до концентратора, де основний машинний інтелект може аналізувати та інтерпретувати дані у вільний час."
 tech_holographic_rituals:0 "Голографічні ритуали"
 tech_holographic_rituals_desc:0 "Бачити означає вірити, а віра породжує реальність."
 tech_consecration_fields:0 "Поля освячення"
 tech_consecration_fields_desc:0 "Завдяки нашому розумінню фізики та маніпуляції полями наші святі місця побачать і відчують усі."
 tech_transcendent_faith:0 "Метакогнітивна віра"
 tech_transcendent_faith_desc:0 "Залишення нашої планетарної колиски відкрило нам нове розуміння віри та її місця в ширшому контексті."
 tech_alien_sanctuary:0 "Ксенонатуралізація"
 tech_alien_sanctuary_desc:0 "Запровадження вдосконалених центрів натуралізації гарантує, що будь-які новачки в нашій імперії отримають унікальне обладнання для навігації у своєму прийомному суспільстві, зберігаючи при цьому свої природжені переваги."


