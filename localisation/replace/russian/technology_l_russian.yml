 # Розміри кораблів
 tech_space_exploration:0 "Дослідження космосу"
 tech_space_exploration_desc:0 "Усвідомлення подорожей, швидше за світло, — це новий світанок для дослідження космосу. Пілотовані місії до інших зоряних систем тепер не тільки можливі, але й необхідні."
 tech_corvettes:0 "Корвети"
 tech_corvettes_desc:0 "Прорив у FTL призвів до ранніх спроб адаптації рам традиційних човників «земля-космос» до військових потреб, щоб нарешті створити відносно невеликі, швидкі та маневрені судна з обмеженою вогневою потужністю."
 tech_destroyers:0 "Есмінці"
 tech_destroyers_desc:0 "Не дивлячись на те, що конфігурація корпусу есмінця більша за корвет, конфігурація корпусу дає змогу створювати порівняно спритні канонерські судна."
 tech_cruisers:0 "Крейсери"
 tech_cruisers_desc:0 "Спочатку розроблений, як експериментальна конфігурація корпусу колонізатора наступного покоління. Велика кількість вузлів кріплення в конструкції робила його ідеальним для транспортування важкої зброї."
 tech_battleships:0 "Лінкори"
 tech_battleships_desc:0 "Найбільші звичайні військові кораблі, традиційно мають важку броню та оснащені кількома гарматними батареями."
 tech_titans:0 "Титани"
 tech_titans_desc:1 "Проектування кораблів такого масштабу дозволяє створити смертоносну комбінацію надзвичайної вогневої потужності та найсучаснішої допоміжної підтримки. Конфігурації «Титан» можуть слугувати надзвичайно універсальними флагманами, які також здатні підтримувати навколишні судна або заманювати ворогів."
 tech_colossus:0 "Колоси"
 tech_colossus_desc:1 "Прогрес у мега-інженерії стирає межі між реальністю та фантазією у формі військових кораблів типу «Колос». Ці величезні платформи з єдиною зброєю здатні радикально змінювати або знищувати цілі світи одним натисканням кнопки."

