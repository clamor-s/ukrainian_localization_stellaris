 # Інженерія
 tech_repeatable_improved_tile_mineral_output:0 "Шаблони видобутку"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Зміни в тому, як оцінюються родовища корисних копалин відносно одне одного, призводять до більш ефективних моделей буріння."
 tech_repeatable_improved_military_station_damage:0 "Синхронізована схема стрільби"
 tech_repeatable_improved_military_station_damage_desc:1 "Поєднання систем зброї для стрільби в шаховому порядку покращує фактичну кількість пошкоджень від військових станцій з часом."
 tech_repeatable_improved_military_station_health:0 "Укріплені базові шари"
 tech_repeatable_improved_military_station_health_desc:1 "Додаткові шари броні в самій конструкції покращують стійкість військових станцій."
 tech_repeatable_improved_ship_health:0 "Цілісність корпусу"
 tech_repeatable_improved_ship_health_desc:1 "Подальше збільшення модульності приміщень дозволяє кораблям отримувати більше пошкоджень до того, як цілісність корпусу досягне критично низького рівня."
 tech_repeatable_improved_armor_output:0 "Стиснення матерії"
 tech_repeatable_improved_armor_output_desc:1 "Стиснення відповідних матеріалів у надщільні форми є дешевим і ефективним способом покращити їхню здатність поглинати удари зброї."
 tech_repeatable_weapon_type_explosive_damage:0 "Термодинамічний контроль потужності"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "Завдяки хімічній реакції, яка суворо контролюється мікропроцесорами на борту ракети, детонації боєголовок можна налаштувати для максимального ефекту у момент зіткнення."
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Мініатюрні запалювачі"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Удосконалення мініатюризації дозволяють швидше завантажувати та розвантажувати корисні вантажі ракетних установок."
 tech_repeatable_weapon_type_kinetic_damage:0 "Боєприпаси високої щільності"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Надщільні снаряди можуть пробити навіть найміцніші щити."
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Ефективність заряджання"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Незначні технічні досягнення поєднуються з удосконаленими процедурами поводження з боєприпасами на борту судна, щоб забезпечити помітне підвищення швидкості вогню."

 # Фізика
 tech_repeatable_improved_tile_energy_output:0 "Прикладна надпровідність"
 tech_repeatable_improved_tile_energy_output_desc:1 "Незначні покращення ефективності передачі призводять до значного зменшення загальних втрат енергії."
 tech_repeatable_improved_shield_output:0 "Гармоніки екранування"
 tech_repeatable_improved_shield_output_desc:1 "Основні механізми корабельних щитів складні, але їх можна коригувати та покращувати багатьма способами."
 tech_repeatable_weapon_type_energy_damage:0 "Фокусуючі решітки"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Удосконалення каденції стрільби лазерної зброї — це завдання, яке могло б зайняти інженерну еліту будь-якої планети протягом століть."
 tech_repeatable_weapon_type_energy_fire_rate:0 "Охолоджувач спалахів"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "Регулярно з'являються нові розробки в техніці охолодження, що покращує стабільність і ефективність наших систем зброї, запобігаючи підриву кораблів, на яких вони встановлені."
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Синаптичні перехоплювачі"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Підвищення швидкості, з якою пілоти винищувачів можуть обробляти дані про позиціонування противника та відповідати на них, піднімає ударні кораблі на кілька щаблів відносно противника."
 tech_repeatable_weapon_type_strike_craft_fire_rate:1 "Ітеративне навчання пілотів"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:2 "Збираючи та аналізуючи дані про продуктивність попередніх пілотів, ми експоненціально покращили наші методи навчання пілотів. Кожен з них буде швидшим, ніж попередній."
 tech_repeatable_improved_planet_sensor_range:0 "Планетарні підсилювачі сигналів"
 tech_repeatable_improved_planet_sensor_range_desc:1 "Чим далі наші флоти відходять від вотчини предків, тим більше наша сенсорна технологія виходить за рамки попредніх версій."
 tech_repeatable_reduced_building_cost:0 "Гравітаційний аналіз"
 tech_repeatable_reduced_building_cost_desc:1 "Потужніші парадигми обчислень дозволяють нам адаптувати окремі будівельні проекти до планетарних і ультралокальних гравітаційних умов." #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time:0 "Алгоритми складання"
 tech_repeatable_reduced_building_time_desc:1 "Застосування теорії ігор і головоломок має потенціал для значної оптимізації модульного збирання та будівництва." # through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern

 # Суспільство
 tech_repeatable_improved_tile_food_output:0 "Трансгенні культури"
 tech_repeatable_improved_tile_food_output_desc:1 "Трансгенні культури пропонують поживні елементи кількох стандартних харчових культур в одному зручному пакеті."
 tech_repeatable_improved_sector_cap:0 "Протоколи зв'язку"
 tech_repeatable_improved_sector_cap_desc:1 "Покращені канали зв'язку FTL забезпечують більш узгоджене адміністративне керівництво."
 tech_repeatable_improved_core_system_cap:0 "Адміністративна ефективність"
 tech_repeatable_improved_core_system_cap_desc:1 "Реструктуризація управлінської мережі, що зв’язує основні світи зі столицею, може допомогти пом’якшити адміністративні стреси та інформаційні перешкоди, які часто виникають у новоствореній імперії."
 tech_repeatable_improved_leader_cap:0 "Розумне управління ресурсами"
 tech_repeatable_improved_leader_cap_desc:1 "Концепція управління індивідами як ресурсами в рамках більшої системи виробництва повинна, за необхідністю, стати більш гнучкою, оскільки потенційні запити керованих індивідів стають все більш численними."
 tech_repeatable_reduced_leader_cost:0 "Залучення талантів"
 tech_repeatable_reduced_leader_cost_desc:1 "Пропагандистські програми та тонка маніпуляція економічними даними знижують витрати на наймання керівників найвищого рівня."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Захист особистості"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "Новозавантажена матриця особистості завжди ризикує впасти в божевілля або непродуктивну одержимість, що призведе до дорогого та тривалого редагування коду. Кращі засоби захисту зменшать цей ризик."
 tech_repeatable_improved_edict_length:0 "Трансляції проголошень"
 tech_repeatable_improved_edict_length_desc:1 "Більш агресивні інформаційні кампанії покращують сприйнятливість населення до указів."
 tech_repeatable_improved_army_damage:0 "Агресивна підготовка"
 tech_repeatable_improved_army_damage_desc:1 "Повторення стандартного режиму підготовки для наземних військ довело, що робить їх більш ефективними в прямому бою."
 tech_repeatable_improved_army_health:0 "Гасителі нервів"
 tech_repeatable_improved_army_health_desc:1 "Ретельне налаштування больових рецепторів дозволяє солдатам боротися з травмами, які раніше були виснажливими."
 tech_repeatable_improved_leader_life_span:0 "Відновлення клітин"
 tech_repeatable_improved_leader_life_span_desc:1 "Режими періодичної клітинної ревіталізації зберігають бадьорість і активність класу лідерів понад традиційно очікувану тривалість життя."
 tech_repeatable_improved_starbase_capacity:0 "Міжзоряна експансія"
 tech_repeatable_improved_starbase_capacity_desc:1 "Величезні мережі матеріально-технічної підтримки, необхідні для оновлення зоряних баз, можна ще покращити, що дозволить нам підтримувати більше таких станцій."
 tech_repeatable_improved_slave_mineral_output:0 "Стимулююча дієта"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Хімічно оптимізовані дієти для найнятих працівників дозволяють їм працювати вище прогнозованих кривих продуктивності."
 tech_repeatable_naval_cap:0 ""Процедури управління флотом"
 tech_repeatable_naval_cap_desc:0 "Покращені процедури управління флотом звільнять ресурси, необхідні для підтримки більшого флоту."
 tech_repeatable_command_limit:0 "Допоміжний персонал адміралтейства"
 tech_repeatable_command_limit_desc:0 "Покращення допоміжного персоналу, доступного для наших адміралів, збільшить кількість кораблів, якими вони можуть керувати в одному флоті."

