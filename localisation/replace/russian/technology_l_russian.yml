 tech_curator_lab_desc:1 "Эти бортовые лаборатории используют продвинутые технологии древнего Ордена кураторов, ускоряющие темпы изучения."
 tech_archeology_lab:0 "Археологическая лаборатория Кураторов"
 tech_archeology_lab_desc:1 "Бортовая лаборатория с продвинутыми археологическими инструментами и обширной базой данных, которую предоставил Орден кураторов для быстрого перекрестного анализа новых находок."
 tech_archeology_lab_ancrel:0 "$tech_archeology_lab$"
 tech_archeology_lab_ancrel_desc:0 "$tech_archeology_lab_desc$"

