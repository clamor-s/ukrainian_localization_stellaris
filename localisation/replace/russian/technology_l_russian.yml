 # Machine Empire Techs
 #####################################
 tech_probability_theory:0 "Органическая теория вероятностей"
 tech_probability_theory_desc:0 "При помощи высокоточного математического моделирования можно с некоторой точностью прогнозировать колебания экономик органических социумов. Это позволит нам манипулировать их рынками ценных бумаг для собственной выгоды."
 tech_binary_motivators:0 "Двоичные приводы"
 tech_binary_motivators_desc:0 "Эти усовершенствованные приводы меньше и легче предыдущих версий и позволяют оснастить автономные единицы большим количеством подсистем."
 tech_nanite_assemblers:0 "Сборочные нанороботы"
 tech_nanite_assemblers_desc:0 "Использование программируемых нанороботов при сборке новых автономных единиц позволит производить более сложные модели, оборудованные еще большим спектром подсистем."
 tech_adaptive_combat_algorithms:0 "Адаптивные боевые алгоритмы"
 tech_adaptive_combat_algorithms_desc:0 "Органические существа часто используют в бою нелогичную и непредсказуемую тактику, которой сложно противостоять. Адаптивная тактика и новые более маневренные боевые машины могут дать решающее преимущество."
 tech_biomechanics:0 "Биомеханика"
 tech_biomechanics_desc:0 "Миллионы лет эволюции организмов иногда нетривиальными путями приводят к весьма элегантным решениям, которые могут найти применение в технологиях."
 tech_singularity_core:0 "Ядро сингулярности"
 tech_singularity_core_desc:0 "Контролируемая черная дыра, которую можно изучать в безопасной среде, была бы невероятно ценным источником данных."
 tech_micro_replicators:0 "Микрорепликаторы"
 tech_micro_replicators_desc:0 "Эти микроскопические инструменты могут помочь нашим единицам, занимающимся репликацией, в создании более сложных схем, необходимых для новых дронов."
 tech_self_assembling_components:0 "Самосборка компонентов"
 tech_self_assembling_components_desc:0 "Созданные по образцу органической ДНК, эти микроскопические интеллектуальные машины способны автономно собирать большинство компонентов, необходимых для новых дронов."

