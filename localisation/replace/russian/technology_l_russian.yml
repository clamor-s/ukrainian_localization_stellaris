 tech_amoeba_strike_craft_1:0 "Програма розведення амеб"
 tech_amoeba_strike_craft_1_desc:1 "Вирощуючи космічних амеб у неволі, ми можемо запрограмувати їхні симбіотичні джгутики, щоб вони діяли як органічні ударні кораблі для нашого флоту."
 tech_swarm_strike_craft_1:0 "Пули нересту роїв"
 tech_swarm_strike_craft_1_desc:1 "Збирання зразків переможених преторіанців дає нам змогу клонувати та генетично запрограмувати власне потомство."
 tech_scourge_missile_1:0 "Ракети Бича"
 tech_scourge_missile_1_desc:1 "Аналізуючи біологічну зброю, яка використовується роєм, ми можемо створити самохідну зброю, яка поширює жахливі руйнування."
 tech_space_whale_weapon_1:0 "Налаштування частоти"
 tech_space_whale_weapon_1_desc:1 "Адаптувавши метод тіянки для викачування енергії з газоподібної речовини, можна створити зброю, яка витягує енергію з ворожих кораблів."

