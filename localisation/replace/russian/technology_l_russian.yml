 # Гілка лазерів
 tech_lasers_1:0 "Червоні лазери"
 tech_lasers_1_desc:0 "Лазерна зброя стріляє сфокусованими променями світла, викликаючи пошкодження шляхов нагрівання цілі."
 tech_lasers_2:0 "Блакитні лазери"
 tech_lasers_2_desc:0 "Потужніший за червоний, блакитний лазер випромінює електромагнітне випромінювання з довжиною хвилі, яка здається блакитною або фіолетовою для більшості органічних істот."
 tech_lasers_3:0 "УФ-лазери"
 tech_lasers_3_desc:0 "Ультрафіолетові лазери є оновленою та потужнішою версією своїх блакитних попередників. Точна та руйнівна - ця зброя здатна завдати великої шкоди."
 tech_lasers_4:0 "Pентгенівські лазери"
 tech_lasers_4_desc:0 "Ці лазери мають коротшу довжину хвилі, ніж лазерна зброя на основі ультрафіолетового випромінювання, що дозволяє концентрувати більше енергії. Руйнування від них значно більше."
 tech_lasers_5:0 "Гамма-лазери"
 tech_lasers_5_desc:0 "Електромагнітне випромінювання, яке випромінюють гамма-лазери, має надзвичайно високу частоту. Їхній руйнівний потенціал не має собі рівних у серед всієї лазерної зброї."
 tech_energy_lance_1:0 "Променеві списи"
 tech_energy_lance_1_desc:1 "Ця важка енергетична зброя стріляє сфокусованими променями частинок, які завдають величезної шкоди. Розмір масивів випромінювачів обмежує їх використання лише на лінкорах і титанах."
 tech_energy_lance_2:0 "Тахіонні списи"
 tech_energy_lance_2_desc:1 "Ця зброя, яка є потужнішою версією спису частинок, стріляє тахіонним променем величезної потужності. Як і в її попередника, використання обмежено лінкорами та титанами."
 tech_perdition_beam:0 "Згубний промінь"
 tech_perdition_beam_desc:0 "Величезний масив сполучених підсилювачів, який випускає промінь безпрецедентної вогневої потужності. Побіна зброя доступна лише на зорельотах класу титан."

 # Гілка празм
 tech_plasma_1:0 "Плазмомети"
 tech_plasma_1_desc:0 "Зброя, яка викидає в напрямку цілі руйнівні кульки високоенергетичної плазми. Ці плазмові снаряди надзвичайно ефективно проїдають корабельну броню."
 tech_plasma_2:0 "Прискорювачі плазми"
 tech_plasma_2_desc:0 "Ці нові прискорювачі запускають снаряди високоенергетичної плазми з покращеними полями стримування, що призводить до меншого витоку енергії, коли снаряд рухається в космосі до своєї цілі."
 tech_plasma_3:0 "Плазмові гармати"
 tech_plasma_3_desc:0 "Найновіша плазмова зброя - ці гармати є повністю мілітаризованими версіями старих, дещо імпровізованих плазмометів. Їхні плазмові снаряди ще смертоносніші."
 tech_arc_emitter_1:0 "Дугові випромінювачі"
 tech_arc_emitter_1_desc:1 "Потужна зброя, яка запускає дугу блискавки хаотичної енергії і частково може ігнорувати броню та щити."
 tech_arc_emitter_2:0 "Сфокусовані дугові випромінювачі"
 tech_arc_emitter_2_desc:0 "Ці вдосконалені випромінювачі оснащено кращими фокусуючими лінзами, що забезпечує потужніший розряд енергії."

 # Гілка дезінтеграторів
 tech_disruptors_1:0 "Дезінтегратори"
 tech_disruptors_1_desc:1 "Дезінтегратори стріляють високоенергетичними розрядами, що послаблюють і руйнують молекулярні зв’язки, які утримують разом атоми цілі. Вони здатні проходити крізь щити та броню, та завдати шкоди безпосередньо корпусу та екіпажу противника."
 tech_disruptors_2:0 "Йонні дезінтегратори"
 tech_disruptors_2_desc:1 "Ці оновлені дезінтегратори стріляють у цілі більш руйнівними іонізованими частинками."
 tech_disruptors_3:0 "Фазові дезінтегратори"
 tech_disruptors_3_desc:1 "Надзвичайно потужні дезінтегратори, які запускають заряди квантової енергії, завдаючи неймовірної шкоди тим, кому не пощастило стати на їхньому шляху."
 tech_energy_torpedoes_1:1 "Протонні пускові установки"
 tech_energy_torpedoes_1_desc:2 "Ці енергетичні снаряди складаються з щільно зосереджених протонів, здатних завдати величезної шкоди корпусу ворожих кораблів."
 tech_energy_torpedoes_2:1 "Нейтронні пускові установки"
 tech_energy_torpedoes_2_desc:1 "Покращені енергетичні снаряди, які покладаються на нейтрони замість протонів для своєї руйнівної сили."
 null_void_beam:0 "Промінь Нульової Порожнечі"
 null_void_beam_desc:1 "Використовуючи ентропійну природу Нульової Порожнечі, цей промінь може фактично знищувати енергію."

 # Гілка космічної фауни
 tech_extradimensional_weapon_1:0 "Екстравимірна зброя"
 tech_extradimensional_weapon_1_desc:1 "Застосування принципів маніпулювання енергією 5-го виміру на нижчих площинах дозволяє створювати потужну енергетичну зброю."
 tech_mining_drone_weapon_1:0 "Лазери видобувних дронів"
 tech_mining_drone_weapon_1_desc:1 "Використання лінз з інтенсивним фокусом у поєднанні з непостійною частотою стрільби допомагає створювати достатньо потужні лазери, як щоб добувати корисні копалини з астероїдів, так і збивати ворогів."
 tech_space_cloud_weapon_1:0 "Провідник хмарної блискавки"
 tech_space_cloud_weapon_1_desc:1 "Хмари Порожнечі використовують електричні заряди, створені ущільненими газами, які складають більшу частину їхнього ядра, щоб вивільнити потоки палаючої плазми. Використання того самого газового складу разом зі спеціальним каналом дозволяє відтворити потужну зброю Хмар."
 tech_blue_crystal_weapon_1:0 "Конденсатори з блакитних кристалів"
 tech_blue_crystal_weapon_1_desc:1 "Кристалічні сутності зберігають зоряне випромінювання у своїх призматичних тілах і можуть фокусувати його, випромінюючи лазерні промені. Використовуючи призматичний малюнок сапфірового типу як основу, ми можемо побудувати лазерні випромінювачі, які фокусують енергію на подібній довжині хвилі."
 tech_green_crystal_weapon_1:0 "Конденсатори з зелених кристалів"
 tech_green_crystal_weapon_1_desc:1 "Кристалічні сутності зберігають зоряне випромінювання у своїх призматичних тілах і можуть фокусувати його, випромінюючи лазерні промені. Використовуючи призматичний малюнок смарагдового типу як основу, ми можемо побудувати лазерні випромінювачі, які фокусують енергію на подібній довжині хвилі."
 tech_yellow_crystal_weapon_1:0 "Конденсатори з жовтих кристалів"
 tech_yellow_crystal_weapon_1_desc:1 "Кристалічні сутності зберігають зоряне випромінювання у своїх призматичних тілах і можуть фокусувати його, випромінюючи лазерні промені. Використовуючи призматичний малюнок топазового типу як основу, ми можемо побудувати лазерні випромінювачі, які фокусують енергію на подібній довжині хвилі."
 tech_red_crystal_weapon_1:0 "Конденсатори з червоних кристалів"
 tech_red_crystal_weapon_1_desc:1 "Кристалічні сутності зберігають зоряне випромінювання у своїх призматичних тілах і можуть фокусувати його, випромінюючи лазерні промені. Використовуючи призматичний малюнок рубінового типу як основу, ми можемо побудувати лазерні випромінювачі, які фокусують енергію на подібній довжині хвилі."

