 # Зоряні бази
 tech_starbase_1:0 "Будівництво зоряної бази"
 tech_starbase_1_desc:0 "Централізована космічна установка, побудована на близькій орбіті навколо основного світила системи, необхідна для повного використання ресурсів зоряної системи."
 tech_starbase_2:0 "Зоряний порт"
 tech_starbase_2_desc:0 "Найперші зоряні бази були лише тимчасовими форпостами. Постійні зоряні порти дозволять нам міцніше контролювати зоряні системи."
 tech_starbase_3:0 "Бастіон"
 tech_starbase_3_desc:0 "Зі збільшенням космічного трафіку потрібні більші та надійніші зоряні бази, щоб підтримувати контроль над космічними смугами системи."
 tech_starbase_4:0 "Фортеця"
 tech_starbase_4_desc:0 "Ці могутні космічні форти стануть центром усієї військової діяльності в зоряній системі, і їхня присутність обов’язково відлякає всіх, крім найупертіших нападників."
 tech_starbase_5:0 "Цитадель"
 tech_starbase_5_desc:0 "Зараз розробляються плани величезної бойової станції, здатної протистояти декільком ударним флотам. Якщо їх втілити в життя, ці цитаделі стануть пам’ятниками величі так само, як і системними центрами."

 tech_modular_engineering:0 "Модульне проектування"
 tech_modular_engineering_desc:1 "Спрощені процедури будівництва зоряної бази з використанням модульних конструкцій зменшать поточні витрати та час на будівництво."

 tech_defense_platform_hull_1:0 "Покращена структурна цілісність"
 tech_defense_platform_hull_1_desc:0 "Посилений каркас і противибухові щити з підвищеним поглинанням ударів забезпечать структурну цілісність платформи навіть під величезним тиском."

 tech_habitat_1:0 "Орбітальне поселення"
 tech_habitat_1_desc:0 "Дозволяє будувати здебільшого самопідтримувані орбітальні поселення."


