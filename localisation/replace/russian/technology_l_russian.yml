 tech_solar_panel_network:0 "Орбітальне перетворення енергії"
 tech_solar_panel_network_desc:1 "Прогрес у технології сонячних панелей міг би компенсувати експлуатаційні витрати наших зоряних баз. Однак панелі потребуватимуть цілого модуля зоряної бази, щоб генерувати достатньо енергії."
 tech_mining_terminal:0 "Гільдії шахтарів"
 tech_mining_terminal_desc:0 "Організовані гільдії шахтарів, які контролюють видобуток усіх ресурсів у системі. Це призводить до підвищення ефективності, осадивши незалежні шахтарські групи."
 tech_zero_gravity_assembly_sequence:0 "Робочі екзоскелети з нульовим перевантаженням"
 tech_zero_gravity_assembly_sequence_desc:0 "Ці екзоскелети оснащені безліччю корисних інструментів, які дозволяють працівникам швидко та безпечно переміщатися на орбітальних будівельних майданчиках. Місії E.V.A. у космосі ще ніколи не були такими простими."

 # Strike Craft
 tech_strike_craft_1:0 "Операції з авіаносцями"
 tech_strike_craft_1_desc:0 "Ці пілотовані ударні кораблі запускаються з авіаносця і покладаються на свою швидкість і невеликі розміри, аби вижити достатньо довго, щоб пробити оборону ворога."
 tech_strike_craft_2:0 "Покращений штурмовик"
 tech_strike_craft_2_desc:0 "Наступне покоління штурмовиків, яке має покращену авіоніку, кращі характеристики керування та потужніше озброєння."
 tech_strike_craft_3:0 "Продвинутый штурмовик"
 tech_strike_craft_3_desc:0 "Ці вдосконалені штурмовики є мрією пілотів. Їхні характеристики значно перевищують показники попередніх моделей."

 # Армії та додатки - Інженерія
 tech_planetary_defenses:0 "Планетарна оборона"
 tech_planetary_defenses_desc:0 "Може настати час, коли чужинці, могутні та холоднокровні, заздритимуть нашим світам і будуватимуть плани проти нас. Ми повинні бути готові."
 tech_assault_armies:0 "Міжпланетні експедиційні війська"
 tech_assault_armies_desc:0 "Вторгнення в інший світ — це приголомшливий захід. Перед тим, як ми зможемо зібрати наші перші міжпланетні армії, необхідно подолати величезні логістичні проблеми."
 tech_drop_pod:0 "Орбітальні десантні капсули"
 tech_drop_pod_desc:0 "Одноразові орбітальні десантні капсули зменшать нашу залежність від вразливих десантних кораблів і дозволять нам швидко висаджувати легкі сили будь-де на поверхні планети."

 # Компоненти корабельної броні
 tech_ship_armor_1:0 "Нанокомпозитні матеріали"
 tech_ship_armor_1_desc:0 "Посилене нанокомпозитне покриття корпусу забезпечить додатковий рівень захисту, який може стати різницею між життям і смертю в бойовій ситуації."
 tech_ship_armor_2:0 "Металокерамічні матеріали"
 tech_ship_armor_2_desc:0 "Поєднання різних металів і кераміки створює міцну броню без шкоди для гнучкості."
 tech_ship_armor_3:0 "Матеріали із пластисталі"
 tech_ship_armor_3_desc:0 "Пластисталь — це еластичний матеріал, який поєднує в собі багато якостей пластику та металу. Він відносно дешевий у виробництві та може використовуватися для посилення броні кораблів."
 tech_ship_armor_4:0 "Матеріали із дюрасталі"
 tech_ship_armor_4_desc:0 "Цей міцний, але гнучкий матеріал здатний витримати потужні удари. Він добре служить корабельною бронею."
 tech_ship_armor_5:0 "Нейтронієві матеріали"
 tech_ship_armor_5_desc:0 "Цей неймовірно щільний і міцний матеріал може протистояти вогневій потужності, яка перетворила б броню з будь-яких інших сплавів на решето."

 tech_crystal_armor_1:0 "Покриття з кристалів"
 tech_crystal_armor_1_desc:1 "Наповнюючи броню кристалічною речовиною, ми можемо ще більше підвищити довговічність корпусів наших кораблів."
 tech_crystal_armor_2:0 "Структурування з кристалами"
 tech_crystal_armor_2_desc:1 "Впровадження кристалічної речовини в процес кування ще більше покращує надтверді якості металів, наповнених кристалами."

 tech_dragon_armor:0 "Штучна луска дракона"
 tech_dragon_armor_desc:0 "Луска Ефірного Дракона складається з кількох шарів унікальних мінеральних наноструктур. Неортодоксальні технології виробництва дозволяють нам точно імітувати ці самовідновлювальні структури."

 tech_armor_hardeners_1:0 "Гартування броні"
 tech_armor_hardeners_1_desc:0 "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2:0 "Адаптивне гартування броні"
 tech_armor_hardeners_2_desc:0 "$ARMOR_HARDENER_2_DESC$"

# Компоненти двигуна
 tech_thrusters_1:0 "Хімічні двигуни"
 tech_thrusters_1_desc:0 "Прості, але помірно ефективні хімічні двигуни, для роботи яких використовується горюче паливо."
 tech_thrusters_2:0 "Іонні двигуни"
 tech_thrusters_2_desc:0 "Ці електричні двигуни використовують пучки іонів для створення тяги без потреби в паливі."
 tech_thrusters_3:0 "Плазмові двигуни"
 tech_thrusters_3_desc:0 "Удосконалена форма електричної тяги, плазмові двигуни забезпечують кораблям більшу досвітлову швидкість і маневреність."
 tech_thrusters_4:0 "Імпульсні двигуни"
 tech_thrusters_4_desc:0 "Ці високодосконалі рушії з термоядерним двигуном забезпечують кораблям неперевершену маневреність і швидкість у досвітлових умовах."

 tech_afterburners_1:0 "Форсажні камери"
 tech_afterburners_1_desc:0 "Ці потужні двигуни забезпечують додаткову швидкість в бою, але споживають багато енергії."
 tech_afterburners_2:0 "Покращені форсажні камери"
 tech_afterburners_2_desc:0 "Ця покращена версія стандартних форсажних камер забезпечує ще більший приріст швидкості корабля в бою."

 # Військові станції
 tech_space_defense_station_1:1 "Захист глибокого космосу"
 tech_space_defense_station_1_desc:1 "Дозволить будувати захисні платформи глибокого космосу для захисту наших зоряних баз."
 tech_space_defense_station_2:0 "Станції глибокого космосу"
 tech_space_defense_station_2_desc:0 "Нові методи будівництва дозволять будувати ще більші військові станції в глибинах космосу."
 tech_space_defense_station_3:0 "Споруди глибокого космосу"
 tech_space_defense_station_3_desc:0 "Ці масивні споруди схожі на міста, що ширяють у космосі. Вони можуть підтримувати тисячний екіпаж і часто мають вогневу потужність, яка може конкурувати з флотом."
 tech_space_defense_station_improvement:0 "Інженерний корпус"
 tech_space_defense_station_improvement_desc:0 "Створення спеціального військово-інженерного корпусу значною мірою сприятиме будівництву оборонних платформ глибокого космосу, зменшуючи витрати на будівництво та підвищуючи довговічність."
 tech_space_defense_station_improvement_machine_intelligence:0 "Оптимізована конструкція станції"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Розширена оцінка сучасних методів будівництва військових станцій виявила кілька областей потенційного вдосконалення."

 # Промисловість і робототехніка
 tech_housing_1:1 "Системи контролю погоди"
 tech_housing_1_desc:1 "Можливість змінювати погодні умови на планеті для придушення руйнівних погодних явищ полегшить обслуговування житлових будинків і відкриє нові території для проживання."
 tech_housing_2:1 "Антигравітаційна інженерія"
 tech_housing_2_desc:1 "Завдяки технології спрямованої гравітації будівлі на поверхні планет можуть підніматися вище, ніж будь-коли раніше, без ризику структурного колапсу. Лише небо є межею!"
 tech_housing_agrarian_idyll:0 "Аграрні утопії"
 tech_housing_agrarian_idyll_desc:0 "Завдяки створенню сільських громад, що контролюють погоду, ми можемо підтримувати більшу кількість населення, не порушуючи наш аграрний спосіб життя."

 tech_mechanized_mining:0 "Механізований видобуток"
 tech_mechanized_mining_desc:0 "Застосування машинобудування для видобутку корисних копалин є фундаментальною вимогою для будь-якого індустріального суспільства."
 tech_basic_industry:0 "Промислова база"
 tech_basic_industry_desc:0 "Базова промислова інфраструктура, необхідна, щоб стати цивілізацією, що летить у космос."
 tech_powered_exoskeletons:0 "Екзоскелети з електроприводом"
 tech_powered_exoskeletons_desc:0 "Носіння екзоскелета з електроприводом збільшує силу та швидкість користувача. Військові застосування очевидні, але це також підвищить продуктивність праці."
 tech_powered_exoskeletons_machine_intelligence:0 "Покращені сервомотори"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Більш потужні сервомотори збільшать вагу, яку зможуть витримати наші роботизовані одиниці. Шахтарські одиниці можуть витягувати більше мінералів для обробки, а військові машини можуть бути оснащені важчим озброєнням."
 tech_mining_1:0 "Геотермальний гідророзрив"
 tech_mining_1_desc:0 "Нові методи гідророзриву пласта дозволять нам отримати доступ до раніше недоступних осередків геотермальних ресурсів глибоко під корою планети."
 tech_mining_2:0 "Видобуток із зовнішнього ядра"
 tech_mining_2_desc:0 "Ці величезні бури потрібні для доступу до багатих родовищ корисних копалин, які часто можна знайти поблизу ядра планети."
 tech_mining_3:0 "Виділення корисних копалин"
 tech_mining_3_desc:1 "Удосконалена спектрометрія поєднується з методами гідророзриву пластів і хімічним промиванням для швидкого видобутку неглибоких і середніх покладів."
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "Шаблони синхронізованої роботи"
 tech_synchronized_work_patterns_desc:0 "Шляхом синхронізації шаблонів роботи наших мереж видобутку можна ще більше підвищити ефективність їхньої роботи."
 tech_engineering_1:0 "Наноречовини" # Could also be Nanomatter
 tech_engineering_1_desc:0 "Удосконалені прилади дозволяють вивчати та застосовувати на практиці фізичні системи в нанометричних масштабах."
 tech_engineering_2:0 "Надтверді речовини" # As above, could be Supersolid Matter
 tech_engineering_2_desc:0 "Виробництво та розуміння надтвердих тіл мають незмірну цінність для будь-якої цивілізації космічної ери."
 tech_engineering_3:0 "Надплинні речовини"
 tech_engineering_3_desc:0 "Дослідження надтекучості обіцяє поєднати квантову механіку з фундаментальною взаємодією гравітації."
 tech_robotic_workers:0 "Роботи-працівники"
 tech_robotic_workers_desc:0 "Ці роботизовані пристрої ідеально підходять для тяжкої праці. Вони працьовиті та здатні виконувати прості голосові інструкції, але не слід очікувати, що вони будуть підніматися сходами."
 tech_droid_workers:0 "Дроїди"
 tech_droid_workers_desc:0 "Покращені роботизовані працівники, що мають розширений діапазон руху, такий же, як і більшість органічних істот. Їхні нейронні процесори також значно покращено."
 tech_synthetic_workers:0 "Синтетики"
 tech_synthetic_workers_desc:0 "Високодосконалі роботи, які сильніші, швидші та витриваліші за переважну більшість органічних істот. Завдяки оновленим нейронним процесорам вони здатні виконувати незалежні операції."
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "Синтетична матриця особистості"
 tech_synthetic_leaders_desc:0 "Укомплектовані особистістю, синтетики нарешті зможуть взаємодіяти на рівних з рештою наших громадян. Деякі можуть навіть взяти на себе керівну роль."
 tech_integrated_cybernetics:0 "Інтегрована кібернетика"
 tech_integrated_cybernetics_desc:0 "Покращуючи базові екзоскелетні костюми, інтегровані кібернетичні імплантати роблять користувача більш стійким до шкідливих впливів навколишнього середовища."
 tech_integrated_cybernetics_machine_intelligence:1 "Адаптивна кібернетика"
 tech_integrated_cybernetics_desc_machine_intelligence:1 "Встановлення кібернетичних імплантатів, які адаптуються до місцевого довкілля, підвищить ефективність наших дронів."
 tech_mineral_purification_1:0 "Очищення корисних копалин"
 tech_mineral_purification_1_desc:0 "Оптимальна обробка видобутих матеріалів дозволила нам вийти на новий рівень ефективності."
 tech_mineral_purification_2:0 "Розширене очищення корисних копалин"
 tech_mineral_purification_2_desc:0 "Двостадійна обробки псевдорафінованих матеріалів дозволяє більш ефективно зберігати та транспортувати цінні копалини."
 tech_assembly_pattern:0 "Шаблони складання"
 tech_assembly_pattern_desc:1 "Швидка ітерація симуляцій будівництва визначає оптимальні схеми складання компонентів для кожного будівельного проекту заздалегідь."
 tech_construction_templates:0 "Шаблони будівництва"
 tech_construction_templates_desc:1 "Стандартизовані готові шаблони значно скорочують час будівництва об'єкта на місці."
 tech_robomodding:0 "Система шаблонів машин"
 tech_construction_templates_effect:0 "$building_resource_silo$ Місткість: §G+5000§!"
 tech_robomodding_desc:0 "Шаблони складання, які можна перезаписувати, дозволяють створювати індивідуальні проекти робочих роботів."
 tech_robomodding_m:0 "Система шаблонів машин"
 tech_robomodding_m_desc:0 "Стандартизація шаблонів складання дозволяє покращити спеціалізацію популяції дронів."
 tech_robomodding_points_1:0 "Крос-модельна стандартизація"
 tech_robomodding_points_1_desc:0 "Покращене складання дозволяє вносити більше змін до робочих роботів без шкоди для основних функцій."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_robomodding_points_2:0 "Взаємнозамінні схеми"
 tech_robomodding_points_2_desc:0 "Покращене складання дозволяє вносити фундаментальні зміни до робочих роботів без шкоди для основних функцій."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_matter_generator:0 "Генерація матерії"
 tech_matter_generator_desc:0 "Використовуючи величезну кількість енергії, ми можемо перетворювати світло на матерію з, здавалося б, нічого."
 tech_mega_assembly:0 "Мегамонтажні системи"
 tech_mega_assembly_desc:0 "Розширені шаблони дозволяють нам значно збільшити швидкість складання одиниць."
 tech_robot_assembly_complex:0 "Системи роботизованого складання"
 tech_robot_assembly_complex_desc:0 "Розширені шаблони дозволяють нам значно збільшити кількість складання нових роботів."

 # Видобуток з космосу
 tech_space_construction:0 "Будівництво за межами планети"
 tech_space_construction_desc:0 "Будівництво в космосі ставить перед нашими інженерами нові завдання, які необхідно вирішити, перш ніж ми зможемо будувати орбітальні станції над іншими світами."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1:0 "Обробка на місці"
 tech_mining_station_improvement_1_desc:0 "Завдяки обробці мінералів безпосередньо над планетою, де вони видобуваються, ефективність нашого видобутку значно збільшується."
 tech_mining_station_improvement_2:0 "Автономні операції з видобутку"
 tech_mining_station_improvement_2_desc:0 "Покладаючись на автоматизовані безпілотники, видобувними станціями можна керувати лише невеликою командою. Це значно знизить утримання."
 tech_mine_satramene:0 "Переробка сатраменового газу"
 tech_mine_satramene_desc:1 "Цей газ є природним стимулятором, який зустрічається в деяких світах. Він має заспокійливу дію на більшість істот і може використовуватися як ненасильницький спосіб заспокоєння ворогуючих людей."
 tech_mine_garanthium:0 "Видобуток гарантію"
 tech_mine_garanthium_desc:1 "Створення успішних гарантієвих кар'єрів створює унікальні труднощі, оскільки пластичні якості руди роблять її настільки ж важкою для видобутку, як і привабливою."
 tech_mine_orillium:0 "Видобуток ориллуму"
 tech_mine_orillium_desc:1 "Стабілізаційні балки дозволяють відносно безпечно видобувати леткі руди орилліуму."
 tech_mine_living_metal:0 "Живий метал"
 tech_mine_living_metal_desc:0 "Видобуток і обробка рідкісних живих металів надзвичайно складні, але успішне застосування мінливих сплавів дає незрівнянні переваги."
 tech_mine_betharian:0 "Очищення бетаріану"
 tech_mine_betharian_desc:0 "Бетарські мінерали, здається, походять з єдиного джерела, але були розкидані по всій галактиці тисячоліттями тому. Мінерали найчастіше зустрічаються у вигляді невеликих скупчень і є легкозаймистими."
 tech_mine_rare_crystals:0 "Видобуток рідкісних кристалів"
 tech_mine_rare_crystals_desc:1 "Видобування цих кристалів без їх пошкодження чи навіть руйнування — надзвичайно делікатний процес. Він вимагає вдосконаленого обладнання, здатного досягати високої точності."

 # Aura Components
 tech_aura_nanobot:0 "Складальники наноботів"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "Неконтактні міни"
 #tech_aura_minefield_desc:0 ""

 # Megastructures
 tech_mega_engineering:0 "Мега-інженерія"
 tech_mega_engineering_desc:1 "Щоб завершити будівельні проекти справді приголомшливих масштабів, ми повинні спочатку досягти фундаментального розуміння як інженерних вимог, так і вимог до зберігання ресурсів для таких мегаструктур."

