 leader_trait_industrial_espionage_2_desc:0 "$leader_trait_industrial_espionage_desc$"
 leader_trait_crusader:0 "Крестоносец"
 leader_trait_crusader_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$Каждая убитая в бою вражеская армия:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£unity£ $unity$: §G+25§!"
 leader_trait_crusader_desc:1 "Этот лидер не знает слова «отступление». Чем сильнее враг, тем достойнее победа."
 leader_trait_crusader_2:0 "$leader_trait_crusader$ II"
 leader_trait_crusader_2_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$Каждая убитая в бою вражеская армия:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£unity£ $unity$: §G+40§!"
 leader_trait_crusader_2_desc:0 "$leader_trait_crusader_desc$"
 leader_trait_uninspiring:0 "Невыразительный"
 leader_trait_uninspiring_desc:1 "Этот лидер не обладает харизмой и даже не старается вознаградить или подбодрить своих подчиненных, повергая солдат в уныние."
 leader_trait_slothful:0 "Лентяй"
 leader_trait_slothful_desc:1 "Своим нежеланием налаживать учебные занятия этот лидер снижает эффективность войск под своим командованием."
 leader_trait_victory_or_death:1 "Надменный"
 leader_trait_victory_or_death_desc:1 "Этот лидер не ценит жизни своих солдат, жертвуя ими ради одной славы."
 leader_trait_disorganized:0 "Неорганизованный"
 leader_trait_disorganized_desc:1 "Этот лидер обладает низкими организационными навыками, вследствие чего [Root.GetHisHer] войска действуют скорее как банда, чем как настоящая армия."
 leader_trait_lawless:0 "Вне закона"
 leader_trait_lawless_desc:1 "Этот лидер в кармане у местных преступников и пиратов."
 leader_trait_defence_engineer:0 "Инженер-оборонщик"
 leader_trait_defence_engineer_desc:0 "Этот лидер специализируется на превращении орбитальных систем обороны в неприступные стены, о которых насмерть разобьется любой захватчик."
 leader_trait_defence_engineer_2:0 "$leader_trait_defence_engineer$ II"
 leader_trait_defence_engineer_desc_2:0 "$leader_trait_defence_engineer_desc$"
 leader_trait_shadow_broker:0 "Подозрительные связи"
 leader_trait_shadow_broker_desc:1 "Этот лидер поддерживает сеть тайных оперативников."

 # Destiny Traits
 # Generic
 leader_trait_educator:0 "Проницательный наставник"
 leader_trait_educator_desc:1 "Знания и опыт — основа любого великого государства. Этот лидер обладает этими качествами и старается взращивать их у других."
 leader_trait_master_bureaucrat:0 "Опытный бюрократ"
 leader_trait_master_bureaucrat_desc:1 "Этот лидер обладает опытом работы в госструктурах и отлично разбирается в документообороте. Порядок в бумагах позволяет [Root.GetHimHer] теснее заниматься подчиненными."
 leader_trait_selfcare_expert:0 "Сам себе врач"
 leader_trait_selfcare_expert_desc:1 "Этот лидер настолько одержим своим здоровьем, что знает всё о физических упражнениях, графике сна и здоровом питании — одним словом, настоящий гуру."
 # Governor
 leader_trait_shroud_preacher:0 "Проповедник Покрова"
 leader_trait_shroud_preacher_effect:0 "\n$t$Превращает 1 поселение в §Yпсиоников§! каждые §Y10 лет§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_shroud_preacher_desc:1 "Покров заключает в себя все живые существа. Благодаря своей связи с его внутренними силами этот лидер взращивает искреннее почитание среди своих последователей."
 leader_trait_master_diplomat:0 "Опытный дипломат"
 leader_trait_master_diplomat_desc:1 "Благодаря многолетнему опыту работы в иностранных посольствах этот лидер превосходно разбирается в особенностях культуры, а заодно поддерживает отношения с высокопоставленными чиновниками из соседних государств."
 leader_trait_supreme_organizer:0 "Серый кардинал"
 leader_trait_supreme_organizer_desc:1 "Этот лидер тщательно контролирует государственные дела и скрывается за непроходимой путаницей из правил, законов и бюрократических процедур, защищающих власть самого кардинала и его ставленников."
 leader_trait_aturion_organizer:0 "Атурионская эффективность"
 leader_trait_aturion_organizer_desc:0 "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter:0 "Безжалостный организатор"
 leader_trait_arbiter_desc:1 "Наплевав на технику безопасности, этот лидер твердой рукой добивается высокой производительности ценой продолжительности жизни подчиненных, а также периодических забастовок. Впрочем, и такую досадную неприятность можно устранить силой."
 trait_ruler_fertility_preacher_2:0 "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc:0 "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion:0 "Поборник автоматизации"
 leader_trait_automation_champion_desc:1 "Этот лидер считает смыслом своей жизни оптимизацию процессов. Свою роль в этом благородном деле сыграют как тонкое робототехническое оборудование, так и агрегаты попроще."
 leader_trait_expert_survivalist:0 "Опытный выживальщик"
 leader_trait_expert_survivalist_desc:1 "Мало кто может назвать себя экспертом в области выживания. Этот лидер знает, как выжить даже в самых суровых и недружелюбных условиях, и это помогает выжить новым поселениям."
 leader_trait_utopian_idealist:0 "Утопический идеалист"
 leader_trait_utopian_idealist_desc:1 "Пока другие мечтают построить утопическое общество, этот лидер претворяет свои мечты в жизнь."
 leader_trait_mediator:0 "Ксенопосредник"
 leader_trait_mediator_desc:1 "Там где вместе живут представители разных рас, без талантливого посредника не обойтись. Этот лидер знает, как улаживать конфликты и эффективно управлять планетами с многорасовым населением."
 leader_trait_mediator_effect:0 "$PLANET_EFFECTS_TXT$:\n$t$Увеличивает производство £amenities£ благ на §G1%§! за каждый биологический вид на планете\n$t$Увеличивает §Y$MOD_POP_HAPPINESS$§! на §G1%§! за каждый биологический вид на планете\n$t$$MOD_POP_GROWTH_FROM_IMMIGRATION$: §G+20%§!"
 leader_trait_efficient:0 "Покровитель элит"
 leader_trait_efficient_desc:1 "Этот лидер происходит из высших слоев общества, а потому лелеет чувство собственного достоинства и покровительствует равным себе."
 leader_trait_galvanizer:0 "Побуждающий к действию"
 leader_trait_galvanizer_effect_non_gestalt:1 "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ от трудоустроенных £pop£ поселений: §G+0,50§!\n$t$£society£ $society_research$ от трудоустроенных £pop£ поселений: §G+0,50§! \n$t$£trade_value£ Объема торговли от трудоустроенных £pop£ поселений: §G+0,25§!"
 leader_trait_galvanizer_desc:1 "Общество должно объединиться в стремлении к единой цели. Этот лидер всегда знает, как заставить население энергично взяться за общее дело."
 # Scientist
 leader_trait_great_researcher:0 "Великий исследователь"
 leader_trait_great_researcher_desc:1 "Иногда один гений способен заткнуть за пояс целую команду ученых. Этот лидер проявляет особый талант в области экспериментальных разработок, новых подходов и технологий."
 leader_trait_deep_space_explorer:0 "Исследователь дальнего космоса"
 leader_trait_deep_space_explorer_desc:1 "Задача исследователей дальнего космоса — изучать далекие уголки галактики. Вооружившись современными технологиями, этот лидер смело отправляется в неизвестность."
 leader_trait_xeno_cataloger:0 "Составитель ксенокаталогов"
 leader_trait_xeno_cataloger_desc:1 "Этот лидер занимается открытием, наименованием и внесением в каталог инопланетных форм жизни. После этого определяется их опасность и устанавливаются процедуры санобработки."
 leader_trait_xeno_cataloger_effect:0 "$t$При завершении осмотра:\n$tt$Получает трехмесячный эквивалент £unity£§Y$unity$§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_frontier_adventurer:0 "Исследователь пограничья"
 leader_trait_frontier_adventurer_desc:1 "Любой достойный искатель приключений изучает новые системы, открывает миры и находит следы давно позабытых цивилизаций. Этот лидер — настоящее воплощение этих идеалов и постоянно стремится отыскать утраченные знания или древние руины."
 leader_trait_frontier_adventurer_effect:0 "$t$При завершении осмотра:\n$tt$Получает трехмесячный эквивалент £society£§Y$society_research$§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_brilliant_shipwright:0 "Блистательный судостроитель"
 leader_trait_brilliant_shipwright_desc:1 "Этот лидер обладает обширными знаниями в области кораблестроения, а потому отвечает не только за новые технологии, но и за надзор за работой верфей."
 leader_trait_truth_seeker:0 "Искатель истины"
 leader_trait_truth_seeker_desc:1 "Истина открывается только тем, кто способен заглянуть за горизонт собственного восприятия — и, возможно, даже самой реальности. Этот лидер стремится раскрывать тайны вселенной, невзирая на риски."
 leader_trait_midas_touch:0 "Выразительный рассказчик"
 leader_trait_midas_touch_desc:1 "Этот лидер часто покидает родную планету по долгу службы, а потому может рассказать не одну захватывающую историю о великих свершениях и красотах далеких миров. Такие рассказы не только вдохновляют население, но и содержат в себе ценные сведения о редких ресурсах и аномальных явлениях."
 leader_trait_midas_touch_effect:0 "$SCIENCE_SHIP_EFFECTS_TXT$:\n$t$При завершении осмотра:\n$tt$Шанс появления аномалии со стратегическими ресурсами: §G+10%§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_surveyor:0 "Планетарный аналитик"
 leader_trait_surveyor_desc:1 "Современные приемы и инструменты изучения планет требуют для своего использования самых широких компетенций. Благодаря своим знаниям этот лидер превратил планетарную разведку в настоящее искусство."
 leader_trait_surveyor_tt:0 "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew:1 "Прирожденный инженер"
 leader_trait_repair_crew_effect:0 "$SYSTEM_EFFECTS_TXT$:\n$t$Дружественные корабли в системе:\n$tt$Ежемесячное восстановление здоровья: §G+10%§!"
 leader_trait_repair_crew_desc:1 "Этот лидер — прирожденный ремонтник, который чувствует себя на инженерной палубе как дома. Организует обслуживание флотилий даже вдали от верфей."
 leader_trait_robotist:1 "Повелитель роботов"
 leader_trait_robotist_desc:1 "Этот лидер увлекается робототехникой и процессом сборки роботов, расширяя горизонты возможного. За любыми новыми открытиями в области робототехники с большой долей вероятности стоит эта личность."
 leader_trait_knowledge_for_the_masses:0 "Целеустремленный педагог"
 leader_trait_knowledge_for_the_masses_effect:0 "$t$Исследование за каждое поселение: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc:1 "На свете нет ничего важнее образования. Этот лидер всеми силами старается воспитывать молодые умы при содействии своих верных выпускников."
 # Admiral
 leader_trait_fanatic:0 "Одержимый вояка"
 leader_trait_fanatic_desc:1 "Этот адмирал настолько поглощен стремлением бить врага в бою, что едва не впадает в безумие. Такое безрассудство нередко выливается в огромные потери не только у противника, но и среди собственных войск."
 leader_trait_reverse_engineer:0 "Собиратель технологий"
 leader_trait_reverse_engineer_effect:0 "$FLEET_EFFECTS_TXT$:\n$t$При победе в битве флотилий:\n$tt$Шанс получить вариант исследований: §Y33%§!\n$ttt$Известные противнику технологии из категорий:\n$tttt$£engineering_research£ §HРеактивная тяга§!\n$tttt$£physics_research£ §HЧастицы§!\n$tt$Начальный прогресс исследования: §G+50%§!" # [LocEditor:ForFutureBatchExport]
 leader_trait_reverse_engineer_desc:0 "Этот адмирал обладает гибким умом и широкой эрудицией, а также любовью к новым и неизвестным технологиям. Любая встреча с технологически превосходящим противником — это в первую очередь возможность постичь новое."
 leader_trait_supreme_admiral:0 "Командор армады"
 leader_trait_supreme_admiral_desc:1 "Этот адмирал превосходно разбирается в логистике и стратегическом планировании, а потому может руководить такими флотилиями, которые вогнали бы в отчаяние менее способных командиров."
 leader_trait_armorer:0 "Гениальный бронник"
 leader_trait_armorer_desc:1 "Этот лидер разработал новые способы укрепления брони. Мало какое оружие сможет пробить корпус корабля, разработанного по новой технологии."
 leader_trait_military_overseer:0 "Военный куратор"
 leader_trait_military_overseer_desc:1 "Управление флотом — трудная задача, требующая тщательного планирования и безупречного соответствия высоким стандартам. Этот лидер обладает всеми соответствующими знаниями, а потому незаменим там, где требуется эффективность."
 leader_trait_master_gunner:0 "Мастер-оружейник"
 leader_trait_master_gunner_desc:1 "Этот адмирал специализируется на разработке вооружений, а также — на поддержании порядка как в головах, так и в орудийных башнях."
 leader_trait_demolisher_destiny:1 "Имперский молот"
 leader_trait_demolisher_destiny_desc:1 "Этот адмирал знает, как ударить так, чтобы сокрушить вражеские порядки, и наводит на противника страх своим тактическим мастерством и боевой смекалкой, и редкая оборона имеет хотя бы шанс выстоять."
 leader_trait_destiny_engineer:0 "Бдительный командор"
 leader_trait_destiny_engineer_desc:0 "В космических сражениях каждая ошибка может стать последней. Этот лидер регулярно проводит плановое обслуживание по самым строгим стандартам, чтобы поддерживать боеспособность флота на высочайшем уровне."
 leader_trait_guerilla_tactics:0 "Тактик-партизан"
 leader_trait_guerilla_tactics_desc:1 "Не всегда разумно бросать в бой большую флотилию. Этот адмирал умело командует небольшими и очень отзывчивыми соединениями, не имеющими себе равных в маневренной войне против более медленных или многочисленных противников."
 leader_trait_survivalist:0 "Имперский щит"
 leader_trait_survivalist_desc:1 "Этот адмирал — настоящий защитник и главная опора на передовой, а заодно и надежный бастион, не пускающий врагов на вверенную территорию."
 leader_trait_maven_of_war:0 "Вершитель войн"
 leader_trait_maven_of_war_desc:1 "Такой титул — большая честь. Удостоившийся его адмирал не только превосходно владеет военным делом, но и постоянно поддерживает связь со своими коллегами в научно-исследовательском отделе."
 leader_trait_peacekeeper:0 "Миротворец"
 leader_trait_peacekeeper_desc:1 "Этот лидер понимает, что охранять мир нужно не только на фронте. Самые выдающиеся адмиралы постоянно выслеживают диссидентов, пиратов и мелких преступников, решивших пограбить уязвимые торговые пути."
 # General
 leader_trait_supreme_warrior:0 "Верховный воитель"
 leader_trait_supreme_warrior_effect:0 "$t$Каждые §Y10§! дней в наземном бою:\n$tt$Шанс мгновенно уничтожить вражескую армию: §Y15%§!"
 leader_trait_supreme_warrior_desc:1 "Этот лидер — один из немногих генералов, удостоенных такого звания. Верховный воитель лично ведет за собой войска, вдохновляет союзников и одолевает даже самых сильных противников."
 leader_trait_fortress_cracker:0 "Крушитель крепостей"
 leader_trait_fortress_cracker_desc:1 "Чтобы сровнять с землей тщательно построенное укрепление, недостаточно одной только грубой силы — потребуются хитрость и мастерство. Этот генерал любит сложности и одерживает победы там, где иные сдались бы сразу."
 leader_trait_chainbreaker:0 "Аболиционист"
 leader_trait_chainbreaker_desc:1 "Ни одно живое существо не должно против своей воли трудиться на других. Этот лидер славится борьбой за освобождение рабов, а потому привлекает в свои ряды всех угнетенных и обездоленных."
 leader_trait_chainbreaker_effect:0 "$t$70-процентный шанс создать §G1§! армию за каждого §Yраба§! на атакованной планете"
 leader_trait_honored_warmaster:0 "Почетный воевода"
 leader_trait_honored_warmaster_desc:1 "Титула «воевода» удостаиваются только действительно отличившиеся полководцы. Этот лидер вселяет чувство гордости и отваги в сердца людей, и те сами хватаются за оружие и встают в строй."
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Создает §G1§! оборонительную армию за каждое §Yне порабощенное§! поселение"
 leader_trait_academia_recruiter:1 "Вербовщик ученых"
 leader_trait_academia_recruiter_desc:1 "В научных учреждениях наши вербовщики поют дифирамбы воинской службе, надеясь привлечь самых талантливых ученых. Бесценный опыт, который можно обрести только на передовой, а не в просторных кабинетах, должен способствовать новым открытиям в области инженерии и технологий."
 leader_trait_academia_recruiter_effect:0 "$t$£job_researcher£ $job_researcher_plural$ создают §G1§! оборонительную армию"
 leader_trait_pilferer:0 "Воевода-грабитель"
 leader_trait_pilferer_effect:1 "$ARMY_EFFECTS_TXT$ §EПри победе§! §Yв наземном вторжении§!:\n$t$Ресурсы за соответствующий £district£ §Yрайон§!:\n$tt$ §G+100§! §Yбазовых ресурсов§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §Yпродвинутых ресурсов§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §Yочков исследований§! £physics£ £society£ £engineering£"
 leader_trait_pilferer_desc:1 "Чем богаче планета, тем лучше трофеи. Этот лидер умеет извлекать максимум пользы с минимумом затрат."
 leader_trait_taskmaster:0 "Верховный десятник"
 leader_trait_taskmaster_desc:1 "Десятники занимаются не только стратегией, но и солдатским бытом вплоть до незначительных мелочей."
 leader_trait_spymaster:0 "Серый посредник"
 leader_trait_spymaster_desc:1 "Этот лидер — не простой шпион. Он умело плетет сеть осведомителей, контрабандистов и наемных убийц, незаменимых в случаях, когда требуется тихий подход."
 leader_trait_totalitarian:0 "Имперский герольд"
 leader_trait_totalitarian_desc:1 "Герольд — чрезвычайно почетный титул. Его обладатели достигли невероятных высот в межгосударственных играх, а потому генералы-герольды — надежное звено, связующее сюзерена и его вассалов."
 leader_trait_bellicose:0 "Почетный интендант"
 leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$:\n$t$Каждый [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc:1 "Этот генерал превосходно разбирается в логистике, а потому умеет находить обманчиво простые, но эффективные подходы к любой задаче, стоящей перед армией."

