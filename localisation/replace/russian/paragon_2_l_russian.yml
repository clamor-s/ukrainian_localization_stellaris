 NAME_Ivusheh:0 "Ивушех"
 NAME_Taprib:0 "Таприб"
 NAME_Sursect:0 "Сурсект"
 unique_planet_no_terraform:0 "Планета слишком нестабильна, чтобы можно было ее терраформировать."
