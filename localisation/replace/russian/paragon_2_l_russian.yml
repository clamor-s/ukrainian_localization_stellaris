 # Buildings
 building_paragon_memory_vaults:0 "Хранилища знаний"
 building_paragon_memory_vaults_machine:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "Наш народ испокон веков бережно хранит сказания о героях и великих деятелях прошлого. Их знания и мудрость передаются потомкам в цифровом виде и находятся в хранилищах знаний. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_paragon_memory_vaults_machine_desc:1 "В этих хранилищах хранятся каждое ощущение, каждая единица данных, накопленные нашими модулями. Такая невероятная база данных помогает проводить ускоренное обучение новых автономных единиц. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_paragon_memory_vaults_hive_desc:1 "В этих хранилищах содержатся воспоминания и мыслеобразы каждой автономной единицы Разума, внедряющиеся новому поколению. Если уничтожить это здание, то вся хранящаяся внутри информация будет утрачена."
 building_corporate_clinics:0 "Корпоративная клиника"
 building_corporate_clinics_desc:1 "Это частное медицинское учреждение за умеренную плату предоставляет услуги как местных, так и инопланетных специалистов."
 building_corporate_clinics_effect:0 "£job_healthcare£ $job_healthcare_plural$ дают дополнительно $r_amenities$ (§Y1§! ед.) и $r_trade_value$ (2 ед.)"

 # Civics
 civic_tooltip_memory_vault_effects:0 "§YЛидеры§! начинают с уровнем §G+1§!\nМожно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! в зависимости от полученных §Yсудьбоносных черт§!."
 civic_memory_vault:0 "Хранилища знаний"
 civic_memory_vault_desc:1 "В этих архивах в цифровом виде хранятся знания, идеи и личные переживания великих деятелей. Любой гражданин может прикоснуться к этому источнику мудрости и обратиться непосредственно к духам прошлого."

 civic_tooltip_memory_vault_corporate_effects:0 "§YЛидеры§! начинают с уровнем §G+1§!\nМожно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! производят $r_unity$ и $r_trade_value$ в зависимости от полученных §Yсудьбоносных черт§!."
 civic_memory_vault_corporate:0 "Хранилища знаний" # [LocEditor:ForFutureBatchExport]
 civic_memory_vault_corporate_desc:1 "В этих архивах в цифровом виде хранятся знания, идеи и личные переживания великих деятелей. Любой гражданин может прикоснуться к этому источнику мудрости и обратиться непосредственно к духам прошлого — разумеется, не бесплатно."

 civic_tooltip_memory_vault_machine_effects:0 "§YЛидеры§! начинают с уровнем §G+1§!\nМожно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! в зависимости от количества §Yлидеров§!, получивших §Y8-й уровень§!."
 civic_memory_vault_machine:0 "Хранилища знаний" # [LocEditor:ForFutureBatchExport]
 civic_memory_vault_machine_desc:0 "Этот машинный разум был разработан для оцифровки и хранения знаний и «жизненного опыта» с целью анализа, обучения и самосовершенствования на основе накопленных данных."

 civic_tooltip_memory_vault_hive_effects:1 "§YЛидеры§! начинают с уровнем §G+1§!\nМожно строить уникальные £building£ §Y$building_paragon_memory_vaults$§!\n£building£ §Y$building_paragon_memory_vaults$§! производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! в зависимости от количества §Yлидеров§!, получивших §Y8-й уровень§!."
 civic_memory_vault_hive:0 "Хранилища знаний" # [LocEditor:ForFutureBatchExport]
 civic_memory_vault_hive_desc:0 "Этот улей занимается самоанализом и обучением, пользуясь знаниями автономных единиц, разбросанных по всей галактике. Он извлекает воспоминания из растворившейся мозговой ткани, а затем частично вживляет их новым единицам."

 civic_tooltip_crusader_spirit_effects:0 "§YАдмиралы§! начинают с чертой §Y«Фанатик»§!\n§YГенералы§! начинают с чертой §Y«Крестоносец»§!\nДоступна только политика §Y«Освободительные войны»§!"
 civic_crusader_spirit:0 "Дух крестоносцев"
 civic_crusader_spirit_desc:0 "В отсутствие духовного наставника народ слабеет, и неизбежно возникают разброд, разложение и упадок. Это общество добровольно и очень активно «просвещает» широкие массы, даже если те этого не желают."

 civic_tooltip_crusader_spirit_corporate_effects:1 "§YАдмиралы§! начинают с чертой §Y«Корсар»§!\nИмеет повод к войне с другими государствами по причине «§Y$casus_belli_cb_pirate_raid$§!»"
 civic_crusader_spirit_corporate:0 "Каперские грамоты"
 civic_crusader_spirit_corporate_desc:0 "Для борьбы с космическими пиратами и защиты границ эта мегакорпорация не гнушается назначать самых грозных пиратов на должности военных советников и адмиралов."
 casus_belli_cb_pirate_raid:0 "Пиратский налет"
 gov_pirate_haven:0 "Пиратская гавань"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "Война ведется ради набегов и грабежей на территории противника. Эта военная цель позволяет отнимать у цели $r_energy$ и $r_minerals$."

 civic_task_delegation_corporate:1 "Идеальные шестеренки"
 civic_task_delegation_corporate_desc:1 "Эта мегакорпорация выработала крайне эффективную систему распределения задач: за выполнение каждой из них всегда отвечает наиболее квалифицированный сотрудник."

 civic_private_healthcare_corporate:1 "Фармацевтическое государство"
 civic_private_healthcare_corporate_desc:1 "Здоровый народ — сильный народ. Устойчивость экономики эта мегакорпорация обеспечивает с помощью экспериментальных лекарств, частных клиник и чрезвычайно навязчивых рекламных кампаний."
 civic_tooltip_civic_private_healthcare_corporate_effects:1 "£job_healthcare£ §Y$job_healthcare_plural$§! производят $r_amenities$ (§Y2§! ед.) и $r_trade_value$ (§Y4§! ед.)\nМожно строить $BRANCH_OFFICE_BUILDING$, руководящий таким сооружением, как £building£ §Y$building_corporate_clinics$§!"

 civic_machine_upkeep_twister:1 "Микросхемы самостоятельности"
 civic_machine_upkeep_twister_desc:1 "Этот машинный разум производит модули сразу со встроенными программами независимого принятия решений. Они эффективнее прежних моделей, но требуют больше энергии."
 civic_tooltip_machine_upkeep_twister_effects:2 "Меняет §Y1§! ед. базового содержания лидера ($r_unity$) на §Y2§! ед. ($r_energy$)"


 civic_hive_upkeep_twister:0 "Автономные единицы"
 civic_hive_upkeep_twister_desc:1 "Единицы Разума, выросшие в этой колонии, обладают гиперметаболизмом и более самостоятельны, чем остальные. Однако возросшая эффективность в принятии решений и оценке обстановки требует больше удобоваримой пищи."
 civic_tooltip_hive_upkeep_twister_effects:1 "Меняет §Y1§! ед. базового содержания лидера ($r_unity$) на §Y2§! ед. ($r_minerals$ или $r_food$)"

 civic_heroic_tales:0 "Героическое прошлое"
 civic_heroic_tales_desc:1 "Легендарные герои прошлых веков вдохновляют молодежь этой цивилизации на невероятные подвиги. Правительственные чиновники же обязаны воплощать эти идеалы."
 civic_heroic_tales_effects:0 "$tr_aptitude_finish_desc$"

 civic_dystopian_society:1 "Угнетающая автократия"
 civic_dystopian_society_desc:1 "Самого лучшего заслуживают лишь ведущие среди первых. Все остальные же должны трудиться на благо правящего класса и его прислуги."
 civic_tooltip_dystopian_society_effects:1 "Принудительно устанавливается уровень жизни «§Y$living_standard_dystopian_society$§!», при котором §Yнеправящие§! слои общества требуют $r_consumer_goods$ в меньшем количестве\nТолько §Yправящие§! слои и £job_enforcer£ $job_enforcer_plural$ требуют $r_amenities$ для содержания\nБольшинство £pop£ поселений дополнительно создают £crime£ §Y$PLANET_CRIME_TITLE$§! (§Y1§! ед.)\nТолько §Yправящие§! слои могут производить $r_amenities$\nЗапрещено строить £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc:0 "В этих районах силовики могут весело провести заслуженный отдых."

