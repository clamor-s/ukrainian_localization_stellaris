 NAME_Overlord_Enforcers:0 "Силовики"
 d_volcanic_active_planet:0 "Вулканическая активность"
 d_volcanic_active_planet_desc:1 "Лава, извергающаяся из действующих вулканов, плавит почву и обнажает залежи минералов, упрощая добычу ресурсов."
 d_hostile_fauna:0 "Агрессивная фауна"
 d_hostile_fauna_desc:1 "В этих краях водятся опасные хищники, безжалостно расправляющиеся с добычей. Поселениям необходима серьезная защита."
 d_hostile_flora:0 "Агрессивная флора"
 d_hostile_flora_desc:0 "Эти края заросли опасными хищными растениями. На борьбу с ними и усмирение выделена охрана."
 d_space_ship_graveyard:0 "Разбившиеся корабли"
 d_space_ship_graveyard_desc:0 "Поверхность этой планеты завалена старыми кораблями, мешающими добираться до залежей ресурсов. С другой стороны, это отличный готовый источник сплавов."
 d_fallen_orbital_shipyard:0 "Рухнувшая верфь"
 d_fallen_orbital_shipyard_desc:0 "На поверхности этой планеты лежит старая верфь, сошедшая с орбиты. Внутри содержится множество ценных ресурсов, представляющих интерес для наших ученых."
 d_pulsar_scarred:0 "Изрезанная земля"
 d_pulsar_scarred_desc:0 "Земля здесь изуродована, выжжена и совершенно непригодна для хозяйства. Единственный источник энергии на ее поверхности — постоянные вспышки пульсара."
 d_ancient_facilities:0 "Древние научные центры"
 d_ancient_facilities_desc:0 "В этих древних сооружениях можно найти данные об исследованиях пульсаров, наработки защитных технологий и сведения о добыче энергии даже из самых опасных звезд. "
 molten_mineral_rivers:0 "Реки из расплавленных минералов"
 molten_mineral_rivers_desc:0 "Эта планета страдает от частых извержений вулканов. Под поверхностью ее коры обильно течет лава, без которой работа заводов по переработке минералов здесь была бы невозможна."
 hostile_planet:0 "Враждебная планета"
 hostile_planet_desc:0 "И флора, и фауна на этой планете живут по принципу «либо ты, либо тебя». Вся она крайне питательна, но даже растения здесь превратились в настоящих хищников."
 ship_junkyard:0 "Свалка кораблей"
 ship_junkyard_desc:0 "Эта планета стала последним прибежищем для старых брошенных кораблей и даже сошедшей с орбиты космической станции. Везучий старатель найдет здесь не только драгоценные металлы, но и технологии былых времен."
 pulsar_frying_pan:0 "Вспышки пульсара"
 pulsar_frying_pan_desc:0 "Половина этой планеты подвергается нещадной бомбардировке частицами от вспышек ближайшего пульсара. Пострадавшая поверхность превратилась в безжизненную пустошь, но работа наших исследовательских комплексов над энергетическими технологиями будет продвигаться гораздо быстрее."

