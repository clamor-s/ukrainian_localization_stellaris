 leader_trait_demolisher_2:0 "Имперский молот"
 leader_trait_demolisher_2_desc:0 "Этот адмирал знает, как ударить так, чтобы сокрушить вражеские порядки, и наводит на противника страх своим тактическим мастерством и боевой смекалкой. Считается, что мало какая оборона способна выдержать хотя бы несколько залпов из орудий кораблей под командованием этого лидера."
 leader_trait_engineer_3:0 "Бдительный командор"
 leader_trait_engineer_3_desc:0 "Космическая война не прощает ошибок: каждая из них может стать последней. Этот лидер отлично это понимает, а потому соблюдает меры предосторожности, регулярно проводя техобслуживание кораблей и по необходимости нанимая дополнительных специалистов."
