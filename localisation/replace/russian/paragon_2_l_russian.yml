 enclave.raid.question:0 "Ха! Так вы хотите, чтобы мы совершили рейд на одного из ваших соперников?\n\nНу что же, давненько мы не путешествовали… Но сначала давайте обсудим дело, а потом будем расшаркиваться. Плата вперед, начальные расходы — за ваш счет, а добычу делим пополам.\n\nНу так что? Кого атакуем?"
