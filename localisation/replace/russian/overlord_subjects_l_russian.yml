 #Subject presets descriptions
 preset_bulwark_desc: "Бастион — это подданный-специалист, сконцентрированный на военных достижениях в ущерб производству базовых ресурсов."
 preset_scholarium_desc: "Схоларий — это подданный-специалист, занимающийся развитием технологий ценой снижения военных возможностей."
 preset_prospectorium_desc: "Проспекторий — это подданный-специалист, пожертвовавший наукой ради производства ресурсов."
 preset_tributary_desc: "Данник — это подданный, обязанный ежемесячно платить сюзерену налог базовыми ресурсами."
 preset_vassal_desc: "Вассал — это подданный с открытым соглашением и несколькими доступными вариантами как для самого вассала, так и для сюзерена."
 preset_protectorate_desc: "Протекторат — это подданный, значительно отстающий от сюзерена по технологиям. Он получает бонус ко всем технологиям, уже известным сюзерену."
 preset_subsidiary_desc: "Филиал — это подданный корпоративного сюзерена, обязанный ежемесячно выплачивать налог базовыми ресурсами в рамках соглашения."
 preset_dominion_desc: "Доминион — это подданный угасшей империи, обязанный ежемесячно отправлять своему древнему сюзерену налог в виде базовых ресурсов."
 preset_satellite_desc: "Сателлит — это подданный угасшей империи, обязанный перечислять своему древнему сюзерену значительный налог в виде исследований."
 preset_signatory_desc: "Подписавшая сторона — это подданный угасшей империи, не имеющий право вести дипломатию независимо от своего древнего сюзерена."
 preset_thrall_desc: "Невольник — это подданный угасшей империи, обязанный ежемесячно отправлять своему древнему сюзерену налог в виде базовых ресурсов и не имеющий возможности расширять свои границы."
 preset_scion_desc: "Отпрыск это типа подданного, которому покровительствовал на протяжении его развития сюзерен — угасшая империя."
 preset_satrapy_desc: "Сатрапия — это подданный хана, обязанный передавать своему воинственному сюзерену и корабли, и базовые ресурсы."
 preset_relic_satrapy_desc: "Сатрапия — это тип подданного, продолжающий традиции Великого хана и образующийся предоставлять сюзерену корабли и ресурсы."
 #Subject presets flavor text
 preset_bulwark_flavor_desc: "Этот подданный специализируется на военных вопросах и отлично разбирается в вопросах обороны, предоставляя сюзерену знания и защищая его. Из-за подобной узконаправленности государство сильно зависит от материальной поддержки."
 preset_scholarium_flavor_desc: "Этот подданный специализируется на исследованиях и науке. Поскольку практически весь бюджет государства направлен на поддержку ученых и исследователей, оно отчаянно нуждается в защите со стороны сюзерена, который взамен получает доступ к новейшим технологиям."
 preset_prospectorium_flavor_desc: "Этот подданный специализируется на материалах и производстве. Развитая интуиция позволяет находить бесценные минералы в регионах, от которых все давно отказались, и извлекать максимум прибыли из каждого астероида или луны."
 preset_tributary_flavor_desc: "Данник относительно независим и самостоятелен в вопросах внешней и внутренней политики. Он платит значительную дань за защиту сюзерена и, пока финансы текут рекой, волен поступать по своему усмотрению."
 preset_vassal_flavor_desc: "Вассал — это подданный другого государства, зачастую частично или полностью лишенный права на самоуправление. Подписав договор с другим государством, вассал часто оказывается зависимым от прихотей сюзерена и вынужден подчиняться любым навязанным правилам. Для некоторых ослабленных государств этот этап является последним перед полным поглощением, и они вынуждены постепенно, шаг за шагом отказываться от автономии."
 preset_protectorate_flavor_desc: "Протекторат — это подданный, значительно уступающий в силе своему сюзерену, настолько, что вассалитет воспринимается как благо. Защищенный от опасностей галактики протекторат может заняться вопросами внутренней стабильности под покровительством сюзерена."
 preset_subsidiary_flavor_desc: "Филиал — это подданный, обладающий значительной автономией. Он частично отказывается от независимости ради соглашения, в рамках которого обе стороны должны оказывать поддержку друг другу."
 preset_dominion_flavor_desc: "Доминион — это подданный древней пробудившейся империи. Старые, но мощные военные корабли в пределах границ вынуждают его полностью и безоговорочно подчиниться власти фанатичного сюзерена."
 preset_satellite_flavor_desc: "Сателлит — это подданный древней пробудившейся империи. Отдав себя во власть другого государства, он находится в полной зависимости от сюзерена, и каждый сколько-нибудь значимый культурный аспект, будь то технологии, искусство или иные формы самовыражения, полностью контролируется."
 preset_signatory_flavor_desc: "Подписавшая сторона — это подданный древней пробудившейся империи. Формально подчиняясь сюзерену, такое государство во многом предоставлено самому себе. Поскольку подписавшая сторона не выплачивает дань и не ограничена множеством правил, цели ее сюзерена остаются непонятными."
 preset_thrall_flavor_desc: "Невольник — это подданный древней пробудившейся империи. Он выплачивает значительную дань своему безжалостному и амбициозному сюзерену, который использует богатства вассала для подпитки своей военной машины."
 preset_scion_flavor_desc: "Отпрыски — это подданные древней пробудившейся империи. Издревле пользуясь поддержкой древних филантропов, это государство обладает автономией почти в каждом аспекте. Порой оно получает подарки или помощь от сюзерена, мотивы которого остаются непостижимыми для остальной галактики."
 preset_satrapy_flavor_desc: "Сатрапия — это подданный великого хана. Склонившись перед военной силой мародеров, это государство получило право управлять своим регионом галактики от имени великого хана. Пока сатрапия поддерживает завоевания мародеров кораблями и ресурсами, она может не опасаться вмешательства в свои внутренние дела."
 preset_relic_satrapy_flavor_desc: "Сатрапии были излюбленным типом подданных Великого хана, и теперь, когда трон занял новый лидер, будет глупо отказываться от подобной традиции. В обмен на поддержку завоеваний своего сюзерена кораблями и ресурсами, сатрапии получают почти полную автономию."
