 holding_splinter_hive:0 "Осколок улья"
 holding_splinter_hive_desc:1 "Большая биомасса, производящая новых рабочих улья. Хоть она и отделена от остального улья, она все равно связана с ним в нервную сеть."
 holding_distributed_processing:0 "Распределенные вычисления"
 holding_distributed_processing_desc:1 "Холодная структура, занимающая целый регион. Местные рабочие отказываются рассказывать о своей деятельности, но опыт работы на каждом оставляет отпечаток."
 holding_offspring_nest:0 "Гнездо отпрыска"
 holding_offspring_nest_desc:2 "В этом гнезде обитает представитель чужого улья, исполняя роль центрального узла нервной сети. За счет этого обеспечивается непрерывный контроль над колонией."
 holding_offworld_foundry:0 "Внешняя литейная"
 holding_offworld_foundry_desc:0 "Огромные литейные, принадлежащие другому государству, выкачивают местные ресурсы для производства высококачественных сплавов."
 holding_overlord_vigil_command:0 "Бдительное командование"
 holding_overlord_vigil_command_desc:0 "Командный центр, занятый вычислением возможных способов усиления обороны."
 holding_parasitic_algorithms:0 "Министерство науки"
 holding_parasitic_algorithms_desc:0 "Это министерство занимается исследованиями и наукой, отправляя своему покровителю сообщения о наиболее значительных прорывах и открытиях."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer] превращают [Root.SubjectResearcherUpkeep] подданного в $r_research$ сюзерена."

 holding_noble_vacation_homes:0 "Замки знати"
 holding_noble_vacation_homes_desc:0 "Дом вдали от дома, где правящие элиты сюзерена могут расслабиться, не провоцируя инциденты на родине."
 holding_noble_vacation_homes_effect:0 "Каждый $holding_noble_vacation_homes$ увеличивает £stability£ стабильность в столице сюзерена на §G+2§!."

 holding_dread_outpost:0 "Жуткий форпост"
 holding_dread_outpost_desc:0 "Жуткий форпост — это загадочное строение, которое производит гнусные ожившие армии и отправляет сюзерену этого мира зловещие данные."

 holding_communal_housing_outreach:0 "Программа общинного жилья"
 holding_communal_housing_outreach_desc:0 "У каждого должен быть дом, и именно поэтому сюзерен распространил свою программу общинного жилья на этот мир. Это отличный способ показать местным обитателям прелести эгалитаризма."

 holding_idyllic_bloom:0 "Местные комплексы «Идеал»"
 holding_idyllic_bloom_desc:0 "В этом строении располагаются продвинутые технологии терраформирования, доступные нашему сюзерену. Они завершат свою работу через десять лет после появления на планете."
 holding_idyllic_bloom_effect_timer:0 "Завершит терраформирование §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect:0 "Завершит терраформирование через §Y10§! лет после строительства."

 holding_reemployment_center:0 "Центр повторной занятости"
 holding_reemployment_center_desc:1 "Любой ресурс должен использоваться, даже если этим ресурсом являются покойники вассала. Центр повторной занятости сюзерена обеспечит мирам вассала постоянный приток рабочей силы, хотя ее качество может разниться."
 holding_reemployment_center_effect:0 "\nНовый £pop£ §Yзомби-житель§! был воскрешен на §Y[Planet.reemployment_center_timer]§!"

 holding_recruitment_office:0 "Пункт вербовки"
 holding_recruitment_office_desc:0 "Каждый должен вносить свой вклад. Поэтому сюзерен предлагает военную подготовку в обмен на службу на борту своей флотилии. Служба гарантирует гражданство."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "Служба окончена"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "Завершив службу, присоединившиеся к нам §Y[moving_pop.GetSpeciesNamePlural]§! решили остаться на мире $PLANET|Y$. Наш подданный не в восторге, но он не вправе распоряжаться нашими гражданами."

 holding_park_ranger_lodge:0 "Застава рейнджеров"
 holding_park_ranger_lodge_desc:0 "Сюзерен заинтересован в сосуществовании с природой и желает поделиться радостями подобной жизни с вассалом. И убедиться, что осталась хоть какая-то природа."
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§RНа этой планете не осталось нетронутой природы, которую мы могли бы защитить.§!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§RЭто препятствие будет существовать, пока существует владение §Y$holding_park_ranger_lodge$§!.§!"

 holding_tree_of_life_sapling:0 "Саженец Древа жизни"
 holding_tree_of_life_sapling_desc:0 "Сюзерен так долго жил с Древом жизни, что уже не представляет существования без него. И теперь он хочет поделиться этой возможностью со своими вассалами."

 holding_franchise_headquarters:0 "Штаб-квартира франшизы"
 holding_franchise_headquarters_desc:0 "Эти офисы позволяют менеджерам корпорации соотносить интересы филиала с интересами сюзерена через обязательную планетарную торговлю и командообразование."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§! производят §R-1§! £trade_value£ §Yобъема торговли§! для подданного и §G0,25§! ед. ресурса £unity£ §Y$unity$§! для сюзерена."
 no_branch_office:0 "$TRIGGER_FAIL$§RТребуется филиал государства [owner.overlord.GetName].§!"
 planet_corporate_franchising_meddling:0 "Вмешательство корпорации"
 holding_franchise_headquarters_ethics_effect:0 "\nЕсли у сюзерена есть фанатичные принципы, обеспечивает §G+100%§! привлекательности данного принципа."

 holding_experimental_crater:0 "Экспериментальный кратер"
 holding_experimental_crater_desc:0 "Специальная зона для теста новых колониальных кораблей-астероидов. Не самый удобный способ проверять корабли, но перенос места избавляет сюзерена от необходимости разгребать последствия."
 holding_experimental_crater_effect:0 "§YВнимание:§!\n     Приближающиеся колониальные «корабли» могут §RВЗРЫВАТЬСЯ§!!"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "Экспериментальный колониальный астероид"
 MESSAGE_OVERLORD_CRATER_DESC:0 "Колониальные астероид нашего сюзерена упал на мир $PLANET|Y$. На восстановление потребуются месяцы."

 holding_organic_sanctuary:0 "Убежище органиков"
 holding_organic_sanctuary_desc:0 "Хотя попечительские учреждения этой планеты уступают тем, что можно найти на мирах сюзерена, населяющие их биотрофеи наслаждаются привычным им комфортом."

 holding_sacrificial_shrine:0 "Жертвенное святилище"
 holding_sacrificial_shrine_desc:0 "Не только сюзерен должен участвовать в великом изучении цикла. Вассал тоже должен участвовать в познании колеса жизни и смерти."
 # Deposits
 d_spawning_complex_blocker:0 "£blocker£ Комплекс выведения сюзерена"
 d_spawning_complex_blocker_desc:1 "Большая, неуклюжая биомасса, живая и пульсирующая, медленно производящая новых рабочих для улья."
 d_prospectorium_strip_mine:0 "Карьер проспектория"
 d_prospectorium_strip_mine_desc:1 "Великолепно построенный добывающий комплекс, эффективно использующий местные ресурсы."
 d_nature_preserve_blocker:0 "Заповедник"
 d_nature_preserve_blocker_desc:0 "Уголок природы, трогать который запрещено указом сюзерена."
 d_buried_lithoids_overlord:0 "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc:0 "Команда недавнего «испытательного корабля» нашего сюзерена пребывает в спячке после успешного падения на мир [Root.GetName]. Откопав их, мы могли бы убедить их присоединиться к нам."

