 feudal_lord:0 "Феодальный лорд"
 feudal_lord_desc:1 "Феодальный сюзерен позволяет подданным управлять своими владениями в обмен на верность."
 corporate_franchise:0 "Корпоративная франшиза"
 corporate_franchise_desc:0 "Бренд и маркетинговая информация от корпоративного сюзерена стоит каждого потраченного кредита."
 overlord_ethics_compatibility:0 "Совместимость принципов сюзерена"
