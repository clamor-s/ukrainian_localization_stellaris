 # First Half
 ResourceDiscovery1:0 "Прямо под поверхностью мира [Root.GetName] мы нашли полуразрушенное строение, затерянное в веках. Хотя его очертания еще угадываются, в самом сооружении ничего ценного найти не удалось. Однако мы обнаружили ход, ведущий в глубину."
 ResourceDiscovery2:0 "На мире [Root.GetName] мы нашли группу небольших одичавших машин, упорно пытающихся выполнять свои задачи. Машины сосредоточены вокруг обломков и разобранного оборудования. Главный узел неисправен и по большей части бесполезен, однако мы поймали периодический сигнал, идущий из глубин — стоит двигаться в том направлении."
 ResourceDiscovery3:0 "Наш первоначальный анализ мира [Root.GetName] показал наличие базовых ресурсов вокруг отверстия, ведущего в обширную подземную пещеру. Поскольку исследовательский центр и его механизмы не представляют ценности, мы направили усилия на изучение пещеры."
 ResourceDiscovery4:0 "После исчерпывающего изучения поверхности мира [Root.GetName] мы обнаружили зонд, осуществлявший глубокое сканирование региона. Сколько бы мы ни пытались на него воздействовать, зонд всегда возвращался на одно и то же место и продолжал свою работу. Изучив его поведение, мы начали исследование грунта в той области."
 ResourceDiscovery5:0 "Мы обнаружили старую и разрушенную не то добывающую, не то научную станцию на мире [Root.GetName]. Судя по всему, она подверглась нападению и рухнула на поверхность, но когда именно, сказать невозможно. Несмотря на причиненный ей ущерб, станция продолжает посылать сигналы под поверхность. Несомненно, стоит изучить данный феномен."

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "Похоже, строение наверху подключено к подповерхностному источнику электричества, происхождение которого остается неясным. Мы даже не можем определить, сколько оно просуществует, стабильно ли оно, но все равно сможем им воспользоваться."
 ResourceDiscoveryEnergy2:0 "Похоже, смысл строения в том, чтобы поддерживать и укрывать от посторонних взоров подповерхностный генератор, который, несмотря на ожидаемые проблемы с оборудованием, работает без перебоев. С некоторыми усилиями мы сможем стабилизировать его и использовать в своих целях."
 ResourceDiscoveryEnergy3:0 "Изучив таинственный генератор, мы обнаружили, что к нему подключено несколько крупных кабелей, протянутых через мир [Root.GetName]. Похоже, системой управляет единое устройство, скрытое под поверхностью. С незначительными модификациями тока мы могли бы и сами воспользоваться его энергией."

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "Генератор подключен к рудной жиле глубоко под поверхностью мира. Несомненно, в прошлом создатели этого устройства добывали из нее сырье. Хотя жила частично выработана, мы все равно сможем воспользоваться ее ресурсами."
 ResourceDiscoveryMinerals2:0 "Дальнейшие изыскания привели нас к мрачному гроту с несколькими небольшими рудными жилами. По полу разбросаны тела представителей доселе не встречавшейся нам расы литоидов. Неясно, добывали они эти минералы или ели прямо с земли. Как бы то ни было, их тела покрыты выходами минералов, которые могут нам пригодиться."
 ResourceDiscoveryMinerals3:0 "Генератор построен в огромной подземной пещере, доверху заполненной разнообразными минералами. Доставка оттуда ресурсов сама по себе будет непростой. Почти наверняка раскопки вынудят нас углубиться в недра планеты."

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "Дальнейшие изыскания позволили установить связь с древним устройством, вопреки всему продолжающим работать. Используя доступные ресурсы, машина продолжает выдавать слитки качественного и чистого сплава."
 ResourceDiscoveryAlloys2:0 "Мы обнаружили странный склад, доверху забитый поврежденными деталями кораблей. Хотя сами детали не подлежат восстановлению, мы можем найти применение используемым в них материалам."
 ResourceDiscoveryAlloys3:0 "Тщательное обследование региона позволило отыскать ангар, скрытый глубоко под поверхностью. Внутри мы обнаружили несколько развалившихся кораблей, но от их былых владельцев не осталось и следа. Воссоздать некогда занимавшие ангар корабли будет непросто, но мы легко можем разобрать их на части и использовать по своему усмотрению."

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "Здесь прослеживается связь с добычей минералов посредством необычного и даже немного пугающего метода выращивания кристаллов, однако от былых владельцев этого места не осталось и следа. Мы тоже сможем воспользоваться этим процессом, если внесем определенные модификации."
 ResourceDiscoveryRareCrystals2:0 "В конце пути мы обнаружили грот с хрупкими кристаллическими существами — возможно, это своего рода подземная ферма или место гнездования. Эти существа давно брошены на произвол судьбы. Они выглядят дружелюбными и не выказывают агрессии, что дает нам шанс восстановить ферму."
 ResourceDiscoveryRareCrystals3:0 "Проследовав дальше, мы обнаружили хрупкий штрек шахты, заполненный единицами Разума, продолжающими срубать выступающие из стен кристаллы. Не обращая на нас никакого внимания, они непрерывно заполняли и уносили большие ящики. Хотя большинство из этих кристаллов ничем не выделяются и не представляют для нас интереса, среди них встречаются и редкие."

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "Проследовав дальше, мы попали в логово раздутой амфибии, вокруг которой витали странные неестественные частицы. Неясно, чем существо привлекает эти частицы, но мы полагаем, что без особого труда сможем стабилизировать и использовать их."
 ResourceDiscoveryVolatileMotes2:0 "Углубившись и продолжив исследование, мы обнаружили несколько связанных компактных помещений с машинами по стабилизации летучих пылинок. Сейчас они не представляют угрозы, но вскоре достигнут критического состояния, и нам стоит направить усилия на их стабилизацию, пока они не распались."
 ResourceDiscoveryVolatileMotes3:0 "Мы ушли еще глубже под землю и достигли грота, заполненного токсичными отходами, медленно проедающими камень под собой. Эти отходы опасны, но, похоже, именно они являются источником ранее найденных летучих пылинок. Этим можно воспользоваться, если провести тщательную стабилизацию."

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "По непонятной нам причине это место связано с подземным хранилищем отходов. Здесь все настолько древнее, что гадать о происхождении нет смысла, но по крайней мере мы вполне можем использовать эти токсичные газы в своих целях."
 ResourceDiscoveryExoticGases2:0 "Похоже, к этому месту примыкала исследовательская лаборатория по изучению естественных токсичных газов, поднимающихся из недр мира [Root.GetName]. Немного переделав лабораторию, мы можем использовать ее для добычи этих газов."
 ResourceDiscoveryExoticGases3:0 "Еще глубже под поверхностью мы наткнулись на невероятных размеров механизм, вероятно, в прошлом использовавшийся для стабилизации мира [Root.GetName]. Но к настоящему моменту он поврежден настолько, что не подлежит восстановлению. Тем не менее подобное состояние механизма привело к образованию ряда токсичных газов, которыми мы могли бы воспользоваться."

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "Проследовав дальше, мы обнаружили источник зро, скрытый в недрах мира. Вокруг разбросаны необычные инструменты по его добыче, и если проявить смекалку, мы вполне сможем и сами их использовать."
 ResourceDiscoveryZro2:0 "Это место связано с расположенной на глубине разрушенной лабораторией, предназначенной для изучения ударного кратера с содержанием зро. Несмотря на запустение, мы со временем сможем частично восстановить функционал этого места."

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "Нам удалось обнаружить сложную связь с исследовательской единицей Разума. Обращаясь вокруг микроскопической черной дыры в недрах планеты, единица каким-то образом стабилизировала сингулярность, вероятно, с целью ее изучения. Хотя нам не удастся повторить подобное технологическое достижение, мы сможем по-своему использовать единицу."

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "Проследовав дальше, мы обнаружили обширное подземное помещение. В нем обнаружились загадочно мерцающий живой металл и нечто, напоминающее останки моллюскоида. Похоже, они были связаны друг с другом и медленно расширяли сеть подземных пещер. При некотором старании мы сможем начать отделять кусочки металла от существа для собственных целей, не причиняя ему большого вреда."
 ResourceDiscoveryLivingMetal2:0 "Вскоре мы обнаружили живой металл в узком гроте. Он шевелится и реагирует на прикосновения, тем самым намекая, что он куда живее, чем нам казалось. При осторожной добыче мы сможем в полной мере использовать это существо, при этом не убив его."

 prospectorium_resource_discovery_desc:0 "Мы уловили сигналы, намекающие на ранее неизвестные ценные ресурсы в системе [prospectorium_discovery_target.System.GetName]. Мы могли бы отправить туда несколько единиц Разума для первичного анализа и подготовить почву для полноценного изучения, когда в систему прибудет корабль."

