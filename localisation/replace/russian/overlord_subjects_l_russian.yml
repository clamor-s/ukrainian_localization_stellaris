 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "Команда корабля обнаружила обломки судна, разбившегося в том месте, которое до сих пор время от времени высылает слабый сигнал."
 SensorReadings2:0 "На орбите обнаружилась старая добывающая станция, давно брошенная владельцами."
 SensorReadings3:0 "Поиски слабого сигнала привели к небольшому заброшенному форпосту, однако все указывает на то, что здесь недавно побывал кто-то, обладающий технологиями, сравнимыми с нашими."
 SensorReadings4:0 "Вокруг маячка разбросаны обломки корпуса и прочие осколки, которые когда-то составляли крупную космическую базу — но сейчас от нее не осталось ни следа."

 # Second Part
 SensorReadingsSociety1:0 "При осмотре обнаружилась пустая спасательная капсула, внутри которой находилось что-то вроде останков неизвестной инопланетной формы жизни. Образцы будут вскоре доставлены нам."
 SensorReadingsSociety2:0 "Один из механизмов, ответственных за сигнал, еще частично работал, и наша команда сумела извлечь часть информации о цивилизации, которой он предположительно адресован. Эта цивилизация нам неизвестна, мы добавим ее в базу данных. Впрочем, она, похоже, относится к более древним временам."
 SensorReadingsSociety3:0 "Несмотря на отсутствие разумных существ, на этом месте обнаружилось место размножения группы животных, использующих детали для своих брачных ритуалов. Наша команда привезет с собой несколько экземпляров для дальнейших наблюдений."
 SensorReadingsSociety3Gestalt:0 "Похоже, местная фауна начала использовать механизмы для своих брачных игр. Хотя обычно такое поведение нам не интересно, единицы Разума все равно привезли часть этих любопытных созданий для дальнейшего наблюдения."
 SensorReadingsSociety4:0 "При осмотре области была обнаружена небольшая библиотека с книгами по биологии различной фауны со множества планет, которые посетили местные обитатели. Наша команда привезет их с собой и начнет работать над расшифровкой языка в книгах, а добытая из них информация пополнит наши базы данных."
 SensorReadingsSociety4Gestalt:0 "Осмотрев местности, наши дроны обнаружили небольшую библиотеку. В ее книгах подробно описывается экзофауна, обитатели планет, которые посетили местные обитатели. Мы привезем эти книги домой и добавим их в наши базы данных."

 SensorReadingsPhysics1:0 "Хотя полезного осталось мало, наша команда сумела найти статьи по исследованию геологической активности на различных мирах — во всяком случае, так можно предположить на основе иллюстраций. Все, что может выдержать транспортировку, будет отправлено домой для скорейшей расшифровки."
 SensorReadingsPhysics1Gestalt:0 "Хотя полезного осталось мало, наши инженерные дроны обнаружили статьи по исследованию геологической активности на различных мирах. Все, что может выдержать транспортировку, будет отправлено домой для скорейшей расшифровки."
 SensorReadingsPhysics2:0 "Наша команда потратила значительное количество времени, пытаясь взломать защиту еще рабочих машин, но в результате ничего интересного в них не обнаружилось. При этом сами машины вызвали немалый интерес, и часть их деталей была отправлена домой."
 SensorReadingsPhysics2Gestalt:0 "Потратив много времени на взлом защиты машин, ответственных за передачу сигнала, мы пришли к выводу, что они могут таить еще немало секретов. Все более-менее целые части отправлены на изучение."
 SensorReadingsPhysics3:0 "Они нашли небольшой механизм, ответственный за слабый барьер вокруг этой области. Возможно, это единственная причина, по которой удалось извлечь хоть что-то. Поскольку ничего ценного не нашлось, исследователи решили разобрать механизм на части и изучить его."
 SensorReadingsPhysics4:0 "Похоже, термоядерный реактор поддерживал работоспособность остатков этого места, несмотря на нехватку обслуживания. Наша команда особенно им заинтересовалась и проведет дальнейшее изучение."
 SensorReadingsPhysics4Gestalt:0 "Старый термоядерный реактор поддерживал работоспособность остатков этого места, несмотря на нехватку обслуживания. Наши инженерные дроны подробно его рассмотрят на предмет возможных улучшений."

 SensorReadingsEngineering1:0 "Разгребая местные руины, наши специалисты нашли несколько почти целых деталей корабля. Хоть время их и не пощадило, и они теперь нерабочие, наши инженеры полагают, что смогут извлечь из них информацию."
 SensorReadingsEngineering1Gestalt:0 "Разгребая местные руины, наши дроны наткнулись на несколько частей корабля. Время не пощадило их, но мы надеемся извлечь информацию из оставшихся фрагментов."
 SensorReadingsEngineering2:0 "Несмотря на запустение, нашим специалистам удалось найти несколько образцов ранее неизвестных строительных материалов. Закончив раскопки и осмотр места, они отправили образцы на дальнейшую экспертизу."
 SensorReadingsEngineering2Gestalt:0 "Наши дроны наткнулись на ранее не встречавшиеся нам строительные материалы. Хотя их полезность сомнительна, мы возьмем образцы для дальнейшего анализа."
 SensorReadingsEngineering3:0 "Нам не удалось найти разумных существ, но, копнув поглубже, наши археологи нашли несколько дронов. Хотя они повреждены настолько, что мы не сможем разобрать и изучить их целиком, наши техники считают, что эти разрозненные обломки могут научить нас новым методам строительства."
 SensorReadingsEngineering3Gestalt:0 "Углубившись, наши дроны-археологи обнаружили сигнал, схожий с нашей сетью. Он исходил от пары сломанных автоматонов. Ремонту они не подлежат, но мы полагаем, что мы сможем разобрать их части и лучше понять, как они работали."
 SensorReadingsEngineering4:0 "Разгребая развалины, они нашли небольшой склад, где когда-то хранились материалы. Теперь он пуст, возможно, давным-давно разграблен пиратами. После них остались чертежи добывающего оборудования, с помощью которого местные обитатели извлекали эти материалы. Они вполне могут нам пригодиться."

 SensorReadingsRare1:0 "Хотя этому месту изрядно досталось, наша команда сумела найти машину, которую не тронули ни время, ни природа, ни пираты. Они полагают, что тайны этой машины помогут совершить прорыв в науке — нужно лишь расшифровать их."
 SensorReadingsRare1Gestalt:0 "Хотя это место рассыпается на части, наши дроны сумели найти машину, не тронутую временем, природой или пиратами. Мы надеемся извлечь из нее давно забытые секреты и успешно расшифровать их."
 SensorReadingsRare2:0 "Уже на полпути к выходу наша команда наткнулась на шкаф с чертежами и исследовательскими статьями. Они должны легко поддаться расшифровке, а кроме того наши специалисты уверены, что часть из них сможет пролить свет на исследования, над которыми мы сами лишь недавно начали работать."
 SensorReadingsRare2Gestalt:0 "Напоследок осмотревшись, один из наших обслуживающих дронов заметил шкаф с чертежами и исследовательскими статьями. Они должны легко поддаться расшифровке, а кроме того мы считаем, что часть из них сможет пролить свет на исследования, над которыми мы сами лишь недавно начали работать."

 # Prospectorium Resource Discovery
 specialist.1150.title:0 "Обнаружение ресурсов"
 specialist.1150.desc:0 "Рыская по системам под нашим контролем, наша единица Разума отметила слабые сигналы из системы [prospectorium_discovery_target.System.GetName]. Возможно, мы что-то упустили при первом изучении системы.\n\nНесмотря на путаность сигналов, они могут свидетельствовать о наличии нескольких видов ресурсов, и нам будет сложно отыскать их все разом. Лучше всего обратить внимание на:"
 specialist.1150.a:0 "§YЭнергетические§! сигналы. Для нас это будет наилучшим вариантом."
 specialist.1150.a.tt:0 "Завершение особого проекта создаст залежь в £energy£ §Y3–5 ед. энергии§! и тайник с §Y500–1500 ед. энергии§!."
 specialist.1150.b:0 "Дополнительные §Yминералы§!."
 specialist.1150.b.tt:0 "Завершение особого проекта создаст залежь в £minerals£ §Y3–5 ед. минералов§! и тайник с §Y500–1500 ед. минералов§!."
 specialist.1150.c:0 "§YСплавы§!? Неожиданно для подобного места."
 specialist.1150.c.tt:0 "Завершение особого проекта создаст залежь в £alloys£ §Y2–4 ед. сплавов§! и тайник с §Y150–450 ед. сплавов§!."
 specialist.1150.d:0 "Если там есть §Yредкие кристаллы§!, мы хотим их найти."
 specialist.1150.d.tt:0 "Завершение особого проекта создаст залежь в £rare_crystals£ §Y1–3 ед. редких кристаллов§! и тайник с §Y50–150 ед. редких кристаллов§!."
 specialist.1150.e:0 "Нечасто мы фиксируем сигналы от §Yлетучих пылинок§!."
 specialist.1150.e.tt:0 "Завершение особого проекта создаст залежь в £volatile_motes£ §Y1–3 ед. летучих пылинок§! и тайник с §Y50–150 ед. летучих пылинок§!."
 specialist.1150.f:0 "§YЭкзотические газы§!. Это всегда экзотично и интересно."
 specialist.1150.f.tt:0 "Завершение особого проекта создаст залежь в £exotic_gases£ §Y1–3 ед. экзотических газов§! и тайник с §Y50–150 ед. экзотических газов§!."
 specialist.1150.g:0 "§YЗро§! слишком опасно, чтобы игнорировать его."
 specialist.1150.g.tt:0 "Завершение особого проекта создаст залежь в £sr_zro£ §Y1 ед. зро§! и тайник с §Y25–75 ед. зро§!."
 specialist.1150.h:0 "Сигналы §Yтемной материи§! нас заинтересовали."
 specialist.1150.h.tt:0 "Завершение особого проекта создаст залежь в £sr_dark_matter£ §Y1 ед. темной материи§! и тайник с §Y25–75 ед. темной материи§!."
 specialist.1150.i:0 "§YЖивой металл§!? Редкостная возможность, нельзя игнорировать."
 specialist.1150.i.tt:0 "Завершение особого проекта создаст залежь в £sr_living_metal£ §Y1 ед. живого металла§! и тайник с §Y25–75 ед. живого металла§!."

