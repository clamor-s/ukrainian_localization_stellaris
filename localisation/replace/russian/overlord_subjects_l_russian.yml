 holding_garrison: "Гарнизон сюзерена"
 holding_garrison_desc: "Этот гарнизон размещен для надзора за местными силовиками и в случае угрозы может рассчитывать на подкрепления в виде военных батальонов."
 holding_garrison_armies_desc: "Каждая армия сюзерена на этой планете дополнительно снижает [Root.CrimeOrDeviancy] на §G-10%§!, увеличивает $r_loyalty$ на §G+0,5§! и снижает счастье на §R-5%§!. Предельные значения: §G-30%§! [Root.CrimeOrDeviancy], (дополнительно) §G+1,5§! $r_loyalty$ и §R-15%§! счастья."
 holding_orbital_assembly_complex: "Орбитальный сборочный комплекс"
 holding_orbital_assembly_complex_desc: "Массивное сооружение, заполненное длинными сборочными конвейерами, на которых создается все, что только возможно представить."
 holding_orbital_assembly_complex_effect: "Повышает эффективность модулей на §Yорбитальном кольце§! планеты."
 holding_propaganda_office: "Министерство доверия"
 holding_propaganda_office_desc: "Министерство, занимающееся вопросами местных верований, новостей и политических объединений. Правильные стимулы порождают спокойное общество."
 holding_satellite_campus: "Спутниковый кампус"
 holding_satellite_campus_desc: "Обширный кампус, в котором местные и приглашенные ученые могут обмениваться идеями и проводить эксперименты."
 holding_emporium: "Торговый центр"
 holding_emporium_desc: "Большие торговые центры, заполненные футуристическими и экзотическими товарами с далеких миров."
 holding_aid_agency: "Служба гуманитарной помощи"
 holding_aid_agency_desc: "Агентства, основанные и обслуживаемые иностранными благожелателями, приносят на планету культуру и знания."
 holding_energy_requisitorium: "Министерство энергии"
 holding_energy_requisitorium_desc: "Это министерство контролирует налогообложение и эмиссию энергокредитов, что часто вступает в конфликт с домашней бюрократией."
 holding_material_requisitorium: "Министерство добычи"
 holding_material_requisitorium_desc: "Это министерство контролирует местное производство минералов, их извлечение и очистку. Его представители часто получают лучшие земельные участки и иные преимущества от своего покровителя."
 holding_produce_requisitorium: "Министерство приобретений"
 holding_produce_requisitorium_desc: "Это министерство контролирует местное производство и взимает с мира небольшой налог. Кроме того, часть продуктов имеет склонность исчезать в хитросплетениях местной бюрократии."
 job_energy_requisitioned_effect_desc: "£job_technician£ [Root.EnergyProducer] производит §R-3§! ед. ресурса $r_energy$ для подданного и §G4§! ед. ресурса $r_energy$ для сюзерена."
 job_minerals_requisitioned_effect_desc: "£job_miner£ [Root.MineralsProducer] производит §R-2§! ед. ресурса $r_minerals$ для подданного и §G3§! ед. ресурса $r_minerals$ для сюзерена."
 job_alloy_requisitioned_effect_desc: "£job_foundry£ [Root.AlloysProducer] производит §R-1§! ед. ресурса $r_alloys$ для подданного и §G2§! ед. ресурса $r_alloys$ для сюзерена. Подданный дополнительно расходует [Root.AlloysProducerResources]."
 job_food_requisitioned_effect_desc: "£job_farmer£ [Root.FoodProducer] производит §R-3§! ед. ресурса $r_food$ для подданного и §G4§! ед. ресурса $r_food$ для сюзерена."
 job_consumer_goods_requisitioned_effect_desc: "[Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer] производит §R-3§! ед. ресурса $r_consumer_goods$ для подданного и §G4§! ед. ресурса $r_consumer_goods$ для сюзерена. Подданный дополнительно расходует $r_minerals$."
