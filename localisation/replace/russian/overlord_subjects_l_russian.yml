 #Trade Actions
 trade_action_pledge_loyalty: "Присягнуть на верность"
 trade_action_pledge_loyalty_desc: "§LЭто естественно, что скромный вассал хочет присягнуть благородному сюзерену. Такова реакция на милосердие и просвещенность!§!"
 trade_action_share_empire_data: "Поделиться сведениями о государстве"
 trade_action_share_empire_data_desc: "§LИ действительно, вассалам нет нужды хранить секреты от своего просвещенного сюзерена. Как не стоит и оставлять его в неведении!§!"
 trade_action_bulwark_prefabs: "Модули бастиона"
 trade_action_bulwark_prefabs_desc: "§LДавайте немного упростим строительство укреплений и вооружения для защиты наших законных владений.§!"
 trade_action_bulwark_technology: "Технологии бастиона"
 trade_action_bulwark_technology_desc: "§LНе стоит считать это конфискацией технологии космических баз. Воспринимайте это как передачу контроля более дальновидным управляющим.§!"
 bulwark_technology_physics_modifier: "$trade_action_bulwark_technology$ — Обмен"
 bulwark_technology_engineering_modifier: "$bulwark_technology_physics_modifier$"
 trade_action_scholarium_hypotheses: "Гипотеза схолария"
 trade_action_scholarium_hypotheses_desc: "§LМы знаем, что наши научные вассалы не вполне понимают последствия своих изысканий. Стоит дать власть обладателям более просвещенного разума.§!"
 trade_action_scholarium_processors: "Процессоры схолария"
 trade_action_scholarium_processors_desc: "§LНе стоит перегружать ограниченный разум наших вассалов множеством решений. Сюзерен куда лучше справится с использованием данных, собранных низшими умами.§!"
 trade_action_prospectorium_techniques: "Методы проспектория"
 trade_action_prospectorium_techniques_desc: "§LМы знаем, что вассалы усердно трудились, добывая ресурсы, поэтому пусть ими распорядится более разумный сюзерен.§!"
 trade_action_prospectorium_technology: "Технологии проспектория"
 trade_action_prospectorium_technology_desc: "§LНаши вассалы такие умные! Они пожертвовали многим, чтобы освоить лучшие технологии добычи полезных ископаемых. Для нас честь извлекать выгоду из их неутомимого труда.§!"
