 planet_corporate_franchising_meddling: "Вмешательство корпорации"
 holding_franchise_headquarters_ethics_effect: "\nЕсли у сюзерена есть фанатичные принципы, обеспечивает §G+100%§! привлекательности данного принципа."
 holding_experimental_crater: "Экспериментальный кратер"
 holding_experimental_crater_desc: "Специальная зона для теста новых колониальных кораблей-астероидов. Не самый удобный способ проверять корабли, но перенос места избавляет сюзерена от необходимости разгребать последствия."
 holding_experimental_crater_effect: "§YВнимание:§!\n     Приближающиеся колониальные «корабли» могут §RВЗРЫВАТЬСЯ§!!"
 MESSAGE_OVERLORD_CRATER_TITLE: "Экспериментальный колониальный астероид"
 MESSAGE_OVERLORD_CRATER_DESC: "Колониальные астероид нашего сюзерена упал на мир $PLANET|Y$. На восстановление потребуются месяцы."
 holding_organic_sanctuary: "Убежище органиков"
 holding_organic_sanctuary_desc: "Хотя попечительские учреждения этой планеты уступают тем, что можно найти на мирах сюзерена, населяющие их биотрофеи наслаждаются привычным им комфортом."
 holding_sacrificial_shrine: "Жертвенное святилище"
 holding_sacrificial_shrine_desc: "Не только сюзерен должен участвовать в великом изучении цикла. Вассал тоже должен участвовать в познании колеса жизни и смерти."
