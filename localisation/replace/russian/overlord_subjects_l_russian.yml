 # Policies
 policy_subjugation_war_terms:0 "Условия военного подчинения"
 policy_subjugation_war_terms_desc:1 "Наше отношение к начальным условиям соглашения с вассалами или подданными, подчиненными в результате войн.\n"
 oppressive_terms_name:1 "Угнетающая вассальная зависимость"
 balanced_terms_name:1 "Сбалансированная вассальная зависимость"
 benevolent_terms_name:1 "Благожелательная вассальная зависимость"
 oppressive_terms:0 "$oppressive_terms_name$"
 oppressive_terms_desc:2 "Покоренные нами — низшие существа, и мы терпим лишь до тех пор, пока они молчат и покорно осыпают нас своим жалкими подарками.\n\n§EНачальные условия вассального соглашения:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Вступление в войны сюзерена: Все\n$t$Вступление в войны подданного: Оборонительные\n$t$Предел владений: 1§!"
 balanced_terms:0 "$balanced_terms_name$"
 balanced_terms_desc:2 "Мы стараемся быть честны с нашими подданными. Возможно, со временем они осознают правильность нашего пути и ошибочность своего.\n\n§EНачальные условия вассального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Вступление в войны сюзерена: Оборонительные\n$t$Вступление в войны подданного: Оборонительные\n$t$Предел владений:§! 1"
 benevolent_terms:0 "$benevolent_terms_name$"
 benevolent_terms_desc:2 "Мы и наши подданные неразрывны друг от друга, их успехи — наша победа, и нас ждет общее будущее.\n\n§EНачальные условия вассального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Вступление в войны сюзерена: Оборонительные\n$t$Вступление в войны подданного: Оборонительные\n$t$Предел владений: 1§!"

 oppressive_corporate_terms_name:0 "Насильственный захват"
 oppressive_corporate_terms:0 "$oppressive_corporate_terms_name$"
 oppressive_corporate_terms_desc:1 "Жалкая попытка заблокировать это поглощение провалилась. Во что бы они ни верили, своя цена есть у всех.\n\n§EНачальные условия филиального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Налоги на базовые ресурсы: 45%\n$t$Налоги на продвинутые ресурсы: 15%\n$t$Присоединяется к войнам сюзерена: все\n$t$Присоединяется к войнам подданного: защитные\n$t$Лимит владений подданного: 1§!\n\nЭто §YУгнетающая политика подчинения§!."
 balanced_corporate_terms_name:0 "Стандартное приобретение"
 balanced_corporate_terms:1 "$balanced_corporate_terms_name$"
 balanced_corporate_terms_desc:1 "Заключена выгодная сделка, и обе стороны могут вернуться к работе.\n\n§EНачальные условия филиального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Налоги на базовые ресурсы: 30%\n$t$Присоединяется к войнам сюзерена: защитные\n$t$Присоединяется к войнам подданного: защитные\n$t$Лимит владений подданного: 1§!\n\nЭто §YСбалансированная политика подчинения§!."
 benevolent_corporate_terms_name:0 "Договорились о синергии"
 benevolent_corporate_terms:0 "$benevolent_corporate_terms_name$"
 benevolent_corporate_terms_desc:1 "Самые выгодные сделки полезны для всех сторон. Подобно самой жизни, бизнес расцветает в гармонии.\n\n§EНачальные условия филиального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Налоги на базовые ресурсы: 30%\n$t$Присоединяется к войнам сюзерена: защитные\n$t$Присоединяется к войнам подданного: защитные\n$t$Лимит владений подданного: 1§!\n\nЭто §YБлагожелательная политика подчинения§!."

