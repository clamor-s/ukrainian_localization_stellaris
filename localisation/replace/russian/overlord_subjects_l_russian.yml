 holding_splinter_hive: "Осколок улья"
 holding_splinter_hive_desc: "Большая биомасса, производящая новых рабочих улья. Хоть она и отделена от остального улья, она все равно связана с ним в нервную сеть."
 holding_distributed_processing: "Распределенные вычисления"
 holding_distributed_processing_desc: "Холодная структура, занимающая целый регион. Местные рабочие отказываются рассказывать о своей деятельности, но опыт работы на каждом оставляет отпечаток."
 holding_offspring_nest: "Гнездо отпрыска"
 holding_offspring_nest_desc: "В этом гнезде обитает представитель чужого улья, исполняя роль центрального узла нервной сети. За счет этого обеспечивается непрерывный контроль над колонией."
 holding_offworld_foundry: "Внешняя литейная"
 holding_offworld_foundry_desc: "Огромные литейные, принадлежащие другому государству, выкачивают местные ресурсы для производства высококачественных сплавов."
 holding_overlord_vigil_command: "Бдительное командование"
 holding_overlord_vigil_command_desc: "Командный центр, занятый вычислением возможных способов усиления обороны."
 holding_parasitic_algorithms: "Министерство науки"
 holding_parasitic_algorithms_desc: "Это министерство занимается исследованиями и наукой, отправляя своему покровителю сообщения о наиболее значительных прорывах и открытиях."
 holding_parasitic_algorithms_effect_desc: "[Root.ResearchProducerIcon] [Root.ResearchProducer] превращают [Root.SubjectResearcherUpkeep] подданного в $r_research$ сюзерена."
 holding_noble_vacation_homes: "Замки знати"
 holding_noble_vacation_homes_desc: "Дом вдали от дома, где правящие элиты сюзерена могут расслабиться, не провоцируя инциденты на родине."
 holding_noble_vacation_homes_effect: "Каждый $holding_noble_vacation_homes$ увеличивает £stability£ стабильность в столице сюзерена на §G+2§!."
 holding_dread_outpost: "Жуткий форпост"
 holding_dread_outpost_desc: "Жуткий форпост — это загадочное строение, которое производит гнусные ожившие армии и отправляет сюзерену этого мира зловещие данные."
 holding_communal_housing_outreach: "Программа общинного жилья"
 holding_communal_housing_outreach_desc: "У каждого должен быть дом, и именно поэтому сюзерен распространил свою программу общинного жилья на этот мир. Это отличный способ показать местным обитателям прелести эгалитаризма."
 holding_idyllic_bloom: "Местные комплексы «Идеал»"
 holding_idyllic_bloom_desc: "В этом строении располагаются продвинутые технологии терраформирования, доступные нашему сюзерену. Они завершат свою работу через десять лет после появления на планете."
 holding_idyllic_bloom_effect_timer: "Завершит терраформирование §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect: "Завершит терраформирование через §Y10§! лет после строительства."
 holding_reemployment_center: "Центр повторной занятости"
 holding_reemployment_center_desc: "Любой ресурс должен использоваться, даже если этим ресурсом являются покойники вассала. Центр повторной занятости сюзерена обеспечит мирам вассала постоянный приток рабочей силы, хотя ее качество может разниться."
 holding_reemployment_center_effect: "\nНовый £pop£ §Yзомби-житель§! был воскрешен на §Y[Planet.reemployment_center_timer]§!"
 holding_recruitment_office: "Пункт вербовки"
 holding_recruitment_office_desc: "Каждый должен вносить свой вклад. Поэтому сюзерен предлагает военную подготовку в обмен на службу на борту своей флотилии. Служба гарантирует гражданство."
 MESSAGE_OVERLORD_RECRUIT_TITLE: "Служба окончена"
 MESSAGE_OVERLORD_RECRUIT_DESC: "Завершив службу, присоединившиеся к нам §Y[moving_pop.GetSpeciesNamePlural]§! решили остаться на мире $PLANET|Y$. Наш подданный не в восторге, но он не вправе распоряжаться нашими гражданами."
 holding_park_ranger_lodge: "Застава рейнджеров"
 holding_park_ranger_lodge_desc: "Сюзерен заинтересован в сосуществовании с природой и желает поделиться радостями подобной жизни с вассалом. И убедиться, что осталась хоть какая-то природа."
 no_free_district_for_ranger_lodge: "$TRIGGER_FAIL$§RНа этой планете не осталось нетронутой природы, которую мы могли бы защитить.§!"
 blocker_tied_to_ranger_lodge: "$TRIGGER_FAIL$§RЭто препятствие будет существовать, пока существует владение §Y$holding_park_ranger_lodge$§!.§!"
 holding_tree_of_life_sapling: "Росток Древа жизни"
 holding_tree_of_life_sapling_desc: "Сюзерен так долго жил с Древом жизни, что уже не представляет существования без него. И теперь он хочет поделиться этой возможностью со своими вассалами."
 holding_franchise_headquarters: "Штаб-квартира франшизы"
 holding_franchise_headquarters_desc: "Эти офисы позволяют менеджерам корпорации соотносить интересы филиала с интересами сюзерена через обязательную планетарную торговлю и командообразование."
 holding_franchise_headquarters_effect: "\n£job_clerk£ §Y$job_clerk_plural$§! производят §R-1§! £trade_value£ §Yобъема торговли§! для подданного и §G0,25§! ед. ресурса £unity£ §Y$unity$§! для сюзерена."
