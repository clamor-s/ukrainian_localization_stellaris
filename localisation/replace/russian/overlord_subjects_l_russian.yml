 trade_action_pledge_loyalty:0 "Присягнуть на верность"
 trade_action_pledge_loyalty_desc:0 "§LЭто естественно, что скромный вассал хочет присягнуть благородному сюзерену. Такова реакция на милосердие и просвещенность!§!"
 trade_action_share_empire_data:0 "Поделиться сведениями о государстве"
 trade_action_share_empire_data_desc:0 "§LИ действительно, вассалам нет нужды хранить секреты от своего просвещенного сюзерена. Как не стоит и оставлять его в неведении!§!"
 trade_action_bulwark_prefabs:0 "Модули бастиона"
 trade_action_bulwark_prefabs_desc:0 "§LДавайте немного упростим строительство укреплений и вооружения для защиты наших законных владений.§!"
