 d_spawning_complex_blocker: "£blocker£ Комплекс выведения сюзерена"
 d_spawning_complex_blocker_desc: "Большая, неуклюжая биомасса, живая и пульсирующая, медленно производящая новых рабочих для улья."
 d_prospectorium_strip_mine: "Карьер проспектория"
 d_prospectorium_strip_mine_desc: "Великолепно построенный добывающий комплекс, эффективно использующий местные ресурсы."
 d_nature_preserve_blocker: "Заповедник"
 d_nature_preserve_blocker_desc: "Уголок природы, трогать который запрещено указом сюзерена."
 d_buried_lithoids_overlord: "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc: "Команда недавнего «испытательного корабля» нашего сюзерена пребывает в спячке после успешного падения на мир [Root.GetName]. Откопав их, мы могли бы убедить их присоединиться к нам."
