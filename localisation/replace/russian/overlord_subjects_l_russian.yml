 oppressive_terms: "$oppressive_terms_name$"
 oppressive_terms_desc: "Покоренные нами — низшие существа, и мы терпим лишь до тех пор, пока они молчат и покорно осыпают нас своим жалкими подарками.\n\n§EНачальные условия вассального соглашения:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Вступление в войны сюзерена: Все\n$t$Вступление в войны подданного: Оборонительные\n$t$Предел владений: 1§!"
 balanced_terms: "$balanced_terms_name$"
 balanced_terms_desc: "Мы стараемся быть честны с нашими подданными. Возможно, со временем они осознают правильность нашего пути и ошибочность своего.\n\n§EНачальные условия вассального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Вступление в войны сюзерена: Оборонительные\n$t$Вступление в войны подданного: Оборонительные\n$t$Предел владений:§! 1"
 benevolent_terms: "$benevolent_terms_name$"
 benevolent_terms_desc: "Мы и наши подданные неразрывны друг от друга, их успехи — наша победа, и нас ждет общее будущее.\n\n§EНачальные условия вассального соглашения:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Вступление в войны сюзерена: Оборонительные\n$t$Вступление в войны подданного: Оборонительные\n$t$Предел владений: 1§!"
