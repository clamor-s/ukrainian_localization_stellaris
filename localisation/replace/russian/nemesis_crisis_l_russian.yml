 crisis_perks_supremacy_support_is_mandatory_passive: "Каждый вассал ежемесячно передает на 10% больше £energy£ энергии и £mineral£ минералов."
 crisis_perks_supremacy_support_is_mandatory_active: "Вместимость флотилии увеличивается на 20 за каждого вассала вашего государства."
