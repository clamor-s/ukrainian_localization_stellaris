 CRISIS_DESCRIPTION_TITLE:1 "Государство кризиса"
 CRISIS_DESCRIPTION:1 "Теоретики Галактического сообщества, экстраполирующие исторические события в будущее, уже давно предполагали возможное появление §Rкризиса§! — угрозы всему сущему, всей разумной жизни, для победы над которой потребуются невиданные доселе единство и жертвы. Если ее вообще возможно победить.\n\nНаиболее распространенными предположениями о природе возможного кризиса были вторжение межгалактических пожирателей, восстание разумных машин или борьба за наследство в другом измерении, захлестнувшая наше, но...\n\nТеперь ясно, что эта роль всегда предназначалась §Rвам§!."
