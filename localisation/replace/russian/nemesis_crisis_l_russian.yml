 CRISIS_HOWTO:1 "Выполняя §Hзадания угрозы§! в качестве кризиса, вы получаете £menace£ §Yугрозу§! и открываете разрушительный потенциал вашего государства на пути к завершению эфирофазной установки и переустройству галактики согласно вашим идеям."
