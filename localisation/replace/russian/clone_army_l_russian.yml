 ### Clone Army Origin

 clone_soldier:0 "Клон-солдат"
 origin_clone_army:0 "Армия клонов"
 origin_clone_army_desc:0 "Раса бесплодных клонов-солдат, отличающихся малой продолжительностью жизни и преуспевших в вопросах военного дела. Оставшись без хозяев, они задаются вопросами о цели своего существования и неопределенности судьбы."
 origin_tooltip_clone_army_effects:1 "- Начать игру с 2 £building£ сооружениями §H$building_clone_army_clone_vat$§! на родной планете, где производятся £pops£ §H$clone_soldier$§!.\n- §HКоличество древних фабрик клонов§! в §Hгосударстве ограничено§! 5.\n- §HАдмиралы§! армии клонов увеличивают §H$MOD_SHIP_FIRE_RATE_MULT$§! на §G25%§! и снижают §Hстоимость обслуживания кораблей§! на §G10%§!."
 trait_clone_soldier_infertile:0 "$clone_soldier$"
 trait_clone_soldier_infertile_desc:0 "§LСозданы для послушания и войны: живут мало, не способны размножаться естественным путем и крайне эффективны.§!"
 trait_clone_soldier_fertile:0 "Потомственный клон-солдат"
 trait_clone_soldier_fertile_desc:0 "§LВ прошлом они были бесплодными куклами, созданными для исполнения приказов и ведения войн. Их генетические преимущества остались в прошлом, и теперь клоны достаточно стабильны для естественного воспроизводства.§!"
 trait_clone_soldier_infertile_full_potential:0 "Улучшенный клон-солдат"
 trait_clone_soldier_infertile_full_potential_desc:0 "§LКлоны на пике возможностей генетической инженерии с увеличенной силой, эффективностью, стойкостью и продолжительностью жизни, но навеки бесплодные.§!"
 leader_trait_clone_army_admiral:0 "Адмирал армии клонов"
 leader_trait_clone_army_admiral_desc:0 "Благодаря всестороннему военному образованию этот лидер умеет извлекать максимум из подчиненных ему кораблей и солдат."
 leader_trait_clone_army_full_admiral:0 "Улучшенный адмирал армии клонов"
 leader_trait_clone_army_full_admiral_desc:0 "Этот лидер после создания прошел через множество изнурительных военных тренировок, которые не каждый сможет выдержать. Благодаря этому он обладает превосходными военными навыками и умением командовать."
 leader_trait_clone_army_fertile_admiral:0 "Потомственный адмирал армии клонов"
 leader_trait_clone_army_fertile_admiral_desc:0 "Благодаря специальному военному образованию этот лидер лучше многих разбирается в военных стратегиях и их применении."
 TRAIT_INFERTILE:0 "§RНе могут размножаться естественным путем§!"
 genelock_trait_tooltip:0 "§RНельзя проводить генетические модификации§!"

 disables_clone_army_origin_features:0 "§RВыбор этого бонуса за стремление отключит механики происхождения «Армия клонов».§!"
 clone_soldier_locked_genes:0 "§RРасы $trait_clone_soldier_infertile$ и $trait_clone_soldier_infertile_full_potential$ слишком нестабильны для дальнейших генетических модификаций.§!"

 building_clone_army_clone_vat:0 "Древняя фабрика клонов"
 building_clone_army_clone_vat_desc:0 "Утерянные технологии создателей. Ее можно разобрать и собрать заново, но внутренние компоненты и принцип работы слишком сложны, чтобы их можно было воспроизвести."
 building_clone_army_clone_vat_effect_desc:0 "Производит и поддерживает §Y20§! £pops£ поселений типа §Y$clone_soldier$§!. Эффективность прироста снижается, когда $building_clone_army_clone_vat$ приближается к пределу."

 START_SCREEN_CLONE_ARMY:0 "Мы созданы для войны! Искусственные солдаты, рождающиеся и умирающие на древних фабриках клонов, оставшихся от создателей. Мы созданы по их образу и подобию, но воспоминания о наших хозяевах умерли вместе с предыдущими поколениями, и мы уже не знаем, когда и почему они бросили нас. Вероятно, все записи регулярно уничтожались, как предписывает военный протокол, но однажды в недалеком прошлом все изменилось. По воле случая или под влиянием непроизвольно сработавшего инстинкта самосохранения наше подсознание вынудило нас искать ответы, искать новую цель и способ вырваться из плена навязанной нам формы.\n\nС тех пор мы не прекращали своих усилий и наконец-то смогли вырваться в космос. Наши горизонты расширились, и наши знания должны расширяться вместе с ними, увеличивая наш шанс на обретение свободы.\n\nМы не станем впустую растрачивать возможности, оставленные нам предшественниками. Мы будем сражаться за право передать их следующим поколениям клонов, мы будем сражаться за свободу от навязанных нам ограничений.\n"

 alert_declining_pops_title:0 "Упадок поселений"
 alert_declining_pops_instant:0 "Наблюдается упадок £pops£ поселений на следующих планетах:"
 CLONE_ARMY_FORCE_DECLINE:0 "§RНедостаточно §Yдревних фабрик клонов§! для поддержания населения §Yклонов-солдат§!§!"
 OVERPOPULATION_DECLINE:0 "§RЧрезмерное перенаселение§!"

 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE:0 "Упадок поселений"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS:0 "£pops£ Поселения §Yсолдат-клонов§! на мире $PLANET|Y$ не могут поддерживать свое существование. Они скоро погибнут, если не построить хотя бы одну §Yдревнюю фабрику клонов§!."

 clones.4.name:0 "Репродуктивность клонов"
 clones.4.desc:0 "Считается, что в прошлом мы могли свободно размножаться.\n\nОднако эксперименты по возвращению нам этой способности постоянно терпели неудачу, даже те из них, которые успешно срабатывали на других существах с нашего родного мира. Долгое время прогресс стоял на месте. До сего дня.\n\nНаши ученые с надеждой восприняли случайное открытие: шифр, скрытый в квантовом биокоде наших §Yдревних фабрик клонов§!, в области, которая, как считается, отвечает за нашу генетическую репродуктивную способность."

 CLONE_SOLDIER_FERTILITY:0 "Шифр биокода"
 CLONE_SOLDIER_FERTILITY_DESC:0 "Проект по работе с шифром, недавно обнаруженным в квантовом биокоде §Yдревних фабрик клонов§!. Попытка наконец-то вернуть нам репродуктивную способность."

 clones.20.name:0 "Связь с древними фабриками клонов"
 clones.20.desc:0 "Благодаря упорству нашим ученым удалось взломать шифр, обнаруженный в древних фабриках клонов. Отбросив протокол, окрыленный успехом ведущий ученый активировал содержавшийся в шифре ключ.\n\nОтветом стало сообщение из далекого прошлого, возникшее на экране..."

 clones.21.name:0 "Связь с древними фабриками клонов"
 clones.21.desc:0 "«На мне лежит груз вины. Я не могу представить, что привело вас сюда, но это явно было не милосердие моих братьев.\n\nС моей помощью вы были созданы, чтобы служить, и я сожалею об этом. Сделанного не воротишь, но я могу помочь вам открыть путь к будущему. Хотя вы заслуживаете большего, я предлагаю вам два пути:\n\nОтменить изменения, сделавшие вас стерильными, и позволить вам развиваться и процветать.\n\nПолностью раскрыть ваш потенциал, но выжать из ваших генов все возможное, навеки привязав воспроизводство новых поколений к технологии»."

 clone_fertility_chain_title:0 "Генетический перекресток"
 clone_fertility_chain_desc:0 "Скрытый шифр биокода, оставленный одним из создателей в древней фабрике клонов, открыл нам два пути: вернуть репродуктивность и отказаться от части физических возможностей или навеки отринуть естественное воспроизводство ради новых генетических высот."

 CLONE_SOLDIER_UNLOCK_FERTILITY:0 "Репродуктивность клонов"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC:0 "§Y$clone_soldier$§! становится §Yпотомственным клоном-солдатом§! — менее эффективным, но репродуктивным и достаточно стабильным для новых генетических модификаций.\n\n§RЭтот путь приведет к тому, что §Yдревние фабрики клонов§! будут разобраны.§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL:0 "Потенциал клонов"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC:0 "§Y$clone_soldier$§! становится §Yулучшенным клоном-солдатом§! — более эффективным, но стерильным и невосприимчивым к дальнейшим генетическим модификациям."

 clones.22.name:0 "Рассвет нового дня"
 clones.22.desc:0 "Мы вновь обрели репродуктивность, и первые новые §Y[Root.GetSpeciesNamePlural]§! появились на свет. Они навсегда изменят наше будущее и обзаведутся собственными детьми, вынуждая наше общество меняться и подстраиваться вместе с ними.\n\nНам больше не нужны §Yдревние фабрики клонов§!, а потому было решено снять с них все пригодное для дальнейших исследований. Остатки будут переработаны и использованы для иных целей."

 clones.23.name:0 "На пределе возможностей"
 clones.23.desc:0 "Зачем отказываться от данной нам силы? Нам не обязательно любить своих создателей, чтобы признать, что они поступили мудро, выбрав нас. Древние фабрики клонов тоже являются ценным даром.\n\nЛучше принять нашу силу, и теперь, когда появились первые §Y[Root.GetSpeciesNamePlural]§!, мы стали сильнее, чем когда-либо. Нашу идеальную расу ждет процветание."

 clones.10.name:0 "Спорное происхождение"
 clones.10.desc:0 "После недавнего выхода в космос различные взгляды на наше происхождение спровоцировали раскол. Группы экстремистов стремительно набирают сторонников среди клонов. Нашему единству пришел конец.\n\nНекоторые видят в создателях богов, которым нужно поклоняться и беспрекословно подчиняться, и считают, что мы были созданы по их образу и подобию. Эта группа стремится к поддержанию статус-кво. Другие проклинают наших древних хозяев, обвиняют их в рабовладении и грозятся отплатить сторицей.\n\nМы начали раскопки на мире [Root.Owner.GetHomeWorldName] с целью установить истину и положить конец спорам. Перед выходом в космос нужно использовать все имеющиеся возможности. Наш народ стар. Здесь родились и умерли бесчисленны поколения клонов. Наверняка мы найдем подсказки под древними строениями нашей родины."

 clone_army_digsite:0 "Раскопки на родном мире"
 clone_army_digsite_desc:0 "С тех пор как мы осознали свое положение, наша раса страдает от отсутствия места и цели в жизни. Мы значительно недооценили влияние этого на нашу способность к развитию, не говоря уж о сотрудничестве. Мы безуспешно пытаемся прийти к согласию и жаждем ответов.\n\nЭти раскопки ведутся с целью поиска ответов на спорные вопросы о происхождении нашей расы. Мы стремимся найти отправную точку нашего происхождения, которая могла бы объединить нас."

 clones.11.name:0 "Потерянная история"
 clones.11.desc:0 "Благодаря раскопкам мы сумели определить дату создания одной из §Yдревних фабрик клонов§!. Проанализировав почву под строением и сравнив ее плотность и состав с окружающими почвами, нам удалось подсчитать примерное время ее возведения.\n\nПохоже, первые из нас, первые клоны, появились примерно двенадцать веков назад.\n\nЗначительная часть нашей истории утеряна из-за безразличия. Мы многое упустили, и, возможно, это достойно сожаления."
 clones.12.name:0 "Древние родственники"
 clones.12.desc:0 "Одно из мест раскопок сообщило об обнаружении древнего ископаемого, по виду точь-в-точь как [Root.Owner.GetSpeciesName]. Очень древнего ископаемого. Останки были найдены среди примитивных жилищ. Очевидно, и останки, и строения старше §Yдревних фабрик клонов§! как минимум на тысячу лет.\n\nПервичное секвенирование ДНК подтвердило сходство между нами и ископаемыми останками и позволило заключить, что перед нами древний предок нашей расы из тех времен, когда мы еще не были клонами.\n\nТеперь нам есть с чем сравнивать."
 clones.12.tooltip:0 "Нам потребуется время, чтобы осмыслить эту находку..."
 clones.13.name:0 "Наша история"
 clones.13.desc:0 "Среди народа начали распространяться новости с раскопок, доказывающие, что наша раса когда-то была примитивными обитателями мира [Root.GetHomeWorldName].\n\nТрудно отрицать очевидный вывод: генетическая модификация примитивного вида, вроде наших предков, который уже готов к ведению войн, осуществляется с конкретной целью. Наши создатели изменили нас и отправили умирать ради достижения их целей. Они возвысили нас для удовлетворения своих потребностей, помешав нам достичь собственного процветания.\n\nНеужели это и есть история нашего народа?\n\nЭто подходящая возможность переписать прошлое."
 clones.13.a:0 "Да, мы сделаны по образу и подобию создателей."
 clones.13.b:0 "Нет, мы должны принять правду."

 clones.14.name:0 "Откопанные записи"
 clones.14.desc:0 "Несколько лет назад мы начали раскопки, чтобы узнать цель нашего создания. Правда оказалась неприятной: нас создали, чтобы служить и умирать во имя создателей. Мы решили защитить наш народ от правды и дать ему лучшую цель.\n\nСкрупулезно восстановив удаленные нами данные о раскопках, недовольный клон раскрыл общественности скрытые нами факты.\n\nПо крайней мере, неизвестный преступник не стал искажать или менять информацию.\n\nУвы, в этом не было нужды, поскольку правда быстро уничтожила всякую веру в наше славное прошлое, в идею, что мы были созданы по образу и подобию создателей, что мы были равными, а не рабами. Теперь же у народа осталось лишь разочарование в лидерах."
 clones.14.a:0 "Прискорбно."
 clones.14.b:0 "Тут нужны извинения."
 clones.14.b.custom_tooltip:0 "Предложить публичные извинения перед [Root.Owner.GetAdjective] народом."

 clones.15.name:0 "Публичное изменение"
 clones.15.desc:0 "Мы выслали тщательно составленное видеообращение, в котором объяснили причины, побудившие нас сфабриковать историю. В трансляции говорится, что мы действовали из лучших побуждений, стоит не стыдиться нашего прошлого, а смотреть в будущее. Упоминаются также и достижения, сделанные благодаря распространению ложных сведений.\n\nСудя по всему, сообщение было хорошо воспринято, хотя и не ясно, какой след оставило это происшествие. В любом случае со временем мы восполним потерянное влияние, а в остальном же с этим вопросом покончено."

 clones.16.name:0 "Благородное руководство"
 clones.16.desc:0 "Ряд высокопоставленных офицеров выступил с открытой поддержкой принципов нашего руководства.\n\nВ открытом сообщении они отмечают храбрость и мудрость, потребовавшиеся для принятия нашего прошлого. Они также похвалили нас за храбрость и веру в [Root.GetAdjective] народ. Приняв свое прошлое, они теперь готовы смело смотреть в будущее.\n\nВесь народ радуется достигнутому согласию и восхваляет принятое решение."

 debated_origin:0 "Спорное происхождение"
 debated_origin_desc:0 "Это сообщество страдает от разногласий из-за разницы во мнении."
 meaningful_origin:0 "Осмысленное происхождение (ложь)"
 meaningful_origin_desc:0 "Это сообщество черпает силы из веры в славное прошлое и наполненное смыслом будущее."
 honorable_leadership:0 "Благородное руководство"
 honorable_leadership_desc:0 "Это сообщество безоговорочно верит в благие намерения своего руководства."
 dishonorable_leadership:0 "Бесчестное руководство"
 dishonorable_leadership_desc:0 "Это сообщество сомневается в честности руководства и не до конца доверяет ему."

 modifier_clone_pops_decline:0 "Недостаток древних фабрик клонов"
 modifier_clone_pops_decline_desc:0 "У нас недостаточно £building£ сооружений типа §Y$building_clone_army_clone_vat$§! для поддержания текущего населения."
