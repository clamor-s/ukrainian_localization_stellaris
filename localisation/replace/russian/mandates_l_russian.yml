 ####################################
 mandate.1.title: "Мандат нового правителя"
 mandate.1.desc: "[Root.GetRulerName] [Root.Ruler.GetAXX:победил|||fem:победила] на выборах и [Root.Ruler.GetAXX:получил|||fem:получила] титул §Y[Root.GetRulerTitle]§! §H[Root.GetName&gen]§!.\n\nПодробности о [Root.Ruler.GetHerHis] §Yмандате§! добавлены в §Yжурнал§!."
 mandate.2.title: "Мандат нарушен"
 mandate.2.desc: "[Root.Ruler.GetAXX:Наш|||fem:Наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] правление, так и не выполнив предвыборные обещания."
 #Separatist
 mandate.100.title: "Мандат о поддержке сепаратистов исполнен"
 mandate.100.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:освободил|||fem:освободила] планету §H[released_planet.GetName]§! в виде государства, которое стало §Yвассалом§! §H[Root.GetName&gen]§!."
 #Miner
 mandate.111.title: "Мандат о добыче минералов исполнен"
 mandate.111.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] строительство дополнительных добывающих станций."
 #Orbital Researcher
 mandate.121.title: "Мандат по орбитальным исследованиям исполнен"
 mandate.121.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] строительство дополнительных научных станций."
 #Xenopurger
 mandate.132.title: "Мандат о борьбе за чистоту исполнен"
 mandate.132.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:очистил|||fem:очистила] колонию [From.GetName] от чужаков, не относящихся к [Root.GetSpeciesAdj&fem,gen] расе."
 #Shipwright
 mandate.141.title: "Мандат о судостроении исполнен"
 mandate.141.desc: "Как и [Root.Ruler.GetAXX:обещал наш|||fem:обещала наша] [Root.GetRulerTitle] в своём мандате, наши флотилии теперь задействуют как минимум 75% вместимости флота."
 mandate.142.title: "Мандат нарушен"
 mandate.142.desc: "[Root.Ruler.GetAXX:Наш|||fem:Наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] правление, так и не выполнив цели своего мандата в срок."
 #Emancipator 1
 mandate.150.title: "Мандат о великом освобождении исполнен"
 mandate.150.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:запретил|||fem:запретила] §Yрабство§! в [Root.GetName&prep]."
 #Emancipator 2
 mandate.155.title: "Мандат по освобождению поселений исполнен"
 mandate.155.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] полностью [Root.Ruler.GetAXX:освободил|||fem:освободила] от рабства поселения в колонии [From.GetName]."
 #Peacemaker
 mandate.161.title: "Мандат о миротворчестве исполнен"
 mandate.161.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:оградил|||fem:оградила] §H[Root.GetName&acc]§! от участия в конфликтах."
 mandate.162.title: "Мандат нарушен"
 mandate.162.desc: "$mandate.142.desc$"
 #Slaver
 mandate.171.title: "Мандат о порабощении исполнен"
 mandate.171.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:поработил|||fem:поработила] §H5 поселений§!."
 #Nationalist
 mandate.180.title: "Мандат о репатриации исполнен"
 mandate.180.desc: "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:уступил|||fem:уступила] §H[ceding_empire.GetName&dat]§! захваченные колонии."
