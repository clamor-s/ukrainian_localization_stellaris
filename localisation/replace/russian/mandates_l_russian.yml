 mandate_emancipation_chain_title: "Мандат: великое освобождение"
 mandate_emancipation_chain_desc: "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yотменит рабство§! и сделает его §Yуголовно наказуемым§! за время своего правления.\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 mandate_fulfilled: "Мандат исполнен"
