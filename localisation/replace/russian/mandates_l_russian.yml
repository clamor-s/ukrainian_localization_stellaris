 ####################################
 #MANDATES
 ####################################
 MANDATE_mandate_planet_separatist: "Сторонник сепаратистов"
 MANDATE_mandate_planet_separatist_DESC: "Освободить фракцию [Root.GetPopFactionName] и сделать ее независимым государством.\n\nНаграда:\n$mandate_influence_reward_t3$"
 MANDATE_mandate_emancipation: "Великий освободитель"
 MANDATE_mandate_emancipation_DESC: "Искоренить рабство в [Root.Owner.GetName&prep].\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_emancipation2: "Освободитель поселений"
 MANDATE_mandate_emancipation2_DESC: "Освободить всех [Root.Owner.GetSpeciesAdj&pl,gen] рабов в как минимум одном мире.\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_orbital_researcher: "Орбитальный исследователь"
 MANDATE_mandate_orbital_researcher_DESC: "Ускорить научные исследования [Root.Owner.GetName&gen], построив как минимум четыре орбитальных §Yнаучных станции§!.\n\nНаграда:\n$mandate_unity_reward$"
 MANDATE_mandate_miner: "Космический шахтер"
 MANDATE_mandate_miner_DESC: "Увеличить запасы минералов [Root.Owner.GetName&gen], построив как минимум четыре орбитальных §Yдобывающих станции§!.\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright: "Судостроитель"
 MANDATE_mandate_shipwright_DESC: "Обеспечить безопасность и защиту [Root.Owner.GetSpeciesAdj&fem,gen] расы, создав к концу правления флотилии, задействующие не менее 75% от нашей общей вместимости флота.\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker: "Миротворец"
 MANDATE_mandate_peacemaker_DESC: "Остановить к концу правления все войны, в которые [Root.Owner.GetName:втянут <1>|||fem:втянута <1>|||neut:втянуто <1>|||pl:втянуты <1>].\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_slaver: "Рабовладелец"
 MANDATE_mandate_slaver_DESC: "Обеспечить дальнейшее процветание [Root.Owner.GetName&gen], узаконив рабство.\n\nНаграда:\n$mandate_influence_reward_t2$"
 MANDATE_mandate_xenopurger: "Борец за чистоту"
 MANDATE_mandate_xenopurger_DESC: "Зачистить чужаков, живущих среди нас, в §Yкак минимум одной колонии§! за время правления.\n\nНаграда:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_nationalist: "Репатриатор"
 MANDATE_mandate_nationalist_DESC: "Передать планеты первоначальному владельцу: §Y[parameter:country.GetName]§!.\n\nНаграда:\n$mandate_influence_reward_t3$"
