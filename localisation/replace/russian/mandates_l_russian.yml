l_russian:

 ####################################
 #	COMMON STRINGS
 ####################################

 mandate_unity_reward:2 "£unity£ Единства за §Y6§! месяцев (максимум 1000)"

 ####################################
 #	MANDATES
 ####################################

 MANDATE_mandate_planet_separatist:0 "Сторонник сепаратистов"
 MANDATE_mandate_planet_separatist_DESC:1 "Освободить фракцию [Root.GetPopFactionName] и сделать ее независимым государством.\n\nНаграда:\n$mandate_influence_reward_t3$"
 MANDATE_mandate_emancipation:0 "Великий освободитель"
 MANDATE_mandate_emancipation_DESC:1 "Искоренить рабство в [Root.Owner.GetName&prep].\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_emancipation2:0 "Освободитель поселений"
 MANDATE_mandate_emancipation2_DESC:1 "Освободить всех [Root.Owner.GetSpeciesAdj&pl,gen] рабов в как минимум одном мире.\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_orbital_researcher:0 "Орбитальный исследователь"
 MANDATE_mandate_orbital_researcher_DESC:3 "Ускорить научные исследования [Root.Owner.GetName&gen], построив как минимум четыре орбитальных §Yнаучных станции§!.\n\nНаграда:\n$mandate_unity_reward$"
 MANDATE_mandate_miner:0 "Космический шахтер"
 MANDATE_mandate_miner_DESC:1 "Увеличить запасы минералов [Root.Owner.GetName&gen], построив как минимум четыре орбитальных §Yдобывающих станции§!.\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright:0 "Судостроитель"
 MANDATE_mandate_shipwright_DESC:2 "Обеспечить безопасность и защиту [Root.Owner.GetSpeciesAdj&fem,gen] расы, создав к концу правления флотилии, задействующие не менее 75% от нашей общей вместимости флота.\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker:0 "Миротворец"
 MANDATE_mandate_peacemaker_DESC:1 "Остановить к концу правления все войны, в которые [Root.Owner.GetName:втянут <1>|||fem:втянута <1>|||neut:втянуто <1>|||pl:втянуты <1>].\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_slaver:0 "Рабовладелец"
 MANDATE_mandate_slaver_DESC:1 "Обеспечить дальнейшее процветание [Root.Owner.GetName&gen], узаконив рабство.\n\nНаграда:\n$mandate_influence_reward_t2$"
 MANDATE_mandate_xenopurger:0 "Борец за чистоту"
 MANDATE_mandate_xenopurger_DESC:1 "Зачистить чужаков, живущих среди нас, в §Yкак минимум одной колонии§! за время правления.\n\nНаграда:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 MANDATE_mandate_nationalist:0 "Репатриатор"
 MANDATE_mandate_nationalist_DESC:1 "Передать планеты первоначальному владельцу: §Y[parameter:country.GetName]§!.\n\nНаграда:\n$mandate_influence_reward_t3$"

 ####################################
 #	MANDATE CHAINS
 ####################################

 mandate_miner_chain_title:0 "Мандат: добыча минералов"
 mandate_miner_chain_desc:3 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что увеличит £minerals£ §Yдобычу минералов§!, построив §Yдобывающие станции§! на орбитах подходящих для этого планет.\n\nНаграда:\n$mandate_unity_reward$"
 mining_stations_built:0 "Добывающие станции построены"

 mandate_orbresearch_chain_title:0 "Мандат: орбитальные исследования"
 mandate_orbresearch_chain_desc:3 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что увеличит §Yтемп научных исследований§!, построив §Yнаучные станции§! на орбитах подходящих для этого планет.\n\nНаграда:\n$mandate_unity_reward$"
 orbresearch_built:0 "Научные станции построены"

 mandate_xenopurge_chain_title:0 "Мандат: геноцид чужаков"
 mandate_xenopurge_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yочистит§! планету §H[purge_planet.GetName]§! от всех поселений, кроме §Y[Root.GetSpeciesAdj&pl,gen]§!.\n\nНаграда:\n$mandate_influence_reward_t2$\n$mandate_happiness_reward_t1$"
 world_purged:0 "Планета очищена"

 mandate_shipwright_chain_title:0 "Мандат: строительство кораблей"
 mandate_shipwright_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям увеличить военные расходы и обещает, что §Yк концу его правления будет задействовано как минимум 75% вместимости наших флотилий§!.\n\nНаграда:\n$mandate_influence_reward_t2$"
 military_presence_maintained:0 "Мандат исполнен"

 mandate_fiscal_reserve_chain_title:0 "Мандат: накопление средств"
 mandate_fiscal_reserve_chain_desc:1 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что будет §Yэкономить§! и §Yразумно расходовать средства§!, и поэтому §H[Root.GetName]§! накопит резерв в размере §Yкак минимум £energy£ 1000§! энергокредитов §Yк концу правления§!."

 mandate_emancipation_chain_title:0 "Мандат: великое освобождение"
 mandate_emancipation_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yотменит рабство§! и сделает его §Yуголовно наказуемым§! за время своего правления.\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 mandate_fulfilled:0 "Мандат исполнен"

 mandate_emancipation2_chain_title:0 "Мандат: освобождение поселений"
 mandate_emancipation2_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yосвободит всех рабов§! на планете §H[free_planet.GetName]§! в ходе своего правления.\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
 planet_freed:0 "Планета освобождена"

 mandate_separatist_chain_title:0 "Мандат: сепаратизм"
 mandate_separatist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yосвободит§! планету §H[release_planet.GetName]§! и сделает её независимым государством. Обратитесь к списку §Yфракций§! за подробностями.\n\nНаграда:\n$mandate_influence_reward_t3$"
 empire_released:0 "Государство освобождено"

 mandate_peacemaker_chain_title:0 "Мандат: миротворец"
 mandate_peacemaker_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yпрекратит [Root.GetSpeciesAdj&neut] участие§! во каких-либо войнах к концу правления.\n\nНаграда:\n$mandate_influence_reward_t2$"
 no_engagements:0 "Все конфликты остановлены"

 mandate_slaver_chain_title:0 "Мандат: порабощение"
 mandate_slaver_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yпоработит§! как минимум §Y5 поселений§! к концу своего правления.\n\nНаграда:\n$mandate_influence_reward_t2$"
 pops_enslaved:0 "Поселения порабощены"

 mandate_nationalist_chain_title:0 "Мандат: репатриация"
 mandate_nationalist_chain_desc:2 "[This.GetRulerTitle] [This.GetRulerName] [This.Ruler.GetAXX:пообещал|||fem:пообещала] избирателям, что §Yвернёт§! §H[ceding_empire.GetName&dat]§! его колонии к концу своего правления. Это можно осуществить с помощью списка фракций.\n\nНаграда:\n$mandate_influence_reward_t3$"
 planet_ceded:0 "Планета передана"

 ####################################
 #	MANDATE EVENTS
 ####################################

 mandate.1.title:0 "Мандат нового правителя"
 mandate.1.desc:0 "[Root.GetRulerName] [Root.Ruler.GetAXX:победил|||fem:победила] на выборах и [Root.Ruler.GetAXX:получил|||fem:получила] титул §Y[Root.GetRulerTitle]§! §H[Root.GetName&gen]§!.\n\nПодробности о [Root.Ruler.GetHerHis] §Yмандате§! добавлены в §Yжурнал§!."
 mandate.2.title:0 "Мандат нарушен"
 mandate.2.desc:1 "[Root.Ruler.GetAXX:Наш|||fem:Наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] правление, так и не выполнив предвыборные обещания."

 # Separatist
 mandate.100.title:0 "Мандат о поддержке сепаратистов исполнен"
 mandate.100.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:освободил|||fem:освободила] планету §H[released_planet.GetName]§! в виде государства, которое стало §Yвассалом§! §H[Root.GetName&gen]§!."

 # Miner
 mandate.111.title:0 "Мандат о добыче минералов исполнен"
 mandate.111.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] строительство дополнительных добывающих станций."

 # Orbital Researcher
 mandate.121.title:0 "Мандат по орбитальным исследованиям исполнен"
 mandate.121.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] строительство дополнительных научных станций."

 # Xenopurger
 mandate.132.title:0 "Мандат о борьбе за чистоту исполнен"
 mandate.132.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:очистил|||fem:очистила] колонию [From.GetName] от чужаков, не относящихся к [Root.GetSpeciesAdj&fem,gen] расе."

 # Shipwright
 mandate.141.title:0 "Мандат о судостроении исполнен"
 mandate.141.desc:2 "Как и [Root.Ruler.GetAXX:обещал наш|||fem:обещала наша] [Root.GetRulerTitle] в своём мандате, наши флотилии теперь задействуют как минимум 75% вместимости флота."
 mandate.142.title:0 "Мандат нарушен"
 mandate.142.desc:1 "[Root.Ruler.GetAXX:Наш|||fem:Наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:завершил|||fem:завершила] правление, так и не выполнив цели своего мандата в срок."

 # Emancipator 1
 mandate.150.title:0 "Мандат о великом освобождении исполнен"
 mandate.150.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:запретил|||fem:запретила] §Yрабство§! в [Root.GetName&prep]."

 # Emancipator 2
 mandate.155.title:0 "Мандат по освобождению поселений исполнен"
 mandate.155.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] полностью [Root.Ruler.GetAXX:освободил|||fem:освободила] от рабства поселения в колонии [From.GetName]."

 # Peacemaker
 mandate.161.title:0 "Мандат о миротворчестве исполнен"
 mandate.161.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:оградил|||fem:оградила] §H[Root.GetName&acc]§! от участия в конфликтах."
 mandate.162.title:0 "Мандат нарушен"
 mandate.162.desc:1 "$mandate.142.desc$"

 # Slaver
 mandate.171.title:0 "Мандат о порабощении исполнен"
 mandate.171.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:поработил|||fem:поработила] §H5 поселений§!."

 # Nationalist
 mandate.180.title:0 "Мандат о репатриации исполнен"
 mandate.180.desc:1 "Выполняя предвыборное обещание, [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle] [Root.Ruler.GetAXX:уступил|||fem:уступила] §H[ceding_empire.GetName&dat]§! захваченные колонии."
