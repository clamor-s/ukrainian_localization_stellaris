 hunger_strike: "Голодовка"
 hunger_strike_desc: "Это поселение не потребляет достаточное количество пищи для поддержания оптимальной производительности."
 peace_strike: "Антивоенный протест"
 peace_strike_desc: "Это поселение тратит часть своего времени на антивоенные протесты, из-за чего страдает производительность."
 culture_shock_bronze_age: "Космический культурный шок"
 culture_shock_bronze_age_desc: "Это поселение все еще приспосабливается к жизни под властью новых инопланетных сюзеренов."
