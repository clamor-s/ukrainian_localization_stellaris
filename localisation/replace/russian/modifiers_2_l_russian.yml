l_russian:
 rock_brain: "Каменный мозг"
 rock_brain_desc: "Этот камень, похоже, над чем-то... задумался. Как такое возможно?"
 cunning_flora: "Коварная флора"
 cunning_flora_desc: "Растения этой планеты отличаются высокой агрессивностью и весьма сложным общественным строем."
 genetic_library: "Заброшенная генетическая библиотека"
 genetic_library_desc: "И здание, и содержимое заброшенной генетической библиотеки являются отличными объектами для изучения."
 drone_space_elevator: "Неудобный космический лифт"
 drone_space_elevator_desc: "На этой планете пытаются снести гигантский космический лифт, мешающий местным предприятиям."
 drone_fl_satellite: "Разбившийся спутник Первой Лиги"
 drone_fl_satellite_desc: "Старый спутник, посылающий доисторические сообщения в пустоту."
 drone_mineral_gift: "Минералы в подарок от дронов"
 drone_mineral_gift_desc: "Дроны из давно ушедшей эпохи бросили здесь груз минералов. По всей видимости, для вас."
 old_genetic_library: "Древняя генетическая библиотека"
 old_genetic_library_desc: "На этом астероиде находится древнее хранилище ДНК."
 fascinating_flora: "Удивительная флора"
 fascinating_flora_desc: "На этой планете растет диковинный цветок марин-харин."
 pheromoned_1: "Действие феромонов, первая стадия"
 pheromoned_1_desc: "Пыльца в атмосфере взаимодействует с рецепторами феромонов ваших граждан, делая их счастливыми."
 pheromoned_2: "Действие феромонов, вторая стадия"
 pheromoned_2_desc: "Пыльца в атмосфере взаимодействует с рецепторами феромонов ваших граждан, снижая их производительность."
 pheromoned_3: "Действие феромонов, третья стадия"
 pheromoned_3_desc: "Пыльца в атмосфере взаимодействует с рецепторами феромонов ваших граждан, уменьшая их желание переселяться."
 pheromoned_4: "Действие феромонов, четвертая стадия"
 pheromoned_4_desc: "Пыльца в атмосфере взаимодействует с рецепторами феромонов ваших граждан, повышая их производительность, но граждан все меньше радует вмешательство извне."
 depheromoned_1: "Действие феромонов, временное решение"
 depheromoned_1_desc: "Высшее руководство ввело в действие новые установки, которые влияют на способность и желание людей работать, делая их более производительными."
 pheromoned_detox: "Очищение от феромонов"
 pheromoned_detox_desc: "Пыльца цветка марин-харин уничтожила биосферу планеты и всех ее обитателей. Начинается новый цикл."
 pheromoned_grief: "Феромонная трагедия"
 pheromoned_grief_desc: "Но горечь осталась."
 zro_ice: "Зро со льдом"
 zro_ice_desc: "Несколько скоплений зро попали в ловушку неспокойной атмосферы этого ледяного гиганта."
 dark_matter_funnel: "Воронка темной материи"
 dark_matter_funnel_desc: "Миниатюрная червоточина, открывающая легкий доступ к темной материи."
 inspired_arts: "Творческое вдохновение"
 inspired_arts_desc: "Новый неожиданный источник вдохновения встряхнул всю ваше государство, оживив культуру и коммерцию."
 uplift_rocky: "Неудачное начало"
 uplift_rocky_desc: "Преображенные обитатели этой планеты никак не могут приспособиться к новому общественному порядку."
 unhappy_with_experiments: "Недовольство экспериментами"
 unhappy_with_experiments_desc: "В жителях этой планеты сильна $XenophileY$, поэтому они недовольны неэтичными экспериментами, проводимыми на местных формах жизни."
 unproductive_without_experiments: "Низкая производительность без экспериментов"
 unproductive_without_experiments_desc: "$Society researchY$ на этой планете все менее эффективны, поскольку ученые не могут использовать возможности для проведения экспериментов и клинических испытаний."
 massex_happy: "Вера в будущее"
 massex_happy_desc: "Ваши граждане уверены, что светлое будущее государства — впереди."
 stellar_salt: "Солененькое"
 stellar_salt_desc: "Кулинарный ренессанс охватил наше государство."
 projecting_moon: "Несуществующий спутник"
 projecting_moon_desc: "На этой луне работает мощное устройство связи, сообщающее весьма убедительные ложные результаты исследований."
 cornucopia: "Изобилие"
 cornucopia_desc: "На этой планете полно легкодоступных источников пищи."
 raw_materials: "Полезные ископаемые"
 raw_materials_desc: "На этой планете полно легкодоступных залежей руды и минералов."
 shadow_play: "Театр теней"
 shadow_play_desc: "Тени плывут по поверхности этой планеты, создавая причудливые формы, исполненные непонятного смысла."
 grimacing: "Кривляние"
 grimacing_desc: "Внутренние конфликты жителей этой планеты — очень интересная тема для изучения."
 comet_sighted_negative: "Замечена комета"
 comet_sighted_negative_desc: "Пугающая комета оказала негативное воздействие на жителей вашей столицы."
 comet_sighted_positive: "Замечена комета"
 comet_sighted_positive_desc: "Фантастически красивая комета вдохновила жителей вашей столицы."
 skid_marks: "Следы от шин"
 skid_marks_desc: "Судя по следам, на этом астероиде проходили очень напряженные гонки."
 dust_circuits: "Окружности в пыли"
 dust_circuits_desc: "Какая-то огромная орбитальная постройка столкнулась с этим астероидом в далеком прошлом, оставив частичный, но очень различимый рисунок на его поверхности."
 unusual_tectonics: "Необычная тектоника"
 unusual_tectonics_desc: "Эта планета отличается крайне необычными тектонофизическими свойствами."
 flagellating_movement: "Жгутиковое движение"
 flagellating_movement_desc: "Мы обновили протоколы маневрирования нашего флота, изучив поведение жгутиков космических амеб."
 cosmic_ray_catalysis: "Катализатор космических лучей"
 cosmic_ray_catalysis_desc: "Наши электростанции теперь могут превращать часть космического излучения в полезную энергию."
 grand_design: "Великий проект"
 grand_design_desc: "Да восславится винтик в механизме."
 malefaction: "Злодеяние"
 malefaction_desc: "Каждое добро должно быть наказано."
 prismatic_lenses: "Призматические линзы"
 prismatic_lenses_desc: "Линзы, повторяющие уникальные призматические свойства кристаллических существ, заметно повысили темп наших физических исследований."
 crystal_sonar: "Кристальный сонар"
 crystal_sonar_desc: "Ваши флотилии теперь могут использовать особый метод при контакте с кристаллическими существами и мгновенно исследовать системы, где они обитают."
 greater_crystal_bounty: "Крупные трофейные кристаллы"
 greater_crystal_bounty_desc: "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G500§!"
 crystal_bounty: "Трофейные кристаллы"
 crystal_bounty_desc: "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G250§!"
 amoeba_extirpator: "Истребитель амеб"
 amoeba_extirpator_desc: "Наши флотилии научились безошибочно находить уязвимые места космических амеб."
 crystal_breaker: "Дробилка кристаллов"
 crystal_breaker_desc: "Системы наведения наших флотилий адаптировались к многогранным формам кристаллических существ, повысив тем самым наносимый им урон."
 drone_destroyer: "Уничтожитель дронов"
 drone_destroyer_desc: "Улучшенные алгоритмы предсказания позволили нашим кораблям точнее отслеживать и поражать юрких древних добывающих дронов."
 tiyanki_butcher: "Мясник тиянки"
 tiyanki_butcher_desc: "Наши глубокие познания в анатомии тиянки позволяют наносить удары с хирургической точностью и максимальным уроном."
 droning_optimizations: "Оптимизация дронов"
 droning_optimizations_desc: "Улучшив стандартные методы добычи, мы смогли значительно снизить затраты энергии."
 cloudbuster: "Разгон облаков"
 cloudbuster_desc: "Мы адаптировали наше оружие, чтобы оно разрушало магнитные поля войд-облаков, увеличивая длительный урон."
 drone_bounty: "Трофейная энергия"
 drone_bounty_desc: "§LПриказать нашим флотилиям собирать батареи, оставшиеся после разгрома древних добывающих дронов.§!\nЭнергокредитов за каждую уничтоженную флотилию: §G500§!"
 unbalanced_ecosystem: "Несбалансированная экосистема"
 unbalanced_ecosystem_desc: "Растительный мир этой биосферы сильно склонен к однородности, что делает планету непригодной для сельского хозяйства."
 ruler_failed_savior: "Спасатель-неудачник"
 ruler_failed_savior_desc: "Неудавшаяся попытка спасения стала трагедией для всего нашего государства."
 ruler_savior: "Спаситель"
 ruler_savior_desc: "Успешная попытка спасения стала поводом для всенародных гуляний."
 missing_scientist: "Пропажа персонала"
 missing_scientist_desc: "Пропажа ученого, работавшего на станции наблюдения, вызвала волнения в научном сообществе."
 humiliated: "Унижение"
 humiliated_desc: "§LДругое государство публично унижает нас.§!"
 raided: "Совершен рейд"
 raided_desc: "§LМы не смогли защититься от расхитителей.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "$ETHIC$ — режим: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "Инопланетные сюзерены: $VAL$"
 swarm_border: ""
 swarm_border_desc: ""
 drone_processing: "Наследие дронов"
 drone_processing_desc: "Знания, полученные от древних добывающих дронов, позволяют и дальше повышать объем добычи и эффективность переработки полезных ископаемых."
 spiritualist_attraction: "Привлекательность спиритуализма"
 spiritualist_attraction_desc: "Группа спиритуалистов выступает против материалистического подхода к изучению космоса. Они устверждают, что это препятствует нашему культурному росту."
 materialist_attraction: "Привлекательность материализма"
 materialist_attraction_desc: "Группа материалистов настаивает, что для культурного роста мы должны искать четкие и убедительные подтверждения спорных гипотез."
 from_extra_federation_members: "От членов"
 empire_size_mods: "Размер государства"
 taste_the_stars: "Вкус звезд"
 taste_the_stars_desc: "Открытие древнего инопланетного напитка позволило нам попробовать неизвестность на вкус."
 rock_brain_decoding: "Язык каменного мозга"
