 resolution_defenseprivatization_defense_contracts:0 "Военные подрядчики"
 resolution_defenseprivatization_defense_contracts_desc:0 "В интересах галактической безопасности мы направим ресурсы на развитие независимых служб безопасности. Эти хорошо обученные и аполитичные профессионалы помогут организовать оборону государств, входящих в [global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_private_support_troops:0 "Безопасность с последствиями"
 resolution_defenseprivatization_private_support_troops_desc:0 "Размах конфликтов увеличивается, и частным военным компаниям нужно дать возможность продолжать заниматься тем, что выходит у них лучше всего: оберегать [global_event_country.GetGalCommunityOrGalImperium]."
 resolution_defenseprivatization_condottieri:0 "Нейтральные защитники"
 resolution_defenseprivatization_condottieri_desc:0 "Война неизбежна, но вот сопутствующего ущерба можно избежать. Доверившись специалистам по обороне, [global_event_country.GetGalCommunityOrGalImperium] сможет значительно снизить количество военных преступлений."
 resolution_defenseprivatization_security_business:0 "Управление галактическими рисками"
 resolution_defenseprivatization_security_business_desc:0 "Несмотря на все наши усилия, галактику продолжают разрывать жестокие идеологические конфликты. Раз за разом государства доказывают неспособность удержаться от мелких дрязг. Ограничения на численность их армий помогут частным военным подрядчикам эффективнее поддерживать мир."
