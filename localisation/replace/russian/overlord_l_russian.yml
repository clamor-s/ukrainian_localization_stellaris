 origin_imperial_vassal_overlord_desc:0 "Амбициозный сюзерен, потративший немало времени и сил на подчинение ближайших соседей своим интересам. Он становится все более ленивым и расширяет полномочия своих вассалов."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- Начало игры в качестве §Hразвитого государства§!\n- Начало игры с несколькими вассалами"

