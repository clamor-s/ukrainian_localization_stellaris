 resolution_intergalacticdirective_regulated_growth:0 "Регулируемый рост"
 resolution_intergalacticdirective_regulated_growth_desc:0 "Регулируя границы государств-участников, мы сможем сделать галактику более безопасной и справедливой. Хотя некоторые могут счесть бюрократическую хватку слишком жесткой, эти меры послужат общему благу."
 resolution_intergalacticdirective_ensured_sovereignty:0 "Гарантия суверенитета"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "Галактическое сообщество примет директивы, обеспечивающие суверенитет всех участников, в особенности тех, чьи границы ранее нарушались другими государствами."
 resolution_intergalacticdirective_a_voice_for_all:0 "Голос для всех"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "Эта резолюция гарантирует, что у каждого члена Галактического сообщества будет право высказаться о будущем своего государства."

 resolution_intergalacticdirective_repeal_1:0 "§RАннулировать резолюцию $resolution_intergalacticdirective_regulated_growth$§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "Нет ничего необычного в том, что государства требуют, чтобы их границы уважали, однако директивы Галактического сообщества оказывают слишком большое давление. Для лучшей работы бюрократического аппарата стоит отменить эти директивы."
 resolution_intergalacticdirective_repeal_2:0 "§RАннулировать резолюцию $resolution_intergalacticdirective_ensured_sovereignty$§!"
 resolution_intergalacticdirective_repeal_2_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"
 resolution_intergalacticdirective_repeal_3:0 "§RАннулировать резолюцию $resolution_intergalacticdirective_a_voice_for_all$§!"
 resolution_intergalacticdirective_repeal_3_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"

 resolution_bureaucraticsurveillance_administrative_insight:0 "Управленческие откровения"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "В рамках упрощения галактической бюрократии мы устанавливаем более чёткую административную иерархию в сенате, в частности между государствами-членами, уже заключившими дипломатические соглашения."
 resolution_bureaucraticsurveillance_borderless_authority:0 "Безграничная власть"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "В рамках непрерывных попыток упростить внутреннюю бюрократию мы наделили еще большей властью сильнейших членов сената."
 resolution_bureaucraticsurveillance_personal_oversight:0 "Личный контроль"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "Да, некоторые государства лишились части суверенитета, но наши попытки устранить бюрократические проволочки значительно увеличили эффективность сената!"

 resolution_bureaucraticsurveillance_repeal_1:0 "§RАннулировать резолюцию $resolution_bureaucraticsurveillance_administrative_insight$§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "Несмотря на наши успехи в борьбе с хитросплетениями бюрократии, некоторые из государств-участников жалуются на нарушение суверенитета. Теперь они предлагают мандат о частичном восстановлении утраченной независимости."
 resolution_bureaucraticsurveillance_repeal_2:0 "§RАннулировать резолюцию $resolution_bureaucraticsurveillance_borderless_authority$§!"
 resolution_bureaucraticsurveillance_repeal_2_desc:0 "$resolution_bureaucraticsurveillance_repeal_1_desc$"
 resolution_bureaucraticsurveillance_repeal_3:0 "§RАннулировать резолюцию $resolution_bureaucraticsurveillance_personal_oversight$§!"
 resolution_bureaucraticsurveillance_repeal_3_desc:0 "$resolution_bureaucraticsurveillance_repeal_1_desc$"

