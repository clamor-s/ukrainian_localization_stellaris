 origin_imperial_vassal:0 "Имперский феод"
 origin_imperial_vassal_desc:1 "Наш первый полет за пределы родной планеты оказался весьма болезненным. Нас неожиданно и крайне жестко заставили покориться воле иной галактической державы. Теперь мы мечтаем о будущем, в котором нам больше не придется жить в тени другого государства."
 START_SCREEN_IMPERIAL_VASSAL:0 "Когда мы впервые покинули пределы родной системы, к нам обратилось другое государство и потребовало нашего подчинения. Это было тяжелое время для нашего народа, но за недолгое время пребывания в статусе вассала нам удалось многое узнать, а вассальная зависимость оказалась на удивление выгодной.\n\nМы не просто вассал нового сюзерена, под его надзором мы смогли встретить дипломатов и послов из других государств. Не со всеми удалось достичь понимания, но мы полагаем, что сейчас нам пригодятся и такие союзники.\n\nМы мечтаем о дне, когда вновь сможем сами определять свое будущее, но пока нужно смириться с зависимостью и в полной мере воспользоваться своим положением."
 origin_tooltip_imperial_vassal_effects:1 "— Вы начнете игру в качестве вассала §Hразвитого государства§!.\n— Доступна возможность выбрать на старте игры тип вассала §H«Государство-специалист»§!."

