 #Events
 origin.3210.name:0 "Прародитель погибает"
 origin.3210.desc:1 "Случилось немыслимое. [From.GetSpeciesNamePlural] захватили наш родной дом. Во время отчаянного боя за мир [Root.GetName] наш Прародитель погиб под натиском безжалостных захватчиков, прихватив с собой многих из них.\n\nНа случай немыслимой катастрофы наш всеведущий прародитель выбрал преемника из числа отпрысков. Будущий прародитель сумел стабилизировать часть нашего сознания, но эта ноша ему не по силам. Нужно будет вырастить этого отпрыска, чтобы он смог занять место прародителя. Поспешим, пока другие враги не воспользовались нашей временной разобщенностью."
 origin.3215.name:0 "Миграция"
 origin.3215.desc:0 "Случилось немыслимое. [From.species.GetHandNamePlural] захватили наш родной дом. Нам придется переместиться на мир [capital_scope.GetName] и построить там новое гнездо прародителя. Нужно будет вырастить одного из отпрысков, чтобы он смог занять место прародителя. Поспешим, пока другие враги не воспользовались нашей временной разобщенностью."
 origin.3215.a:0 "Мы восстановимся."
 origin.3245.name:0 "Лишенные цели"
 origin.3245.desc:0 "Жуткие §Y[From.GetSpeciesAdj&pl]§! дикари уничтожили мир [Root.GetName] уничтожен оружием «Колосса». Мы лишились не только мира, но и прародителя, а также всех отпрысков, населявших его. Все трутни и отпрыски мира [Root.GetName] объединились для защиты прародителя от жуткой машины. В конечном счете их усилия лишь отсрочили неизбежное, и прародитель вскоре погиб.\n\nТеперь наше сознание заполнили противоречивые мысли и стремления. Если мы в ближайшее время не назначим нового прародителя, [Owner.GetName&dat] придет конец."
 origin.3245.a:0 "Нужно нанести ответный удар!"
 origin.3245.b:0 "Нужно бежать!"
 origin.3245.c:0 "Нужно больше минералов."
 origin.3245.d:0 "*Неразборчивый визг*"
 origin.3265.name:0 "Смерть от тысячи взрывов"
 origin.3265.desc:0 "После многих месяцев бомбардировок мир [From.GetName] разрушен, с его поверхности стерты все следы жизни. Облака пыли вздымаются над разрушенными улицами нашей бывшей столицы. Повсюду мертвые [Root.GetSpeciesNamePlural], но больше всего тел окружают величайшего из нас — нашего прародителя, погибшего в числе последних.\n\nТеперь мы вынуждены перенести администрацию на мир [capital_scope.GetName]. Необходимо создать новое Гнездо прародителя. Нужно будет вырастить одного из отпрысков, чтобы он занял роль прародителя, пока враги не успели воспользоваться кратким мигом нашей разобщенности."

 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "Отпрыск повержен"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "Наш отпрыск на мире $PLANET|Y$ был повержен, в результате чего было разрушено §YГнездо отпрыска§!."
 MESSAGE_NO_OFFSPRING_TITLE:0 "Пропажа отпрыска"
 MESSAGE_NO_OFFSPRING_DESC:0 "В настоящий момент на мире $PLANET|Y$ нет дронов, назначенных в §YГнездо отпрыска§!, что снижает продуктивность рабочих дронов."

