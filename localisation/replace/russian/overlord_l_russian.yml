 personality_imperial_origin_overlord_ai:0 "Ленивый сюзерен"
 personality_imperial_origin_overlord_ai_desc:0 "Государство, во многом полагающееся на своих вассалов. Оно почти не интересуется происходящим за пределами родной системы, не вступает в сражения с другими государствами и не ведет активной экспансии без необходимости."

