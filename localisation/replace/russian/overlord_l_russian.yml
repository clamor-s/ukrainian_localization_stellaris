 origin_star_slingshot:0 "Звездная катапульта"
 origin_star_slingshot_desc:1 "Когда-то небеса над этой цивилизацией озаряли падающие звезды. Затем наступил долгий период тьмы. В поисках ответов они устремились в небо, где первых исследователей ждало открытие — отключенная и давно покинутая $quantum_catapult_1$."
 START_SCREEN_STAR_SLINGSHOT:0 "С незапамятных времен небеса над нами время от времени озарялись потоками падающих звезд, и до последнего времени ученые не могли объяснить этот феномен. Начав исследовать галактику, мы наконец-то получили возможность отследить причину этого явления. Ей оказалась древняя структура, которой наши инженеры дали имя «$quantum_catapult_1$».\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "С первых дней существования нашего сознания небеса над нами время от времени озарял поток бесчисленных падающих звезд, но мы никак не могли понять причин такого феномена. Освободившись от оков родного мира, мы сумели заполучить инструменты, необходимые для изучения этого явления. И мы нашли его причину. Ей оказалась $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "Устройство неактивно, частично разрушено и заброшено, но мы, вероятно, сможем вернуть ему былую славу. Если мы правильно понимаем принцип его работы, оно станет нашими вратами в галактику."
 origin_tooltip_star_slingshot_effects:3 "— С началом игры недалеко от вашей родной системы будет находиться §H$quantum_catapult_ruined_slingshot$§!, а у вас будет технология для ее починки.\n— Новые космические базы в удаленных системах требуют на §G75%§! меньше влияния.\n— Ваши §Hквантовые катапульты§! на §G50%§! точнее\n— Бонус §YКвантовая засада§! от катапультирования флотилий увеличен до §G+50%§! скорострельности."

 # Events

 origin.3510.title:0 "$quantum_catapult_1$ наша"
 origin.3510.desc:0 "Мы наконец-то установили контроль над системой и регионом, где располагается разрушенная $quantum_catapult_1$. Теперь мы сможем отправить инженеров и начать необходимые работы для ее восстановления."
 origin.3510.a:0 "Первый из множества шагов."

 # Dig Site

 slingshot_digsite:0 "Квантовая катапульта"
 slingshot_digsite_desc:0 "Мы обнаружили остатки разрушенного мегасооружения. Очевидно, оно остро нуждается в ремонте. Кроме того, в его базах данных отыскалось множество интересной ксенологической информации. Пока мы раздумываем, восстанавливать ли древние технологии, археологи воспользовались возможностью побольше узнать о происхождении устройства. Наибольший интерес представляют записи одного из изобретателей, Квантового архитектора. Восстановление файлов должно помочь нам узнать об истории и культуре древней расы, создавшей эту технологию."

 origin.3515.name:0 "Тысяча огней"
 origin.3515.desc:0 "Среди чертежей и схем мы отыскали необычный документ:\n\nИз личных файлов Квантового архитектора\n\nВначале мы жили во тьме. Наши боги сказали «да будет тьма», и она настала. Когда в наших предках зажглась первая искра разума, мы обратились к небесам в поисках жизни или смысла, но над нами была лишь тьма. Мы создавали свою цивилизацию и искали тени в ночи. Мы возвращались к руинам первых городов, подвергая сомнению основы нашей цивилизации.\n\nТысячи лет спустя я дерзнул взглянуть *вверх*. Пока другие работали, опустив головы, мой разум был открыт небесам. Построив храм из микросхем и стали, я создал собственные инструменты, вдохновленные светом моего разума. Используя этот совершенный лабиринт из диодов и конденсаторов, я мыслями устремился к космосу, пронзая тьму, окутавшую наш мир.\n\nИбо я чувствовал то, что было недоступно прочим: мы не одни во вселенной. Словно через темные очки я смотрел на тысячи иных миров. Я видел невозможное. За завесой ночи сияли тысячи огней."
 origin.3520.name:0 "Из тени"
 origin.3520.desc:0 "Разгребая данные в попытке расшифровать чертежи мегасооружения, наша экспедиция обнаружила еще одну запись, напоминающую религиозный текст:\n\nИз личных файлов Квантового архитектора\n\nЯ изрек истину, и народ ответил хаосом.\nКаждый из нас окутан туманом собственных мыслей и эмоций. Мы тянемся к окружающим, но большинство из нас все так же одиноки. Нам говорили, что боги сотворили мир из тьмы, и мы, предположительно, являемся их главным творением.\n\nЯ посмел мечтать о мирах вне нашего, и мои видения назвали ложью. Другие спрашивали — кто мог бы подтвердить мои видения? Как нам верить тому, что невозможно подтвердить? В ответ я привел в свою лабораторию тех, кто готов был слушать. Самые яркие умы могли узреть отражение того, что видел я: других миров за завесой ночи.\n\nВ темных же умах зрели иные ответы, новые доводы, новое смертоносное оружие. Шепотом передавались опасные мысли о том, что миру грозит хаос, ибо мы утратили милость богов. Но я знал правду: свет творения — прекрасный узор. Размышляя над великолепием космоса, я позволил восторгу унести меня и растворился в нем, утратив собственное «я»."
 origin.3525.name:0 "Просвещение"
 origin.3525.desc:0 "Обнаружены новые записи местного пророка:\n\nИз личных файлов Квантового архитектора\n\nМучимый бескрайней бесконечностью космоса, я размышлял над способами отправиться к другим мирам и лично коснуться их. Там, за завесой вечной тьмы, есть другой разум, и я мечтал установить с ним контакт. Великий свет вел меня прочь, за границы вечной тьмы, искушая нескончаемыми откровениями. И я устремил свой взор в неизвестность...\n\nНо не небесами едиными. Мои видения служили источником нескончаемой радости, но здесь, внизу, мне повезло обрести такое же безграничное счастье. Я полюбил другого ученого, мечтателя, рассуждавшего о иных способах найти звезды, что являлись мне в моих откровениях.\n\nМы не просто разделили мечту. Мы поклялись друг другу в вечной верности. Наша работа продвигалась, мы вдвоем работали допоздна. Мой партнер мечтал о звездных кораблях, рисуя на доске грубые наброски аппаратов с солнечным парусом. Я работал с техникой и стремился слить свой разум с бесконечностью. Чем глубже я проникал, тем больший восторг испытывал. Какой блаженство! Экстаз бесконечной вечности!"
 origin.3530.name:0 "Несчастливая звезда"
 origin.3530.desc:0 "Из личных файлов Квантового архитектора, партера Космического корабела\n\nМоему партнеры было не чуждо терпение, но не мне. Моя любовь оперирует наукой и логикой, у меня же были мои духовные видения. Долгие ночи я проводил в бесплодных попытках направить свою мысль в пустоту. Я не спал. Не ел. Я забыл о любви. Мы гнались за мечтой о космосе, отдаляясь друг от друга.\n\nМоя любовь называет наш феномен квантовой запутанностью. Мое тело оставалось здесь, а разум уносился в глубины эпох в отчаянных попытках достичь экстатического слияния с вечностью. Мой партнер обращался ко мне с иными речами, но я не слушал. «Любовь моя», — звучали они, — «вернись ко мне». Но я слышал лишь эхо звезд.\n\nВскоре пришло время испытать солнечный корабль моего партнера. Я вызвался лично управлять им. Сидя за штурвалом во время тестового полета, я буду мечтать о далеких берегах. Мой разум будет *там*, а тело *здесь*.\n\nМоя любовь молчит, но я преподнесу в дар бесконечность, сияющий путь в вечность. Я подарю мечты о тысячах миров."
 origin.3535.name:0 "Эпитафия"
 origin.3535.desc:0 "Из личных файлов Космического корабела, вдовы Квантового архитектора\n\nНаш первый звездный корабль пропал много лет назад. Мы до сих пор не знаем, что именно произошло. Мой партнер, Квантовый архитектор, оставил после себя наследие и тайну. Насколько мы можем понять, моя любовь теперь часть космоса. Сидя за пультом управления во время первого тестового полета, Квантовый архитектор слился с бесконечностью, не в силах выдержать восторга, вызванного небесами. Наш тестовый корабль так и не вернулся.\n\nТеперь я полагаюсь на собственные грубые инструменты, пытаясь восстановить свою работу и свою жизнь. Все больше моих солнечных кораблей отправляются в путь сквозь Великую ночь. Я работаю над улучшенными двигателями, прототипами, способными направить наши корабли сквозь гиперпространство. Порой мне снится технология, которая позволила бы прыгать меж звездами, подобно душе и разуму моего партнера. Технологии, способной отправить нас в неведомое.\n\nЯ стремлюсь к свету и отказываюсь сдаваться тьме. Я сижу в лаборатории, где мне довелось встретить любовь всей своей жизни, читаю старые записи и составляю собственные. А порой, в самый темный час, я пытаюсь отправить собственный разум блуждать меж звезд. Бесконечность зовет."
 origin.3540.name:0 "Вычислено"
 origin.3540.desc:0 "Мы наконец-то нашли недостающие фрагменты плана сооружения, а заодно и последний текст:\n\nИз личных файлов Космического корабела, вдовы Квантового архитектора\n\nМы искали способы воплотить в жизнь квантовые творения моего партнера. Я не могу перестать думать, сможем ли мы пойти тем же безрассудным путем, порожденным замыслом Квантового архитектора, но я тянусь к звездам не так быстро. Я ищу волну, которая позволила бы нам плыть по гиперпространству, размышляю о течениях, способных унести нас к далеким берегам.\n\nМои корабли идут медленным путем, но глубокими ночами я читаю записи любимого, с трудом продираясь сквозь математические выкладки и формулы. Мой разум стремится к вечности, и в глубине души я знаю, там ждет меня моя любовь. Мне нужно следовать по оставленной им яркой тропе к небесам.\n\nБлагодаря потере мне удалось обрести вдохновение. Мы начали работу над установкой, способной послать наши корабли через всю галактику. Как и моя любовь, мы совершим прыжок в бесконечность. И однажды я пойду тем же путем. Я прошу, когда меня не станет, включите в сведения об устройстве личные файлы Квантового архитектора. Не сомневаюсь, когда другие прочтут эти строки, моя душа уже устремится в полет. Я найду способ отыскать свою любовь среди бескрайних просторов. Ибо я знаю, мы воссоединимся в вечности, мечтая и паря среди тысяч огней."
 origin.3515.a:0 "Восстановите новые файлы."
 origin.3540.a:0 "Вечность зовет."
