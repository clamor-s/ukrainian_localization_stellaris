 resolution_defenseprivatization_private_support_troops_tooltip:1 "Каждый §Yанклав наемников§! получает §G+20§! к вместимости флотилии.\n§YДивиденды наемников§! поступают чаще.\nНанятые §Yфлотилии наемников§! занимают на §G10%§! меньше вместимости флотилии, но на их содержание расходуется §R+20%§! энергии."
