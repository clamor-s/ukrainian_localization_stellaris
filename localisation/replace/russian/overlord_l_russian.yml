 origin_subterranean:0 "Дети подземелья"
 origin_subterranean_desc:1 "Причины миграции затерялись в веках. Возможно, это была попытка спастись от хищников или погоня за ресурсами. Как бы то ни было, эта раса приспособилась к жизни под поверхностью родного мира, породив общество, не столь требовательное к условиям окружающей среды."
 origin_tooltip_subterranean_effects:3 "— Вы начнете игру с признаком §HЖитель пещер§!\n— §HГорнодобывающие районы§! можно строить без ограничений, каждый район увеличивает £housing£ §H$MOD_PLANET_HOUSING_ADD$§! на §G+2§!, а каждые 3 §Hгорнодобывающих района§! добавляют §G1§! £building£ §Hячейку сооружений§!\n— Ваша раса может строить подземные города, получая следующие преимущества:\n\n"
 trait_cave_dweller:0 "Житель пещер"
 trait_cave_dweller_desc:0 "§LЭта раса процветает под поверхностью любой доступной планеты, жертвуя скоростью прироста населения.§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "Пока другие обитатели мира [GetHomeWorldName] коротали ночи под открытым небом, наши предки усвоили простую истину — подземные жилища защищают от яркого света и сурового климата.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "Жизнь на мире [GetHomeWorldName] пошла необычным путем. В отличие от прочих населяющих его жизненных форм, черпающих энергию из солнечных лучей, мы получаем питательные вещества в темных недрах, как это делали наши предки-[GetSpeciesNamePlural].\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "Мы родились в недрах мира [GetHomeWorldName]. Там, вдали от света звезд, мы двинулись по иному эволюционному пути. Наши неподвижные соплеменники несли караул над нами и вокруг нас. В отличие от них мы обрели способности двигаться и думать и создали цивилизацию.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "Благодаря доступности минералов под землей наши [GetSpeciesAdj&pl] предки сумели провести индустриализацию, объединить нашу расу и распространить подземную цивилизацию. Было предпринято несколько попыток вернуться на поверхность, но каждая из них заканчивалась катастрофой. Мы остались внизу и установили контроль над планетой из ее недр.\n\nТеперь же, когда мы изобрели наши первые [GetStartingDrivePlural], мы предпринимаем самую смелую попытку в нашей истории. Мы попытаемся дотянуться до звезд и, подобно предкам, построим новый дом во тьме."
 SUBTERRANEAN:0 "Дети подземелья"

 ##########################
 # Teachers of the Shroud #
 ##########################

 origin_shroudwalker_apprentice:0 "Учителя Покрова"
 origin_shroudwalker_apprentice_desc:1 "Задолго до дебюта на галактической арене эту цивилизацию направлял и поддерживал ковен Идущих-сквозь-Покров."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "Мифы наших предков говорят об Учителях — существах, обладающих невероятными знаниями и силами, которые направляли развитие нашей цивилизации. Они обращались к нам в наших снах, делились знаниями о Покрове и его мудростью.\n\nТеперь Учителя вновь обратились к нам. Наполнив наши сны древними знаниями, они раскрыли нам секрет межзвездных путешествий. Всего за пару лет мы создали корабль, способный преодолеть просторы космоса.\n\nНо как далеко мы сможем зайти? Учителя упоминают «Тоннель Покрова» — естественную червоточину на краю их родной системы. Создав собственный тоннель, мы проложим путь к Учителям. Мы ожидаем новых откровений во время наших первых шагов на галактической арене."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "Основатели нашей церкви писали об Учителях — существах, обладающих невероятными знаниями и силами, которые помогли составить наши ранние священные тексты. Они обращались к нам в наших снах, делились знаниями о священном Покрове.\n\nТеперь Учителя вновь обратились к нам. Наполнив наши сны древними знаниями, они раскрыли нам секрет межзвездных путешествий. Всего за пару лет мы создали корабль, способный распространить нашу святую истину среди звезд.\n\nНо это не предел наших амбиций. Учителя упоминают «Тоннель Покрова» — естественную червоточину на краю их родной системы. Если мы проложим сей священный путь, то получим доступ к Учителям. Мы ожидаем новых откровений во время наших первых шагов на галактической арене."
 origin_tooltip_shroudwalker_apprentice_effects:2 "§R— ВНИМАНИЕ: вам будут недоступны все пути возвышения, кроме §!§Hпсионического§!\n— Получен признак §HСкрытый псионик§!\n— Получена возможность строить §HМаяк Покрова§! на космической базе\n— С самого начала игры в списке контактов появится §H$gov_shroudwalker_enclave$§!"

 origin.5605.name:0 "Настоящие ученики"
 origin.5605.generic.desc:1 "Ученики, многие поколения мы наставляли вас, нашептывали вам во сне знания о Покрове и его тайнах. Теперь, когда вы достигли звезд, пришло время настоящего обучения. Путь будет нелегким, и чтобы немного упростить его, мы дарим вам знания о маяке Покрова — устройстве невероятной силы. Построенный на базе маяк откроет тоннель Покрова. Выбирайте его расположение с умом, ибо вы сможете открыть лишь один тоннель.\n\nВзывайте к нам в час нужды и неизвестности. Мы будем присматривать за вами в ваших снах. А наяву будем ждать вашего прибытия."
 origin.5605.corporate.desc:0 "Ученики, через сны мы наставляли вас. Мы даровали вам видения, изменившие облик вашего мира. Теперь, когда вы готовы нести нашу мудрость к звездам, пришло время подлинного обучения. Ваши труды прославят Покров. Плоды ваших трудов станут вам наградой. Чтобы разжечь в вас огонь стремлений, мы дарим вам знания о маяке Покрова — устройстве невероятной силы. Построенный на базе маяк откроет тоннель Покрова. Выбирайте его расположение с умом, ибо вы сможете открыть лишь один тоннель.\n\nВзывайте к нам в час нужды и неизвестности. Мы будем присматривать за вами в ваших снах. А наяву будем ждать вашего прибытия."
 origin.5605.a:0 "Мы с благодарностью принимаем ваш дар."
 origin.5605.b:0 "Мы это заслужили."
 origin.5605.tt:0 "Мы также получим:"

 origin.5615.name:0 "Приветствуем, ученики"
 origin.5615.a.desc:0 "Ученики, наконец-то мы можем поприветствовать вас как подобает. Знамения предвещали этот момент, и сам Покров был свидетелем вашего прибытия. Долгое время мы ждали возможности встретить вас в осязаемом мире. Добро пожаловать."
 origin.5620.name:0 "Приветствуем, ученики"
 origin.5620.b.desc:0 "Ученики, наконец-то мы можем поприветствовать вас как подобает. Хотя Тоннель существует уже долгое время, даже Покров ощутил ваше прибытие. Эхо еще не стихло, и рябь расходится по водам неосознанного разума. Обитатели загадочного Покрова благословили эту встречу. Добро пожаловать."

 origin.5625.name:0 "Маяк зажжен"
 origin.5625.a.desc:1 "Мы долгое время всматривались во тьму, и вот наконец завеса спала с Покрова. Наши учителя преподнесли нам щедрый дар. Маяк и создаваемый им Тоннель осветят наш путь меж звезд. Путешествия из нашей родной системы станут более быстрыми... и куда как более загадочными."
 origin.5625.a.option:0 "Положимся на милость Покрова."
 origin.5625.b.desc:1 "Мы долгое время всматривались во тьму, и вот наконец завеса спала с Покрова. Наши учителя преподнесли нам щедрый дар. Маяк и создаваемый им Тоннель осветят наш путь меж звезд.\n\nОстался последний шаг: граница, за которой находятся наши учителя, остается непреодолимой. Линии на карте несущественны с точки зрения Покрова, но в этом мире они доставляют немало хлопот. Пока что путь через Тоннель остается для нас закрыт."

