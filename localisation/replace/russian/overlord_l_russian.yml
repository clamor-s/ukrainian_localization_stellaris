 origin_progenitor_hive:0 "Улей-прародитель"
 origin_progenitor_hive_desc:1 "Этот улей получил эволюционное преимущество благодаря частично автономным лидерам. Эти «отпрыски» повышают эффективность, но за ними нужен постоянный надзор."
 START_SCREEN_PROGENITOR_HIVE:1 "В начале был Прародитель.\n\nЖизнь на мире [Root.GetHomeWorldName] была суровой и беспощадной к слабым, но могучий Прародитель сумел расширить свои владения. Вскоре территории стали столь обширны, что контроль над ними стал невозможен, и тогда Прародитель сотворил первого отпрыска. Со временем стало ясно, что отпрыску не справиться одному. Он сотворил дронов-чернорабочих, призванных помочь в освоении нашего дома.\n\nКогда мы совершили первые робкие шаги в системе [capital_scope.System.GetName], Прародитель создал для себя особое гнездо. Благодаря усиленному контролю и строгой иерархии мы готовы распространить влияние Прародителя на все звезды галактики, ибо Прародитель был, есть и будет. [Root.GetName] об этом позаботится."
 origin_tooltip_progenitor_hive_effects:4 "— Нанимает уникальных §Hлидеров-отпрысков§!, которые пассивно накапливают опыт.\n— Заменяет £building£ сооружение §HРезервуары для выведения§! на £building£ §HГнезда отпрысков§!, которые предоставляют мощную оборонительную армию и улучшают единицы Разума чернорабочих.\n— Позволяет возводить £building£ §HГнезда отпрысков§! на планетах подданного.\n— Может освобождать §Hсекторы§! и делать их §Hподданными§!, если нет гражданской модели §H$civic_hive_devouring_swarm$§!.\n— Стройте §Hкорабли отпрысков§!, повышающие эффективность ближайших кораблей.\n— Флотилии без кораблей отпрысков получают следующие эффекты:\n\n"
