 origin.5703.desc:0 "Приветствуем, дорогие новые союзники!\n\nМы решили, что будет уместно связаться с вами, раз вы решили стать частью нашего... союза. Приятно видеть, что вы вняли голосу разума и решили избежать насилия."
 origin.5703.a:0 "Выбора вы нам не оставили, не так ли?"
 dialog_hostile_overlord:0 "Мы займем §Rвраждебную§! позицию по отношению к сюзерену."
 origin.5703.b:0 "Вы хотели что-то с нами обсудить?"
 dialog_wary_overlord:0 "Мы займем §Yнейтральную§! позицию по отношению к сюзерену."
 origin.5703.c:0 "Мы рады быть частью вашего союза!"
 dialog_friendly_overlord:0 "Мы займем §Gдружественную§! позицию по отношению к сюзерену."

 origin.5705.desc.harsh:0 "Хм... хм... Как бы то ни было!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "А мы рады принять вас!\n\n$origin.5705.desc$"
 origin.5705.desc:0 "После долгих раздумий мы решили направить значительные ресурсы, чтобы помочь вам специализировать свое государство. Так вы сможете играть более важную роль в будущем наших друзей и союзников.\n\nНо мы не знаем, что лучше подойдет вашему народу: военная специализация? Научная? Или вам ближе материалы и минералы?"
 origin.5705.desc.reconsider:0 "Итак... Вы подумали над нашим предложением?"
 origin.5705.a:0 "Военно-ориентированное предложение нам нравится."
 origin.5705.a.tt:2 "[ROOT.GetName:§Y<1>§! станет|||pl:§Y<1>§! станут] специалистом типа §Y$specialist_bulwark$§! с упором на армию и оборону.\nЗа расширение [Root.GetName:§Y<1>§! будет|||pl:§Y<1>§! будут] выплачивать десятину £influence£ влиянием.\n[overlord_empire.GetName:§Y<1>§! пришлёт|||pl:§Y<1>§! пришлют] флотилию §Yэсминцев§! и технологии для строительства собственных."
 origin.5705.b:0 "Расскажите нам о бастионах."
 origin.5705.c:0 "Наш народ больше тяготеет к науке."
 origin.5705.c.tt:1 "[ROOT.GetName:§Y<1>§! станет|||pl:§Y<1>§! станут] специалистом типа §Y$specialist_scholarium$§! с упором на исследования и технологии.\nЗа расширение [Root.GetName:§Y<1>§! будет|||pl:§Y<1>§! будут] выплачивать десятину £influence£ влиянием.\n[overlord_empire.GetName:§Y<1>§! пришлёт|||pl:§Y<1>§! пришлют] §Yнаучный корабль§! и §Yучёного§!."
 origin.5705.d:0 "Расскажите нам о схолариях."
 origin.5705.e:0 "Мы бы хотели заниматься материалами и минералами."
 origin.5705.e.tt:1 "[ROOT.GetName:§Y<1>§! станет|||pl:§Y<1>§! станут] специалистом типа §Y$specialist_prospectorium$§! с упором на минералы и стратегические ресурсы.\nЗа расширение [Root.GetName:§Y<1>§! будет|||pl:§Y<1>§! будут] выплачивать десятину £influence£ влиянием.\n[overlord_empire.GetName:§Y<1>§! пришлёт|||pl:§Y<1>§! пришлют] 2 §Yстроительных корабля§!."
 origin.5705.f:0 "Расскажите нам о проспекториях."

 origin.5706.desc:0 "Значит, любите насилие?\n\nБастионы, как мы их обычно называем, — это государства, специализирующиеся на военных вопросах. Это значит, что мы будем ежемесячно снабжать вас минералами и пищей, чтобы вы могли направить большую часть своих усилий на войну.\n\nВзамен мы ожидаем от вас помощь в отражении внешних угроз и защите границ союзного пространства. Вам нравится такое предложение?"
 origin.5706.a:0 "Да, что-то такое нам вполне подходит."
 origin.5706.b:0 "Мы хотим подумать."

 origin.5707.desc:0 "Значит, вот что вас заинтересовало?\n\nТак называемые схоларии занимаются наукой и исследованиями. Мы будем оберегать ваше государство, чтобы вы направили все силы и ресурсы на развитие своего государства и наших союзников.\n\nВзамен мы ожидаем, что вы будете делиться с нами технологическими прорывами. Подходит ли вам такой договор?"
 origin.5707.a:0 "Мы будем рады принять такой договор."
 origin.5707.b:0 "Мы хотим подумать."

 origin.5708.desc:1 "Интересно?\n\nПроспектории, как мы их называем, занимаются поиском минералов и производством стратегических ресурсов, зачастую жертвуя при этом научным прогрессом. С правильными инструментами проспектории могут находить редкие минералы, ускользавшие от внимания прочих государств, но это лишь неподтвержденные слухи.\n\nЗаинтересует ли ваш народ нечто подобное?"
 origin.5708.a:0 "Полагаем, это нам подойдет."
 origin.5708.b:0 "Мы хотим подумать."

 origin.5710.title:0 "Определяя свое будущее"
 origin.5710.desc:0 "Недавно к нам прибыли представители сюзерена с новостями и требованиями. Поскольку мы совсем недавно подчинились его воле, сюзерен хочет определить наши будущие отношения и составить сложный и подробный договор."

 # Dissolution of the Empire events
 origin.5725.title:0 "Вопрос преемственности"
 origin.5725.desc:0 "До нас дошли интересные новости: [overlord_ruler.GetName] умирает, и на мире [Root.Overlord.Capital.GetName] вспыхивают беспорядки. [overlord_heir.GetName] не пользуется особой популярностью и сидит на троне только благодаря поддержке военных, что неприемлемо как для [overlord_heir.GetHisHer] братьев и сестер, так и для жителей мира [Root.Overlord.Capital.GetName].\n\nПосле таких новостей многие стали задаваться вопросом, по какому праву [Root.Overlord.GetName] повелевает нами? Если государство не в силах поддерживать мир в собственной столице, как оно может защитить нас?"
 origin.5725.a:0 "Морская звезда гниет с головы."

 origin.5735.title:0 "Распад империи"
 origin.5735.desc:1 "В отсутствие способного лидера [previous_overlord.GetName:<1> распался|||fem:<1> распалась|||neut:<1> распалось|||pl:<1> распались] на несколько частей, каждая из которых претендует на власть над остальными. Но не обладая ни силой, ни легитимностью предшественника, власть новых государств над вассалами превратилась в формальность.\n\nТеперь, когда осколки былой империи сражаются за трон, бывшие вассалы пытаются найти свой путь."
 origin.5735.a:0 "Значит, мы снова свободны."
 origin.5735.b:0 "Пришла пора сменить руководство."
 origin.5735.b.tt:0 "Получен повод к войне §YПодчинение§! против §Y[previous_overlord.GetName&gen]§! и его бывших вассалов на §Y30 лет§!"
 origin.5735.c:0 "Несмотря ни на что, мы верны трону."
 origin.5735.c.tt:0 "Остаться верным подданным §Y[previous_overlord.GetName]§!."

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "Технократический протекторат"
 origin.5745.desc:0 "Народ [new_subject_target.GetName&gen] почти не интересуется происходящим вне их границ, но они знают, что таящиеся снаружи опасности могут нарушить их существование. Поэтому они обратились к нам с просьбой дать им покровительство, как это [previous_overlord.GetName:делал <1>|||fem:делала <1>|||neut:делало <1>|||pl:делали <1>] до нас."
 origin.5745.a:0 "Они принесут пользу нашему государству."
 origin.5745.b:0 "Нас не интересуют эти ученые."

 origin.5750.title:0 "Объединенные княжества"
 origin.5750.desc:0 "[new_subject_target.GetName:<1> известен|||fem:<1> известна|||neut:<1> известно|||pl:<1> известны] вечными распрями между многочисленными князьями, которые отчаянно пытаются урвать как можно больше влияния и власти. Но в кои-то веки они сумели до чего-то договориться и прислали своих представителей с целью заключить с нами новый договор. Похоже, им не хватает былой защиты от [previous_overlord.GetName&gen]."
 origin.5750.a:0 "Главное, чтобы они хоть о чем-то договорились."
 origin.5750.b:0 "Нам не интересны их распри."

 origin.5755.title:0 "Обращение пфальца"
 origin.5755.desc:0 "[new_subject_target.GetName&gen] и [previous_overlord.GetName] поддерживали особенно тесные отношения до падения, и [new_subject_target.GetName] проявляет интерес к созданию аналогичных взаимоотношений с нашим государством. Сейчас их дипломаты пытаются создать договор, который удовлетворит обе стороны. Он станет первым шагом на пути к взаимопониманию между нашими государствами."
 origin.5755.a:0 "Мы найдем для них место."
 origin.5755.b:0 "Отправьте их послов восвояси."

 origin.5760.title:0 "Союз ради флотилии"
 origin.5760.desc:0 "Похоже, рынки в [new_subject_target.GetName&prep] переживают период нестабильности после распада [previous_overlord.GetName&gen], ведь теперь им некого просить о защите. Несколько влиятельных торговых представителей обратились к нам в поисках покровительства. Они готовы пожертвовать частью доходов ради возвращения стабильности."
 origin.5760.a:0 "Главное, чтобы от них поступали энергокредиты."
 origin.5760.b:0 "Нам не нужны их богатства."

