l_russian:
 observer.15.name: "Возвращение Великого хана"
 observer.15.desc: "После поражения в бою Великий хан собрал еще одну флотилию и уже сейчас возвращается на линию фронта."
 observer.24.name: "Наемники-[marauder_mercenary_country.GetSpeciesName]"
 observer.24.desc: "Наемники-[marauder_mercenary_country.GetSpeciesName] теперь могут пополнить собой вашу армию."
 observer.56.desc: "Археологи из §H[From.GetName&gen]§! смогли выяснить секретное местоположение родной системы §Hвультаумцев§!!"
 observer.57.desc: "Археологи из §H[From.GetName&gen]§! смогли выяснить секретное местоположение родной системы §Hюутов§!!"
 observer.58.desc: "Археологи из §H[From.GetName&gen]§! смогли выяснить секретное местоположение родной системы §HПервой лиги§!!"
 observer.59.desc: "Археологи из §H[From.GetName&gen]§! смогли выяснить секретное местоположение родной системы §Hирассианцев§!!"
 observer.60.desc: "Археологи из §H[From.GetName&gen]§! смогли выяснить секретное местоположение родной системы §HСайбрекса§!!"
 observer.61.desc: "[From.GetName:§H<1>§! собрал|||fem:§H<1>§! собрала|||neut:§H<1>§! собрало|||pl:§H<1>§! собрали] все знания, необходимые для открытия §Hсети L-врат§!! Как только они изучат технологию L-врат и завершат особый проект по открытию L-врат в своих границах, они получат доступ к L-скоплению."
 observer.63.desc: "[From.GetName:§H<1>§! смог|||fem:§H<1>§! смогла|||neut:§H<1>§! смогло|||pl:§H<1>§! смогли] восстановить доступ к L-скоплению! Из всех существующих L-врат появляются гигантские существа, известные как §H$nanite_space_dragon_baby_plural$§!. Пока они как будто не кажутся враждебными..."
 observer.66.name: "Гармония Дессаню"
 observer.66.desc: "[From.GetName:§H<1>§! успешно открыл|||fem:§H<1>§! успешно открыла|||neut:§H<1>§! успешно открыло|||pl:§H<1>§! успешно открыли] доступ к L-скоплению и [From.GetName:обнаружил|||fem:обнаружила|||neut:обнаружило|||pl:обнаружили], что там уже находится развитая цивилизация под названием §HГармония Дессаню§!!"
 observer.68.desc: "Беспечные глупцы из §H[From.GetName&gen]§! связались с силами за пределами своего понимания! Они выпустили в систему §H[shroud_spawn_system.GetName]§! мощного и мстительного аватара Покрова!"
 observer.70.name: "Сигнал горизонта"
 observer.70.desc: "Ученые государства §H[From.Owner.GetName]§! уловили таинственный сигнал, который, похоже, исходит из центра черной дыры..."
 observer.71.name: "Червь"
 observer.71.desc: "Червь Ожидающий переделал родную систему расы §H[From.Owner.GetName]§! в нечто... иное."
 observer.72.desc: "Червь Ожидающий появился в родной системе расы §H[From.Owner.GetName]§!. Началась битва..."
