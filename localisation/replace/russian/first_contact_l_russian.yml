 fircon.5000.name:0 "Недостающие орбиты"
 fircon.5000.desc.base:0 "У звезды §Y[From.GetName]§! не хватает планет.\n\nВсе расчеты указывают на существование в системе большего числа небесных тел, но обнаружить их никак не удается. Мы откалибровали датчики и перепроверили расчеты, но действительность опровергает нашу теорию. Мы отметили расположение отсутствующих небесных тел на звездных картах."
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\nМожет быть, мы узнаем больше, если изучим систему поближе."

 fircon.5005.desc.open:0 "$fircon.5000.desc.base$\n\nНадо полагать, в этом замешаны соседские [owner.GetPreFTLLowerPlural&plain] существа в системе Дача."
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\nПохоже, эту странную систему создали ранее обитавшие в системе Дача [owner.GetPreFTLLowerPlural&plain] существа. Однако гиперкоридор, который когда-то вел туда, теперь исчез."

 fircon.5010.name:0 "Угон планеты"
 fircon.5010.desc:0 "Планеты были перемещены!\n\nАномальные гиперкоридоры, которые мы обнаружили в системе §Y[from.solar_system.GetName]§!, были все связаны с тем местом, где мы ранее ожидали обнаружить планеты. Изучив эти странные коридоры, мы обнаружили, что все они ведут в одно и то же место: в звездную систему под названием §YДача§!, которая ранее казалась недоступной. Но если объединить все эти тонкие гиперкоридоры, через них можно будет отправить научный корабль."
 fircon.5010.a:0 "Выяснить, куда ведут эти гиперкоридоры!"
 fircon.5010.b:0 "А нужно ли нам это знать?"

 fircon.5015.name:0 "Изобильные миры"
 fircon.5015.desc:0 "Вокруг каждой из трех звезд в системе §Y[From.GetName]§! вращаются настоящие райские планеты, идеальные миры, каждый из которых способен поддерживать органическую жизнь. Первоначально мы предположили, что они необитаемы, исходя из отсутствия на них загрязнений. Однако более тщательное сканирование обнаружило на каждой из планет крупные города, простирающиеся по всей их поверхности.\n\nЧто еще удивительнее, судя по всему, планеты, которые изначально сформировались в этой системе, вращаются только вокруг центральной звезды. Вокруг остальных звезд вращаются планеты из системы $NAME_Helito$ и других, более отдаленных систем."
 fircon.5015.a:0 "Но... как?!"
 fircon.5015.b:0 "Это великолепно!"
 fircon.5015.c.exterminator:0 "ОБНАРУЖЕНА ОРГАНИЧЕСКАЯ ЖИЗНЬ В ПРЕДЕЛЬНОЙ КОНЦЕНТРАЦИИ."
 fircon.5015.c.swarm:0 "Здесь столько всего можно пожрать!"
 fircon.5015.c.purifier:0 "Эти планеты будут куда красивее, если на них поселятся [Owner.GetSpeciesNamePlural]."

 fircon.5020.name:0 "Обнаружены Объединенные планеты хабинтов"
 fircon.5020.desc:0 "Изучение новых идеальных миров — как правило, памятное событие, но для команды корабля [Root.GetName] оно растянется на несколько долгих месяцев. На нескольких планетах обитают весьма необычные [Owner.GetPreFTLLowerPlural&plain] существа. Они явно еще не вышли в космос, но их технологии производства энергии от возобновляемых источников не уступают самым современным нашим реакторам.\n\nКроме того, необычно и равномерное распределение ресурсов. На каждой планете есть все необходимое для выживания, что должно быть невозможно. Мы видим, что товары, которые производятся только на одной планете, каким-то образом переносятся на другие без использования транспортных судов."
 fircon.5020.a:0 "Нам срочно нужен наблюдательный форпост!"

 fircon.5026.name:0 "Межпланетный мост"
 fircon.5026.desc:0 "Судя по всему, [GetPreFTLLowerPlural&plain] жители планеты §Y[From.solar_system.GetName]§! каким-то образом освоили теорию гиперпространственных коридоров лучше, чем мы. Все их планеты связаны друг с другом сетью искусственных гиперкоридоров. Они используются для транспортировки таких ресурсов, как пища и строительные материалы, посредством исключительно планетарных поездов — мы не представляем себе, как они этого добились.\n\nДополнительные затраты на изучение этих планет уже одобрены, скоро сюда отправятся новые [Root.GetScientistPlural]. Однако судя по активности их планетарных станций слежения, чужаков здесь изучаем не только мы."

 fircon.5036.name:0 "Гнев кроткой расы"
 fircon.5036.desc:0 "Мы думали, что те, кто умеет летать между звездами, не опустятся до насилия.\n\n§RЛетите прочь.§!"
 fircon.5036.a:0 "Сто..."
 fircon.5036.tt:0 "§RВсе наши корабли в §Yсистеме [From.solar_system.GetName]§! пропали без вести.\nВсе ведущие к §Yсистеме [From.solar_system.GetName]§! гиперкоридоры стали нестабильны.§!"

 fircon.5040.name:0 "Дипломатия нас не интересует"
 fircon.5040.desc:0 "Мы видели, в какой галактике мы живем, и решили от нее изолироваться. Но вы все равно лезете в наш мир. Чего вы хотите, увидеть наши сокровища? Хорошо, мы вам покажем."
 fircon.5040.a.tt:0 "§RУ каждой системы в окрестностях §Yсистемы [From.GetName]§! появились новые гиперкоридоры.§!"

 fircon.5050.name:0 "Вежливая просьба"
 fircon.5050.desc:0 "Наше освоение технологии гиперкоридоров, доступ к которой нам открыли в рамках нашего сотрудничества с [event_target:solarpunk_country.GetSpeciesAdj&masc,inst] государством, идет удручающе низкими темпами. Похоже, чтобы достичь их мастерства в навигации местного гиперкоридорного кластера, нам придется потратить тысячи лет на каталогизацию гипервозмущений. Мы получили сообщение от представителя наших новых коллег.\n\n«Признаемся, ваше присутствие в нашем пространстве доставляет нам неудобства. Теперь, когда вы узнали то, за чем пришли, мы просим вас удалиться. Ваш образ жизни несовместим с нашим, и мы боимся, что в будущем вы пожелаете забрать у нас наши богатства. Поэтому, чтобы избежать обид, мы готовы подарить вам одну из наших планет. Не волнуйтесь, транспортировку мы обеспечим»."
 fircon.5050.a:0 "Мы согласны, успехов вам в будущем."
 fircon.5050.a.tt:0 "На орбите §Y[capital_star.GetName&gen]§! появится §Yдесятая§! планета."
 fircon.5050.c:0 "Мы раскроем ваши тайны!"
 fircon.5050.c.tt:0 "§RНапасть на чужаков и заполучить секреты гиперкоридоров.§!"
