 eager_explorers_base_effect:1 "§RИгра начинается с отставанием по технологиям и инфраструктуре, а также с 10 £pops£ поселениями меньше обычного!§!\nВ начале игры доступны §H$explorer_vessel_plural$§! (2 шт.) и §H$engineer_vessel$§! с §Hподпространственными двигателями§!. Перемещение по гиперкоридорам невозможно, но возможно ограниченное применение прыжковых двигателей."

 civic_eager_explorers:0 "Энергичные исследователи"
 civic_eager_explorers_desc:0 "Эта цивилизация настолько сильно хотела дотянуться до звезд, что быстро пронеслась сразу через несколько вех развития, начав исследовать космос гораздо раньше многих."
 civic_eager_explorers_effects:0 "$eager_explorers_base_effect$\nПовышенный шанс открыть новые технологии §Hприручения пустоты§!."
 civic_privatized_exploration:0 "Частное исследование"
 civic_privatized_exploration_desc:0 "Много лет подряд эту цивилизацию убеждали, что гипердвигатель вот-вот будет готов. Пока публика терпеливо ждала, занимавшееся этим проектом предприятие незаметно от всех переводило финансирование на частные счета. Когда эта схема раскрылась, корпорация была вынуждена в спешке построить несколько экспериментальных исследовательских суден."
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\nИгра начинается с технологией «§H$tech_starbase_3$§!». §H$tech_starbase_3$§! уже есть в родной системе."
 civic_hive_stargazers:0 "Звездочеты"
 civic_hive_stargazers_desc:0 "Этот улей издревле смотрел в ночное небо, мечтая вырваться с родной планеты. Все усилия он направил именно на космические полеты, отодвинув остальные потребности на второй план. Результатом такого подхода стал небольшой флот кораблей, ограниченно способных к подпространственному перемещению."
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\nИгра начинается с признаком «§H$trait_stargazer$§!».\nНизкий уровень разведданных о стартовом скоплении."
 civic_machine_exploration_protocol:0 "Протоколы исследования"
 civic_machine_exploration_protocol_desc:0 "Главная задача, заложенная в этот машинный разум, — опись разновидностей экзопланетной жизни. В стремлении исполнить эту инструкцию он направил значительное количество ресурсов на строительство небольшого флота кораблей, ограниченно способных к подпространственному перемещению."
 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\nПолучает на §G50%§! больше прогресса наблюдений при слежке за досветовыми цивилизациями. Получает \n£unity£§Hединство§! при каждом установленном первом контакте."

