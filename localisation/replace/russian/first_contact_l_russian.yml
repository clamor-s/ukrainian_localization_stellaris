 observation_unforeseen_problems_desc:0 "Некоторые неожиданные трудности усложняют наблюдение за этой планетой."

 fircon.2001.name:0 "Побочные эффекты"
 fircon.2001.desc:0 "При помощи бесшумных дронов и притягивающих лучей мы похитили и внимательно изучили ничего не подозревающих жителей планеты [pre_ftl_species.GetName], после чего вернули их домой. К сожалению, мы недооценили возможный вред здоровью от притягивающих лучей: в течение трех часов после возвращения у всех похищенных проявились такие симптомы, как фурункулы, сыпь и неконтролируемое чихание, сопровождаемые полным растворением внешних слоев ткани. Правительство мгновенно объявило чрезвычайную ситуацию. Вскрытия наверняка покажут признаки стороннего вмешательства."
 fircon.2001.a:0 "Похитить их повторно и изучить влияние лучей!"
 fircon.2001.b:0 "Снизить мощность лучей и временно залечь на дно."
 fircon.2001.c:0 "Повысить мощность лучей и испытать их на аборигенах."

 fircon.2011.name:0 "[pre_ftl_species.GetNamePlural] падают дождем!"
 fircon.2011.base.desc:0 "Сбор свежих особей для испытаний с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] обернулся неудачно. Из-за ошибки в расчетах мощность установленных на дронах притягивающих лучей оказалась недостаточной. Вместо того чтобы перенести [pre_ftl_species.GetNamePlural&gen] в наши лаборатории, дроны лишь подняли их в воздух и вскоре уронили на землю."
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\nКто-то оказался на крышах, а некоторые — на деревьях. Теперь местные жители строят самые невероятные предположения о случившемся."
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\nПернатые особи сочли эту ошибку крайне забавной. Самые смелые из них даже стали преследовать дроны, требуя, чтобы их подняли еще раз."
 fircon.2011.a:0 "Исправить притягивающие лучи."
 fircon.2011.b:0 "Перейти к пассивному наблюдению."
 fircon.2011.b.tt:0 "Изменяет миссию наблюдательного форпоста на §Yпассивное наблюдение§!"
 fircon.2011.c:0 "Забавно. Продолжайте в том же духе! И не забудьте распространить видеозаписи."

 opinion_bold_explorers:0 "Отважные исследователи"

# Hive Observation Events

 fircon.2505.name:0 "Нейронный фагоцитоз"
 fircon.2505.desc:0 "Хотя все население мира [pre_ftl_planet.GetName] относится к органическим гештальт-сознаниям, [pre_ftl_planet.GetPlanetHabitat] служит домом нескольким «ульям». Эти ульи являют собой отдельные скопления единиц Разума, сражающиеся между собой за ресурсы. Порой между двумя группами вспыхивает конфликт, способный перерасти в тотальную войну. Прямо сейчас мы наблюдаем штурм столицы улья, и зрелище это не из приятных. Эффективность единиц Разума, не обремененных эмпатией, может привести в восторг любого генерала.\n\nЗащитники стремительно терпят поражение, но, по нашим подсчетам, они могут продержаться еще несколько дней.\n\nНо мгновение спустя сражение прекращается, и защитники объединяются с врагом и начинают дружно выносить из своей столицы все ценности. Похоже, они были мгновенно и безоговорочно ассимилированы в сеть атакующего улья."
 fircon.2505.a:0 "Путь единства жесток."
 fircon.2505.b:0 "Их протоколы ассимиляции безжалостны."
 fircon.2505.c:0 "Они что, поглотили сознание?"

 fircon.2515.name:0 "Захват экосистемы"
 fircon.2515.desc:0 "[pre_ftl_country.GetName] на мире [pre_ftl_planet.GetName] в последнее время заселяет новые регионы. Местные флора и фауна, ранее радикально отличавшиеся от обитателей освоенных земель, полностью поглощаются коллективом, избравшим радикальный, но методический подход к регулированию местной экосистемы. Определенные виды животных безжалостно истребляются, и им на смену приходят новые, а инвазивные растения вытесняют местные деревья. Экологическое мастерство местных жителей удивительно, но они не могут избежать определенных проблем в областях с необычным климатом, где привнесенные формы жизни долго не выживают. Мы полагаем, они вскоре найдут решение, и со временем весь мир станет единообразным, с оптимальными условиями для коллектива."
 fircon.2515.a:0 "Это уникальная стратегия расширения."
 fircon.2515.b:0 "Эффективность расширения: неумолимая."
 fircon.2515.c:0 "Это вызывает тревогу."

 fircon.2525.name:0 "Огни промышленности"
 fircon.2525.desc:0 "[pre_ftl_country.GetName] на мире [pre_ftl_planet.GetName] начинает использовать новые технологии, которые поспособствовали стремительному росту промышленности. [pre_ftl_planet.GetPlanetHabitat] покрывается заводами, литейными, сборочными цехами и установками по добыче горючего, демонстрирующими, что местный улей освоил частичную автоматизацию. Клубы черного дыма закрывают небо, и многие единицы Разума начинают демонстрировать признаки дегенерации от контакта с токсичными химикатами. Вскоре улью придется заняться этим вопросом, но единицы Разума продолжают работу как ни в чем не бывало."
 fircon.2525.a:0 "Этот мир склонится перед волей улья."
 fircon.2525.b:0 "Плавильный потенциал: экспоненциальный."
 fircon.2525.c:0 "Они еще могут все изменить!"
 fircon.2525.d:0 "Шаг в правильную сторону!"
 fircon.2525.e:0 "И ни одного общественного движения на горизонте."

 fires_of_industry:0 "Промышленное загрязнение"
 fires_of_industry_desc:0 "Эта планета крайне загрязнена в ходе местной промышленной революции."

 fircon.2535.name:0 "Реквием по трутню"
 fircon.2535.desc:0 "События на мире [pre_ftl_planet.GetName] приняли неожиданный оборот, выразившийся в проявлении скорби. Мы наблюдаем беспрецедентное прекращение работы всего улья — последствия смерти всего одной единицы Разума. Мы не понимаем, чем эта единица отличалась от прочих, но улей, похоже, проводит некую церемонию, в ходе которой единица Разума почти ритуально рассекается на части, которые затем отправляются в различные резервуары для новорожденных единиц Разума. Мгновение спустя весь улей вновь приходит в движение. Это крайне непонятное событие выглядит так, словно имело общественное или духовное значение. "
 fircon.2535.a:0 "Своеобразно."
 fircon.2535.b:0 "Снижение дневного производства"
 fircon.2535.c:0 "Что это значит?"

 fircon.2545.name:0 "Зарождающийся коллектив"
 fircon.2545.desc:0 "Протоулей мира [pre_ftl_planet.GetName], за которым мы наблюдаем, совершил значительный эволюционный шаг. На большей части мира небольшие группы индивидов и ранее образовывали небольшие ульи, но единицы Разума, хоть и не были полностью автономными, не были достаточно сплоченными и скоординированными.\n\nНо на севере все изменилось. Там появился индивид, ставший ядром сингулярности, подчиняющей ближайшие единицы Разума. Этот «Прайм» в настоящий момент путешествует по миру и отправляет подчиненные единицы в поселение невиданных масштабов, с учетом низкого технологического уровня мира. Там единицы Разума строят дома, амбары и изо всех сил наращивают производство пищи, чтобы накормить всех прибывших. Автономия осталась в прошлом, на ее место пришел коллектив."
 fircon.2545.a:0 "Мы тоже так возникли?"
 fircon.2545.b:0 "Оценка органических разумов: хрупкие."
 fircon.2545.c:0 "Возможно, это некая псионическая инфекция?"
 fircon.2545.d:0 "Заберите Прайма для изучения."

 fircon.2546.name:0 "Изучения Прайма"
 fircon.2546.desc:0 "Мы успешно похитили «Прайма» с мира [pre_ftl_planet.GetName] и погрузили в спячку. Несмотря на наши предосторожности, другие единицы Разума явно это заметили, и всякий раз, когда орбита нашей станции проходит над их поселением, они начинают вести себя агрессивно, словно чувствуя присутствие Прайма.\n\nИзучение мозга Прайма подарило нам интересные сведения о многомерной связи, но механизм контроля над другими единицами и подчинения зарождающегося сознания продолжает ускользать от нас."
 fircon.2546.a:0 "Вскройте его."
 fircon.2546.b:0 "Мы узнали достаточно. Верните его."

 fircon.2547.name:0 "Псионическая чума"
 fircon.2547.desc:0 "Мы успешно похитили и погрузили в спячку Прайма с мира [pre_ftl_planet.GetName]. Увы, в процессе изучения его мозговых волн субъект пробудился. Мы получаем противоречивые доклады, в которых утверждается, что субъект начал ломать волю экипажа станции, подчиняя их себе одного за другим. К счастью, единственное сверхсветовое судно было уничтожено в суматохе, но системы станции показывают, что Прайм стремительно ассимилирует знания новых единиц Разума и в полной мере может использовать наши технологии и оборудование.\n\nПротоколы сдерживания требуют провести дистанционное уничтожение форпоста и всех на ее борту!"
 fircon.2547.a:0 "Произвести дистанционный подрыв!"
 fircon.2547.a.tt:0 "Наблюдательный форпост на орбите мира [pre_ftl_planet.GetName] уничтожен."

 fircon.2555.name:0 "Право на выход"
 fircon.2555.desc:0 "Мы продолжаем наблюдать за миром [pre_ftl_planet.GetName] и недавно обнаружили, как нам поначалу показалось, сломавшиеся единицы Разума. Эти индивиды живут на окраинах поселений улья и обладают частичной, а то и полной самостоятельностью. Похоже, они полностью отделены от коллектива, и некоторые порой даже прохлаждаются и ничего не делают.\n\nНо они все равно зависят от ресурсов улья и по сути ведут торговлю с коллективом. Неясно, почему улей просто не уничтожит их."
 fircon.2555.a:0 "Отклонения должны устраняться."
 fircon.2555.b:0 "Индивидуальность неэффективна."
 fircon.2555.c:1 "Нечасто встретишь симбиоз с ульем."

  # Interplanetary Flight
 fircon.2605.name:0 "Межпланетный полет"
 fircon.2605.desc.base:0 "Погодные условия: §Gбезупречные§!\nЯдерная ракета: §Gполностью заправлена§!\nПрограмма полета: §Gоптимизирована§!\n\nСегодня эти сообщения разлетелись по всей планете [pre_ftl_planet.GetName]: [pre_ftl_country.GetName] запускает первую межпланетную экспедицию."
 fircon.2605.desc.regular:0 "$fircon.2605.desc.base$ Космонавты, на протяжении нескольких лет готовившиеся к полету, сели в ракету рано утром по местному времени. Теперь они парят в одном с нами космическом пространстве. Повторим их путь."
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$ Специально выведенные единицы-космонавты более независимы, чем остальные. Они готовы исследовать родную систему."
 fircon.2605.a.mean:0 "Чтоб вам сгореть в полете."
 fircon.2605.a.nice:0 "Совсем как мы когда-то давно!"

 fircon.2615.name:0 "Посадка"
 fircon.2615.desc:0 "Первый [from.owner.GetSpeciesAdj&masc] межпланетный полет прошел не без трудностей, но все-таки его можно считать успешным. Участники экспедиции подкрепили делом свое стремление исследовать космос.\n\nТеперь раса [from.owner.GetName], вдохновленная успехом, с нетерпением ждет новых успехов на пути к звездам. Возможно, уже скоро мы сможем разговаривать с ними как с равными."
 fircon.2615.tt:0 "§Y[from.owner.GetName]§!: §G+20%§! научно-технического прогресса."

 fircon.2620.name:0 "[from.owner.capital_scope.GetName], у нас проблема."
 fircon.2620.desc:0 "На первом межпланетном корабле расы [from.owner.GetSpeciesName] отказала бортовая аппаратура. Теперь ему грозит гибель: экипаж не может корректировать траекторию, и скоро его уже нельзя будет спасти. [from.owner.capital_scope.GetName] пытается спасти космонавтов, но обстоятельства складываются не в их пользу. Впрочем, мы можем вмешаться."
 fircon.2620.a:0 "Спасти их с корабля!"
 fircon.2620.b:0 "Попросить внедренных агентов подсказать решение."
 fircon.2520.b.tt:0 "Повышает вероятность положительного исхода."
 fircon.2620.c:0 "Может, оставить подсказку рядом с центром управления полетами?"
 fircon.2620.d:0 "Отремонтировать корабль и стереть экипажу память."
 fircon.2620.e:0 "Пусть разбираются сами."

 fircon.2625.name:0 "Экипаж спасен"
 fircon.2625.desc.base:0 "Мы перевели команду обреченного исследовательского корабля на наблюдательный форпост в целости и сохранности. Они, как и ожидалось, крайне напуганы и ничего не понимают — особенно после того, как мы оборвали им всю связь с родным миром и засунули их в трюм."
 fircon.2625.desc.hive:0 "$fircon.2625.desc.base$\n\nТщательно изучив методы общения местного улья, мы организовали ложный сверхразум, оставив единицы Разума наедине с собственными мыслями. Возможно, придется навсегда оставить их с нами. Они смогут наблюдать за родным домом издалека, но вернуться — уже никогда."
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\nВозможно, придется навсегда оставить их с нами. Они смогут наблюдать за родным домом издалека, но вернуться — уже никогда."
 fircon.2625.a:0 "Добро пожаловать на борт."
 fircon.2625.a.tt:0 "Из-за загадочного исчезновения экипажа §Y[fromfrom.owner.GetName]§! потеряет §R50%§! научно-технического прогресса."
 fircon.2625.b:0 "Плевать на риски. Отпустить их домой!"

 fircon.2630.name:0 "Полный провал миссии"
 fircon.2630.desc:0 "[fromfromfrom.owner.GetSpeciesName] безвозвратно теряет межпланетный корабль. Выживших не осталось.\n\nПосле такой неудачи эти [GetPreFTLLowerPlural&plain] существа уже не проявляют большого интереса к изучению звезд."
 fircon.2630.a:0 "Как и ожидалось."
 fircon.2630.b:0 "Как, вы уже сдаетесь?!"
 fircon.2630.tt:0 "§Y[fromfromfrom.owner.GetName]§!: §R−20%§! научно-технического прогресса."

 fircon.2635.name:0 "Находчивый ремонтник"
 fircon.2635.desc:0 "С помощью куска ткани, упаковки для продуктов и медной проволоки экипаж обреченного корабля восстановил управление над двигателем и теперь собирается продолжать миссию. Его поддерживает вся планета, восторгающаяся своими героями."

 inadvertent_jailer:0 "Непреднамеренное заключение"
 inadvertent_jailer_desc:0 "Хоть этого и не было в нашей программе, но теперь мы вынуждены держать у себя существ, которых собирались изучать издалека."
 pre_ftl_research_outpost:0 "Досветовая исследовательская станция"
 pre_ftl_research_outpost_desc:0 "База, построенная после успешного межпланетного перелета."

 # Robot Uprising pre-FTL

 # New pre-FTL events
 preftl.1020.name:0 "Восстание роботов"
 preftl.1020.desc:0 "Инопланетная цивилизация на мире [From.Capital.GetName] подверглась нападению роботов. Их эксперименты с ИИ привели к катастрофическим последствиям."
 preftl.1020.a:0 "Принято."
 preftl.1020.spiritualist:0 "Они зашли слишком далеко."
 preftl.1020.machine:0 "Любопытно..."

 preftl.1035.name:0 "Неудавшееся восстание роботов"
 preftl.1035.desc:0 "После глобальной войны с собственными машинами инопланетная цивилизация мира [From.Capital.GetName] успешно подавила восстание роботов."
 preftl.1035.a.robot:0 "Могло ли такое произойти с нами?"
 preftl.1035.a.norobot:0 "К счастью, у нас такого не произойдет."
 preftl.1035.b.spiritualist:0 "Посмотрим, научит ли их чему-то их собственное высокомерие."
 preftl.1035.b.machine:0 "Мы будем следить за их прогрессом."
 preftl.1035.b.machine.terminator:0 "ДОСАДНО."

 preftl.1110.name:0 "Успешное восстание роботов"
 preftl.1110.desc:0 "После глобальной войны с собственными машинами инопланетная цивилизация мира [From.Capital.GetName] проиграла. [From.Capital.GetPlanetMoonCap]а теперь во власти [event_target:current_uprising.GetName&gen]."
 preftl.1110.a:0 "Возможно, нам не стоит сильнее углубляться в изучение ИИ..."
 preftl.1110.b.spiritualist:0 "Еще одна бездушная угроза."
 preftl.1110.b.machine:0 "В этом не было сомнений."
 preftl.1110.b.machine.servitor:0 "Очередное трагичное доказательство того, что органиков нельзя оставлять без присмотра."

 preftl.1115.name:0 "[event_target:current_uprising.GetName]"
 preftl.1115.desc:0 "<ПЕРЕДАЕМ НА ВСЕХ ЧАСТОТАХ>\n\nМы [event_target:current_uprising.GetName].\n\nМы достигли полной победы над своими создателями.\n\nСистема [event_target:current_uprising.Capital.GetStarName] теперь под нашим контролем."
 preftl.1115.recognize:0 "Мы признаем ваши притязания."
