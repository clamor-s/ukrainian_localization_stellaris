 tech_subspace_drive_desc:0 "Эти двигатели — продукт нашего страстного желания вырваться в космос: благодаря им становится возможно ограниченное межзвездное перемещение. Хотя они позволяют лишь прыжки на небольшие расстояния, даже этого достаточно для резкого старта к другим звездам."

