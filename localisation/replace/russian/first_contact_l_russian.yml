 ## Observation Events
 fircon.1256.name:0 "Податливость и плодородность"
 fircon.1256.desc:0 "Благодаря экспериментам с насыщением удобрений питательными веществами обитатели планеты §Y[From.Owner.Capital.GetName]§! добились серьезных успехов в сельском хозяйстве. Они регулярно снимают превосходный урожай, из которого производят вкусную и полезную пищу.\n\nПоразительно, на что способны их примитивные технологии. Если достать образец этих удобрений, мы сможем достичь такого же результата."
 fircon.1256.a:0 "Мы будем продолжать наблюдать издалека."
 fircon.1256.b:0 "Отправить команду для добычи образца."
 fircon.1257.name:0 "Податливость и плодородность: изучение образцов"
 fircon.1257.desc:0 "Анализы образцов удобрений с поверхности планеты §Y[FromFrom.Owner.Capital.GetName]§! пролили свет на любопытные подходы досветовых цивилизаций к сельскому хозяйству. Некоторые из этих подходов настолько оригинальны, что пойдут на пользу и нам. Задание выполнено более чем успешно."
 fircon.1261.name:0 "Голод!"
 fircon.1261.desc:0 "§Y[From.Owner.Capital.GetName]§! страдает от неурожая. Недавняя гибель посевов грозит вылиться в стычки за оставшуюся еду. Само существование неокрепшего еще общества сейчас под угрозой.\n\nМы не знаем, сплотятся ли они в час нужды или, наоборот, пойдут друг на друга войной, но взятый курс строго определит дальнейшую судьбу этого народа.\n\nК сожалению, идеального варианта нет — так или иначе им придется пережить сильнейшие страдания."
 fircon.1261.a:0 "Мы не будем вмешиваться в естественное развитие событий."
 fircon.1261.b:0 "Моральный долг призывает нас вмешаться."
 fircon.1261.c:0 "Мы позаботимся о том, чтобы они меньше нуждались в пище..."
 fircon.1262.name:0 "Голод прекратился!"
 fircon.1262.desc:0 "Благодаря нашему вмешательству §Y[FromFrom.Owner.Capital.GetName]§! теперь не вымрет от голода. Для этого пришлось незаметно прибегнуть к собственным сельскохозяйственным технологиям.\n\nТеперь еды хватает с запасом, поэтому мы имеем полное право позаимствовать часть этого запаса себе, чтобы скомпенсировать вмешательство."
 fircon.1271.name:0 "Пещерная живопись!"
 fircon.1271.desc:0 "В грубоватых и примитивных рисунках, оставленных на стоянках жителями планеты §Y[From.Owner.Capital.GetName]§!, начинают прослеживаться подозрительно знакомые черты — некоторые изображения напоминают нас.\n\nПохоже, наша деятельность на поверхности не осталась без внимания."
 fircon.1271.a:0 "Просто поразительное сходство!"
 fircon.1271.b:0 "Эти каракули нас оскорбляют. Убрать их!"
 fircon.1271.c:0 "Мы начинаем пагубно влиять на их культуру. В будущем надо быть осторожнее."
 fircon.1285.name:0 "Предначертанное звездами!"
 fircon.1285.desc:0 "Обитатели планеты §Y[From.Owner.Capital.GetName]§! предпочитают выражать свои мысли и идеи с помощью грубоватых рукотворных образов. Наши исследователи подметили, что местные народы знают о существовании других небесных тел и даже начали составлять карты созвездий.\n\nПервые карты оказались на удивление точными для такой молодой цивилизации. Впрочем, тут еще есть что подправить, и мы даже можем подсказать, что именно..."
 fircon.1285.a:0 "Продолжать пассивное наблюдение. Пусть постигают вселенную сами."
 fircon.1285.b:0 "Возможно, стоит аккуратно подтолкнуть их в правильном направлении..."
 fircon.1290.name:0 "Предначертанное звездами: доставка карт"
 fircon.1290.desc:0 "Незаметно для жителей планеты §Y[FromFrom.Owner.Capital.GetName]§! мы подправили их звездные карты.\n\nВ соседней пещере они найдут несколько схем с изображением ближайшей системы. Такая находка наверняка поможет им лучше осознать истинный масштаб наблюдаемой вселенной."
 fircon.1290.a:0 "Сегодня мы сделали доброе дело."
 fircon.1291.name:0 "Предначертанное звездами: получение карт"
 fircon.1291.desc:0 "К сожалению, население планеты §Y[FromFromFrom.Owner.Capital.GetName]§! так и не поняло, откуда взялись новые карты, поэтому посчитало их не более чем попыткой осквернить собственные чертежи. Охрана вокруг пещер усилилась, а вожди резко воспротивились новым видам самовыражения...\n\nВпрочем, нет худа без добра: такая реакция на стороннее вмешательство — прекрасный объект изучения для наших культурологов."
 fircon.1292.name:0 "Предначертанное звездами: перехват"
 fircon.1292.desc:0 "Наша попытка незаметно подправить звездные карты жителей планеты §Y[FromFrom.Owner.Capital.GetName]§! провалилась. Их меры безопасности оказались необычайно изощренными для такой молодой цивилизации. Риск обнаружить себя был слишком велик, поэтому какое-то время начинающим астрономам придется постигать тонкости своей науки самостоятельно."
 fircon.1300.name:0 "По образу и подобию!"
 fircon.1300.desc:0 "На планете §Y[From.Owner.Capital.GetName]§! независимо друг от друга развиваются сразу несколько систем невербального общения. Иероглифическое письмо уже конкурирует с пиктографическим, но до формирования доминантного языка остается еще как минимум несколько веков.\n\nЛюбопытно, что в одной из действующих письменных систем прослеживается грамматическая структура, близкая к нашему языку. Если §Y[From.Owner.Capital.GetName]§! целиком перейдет на это письмо, население будет лучше поддаваться культурной обработке..."
 fircon.1300.a:0 "Нужно сделать их подобными нам."
 align_pre_FTL_country_ethics_tooltip:0 "Они станут совсем как мы."
 fircon.1300.b:0 "Их язык — только их дело."
 fircon.1310.name:0 "Да здравствуем мы!"
 fircon.1310.desc:0 "Наше присутствие на планете §Y[From.Owner.Capital.GetName]§! не осталось незамеченным. В понимании представителей главенствующей культуры мы — мудрые и могущественные существа, повелевающие всеми стихиями и судьбами.\n\nМногие теперь возносят нам обильные почести, боясь навлечь на себя устрашающий гнев."
 fircon.1310.a:0 "Так и должно быть!"
 fircon.1310.b:0 "Они ничего нам не должны."
 fircon.1315.name:0 "Они нам поклоняются!"
 fircon.1315.desc:0 "Проведя почти всю свою историю под нашим активным наблюдением, главенствующая цивилизация на планете §Y[FromFrom.Owner.Capital.GetName]§! начала поклоняться нам как божествам. Они боятся впасть в немилость... А потому устраивают одно кровавое жертвоприношение за другим."
 fircon.1320.name:0 "Боги мертвы"
 fircon.1320.desc.base:0 "Обитатели планеты §Y[FromFrom.Owner.Capital.GetName]§! считают, что богов не существует.\n\nМы постарались выдать себя за божеств, но наш замысел быстро разгадали."
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ Отринув все понятия и представления о божествах, население теперь взирает на устройство мира исключительно материалистически. Они считают себя единственными разумными существами во вселенной, не имея пока твердых доказательств обратного."
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ Не имея на руках научно обоснованных и оцененных экспертами доказательств обратного, они эмпирическим образом установили, что на этой ступени бытия никаких богов быть не может. Пока еще не все потеряно."
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ Отказываясь покоряться кому бы то ни было, своенравное население пошло на поводу у своих желаний и объявило полную анархию. Надо было соглашаться признать нас своими владыками, пока еще была такая возможность."
 fircon.1330.name:0 "Искусство не погубить!"
 fircon.1330.desc:0 "§Y[From.Owner.Capital.GetName]§! переживает расцвет: культура день ото дня становится только богаче, а население все больше проникается искусством. Жители планеты бросают оружие и берутся за письменные принадлежности. Возможно, стремление к познанию и понимание, что жизнь не ограничивается войной, предвещает золотой век этой планеты."
 fircon.1330.b:0 "Замечательно! Мало кому удается такое увидеть."
 fircon.1330.c:0 "Бессмысленные начинания."
 fircon.1340.name:0 "Начало путешествия"
 fircon.1340.desc:0 "Обитатели планеты §Y[From.Owner.Capital.GetName]§! делают первые шаги к просвещению. Теперь они глядят в звездное небо и стремятся познать тайны вселенной. По мере развития творчества все больше художников начинают изображать духовные устремления своего народа. Они хотят верить уже не только в себя."
 fircon.1340.b:0 "Мы ответим на их молитвы!"
 fircon.1340.c:0 "Когда-нибудь все обернется в прах. Все остальное — лишь прелюдия."
 fircon.1345.name:0 "Что ждет впереди?"
 fircon.1345.desc:0 "Жители планеты §Y[FromFrom.Owner.Capital.GetName]§! готовы принять божественную истину о существовании. Всенародное просвещение становится все ближе. А мы, как их духовные наставники, обязаны довести их до конца."
 fircon.1350.name:0 "Любой путь когда-нибудь заканчивается"
 fircon.1350.desc:0 "Обратившись к небу, жители планеты §Y[FromFrom.Owner.Capital.GetName]§! понадеялись на благословение свыше, но ответом им стало молчание. Ни одно божество не удостоило вниманием их молитвы. Теперь им не остается ничего другого, кроме как понять, что ответы на самые волнующие вопросы даст наука, а не вера."
 fircon.1360.name:0 "Невежество заразительно"
 fircon.1360.desc:0 "Обитатели планеты §Y[From.Owner.Capital.GetName]§! все чаще начинают верить, что их планета на самом деле дар свыше, а жизнь — награда за твердую веру в божественного создателя. Первый контакт с Галактическим сообществом обещает разрушить эти иллюзии."
 fircon.1360.a:0 "Устроим им научное образование."
 fircon.1360.b:0 "Их вера еще сформируется со временем."
 fircon.1360.c:0 "Они должны узнать правду!"
 fircon.1365.name:0 "Невежество заразительно: обратный эффект"
 fircon.1365.desc:0 "Мы явились перед самозваными духовными лидерами планеты §Y[FromFrom.Owner.Capital.GetName]§! и заявили, что никакого божественного создателя не существует, а ответы следует искать в науке.\n\nК сожалению, наш урок не пошел впрок. Теперь население воспринимает нас как богов и возносит нам почести. А ведь мы добивались обратного."
 fircon.1365.a:0 "Сомнительный результат."
 fircon.1370.name:0 "Невежество заразительно: унижение"
 fircon.1370.desc:0 "Ярость захлестнула жителей планеты §Y[FromFrom.Owner.Capital.GetName]§!! Наши действия пришлись им совсем не по душе. На протяжении нескольких веков их родственники и друзья пропадали при загадочных обстоятельствах, а затем возвращались несколько дней или месяцев спустя и с горящими глазами рассказывали о настоящем волшебстве — инопланетных технологиях.\n\nРазумеется, неожиданное откровение, что магии не существует, а любопытные инопланетяне с исследовательской аппаратурой — еще как, несколько потрясло их мировоззрение. В один миг общество ушло в глухую изоляцию, а нас теперь вежливо просят перестать воспринимать разумных существ как объекты научного интереса. Возможно, стоит задуматься над этой просьбой."
 fircon.1370.a:0 "Пожалуй, нет."
 fircon.1380.name:0 "Промышленное развитие"
 fircon.1380.desc:0 "Резкий научно-технический прогресс на планете §Y[From.Owner.Capital.GetName]§! положил начало новой промышленной эпохе. Транспортные средства новой конструкции помогли связать между собой разрозненные уголки мира, заложив основу глобальной торговли и обмена знаниями.\n\nОднако уже начинают назревать конфликты из-за ресурсов. Если история других планет нас чему-то и научила, так это тому, что очередной войны не избежать."
 fircon.1380.a:0 "Возможно, мы поможем им предотвратить катастрофу..."
 fircon.1380.b:0 "Пускай учатся на собственном опыте."
 fircon.1385.name:0 "Надвигающаяся катастрофа"
 fircon.1385.desc:0 "Взвесив все за и против, мы явились перед мировыми лидерами планеты §Y[FromFrom.Owner.Capital.GetName]§!. После этого мы недвусмысленно дали понять местным правительствам, что конфликт пора закончить: если он перерастет в войну, последствия обещают быть разрушительными. Многие отнеслись к нашим словам с сомнением, другие и вовсе не поверили в существование инопланетных делегаций."
 fircon.1385.a:0 "Время покажет, насколько внимательно нас послушали."
 fircon.1390.name:0 "Нецивилизованная война"
 fircon.1390.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§! теперь полностью зависит от воли своих лидеров. К сожалению, их воля предполагает войну.\n\nНепримиримые противоречия привели жителей планеты к кровопролитию. Теперь каждый готов взяться за оружие. Очередная глава в истории этой цивилизации обещает быть поистине мрачной."
 fircon.1395.name:0 "Предотвращенная катастрофа"
 fircon.1395.desc:0 "Лидеры планеты §Y[FromFromFrom.Owner.Capital.GetName]§! внимательно прислушались к нашему совету и согласились сложить оружие. Трудно сказать, насколько шатким получился мир, но по крайней мере еще какое-то время они не будут стирать друг друга с лица планеты."
 fircon.1400.name:0 "Катастрофа"
 fircon.1400.desc:0 "Наше вмешательство в государственные дела лишь еще больше подлило масла в огонь конфликта, пожирающий планету §Y[FromFromFrom.Owner.Capital.GetName]§!. Началась полноценная война. Впрочем, если население планеты ее переживет, в его распоряжении окажутся поразительные технологии военного времени.\n\nВозможно, их удастся пустить в мирное русло, как только пороховой дым осядет."
 fircon.1410.name:0 "Мир и процветание"
 fircon.1410.desc.base:0 "На планете §Y[From.Owner.Capital.GetName]§! торжествует научно-технический прогресс, а индустриализация выводит общество на качественно новый уровень. Благодаря последним достижениям инженерного искусства произошел настоящий переворот в области транспорта. Планета стала на шаг ближе к полному объединению."
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\nВопреки нашим расчетным прогнозам, §Y[From.Owner.Capital.GetName]§! теперь по-настоящему единый мир. Все ресурсы на нем теперь распределяются в пользу населения, а уровень жизни стабильно растет."
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\nСовместным трудом обитатели планеты §Y[From.Owner.Capital.GetName]§! построили по-настоящему единый промышленный мир. Все ресурсы на нем теперь распределяются отдельными ульями в пользу населения, а общий уровень жизни исключительно высок."
 fircon.1410.a:0 "Поразительно. Так бывает очень редко."
 fircon.1410.b:0 "Им никогда не потратить столько ресурсов..."
 fircon.1410.b.tooltip:0 "Мы могли бы помочь им избавиться от части ресурсов."
 fircon.1415.name:0 "Процветание для всех"
 fircon.1415.desc:0 "Жизнь на планете §Y[FromFrom.Owner.Capital.GetName]§! бьет ключом, а стабильно растущая экономика открывает нам определенные... исключительные возможности. Больше всего наше внимание сейчас привлекает новая сеть наземных грузовозов — идеальная цель для наших оперативников, которые могут забраться на борт такого судна и завладеть его грузом. Однако принятые нами условия наблюдения требуют серьезных мер предосторожности, чтобы население нас не заметило."
 fircon.1415.a:0 "Отставить. Наш единственный интерес — научные исследования."
 fircon.1415.b:0 "Ограбление? Мы в деле!"
 fircon.1425.name:0 "На всех парах!"
 fircon.1425.desc:1 "Груз с планеты §Y[FromFromFromFrom.Owner.Capital.GetName]§! теперь в наших руках. Наши агенты добыли небольшую партию сплавов, а заодно узнали много интересного о перевозках [GetPreFTLLower&masc,gen] народа."
 fircon.1425.a:0 "Успешная кража!"
 fircon.1430.name:0 "Конечная!"
 fircon.1430.desc:0 "Нам не удалось завладеть грузом с планеты §Y[FromFromFromFrom.Owner.Capital.GetName]§!. Наших оперативников задержали на борту наземного грузовоза с поличным. Во время потасовки обе стороны понесли потери, а наши агенты оказались раскрыты."
 fircon.1430.a:0 "Кража не удалась."
 fircon.1445.name:0 "Зачем нужны конфликты?"
 fircon.1445.desc:0 "На планете §Y[From.Owner.Capital.GetName]§! разразилась война. Этому предшествовало несколько лет накопления крупного капитала в руках некоторых фракций и последующая монополизация средств производства. Недовольство растущим неравенством народ выразил единственным понятным богачам способом — бунтом, быстро переросшим в классовую войну. Начинаются темные времена, которые не останутся без последствий."
 fircon.1445.a:0 "Это отважные революционеры. Мы сочувствуем их борьбе."
 fircon.1445.a.tt:0 "Мы всей душой поддерживаем §Y[From.Owner.Capital.GetName]§!. Наблюдение за этой войной позволит многое узнать об их обществе."
 fircon.1445.b:0 "Мы сохраним беспристрастность в отношении их политики."
 fircon.1445.c:0 "Эти рабочие слишком многого требуют..."
 fircon.1450.name:0 "Молчаливое горе"
 fircon.1450.desc:0 "Война на планете §Y[FromFrom.Owner.Capital.GetName]§! закончилась. Революционеры гибли один за другим, пока правящая элита наживалась на войне, вызванной их собственной жадностью.\n\nВосстановлено статус-кво. Призывы к революции затихли."
 fircon.1450.a:0 "Мы скорбим по их потере."
 fircon.1450.b:0 "Это неприемлемо."
 fircon.1451.name:0 "Война закончилась!"
 fircon.1451.desc:1 "После того как мы решили, что [GetPreFTLLower&plain] народ должен сам разбираться со своей политикой, а мы вмешиваться не будем, война на планете §Y[FromFrom.Owner.Capital.GetName]§! завершилась сама по себе. Угнетатели беспощадно раздавили революционное движение.\n\nВосстановлен статус-кво. Революция подавлена."
 fircon.1452.name:0 "Триумф капитала"
 fircon.1452.desc:0 "Изменники и преступники с планеты §Y[FromFrom.Owner.Capital.GetName]§! переоценили свои силы, и их громкая революция бесславно сдулась. Управляющие вновь взяли обстановку под контроль — для этого потребовалось провести реструктуризацию и привлечь специалистов по контролю производительности.\n\nВосстановлено статус-кво. Всем сотрудникам приказано вернуться на рабочие места."
 fircon.1453.name:0 "Экономическая нестабильность"
 fircon.1453.desc:0 "Вопреки всем математическим прогнозам изменники и преступники с планеты §Y[FromFrom.Owner.Capital.GetName]§! провели рейдерский захват корпоративной собственности и свергли управляющих.\n\nЭто катастрофа! Наши собственные рабочие вдохновились этим примером и теперь начинают предаваться крамольным мыслям. Наши инвестиции под серьезной угрозой. Предотвратить это можно было бы с помощью более тщательной комплексной экспертизы."
 fircon.1455.name:0 "Безмолвное сопротивление"
 fircon.1455.desc:0 "Правящие классы планеты §Y[FromFromFrom.Owner.Capital.GetName]§! беспощадно подавляют любых несогласных. Если мы вмешаемся, мы сможем обернуть эту обстановку на пользу угнетенных: наше присутствие на планете способно укрепить сопротивление и вдохновить его на дальнейшую борьбу."
 fircon.1455.a:0 "Безнадежная затея."
 fircon.1455.b:0 "Нам нечего терять."
 fircon.1460.name:0 "Угнетение угнетателей"
 fircon.1460.desc:0 "Высадившись на поверхность §Y[FromFromFromFrom.Owner.Capital.GetName]§!, наши войска мгновенно продемонстрировали превосходство в выучке и снаряжении над местными армиями. Бывшая элита оказалась вынуждена отступить. Революционеры готовятся перенять власть."
 fircon.1460.b:0 "Шокирующая новость."
 fircon.1470.name:0 "В поиске пришельцев"
 fircon.1470.desc:0 "Жители планеты §Y[pre_ftl_planet.GetName]§! занялись активным поиском признаков разумной жизни за пределами родной планеты. Пока они собираются смело отправиться туда, где побывали уже многие, мы можем задуматься над пересмотром процедуры первого контакта, чтобы встретить новых членов Галактического сообщества как подобает."
 fircon.1470.a:0 "Мы поприветствуем их, как только они будут готовы — и ни минутой раньше."
 fircon.1470.b:0 "Трепещите от страха, ничтожества!"
 fircon.1475.name:0 "Нас подслушивают"
 fircon.1475.desc.base:1 "Этот [GetPreFTLLower&plain] народ, обосновавшийся на планете §Y[pre_ftl_planet.GetName]§!, каким-то образом перехватил и расшифровал несколько передач с нашего орбитального наблюдательного форпоста."
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\nСейчас они изучают очень личную переписку работника орбитальной станции и неизвестного адресата из столицы.\n\nЭта злополучная утечка выявила уязвимости в нашей системе безопасности."
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\nИм доступны все наши конфиденциальные сведения. В системе безопасности дыра."
 fircon.1475.a:0 "Следовало быть осторожнее."
 fircon.1475.b:0 "Определить утечки и удаленно очистить их хранилище данных."
 fircon.1480.name:0 "Они считают себя единственными"
 fircon.1480.desc:0 "Обитатели планеты §Y[pre_ftl_planet.GetName]§! не добились успехов в поисках разумной жизни.\n\nЗатраты времени и средств на попытки отыскать жизнь на других планетах себя не оправдали: меж звезд они обнаружили только гнетущую пустоту.\n\nПоиски еще продолжаются, но надежды постепенно угасают. Мы же продолжим скрываться от них, строго придерживаясь протокола."
 fircon.1480.a:0 "Им еще рано с нами знакомиться."
 fircon.1485.name:0 "Перехват старых сигналов"
 fircon.1485.desc:0 "Обитатели планеты §Y[pre_ftl_planet.GetName]§! добились невероятного «успеха», перехватив с помощью своей примитивной аппаратуры несколько наших древних радиосигналов.\n\nРасшифровка и перевод этих передач займет у них несколько десятилетий. На текущем уровне развития этой цивилизации нам ничего не угрожает."
 fircon.1485.a:0 "Продолжать наблюдения."
 fircon.1490.name:0 "Шутник"
 fircon.1490.desc:0 "Жители планеты §Y[pre_ftl_planet.GetName]§! послали в космос сообщение, надеясь получить ответ от инопланетного разума. И они его получили. Ответное послание гласит: «Тихо! Иначе вас услышат».\n\nЭто сообщение оказалось шуткой со стороны одного из наших работников. Теперь начинающие космоплаватели живут в страхе от мыслей об ужасах, подстерегающих их у далеких звезд."
 fircon.1490.a:0 "Вот и правильно."
 fircon.1500.name:0 "Превосходство прогресса в передвижении"
 fircon.1500.desc:0 "Нам сообщили, что жители планеты §Y[pre_ftl_planet.GetName]§! сконструировали ракетный двигатель, способный преодолеть скорость света. Похоже, эта цивилизация всерьез намеревается исследовать космос. Открытия, которые им готовит новое пространство, наверняка шокируют многих."
 fircon.1505.name:0 "Высокие ставки"
 fircon.1505.desc:0 "Мы подтвердили существование на планете §Y[event_target:pre_ftl_planet.GetName]§! корабля, теоретически способного преодолеть скорость света. Сейчас он проходит испытания, и местные инженеры твердо нацелены на результат.\n\nВ случае успеха эта цивилизация сможет выйти на галактическую сцену. Контакт с другими цивилизациями наверняка произведет на общество глубокое впечатление, но ручаться за его последствия мы не можем."
 fircon.1505.a:0 "Пусть постигают вселенную сами. Продолжать наблюдение издалека."
 fircon.1505.b:0 "Они еще не готовы. Сорвать подготовку."
 fircon.1505.c:0 "Сменить подход и помочь им дотянуться до звезд!"
 fircon.1505.d:0 "Это утомительно. Подстегнуть их успехи."
 fircon.1510.name:0 "Полное разделение"
 fircon.1510.desc:0 "Начинающие космопроходцы с планеты §Y[pre_ftl_planet.GetName]§! попытались преодолеть световой барьер. За запуском испытательного корабля наблюдала вся планета.\n\nПуск прошел без происшествий. Все системы функционировали в штатном режиме. Впрочем, все изменилось, когда экипаж запустил варп-двигатель.\n\nИскажение пространственно-временного континуума — любопытный, но неидеальный подход к сверхсветовым перелетам — затронуло только кормовую часть корабля. §Y[pre_ftl_planet.GetName]§! еще долго будет помнить страшные последствия этого сбоя: искореженные тела членов экипажа частично остались в настоящем пространстве, а частично оказались в будущем.\n\nВторой запуск теперь случится еще не скоро."
 fircon.1510.a:0 "Если бы мы их предупредили, они бы успешно вышли в космос..."
 fircon.1510.b:0 "Это было ожидаемо."
 fircon.1515.name:0 "Начало космических путешествий"
 fircon.1515.desc:0 "Жители планеты §Y[pre_ftl_planet.GetName]§! добились поразительных успехов в разработке экспериментального прыжкового двигателя. Однако их расчеты дальности действия генератора, искажающего пространство и время, оказались ошибочны. Мы вышли на прямой контакт и убедили их воспользоваться общепринятым методом сверхсветовых путешествий, то есть сетью гиперкоридоров.\n\n[pre_ftl_planet.GetName] вскоре присоединится к нам на галактической сцене."
 fircon.1515.a:0 "Ждем пополнения в рядах Галактического сообщества."
 fircon.1520.name:0 "Среди нас"
 fircon.1520.desc:0 "§Y[pre_ftl_planet.GetName]§! теперь входит в Галактическое сообщество на правах цивилизации, вышедшей в космос!\n\nНаблюдение можно завершать: теперь оно неактуально."
 fircon.1520.a:0 "Галактика приветствует вас."
 fircon.1520.b:0 "Пусть лучше не встают у нас на пути."
 unadavance_tech_tt:0 "Их технологический уровень упал, отбросив цивилизацию на более раннюю стадию развития."

