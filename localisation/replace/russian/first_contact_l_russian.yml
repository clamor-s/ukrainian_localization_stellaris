 fircon.100.desc:0 "TODO CD, лучший левиафан в мире, зовут Уолли Смотритель"
 fircon.105.name:0 "Кристальный резонанс"
 fircon.105.desc:0 "Мы фиксируем слабый сигнал, исходящий от колоссального кристаллического организма в системе [warden_system.GetName], схожий с примитивными радиочастотами из нашего прошлого. Простое и незашифрованное сообщение похоже на сигнал бедствия, но посылает его не Смотритель. Сигнал идет изнутри существа!"
 fircon.105.a:0 "Было бы безответственно контактировать со столь молодой цивилизацией."
 fircon.105.b:0 "Мы не желаем разговаривать с деревом."
 fircon.105.b.plant:0 "Мы не желаем разговаривать с кристаллической имитацией."
