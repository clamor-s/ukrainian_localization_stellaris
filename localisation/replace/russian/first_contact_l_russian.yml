 fircon.8025.name:0 "Основана вольная гавань"
 fircon.8025.desc:0 "Действуя в рамках торгового соглашения с [GetPreFTLUpperPlural&fem,gen] [freeport_country.GetName&inst], мы основали небольшой космопорт около одного из крупных поселений. Здесь не действуют никакие законы и указы, а потому наши торговцы зарабатывают целые состояния, но при этом им запрещено покидать комплекс.\n\nВ результате контрабандисты и преступные группировки основали черный рынок, который сейчас по-настоящему процветает. Пока что это мало затрагивает [freeport_species.GetAdj&pl] интересы, но если все пустить на самотек, вскоре вольная гавань перейдет в руки преступников."
 fircon.8025.a:0 "Попросить открыть еще несколько гаваней."
 fircon.8025.b:0 "Мы все делаем правильно."
 fircon.8025.c:0 "Усилить облавы на контрабандистов."

 d_freeports:0 "Вольная гавань"
 d_freeports_desc:0 "Зона, в которой с нами ведут торговлю [GetPreFTLLowerPlural&plain] державы."

 freeport_smuggling:0 "Бесстыжие контрабандисты"
 freeport_smuggling_desc:0 "Волна контрабанды захлестнула планету."

 #Sweet Tooth
 fircon.8030.name:0 "Сладкоежки"
 fircon.8030.desc:0 "Помимо всего прочего, [GetPreFTLLower&fem] [sweet_country.GetName] получает от нас в рамках торговли вкусную, но совершенно непримечательную пищу. По крайней мере, непримечательную для нас. Этот подсластитель оказался мощным психотропным веществом, быстро вызывающим привыкание и потому крайне опасным для такого вида, как [sweet_species.GetName]. Бесцеремонные торговцы теперь торгуют этим товаром в огромных количествах, задирая на него цены. Местное население массово впадает в бесчувственное состояние, а в худшем случае — погибает."
 fircon.8030.desc.lith:0 "Помимо всего прочего, [GetPreFTLLower&fem] [sweet_country.GetName] получает от нас в рамках торговли вкусную, но совершенно непримечательную пряность на минеральной основе. По крайней мере, непримечательную для нас. Этот подсластитель оказался мощным психотропным веществом, быстро вызывающим привыкание и потому крайне опасным для такого вида, как [sweet_species.GetName]. Бесцеремонные торговцы теперь торгуют этим товаром в огромных количествах, задирая на него цены. Местное население массово впадает в бесчувственное состояние, а в худшем случае — погибает."
 fircon.8030.a:0 "Запретить торговлю и установить блокаду."
 fircon.8030.b:0 "Нужно оказать медицинскую помощь!"
 fircon.8030.c:0 "Каждый день и так кто-нибудь умирает. Ничего личного, просто бизнес."
 fircon.8030.c.tt:0 "Несколько представителей расы [sweet_species.GetName] умирают."

 sweet_tooth_medecine:0 "Медицинская помощь"
 sweet_tooth_medecine_desc:0 "Мы выделили лекарства и оборудование на помощь зависимым на планете [sweet_planet.GetName]."
 sweet_tooth_blockade:0 "Блокада в целях безопасности"
 sweet_tooth_blockade_desc:0 "Мы направили ресурсы на установление блокады на планете [sweet_planet.GetName] и борьбу с безудержной наркоторговлей."

 building_primitive_clinic:0 "$building_clinic$"
 building_primitive_clinic_desc:0 "$building_clinic_desc$"

 #Land Grabs
 fircon.8035.name:0 "Захват земли"
 fircon.8035.desc:0 "С планеты [landgrab_planet.GetName], где наши торговцы ведут дела с [GetPreFTLLower&fem,gen] [landgrab_country.GetName&inst], поступают тревожные новости. После подписания договора были предприняты меры о защите прав местного населения, но далеко не все их придерживаются. Некоторые граждане нашего государства обходят закон, скупая огромные участки земли через подставных лиц. Всего лет через двадцать [landgrab_planet.GetName] будет полностью принадлежать частным торговцам."
 fircon.8035.a:0 "Аннулировать сделки и оштрафовать виновных."
 fircon.8035.b:0 "Это не наше дело."
 fircon.8035.c:0 "Славная возможность обогатиться..."

 d_landgrab_blocker:0 "Иностранные активы"
 d_landgrab_blocker_desc:0 "Эти земли приобретены иностранными активами, а потому [landgrab_planet.owner.GetName] не может ими распоряжаться."
 d_landgrab_foreign_holdings:0 "Дистанционные активы"
 d_landgrab_foreign_holdings_desc:0 "Мы завладели собственностью на планете [landgrab_planet.GetName] и управляем ей дистанционно."

 #Fruitful Cooperation
 fircon.8040.name:0 "Плодотворное сотрудничество"
 fircon.8040.desc:0 "Торговое соглашение, которое мы заключили с [fruitful_coop_country.GetName&inst], оказалось чрезвычайно выгодным. Обе стороны уважают условия договора, а потому торговля процветает. Некоторые торговцы недовольны жесткостью ограничений, но в целом выгоду получают все участники. "
 fircon.8040.b:0 "Возможно, мы сможем пересмотреть условия..."

 good_trade:0 "Выгодная торговля"
 fruitful_coop_planet_mod:0 "Плодотворное сотрудничество"
 fruitful_coop_planet_mod_desc:0 "Беспрерывная торговля приносит пользу местному населению."
 fruitful_coop_country_mod:0 "Процветающая торговля"
 fruitful_coop_country_mod_desc:0 "Торговое давление на досветовое государство приносит пользу — нам." # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "Порабощение"
 fircon.8045.desc:0 "Из [GetPreFTLLower&fem,gen] [space_slavers_country.GetName&gen] приходят тревожные новости: работорговцы, притворяющиеся обычными дельцами, под прикрытием нашего торгового соглашения регулярно высаживаются на планету и похищают местное население. Узнали об этом мы лишь тогда, когда на одном из невольничьих рынков появилась крупная партия [GetPreFTLLowerPlural&pl,gen] [space_slavers_species.GetAdj&pl,gen] рабов."
 fircon.8045.a:0 "Спасти похищенных."
 fircon.8045.b:0 "Это не наше дело."
 fircon.8045.b.tt:0 "Одно поселение расы §Y[space_slavers_species.GetName]§! переселяется на мир §Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c:0 "Рабы должны облагаться налогом!"

 #Slavers - Them
 fircon.8050.name:0 "Порабощение"
 fircon.8050.desc:0 "Из [GetPreFTLLower&fem,gen] [preftl_slavers_country.GetName&gen] приходят тревожные новости: в глухих уголках планеты вместе со своими кораблями пропали несколько торговцев, преимущественно контрабандистов. Тайное расследование показало, что их угнали на работу в рудниках, подальше от любопытных взглядов.\n\nСтоит отметить, что [preftl_slavers_country.GetName] не несет никакой вины: за похищениями стоят местные полевые военачальники и преступники, осознанно нарушившие все соглашения с нашим партнером."
 fircon.8050.a:0 "Они получили по заслугам."
 fircon.8050.b:0 "Это неприемлемо. Освободить их!"
 fircon.8050.c:0 "Начать карательную операцию."
 fircon.8050.c.tt:0 "Несколько представителей расы [preftl_slavers_species.GetName] умирают."

 #They are fleecing our merchants and its amazing.
 fircon.8055.name:0 "Торговцы чудесами"
 fircon.8055.desc:0 "Оказалось, что [GetPreFTLLowerPlural&neut] население [preftl_hagglers_country.GetName&gen] обладает превосходной деловой хваткой. Наши торговцы на своем горьком опыте узнали, что местные жители смышлены и красноречивы, и теперь жалеют об этом.\n\nС другой стороны, среди некоторых экономистов бытует мнение, что поведение этих [GetPreFTLLowerPlural&pl,gen] существ может многому нас научить."
 fircon.8055.a:0 "Выделить средства на проект."
 fircon.8055.b:0 "Нанять одного из местных ([preftl_hagglers_species.GetName])."
 fircon.8055.b.tt:0 "Дает особого §Yгубернатора§!"
 fircon.8055.c:0 "Вынудить [preftl_hagglers_country.GetName&acc] заключить более выгодные сделки."

 leader_trait_preftl_haggler:0 "Деловая смекалка"
 leader_trait_preftl_haggler_desc:1 "Этот лидер родом из [GetPreFTLLower&fem,gen] державы, и имеет отличный нюх на удачные сделки."
 preftl_hagglers_mod:0 "Прогнозирующие торговые алгоритмы"
 preftl_hagglers_mod_desc:0 "Наше изучение [GetPreFTLLowerPlural&pl,gen] жителей [preftl_hagglers_country.GetName&gen] и их активного рынка помогло составить несколько серьезных экономических моделей."

 # Misuse of Tech
 fircon.8500.name:0 "Злоупотребление технологией"
 fircon.8500.desc.regular:0 "В качестве жеста доброй воли мы передали технологию репликаторов материи обитателям мира [preftl_misusers_planet.GetName]. Естественно, мы ожидали, что они используют ее, чтобы сократить дефицит ресурсов, но нам поступили отчеты о применении этой технологии в военных целях.\n\nОбитателей мира посетила смелая мысль обратить функцию репликатора, чтобы он не собирал заранее заданное вещество, но наоборот, разбирал живых существ на атомарном уровне."
 fircon.8500.desc.xenophobe:0 "Мы поделились технологией репликатора материи с обитателями мира [preftl_misusers_planet.GetName]. Предполагалось, что с ее помощью они снизят дефицит ресурсов. Но они по глупости попытались превратить ее в оружие. Грубо обратив функцию устройства, они начали создавать на его основе оружие, способное уничтожать живых существ на атомарном уровне."
 fircon.8500.a:0 "Конфискуйте технологию. Мы не верим, что они могут правильно ей воспользоваться."
 fircon.8500.b:0 "Нам все равно, что они будут делать с технологией."
 fircon.8505.name:0 "Конфискация"
 fircon.8505.desc:0 "Наши агенты прибыли как раз, когда [preftl_misusers_species.GetNamePlural] заканчивали свой ручной атомарный дезинтегратор. Им четко и ясно сообщили, что переданный нами репликатор не предполагалось использовать таким образом.\n\nОжидаемо, они не обрадовались расставанию. Страсти накалились, и местное правительство назвало конфискацию актом агрессии."
 fircon.8510.name:0 "Разрушительные наклонности"
 fircon.8510.desc:0 "Разобравшись в нашей технологии репликации материи, [preftl_misusers_species.GetNamePlural] успешно создали ручной атомарный дезинтегратор и с его помощью начали сеять хаос на мире [preftl_misusers_planet.GetName].\n\nНам стоит иметь в виду их разрушительные наклонности при заключении новых торговых соглашений."
 tech_abusers:0 "Злоупотребление технологиями"
 tech_abusers_desc:0 "Обитатели этого мира известны тем, что используют технологии не по назначению."
 opinion_tech_abusers:1 "Они не согласны с нашим решением."
 opinion_tech_abusers_pro:1 "Они уважают наше доверие."

 # Invasive Species
 fircon.8565.name:0 "Инвазивные виды"
 fircon.8565.desc:0 "Вернувшись из дипломатической поездки на мир [preftl_invasives_species.GetName], мы обнаружили на борту довольно неожиданных безбилетников. Выводок небольших бескрылых членистоногих сумел пробраться на борт шаттла.\n\nОни быстрые и слишком маленькие для наших сенсоров. С учетом их скорости воспроизводства сдержать это нашествие становится все сложнее.\n\nУвы, этот вид является символом изобилия для обитателей мира [preftl_invasives_planet.GetName]. Наша реакция может повлиять на отношения с ними."
 fircon.8565.a:0 "Сообщить правителям мира, что мы уничтожим незваных гостей."
 fircon.8565.b:0 "Разберитесь с ними, но тихо, чтобы не нанести оскорбления."
 fircon.8570.name:0 "Дезинфекция"
 fircon.8570.desc:0 "Мы сообщили дипломатам мира [preftl_invasives_planet.GetName] о нашествии членистоногих. Оторопев от нашей прямоты, они все же оценили нашу честность.\n\nОни извинились за отсутствие более методичной процедуры дезинфекции и предложили нам опробованное, безвредное средство от вредителей, популярное на мире [preftl_invasives_planet.GetName]."
 fircon.8570.a:0 "Честность — лучшая политика."
 fircon.8575.name:0 "Жуки уничтожены"
 fircon.8575.desc:0 "Не желая спровоцировать дипломатический скандал, мы попытались незаметно разобраться с нашествием вредителей с мира [preftl_invasives_planet.GetName].\n\nЭто оказалось не так-то просто, учитывая скорость размножения этих существ и их привычку прогрызать неорганические материалы.\n\nКогда наши дипломаты явились на конференцию в порванных, покусанных жуками нарядах, [preftl_invasives_species.GetNamePlural] сразу поняли, что случилось.\n\nЯвно смутившись фактом нашествия вредителей, они предоставили нам безвредное средство для борьбы с ними."
 fircon.8575.a:0 "Нашествие нейтрализовано."
 straight_talkers:0 "Без увиливания"
 straight_talkers_desc:0 "Мы говорим все как есть."
 no_worries:0 "Не беспокойтесь"
 no_worries_desc:0 "Мы не хотим шумихи."

  # Different Flavors of Government
 fircon.8531.name:0 "Разнообразия правительств"
 fircon.8531.base.desc:0 "Проживающие на планете [preftl_different_flavors_planet.GetName] [preftl_different_flavors_species.GetNamePlural] с большим удивлением узнали, что наше правительство устроено по-другому. Как это ни удивительно, но за всю историю своего существования этот народ никогда не задумывался о возможности существования подобной структуры. В связи с этим возникает вопрос: сможем ли мы наладить с ними продуктивные отношения?"
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\nИм неведомы ни достоинства демократии, ни истинный вкус свободы."
 fircon.8531.a:0 "Научить их нашим обычаям."
 fircon.8531.b:0 "Отнестись к их особенностям с уважением."
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\nОни должны понять, из чего исходит наша по-настоящему сильная имперская власть."
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\nОни погрязли в своем безрассудстве, но диктатура поможет им обрести свободу."
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\nКонцентрация власти в руках избранных — единственно верный путь. Удивительно, как они не поняли этого сами."
 fircon.8550.name:0 "Ближе к нам"
 fircon.8550.desc:0 "Получив первые уроки нашей политической философии, [preftl_different_flavors_species.GetNamePlural] с планеты [preftl_different_flavors_planet.GetName] сделали первые шаги к перестройке правительства под наши стандарты.\n\nЭти изменения приняли, без преувеличения, планетарный масштаб. Скоро [preftl_different_flavors_species.GetNamePlural] шагнут в новую эпоху. Чтобы с размахом отметить такую реорганизацию, новое правительство провело парад в нашу честь."
 fircon.8555.name:0 "Дипломатические противоречия"
 fircon.8555.desc:0 "Даже после ознакомления с устройством нашего правительства [preftl_different_flavors_species.GetNamePlural] настаивают, что для жителей планеты [preftl_different_flavors_planet.GetName] нет ничего лучше статус-кво.\n\nОни твердо намерены стоять на своем даже перед лицом внешнего влияния.\n\nНаши отношения продолжаются, но, вне всяких сомнений, теперь нам будут доверять меньше."
 fircon.8560.name:0 "Живи и дай жить другим"
 fircon.8560.desc:0 "Вместо того чтобы сразу прибегать к давлению, мы спокойно объяснили жителям планеты [preftl_different_flavors_planet.GetName], на какой политической теории основано наше правительство.\n\nВыслушавшие нас [preftl_different_flavors_species.GetNamePlural] заинтересовались другими формами правления, а заодно выразили признательность, что мы не попытались заставить их сменить взгляды силой.\n\nНаши дипломаты провели совместный банкет, укрепив дипломатические связи. Контакты продолжаются на хорошей ноте."
 fircon.8560.a:0 "Уважение работает в обе стороны."

 stand_your_ground:0 "Верность убеждениям"
 stand_your_ground_desc:0 "Этот народ гордится своим прошлым и крепко держится за политические традиции."
 opinion_flavors_up:0 "Они оценили наш дипломатический подход."
 opinion_flavors_down:0 "Они стали меньше нам доверять."

 fircon.8000.name:0 "Ксенофилы"
 fircon.8000.desc:0 "В качестве поразительного примера межкультурного обмена многие представители молодежи мира [pre_ftl_planet.GetName] начали интересоваться всем, что связано с [owner.GetName&inst]. Радостно раскупая все, что хоть как-то связано с нашей культурой, они породили яркую и развивающуюся субкультуру.\n\nНам даже сообщили о запланированной сходке фанатов с конкурсом костюмов."
 fircon.8000.a:0 "А судья им не нужен?"
 fircon.8000.b:0 "Пусть детишки играются."
 fircon.8000.c:0 "Довольно. Наша культура принадлежит нам."
 fircon.8000.d:0 "Отвратительные притворщики. Разогнать их."
 xenophiliacs_tt:0 "Запрет на проведение мероприятия оставит неприятный осадок у населения мира [pre_ftl_planet.GetName]."

 fircon.8001.name:0 "Костюмированная культура"
 fircon.8001.desc:0 "Сходка на мире [pre_ftl_planet.GetName] обернулась громким успехом! И стар и млад собрались в крупнейшем городе мира в знак популярности всего, связанного с [owner.GetName&inst]. Помимо значительного улучшения отношений, это мероприятие дало необходимый прирост местной экономике.\n\nНо лучше всего удался конкурс костюмов, главный приз на котором выиграл особо преданный фанат, кумиром которого является [owner.GetRulerTitle] [owner.GetRulerName]."
 fircon.8001.a:0 "Сходство немного пугает."
 pre_ftl_diplomacy_01:0 "Костюмированная культура"

 fircon.8002.name:0 "Возвращение к корням"
 fircon.8002.desc:0 "Когда мы использовали свое влияние, чтобы покончить с культурой поклонников [owner.GetName&gen] на мире [pre_ftl_planet.GetName], местные жители сплотились вокруг традиционных форм собственной культуры. Это привело к росту спроса на предметы искусства и культуры."
 pre_ftl_diplomacy_02:0 "Процветающие искусства."

 fircon.8003.name:0 "Больше не фанаты"
 fircon.8003.desc:0 "Наш жесткий подход к поклонникам [owner.GetName&gen] с мира [pre_ftl_planet.GetName] вызвал всплеск негодования. Сплотившись вокруг собственных культуры и традиций, многие из местных жителей стали смотреть на нас с открытой неприязнью.\n\nБудущее покажет, как это скажется на отношениях между нашими мирами."
 fircon.8003.a:0 "Нам не нужна их любовь."
 opinion_pre_ftl_diplomacy_03:0 "Не любят нас."

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "Колебания рынка"
 fircon.8060.desc:0 "Осознание того, что они не одиноки во вселенной, стало шоком для многих обитателей мира [pre_ftl_country.Capital.GetName]. Не удивительно, что это событие повлекло значительные последствия для экономики. С обрушением финансовых институтов уровень жизни населения значительно просел."
 fircon.8060.a:0 "Окажем им финансовую помощь."
 fircon.8060.b:0 "Доверьтесь рынку."

 fircon.8065.name:0 "Рынок стабилизировался"
 fircon.8065.desc:0 "Финансовая помощь [pre_ftl_country.Capital.GetName&dat] оправдала себя. С нашей поддержкой удалось стабилизировать традиционные валюты и экономические институты и привести условия жизни в норму.\n\nНо еще важнее то, что общественное мнение о нашем присутствии в системе достигло небывалых высот."
 fircon.8065.a:0 "Дорого, но необходимо."
 opinion_pre_ftl_diplomacy_02:0 "Финансовые колдуны."

 fircon.8070.name:0 "Рынку виднее"
 fircon.8070.desc:0 "Наша вера в благотворность рынка себя оправдала.\n\nОсвободившись от строгих регуляторов, финансовые институты мира [pre_ftl_country.Capital.GetName] вернулись в норму. Местные жители могут спать спокойно с верой в светлое экономическое будущее."

 fircon.8075.name:0 "Финансовый крах столетия"
 fircon.8075.desc:0 "По неведомой причине наша вера в самостабилизацию рынка обернулась катастрофой для мира [pre_ftl_country.Capital.GetName]. Более того, все стало еще хуже, и народ требует роста государственного контроля за финансовым сектором."
 economic_whoopsie_tt:0 "Ой."

 pre_ftl_diplomatic_01:0 "Фонд помощи"
 pre_ftl_diplomatic_01_desc:0 "Зрелые экономики обязаны поддерживать менее удачливые государства в период кризиса."
 pre_ftl_diplomatic_02:0 "Цена возможности"
 pre_ftl_diplomatic_02_desc:0 "Сегодняшние инвестиции — это завтрашний рост. Эти средства были необходимы."
 pre_ftl_diplomatic_03:0 "Экономическая нестабильность"
 pre_ftl_diplomatic_03_desc:0 "Первый контакт с разумной жизнью обрушил экономику этого общества."
 pre_ftl_diplomatic_04:0 "Поддержание экономики"
 pre_ftl_diplomatic_04_desc:0 "Экономику этого мира удалось поддержать."
 pre_ftl_diplomatic_05:0 "Рынку не виднее"
 pre_ftl_diplomatic_05_desc:0 "Никто не мог предсказать такого экономического коллапса."
 opinion_pre_ftl_diplomacy_01:0 "Непростые отношения"

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "Одинокий трутень"
 fircon.8515.desc:0 "Во время дипломатического визита на мир [preftl_lone_drone_planet.GetName] к нам обратился одинокий [preftl_lone_drone_species.GetName]. Хотя [preftl_lone_drone_species.GetNamePlural] являются гештальт-сознанием, данная единица Разума считает себя индивидом и просит убежища.\n\nВдохновившись сведениями о нашем обществе, данная единица пожелала интегрироваться в него. На все расспросы следовал один и тот же ответ о неспособности влиться в улей с заверениями в наличии независимого самосознания."
 fircon.8515.a:0 "Мы не можем позволить себе разгневать улей."
 fircon.8515.b:0 "Предоставить убежище."
 fircon.8520.name:0 "Повторная ассимиляция"
 fircon.8520.desc:0 "Мы отказали в запросе на предоставление убежища, о котором просил одинокий [preftl_lone_drone_species.GetName]. Так будет лучше для всех.\n\nБез нашей поддержки [preftl_lone_drone_species.GetName] вернулся к своим, моля о независимости.\n\n[preftl_lone_drone_species.GetNamePlural] заверили нас, что это обычный отступник, который понял свою ошибку и вернулся в коллектив. Больше мы об этом так называемом индивиде не слышали.\n\nДипломатия с миром [preftl_lone_drone_planet.GetName] продолжается."
 fircon.8525.name:0 "Принятие к нам"
 fircon.8525.desc:0 "Поначалу [preftl_lone_drone_species.GetName] с мира [preftl_lone_drone_planet.GetName] пребывал в шоке от перемен. Но культурное потрясение прошло, и единица Разума начинает привыкать к жизни в качестве индивида. Иронично, но он стал совсем как мы."
 fircon.8525.a:0 "Добро пожаловать."
 fircon.8525.a.tt:0 "Новый ученый добавлен в список лидеров."
 opinion_lone_drone:0 "Они одобряют повторную ассимиляцию."

