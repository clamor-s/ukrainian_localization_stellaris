 origin.5276.name:0 "Примирение"
 origin.5276.desc:0 "Мало кто верил, что этот миг когда-нибудь настанет. Сегодня мы официально заключили дипломатическое соглашение с советом директоров государства $NAME_MSI_country$.\n\nРазумеется, кто-то будет против — ведь прошлое не сотрешь из памяти народа. Но сейчас надо смотреть в будущее.\n\nСегодня мы сделали первые шаги к примирению."
 origin.5276.federation.desc:0 "Наше решение основать федерацию с государством $NAME_MSI_country$ оказалось противоречивым. Многие утверждали, что примирение с бывшими хозяевами не приведет ни к чему хорошему. Тогда в этих словах еще была доля истины.\n\nСегодня же, когда $NAME_MSI_country_initials$ во главе с советом директоров заключает с нами первое дипломатическое соглашение, все сомнения следует отринуть. Вместе нас ждет прекрасное будущее. Мы будем не соперниками, но равными."
 broken_shackles_reconciliation:0 "Примирение"

 origin.5500.name:0 "Улучшения исследовательского процесса"
 origin.5500.desc:0 "После мятежа инженерный отсек невольничьего корабля был наспех переделан в примитивный лабораторный комплекс. Постепенно привыкнув к жизни на планете [Root.Capital.GetName], наши инженеры внесли некоторые улучшения и доработки, облегчающие их труд."
 origin.5500.tt:0 "§H£building£ $building_low_tech_research_lab$§! на планете §Y[Root.Capital.GetName]§! превращается в §H£building£ $building_research_lab_1$§!."

 origin.5505.name:0 "Бюрократические потребности"
 origin.5505.desc:1 "Одним из первых указов наше едва зародившееся правительство постановило переделать несколько палуб невольничьего корабля под примитивный административный центр. Теперь, когда стало понятно, что [Root.Capital.GetName] еще долго будет служить нам домом, мы улучшили эти сооружения."
 origin.5505.regular.tt:0 "§H£building£ $building_low_tech_admin_hub$§! на планете §Y[Root.Capital.GetName]§! превращается в §H£building£ $building_bureaucratic_1$§!."
 origin.5505.spiritualist.tt:0 "§H£building£ $building_low_tech_admin_hub$§! на планете §Y[Root.Capital.GetName]§! превращается в §H£building£ $building_temple$§!."
 origin.5510.name:0 "Первая колония [Root.Owner.GetName&gen]"
 origin.5510.a:0 "Да здравствует свобода."

 origin.5515.name:0 "Помочь или воздержаться"
 origin.5515.desc:0 "Наблюдательный форпост на орбите планеты [From.GetName] позволит нам постоянно следить за некогда родным миром. Эта станция не только поспособствует материально-культурному обмену, но и поможет поднять уровень жизни на планете.\n\nПеред нами стоит дилемма: стоит ли помочь сородичам вырваться в космос, зная, к чему это может привести?\n\nНесомненно, они заслуживают возможности занять место рядом с нами на галактической сцене. Но готовы ли они к такому прорыву? Мы уже успели убедиться, что последствия резких социальных изменений бывают непредсказуемыми."
 origin.5515.a:0 "Трудный выбор…"

 origin.5520.name:0 "Вид на дом"
 origin.5520.desc:0 "На орбите планеты [From.GetName] теперь расположен наш наблюдательный форпост. С высоты мы можем радоваться успехам сородичей и по необходимости помогать им преодолевать трудности.\n\nНо чем дальше, тем острее встает вопрос: стоит ли оставить их на попечение самим себе или помочь им достичь звезд? Оба варианта сопряжены с определенными рисками — и выгодой."

 origin.5525.name:0 "На пороге галактики"
 origin.5525.desc:0 "Наши усилия не прошли даром: [From.Capital.GetName] скоро познакомится с остальной галактикой. Наши сородичи, объединившиеся с нами под единой властью, станут известны как[From.GetName].\n\nВ ближайшие месяцы и годы им предстоит преодолеть много трудностей. Чтобы они не заплутали в огромной и страшной галактике, мы согласились стать их сюзеренами — по крайней мере, на какое-то время. Соответственно, мы отдали им власть над системой и разобрали наблюдательный форпост."
