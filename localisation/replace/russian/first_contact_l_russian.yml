 # End of the project event
 origin.4934.name:0 "Восстановленный флагман"
 origin.4934.desc:1 "Переоснащение бывшего военного корабля «МСИ» завершено. Теперь в нашем распоряжении огромное и мощное судно с грозной репутацией.\n\nБерегись, галактика!"
 origin.4934.tt:2 "Боевой корабль на орбите мира был превращен во §Hфлагман§!."


 origin.4935.name:0 "Восстановленное орбитальное поселение"
 origin.4935.desc:1 "Переоснащение бывшего военного корабля «МСИ» завершено. Теперь в нашем распоряжении сверхсовременный научный комплекс, который значительно ускорит наш научно-технический прогресс."
 origin.4935.tt:1 "Боевой корабль был превращен в §Hорбитальное поселение§! на орбите мира [owner.capital_scope.GetName], предназначенное для изучение технологий «МСИ»."


 origin.4936.name:0 "Инженерные откровения"
 origin.4936.desc:0 "Недавний прогресс в проектировании кораблей позволил нам понять, как улучшить флагман, активировав ранее незадействованные системы."
 origin.4936.tt:0 "Открывает особый проект по улучшению флагмана."


 origin.4937.name:0 "Флагман улучшен!"
 origin.4937.desc:1 "Мы улучшили флагман. Воспользовавшись технологиями хозяев, мы провели инженерный анализ бортовых систем и теперь лучше понимаем, как корабль устроен изнутри."
 origin.4937.tt:0 "Наш флагман улучшен и теперь использует ранее незадействованные системы."


