 ## Events
 fircon.6000.name:0 "Есть ли жизнь внутри?"
 fircon.6000.desc:0 "Даже после встречи с нами [non_believers_country.GetSpeciesNamePlural] отказываются верить в существование внепланетной жизни. По их мнению, мы пришли не со звезд, но из-под земли, выбравшись через отверстие в поверхности. Местное население считает, что планета [non_believers_planet.GetName] пустая внутри, и мы смогли залететь в эту полость на космических кораблях.\n\nТакие абсурдные убеждения затрудняют работу нашим дипломатам. Любой наш жест или поступок воспринимается с глубочайшим недоверием."
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$.\n\nТехнически они правы, но попытки объяснить, как все есть на самом деле, только усложнят обстановку."
 fircon.6000.a:0 "Поднять самых влиятельных скептиков в космос."
 fircon.6000.b:0 "[non_believers_planet.GetName] — вовсе не полая планета! Показать им расчеты!"
 fircon.6000.c:0 "Признать, что мы действительно пришли из-под земли."

 fircon.6005.name:0 "Разубеждение скептиков"
 fircon.6005.desc:0 "Оказывается, [non_believers_country.GetSpeciesNamePlural] не верят и в существование космоса: по их мнению, небосвод — это зеркальный стеклянный купол, а звезды и другие небесные тела — отраженные лучи света.\n\nДаже если мы покажем им нашу столицу, они заявят, что мы никуда не вылетали с планеты либо что-нибудь столь же смехотворное."
 fircon.6005.a:0 "Наверняка их можно как-то убедить..."

 fircon.6015.name:0 "Разубеждение скептиков"
 fircon.6015.desc:0 "С планеты [non_believers_planet.GetName] поступают неоднозначные новости: [non_believers_country.GetSpeciesNamePlural] больше не считают нас пришельцами с [non_believers_planet.GetPlanetMoon]ы, но теперь население твердо верит, что их мир на самом деле плоский, а такие, как мы, живут в висячих городах под планетарной корой."

 fircon.6020.name:0 "Подтверждение правоты скептиков"
 fircon.6020.desc:0 "Сомневающиеся [non_believers_country.GetSpeciesNamePlural] поблагодарили нас за честность. Они все еще не до конца нам доверяют, поскольку считают наш народ пришельцами из Пустоты под планетой [non_believers_planet.GetName], но по крайней мере мы смогли доказать, что не желаем зла и хотим сотрудничать."

 fircon.6025.name:0 "Силы обороны от подземного нашествия"
 fircon.6025.desc:0 "Заключив, что мы втайне проживаем в Пустоте под планетой [non_believers_planet.GetName], [non_believers_country.GetSpeciesNamePlural] начали задумываться, какие еще тайны могут скрываться в недрах [non_believers_planet.GetPlanetMoon]ы. Около пещер, разломов и вулканов теперь стоит армия, готовая дать ответ на любое вторжение из-под земли."
 fircon.6025.a:0 "Подыграть им и предложить военную помощь."
 fircon.6025.b:0 "Какая нелепица."

 fircon.6030.name:0 "Внезапное нападение!"
 fircon.6030.desc:0 "С планеты [non_believers_planet.GetName] поступили поразительные новости: под землей действительно что-то скрывалось! Из пещер хлынули подземные войска неизвестных ранее существ. Это настоящее вторжение! [non_believers_country.GetSpeciesNamePlural] в опасности!"
 fircon.6030.a:0 "Знакомый сценарий..."

 fircon.6031.name:0 "Как вверху, так и внизу"
 fircon.6031.desc:0 "После кровавой мировой войны [non_believers_country.GetName] исчезает с политической арены, погибнув под полчищами подземных захватчиков, проживавших под планетой [non_believers_planet.GetName]. Новые хозяева этого мира знают о нашем существовании, но при этом не верят, что мы живем прямо в центре их планеты. Пожалуй, это даже по-своему выгодно."
 fircon.6031.a:0 "Наконец-то попались разумные соседи."

 fircon.6032.name:0 "Внезапное извержение!"
 fircon.6032.desc.base:0 "Оказалось, [non_believers_country.GetSpeciesNamePlural] боялись не просто так: недра их планеты таили в себе не злонамеренных захватчиков, но не менее опасные потоки лавы."
 fircon.6032.desc.troops:0 "Внезапное извержение спящего, казалось бы, вулкана полностью разрушило региональную инфраструктуру. К счастью, наши войска, расположенные рядом с местом бедствия, помогли эвакуировать большую часть населения."
 fircon.6032.desc.notroops:0 "Внезапное извержение спящего, казалось бы, вулкана обернулось катастрофой, и [non_believers_country.GetSpeciesNamePlural] отчаянно нуждаются в помощи."
 fircon.6032.a:0 "Хотя бы теперь они нам доверяют."

 fircon.6033.name:1 "Скучное разочарование"
 fircon.6033.desc:0 "Силы обороны от подземного нашествия, размещенные у крупнейших пещер и вулканов, сообщают, что из-под земли так ничего и не вылезло. Пожалуй, оно и к лучшему, даром что у некоторых бойцов на лице отчетливо читается разочарование. "

 fircon.6035.name:0 "Новые взгляды"
 fircon.6035.desc.start:0 "Теперь [non_believers_country.GetSpeciesNamePlural] не только благодарят нас, но и официально приносят извинения. Они поняли, что мы вовсе не захватчики и тем более не подземные. Наша родина —"
 fircon.6035.desc.water:0 "океан."
 fircon.6035.desc.sun:0 "центр их звезды."
 fircon.6035.desc.end:0 "Их понимание устройства вселенной пока оставляет желать лучшего, но по крайней мере нам готовы доверять."
 fircon.6035.a:0 "Любопытное для социологов, но крайне утомительное для нас общение."

 fircon.6038.name:0 "Возвращайтесь под землю!"
 fircon.6038.desc.troops:0 "После долгих и тяжелых боев наша объединенная группировка одолела подземных захватчиков и загнала их обратно под поверхность планеты [non_believers_planet.GetName]!"
 fircon.6038.desc.notroops:0 "После долгих и тяжелых боев [non_believers_country.GetName] вынуждает подземных захватчиков отступить под поверхность планеты [non_believers_planet.GetName]!"

 fircon.7500.name:0 "Плюшевые [Root.GetSpeciesNamePlural]"
 fircon.7500.desc:0 "С планеты §Y[pre_ftl_planet.GetName]§! сегодня поступили неожиданные новости, сопровождаемые знакомым — нашим — лицом.\n\nВ последнее время наша внешность стала удивительно популярна у представителей [pre_ftl_country.GetSpeciesAdj&fem,gen] расы. Они утверждают, что наши [Species.GetEarNamePlural] напоминают им об их детенышах, а сами мы, пользуясь их терминологией, — «милые». Плюшевые игрушки, главная особенность которых — ярко выраженные [Species.GetEarNamePlural], разлетаются как горячие пирожки."
 fircon.7500.a:0 "Ну разумеется, мы милые!"
 fircon.7500.b:0 "Никакие мы вам не §Rмилые§!."
 fircon.7500.c:0 "Но... но ведь... Никто еще ни разу..." # Kyaaa!
 fircon.7500.d:0 "Пустая трата времени."
 fircon.7500.e:0 "А можно нам тоже игрушечку?.."
 fircon.7500.f:0 "Мы будем брать отчисления за использование нашего образа."

 fircon.7505.name:0 "Все едино"
 fircon.7505.desc:0 "В обществе на планете §Y[pre_ftl_planet.GetName]§! происходят любопытные изменения.\n\nНе имея перед собой никаких других видов, кроме самих себя, местные жители решили, что вся жизнь во вселенной подобна им, то есть связана между собой. Едина. В отсутствие сравнительной базы [pre_ftl_country.GetSpeciesNamePlural] более чем охотно открыли нашим единицам Разума доступ к своим учреждениям. Пользуясь этими заблуждениями, мы можем серьезно ускорить их прогресс. Однако если им станет известно о существовании в галактике других, разобщенных видов, доверие к нам может упасть."
 fircon.7505.a.hive:0 "Да, мы едины."
 fircon.7505.a.machine:0 "Ответ положительный. Вы — единственные индивидуальные особи."
 fircon.advance_tech:0 "[pre_ftl_country.GetName] переходит в следующую технологическую эпоху."
 fircon.b.tt:0 "[pre_ftl_country.GetName] будет переходить в следующие технологические эпохи на §G25%§! быстрее."
 fircon.7505.b:0 "Сказать им, что мы сами еще в сомнениях."
 fircon.7505.c:0 "Развеять ложное представление."

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "Недоверие дипломатам"
