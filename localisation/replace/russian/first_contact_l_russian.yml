 payback_restore_warship_chain_title:0 "Восстановление боевого корабля"
 payback_restore_warship_chain_desc:0 "Бывший боевой корабль «МСИ» будет восстановлен и послужит нашим интересам."


 RESTORE_WARSHIP_PROJECT:0 "Восстановление флагмана"
 RESTORE_WARSHIP_PROJECT_DESC:1 "Этот боевой корабль станет жемчужиной нашего флота.\n\nМы восстановим корабль и превратим его в полноценный §Hфлагман§!."
 RESTORE_HABITAT_PROJECT:0 "Восстановление орбитального поселения"
 RESTORE_HABITAT_PROJECT_DESC:1 "Корабль будет переоборудован под научные исследования.\n\nПосле ремонтных работ мы превратим это смертоносное орудие в полноценное §Hорбитальное поселение§!, посвященное раскрытию секретов технологий «МСИ»."


