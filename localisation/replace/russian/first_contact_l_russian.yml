 origin_broken_shackles:0 "Сброшенные оковы"
 origin_broken_shackles_desc:0 "Эта цивилизация зародилась в результате мятежа на невольничьем корабле, поднятом пестрой группой представителей досветовых видов."
 START_SCREEN_BROKEN_SHACKLES:0 "Наконец-то мы на воле!\n\nКто-то сразу родился подневольным. Иные, неспособные расплатиться с долгами, были вынуждены податься в зависимость сами. Но гнусных рабовладельцев не спасут никакие высокие технологии. Втайне от хозяев мы замыслили и совершили мятеж — короткий, но жестокий. Мы убили всех захватчиков до единого, однако корпус корабля не выдержал этой борьбы. Нам пришлось совершить аварийную посадку на планете [Root.Capital.GetName].\n\nПод вашим руководством мы, выходцы с дюжины непохожих друг на друга миров, обрели общую цель. Со временем мы восстановим поврежденный корабль и завладеем секретами его компьютера, в том числе — координатами наших родных планет.\n\nОковы сброшены. Пора браться за работу."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "Наконец-то мы на воле*!\n\nКто-то сразу родился подневольным. Иные, неспособные расплатиться с долгами, были вынуждены податься в зависимость сами. Каждого из нас вела мечта о беззаботной и сытной жизни. Втайне от хозяев мы замыслили и совершили мятеж — короткий, но жестокий. Мы убили всех захватчиков до единого, однако корпус невольничьего корабля не выдержал этой борьбы. Нам пришлось совершить аварийную посадку на планете [Root.Capital.GetName].\n\nПод вашим управлением мы, выходцы с дюжины непохожих друг на друга миров, обрели общую цель. Наши бывшие хозяева не гнушались жестокости, но деловой хватки им было не занимать. Подобно им, мы должны неутомимо гнаться за прибылью. Со временем мы восстановим поврежденный корабль и завладеем секретами его компьютера, в том числе — координатами наших родных планет. Оковы сброшены. Пора объединяться.\n\n* Официальное уведомление:\nслово «воля» не имеет обязательной силы и не предполагает свободы действий, затрагивающих прибыль акционеров планеты [Root.GetName]. Если у вас остались вопросы касательно этого или других положений настоящего соглашения либо вы желаете прекратить существование на планете [Root.Capital.GetName], вы можете связаться с нашими экспертами в области права или обеспечения безопасности. $building_bureaucratic_1$, где расположены наши сотрудники, всегда готовы принять жителей планеты [Root.Capital.GetName]. Ваши заявки будут обработаны как можно скорее."
 origin_tooltip_broken_shackles_effects:0 "§R— ВНИМАНИЕ: происхождение повышенной сложности§!\n— Вы начнете игру с несколькими важными технологиями, которые еще предстоит исследовать, и с отставанием по инфраструктуре.\n— С выбранным вами видом будет соседствовать еще несколько досветовых £pop£ поселений со всей галактики.\n— Где-то в галактике появится досветовая цивилизация из представителей выбранного вами вида.\n— При выборе этого происхождения галактика гарантированно будет заселена некоторым количеством досветовых цивилизаций безотносительно настройки «§H$FE_PRIMITIVE_WORLDS$§!».\n— Случайная досветовая цивилизация будет преображена и получит происхождение «§H$origin_payback$§!».\n— Где-то в галактике появится §Hразвитая империя§! с происхождением «§H$origin_slavers$§!»."

 is_broken_shackles_origin:0 "$TRIGGER_FAIL$Наше происхождение запрещает такое отношение к собственному населению."

 culture_shock_broken_shackles:0 "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc:0 "Пусть планета и свободна, но ее населению до сих пор сложно свыкнуться с новой реальностью: вселенная гораздо больше, чем казалось раньше."
 free_at_last_broken_shackles:0 "$free_at_last$"
 free_at_last_broken_shackles_desc:0 "$free_at_last_desc$"

 unshackled_politics_broken_shackles:0 "Политика полной свободы"
 unshackled_politics_broken_shackles_desc:0 "Мы народ множества миров, и наша политика столь же многогранна."

 origin.111.name:0 "В будущее"
 origin.111.1.desc:0 "С тех пор как мы отвоевали свободу, наш народ добился больших успехов. Мы сняли все ценное с корабля, на котором прибыли, и настолько продвинулись в науке, что еще немного — и последняя тайна будет раскрыта.\n\nНо следует помнить, какой ценой нам далась эта победа и чего стоили разорванные на борту невольничьего корабля кандалы. Разбившееся судно станет памятником. В нем навеки будет запечатлено зарождение нашего государства."
 origin.111.2.desc:0 "С тех пор как мы прибыли на эту планету, наш народ добился больших успехов. Корабль, на котором мы приземлились, выпал из нашей цепкой хватки, но это не беда — больше он не представляет никакой ценности, а наши ученые настолько продвинулись в науке, что еще немного — и последняя тайна будет раскрыта.\n\nЕсли невольничий корабль удастся вернуть, мы превратим его в памятник. В нем будут навеки запечатлены робкие шажки нашего народа в необъятное будущее."
 origin_111.a:0 "$origin.111.name$!"
 origin_111.tooltip:0 "Открывает решение «§Y$decision_unshackled_memorial$§!» на планете §Y[Root.Capital.GetName]§!.\n$decision_unshackled_memorial_effects$\n\n§Y$district_crashed_slaver_ship_plural$§! теперь предоставляют деятельности типа «£job_clerk£ §Y$job_clerk_plural$§!» вместо «£job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!»."
 decision_unshackled_memorial_effects:0 "— Превращает §Y$d_crashed_slaver_ship$§! в §Y$d_crashed_slaver_ship_memorial$§! и предоставляет §G+2§! к деятельности типа «£job_culture_worker£ $job_culture_worker$»\n— §Y$district_crashed_slaver_ship_plural$§!, §Y$building_low_tech_scrap_refinery$§!, §Y$building_low_tech_power_plant$§! и §Y$building_low_tech_farm$§! превращаются в улучшенную инфраструктуру."


 #Pre-FTL Homeworlds Found

 origin.5000.name:0 "Возвращение домой"
 origin.5000.desc:0 "[From.GetName]... Наконец-то мы вернулись.\n\nЭта травма надолго останется в памяти нашего народа. Нас угнали в рабство, увезли из родного дома и заставили работать на хозяев, не жалея себя. И даже те, кто смог устроиться с относительным комфортом, всё еще несут на себе незримое рабское клеймо. Теперь же, воссоединившись с родными, мы вздохнем с облегчением.\n\nИ в радости, и в горе мы будем помнить, что у нашего народа нет единой родины, а потому каждый из нас заслуживает возможности вернуться к себе домой.\n\nНас пытались сломить, сделать нас безвольными. Сегодня вся галактика видит, что рвение к свободе сильнее любых цепей."
 origin.5000.a:0 "Великий день для нашего народа."
 origin.5000.b:0 "Пугающе."

 origin.5001.name:0 "Обнаружен родной мир"
 origin.5001.desc:0 "[From.GetName]... С орбиты эта планета кажется совсем маленькой.\n\nНе мир принадлежит народу, но народ — миру. Наше возвращение — еще один шаг по воссоединению с прошлым.\n\nПеренесенные нами страдания в неволе оставили глубокий отпечаток. На исцеление уйдет не одно десятилетие. Но сегодня мы радуемся."
 origin.5001.homecoming.desc:0 "[From.GetName]... С орбиты эта планета кажется совсем маленькой.\n\nНе мир принадлежит народу, но народ — миру. Наше возвращение — еще один шаг по воссоединению с прошлым.\n\nПеренесенные нами страдания в неволе оставили глубокий отпечаток. На исцеление уйдет не одно десятилетие. Но сегодня мы радуемся."
 origin.5001.empty.desc:0 "[From.GetName]... Что-то определенно не так. Датчики молчат: на поверхности нет признаков разумной жизни. Все население оказалось истреблено.\n\nПусть мы и надеялись на другой исход, но наше возвращение в эту систему — еще один шаг по воссоединению с прошлым. К сожалению, отныне мы — единственные хранители наследия планеты [From.GetName]. И мы должны бережно хранить эту память."
 origin.5001.tomb.desc:0 "[From.GetName]... Здесь произошло что-то очень нехорошее.\n\nПо обожженной земле струится пыль. Большая часть поверхности заражена радиацией, среди развалинах влачат жалкое существование немногие выжившие.\n\nне такой встречи мы ожидали в родном доме, но все же, вернувшись в эту систему, мы сделали еще один шаг к тому, чтобы восстановить свое прошлое."
 origin.5001.uplifted.desc:0 "[From.GetName]... Много воды утекло с тех пор, как мы лишились родного дома. Не будучи более скованными границами одной планеты, население обратило взгляд к звездам. И пусть мы и надеялись на другой исход, но технологический прогресс на планете [From.GetName] заслуживает только уважения.\n\nОтныне для нас нет дороги назад. Отнятое у нас прошлое осталось в забытьи. Теперь путь только один — в будущее."
 origin.5001.conquered.desc:0 "[From.GetName]... Много воды утекло с тех пор, как мы лишились родного дома. Потеряв последние остатки независимости, наши сородичи пали жертвой притязаний другого государства.\n\nОтныне для нас нет дороги назад. Отнятое у нас прошлое осталось в забытьи. Теперь путь только один — в будущее."
 broken_shackles_homeworld_found_01:0 "Возвращение домой"
 broken_shackles_homeworld_found_01_desc:0 "Возвращение домой произвело глубокое впечатление на наш народ и придало ему новые силы."
 broken_shackles_homeworld_found_02:0 "Обнаружен родной мир"
 broken_shackles_homeworld_found_02_desc:0 "Возвращение домой придало сил нашему населению и оживило общество."
 broken_shackles_homeworld_found_03:0 "Ограниченная эмиграция"
 broken_shackles_homeworld_found_03_desc:0 "Ограничение свободы передвижения не понравилось народу."
 broken_shackles_homeworld_found_04:0 "Свобода передвижения"
 broken_shackles_homeworld_found_04_desc:0 "Гарантия свободы передвижения понравилась народу."
 broken_shackles_homeworld_found_05:0 "Единство цели"
 broken_shackles_homeworld_found_05_desc:0 "Наш народ един в поставленных целях и гордится своим общим домом."
 broken_shackles_homeworld_found_06:0 "Ускоренная синергия"
 broken_shackles_homeworld_found_06_desc:0 "Поощрение свободы передвижения привело к всплеску творческой энергии и процветанию науки."
 broken_shackles_homeworld_found_07:0 "Общественная синергия"
 broken_shackles_homeworld_found_07_desc:0 "Поощрение свободы передвижения заметно повлияло на развитие нашего общества."
 broken_shackles_homeworld_found_08:0 "Пугающее открытие"
 broken_shackles_homeworld_found_08_desc:0 "Неожиданные новости о нашем прежнем доме встревожили население."

 origin.5002.name:0 "Тоска по родине"
 origin.5002.desc:0 "Сбросив кандалы, мы сделали первый шаг к обретению народности. Однако после возвращения на бывшую родную планету ощущение единства стало постепенно испаряться.\n\nВ СМИ набирают популярность передачи, где с придыханием рассказывается, как легко и беззаботно жилось на прежней планете до прилета $NAME_MSI_country$. Многие уже вернулись.\n\nЕсли все будет и дальше идти своим чередом, общественный порядок окажется под угрозой."
 origin.5002.a:0 "Мы не можем позволить себе терять население."
 origin.5002.b:0 "Свобода передвижения — неотъемлемое право каждого."
 origin.5002.b.tt:0 "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Устанавливает осведомленность равной §Y100,00.§!\n$t$§G+50%§! §Yежемесячного технологического прогресса§! на §Y5 лет§!."

 origin.5003.name:0 "Возвращающиеся"
 origin.5003.desc:0 "На планете [Root.Capital.GetName] набирает популярность новое движение. Эти экстремисты, называющие себя Возвращающимися, выступают за массовое переселение наших граждан на их родные планеты, а также за роспуск нашего государства. Служба безопасности приведена в повышенную готовность. Запрещены все массовые собрания на 100 и более участников."
 origin.5003.a:0 "Недальновидные глупцы."

 origin.5004.name:0 "Бунты на планете [Root.Capital.GetName]"
 origin.5004.desc:0 "Разжигая антиправительственные настроения, Возвращающиеся призывают жителей нашего государства вернуться к своим корням. Начинаются стычки между самыми радикальными участниками движения и провластными силами. По сообщениям прессы, в результате этих действий пострадало несколько крупных городов."
 origin.5004.a:0 "Объявить военное положение"

 origin.5005.name:0 "Единство цели"
 origin.5005.desc:0 "Запрет на возвращение на родные планеты не прошел без последствий, но в долгосрочной перспективе он оказался единственно правильным решением. В последнее время общество заметно сплотилось и обрело понимание, что [Root.Capital.GetName] — наш настоящий дом."
 origin.5005.a:0 "Любое государство нуждается в сильной руке."

 origin.5006.name:0 "Утечка мозгов"
 origin.5006.desc:0 "Разрешение вернуться на родные планеты нашло отклик у народа, но обернулось серьезными последствиями. В последнее время активно идет так называемая утечка мозгов — самые выдающиеся умы нашего государства решили сменить место жительства."
 origin.5006.a:0 "Пора положить конец растрате талантов."
 origin.5006.b:0 "Без жертв не обойтись."

 origin.5007.name:0 "Ускоренная синергия"
 origin.5007.desc:0 "Разрешение вернуться на родные планеты не обошлось без последствий, но вместе со свободой передвижения зародилась и свобода мышления. Новые идеи потоком приходят на смену друг другу, а научно-технологические успехи теперь воспринимаются не как исключение, а как естественное положение вещей."

 origin.5008.name:0 "Коллективные знания"
 origin.5008.desc:0 "Разрешение вернуться на родные планеты не обошлось без последствий, но вместе со свободой передвижения зародилась и свобода мышления. Новые идеи потоком приходят на смену друг другу, а прогресс в обществе теперь воспринимается не как исключение, а как естественное положение вещей."

 origin.5009.name:0 "Родной аромат"
 origin.5009.desc:0 "[From.GetName]... Мы почти забыли, как пахнет воздух на родине. Сложно поверить, что после стольких трудностей мы наконец-то вернулись домой."

 #First Outpost Built

 origin.5010.name:0 "Первые шаги к звездам"
 origin.5010.desc:0 "После мятежа наш коллектив раскололся. Некоторые заявляли, что теперь пора разделиться и каждому пойти своим путем. Они утверждали, что [Root.owner.capital_scope.GetName] нам вовсе не родина, а сами мы — не более чем шайка бывших рабов, неспособных преодолеть новые трудности.\n\nНо свободный народ способен на многое. Мы доказали это, впервые самостоятельно построив первый форпост. Отныне мы ограничены лишь собственным воображением."
 origin.5010.a:0 "Вперед, к звездам."

 #Homesick Alternate

 origin.5011.desc:0 "Сбросив кандалы, мы сделали первый шаг к обретению народности. Однако в последние годы СМИ переполнились передачами, где с придыханием рассказывается, как легко и беззаботно жилось на прежней планете. Всё громче звучат призывы к возвращению.\n\nЕсли всё будет и дальше идти своим чередом, новоявленное движение поставит под угрозу общественный порядок."

 #New Factions Founded

 origin.5041.name:0 "Политика полной свободы"
 origin.5041.desc:0 "Объединиться против хозяев было легко. Ничто так не способствует народному единству, как общий враг. Но свобода коварно подломила нашу сплоченность.\n\nВсе мы — выходцы с разных планет, и наша политика столь же разнообразна, как и мы сами. Возникают новые фракции, и вскоре за ними потянутся остальные. Наша судьба напрямую зависит от того, как мы — единый народ — справимся с новыми сложностями."
 origin.5041.tt:0 "Возникнут новые фракции."

 origin.5046.name:0 "Цена свободы"
 origin.5046.desc:0 "Все мы — выходцы с разных планет. Преимущества разнообразия со временем стали очевидны каждому. Однако поддерживать хрупкое равновесие между непохожими друг на друга культурами, не говоря уже про физические потребности различных видов, становится все сложнее. Скрывать различия невозможно. Нам пока удается сохранять политическую стабильность, но свойственное такому неоднородному обществу дробление все сильнее требует внимания.\n\nРаздаются призывы учредить особый комитет, который занимался бы вопросами реформ."
 origin.5046.a:0 "Пустая трата ресурсов."
 origin.5046.b:0 "Учредить комитет."
 cost_of_freedom_01:0 "Цена свободы"
 cost_of_freedom_01_desc:0 "Глубокие разногласия в политической культуре привели к общественному недовольству."
 cost_of_freedom_02:0 "Народный комитет"
 cost_of_freedom_02_desc:0 "Мы учредили комитет, занимающийся вопросами политической разделенности."
 COST_OF_FREEDOM_PROJECT:0 "Цена свободы"
 COST_OF_FREEDOM_PROJECT_DESC:0 "В нашем обществе царят серьезные разногласия, неизбежные в государстве, объединившем в себе представителей многих миров и культур. Вся надежда только на комитет: его сотрудники должны выработать новый подход к этой проблеме."

 origin.5047.name:0 "Дополненное мышление"
 origin.5047.desc:0 "Одна голова — хорошо, а две, да к тому же разные — гораздо лучше. [Root.GetSpeciesName] — не единственные, кто может успешно заниматься исследованиями, как показал новый участник нашего научного коллектива."

 origin.5049.name:0 "Дизайнерское разнообразие"
 origin.5049.desc:0 "Наладить взаимодействие между жителями разных планет было непросто, но слияние бесчисленных художественных традиций в одну вылилось в огромный всплеск творческой энергии. То и дело рождаются новые проекты, дизайнеры и творцы обретают всемирную известность и неумолимо стирают границы самовыражения. Отечественный промысел процветает, а жители планеты с радостью включаются в это движение."
 origin.5049.a:0 "Вселенная послужит нам холстом."
 diverse_design:0 "Дизайнерское разнообразие"
 diverse_design_desc:0 "Когда несхожие умы работают как один, народ процветает."

 resolution_proposed_intro:0 "Наш связной в Галактическом сообществе сообщает о разработке законопроекта, запрещающего"
 origin.5094.name:0 "Предложена галактическая резолюция"
 origin.5094.desc:0 "$resolution_proposed_intro$ такие виды рабства, как рабский труд и скот. Если нашему народу дороги идеалы свободы, то эти изменения следует поддержать. Иначе в его глазах мы окажемся не лучше рабовладельцев."

 origin.5095.name:0 "Большинство видов рабства запрещено законом"
 origin.5095.desc:0 "Этот день поистине знаменателен для многих участников Галактического сообщества: оно проголосовало за запрет большинства видов рабства. Отныне мирным жителям не придется бояться угнетения со стороны бандитов и жадных корпораций. Долгая борьба за право всех разумных видов на свободу еще не окончена, но первый — и самый важный — шаг уже сделан."
 origin.5095.a:0 "Просвещение восторжествует."

 slavery_allowed_outro:0 "Из-за дурного влияния тоталитарных режимов и бесчеловечных корпораций такая гнусная форма угнетения, как рабство, в обозримом будущем не исчезнет."
 origin.5100.name:0 "Молчаливое одобрение рабства"
 origin.5100.desc:0 "Этот день поистине печален для многих участников Галактического сообщества: движение за запрет большинства видов рабства не получило достаточной поддержки. $slavery_allowed_outro$"
 origin.5100.a:0 "Варвары и головорезы."

 origin.5104.desc:0 "$resolution_proposed_intro$ большинство видов рабства, включая такую отвратительную его разновидность, как долговое рабство. Мы сами вынесли горький, но важный урок: без требований никто не пойдет на уступки. Там, где царит рабство, справедливость плачет. Мы должны встать плечом к плечу с другими цивилизованными государствами галактики — только так можно защитить свободу и достоинство целого народа."

 origin.5105.name:0 "Рабство запрещено"
 origin.5105.desc:0 "Этот день поистине историчен для многих участников Галактического сообщества: оно проголосовало за запрет всех видов рабства, включая такую гнусную его разновидность, как долговое рабство. Отныне корпорации вроде $NAME_MSI_country$ не смогут наживаться на безвольных работниках. Одна из мрачнейших глав в истории галактики дописана до конца."

 origin.5110.name:0 "Рабство продолжается"
 origin.5110.desc:0 "В Галактическом сообществе царит печаль: движение за запрет всех видов рабства бесславно сгинуло. $slavery_allowed_outro$"
 origin.5110.a:0 "Печальные новости."

 origin.5114.desc:0 "$resolution_proposed_intro$ порабощение органиков. Наш народ не согласен на такой компромисс. Рабство — позорная система, и мы должны приложить все усилия к полной и безвозвратной ее отмене."

 origin.5115.name:0 "Торговля рабами-органиками приостановлена"
 origin.5115.desc:0 "Это поистине историческое событие для многих участников Галактического сообщества: оно приняло решение запретить порабощение органиков. Отныне мирным жителям не придется бояться угнетения со стороны бандитов и жадных корпораций. Сегодня можно вздохнуть немного спокойнее."
 origin.5115.a:0 "Это победа для всех."

 origin.5120.name:0 "Торговля рабами-органиками продолжается"
 origin.5120.desc:0 "Участники Галактического рынка в ярости и отвращении: рабство продолжает существовать. $slavery_allowed_outro$"
 origin.5120.a:0 "Инфантильные капиталисты."

 origin.5124.desc:0 "$resolution_proposed_intro$ порабощение любой разумной жизни. Любой, кто осмелится накинуть цепь на думающее существо, на другом ее конце обязательно обнаружит себя. Нужно поддержать это движение."

 origin.5125.name:0 "Это победа для всех разумных существ"
 origin.5125.desc:0 "Этот день поистине знаменателен для многих участников Галактического сообщества: оно проголосовало за запрет всех видов рабства. Свобода — естественное право каждого разумного существа. Это голосование закрыло печальную главу в истории нашей галактики."

 origin.5130.name:0 "Рабство продолжается"
 origin.5130.desc:0 "Этот день поистине отвратителен для многих участников Галактического рынка: было принято решение продолжить торговлю разумными неорганиками. Вновь свобода гибнет под удушающим влиянием денег и власти. Ни одно существо, будь оно на белковой или кремниевой основе, не будет спать спокойно, пока его собратьев беспрепятственно угоняют в рабство."

 origin.5131.name:0 "Запрет рабства аннулирован"
 origin.5131.desc:0 "Благодаря усилиям корпораций недавняя резолюция Галактического сообщества в отношении рабства оказалась отменена. К сожалению, это было ожидаемо. Но история на этом не заканчивается, и рано или поздно свобода обязательно возьмет свое."
 origin.5131.a:0 "Какое разочарование!"
 broken_shackles_slavery_outlawed:0 "Галактическое рабство запрещено законом"
 broken_shackles_slavery_continues:0 "Галактическое рабство продолжается"
 broken_shackles_slavery_repeal:0 "Запрет рабства аннулирован"

 #Crashed Slaver Ship - Initial Arc Site

 broken_shackles_digsite:0 "Разбившийся невольничий корабль"
 broken_shackles_desc:0 "Восстановив компьютерное ядро разбившегося корабля, мы наверняка узнаем, где находятся наши родные планеты... и $NAME_MSI_country$."

 origin.5015.name:0 "Мостик"
 origin.5015.desc:0 "Во время мятежа невольничий корабль, везущий нас на планету [Root.owner.capital_scope.GetName], сильно пострадал. Едва приземлившись, мы тут же разобрали его на ресурсы, чтобы не погибнуть бесславной смертью вдалеке от дома. Но сейчас пришла пора раскрыть секреты бывших хозяев.\n\nДля этого придется восстановить подачу энергии на центральный компьютер. Наши [engineering_shackled_species.GetAdj&pl] инженеры соорудили цепочку солнечных батарей и вывели ее на обшивку, оживив пульты управления на мостике. К сожалению, во время посадки инженерная палуба оказалась наглухо закрытой. Прорваться через взрывостойкие двери будет непросто."

 origin.5020.name:0 "Инженерный отсек"
 origin.5020.desc:0 "$NAME_MSI_country$ заслуживает самых разных эпитетов, но стоит отдать им должное: свои секреты эти проклятые работорговцы хранят очень тщательно.\n\nЧтобы пробиться в инженерный отсек, пришлось как следует потрудиться. Немногочисленные лазерные резаки, оказавшиеся в нашем распоряжении, были способны разве что раздробить камень, а потому оказались бессильны перед прочными корабельными дверями. Чтобы проникнуть в запертое помещение, нашей бригаде пришлось спуститься на палубу ниже и прорезать дыру в потолке. [engineering_shackled_species.GetAdj&pl] инженеры теперь работают над подачей энергии на остальные системы корабля."

 origin.5025.name:0 "Ядро"
 origin.5025.desc:0 "Наши [engineering_shackled_species.GetAdj&pl] инженеры смогли снова запитать компьютерное ядро, но значительная часть оборудования серьезно пострадала при крушении. Его можно попытаться восстановить, что, впрочем, только лишний раз нагрузит нашу и без того чрезмерно обремененную научную команду."
 origin.5025.a:0 "Нам нужны эти данные. Восстановить ядро."
 broken_shackles_arc_site:0 "Распределение исследовательских работ"
 broken_shackles_arc_site_desc:0 "Восстановление компьютерного ядра невольничьего корабля — тяжелая нагрузка для наших инженеров."

 origin.5030.name:0 "Смена сторон"
 origin.5030.desc:0 "Проявив чудеса нестандартного мышления, наши [engineering_shackled_species.GetAdj&pl] инженеры перезапустили поврежденное компьютерное ядро. Внедрив процедурный ИИ в корабельные системы, мы установили контакт и убедили компьютер помогать нам, а не вредить.\n\nБлагодаря такому прорыву наши ученые смогли по-новому взглянуть на природу шифрования данных. Эти знания еще пригодятся нашему народу в большой галактике."

 origin.5035.name:0 "Добыча данных"
 origin.5035.desc:1 "Поврежденное компьютерное ядро удалось восстановить полностью. Значительная часть данных зашифрована, но наши дешифровщики не сидят сложа руки. Если уделить достаточно времени и ресурсов, то полный доступ ко всей информации, включая координаты наших родных планет, — лишь вопрос времени."

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\nБолее того, наши усилия уже принесли первые плоды: проведя триангуляцию расширения гиперкоридоров по траектории полета корабля, мы вычислили координаты государства $NAME_MSI_country$.\n\nТеперь перед нами стоит выбор: попытаться свести счеты с прежними хозяевами или оставить их на произвол судьбы."

 BROKEN_SHACKLES_PROJECT_01:0 "Найти родные планеты"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "Полностью расшифровав файлы из компьютера разбившегося невольничьего корабля, мы сможем точно определить расположение наших родных миров."

 origin.5040.name:0 "Родные планеты найдены"
 origin.5040.desc:0 "Особый проект по декомпиляции банков данных с разбившегося невольничьего корабля увенчался успехом. Мы выяснили, где находятся наши родные края. Сегодня свобода стала еще на шаг ближе."
 origin.5040.a:0 "Великий день для нашего народа."
 origin.5040.a.tooltip:0 "В журнале теперь можно узнать расположение родных планет."
 broken_shackles_MSI_found:0 "Мы нашли $NAME_MSI_country_initials$"
 broken_shackles_find_home_01:0 "Главный родной мир"
 broken_shackles_find_home_01_desc:0 "Бывшая родина нашего демографического большинства."
 broken_shackles_find_home_02:0 "Второй родной мир"
 broken_shackles_find_home_02_desc:0 "Бывшая родина одного из наших видов."
 broken_shackles_find_home_03:0 "Третий родной мир"
 broken_shackles_find_home_03_desc:0 "Бывшая родина еще одного из наших видов."

 origin.5065.name:0 "Контакт с $NAME_MSI_country_initials$"
 origin.5065.desc:0 "Наступил долгожданный миг: мы установили контакт с государством §H[This.ContactCountry.GetRealName]§!.\n\nПосле мятежа некоторые еще таили надежду остаться незамеченными, но сегодня стало ясно, что $NAME_MSI_country$ уже давно знает о нашем присутствии в галактике. Вернуться за своими «законными активами» на планету [Root.owner.capital_scope.GetName] им помешал только холодный расчет: стоимость перелета, по всей видимости, оказалась слишком высокой."
 origin.5065.a:0 "Типичная ситуация."
 broken_shackles_MSI_contact_01:0 "Контакт с $NAME_MSI_country_initials$"

 origin.5070.name:0 "Убедительные обещания"
 origin.5070.desc:0 "Представители государства §H[This.ContactCountry.GetRealName]§! обратились к нашему послу с предложением дружбы. Но нам уже хорошо известно, что эти слова ничего не стоят.\n\nПервое прибытие корпорации на наши родные планеты сопровождалось елейными речами и щедрыми подарками. Обещаний светлого будущего оказалось достаточно, чтобы усыпить бдительность наших лидеров. Население бросилось оформлять кредиты и займы и подписывать договоры один за другим. Снаружи хлынул поток инвестиционного капитала, а рынки переполнились товарами. Мы едва успели опомниться, как оказались безвольными рабами, а $NAME_MSI_country_initials$ — нашими хозяевами.\n\nС нас хватит. Чтобы выжить в этой враждебной галактике, мы должны будем как следует постоять за себя."
 origin.5070.a:0 "Больше нас не обдурить."

 origin.5075.name:0 "Установлены официальные отношения"
 origin.5075.desc:0 "После серии долгих и достаточно напряженных встреч мы установили дипломатические отношения с государством §H[This.ContactCountry.GetRealName]§!. Впрочем, никакие обещания дружбы не перечеркнут нашу память о том, что случилось с нашими родными мирами. Нам дурно от одной только мысли о безнаказанности этой корпорации, об узаконенном рабстве и многих миллионах его жертв — таких же, как мы сами.\n\nКогда-то они считали нас своей собственностью. Мы же своим примером покажем им, на что способны свободные."
 origin.5075.a:0 "Нас не склонить."
 broken_shackles_MSI_contact_02:1 "Непреклонные"

 origin.5080.name:0 "Встреча в Галактическом сообществе"
 origin.5080.desc:0 "Наши представители в Галактическом сообществе сообщают об установлении контакта с [MSI_country.GetName&inst].\n\nПервое прибытие корпорации на наши родные планеты сопровождалось елейными речами и щедрыми подарками. Обещаний светлого будущего оказалось достаточно, чтобы усыпить бдительность наших лидеров. Население бросилось оформлять кредиты и займы и подписывать договоры один за другим. Мы едва успели опомниться, как оказались безвольными рабами, а корпорация — нашими хозяевами. Следует предупредить других участников Галактического сообщества: $NAME_MSI_country_initials$ нельзя доверять."

 MSI_war_outro:0 "Не мы начали эту войну, но мы ее закончим."
 origin.5135.name:0 "Без оков"
 origin.5135.attackers.desc:0 "Слишком долго мы жили в страхе перед прежними хозяевами. Но пока наш народ радуется долгожданной свободе, многие продолжают влачить жалкое существование в долговом рабстве. Кто-то может обвинить нас в неспровоцированной войне, однако народное мнение едино: настал час нанести тиранам беспощадный удар и положить конец злодейскому ремеслу бандитов и торгашей живым товаром.\n\nСегодня мы идем на войну."
 origin.5135.defenders.desc:0 "$NAME_MSI_country$ прибегает к новой тактике: лживые слова и обещания богатства на нас не подействовали, поэтому вместо пряника противник берется за кнут. Его совет директоров недооценивает нашу мощь: сбросив с себя кандалы, мы обрели новую силу, которую никому не сломить.\n\n$MSI_war_outro$"
 origin.5135.a:0 "Пусть дрожат от страха."

 origin.5140.name:0 "Справедливость отложена"
 origin.5140.desc:0 "Произошло немыслимое: [From.GetName] побеждает, и над нами вновь воцаряется иго. Но несмотря на то что мы проиграли войну, битва за равноправие и справедливость еще не окончена."
 origin.5140.a:0 "Мы не забудем."

 origin.5142.name:0 "Непростое статус-кво"
 origin.5142.desc:0 "Мы согласились сохранить статус-кво с [MSI_country.GetName&inst]. Но это не значит, что мы готовы забыть о пережитых унижениях — и простить угнетателей."

 origin.5145.name:0 "Справедливость восстановлена"
 origin.5145.desc:0 "Мы победили. Взяв верх над [From.GetName&inst], мы не только отстояли честь нашего народа, но и доказали всему миру, что каждый сам вершит свою судьбу.\n\nСбросив сковывающие нас цепи, мы обрели единую цель. Сегодня мы по-настоящему свободны."
 broken_shackles_war_01:0 "Война за свободу"
 broken_shackles_war_02:0 "Разбиты, но не сломлены"
 broken_shackles_war_03:0 "По-настоящему свободны"
 broken_shackles_war_04:0 "Скорбь по статус-кво"

 origin.5146.name:0 "Вновь в атаку"
 origin.5146.attackers.desc:1 "$NAME_MSI_country$ — похититель нашего народа, угнавший его в беспомощное рабство. И поныне это гнусное государство вершит свои грязные дела, выдавая их за простую торговлю. Пришло время положить этому конец."
 origin.5146.defenders.desc:0 "Потерпев поражение в попытке покорить нас, $NAME_MSI_country$ вновь объявляет нам войну. Ответственный за это совет директоров, наверное, отчаялся или сошел с ума — либо все сразу. Свободный народ не сдастся никому.\n\n$MSI_war_outro$"
 origin.5146.a:0 "Пощады нет."

 origin.5147.name:0 "Правое дело"
 origin.5147.desc:0 "Пока наш народ радуется долгожданной свободе, многие продолжают влачить жалкое существование в долговом рабстве. Настал час нанести тиранам беспощадный удар.\n\nЗлодейскому ремеслу бандитов и торгашей живым товаром нет места в галактике."
 origin.5147.a:0 "На войну!"

 origin.5150.name:0 "Необычные партнеры"
 origin.5150.desc:0 "Сегодня мы основали федерацию с государством §Y$NAME_MSI_country$§!.\n\nКогда наш народ только вдохнул воздух свободы, сама мысль о таком договоре казалась абсурдной. Сегодня же мы налаживаем мирные контакты с бывшими хозяевами — это верный признак нашей общей зрелости.\n\nНе все довольны таким решением, но цель в нашем случае действительно оправдывает средства."
 origin.5150.a:0 "Нет худа без добра."

 origin.5151.name:0 "Непростой союз"
 origin.5151.desc:0 "Сегодня мы приняли непростое решение основать федерацию с известными работорговцами. Наш народ твердо убежден, что свобода — неотъемлемое право каждого разумного существа, однако объективные условия заставили нас пойти на компромисс. Не все довольны таким решением, но мы приняли его ради общего блага."
 broken_shackles_federated_02:0 "Необычные партнеры"
 broken_shackles_federated_01:0 "Непростой союз"

 MSI_home_system_poi:0 "$NAME_MSI_country$"
