 fircon.7510.name:0 "Научить улей ремеслу"
 fircon.7510.desc.base:0 "Увидев, что инициативы в области образования выбранного нами улья увенчались успехом, мы преподали им несколько уроков химии. Почти мгновенно они нашли, как применить усвоенный материал самым разрушительным образом, и напали на соседний улей, едва мы успели подняться в небо. Теперь миллионы единиц Разума гибнут просто так."
 fircon.7510.desc.gestalt:0 "Наши [Root.GetScientistPlural] успешно выполнили задание на планете §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
