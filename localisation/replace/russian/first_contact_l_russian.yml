 origin_fear_of_the_dark:0 "Страх темноты"
 origin_fear_of_the_dark_desc:0 "Сто лет назад одна из планет в родной системе этого государства погибла от столкновения с ужасным астероидом. Кто-то был уверен, что его целенаправленно запустил чуждый нам разум. Другие считали это нездоровым бредом. Напряжение между двумя сторонами дошло до такой степени, что одну только что терраформированную планету целиком отдали паникерам."
 origin_tooltip_fear_of_the_dark_effects:0 "— Вы начнете игру с населением, на треть переселившимся на другую планету. Ее жители наотрез отказываются исследовать космос.\n— Планета отступников дает уникальные события и преимущества."
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "Столетие назад планета, которую мы сейчас называем Разделителем, погибла в огромном взрыве. Это событие стало началом нашей "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$разобщенности.\n\nМы списали эту трагедию на несчастный случай, но не все жители планеты [GetHomeWorldName] готовы были в это поверить. Многие были твердо убеждены, что взрыв Разделителя был не случайностью, но целенаправленным нападением на нашу систему. Они предполагали, что наши радиопередачи перехватила некая инопланетная цивилизация, обладающая страшным оружием, способным раскалывать целые небесные тела — таким, как Разделитель. Раскольники начали призывать всех готовиться к тому судьбоносному дню, когда разрушители вернутся и завершат свое черное дело. Кто-то отмахнулся от их призывов, но были и те, кто воспринял их всерьез.\n\nТрещина, пролегшая между «раскольниками» и «здравомыслящими», быстро разрослась до размеров пропасти. Планету охватили беспорядки, вылившиеся в беспрецедентное соглашение: раскольникам отводилась целая планета — кандидат на терраформирование, на которой они могли бы спокойно жить вдалеке от остальных.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$отгороженности.\n\nПосле этой трагедии взволнованные управляющие попросили совет директоров отключить всю радиоинфраструктуру за пределами нашей планеты и отменить проекты по исследованию космоса. Они считали, что за разрушением Разделителя стояла некая внешняя сила, а ее настоящей целью был наш родной мир — [GetHomeWorldName]. Совет отклонил эту просьбу.\n\nВ сердцах охарактеризовав решение директоров как «монументальную ошибку», управляющие воспользовались подпунктом в контракте на гражданство, позволяющим публично сделать выговор совету. Стремясь задобрить акционеров и не подорвать доверие потребителей, члены совета предложили недовольным управляющим контракт на новых условиях: они получат в свое распоряжение полноценный кандидат на терраформирование, если откажутся от всех прав, действующих на планете [GetName]. Финансово-бюджетная независимость при этом будет гарантирована.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "\n\nВ преддверии наступления эпохи гипердвигателей возник новый источник напряженности. Мы готовы встретить галактику с распростертыми объятиями, но наши соседи резко против такого решения."
