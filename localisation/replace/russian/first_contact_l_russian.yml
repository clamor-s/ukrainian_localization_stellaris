 # First contact - random negative events
 fircon.1220.name:0 "Пищевое отравление"
 fircon.1220.desc:0 "Попытки подобрать загадочному посетителю подходящее ему питание окончились неудачей: существо испытало рвотный рефлекс, изрыгнуло пищу и теперь не реагирует на наши действия.\n\nПопытки установить контакт временно приостановлены: сначала нужно понять, как устроен его обмен веществ."
 fircon.1221.name:0 "Дипломатическая неудача"
 fircon.1221.desc:0 "Существо яростно отреагировало на попытки установить контакт: оно атаковало одного из наших ученых и теперь отказывается взаимодействовать. По всей видимости, мы ненароком его оскорбили.\n\nНикто не пострадал, однако это происшествие подорвало с таким трудом установленное хрупкое доверие."

 ## First contact - progress
 fircon.1210.name:0 "Связь установлена"
 fircon.1210.desc:0 "Наши [owner.GetScientistPlural] установили, что хаотичные на первый взгляд движения щупальцами на самом деле — сложный язык жестов.\n\nК нашему разочарованию, мы не узнали ничего полезного: наш гость крайне стыдится отсутствия одежды и потому настойчиво просит что-нибудь, чем можно прикрыть обнаженные конечности.\n\nНаши исследователи предложили после решения этого вопроса соорудить аппарат, оснащенный множеством щупалец. По их мнению, он поможет в дальнейшем общении."
 fircon.1211.name:0 "С-Множеством-Щупалец"
 fircon.1211.desc:0 "Загадочный посетитель весьма разговорчив, но культурные различия затрудняют понимание жестов. Мы установили, что это существо — самка; она утверждает, что ее зовут §HС-Множеством-Щупалец§! и что она принадлежит к духовному ордену §YПереходящих Завесу§!. Но все еще непонятно, что такое §Yскачок§! и как он связан с ее неожиданным появлением в нашей столице.\n\nСвязь продолжается."
 fircon.1212.name:0 "Пропавший путник"
 fircon.1212.desc:0 "Наши исследователи наконец сопоставили разрозненные элементы рассказов С-Множеством-Щупалец. Наша гостья возглавляет духовный орден, изучающий §Yскачок§! — псионическую технику мгновенного перемещения на любые расстояния. За всю историю существования ее вида никому пока так и не удалось совершить успешный скачок... До этого дня.\n\nС-Множеством-Щупалец сомневается, что сможет повторить его, особенно сейчас, пока она еще не восстановилась после предыдущей попытки.\n\nПока что она хочет остаться с нами и отплатить за гостеприимство посильной помощью в исследованиях."
 fircon.1212.a:0 "Добро пожаловать! Мы примем ее как равную."
 fircon.1212.ab:0 "Пусть остается. Но без надежды на свободу."
 fircon.1212.a.tooltip:0 "§HС-Множеством-Щупалец§! пополняет ряды наших ученых."
 fircon.1212.b:0 "Пусть остается. На столе для вивисекций."
 fircon.1212.c:0 "Этому чудовищу не место в нашем мире!"
 #unlock special project
 fircon.1230.name:0 "Скачок"
 fircon.1230.desc:0 "Наши [owner.GetScientistPlural] проявили интерес к §Yскачку§! — технике телепортации, перенесшей §HС-Множеством-Щупалец§! на нашу планету.\n\nГостья с другого мира не прочь поделиться с нами своими секретами, хоть она и сомневается, что мы сможем повторить ее успех. Наши исследователи уже определили подходящее столичное сооружение, которое можно превратить в храмово-исследовательский комплекс."
 fircon.1230.a:0 "Какая безрассудная затея."
 fircon.1230.b:0 "Попытка не пытка."
 #homesick creature
 fircon.1231.name:0 "Тоска по родине"
 fircon.1231.desc:0 "С-Множеством-Щупалец скучает по дому и хочет вернуться к своим сородичам, но все попытки найти ее родную систему окончились ничем: свойственные ей особенности небесной механики не встречаются ни в одном известном нам уголке галактики.\n\nПо ночам наша гостья с тоской глядит в звездное небо."
 fircon.1231.a:0 "Надо стараться сильнее! Мы обязательно найдем ее дом!"
 fircon.1231.b:0 "Теперь она будет жить здесь."
 #creature goes home
 fircon.1232.name:0 "Прощайте"
 fircon.1232.desc:0 "С-Множеством-Щупалец бесследно исчезла — так же неожиданно, как и появилась. Все, что от нее осталось, — это прощальное послание, торопливо выведенное на полу исследовательского комплекса:\n\n§H«Мне страшно, но все-таки я еще раз попробую совершить скачок. Мое сердце разрывается от тоски по родному дому. Спасибо вам за все. Надеюсь, Завеса примет меня»§!."
 first_contact.1232.tooltip:0 "§Y$NAME_Guest$§! покидает нас."
 #thank you gift
 fircon.1233.name:0 "Запоздалая благодарность"
 fircon.1233.desc:0 "Наш корабль перехватил неожиданно материализовавшийся в родной системе груз. Сложный замок легко поддался, как только его коснулся один из представителей нашего вида. Внутри мы обнаружили невообразимый набор артефактов... и записку со словами благодарности от некоего странника с множеством щупалец, якобы посетившего нашу родную планету много десятилетий назад."

 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT:0 "Освоение скачка"
 THE_JAUNT_PROJECT_DESC:0 "Неожиданное появление С-Множеством-Щупалец в нашей столице доказало возможность псионической телепортации, которая прежде существовала только в рамках гипотезы. Если воплощением ее на практике займутся наши лучшие [owner.GetScientistPlural], возможно, нам откроются секреты мгновенного межзвездного перемещения."
 #special project events
 fircon.1240.name:0 "Освоение скачка"
 fircon.1240.desc:0 "Наши [owner.GetScientistPlural] провели долгие годы в попытках освоить псионическую телепортацию, и наконец одному из них это удалось!\n\nИсследователь телепортировался на один метр, но при этом лишился нижних конечностей, поскольку частично застрял в полу. Публика поприветствовала эксперимент аплодисментами и воплями ужаса."
 fircon.1240.a:0 "Многообещающе. Продолжать работу!"
 fircon.1241.name:0 "Освоение скачка"
 fircon.1241.desc:0 "Наши [owner.GetScientistPlural] докладывают, что еще один скачок увенчался успехом! Согласно показаниям датчиков, один из исследователей телепортировался к ближайшей звездной системе, за долю секунды преодолев невообразимое расстояние... После чего материализовался внутри звезды, где мгновенно сгорел.\n\nВсе предложения приспособить эту технику для нужд флота пока что наталкиваются на здоровый скептицизм. При желании мы сможем построить псионический варп-двигатель, но эта разработка крайне опасна и грозит дестабилизацией всей галактики."
 fircon.1242.name:0 "$fircon.1241.name$"
 fircon.1242.desc.base:0 "Вот что мы поняли, отточив скачок до совершенства: он совершенно бесполезен. Десятилетия кропотливого изучения этой техники могут пойти прахом, если первый же скачок закончится внутри астероида, звезды или черной дыры. Вероятность ошибки слишком высока. Чем больше мы практикуемся, тем очевиднее становится, что появление в нашей системе С-Множеством-Щупалец — не более чем счастливая случайность."
 fircon.1242.desc:0 "$fircon.1242.desc.base$\n\nВозможно, когда-нибудь наши мечты о псионическом варп-двигателе воплотятся. Но не сегодня."
 fircon.1243.name:0 "$fircon.1241.name$"
 fircon.1243.nodrive.desc:0 "$fircon.1242.desc.base$\n\nПрименив принцип скачка в области кораблестроения, наши исследователи соорудили §Yпрыжковый пси-двигатель§!. Их стараниями телепортация стала значительно надежнее и безопаснее."
 fircon.1243.drive.desc:0 "$fircon.1242.desc$\n\nПолученные нами знания позволят сконструировать безупречный §Yпрыжковый пси-двигатель§!."

