 # Starting event
 origin.4010.name:0 "Квитанция"
 origin.4010.desc:1 "На окраине нашей родной системы появилось небольшое самодвижущееся хранилище, громко объявившее о своем прибытии с помощью сигнального маячка. Его содержимое преподнесло нам неприятный сюрприз: внутри мы нашли подробный список военного имущества, уничтоженного нами в ходе борьбы с захватчиком. Указаны даже потери среди экипажей и примерная стоимость каждого корабля.\n\nБывшие захватчики официально требуют репараций — и это несмотря на то, что они напали на нас первыми! Более того, они заявляют, что все их уничтоженные корабли в границах нашей системы до сих пор принадлежат им, а потому любая попытка уничтожить, переоснастить или разобрать их в попытках понять устройство будут считаться нарушением условий договора.\n\nВскоре с нами свяжется агентство по взысканию долгов, рассматривающее это дело."
 origin.4010.a:0 "Возмутительно!"
 origin.4010.a.tooltip:0 "Коллекторы посетят нас §Y[root.payback_debt_collectors_timer]§!."

 # Hub - first encounter
 origin.4015.name:0 "Коллекторы"
 origin.4015.desc:0 "[owner.GetName], здравствуйте!\n\nМы обращаемся к вам от имени §H$NAME_MSI_country$§! по поводу непогашенной задолженности. Мы понимаем, что вы как недавно вышедшее в космос государство можете быть неспособны выплатить долг в полной мере. Наше агентство хотело бы помочь вам подобрать подходящий план возмещения долга, который не препятствовал бы экономическому росту.\n\nКроме того, мы рады предложить вам бесплатную консультацию! Наши представители искренне надеются на мирное урегулирование этого спора."
 origin.4015.a:0 "Мы согласны на урегулирование."
 origin.4015.b:0 "Мы отказываемся платить."
 origin.4015.c:0 "Кто вы?"
 origin.4015.c.response:0 "Еще до того, как первый представитель нашего народа полетел в космос, мы поняли, что в галактике каждому отведена своя роль. Кто-то стремится к власти, иные — к знаниям. Мы же больше всего ценим услуги.\n\nТот, кто никогда не чувствовал радости от бескорыстного служения, не знает жизни. Пойти на поклон — это не унижение. Это возвышает остальных."

 # We are willing to settle
 origin.4016.name:0 "Условия возмещения"
 origin.4016.desc:0 "Согласно предыдущим расчетам, ваш долг перед нашим клиентом составляет §Y£energy£ [owner.debt_collectors_amount] энергокредитов§!. Мы готовы предложить вам несколько планов возмещения."
 origin.4016.a:0 "Выплатить полную стоимость."
 origin.4016.a.response:0 "Ваше стремление выплатить долг весьма похвально, однако при тщательном рассмотрении наши эксперты выяснили, что эти энергокредиты были добыты не совсем честным путем. Впрочем, наверняка это не более чем недоразумение! Не будем обращать на него внимания." # Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b:1 "§R5000§! ед. £energy£ §Hэнергии§! каждые 15 лет."
 origin.4016.b.tooltip:1 "Поручиться выплатить §R5000§! £energy£ §H$energy$§! коллекторам, когда те вернутся."
 origin.4016.c:1 "§R2500§! $r_consumer_goods$ каждые 15 лет."
 origin.4016.c.tooltip:1 "Поручиться выплатить §R2500§! $r_consumer_goods$ коллекторам, когда те вернутся."
 origin.4016.d:0 "Можем ли мы еще что-нибудь вам предложить?"
 origin.4016.e:1 "§R1250§! ед. £alloys£ §Hсплавов§! каждые 15 лет."
 origin.4016.e.tooltip:1 "Поручиться выплатить §R1250§! ед. £alloys£ §Hсплавов§! коллекторам, когда те вернутся."

 # Agreed to pay
 origin.4017.desc:1 "Замечательно! Мы очень рады, что нам удалось так быстро прийти к соглашению. Через §Y15§! лет мы вернемся, чтобы получить первый платеж и удостовериться, что условия вас устраивают.\n\nВсего доброго!"
 origin.4017.a.tooltip:0 "Коллекторы вернутся §Y[root.payback_debt_collectors_timer]§!."

 # Pay with something else
 origin.4018.desc:0 "Если вы не можете или не желаете покрыть затраты на энергию, выплата долга возможна посредством отправки определенной доли работоспособного населения в §H$NAME_MSI_country$§!. Ваши трудящиеся будут доставлены на рабочие места, где будут обеспечены жильем и работой до тех пор, пока не выплатят долг.\n\nСтоит отметить, что наличие гражданства необязательно: подойдет любое трудоспособное население."
 origin.4018.a:0 "Лучше мы заплатим энергокредитами."
 origin.4018.b:0 "Так и поступим."
 origin.4018.b.tooltip:1 "Поручиться отдать §B2 £pops£ поселения§! коллекторам, когда те вернутся."
 origin.4018.c:0 "То есть вам нужны рабы?"
 origin.4018.c.response:0 "Правильно говорить «законтрактованный работник». Рабство — несправедливая система, основанная на эксплуатации народа со стороны властных структур. Наш обмен строго урегулирован условиями контракта."
 origin.4018.d:0 "Мы отказываемся платить."

 # Refuse to pay
 origin.4019.desc:0 "Мы крайне сожалеем, что нам не удалось достичь соглашения по этому вопросу. Возможно, вы могли бы передумать? Согласно условиям контракта, в случае невыплаты задолженности, будь то по невозможности или нежеланию, мы уполномочены конфисковать активы от имени клиента."
 origin.4019.a:0 "Давайте его сюда."
 origin.4019.a.tooltip:0 "Коллекторы нападут на нас."
 origin.4019.b:0 "Мы подумаем еще раз…"

 # Refuse to pay - won battle
 origin.4020.name:0 "Не сегодня"
 origin.4020.desc:0 "Флот коллекторов вынужденно отступил. Когда-нибудь он вернется, но пока что нам ничего не грозит."
 origin.4020.desc.repeat:0 "Мы вновь заставили коллекторов отступить за границы нашей родной системы. Вряд ли они ушли навсегда, но пока что нашему народу и имуществу ничего не грозит."

 # Won battle too many times - MSI declares war on you
 origin.4021.name:0 "Захват активов"
 origin.4021.desc:0 "Мы крайне разочарованы.\n\nНаша компания по праву гордится богатым опытом просвещения менее развитых цивилизаций. Однако сейчас нам стало понятно, что вы так и не усвоили самые важные уроки. Вместо того чтобы и дальше беспричинно нападать на других, вы примете на себя полный груз собственных неудач.\n\nОчевидно, вам потребуется наставничество. Сейчас мы научим вас выплачивать долги."
 origin.4021.a:0 "Мы никогда больше перед вами не склонимся."

 # Refuse to pay - lost battle
 origin.4025.name:0 "Овладение активами"
 origin.4025.desc:1 "Нанеся поражение нашему флоту, коллекторы устроили налет на планету [PLANET.GetName] и похитили часть населения. Солью на рану стал оставленный нам счет. В нем сообщалось, что похищенное население будет отрабатывать наш «долг». Коллекторы настаивают, что мы должны быть благодарны, а наш народ вернется, как только долг будет уплачен. На это уйдет всего лишь каких-то 29.637 лет."
 origin.4025.a:0 "В следующий раз мы будем готовы."
 origin.4025.a.tooltip:0 "§B5 £pops£ поселений§! теперь принадлежат коллекторам.\n\nКоллекторы вернутся §Y[root.owner.payback_debt_collectors_timer]§!."

 # Hub - subsequent encounters
 origin.4030.name:0 "Коллекторы"
 origin.4030.desc.base:0 "[owner.GetName], здравствуйте!\n\nМы вновь обращаемся к вам от имени §Y$NAME_MSI_country$§! по поводу непогашенной задолженности."
 origin.4030.desc.energy:1 "$origin.4030.desc.base$\n\nПо условиям нашего соглашения мы взимаем с вас сумму, эквивалентную §R5000§! £energy£ §H$energy$§! в рамках выплаты задолженности."
 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\nПо условиям нашего соглашения мы взимаем с вас сумму, эквивалентную §R2500§! £consumer_goods£ §H$consumer_goods$§! в рамках выплаты задолженности."
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\nПо условиям нашего соглашения мы взимаем с вас сумму, эквивалентную §R1250§! £alloys£ §H$alloys$§! в рамках выплаты задолженности."
 origin.4030.desc.pops:1 "$origin.4030.desc.base$\n\nПо условиям нашего соглашения мы забираем §B2 £pops£ поселения§!, готовые одолжить свои рабочие резервы в рамках выплаты задолженности."
 origin.4030.desc.defeated:0 "[owner.GetName], здравствуйте!\n\nМы вновь обращаемся к вам от имени §H$NAME_MSI_country$§! по поводу непогашенной задолженности. Мы надеемся на мирное разрешение вопроса и ваше согласие на конструктивный диалог."
 origin.4030.desc.furious:0 "[owner.GetName], здравствуйте!\n\nМы выносим вам последнее предупреждение: задолженность перед §H$NAME_MSI_country$§! должна быть уплачена как можно скорее. Несмотря на наши многочисленные попытки разрешить вопрос миром, вы отказываетесь сотрудничать. Если вы вновь откажетесь совершить платеж согласно плану возмещения долга, нам придется конфисковать ваши активы любыми возможными средствами."
 origin.4030.a:0 "Мы согласны на урегулирование."
 origin.4030.b:1 "Вот вам ваша награда."
 origin.4030.c:0 "Обращайтесь с нашим народом достойно."
 origin.4030.c.tooltip:0 "Потеряно §B2 £pops£поселения§!"
 origin.4030.d:0 "Вот вам ваши… рабочие."
 origin.4030.d.tooltip:0 "Потеряно §B2 £pops£ раба§!"
 origin.4030.e:0 "Мы не можем заплатить."
 origin.4030.f:0 "Мы не будем платить."
 origin.4030.g:0 "Извините, а вы кто?"
 origin.4030.h:0 "Вы просто жертвы. Совсем как мы."

 # Pay
 origin.4031.desc:2 "Благодарим за своевременный ответ и готовность к справедливому урегулированию! Непогашенный долг теперь составляет §Y[owner.debt_collectors_amount] §!£energy£§H$energy$§!. Мы вернемся через 15 лет, чтобы получить следующий платеж. Всего доброго!"
 origin.4031.a:0 "Непогашенный долг больше, чем мы ожидали."

 # You got scammed
 origin.4032.desc:1 "Согласно примечанию мелким шрифтом, в отношении долга действуют стандартные процентные ставки. При сохранении текущих объемов платежей долг будет выплачен ровно через 29.637 года."
 origin.4032.a:0 "..."

 # Can't pay - energy
 origin.4036.desc.base:0 "Мы сожалеем, что вы не смогли вовремя накопить необходимую сумму. Мы скорректировали план возмещения, сократив сумму следующего платежа вполовину.\n\nК сожалению, невозможность совершить очередной платеж считается нарушением условий договора. За неимением финансовых средств мы конфискуем часть вашего населения. Мы надеемся, что это не причинит вам неудобств."
 origin.4036.desc.energy:0 "$origin.4036.desc.base$\n\nС учетом сложившихся обстоятельств мы считаем необходимым сообщить вам, что клиент допускает оплату в виде рабочих часов. Часть вашего населения будет доставлена на рабочие места, где будет обеспечена жильем и работой до тех пор, пока не выплатит долг.\n\nСтоит отметить, что наличие гражданства необязательно: подойдет любое трудоспособное население."
 origin.4036.desc.a:0 "Мы не позволим забирать наш народ."
 origin.4036.desc.a.tooltip:0 "Коллекторы нападут на нас."

 # Won't pay
 origin.4037.desc.base:0 "Мы настоятельно просим пересмотреть это решение. Отказ от платежа отрицательным образом скажется на вашем кредитном рейтинге. Дефолт ограничит финансовые возможности в будущем. Попутно пострадает и ваша репутация. Разве такое впечатление вы хотите производить? Вы готовы плюнуть на тех, кто встал на колени ради того, чтобы вы взлетели?"
 origin.4037.desc.defeated:0 "Мы крайне обеспокоены вашим отказом выплачивать долг. Наш клиент §H$NAME_MSI_country$§! предложил вам помощь и поддержку на справедливых условиях. И всё, чему вы научились, — это отвечать обманом на доброту? "

 # They leave
 origin.4040.name:0 "Навеки в долгах"
 origin.4040.desc:0 "Коллекторы покинули нашу родную систему, но чувство страха осталось. Можно даже не надеяться, что они забудут про нас: они слишком преданы своему клиенту. Даже если мы каким-то образом выплатим долг до конца, они придумают что-нибудь еще — процентные ставки, лазейки в законах, мелкий шрифт в документах, которые мы, кажется, даже и не подписывали…\n\nЕсли купить свободу не получится, останется только драться за нее. Единственный вопрос — как именно."
 origin.4040.a:0 "С помощью оружия."
 origin.4040.a.tooltip:0 "Мы одолеем $NAME_MSI_country_initials$ военным путем."
 origin.4040.b:0 "Словами."
 origin.4040.b.tooltip:0 "Мы одолеем $NAME_MSI_country_initials$ дипломатическим путем."

 # Fight with weapons
 origin.4041.name:0 "Они заплатят"
 origin.4041.desc:0 "Один раз мы уже их одолели — значит, одолеем и вновь. Но это будет сложнее. Тогда они не ожидали, что мы будем отбиваться, а сейчас не пожалеют бросить против нас весь свой флот. Поэтому сейчас придется дожидаться удобного случая и готовиться к столкновению. Мы обязаны победить."
 origin.4041.a:0 "Они заплатят."
 origin.4041.a.tooltip:0 "§HРасплата§! теперь может послужить поводом к войне с $NAME_MSI_country_initials$."

 # Fight with words
 origin.4042.name:0 "Они заплатят"
 origin.4042.desc.galcom:0 "$NAME_MSI_country$ действовали в рамках закона, но при этом совершенно аморально. Чтобы не допустить повторения этих страшных событий, нам нужны строгие законы, позволившие бы привлечь обидчика к ответственности. Тщательно лавируя на дипломатическом поле, мы можем попробовать подорвать все принципы, на которых зиждется их государство: жадность, эксплуатацию и рабство. Если нам повезет, $NAME_MSI_country_initials$ рухнет без единого выстрела с нашей стороны."
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\nЕсли бы только был какой-нибудь управляющий орган, где мы могли бы обсудить этот вопрос с единомышленниками…"
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\nПора вступить в Галактическое сообщество."
 origin.4042.a.galcom:0 "Мы будем биться на просторах галактического сообщества."
 origin.4042.a.nogalcom:0 "Галактическое сообщество..."

 # Joined the galcom
 origin.4050.name:0 "Война без оружия"
 origin.4050.desc:0 "Мы открываем новый театр боевых действий: сенат, где исход конфликта решают не пушки, а голосование и дебаты.\n\nНашим оружием станут одолжения со стороны других государств, послы, крепкая экономика и четко поставленные цели.\n\nНаша задача — запретить просвещение, чтобы государства вроде $NAME_MSI_country_initials$ не могли больше эксплуатировать беззащитные народы.\n\nПобеда будет за нами. Не насильственная, но через непреложную букву закона."
 origin.4050.a:0 "Прекратить прямое вмешательство."
 origin.4050.a.tooltip:0 "Мы сосредоточимся на принятии инициативы «§H$resolution_pre_ftl_stances_equal_standing$§!», чтобы никто не мог эксплуатировать досветовые цивилизации. Для этого также понадобится поддержать все §H4 вида санкций§!."
 origin.4050.b:0 "Прекратить любое вмешательство."
 origin.4050.b.tooltip:0 "Мы сосредоточимся на принятии инициативы «§H$resolution_pre_ftl_stances_non_interference$§!», чтобы никто не мог влиять на развитие досветовых цивилизаций. Для этого также понадобится принять все §H4 вида санкций§!."

 # Passed first resolution
 origin.4052.name:0 "Малая победа"
 origin.4052.desc:0 "Первая резолюция из списка принята. Наш замысел воспрепятствовать деятельности $NAME_MSI_country$ постепенно воплощается."

 # Passed all resolutions
 origin.4055.name:0 "Справедливое наказание"
 origin.4055.intro:0 "Упорный труд и немного решительности — и мы заняли ведущее положение в сенате. Мы ограничили просвещение и вводим суровые санкции против государств, нарушающих это постановление."
 origin.4055.desc.msi:0 "$origin.4055.intro$ $NAME_MSI_country_initials$ теперь придется коренным образом переосмыслить свою модель ведения бизнеса, чтобы выжить. По галактике постепенно начинают расползаться новости о внутренней зыбкости их государства."
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ $NAME_MSI_country_initials$ больше не существует, а благодаря нашим усилиям у них не будет последователей."

 # Passed all resolutions - follow-up
 origin.4056.name:0 "Корпоративная рассылка"
 origin.4056.desc:0 "Важное сообщение для наших бывших клиентов:\n\nВ тот день, как наша компания впервые дотянулась до звезд, мы целиком и полностью посвятили себя помощи другим цивилизациям. Наши сотрудники неустанно работали с ними, помогая в полной мере раскрывать собственный потенциал. Спустя много лет успешной работы совет директоров принял решение оптимизировать рабочие процессы, чтобы те лучше отражали ценности нашей компании.\n\nВ соответствии с этим решением мы временно приостанавливаем просветительскую деятельность, чтобы сосредоточиться на ребрендинге.\n\nНовая глава в истории $NAME_MSI_country$ только начинается! Благодарим вас за годы поддержки!"
 origin.4056.a:0 "Такие слова можно в рамку и на стену."

 # MSI defeated by us - by fighting
 origin.4060.name:0 "Долг погашен"
 origin.4060.intro:0 "Еще до того, как вырваться в космос, мы поняли, что не одни во вселенной. Несколько долгих веков мы жили под тенью $NAME_MSI_country$ — сначала как наставника, затем как угнетателя, а теперь как павшего тирана."
 origin.4060.desc:0 "$origin.4060.intro$\n\nЭто нужно отметить. А затем можно будет сложить оружие и вздохнуть спокойно."
 origin.4060.a:0 "Мы довольны."
 origin.4060.b:0 "За наше дело стоит бороться и дальше."
 origin.4060.b.tooltip:1 "§H$casus_belli_cb_payback_punishment$§! теперь может послужить поводом к войне с эксплуататорами досветовых цивилизаций."

 # MSI defeated by someone else - fires after action.62
 origin.4070.name:0 "Долг прощен"
 origin.4070.desc:1 "$origin.4060.intro$ Теперь $NAME_MSI_country_initials$ больше не существует — [root.species.GetHandName] смерти не щадит никого.\n\nНесмотря на чистое небо, нашим народом всё еще движет неутомимая жажда \n\n§Rмести.§!"
 origin.4070.a:0 "Пора успокоиться."
 origin.4070.b:0 "За наше дело стоит бороться и дальше."
 origin.4070.b.tooltip:0 "Мы будем бороться за запрет эксплуатации досветовых народов."
 origin.4070.c:0 "Они украли у нас возмездие. Они заплатят за это."
 origin.4070.d.tooltip:1 "§HРасплата§! теперь может послужить поводом к войне с государством §Y[destroyer_country.GetName]§!."

 # Defeated the people who defeated the MSI
 origin.4071.name:0 "Долг сброшен"
 origin.4071.desc:0 "Месть свершилась. И что дальше? Что делать, когда на твоих глазах погибает сначала заклятый враг, а затем — государство, уничтожившее его? Можно ли сложить оружие? Можно ли считать, что наступил мир?"
 origin.4071.a:0 "Мира не будет, пока не исчезнут все эксплуататоры."

 ### Broken Shackles Interactions

 ## Recognizing each other
 origin.4110.name:0 "Общее прошлое"
 origin.4110.desc:0 "Когда мы только установили первый контакт с §Y[bsempire.GetName&inst]§!, мы поразились, насколько быстро они освоили наш язык. Теперь стало понятно почему.\n\nКогда бывшие хозяева пытались лишить нас воли, они начали похищать наш народ. Часть похищенных оказалась на корабле $NAME_MSI_country_initials$. К их чести, вместе с другими «законтрактованными работниками» они подняли мятеж. Корабль рухнул на необитаемую планету, но его узники не стали падать духом. §Y[bsempire.GetName]§! — прямой результат этого судьбоносного восстания.\n\nУ нас общий враг — и общее прошлое. Возможно, вместе мы шагнем в будущее, где не будет угнетателей."
 origin.4110.a.phile:0 "Ценные союзники."
 origin.4110.a.phobe:0 "Возможно, эти чужаки не так уж далеки от нас."

 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name:0 "Общие разведданные"
 origin.4120.desc:1 "Нашим государствам грозит один и тот же враг — §Y$NAME_MSI_country$§!. Чтобы защититься от этой угрозы, можно поделиться с их оперативниками нашими засекреченными разведданными."
 origin.4120.a:0 "Разумное предложение."
 origin.4120.b:0 "Враг моего врага необязательно мой друг."

 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name:0 "Взаимная поддержка"
 origin.4130.desc:0 "Мы встретились с вашими послами в сенате, [root.GetName]. Вместе мы можем сражаться за дело, так важное для нас обоих. Найдя точку соприкосновения в наших интересах, мы можем выступить против рабства и положить конец вмешательству в дела досветовых государств."
 origin.4130.a:0 "Мы всегда готовы вас поддержать."
 origin.4130.b:0 "Наши интересы не всегда совпадают."

 ## Help during the war | Payback diplo event
 origin.4140.name:0 "Упорство"
 origin.4140.desc:0 "Мы слышали, что вы собираетесь объявить войну $NAME_MSI_country$. Несмотря на общее прошлое, мы не поддерживаем ваше стремление отомстить. Однако если вы все-таки начнете войну с $NAME_MSI_country_initials$, мы встанем рядом с вами."
 origin.4140.a:0 "Пусть будет так."

 ### MSI interactions

 ## Leviathan slain
 origin.4150.desc:0 "Для $NAME_MSI_country_initials$ клиенты — вторая семья. И сегодня мы гордимся ей по праву. Убийство стража — настоящий подвиг для цивилизации, только недавно вышедшей в космос! Надеемся, вам понравится наш скромный подарок по такому случаю."
 origin.4150.a:0 "Спасибо."
 origin.4150.b:0 "Не нужно подарков."

 ## Uplifted someone
 origin.4160.desc:0 "Много лет назад мы построили вам лестницу в небо. Сегодня мы увидели, как вы сделали то же самое для менее развитой цивилизации.\n\nНадеемся, вы сможете в полной мере передать ей полученные от нас уроки. И, разумеется, если вам понадобится помощь в составлении выгодной стратегии просвещения, не стесняйтесь обращаться к нам."
 origin.4160.a:0 "Нам пригодится ваша помощь."
 origin.4160.b:0 "Мы — не вы."

 ## You're in a deficit
 origin.4170.desc:0 "Уважаемые бывшие клиенты!\n\nДо нас дошли сведения о неблагополучном состоянии вашей экономики. Умение распоряжаться финансами — важное качество для любого правителя, а ошибки неизбежны в процессе учебы.\n\nМы будем рады предложить вам необходимые ресурсы и положить конец дефициту. Разумеется, стоимость одолженных ресурсов войдет в непогашенный долг. Надеемся, этот небольшой урок финансовой грамотности пойдет вам на пользу."
 origin.4170.a:0 "Мы принимаем заем."
 origin.4170.b:0 "Мы справимся сами."

