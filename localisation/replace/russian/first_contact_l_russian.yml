 site_the_chosen_backstory:0 "Заброшенный наблюдательный форпост"
 site_the_chosen_backstory_desc:0 "На орбите спутника §Y[From.Planet.MoonOf.GetName]§! вращается заброшенный наблюдательный форпост. Быть может, он поможет нам узнать больше о происхождении досветовой цивилизации §Y$NAME_Charynoi$§!, что обитает на планете внизу."

 arcsite.3000.name:0 "Музей $NAME_Charynoi$"
 arcsite.3000.desc:0 "Заброшенный наблюдательный форпост над спутником [From.Planet.MoonOf.GetName], похоже, был переоборудован незадолго до того, как его бросили. Хотя здесь имеется оборудование для наблюдения за жителями планеты, большую часть станции занимает музей истории $NAME_Charynoi$. Что необычно для такой воинственной расы, ничего связанного с насилием здесь словно нарочно нет, а все экспонаты демонстрируют ритуалы мира и плодородия.\n\nВ зале управления оставлено несколько кристаллов-носителей информации. Судя по всему, кто-то оставил их здесь намеренно, чтобы мы их нашли."
 arcsite.3000.A:0 "Погрузимся в их тайны."

 arcsite.3005.name:0 "Этнографические записи"
 arcsite.3005.desc:0 "Первый кристалл переведен. Он начинается со слов: «Это летопись народа $NAME_Charynoi$, оставленная пророчицей Итикариос, дабы нашедшие ее простили нас за наши грехи».\n\nДалее следует коллекция исторических и философских трактатов и художественных произведений, которые вполне могли бы быть плодом вполне заурядного, пусть и довольно воинственного позднего индустриального общества. Наши [Owner.GetLinguists] отправили кристалл на планету [Owner.Capital.GetName] для дальнейшего изучения."
 arcsite.3005.B:0 "Тоска какая."

 arcsite.3010.name:0 "Поворотный момент"
 arcsite.3010.desc:0 "«Теперь я расскажу, в какой момент все пошло не так: когда мы впервые поддались греху высокомерия», — декламирует Итикариос.\n\nВо втором кристалле описывается, как $NAME_Charynoi$ постепенно открыли тайны космического полета — судя по всему, примерно на сто лет раньше, чем [Root.Owner.GetName]. Они обнаружили две прекрасные планеты в своей родной системе и решили, что те были пожалованы им богами по праву рождения, и вот теперь они вступают в свои права.\n\nПолным ужаса голосом Итикариос перечисляет мрачные страницы тех ранних похождений: молодые туземные цивилизации в новых колониях не захотели мирно отдавать пришельцам свои дома. В результате разразившейся войны туземцы были подчинены и порабощены, и со временем вымерли от болезней, которым $NAME_Charynoi$ не пожелали искать лечение.\n\nНаши [Owner.GetLinguists] корпят над переводом третьего и последнего кристалла-носителя."

 arcsite.3015.name:0 "Предательский гамбит"
 arcsite.3015.desc:0 "«В конце концов мы истощили просторы завещанного нам пространства. Мы знали о существовании Червоточины, но она не поддавалась нашим исследованиям. Наш мир был столь богат, столь полон красоты, что нам было совсем несложно убедить себя в своей богоизбранности. Что червоточина была лишь испытанием, и как только мы докажем, что достойны, нашей Священной целью станет распространение нашего рода по всей галактике.\n\nКогда-то я была в главе тех, кто стремился исполнить наш священный долг. Когда мне пришло вдохновение, когда я поняла, что у меня в руках ключ к тому, чтобы раскрыть Червоточину, я много дней молилась в Святилище своих предков. И наконец мне явилось откровение. Мы не были достойны. На той стороне Червоточины нас ждет лишь страдание. $NAME_Aspharelle$ будет опустошен в наказание за наши преступления. Я решила уничтожить результаты своих исследований и найти другой путь.\n\nНепросто было найти тех, кому бы я могла довериться. Если бы нас разоблачили, о быстрой смерти мы могли бы лишь мечтать. Хотя я никогда не была так уверена в своей правоте, как сейчас, нас бы заклеймили отступниками. Наконец мы решились на дерзкий план: под видом попытки наудачу проникнуть в червоточину мы построили корабль-ковчег и отправились на нем в неизвестность, к далекой звезде. Теперь мы мечтаем лишь о том, чтобы нас оставили в покое. Чтобы мы могли жить праведной жизнью и своим примером доказать, что не все $NAME_Charynoi$ — злодеи».\n\nОбильно извиняясь за все причиненное ее расой зло, Итикариос упоминает, что она попыталась возвести вокруг планеты [From.Planet.MoonOf.GetName] непроницаемый барьер, чтобы ее сородичи больше никогда не подняли взора к звездам. У нее это не получилось, но наши [Owner.GetResearchers] выяснили, где именно она ошиблась. Теперь мы можем сами возвести этот барьер, если того захотим."
 arcsite.3015.A:0 "Мы исполним ее волю."
 arcsite.3015.B:1 "Мы поступим с ними, как захотим."
 arcsite.3015.C:0 "И это все..."

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "Возвести барьер"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "Наши [Owner.GetResearchers] смогут достроить барьер, который Итикариос попыталась возвести вокруг планету §Y[This.GetName]§!, если мы выделим на этот проект достаточно ресурсов."

 arcsite.3020.name:0 "Чариной за стеной"
 arcsite.3020.desc:0 "Наши [Owner.GetResearchers] наконец достроили барьер. который Итикариос хотела возвести вокруг планеты [From.GetName]. Ее потомки-$NAME_Charynoi$ наконец-то смогут вздохнуть спокойно."
 arcsite.3020.desc.A:0 "Облегчение для всех."

 bane_of_the_prophetess:0 "Проклятье пророчицы"
 bane_of_the_prophetess_desc:0 "Нашими действиями отчаянные попытки пророчицы-чариной найти искупление для своего народа были разрушены. Ее сородичам не будет прощения."
 bane_of_the_prophetess_gestalt:0 "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc:0 "$bane_of_the_prophetess_desc$"
 charynoi_redemption:0 "Искупление чариной"
 charynoi_redemption_desc:0 "Достроенный нами барьер Итикариос позволил чариной — по крайней мере, некоторым их них — найти искупление своих грехов."

 paradisiacal_habitat:0 "Райское поселение"
 paradisiacal_habitat_desc:0 "Хотя это поселение совершенно искусственное, здесь царит идиллическая атмосфера, напоминающая любому разумному существу — каким бы чужим оно здесь ни было — о доме."

 fircon.3510.name:0 "Избранные"
 fircon.3510.desc:0 "Слишком долго мы томились за этой червоточиной. Но чу! Наконец-то мы прорвались сквозь барьеры, воздвигнутые нашими небесными благодетелями. Наконец-то мы знаем, что мы достойны. Теперь вся галактика будет принадлежать нам.\n\nНе сопротивляйтесь. В конце концов так будет лучше."
 fircon.3510.A:0 "Вот так неожиданность."

 fircon.3515.name:0 "Избранные"
 fircon.3515.desc:0 "Что?.. Вы... прошли сквозь червоточины? Но как? Наши лучшие ученые много лет ломали над ней голову без всякого успеха. Это какая-то ошибка.\n\n...\n...\n...\n\nЭто наверняка испытание. Вам нельзя верить! Мы должны очистить звезды от вашего рода!"


