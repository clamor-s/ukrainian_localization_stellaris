 # Evil Slavers Empire
 NAME_MSI_country:0 "«Минамар Спешалайзд Индастриз»"
 NAME_MSI_country_initials:0 "МСИ"
 NAME_MSI_species:0 "Олинбар"
 NAME_MSI_species_plural:0 "Олинбары"
 ADJ_MSI_country:1 "Олинбарский"
 personality_decadent_capitalists:0 "Благожелательная корпорация"
 personality_decadent_capitalists_desc:0 "«Минамар Спешалайзд Индастриз» стойко придерживается образа всегалактического доброжелателя и способствует техническому прогрессу на слаборазвитых планетах. Благодаря огромным процентам за услуги и огромному резерву закабаленных работников акционеры корпорации могут рассчитывать на серьезные доходы по инвестициям."

 origin_slavers:0 "Путь в небо открыт каждому"
 origin_slavers_desc:0 "Когда совет директоров $NAME_MSI_country$ проложил нашей цивилизации путь к звездам, мы осознали, что галактика слишком прекрасна, чтобы принадлежать кому-то одному. С этого дня мы бросаем все силы на помощь менее развитым народам. Сверхсветовые путешествия — не роскошь, а необходимость.\n\nПросвещение стоит денег, но $NAME_MSI_country_initials$ гарантирует, что вы останетесь довольны."
 origin_tooltip_slavers_effects:0 "— Начало игры в качестве §Hразвитого государства§!\n— С началом игры у вас будет несколько порабощенных £pops£ §Hпоселений§!, похищенных с планет §Hдосветовых цивилизаций§! со всей галактики.\n— Позволяет применять тактику бомбардировки «§H$bombardment_raiding$§!»: она похищает £pops£ §Hнаселение§! с планет и переселяет его в ваши колонии."

 opinion_former_slaves:0 "Бывшие рабы"
 opinion_slavers:0 "Бывшие хозяева"
 opinion_fellow_slaves:0 "Аналогичные жертвы"

 # First Contact
 fcsum_MSI_country_summary:0 "Мы установили контакт с цивилизацией [MSI_country.GetName] в системе §H[This.System.GetName]§!."
 first_contact.4000.name:0 "Контакт с $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles:0 "Мы установили контакт с [MSI_country.GetName&inst]. Обстановка требует крайне аккуратного подхода. Разумно будет отправить посла, представляющего наши интересы. Любой контакт с бывшими хозяевами наверняка произведет глубокое впечатление на наших граждан."
 first_contact.4000.desc.payback:0 "Проанализировав данные о кораблях, встретившихся нам в системе §H[This.System.GetName]§!, мы содрогнулись. Эти обводы корпуса, украшенные ужасающей эмблемой — крылатым знаком §H$NAME_MSI_country$§!, — хорошо знакомы нашему народу.\n\nНам встретился не кто иной, как бывший угнетатель. Когда он поймет, что наткнулся на зеркальное отражение себя, очередной контакт будет неизбежен. Но в этот раз прежних ошибок можно избежать."
 first_contact.4000.a.bs:0 "Возмутительно."
 first_contact.4000.a.payback:0 "Нужно приготовиться."
 first_contact.4000.a.tooltip:0 "Начинает процесс установления §Yвторого контакта§! с цивилизацией §Y$NAME_MSI_country$§!."

 #############################
 # Payback Origin
 #############################

 origin_payback:0 "Расплата"
 origin_payback_desc:0 "Первый контакт этой цивилизации с инопланетным разумом окончился насильственным просвещением и порабощением ее жителей. Захватчики все же получили отпор, но надолго ли?"
 origin_tooltip_payback_effects:1 "§R— ВНИМАНИЕ: происхождение повышенной сложности§!\n— В начале игры у вас на 10 £pop£ поселений меньше обычного.\n— Вы начнете игру с несколькими важными технологиями, которые еще предстоит исследовать, и с отставанием по инфраструктуре.\n— В вашей системе есть особое §Hместо археологических раскопок§!: разрушенный линкор бывших захватчиков.\n— При выборе этого происхождения галактика гарантированно будет заселена некоторым количеством досветовых цивилизаций безотносительно настройки «§H$FE_PRIMITIVE_WORLDS$§!».\n— Случайная досветовая цивилизация будет преображена и получит происхождение «§H$origin_broken_shackles$§!».\n— Где-то в галактике появится §Hразвитая империя§! с происхождением «§H$origin_slavers$§!».\n\n"

 START_SCREEN_PAYBACK:0 "Мы подписали договор.\n\nГости с далекой планеты прилетели к нам не с пустыми руками. Они предложили нам сделку: высокие технологии в рассрочку. Всего за пару десятилетий нашу цивилизацию довели до стандартов так называемой развитой.\n\nК сожалению, от нас ускользнула строчка мелким шрифтом: выплачивать долг предполагалось работой на неопределенный срок. Мы запротестовали. Возмущения жестоко подавили, и мы взялись за оружие.\n\nПобеда далась огромной ценой, едва не обернувшись поражением. Однако нашим ученым, вдоль и поперек изучившим уничтоженные корабли противника, удалось разгадать секрет преодоления скорости света. Пришло время покинуть свою колыбель. Галактика обширна, но у нас нет ни капли сомнения, что когда-нибудь жестокие «доброжелатели» встретятся нам вновь. И это хорошо.\n\nНастал час расплаты."

 ## Modifiers and such
 d_ship_debris_payback_blocker:0 "Обломки корабля"
 d_ship_debris_payback_blocker_desc:0 "Обломки уничтоженного корабля «МСИ», дрейфующего на орбите, разлетелись вокруг и мешают развитию планеты."
 ship_debris_payback_blocker_tt:0 "Расчистка обломков корабля «МСИ» может привести к обнаружению технологических данных или ресурсов."

 origin.4100.name:0 "Получены технологические данные"
 origin.4100.desc:0 "При расчистке обломков на объекте [from.GetName] мы обнаружили технологические данные."

 origin.4105.name:0 "Получены ресурсы"
 origin.4105.desc:0 "Расчищенные обломки на объекте [from.GetName] можно повторно использовать."

 payback_unified_purpose:0 "Единая цель"
 payback_unified_purpose_desc:0 "Прибытие захватчиков объединило нашу планету. Теперь, когда мы вновь стали хозяевами своей судьбы, нам предстоит немало работы."

 payback_debris_field:0 "Мусорное поле"
 payback_debris_field_desc:0 "Обломки уничтоженного корабля «МСИ» часто сходят с орбиты и падают на планету. Вся наземная инфраструктура требует более частого и трудоемкого обслуживания."

 d_payback_habitat_research:0 "Кладезь технологий"
 d_payback_habitat_research_desc:0 "Во внутренних помещениях бывшего боевого корабля «МСИ» скрывается возможность разгадать загадку вражеских технологий."

 payback_curfew:0 "Искоренить несогласие"
 payback_curfew_desc:0 "За стабильность приходится платить свободой."

 payback_freedom_of_speech:0 "Свобода слова"
 payback_freedom_of_speech_desc:0 "За свободу приходится платить стабильностью."

 ## First Contact
 origin.4200.name:0 "Заседание совета"
 origin.4200.desc:0 "Контакт с бывшими захватчиками потребовал решительных мер. В срочном порядке было объявлено заседание с участием политических лидеров, религиозных деятелей, ученых, деятелей культуры и дипломатов. Закипело обсуждение и голосование. Какие-то варианты отметались, какие-то дорабатывались. Спустя несколько месяцев напряженной работы светлейшие умы нашего государства достигли некоторого подобия консенсуса."
 origin.4200.a.auth:0 "Мы покажем им, кто здесь главный!"
 origin.4200.a.ega:0 "Мы потребуем, чтобы к нам относились, как к равным."
 origin.4200.b.mili:0 "Мы заставим их расплатиться за все прошлые унижения!"
 origin.4200.b.paci:0 "Мы не ищем очередной ссоры."
 origin.4200.c.phobe:0 "Мы не желаем вступать в новые контакты с чужаками."
 origin.4200.c.phile:0 "Мы будем исследовать галактику, невзирая на страх."
 origin.4200.d.spiri:0 "Испытания верующих требуют неотложного внимания."
 origin.4200.d.mate:0 "Следует их изучить. Как гласит старая мудрость, «познай врага своего»."

 origin.4205.name:0 "Общественный консенсус"
 origin.4205.desc:0 "Несмотря на все меры предосторожности, новости о контакте с государством §H$NAME_MSI_country$§! распространяются подобно пожару, сея беспорядок на планете, которая едва начала оправляться от ран. Единого общественного мнения нет: кто-то впал в ярость, а кто-то предался нездоровой ностальгии. Какой бы курс мы ни избрали, недовольные ответят нам жестокостью."
 origin.4205.a:0 "Пусть выражают свои взгляды — у них есть на это право."
 origin.4205.b:0 "Ввести комендантский час. Искоренить несогласие."

 origin.4210.name:0 "Первоначальные переговоры"
 origin.4210.desc:0 "После тщательной подготовки наши послы связались с $NAME_MSI_country_initials$. Мы готовы встретиться с бывшими хозяевами на собственных условиях и выразить волю народа."

 ## Out of Warranty
 payback_out_of_warranty_chain_title:0 "Истечение гарантийного срока"
 payback_out_of_warranty_chain_desc:0 "§Y$building_clinic$§!, построенные для нас захватчиками, ветшают от недостаточного содержания. Мы можем попытаться §Sотремонтировать§! их, несмотря на то что почти все технологии пока что недоступны нашему пониманию.\n\n§LЗаключение соглашения об исследованиях с другими государствами повысят шансы на успех. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "У нас нет действующих соглашений об исследованиях."
 payback_repair_clinic_yes_agreement:0 "У нас есть как минимум одно соглашение об исследованиях."

 payback_declining_healthcare:0 "Упадок здравоохранения"
 payback_declining_healthcare_desc:0 "Потеря генных клиник ощутимо повлияла на нашу жизнь."
 payback_declining_healthcare_alt:0 "Альтернативная медицина"
 payback_declining_healthcare_alt_desc:0 "Не забывайте принимать витамины!"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ А заодно положительно отразилась на наших мертвецах."
 payback_healing_scars:0 "Заживление старых ран"
 payback_healing_scars_desc:0 "Чтобы исцелиться по-настоящему, придется разрушить эти чужеродные учреждения до основания."

 # Gene Clinic is breaking down
 origin.4300.name:0 "Истечение гарантийного срока"
 origin.4300.base.desc:0 "«Мы избавим вас от болезней».\n\nЭтого обещания оказалось достаточно, чтобы мы приняли захватчиков с распростертыми объятиями. §Y$building_clinic$§!, построенные ими на нашей родной планете [Root.GetHomeWorldName], всего за одно поколение искоренили самые страшные болезни. Теперь же эти клиники пришли в упадок, а их оборудование, изношенное за долгие годы работы, постепенно останавливается. Захватчики не посчитали нужным объяснить нам их устройство. Сможем ли мы сами понять принцип работы клиник, или лучше будет переделать их во что-то другое, близкое нам по духу?\n"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$У других государств могут быть схожие учреждения. Впрочем, просить чужаков о помощи значит навлечь на себя позор."
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$У других государств могут быть схожие учреждения. Стоит попросить их о помощи."
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$ Как жаль, что мы так мало знаем "
 origin.4300.a:0 "Попытаться восстановить генные клиники."
 origin.4300.a.tooltip:0 "Выберите «§Y$building_clinic$§!» в окне просмотра планеты и щелкните по кнопке «§SВосстановить§!», чтобы попытаться починить их. Заключение §Sсоглашения об исследовании§! с другими государствами повысит шансы на успех."
 origin.4300.b:0 "Перепрофилировать клиники."
 origin.4300.b.tooltip:0 "Превратить §Y$building_clinic$§! в §Y$building_autochthon_monument$§! по сниженной стоимости."
 origin.4300.b.memorialist.tooltip:0 "Превратить §Y$building_clinic$§! в §Y$building_galactic_memorial_1$§! по сниженной стоимости."

 # Building repaired!
 origin.4301.name:0 "Срочный ремонт"
 origin.4301.base.desc:0 "Бывшие захватчики наверняка списали бы это на удачу или заявили, что большая часть заслуг принадлежит им. Они скажут: «Разве это успех? §Y$building_clinic$§! — вовсе не сложная технология! Здесь нечего разбираться»."
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ Но мы все-таки разобрались — без их помощи. Эта победа по праву наша."
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ Но мы все-таки разобрались — с помощью наших верных союзников."
 origin.4301.a:0 "Возможно, не все чужаки такие уж плохие?.."
 origin.4301.end.desc:0 "Мы и сами о себе позаботимся."

 # Building still broken
 origin.4302.name:0 "Право на ремонт"
 origin.4302.desc:0 "§Y$building_clinic$§! оказались устроены сложнее, чем мы представляли, и наши попытки разобраться в принципе их работы встретили серьезное сопротивление. Впрочем, [root.GetEngineerPlural] не теряют надежды и лишь повторяют, что им нужно еще немного времени. Однако чем дороже и сложнее становится проект, тем больше голосов раздается в поддержку перепрофилирования клиник."
 origin.4302.a:0 "Научитесь ошибаться лучше."
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "$origin.4300.b$"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Building broken beyond repair
 origin.4303.name:0 "Неумелый ремонт"
 origin.4303.desc:0 "§Y$building_clinic$§! так и не удалось восстановить: из-за чьей-то халатности в здании прогремел мощный взрыв. Пострадало не только ценное оборудование — огонь унес несколько невинных жизней.\n\nБывшие угнетатели сейчас наверняка смеются во весь голос над нашей самоуверенностью и глупостью. Так пусть же эта неудача послужит нам суровым, но действенным уроком."

 # Building Repurposed
 origin.4304.name:0 "Новая жизнь для старой техники"
 origin.4304.desc:0 "§Y$building_clinic$§! больше не спасут нас от болезней, но они еще сослужат нам добрую службу. Разобрав их оборудование на запчасти и переплавив его в памятники, мы исцелим не телесные, но душевные раны, оставленные грубыми захватчиками. Преодолеть прошлое может лишь тот, кто смирился с ним."

 # No building - people getting sick
 origin.4305.name:0 "Кризис здравоохранения"
 origin.4305.desc:0 "§Y$building_clinic$§! были ценнейшим компонентом нашей системы здравоохранения, и их потеря резко сказалась на здоровье населения. Наследственные и хронические заболевания, когда-то досаждавшие нам не сильнее головной боли, начали проявляться вновь, а средняя продолжительность жизни вернулась к показателям времен до прилета захватчиков. Доверие к врачам упало на небывало низкий уровень, а кто-то даже начал тосковать по старому укладу."
 origin.4305.a:0 "Удвоить инвестиции в медицинские исследования."
 origin.4305.a.tooltip:0 "Повышает вероятность открытия технологии «§Y$tech_frontier_health$§!»."
 origin.4305.b:0 "Предложить населению альтернативные способы лечения."
 origin.4305.b.tooltip:0 "От этого ничего не изменится."
 origin.4305.c:0 "Смерть нам никогда не мешала."

 # Rediscovering genetic healthcare
 origin.4306.name:0 "Самодостаточные"
 origin.4306.desc:0 "Тайны генной инженерии теперь подвластны и нам. §Y$building_clinic$§! не хуже, чем у захватчиков, — теперь не мечта, а реальность, подвластная нашим строителям. В этот славный день мы доказали всей галактике, что наш народ способен взять любое дело в свои [root.species.GetHandName] и дотянуться до звезд."

 ## Arc Site


 # Ambient Object
 payback_site_ship_object:1 "Уничтоженный корабль «$NAME_MSI_country_initials$»"
 payback_site_ship_tooltip:0 "Оставшиеся на орбите обломки некогда мощного боевого корабля."

 # Dig Site
 payback_digsite:0 "Последствия битвы"
 payback_digsite_desc:1 "Боевой корабль, который когда-то угрожал нашему миру, до сих пор висит над нами как яркое напоминание о судьбе, которой мы едва избежали. Пора вернуть власть над небесами и спасти технологические чудеса, скрытые в этих обломках."


 # Dig Site Security System
 security_system_drone:0 "Актив корпорации"
 security_system_drone_plural:0 "Активы корпорации"


 # Dig Site Starting Event
 origin.4900.name:1 "Забрать боевой корабль" #Previously The Kessler Effect
 origin.4900.desc:1 "После сражения с инопланетными захватчиками наша родная система усеяна обломками расколотых боевых кораблей и разбитых обещаний. Из-за большого количества космических обломков [owner.capital_scope.GetName] не может полноценно развивать спутниковую программу и запускать космические корабли. В рамках проекта по уборке мусора специальные строительные корабли, оснащенные сетями, сгребут мусор на близкую орбиту. Это позволит нам приблизиться к кораблю «$NAME_MSI_country_initials$», что до сих пор грозно нависает над столицей."
 origin.4900.a:1 "Начать уборку."


 # Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT:0 "Проект по очистке орбиты"
 PAYBACK_KESSLER_EFFECT_DESC:0 "$origin.4900.desc$"


 # 50% progress
 origin.4930.name:1 "Идет уборка"
 origin.4930.desc:1 "Очистка системы от мусора идет полным ходом. [owner.capital_scope.GetName] больше не страдает от огромного количества обломков над головой. Лучик солнца забрезжил не только в чистых облаках, но и в жизни нашего народа. Работы предстоит еще много, но результаты уже видны."


 # 100% progress
 origin.4931.name:1 "Чистое небо"
 origin.4931.desc:1 "Система полностью очищена от мусора. На орбите не осталось обломков, поэтому научные корабли могут приблизиться к вражеской махине и спокойно изучить ее."


 ## Dig site


 # Stage 1
 origin.4905.name:1 "Оценка повреждений"
 origin.4905.desc:1 "Наши датчики не фиксируют признаков жизни внутри древнего военного корабля, но пустые коридоры наполнены гулом потоков энергии и работающих машин. Есть веские основания полагать, что корабль до сих пор работает, и попытка проникнуть на борт наверняка активирует систему безопасности.\n\nНеобходимо действовать осмотрительно."


 # Stage 2
 origin.4910.name:0 "Возврат активов"
 origin.4910.desc:1 "Наши строительные команды расчищают обломки, восстанавливают повреждения и изолируют пригодные для жизни помещения, превращая боевой корабль, некогда терроризировавший наш мир, в новый оперативный центр. Среди обломков мы обнаружили тела экипажа — ну или то, что от них осталось.\n\nВокруг их дальнейшей судьбы разгорелись нешуточные споры."
 origin.4910.a:0 "Вскройте их."
 origin.4910.b:0 "Их место в музее."
 origin.4910.c:1 "Нужно напоказ пронести их через города."
 origin.4910.d:0 "Даже злодеи заслуживают достойных похорон."


 # Stage 3
 origin.4920.name:0 "Анализ конкуренции"
 origin.4920.desc:1 "Чем дольше мы изучаем центральную базу данных корабля, тем больше понимаем замысел бывших хозяев. Все их предложения устроить нашему народу просвещение, все тщательно рассчитанные планы и алгоритмы, вся умышленная ложь — не более чем инструменты для превращения нас в послушных рабов."
 origin.4920.a:1 "Продолжить анализ."


 # Stage 4
 origin.4925.name:1 "Возвращение управления" #Formerly Monopolizing The Market
 origin.4925.desc:1 "Мы полностью завладели системами уничтоженного корабля. Теперь нужно решить, как с ним поступить. Он серьезно поможет как в войне, так и в исследованиях — в зависимости от наших приоритетов."
 origin.4925.a.tt:0 "Позволяет нам восстановить боевой корабль в качестве §Hфлагмана§! или §Hорбитального поселения§!."


