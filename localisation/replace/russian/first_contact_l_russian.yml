 fircon.110.name:0 "Обновленный кристальный резонанс"
 fircon.110.desc:0 "После того как мы построили наблюдательный форпост, непрекращающиеся призывы о помощи от обитателей Смотрителя стали куда чаще. Хоть у нас и нет причин считать, что [event_target:warden_pre_ftls.GetSpeciesNamePlural] отмечают наше присутствие, других причин возросшей частоты сообщений мы не видим."
