 awareness.910.name:0 "Нас раскрыли!"
 awareness.910.desc:0 "Проводя операции в системе §Y[contact_empire_system.GetName]§!, мы пренебрегали безопасностью и даже не старались скрываться. Несмотря на довольно скромный уровень технологического развития, даже такое государство, как §Y[contact_empire.GetName]§!, не могло нас не заметить. Первый контакт теперь неизбежен."

 awareness.920.name:0 "Кто наблюдает за наблюдающим?"
 awareness.920.desc:0 "Построив наблюдательный форпост на орбите планеты §Y[fromfrom.GetName]§!, чтобы изучить ее обитателей, мы столкнулись с неожиданным выводом: на самом деле это §Y[contact_empire.GetSpeciesNamePlural]§! изучают нас. Они прекрасно осведомлены о существовании разумной жизни и быстро заметили присутствие наших ученых и их аппаратуры.\n\nДолжно быть, [fromfrom.owner.GetName] знает о нас из-за нашей предыдущей деятельности в этой системе. Теперь нет смысла скрываться."

