 ## Traits ##

 leader_trait_fotd_scientist:0 "Хитрый"
 leader_trait_fotd_scientist_desc:0 "Благодаря своему опыту этот ученый обладает ценными знаниями в области маскировочных технологий."
 leader_trait_fotd_scientist_tooltip:0 "С более высокой вероятностью может получить наблюдения в области §Hмаскировочных технологий§!, связанные с физикой."

 leader_trait_fotd_admiral:0 "Хитрый"
 leader_trait_fotd_admiral_desc:0 "Благодаря своей выучке этот адмирал умеет пользоваться маскировкой так, как другие никогда не додумались бы."

 ## Modifiers ##

 fotd_settled_differences:0 "Улаженные разногласия"
 fotd_settled_differences_desc:0 "Уладив идеологические разногласия, этот народ обрел единство."

 fotd_alien_shock:0 "Шок от инопланетян"
 fotd_alien_shock_desc:0 "Планета-напарница восприняла новости о существовании инопланетян в штыки. Благодаря работе СМИ часть нашего населения теперь тоже поддерживает эти настроения."

 fotd_alien_terrified:0 "Ужасающее откровение"
 fotd_alien_terrified_desc:0 "Возможно, обитатели планеты-напарницы вовсе не ошибались: кошмарные новости об этих титанических монстрах глубоко потрясли обе планеты."

 fotd_refusal_to_work:0 "Отказ работать"
 fotd_refusal_to_work_desc:0 "Наши соседи уподобились капризному ребенку и в знак протеста против нашей дипломатии отменили все совместные научные проекты. Наверняка скоро они образумятся."

 fotd_forced_to_stay:0 "Принудительное пребывание"
 fotd_forced_to_stay_desc:0 "Обитателям этой планеты отказали в возможности улететь. Разумеется, их не устраивает такой ответ."

 fotd_disunity:0 "Раздробленность"
 fotd_disunity_desc:0 "Обитатели соседней планеты считают, что сложившейся политической обстановки было не избежать, и охотно напомнили об этом."

 fotd_unified_stance:0 "Единая позиция"
 fotd_unified_stance_desc:0 "Обе наших планеты под угрозой. Перед возвращением ко внутренним делам сначала надо разобраться с внешними."

 fotd_unified_purpose:0 "Единая цель"
 fotd_unified_purpose_desc:0 "Наша галактика под угрозой. И мы должны бросить вызов этой угрозе — плечом к плечу."

 slowed_science_ships:0 "Приостановка исследований"
 slowed_science_ships_desc:0 "Мы заключили соглашение об исследовании с планетой-напарницей и потому временно приостановили исследование новых миров."

 slowed_first_contact:0 "Приостановка первого контакта"
 slowed_first_contact_desc:0 "В обмен на поставку новых технологий с планеты-напарницы мы договорились приостановить работы по установлению первого контакта."

 supporting_haven:0 "Честный обмен"
 supporting_haven_desc:0 "Нам — новые технологии, им — ресурсы. Вполне справедливая сделка."

 promised_no_shroud:0 "Никаких дальнейших изысканий"
 promised_no_shroud_desc:0 "Мы пообещали планете-напарнице прекратить попытки раскрыть тайны псионических технологий или пси-энергии. Они переживают, что иначе мы потеряем себя. Совсем как дети."

 have_no_voice:0 "Безголосые"
 have_no_voice_desc:0 "Наше дипломатическое влияние серьезно рухнуло. На какое-то время наш голос будет не слышен на просторах галактики. Надеемся, полученная взамен технология того стоит."

 ruined_mass_driver:0 "Сломанный ускоритель масс"
 ruined_mass_driver_desc:0 "Обломки огромного ускорителя масс, который соорудил неизвестный $NAME_fotd_Hunter_species$. Это орудие больше не работает, но, изучив его, мы узнаем несколько больше о баллистике."

 fotd_secure_contact:0 "Безопасный первый контакт"
 fotd_secure_contact_desc:0 "Мы небеспричинно считаем, что наши попытки установить первый контакт кто-то саботировал. Теперь нужно соблюдать осторожность."

 fotd_assited_shipyards:0 "Помощь на верфях"
 fotd_assited_shipyards_desc:0 "Благодаря помощи планеты-напарницы эффективность работы на наших верфях взлетела до 110%."

 fotd_assisted_fleet:0 "Полный экипаж"
 fotd_assisted_fleet_desc:0 "Благодаря помощи планеты-напарницы наши корабли передвигаются как никогда ранее."

 fotd_unified_fleet:0 "Единые флоты"
 fotd_unified_fleet_desc:0 "Благодаря помощи офицерского корпуса планеты-напарницы наши корабли стали гораздо маневреннее."

 fotd_terrified_outraged:0 "Страх и гнев"
 fotd_terrified_outraged_desc:0 "Наши поступки привели к тому, что даже некоторые сородичи отныне считают, что мы теперь не имеем ничего общего с расой [Root.Species.GetName]. Но их мнение нас не волнует. Теперь мы превыше всяческих оценок."

 fotd_extorted_seperatists:0 "Вымогательство у сепаратистов"
 fotd_extorted_seperatists_desc:0 "Да, мы силой заставили передать нам эти ресурсы, ну и что? У кого-то просто лучше получается договариваться."

 fotd_rationed_living:0 "Жизнь по порциям"
 fotd_rationed_living_desc:0 "Полная нехватка жизненно необходимых ресурсов вынудила планету-напарницу урезать средства на содержание учреждений второстепенной важности. От этого пострадали в том числе и наши проекты по культурному обмену."

 fotd_triumviri:0 "Триумвири"
 fotd_triumviri_desc:0 "Пока другая партнерская планета обеспечивает нас сведениями по технологиям и тактике, уникальная историческая перспектива февориан позволила нам по-новому взглянуть на наше общество."

 #Projects

 fotd_chain_title:0 "Страх темноты"
 fotd_chain_desc:0 "Мы, как жертва неспровоцированной агрессии со стороны технически превосходящего противника, прекрасно знаем цену безалаберности. Это больше не повторится."
 fotd_hunter_poi:0 "Система охотников"
 fotd_hunter_desc:0 "Из этой системы была совершена атака, погубившая §YРазделитель§!. Согласно показателям сканеров, здесь аномально высокое содержание минералов."

 FOTD_CONFIRM_FINDINGS:0 "Подтверждение данных"
 FOTD_CONFIRM_FINDINGS_DESC:0 "Астероид, поразивший Разделитель, содержал в себе аномальное количество вольфрама. Некоторые ученые утверждают, что это прямое доказательство спланированной атаки на нашу систему. К сожалению, действующее между нашими планетами соглашение заставляет нас прислушаться к этой чуши."

 FOTD_DEFLECTING_FIELDS:0 "Отражающие поля"
 FOTD_DEFLECTING_FIELDS_DESC:0 "Одинокий научный корабль может, если ему хватит времени, возвести колеблющееся силовое поле, которое изменит вектор движения вольфрамового снаряда. Но этого может быть недостаточно."

 FOTD_REVERSED_THRUSTERS:0 "Двигатели с обратной тягой"
 FOTD_REVERSED_THRUSTERS_DESC:0 "Если доработать и перепрограммировать несколько торпед, их можно заставить прицепиться к снаряду. Изменив тягу двигателей на обратную, мы теоретически сможем затормозить непрошеный «подарок»."

 FOTD_COUNTER_SHOT:0 "Контрвыстрел"
 FOTD_COUNTER_SHOT_DESC:0 "В нашей системе нет астероидов, плотно набитых вольфрамом, но более чем достаточно астероидов обычных. Огромный камень, столкнувшийся со снарядом даже на досветовой скорости, может нас спасти."

 FOTD_CONTROLLED_SHATTERING:0 "Контролируемое разрушение"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "Перспектива взорвать вольфрамовый снаряд привлекательна, но образовавшиеся в результате взрыва обломки все еще будут грозить нашей планете. Ученые рассчитали силу управляемого взрыва так, чтобы осколки снаряда стали несколько безобиднее."


