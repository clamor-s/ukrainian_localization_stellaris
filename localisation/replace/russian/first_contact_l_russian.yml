 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name:0 "Гость"
 first_contact.3000.desc:0 "§Y[This.Owner.Capital.GetName]§! в панике: неожиданное появление в центре столицы великана с длинными щупальцами вызвало настоящий переполох. По всей видимости, чудовище тоже не ожидало такого исхода, а потому безропотно позволило себя задержать.\n\nМногие [owner.GetScientistPlural] уже утверждают, что неожиданный посетитель, прозванный §HГостем§!, на самом деле представитель инопланетной цивилизации. Другие же считают, что это еще неизвестный нашим ученым биологический вид, никогда не покидавший нашей планеты, иначе бы его корабль заметили еще на орбите. Ясно одно: Гость появился словно из ниоткуда и будто сам по себе.\n\nСейчас это странное во всех отношениях существо находится в одном из наших исследовательских комплексов."
 first_contact.3000.desc.gestalt:0 "§Y[This.Owner.Capital.GetName]§! в панике: неожиданное появление в центре столицы великана с длинными щупальцами вызвало полный беспорядок. По всей видимости, чудовище тоже не ожидало такого исхода, а потому безропотно позволило себя задержать.\n\nМы подозреваем, что перед нами представитель инопланетной цивилизации. При этом нельзя сбрасывать со счетов вероятность, что это неизвестный нашим ученым биологический вид, обитающий на нашей планете, иначе бы его корабль заметили еще на орбите. Ясно одно: так называемый §HГость§! появился словно из ниоткуда и будто сам по себе.\n\nСейчас это странное во всех отношениях существо находится в одном из наших исследовательских комплексов."
 first_contact.3000.a.friendly:0 "Нужно установить с ним диалог!"
 first_contact.3000.a.unfriendly:0 "Допросить нарушителя."
