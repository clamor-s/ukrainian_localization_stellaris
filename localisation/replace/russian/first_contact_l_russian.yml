 homeworlds_chain_title:0 "Поиск дома"
 homeworlds_chain_desc:0 "Данные, добытые нами с разбившегося невольничьего корабля, помогли определить галактические координаты наших родных планет. Народу не терпится вернуться домой."
 found_homeworlds:0 "Возвращение домой"
 broken_shackles_homeworlds_found:0 "Возвращение к корням"

 origin.5270.name:0 "Возвращение к корням"
 origin.5270.desc:0 "Путь, ведущий нас от одной звезды к другой, получился незабываемым. То, что предстало перед нашими глазами, невозможно описать словами, а великие подвиги нашего народа уйдут в легенды. Даже самая долгая дорога кажется не более чем короткой тропинкой, если наверняка знаешь, что в конце пути тебя ждет родной дом."

 origin.5200.name:0 "Растущий раскол"
 origin.5200.desc:0 "СМИ наперебой рассказывают, что межвидовая интеграция обречена на провал. Немалым поводом для беспокойства остается стоимость поддержки популяции, чей ксенотип не приспособлен к жизни на тех или иных планетах. По мере роста волнений служба безопасности с тревогой отмечает учащающиеся межвидовые конфликты."
 origin.5200.a:0 "Мы не будем ограничивать свободу слова."
 origin.5200.b:0 "Приказать СМИ смягчать тон публикаций."

 origin.5205.name:0 "Выводы особого комитета"
 origin.5205.desc:0 "Особый комитет опубликовал результаты обширного исследования, посвященного политическим разногласиям в обществе. [Root.GetName] страдает преимущественно от трех основных причин разногласий. К таковым относятся:\n\n1. Неравномерные затраты, связанные с обеспечением минимального уровня жизни различных ксенотипов.\n\n2. Противоречащие друг другу религиозные убеждения и нормы поведения в рамках различных культурных групп.\n\n3. Конфликтная или даже откровенно чуждая природа наших политических органов по отношению к ценностям определенных видов."
 origin.5205.a:0 "Поставить равенство превыше всего."
 origin.5205.b:0 "Поспособствовать культурному обмену."
 origin.5205.c:0 "Поощрить участие в политической деятельности."
 origin.5205.d:0 "Все эти проблемы взаимосвязаны."
 origin.5205.e:0 "Проще будет утихомирить СМИ."
 origin.5205.a.tooltip:0 "§LОбеспечить каждому гражданину справедливое участие в жизни общества будет непросто и недешево, но это необходимо.§!"
 origin.5205.b.tooltip:0 "§LВклады в межкультурную деятельность наверняка принесут в будущем заметные плоды.§!"
 origin.5205.c.tooltip:0 "§LВсе так или иначе связано с политикой. Активное участие в ней граждан — признак здорового общества.§!"
 origin.5205.d.tooltip:0 "§LУстранение проблем системного характера в обществе потребует огромных вложений денег и ресурсов.§!"
 origin.5205.e.tooltip:0 "§LПравительственный контроль за СМИ — обязательное условие смягчения политического раскола.§!"

 origin.5210.name:0 "Культура разделения"
 origin.5210.desc:0 "Правительственный контроль несколько снизил градус накала политических дебатов, но мало повлиял на раскол в обществе. Общественные активисты продолжают сеять межвидовые и межкультурные распри. Судя по публикуемым в информационной сети материалам, дальше будет только хуже."
 origin.5210.a:0 "Нужно устранять первопричину, а не симптомы."
 origin.5210.b:0 "Ограничить доступ к информационной сети."

 origin.5215.name:0 "Межвидовая жестокость"
 origin.5215.desc:0 "Несколько месяцев назад мы ограничили общественный доступ к информационной сети. Некоторые наиболее экстравагантные голоса лишились площадки для высказывания своих взглядов, но на первопричину конфликта это не повлияло. По всему государству прокатывается волна жестокости и вандализма."
 origin.5215.a:0 "Восстановить порядок любой ценой."

 origin.5220.name:0 "Новый межзвездный порядок"
 origin.5220.desc:0 "Служба безопасности блестяще справилась со своей задачей: порядок восстановлен. Политические радикалы всех мастей теперь томятся в заключении, а их лидерам предъявлены обвинения в государственной измене.\n\nВ ретроспективе становится очевиден один печальный факт: такому обществу, как наше, нужна сильная рука. Пришло время ее продемонстрировать."
 origin.5220.a:0 "Вместе мы процветаем."

 origin.5225.name:0 "Расколотая мозаика"
 origin.5225.desc:0 "Конфликт был движущей силой нашего общества с самых первых дней его основания. Возможно, кризис был неотвратим: информационная сеть переполнена ксенофобскими высказываниями и призывами выгнать те или иные виды из наших систем. Но при этом все больше растет понимание, что борьба объединяет.\n\nМногочисленные группы, не объединенные ничем, кроме ожидания перемен, все чаще начинают сотрудничать друг с другом. Мы предпочли встретить трудности лицом к лицу, нежели сбежать от них, и тем самым вывели на свет то, что иначе осталось бы во мраке. Возможно, когда-нибудь эта эпоха станет в нашей памяти началом перемен к лучшему."

 origin.5230.name:0 "Бунт молодежи"
 origin.5230.desc:0 "Правительственные работники трудятся не жалея себя, чтобы наши граждане ни в чем не нуждались. Мы вложились в образование, борьбу с преступностью и многочисленные культурные мероприятия — и все же критических голосов не становится меньше. Более того, в государстве возникло новое межвидовое движение, во главе которого встала молодежь, призывающая к более радикальным реформам и быстрым переменам.\n\nВпрочем, нет худа без добра: сподвигнув молодежь на активные действия, мы, сами того не желая, обеспечили предпосылки для объединения расколотого ныне общества."

 origin.5235.name:0 "Загнивание"
 origin.5235.desc:0 "Несмотря на нашу продолжительную борьбу за создание здоровой политической атмосферы, население в целом почти не проявляет к ней интереса. Исследования общественного мнения неизменно показывают, что значительные разногласия между различными видами и культурами сохраняются на прежнем уровне.\n\nЭкономисты подметили, что экономическая обстановка в целом коррелирует с политической: расходы на потребительские товары заметно возросли, что, несмотря на пользу для предпринимателей в краткосрочной перспективе, уже вызвало всплеск инфляции. По всей видимости, народ устал от бесконечной борьбы и раздора.\n\nЗабавно. В попытке сбежать от политических проблем они невольно объединились в стремлении потреблять."

 cost_of_freedom_outro:0 "Разумеется, полностью устранить политический раздор не удалось, но наши совместные узы теперь не разорвать так просто."

 origin.5240.name:0 "Справедливое общество"
 origin.5240.desc:0 "Наш народ — бывшие рабы со всех концов галактики, объединившиеся в стремлении к свободе, — столкнулся с, казалось, непреодолимыми трудностями. Но наш единый порыв к справедливости стал тем основанием, на котором выросло национальное самосознание. $cost_of_freedom_outro$"

 origin.5245.name:0 "Культурное возрождение"
 origin.5245.desc:0 "С самого начала мы столкнулись с, казалось, непреодолимыми трудностями. Но нет более свободолюбивого и целеустремленного коллектива, чем кучка бывших рабов и законтрактованных работников. Наладить межкультурный диалог было непросто, но нам это удалось, и наше здоровое процветающее общество — превосходный тому пример. $cost_of_freedom_outro$"

 origin.5250.name:0 "Яркий плюрализм"
 origin.5250.desc:0 "Когда мы только начинали борьбу за свободу, никто из нас не задумывался, что настоящая борьба — за равенство — еще только предстоит. Нам, уроженцам различных планет, всегда было непросто договориться или найти общие взгляды, но воспитание культуры участия в политике принесло плоды в виде здорового и процветающего общества. $cost_of_freedom_outro$"

 origin.5255.name:0 "Зрелое общество"
 origin.5255.desc:0 "Объединившись в стремлении к свободе, мы восстали против жестоких хозяев. Но насилие — не единственный столп нашего общества. Благодаря целенаправленному стремлению всегда искать согласия мы преодолели множество трудностей, начиная от политического раскола и заканчивая экономической нестабильностью. Теперь мы по праву гордимся этими достижениями.\n\nНаш народ многокультурен и разнообразен. Вместе мы справимся с чем угодно."
 origin.5255.a:0 "Наша сила в разнообразии."

 cost_of_freedom_03:0 "Провластные СМИ"
 cost_of_freedom_03_desc:0 "В стремлении поддержать общественный порядок мы наложили определенные ограничения на СМИ."
 cost_of_freedom_04:0 "Лучше поздно, чем никогда"
 cost_of_freedom_04_desc:0 "У нас нет иного выбора, кроме как разобраться с первопричиной разногласий."
 cost_of_freedom_05:0 "Ограничение информационной сети"
 cost_of_freedom_05_desc:0 "Избыток информации бывает опасен."
 cost_of_freedom_06:0 "Жестокие меры"
 cost_of_freedom_06_desc:0 "Для сохранения мира и стабильности необходимо выкорчевать семена раздора."
 cost_of_freedom_07:0 "Новый межзвездный порядок"
 cost_of_freedom_07_desc:0 "Множество лиц — единая власть."
 cost_of_freedom_08:0 "Цена равноправия"
 cost_of_freedom_08_desc:0 "Мы перераспределили ресурсы так, чтобы поддержать равноправие в обществе."
 cost_of_freedom_09:0 "Цена культуры"
 cost_of_freedom_09_desc:0 "Мы перераспределили ресурсы так, чтобы поддержать культурный обмен."
 cost_of_freedom_10:0 "Цена политики"
 cost_of_freedom_10_desc:0 "Мы перераспределили ресурсы так, чтобы поддержать участие граждан в политике."
 cost_of_freedom_11:0 "Взаимосвязанные затраты"
 cost_of_freedom_11_desc:0 "Мы перераспределили ресурсы так, чтобы устранить разногласия в обществе."
 cost_of_freedom_12_a:0 "Расколотая мозаика"
 cost_of_freedom_12_a_desc:0 "Культурные разногласия все еще дают о себе знать, но граждане активнее участвуют в политике."
 cost_of_freedom_12_b:0 "Бунт молодежи"
 cost_of_freedom_12_b_desc:0 "Чем бы дитя ни тешилось."
 cost_of_freedom_12_c:0 "Загнивание"
 cost_of_freedom_12_c_desc:0 "Мы живем в меркантильном мире."
 cost_of_freedom_13:0 "Справедливое общество"
 cost_of_freedom_13_desc:0 "Мы готовы пожинать плоды справедливого общества."
 cost_of_freedom_14:0 "Культурное возрождение"
 cost_of_freedom_14_desc:0 "Мы готовы пожинать плоды культурно разнообразного общества."
 cost_of_freedom_15:0 "Яркий плюрализм"
 cost_of_freedom_15_desc:0 "Мы готовы пожинать плоды политически здорового общества."
 gains_of_freedom:0 "Успехи свободы"
 gains_of_freedom_desc:0 "Наш народ готов пожинать плоды равноправия и справедливости."

