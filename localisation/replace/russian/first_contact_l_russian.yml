 fircon.110.a.cloak:0 "Всю энергию на маскировочные поля!"
 fircon.110.b:0 "Пусть себе воют на звезды."
 fircon.110.c:0 "Что им от нас нужно? Установите связь."
 fircon.115.name:0 "Рев кристального резонанса"
 fircon.115.desc:0 "Сообщения, исходящие из §YСмотрителя§!, вновь стали чаще. Просьба столь проста и очевидна, что недопонимание невозможно. «Помогите, наш мир гибнет. Долго мы не протянем»."
 fircon.115.a:0 "Плевать на последствия, свяжитесь с ними!"
