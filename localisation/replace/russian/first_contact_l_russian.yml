 fircon.120.name:0 "Смерть террариума"
 fircon.120.desc:0 "Досветовой цивилизации внутри Смотрителя пришел конец. Мы остались глухи к их мольбам. Остается заключить, что естественный цикл жизненно важной части растения был нарушен. Осталось лишь увядшее дерево."
 fircon.125.name:0 "Древоведы"
 fircon.125.desc:0 "На экране появились потрепанные обитатели Смотрителя в свободных одеяниях, которые мы сочли одеждой их духовенства.\n\n«Приветствуем, звездные странники! Мы уже давно пытались связаться с вами. Нам нужна помощь. Наш дом и страж — Смотритель — увядает».\n\n«Смотритель» является грубым переводом, поскольку наш язык не в состоянии передать огромное духовное и культурное значение этого слова."
 fircon.125.a:0 "Что произошло?"
 fircon.125.a.response:0 "«Много поколений назад наш родной мир начал увядать. Ничего не росло, наш народ страдал. Но затем великий Смотритель одарил нас своим защитным „плодом“, который мы сейчас населяем. Но сто лет назад наше благородное дерево начало болеть. Мы испробовали все лекарства, изобретенные предками, но ничего не помогло. У нас закончились идеи, и мы молим вас поделиться с нами любыми знаниями, которые могли бы помочь».\n\nСудя по тому, что мы узнали о Смотрителе, у него кончились питательные вещества для роста. Удивительно, что это растение до сих пор поддерживает обитаемые «плоды», где и живут [event_target:warden_pre_ftls.GetSpeciesNamePlural]."
 fircon.125.b:0 "Почему вы поклоняетесь дереву?"
 fircon.125.b.response:0 "«Вы не так поняли. Мы не почитаем великолепного Смотрителя богом. Мы знаем, что это растение. Но после того, как он на протяжении многих поколений укрывал нас, мы считаем себя обязанными позаботиться о нем, как великий Смотритель заботится о нас. Наша главная задача как духовенства заботиться о его нуждах, но мы позорно провалили ее.\n\nЯ солгу, умолчав, что народ начал терять веру в нас, Древоведов. Хорошо, что этот последний отчаянный зов к звездам принес свои плоды. С приближением вашего корабля казалось, что наш великий покровитель тянется к чему-то, чего нет»."
 fircon.125.c:0 "Чем мы можем помочь?"
 fircon.125.c.tt:0 "Это колоссальное дерево достойно вновь зацвести."
 fircon.125.d:0 "Вы сами по себе."
 fircon.125.d.tt:0 "Мы продолжим наблюдать, даже если им суждено умереть."
 fircon.125.e:0 "Наши торпеды срубят ваше дерево."
 fircon.125.e.tt:0 "Этот куст-переросток без боя не сдастся, но подумайте, какие трофеи мы получим!"
 fircon.125.f:0 "Мы поможем."
 fircon.125.f.tt:0 "Солгать, мы начнем внедрение в их общество."
