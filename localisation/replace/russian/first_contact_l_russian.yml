 origin.6005.name:0 "Запрос на перевод"
 origin.6005.desc.base1:0 "Ученый с планеты [fotd_habitants.capital_scope.GetName] хочет присоединиться к нам на планете [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] — специалист в категории «[fotd_Leader.GetSpecialization]». Мало какой [Root.GetSpeciesName], обитатель мира [Root.GetHomeWorldName], может превзойти этот талант."
 origin.6005.desc.base2:0 "Ученый с планеты [fotd_habitants.capital_scope.GetName] хочет присоединиться к нам на планете [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] уже несколько лет находится в контакте с ведущими учеными нашего государства, и те крайне впечатлены [fotd_Leader.GetHerHis] работой."
 origin.6005.desc.base3:0 "Ученый с планеты [fotd_habitants.capital_scope.GetName] хочет присоединиться к нам на планете [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetSheHe], по мнению коллег с мира [owner.GetHomeWorldName], — наименее параноидальный деятель науки среди жителей планеты [fotd_habitants.capital_scope.GetName], но нам это мало о чем говорит."
 origin.6005.desc.base4:0 "Ученый с планеты [fotd_habitants.capital_scope.GetName] хочет присоединиться к нам на планете [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] считает себя своего рода мучеником, а наш мир — обреченным и потому хочет спасти достижения нашего научного прогресса от губительных сил."

 origin.6005.desc.end1:0 "[fotd_Leader.GetSheHeCap] обращается к нам с жалобой на ограниченные мощности планеты [fotd_habitants.capital_scope.GetName]: из-за них [fotd_Leader.GetHerHis] исследовательская работа идет не так быстро, как хотелось бы. Наши ученые ручаются за достойное поведение потенциального гостя."
 origin.6005.desc.end2:0 "[fotd_Leader.GetHerHisCap] исследования оказались под правительственным запретом из-за опасности для окружающих. Ну, им же хуже."
 origin.6005.desc.end3:0 "[fotd_Leader.GetSheHeCap] получит престижную премию за выдающиеся научные достижения на планете [Owner.GetHomeWorldName]. [fotd_Leader.GetSheHeCap] задержится у нас, чтобы прочесть курс лекций о своих исследованиях."
 origin.6005.desc.end4:0 "[fotd_Leader.GetSheHeCap] будет изучать предмет [GetStudyTopic], чтобы облегчить жизнь обитателям планеты [fotd_habitants.capital_scope.GetName]."
 origin.6005.a:0 "Добро пожаловать. Главное — не нарушайте наши порядки."
 origin.6005.a.tt:0 "§Y[fotd_Leader.GetName]§! пополняет ряды §Yученых§! в списке лидеров."
 origin.6005.b:0 "Наша планета не резиновая."

 origin.6006.desc.base1:0 "Адмирал, обитатель планеты [fotd_habitants.Capital.GetName], хочет вступить командиром в наш флот на временной основе. [fotd_Leader.GetSheHeCap] не объясняет зачем, но наши информаторы считают, что здесь не обошлось без скандала."
 origin.6006.desc.base2:0 "[fotd_Leader.GetName] горит желанием временно поработать с нами. [fotd_habitants.Capital.GetName] традиционно порождает любителей остроумных и необычных подходов."
 origin.6006.desc.base3:0 "За выдающиеся успехи в недавних совместных учениях адмирал [fotd_Leader.GetName] получает от нас предложение занять должность в настоящем боевом флоте."
 origin.6006.desc.base4:0 "Адмирал [fotd_Leader.GetName] — ныне во временной отставке за халатное отношение к кораблям под своим началом — хочет вступить в наш флот. [fotd_Leader.GetHerHis] сослуживцы, несмотря на сомнительную репутацию, лестно отзываются о таланте этого адмирала."
 origin.6006.a:0 "Только чтобы никакого неповиновения."
 origin.6006.a.tt:0 "§Y[fotd_Leader.GetName]§! пополняет ряды §Yадмиралов§! в списке лидеров."
 origin.6006.b:0 "Слишком своевольные космические волки нам не нужны!"

 origin.6010.name:0 "[fotd_seperatist_planet.GetName] зовет"
 origin.6010.desc:0 "Прожив среди нас много лет, [fotd_Leader.GetName] решает вернуться домой. Не все чиновники согласны с таким решением: [fotd_Leader.GetName] — важная фигура среди наших ведущих руководителей.\n\n[GetfotdCoercion]"
 origin.6010.a:0 "Мы сдержим слово."
 origin.6010.a.tt:0 "[fotd_Leader.GetName] вернется на планету [fotd_seperatist_planet.GetName]."
 origin.6010.b:0 "Не отпускать ни в коем случае."
 origin.6011.desc:0 "В последнее время [fotd_Leader.GetName] все чаще начинает уходить в себя и вновь просит разрешения вернуться домой. Коллеги подмечают, что [fotd_Leader.GetHerHis] хандра начинает сказываться на работе, и просят разрешение улететь."

 origin.6012.name:0 "Без обещаний вернуться"
 origin.6012.desc:0 "На протяжении последних нескольких циклов [fotd_Leader.GetName] только и делает, что бормочет себе под нос и меряет шагами коридоры. Сегодня [fotd_Leader.GetSheHe] отсутствует на рабочем месте, а один из спасательных кораблей загадочным образом пропал. Совпадение? Вряд ли."
 origin.6012.a.tt:0 "[fotd_Leader.GetName] возвращается на планету [fotd_seperatist_planet.GetName]."
 origin.6015.name:0 "Межсистемный обмен знаниями"
 origin.6015.desc:0 "По всей видимости, ученые с планеты-напарницы совершили несколько важных открытий в такой области, как [root.fotdGetTech]. Вопреки своей традиционной узколобости им удалось превзойти даже нас.\n\nОни готовы поделиться своими знаниями — в обмен на [root.fotdGetTechPrice]. Недешево."
 origin.6015.a:0 "Хорошо, мы согласны."
 origin.6015.a.tt:0 "Мы потеряем доступ к §YПокрову§! на §R10 лет§!."
 origin.6015.b:0 "Послать туда шпионов."
 origin.6015.c:0 "С ума сошли? Мы никогда на такое не согласимся!"

 origin.6020.name:0 "Запрос: [root.GetSeperatistAid] ([fotd_seperatist_planet.GetName])"
 origin.6020.desc:0 "По чьей-то халатности, некомпетентности или просто по стечению обстоятельств §Y[fotd_seperatist_planet.GetName]§! страдает из-за нехватки ресурсов: на планете отсутствует [root.GetSeperatistAid]. Миллионам ее жителей грозят лишения."
 origin.6020.a:0 "Нужно помочь нашим братьям по виду!"
 origin.6020.a.tt:0 "[fotd_seperatist_planet.GetName] это запомнит."
 origin.6020.b:0 "Что мы получим взамен?"
 origin.6020.c:0 "Они хотят от нас помощи? Значит, пусть снова присоединяются к нам."
 origin.6025.name:0 "Предложение: [root.GetFotDAid] ([fotd_seperatist_planet.GetName])"
 origin.6025.desc.base:0 "Похоже, соседи решили оказать экономическую помощь. [fotd_seperatist_planet.GetName] в любой момент может помочь нам преодолеть самый тяжелый этап нашего кризиса ([root.GetFotDAid]). "
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\nОни решили отплатить добром за добро и помочь нам бесплатно."
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\nНам пришло надменное послание: цена за помощь составит [root.fotdGetTechPrice]. Есть ли у нас выбор?"
 origin.6025.a:0 "Какие славные соседи."
 origin.6025.b:0 "Пусть эти [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] получат желаемое."
 origin.6025.c:0 "Мы справимся сами."

 origin.6030.name:0 "Первые действия"
 origin.6030.desc:0 "Для жителей планеты [Root.GetHomeWorldName] новости о существовании инопланетян не оказались большой неожиданностью, но [fotd_seperatist_planet.GetName] теперь сходит с ума. Обитатели этого мира лелеяли надежду, что Разрушитель и правда погиб в результате несчастного случая, но теперь они твердо верят, что вселенная желает им зла.\n\nВсе планетарные СМИ в один голос повторяют: «Убьем инопланетян, пока они не прилетели сюда и не убили нас!»"
 origin.6030.a:0 "Другой галактики у нас нет. Со временем они приспособятся."
 origin.6030.b:0 "Полная чушь. Закрыть канал связи."

 origin.6040.name:0 "Замечен преследователь"
 origin.6040.desc:0 "[fotd_seperatist_planet.GetName] теперь знает о существовании инопланетной жизни. Однако вместо того, чтобы поддаться страху и возмущению, жители планеты повели себя совсем по-другому: они затихли. Несколько межсистемных кораблей вернулись в порты, а со складов пропала часть старых сверхсветовых двигателей. Похоже, готовится вылазка."
 origin.6040.a:0 "Нужно выяснить, что происходит."
 origin.6040.a.tt:0 "Строго пресечь любые возможные утечки расследования."
 origin.6040.b:0 "Пусть балуются."

 origin.6045.name:0 "Катастрофический контакт"
 origin.6045.desc.base:0 "[From.GetName], похоже, вскоре станет жертвой неудачного первого контакта: боевой флот устаревших [Root.GetAdj&pl,gen] кораблей вышел из [From.GetSpeciesAdj&fem,gen] системы и с нарастающей скоростью направляется к космической базе. Корабли разгоняются так сильно, что все [owner_species.GetBiologicalLithoidLower] в них теперь наверняка не более чем [owner_species.GetLiquidState]."
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\nК счастью, мы подготовились. Мы внимательно следили за странными действиями жителей планеты [fotd_seperatist_planet.GetName] и теперь готовы сбить их еще до подлета к станции."
 origin.6045.desc.notsecured:0 "$origin.6045.desc.base$\n\nК сожалению, мы здесь бессильны. Эти огромные эрзац-ракеты разнесут космическую базу в системе [target_system.GetName] в пыль. Нам остается лишь в ужасе наблюдать. Если только..."
 origin.6045.a:0 "Немедленно остановить их!"
 origin.6045.starbase_destroyed.tt:0 "Космическая база в системе §Y[target_system.GetName]§! §Rбудет уничтожена§!."
 origin.6045.b.secured:0 "Пусть ослабят этих инопланетян. После [fotd_seperatist_planet.GetName] получит выговор."
 origin.6045.b.notsecured:0 "Публично извиниться и сделать выговор планете [fotd_seperatist_planet.GetName]."
 origin.6045.c:0 "Наши соседи слабы. Воспользуемся моментом и добьем их!"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] уступает контроль над §Y5§! корветами в системе §Y[target_system.GetName]§!.\nНачинается §Rтотальная война§! с §Y[From.GetName&inst]§!."
 origin.6046.name:0 "Потеряна космическая база"
 origin.6046.desc:1 "Наша космическая база в системе §Y[target_system.GetName]§! уничтожена так называемыми «беглыми агентами» [From.GetName&gen]! Мы уже получили извинения и обещание, что это не повторится. Но кто знает? Где [target_system.GetName], там и [capital_star.GetName]!"
 origin.6046.a:0 "Внимательно проследить за ними."
 origin.6046.b:0 "Они угрожают нашему существованию. Теперь либо мы их, либо они нас!"
 origin.6047.name:0 "Охотник и жертва"
 origin.6047.desc:0 "Вскоре после первого контакта с [From.GetName&inst] взорвалась наша космическая база в системе §Y[target_system.GetName]§!. Перед отключением связи мы успели получить несколько изображений кораблей, характерных для народа [From.GetAdj].\n\nТеперь мы ведем войну за право на существование."

 origin.6055.name:0 "Либо мы, либо они!"
 origin.6055.desc.base:0 "Несмотря на все наши усилия по сокрытию истинной обстановки, [fotd_seperatist_planet.GetName] теперь знает, что [owner.federation.GetName] включает в свой состав и нас. Такая очевидная ксенофилия вызвала крайнее негодование у нашего партнера, а словарный запас жителей этой планеты пополнился новыми эпитетами для обозначения членов нашей федерации."
 origin.6055.desc.noprotests:0 "$origin.6055.desc.base$\n\nВолна общественного негодования докатилась даже до учебных заведений нашего партнера. Они оборвали все совместные проекты между нашими планетами. Будем надеяться, что союзники по федерации поймут наше затруднительное положение."
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\n[fotd_seperatist_planet.GetName]Чаша терпения жителей планеты , и без того возмущенных действиями наших дипломатов, кажется, переполнилась до краев. Перед тем как мы оборвали связь, они успели послать нашим союзникам несколько весьма красноречивых сообщений, подорвав наши с ними отношения — возможно, навсегда."
 origin.6055.a:0 "Наши союзники наверняка не будут воспринимать это всерьез. Не будут же, верно?"
 origin.6055.b:0 "Послать за послами!"

 origin.6060.name:0 "Сверххищник"
 origin.6060.desc:0 "Новости из системы [FromFrom.solar_system.GetName] потрясли наш народ до глубины души. Если даже такие чудовища — реальность, а не плод воображения, то какие еще ужасы таятся в глубинах космоса? Количество желающих сбежать на планету [fotd_seperatist_planet.GetName] резко выросло, и нам сложно их в этом винить."
 origin.6060.a:0 "Неужели мы ошибались?"
 origin.6060.a.tt:1 "§R2§! £pops£ поселения переселятся на планету [fotd_seperatist_planet.GetName]"
 origin.6060.b:0 "Нет! [fotd_seperatist_planet.GetName] заблуждается! Мы встретим эту угрозу вместе."

 origin.6065.name:0 "Последствия наших действий"
 origin.6065.desc:0 "Как только захватчик [overlord.GetName] покорил наш народ, жители планеты [fotd_seperatist_planet.GetName] с огромным удовольствием подняли нас на смех.\n\n«А ведь мы говорили, что инопланетяне вам не друзья. [home_planet.GetStarName] — чудесное местечко; надо было там и оставаться. Тогда бы ничего не случилось».\n\nИ без слов понятно, что среди нашего населения царит разброд и шатание."
 origin.6065.a:0 "Конец сообщения."

 origin.6075.name:0 "Овечья шкура"
 origin.6075.desc:0 "Став сюзереном, наше государство значительно укрепило свои позиции в галактике. Однако [fotd_seperatist_planet.GetName] не в восторге: обитатели этого мира считают, что мы лишь облегчаем инопланетянам условия для войны с нами. В знак протеста они разорвали все исследовательские соглашения с нами.\n\nСо временем они наверняка поймут, как жестоко заблуждались."
 origin.6075.a:0 "Ну конечно, наш подданный ничего не замышляет против нас!"

 origin.6085.name:0 "Первый удар"
 origin.6085.desc:0 "[FromFrom.GetName] дарит нам неожиданного союзника: наши товарищи с планеты [fotd_seperatist_planet.GetName] впервые согласились с нами в дипломатическом споре и теперь молят нас извести чужаков под корень. Жаль, что наше сотрудничество оборвется, как только война закончится."
 origin.6085.a:0 "Нашим верфям нужна помощь!"
 origin.6085.b:0 "Назначить экипаж на корабли."
 origin.6085.c:0 "Удалось ли им выяснить что-нибудь о враге?"
 origin.6085.d:0 "Мы справимся сами."
 origin.6090.name:0 "А ведь вам говорили"
 origin.6090.desc:0 "Наступил день, о котором нас предупреждали жители планеты [fotd_seperatist_planet.GetName]: нам объявили войну, и вся галактика показала свое истинное враждебное лицо. Впрочем, эта история только начинается. Мы обязательно выживем."
 five_percent_xenophobe_tt:1 "§Y5%§! поселений становятся более ксенофобными."

 #Cyborg
 origin.6095.name:0 "Многопоточные мысли"
 origin.6095.desc:0 "Не успев как следует привыкнуть к новому, неестественному еще уровню мышления, наш народ неожиданно столкнулся с жестоким неприятием со стороны обитателей планеты [fotd_seperatist_planet.GetName]. Нас предупреждают, что если мы продолжим «осквернять» свои тела, то про сотрудничество можно будет забыть."
 origin.6095.a:0 "Им не хватает ума понять, что для выживания хороши любые средства."

 origin.6096.name:0 "Право на улучшение"
 origin.6096.desc:0 "Наше решение перейти от белковой к полностью кибернетической форме жизни принесло плоды: [fotd_seperatist_planet.GetName], сдержав данное нам слово, закрывает для нас все каналы связи, совместные научные станции и даже прессу.\n\nВпрочем, нужно ли все это нам на новом витке эволюции?"
 origin.6096.a:0 "Пусть трепещут во тьме."

 #Synths
 origin.6099.name:0 "Железные копии"
 origin.6099.desc:0 "Первые синтетические тела сходят с конвейеров и проходят осмотр будущими обитателями. Однако не каждый [Species.GetName] рад нашим научно-техническим достижениям. Обитатели планеты [fotd_seperatist_planet.GetName] предупредили, что разорвут все наши совместные проекты, если мы не остановимся."
 origin.6099.a:0 "Узрите наши новые тела!"
 origin.6100.name:0 "Частичное совершенство"
 origin.6100.desc:0 "Каждый [Root.GetName] отныне снабжен превосходным синтетическим корпусом. Однако жители планеты [fotd_seperatist_planet.GetName] не спешат покидать этот бренный [fotd_seperatist_planet.Owner.Species.GetFleshy] сосуд, который у них называется телом — более того, они сдержали свое слово и отменили все совместные проекты."
 origin.6100.a:0 "Слепцы, не видящие дальше своей ограниченной плоти."

 #Psionic
 origin.6105.name:0 "Бродячие мысли"
 origin.6105.desc:0 "Совсем необязательно ждать, пока [fotd_seperatist_planet.GetName] вынесет нам приговор. Их взбудораженные мысли нам хорошо известны. Из общего шума отчетливо пробивается стремление покончить с нашим сотрудничеством."
 origin.6105.a:0 "Какая закоснелость."
 origin.6110.name:0 "Долой старое"
 origin.6110.desc:0 "Наконец-то мы установили связь с одним из величайших обитателей Покрова. Жители планеты [fotd_seperatist_planet.GetName] вновь донимают нас своим истеричным причитанием: они отключаются от наших сетей и приостанавливают — возможно, навсегда — все совместные исследовательские проекты.\n\nИ лишь мы понимаем, насколько незначительны эти поступки. Впереди нас ждет гораздо более продуктивное сотрудничество."
 origin.6110.a:0 "Наше преображение неизбежно."

 #Biological
 origin.6115.name:0 "Избавление от несовершенств"
 origin.6115.desc:0 "Первая успешная модификация нашего источника пищи дала народу новый простор для фантазий: возможно, когда-нибудь придет день, когда все [Root.GetSpeciesName] смогут свободно пользоваться плодами генной инженерии. И этот день наступил. Дефекты, слабости, несовершенства — все это осталось в прошлом.\n\nИ лишь [fotd_seperatist_planet.GetName] противится нашему прогрессу. Жители этой планеты утверждают, что мы ступили на скользкую дорожку, неизбежно ведущую к сосредоточению власти в руках генетически безупречных."
 origin.6115.a:0 "Не избавиться от этих недостатков будет легкомысленно."
 origin.6120.name:0 "Гипергенезис"
 origin.6120.desc:0 "[fotd_seperatist_planet.GetName] отказывается выходить с нами на связь. После того как мы овладели секретами сплайсинга инопланетных генов, нам передали прощальное сообщение: «Вы забыли, что такое настоящий [fotd_seperatist_planet.owner.GetSpecesName]»."
 origin.6120.a:0 "Пусть теперь общаются сами с собой."

 origin.6125.name:1 "Охотники издалека"
 origin.6125.desc:1 "Когда галактика в опасности, действовать вынуждены даже самые затворнические соседи. Если мы выдержим надвигающуюся бурю, мы объединимся вновь.\n\nФлот планеты [fotd_seperatist_planet.GetName] теперь под нашим командованием."
 origin.6125.a:1 "Мы отказываемся погибать."

 origin.6145.name:0 "Запрос подтверждения"
 origin.6145.desc:0 "Планета-напарница просит, чтобы мы подтвердили некоторые ее догадки. Местные ученые утверждают, что нашли доказательства гибели §YРазделителя§! от рук инопланетян. Нам это начинает надоедать: новые «доказательства» стабильно появляются каждые несколько лет."
 origin.6145.a:0 "Не будем им отказывать."
 origin.6150.name:0 "Ужасающее доказательство"
 origin.6150.desc:0 "[fotd_seperatist_planet.GetName] не врет!\n\nЭтот несчастный случай — действительно дело рук враждебного нам разума, способного запускать огромные вольфрамовые снаряды с большой скоростью. Мы выжили исключительно благодаря уникальным гравитационным особенностям нашей системы. Проанализировав данные той судьбоносной ночи и сопоставив их с новыми результатами, мы смогли методом триангуляции определить источник запуска вольфрамового снаряда размером с астероид.\n\nОн был выпущен из необычайно богатой на минералы, но в остальном совершенно непримечательной системы, которую мы отметили еще несколько десятилетий назад."
 origin.6150.a:0 "Зарядить гипердвигатели."

 origin.6155.name:0 "Запустение"
 origin.6155.desc:0 "В системе нашего обидчика на первый взгляд нет никого — и ничего. Бедный на минералы астероидный пояс — привычное зрелище, но местные астероиды оказались выработаны полностью. На месте некрупных планетоидов, содержащих в себе тонны редких металлов, неторопливо парит космическая пыль. Похоже, что все добытые здесь ресурсы пошли на строительство вольфрамовых снарядов, и теперь они исчерпаны досуха. Чужаки даже не смогут покинуть свою планету.\n\nОни приложили недюжинные усилия к маскировке, объявив радиомолчание и даже ограничив применение искусственного освещения, но мы все-таки обнаружили следы жизни на единственной в системе обитаемой планете."
 origin.6155.a:0 "Заглянем в гости к старым недоброжелателям."

 origin.6160.name:0 "Охотники"
 origin.6160.desc:1 "Поведение §Yфевориан§! стало для нас откровением. Их идеология удивительно схожа с той, что породила раскол в нашем обществе, но вместо того чтобы уйти в изоляцию, февориане пошли по пути нанесения упреждающих ударов по всем планетам, где их аппаратура обнаруживала жизнь. Как только у них закончились тяжелые металлы, инопланетяне были вынуждены вернуться на родную планету и влачить жалкое существование на лишенном ресурсов мире. Лидеры планеты-напарницы призывают нас перенять этот подход, но вопрос, как именно поступить с несостоявшимися истребителями нашего вида, далеко не праздный."
 origin.6160.a:0 "Мы успокоимся только тогда, когда останемся одни."
 origin.6160.a.tooltip:1 "Вместе с планетой-напарницей мы искореним всю жизнь в этой галактике. Начнем с этой самой планетки."
 origin.6160.b:0 "Мы проявим к ним сочувствие."
 origin.6160.c.tooltip:0 "Будем надеяться, они поймут, что не каждый чужак желает им смерти."

 origin.6165.name:0 "Путь на темную сторону"
 origin.6165.desc:0 "Сокрушить февориан оказалось проще простого. Теперь во вселенной на одного охотника меньше. Мы давно не чувствовали такой гармонии с нашими изолировавшимися собратьями. Возможно, они были правы, и во вселенной действительно есть только две разновидности существования — безмолвное и безжизненное."
 origin.6165.a:0 "Мы опустим на них завесу безмолвия."
 origin.6165.b:0 "Нет, агрессия — не наш путь."

 origin.6170.name:0 "Последний подарок"
 origin.6170.desc:0 "§YФеворианская луна§! оказалась гораздо важнее, чем мы посчитали сначала: в ней обнаружились единственные в системе залежи тяжелых металлов, которые при ближайшем рассмотрении оказались ускорителем массы огромного размера. Пусковой механизм настолько велик, что опоясывает планетоид несколько раз. Примерные расчеты показали, что это орудие может запускать снаряды с околосветовой скоростью.\n\nВ баллистическом компьютере все еще хранятся координаты последнего выстрела. Цель орудия — [Root.GetHomeWorldName]."
 origin.6170.a:0 "Нужно возвращаться домой!"

 origin.6175.name:0 "Добыча"
 origin.6175.desc:0 "§YФевориане§! одержали верх. Они осквернили нашу родную планету и устроили беспощадный террор, не щадя никого.\n\nВ последние минуты перед нашим горьким поражением на орбиту взмыли корабли, в трюмах которых хранился ценнейший груз — [Owner.GetSpeciesNamePlural]. Те, кто остался на поверхности, погибли мгновенно, как только летящие на осколосветовой скорости снаряды разожгли атмосферу. [fotd_seperatist_planet.GetName] предлагает принять у себя наше правительство и беженцев."

 origin.6180.name:0 "Безопасная траектория"
 origin.6180.desc:1 "[Target.GetName] в безопасности. Мы смогли изменить траекторию вольфрамового снаряда так, чтобы он прошел мимо нашей планеты. Впрочем, нет никаких гарантий, что теперь он не врежется во что-нибудь еще. Но это уже не наша забота."
 origin.6180.a:0 "Теперь — к вопросу о луне."

 origin.6185.name:0 "Меры противодействия"
 origin.6185.desc:0 "Наши ученые, беспрестанно работающие над решением так называемой §Yфеворианской проблемы§!, предложили четыре варианта действий. Они уверены, что, если не медлить, катастрофу можно будет предотвратить."
 origin.6185.a:0 "Доведите это до конца!"

 origin.6205.name:0 "[home_planet.GetName] портит впечатления"
 origin.6205.desc:0 "Добрый и веселый праздник разнообразия и дружбы окончился скандалом: перед [From.GetAdj&masc,inst] посольством вспыхнул протест, организованный жителями планеты [fotd_seperatist_planet.GetName]. Протестующие нисколько не стеснялись своих взглядов и лозунгов вроде «[From.GetSpeciesNamePluralInsult], ваше место в утиле!».\n\nЕстественно, дипломатические отношения между нашими государствами усложнились."
 origin.6205.a:0 "Тут же сделать выговор планете [fotd_seperatist_planet.GetName] и извиниться."
 origin.6205.b:0 "Пусть скандируют."

 origin.6220.name:0 "Единый фронт"
 origin.6220.desc:0 "Война, вошедшая в историю под названием «[FromFrom.GetName]», навсегда запомнится в первую очередь тем, что в этот тяжелый час жители планеты [fotd_seperatist_planet.GetName] как один отринули все противоречия и встали с нами плечом к плечу против общей угрозы.\n\nСтолкнувшись с этим ужасом, мы ожидали, что [fotd_seperatist_planet.GetName] будет снова над нами глумиться. Вместо этого нам пришел короткий, всего в три слова, вопрос:\n\n«Где мы пригодимся?»"
 origin.6220.a:0 "Нам нужно больше кораблей!"
 origin.6220.b:0 "Нам нужно больше флотских офицеров!"
 origin.6220.c:0 "Расскажите все, что знаете о враге."
 origin.6220.d:0 "Мы справимся сами."

 origin.6230.name:0 "[fotd_seperatist_planet.GetName] и терраформирование"
 origin.6230.desc:0 "[Root.GetSpeciesNamePlural] всегда считали условия на планете [fotd_seperatist_planet.GetName] малоподходящими для себя. Однако благодаря старательному подходу к терраформированию теперь можно благополучно оставить прежние трудности в прошлом.\n\n[fotd_seperatist_planet.GetName] все еще достаточно суровый мир, но каждый его обитатель теперь может забыть, что такое [From.Target.GetClassAdj]."
 origin.6230.a:0 "Все это к лучшему."

 origin.6235.name:0 "[fotd_seperatist_planet.GetName]: небывалый успех в терраформировании"
 origin.6235.desc:0 "У них получилось.\n\nКто-то считал, что селиться на такой недружелюбной планете, как [fotd_seperatist_planet.GetName], могут только безумцы. Но эти безумцы достаточно достоверно воссоздали условия мира [home_planet.GetName], и каждый [Root.GetSpeciesName] оценит их по достоинству."
 origin.6235.a:0 "Похоже, наша планета перестала быть жемчужиной системы [from.Target.GetStarName]."

 origin.6240.name:0 "[fotd_seperatist_planet.GetName]: неповторимый успех в терраформировании"
 origin.6240.desc.changedhome:0 "Благодаря стараниям местных жителей, наверняка вдохновившихся нашими успехами в терраформировании, [fotd_seperatist_planet.GetName] теперь по-настоящему прекрасная планета — идеальный мир, а не [From.Target.GetClassName]. Скрываться от недружелюбных чужаков гораздо приятнее в раю."
 origin.6240.desc.notchangedhome:0 "С планеты [fotd_seperatist_planet.GetName] поступили обидные новости: [home_planet.GetName] — больше не предел для ее обитателей. [From.Target.GetClassName] остается в прошлом: теперь их мир по праву считается идеальным. Наш народ начинает задумываться, стоит ли продолжать жить здесь, если рай совсем рядом — достаточно только дотянуться."
 origin.6240.a.changedhome:0 "Желание навести порядок в своем доме вполне естественно."
 origin.6240.a.notchangedhome:0 "[fotd_seperatist_planet.GetName] бросает тень на нашу планету."

 origin.6260.name:0 "Дозор"
 origin.6260.desc:0 "Если верить последним донесениям, [fotd_seperatist_planet.GetName] разворачивает патрульный флот. Назначенный ему район патрулирования — [capital_star.GetName]. Корабли в составе флота, похоже, снабжены маскировочным механизмом. К счастью, они согласились сообщить нам свои частоты."

 origin.6275.name:0 "Старые охотники"
 origin.6275.desc:0 "Приветствуем, наблюдатели. Говорят, наши предки пытались вас уничтожить.\n\nЗа это мы просим прощения. Признаться, мы удивлены, что вы не ответили тем же.\n\nС тех пор прошло много столетий, и мы хотели бы считать, что наш народ изменился к лучшему, в том числе и благодаря вам.\n\nМы желаем дать вселенной второй шанс. Вы позволите нам исследовать ее вместе с вами?"
 origin.6275.a:0 "Позволяем."
 origin.6275.b:0 "Вы вольны делать что угодно."
 origin.6275.b.tt:0 "Мы возвратим родную систему февориан."
 origin.6275.c:0 "Наша планета не резиновая." #Callback to one of the Leader events
 origin.6275.c.tt:0 "Мы прекратим просвещение февориан."

