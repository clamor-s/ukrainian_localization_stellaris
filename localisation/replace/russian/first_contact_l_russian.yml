 rock_abundance:0 "Изобилие минералов!"
 rock_abundance_desc:0 "Новые сельскохозяйственные достижения поспособствовали увеличению производства минералов."
 hands_off_approach:0 "Безучастный подход"
 hands_off_approach_desc:0 "Пусть учатся самостоятельно. Мы не будем вмешиваться."
