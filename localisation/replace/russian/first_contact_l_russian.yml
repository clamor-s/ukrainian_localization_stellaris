 art_is_dead_desc:1 "Искусство — бесполезное занятие. Нет ничего важнее производства."
 artistic_boom:0 "Искусство на подъеме"
 artistic_boom_desc:0 "Путь в светлое будущее пролегает в том числе через творчество."
 divine_will:0 "Божественная воля"
 divine_will_desc:0 "Такова воля божества."
 irreconcilable_differences:0 "Неразрешимые разногласия"
 irreconcilable_differences_desc:0 "Они пошли друг на друга войной."
 support_the_revolution:0 "Поддержать революцию!"
 support_the_revolution_desc:0 "Мы окажем поддержку отважным революционерам."
 unspoken_grief:0 "Молчаливое горе"
 unspoken_grief_desc:0 "От революции осталась только боль."
 power_flip:0 "Перемена власти"
 power_flip_desc:0 "Обстановка в мире капитала радикально изменилась."
 waking_workers:0 "Пробуждение рабочих"
 waking_workers_desc:0 "Общественная сознательность наших рабочих растет."
