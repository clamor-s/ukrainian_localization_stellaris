 ####################################
 #Anomaly Categories
 ####################################
 TUTORIAL_CAT: "Покидая родной дом"
 TUTORIAL_DESC: "Во время обзорных исследований нашей родной системы мы обнаружили на [From.GetPlanetMoon]е [From.GetName] нечто, что не совпало с данными, полученными во время прежних наблюдений из нашего родного мира."
 TROP_BIOLOGY_CAT: "Тропические странности"
 TROP_BIOLOGY_DESC: "Первоначальные данные, собранные в тропических лесах на [Root.GetPlanetMoon]е [Root.GetName], указывают на наличие в них чего-то необычного."
 AST_MINING_CAT: "Внимание, минералы!"
 AST_MINING_DESC: "Первоначальный анализ состава астероида обещает интересные находки."
 GEN_DERELICT_SHIP_CAT: "Сигнал бедствия"
 GEN_DERELICT_SHIP_DESC: "Наше первоначальное сканирование обнаружило странный сигнал, напоминающий наши собственные коды, используемые в случае бедствия."
 GEN_LOST_CARGO_CAT: "Странные показания"
 GEN_LOST_CARGO_DESC: "При сканировании пояса астероидов наша научная группа обнаружила некоторое отклонение от нормы."
 GEN_OLD_WAR_CAT: "Поиски наощупь"
 GEN_OLD_WAR_DESC: "Минеральный состав на [Root.GetPlanetMoon]е [Root.GetName] не соответствует прогнозам."
 GEN_SURVEY_CAT: "На поверхности"
 GEN_SURVEY_DESC: "Наши первые находки на [Root.GetPlanetMoon]е [Root.GetName] указывают на то, что нас ждут еще более интересные открытия."
 SUN_RAYS_CAT: "Причудливые космические лучи"
 SUN_RAYS_DESC: "Мы обнаружили странное излучение, и наш ведущий ученый требует его исследовать."
 WAT_PLANET_CAT: "Капля в море"
 WAT_PLANET_DESC: "Сканирование глубинных слоев [Root.GetPlanetMoon]ы [Root.GetName] дает нетипичные показания."
 COLD_RESEARCH_CAT: "Реальный потенциал"
 COLD_RESEARCH_DESC: "Исследовательский корабль обнаружил аномалию. Понадобится взять множество проб, но в итоге нас может ждать весомая находка."
 SUN_TEAPOT_CAT: "Немыслимая орбита"
 SUN_TEAPOT_DESC: "При сканировании звезды обнаружен небольшой объект, быстро движущийся по орбите. Из-за его размера и скорости нашим датчикам трудно получить показания."
 DES_BURIED_CAT: "Погребенные в песке"
 DES_BURIED_DESC: "На пустынной [Root.GetPlanetMoon]е [Root.GetName], похоже, погребены какие-то секреты."
 AST_GEAR_CAT: "Удивительные астероиды"
 AST_GEAR_DESC: "Наблюдая за крупным астероидом [Root.GetName], мы нашли... \n\nЧто-то. Требуется дальнейшее исследование."
 TROP_CONDITIONS_CAT: "Среди лиан и деревьев"
 TROP_CONDITIONS_DESC: "Похоже, в глубине своих пышных джунглей [Root.GetName] скрывает что-то интересное."
 ARID_SENSOR_CAT: "Засушливая и покинутая"
 ARID_SENSOR_DESC: "Мы обнаружили нечто необычное на этой засушливой поверхности. Похоже, кто-то побывал здесь до нас. Требуется дальнейшее исследование."
 GEN_REFUGEES_CAT: "Перехваченные сообщения"
 GEN_REFUGEES_DESC: "Проводя сканирование [Root.GetPlanetMoon]ы [Root.GetName], мы обнаружили сигнал. Судя по его характеру, это может быть сигнал бедствия с какого-то корабля, но с уверенностью сказать нельзя. Нам нужно проследить сигнал до его источника, если мы хотим узнать больше."
 CON_BIOLOGY_CAT: "Континентальные данные"
 CON_BIOLOGY_DESC: "Леса на этой малой планете обещают интересные находки."
 TOX_PLANET_CAT: "Токсичность"
 TOX_PLANET_DESC: "На поверхности планеты, похоже, есть какие-то искусственные сооружения. Следы давно забытого прошлого."
 DES_PLANET_CAT: "Безжизненные пески"
 DES_PLANET_DESC: "Палящая жара на [Root.GetPlanetMoon]е [Root.GetName] не выходит за прогнозируемые пределы. Однако среди данных, получаемых нашей командой, встречается и кое-что необычное. Требуется дальнейшее изучение, прежде чем будет составлен окончательный доклад."
 MOL_PLANET_CAT: "Точка плавления"
 MOL_PLANET_DESC: "Возможно, работу наших датчиков на [Root.GetPlanetMoon]е [Root.GetName] затрудняют бушующие пожары, но регистрируемые ими показания показывают нечто необычное."
 GEN_MYSTICAL_CAT: "Мистическое"
 GEN_MYSTICAL_DESC: "Наше исследование обнаружило нечто такое, что научная группа может описать только как «мистическое». Чтобы раскрыть эту тайну, нам понадобится изучить это явление более подробно."
 NUKE_PLANET_CAT: "Зима павших"
 NUKE_PLANET_DESC: "Ядерные пустоши, очевидно, являются знаком того, что когда-то здесь была цивилизация. Наши сканеры регистрируют в определенных местах активность, которую нужно исследовать."
 ARID_PLANET_CAT: "Засушливые пустоши"
 ARID_PLANET_DESC: "Это не самое гостеприимное место, но если верить нашему первоначальному сканированию, то здесь могут быть некоторые ценные ресурсы."
 ####################################
 #Anomaly Events
 ####################################
 anomaly.4000.name: "Жизнь всегда находит путь"
 anomaly.4000.desc: "Похоже, некоторые представители флоры на [From.GetPlanetMoon]е [From.GetName] в ходе естественного отбора выработали эффективные механизмы защиты. Многочисленные деревья и грибы выделяют споры, которые действуют на нерастительные организмы как сильная кислота. К счастью, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] способ нейтрализовать некоторые молекулы ДНК в этих спорах, чтобы леса этой планеты представляли для нас меньшую угрозу!"
 anomaly.4000.a.tooltip: "£blocker£ Токсичное болото §R+2§!"
 anomaly.4005.name: "Обломки жизни"
 anomaly.4005.desc: "Похоже, астероид [From.GetName] и окружающий мусор — это остатки бывшей планеты!\n\nГлубоко внутри этого астероида мы можем найти следы очень ценных сплавов. Мы также обнаружили признаки существования бактерий, которые погибли в космическом вакууме. Очевидно, когда-то на этом небесном теле могла зародиться жизнь."
 anomaly.4005.a.tooltip: "[From.GetName] получит модификатор §YБывшая планета§!:\n£alloys£ §G+3§!"
 anomaly.4010.name: "Затерянные в космосе"
 anomaly.4010.desc: "Сигнал, который мы перехватили, оказался криком о помощи с корабля на орбите [From.GetPlanetMoon]ы [From.GetName]. Корабль не выдает никаких тепловых сигнатур и, похоже, дрейфует. Для выяснения судьбы его экипажа запущен §Sособый проект§!."
 anomaly.4011.desc: "Члены экипажа корабля найдены мёртвыми. Ещё большее беспокойство вызывает то, что они, похоже, были убиты какими-то высокоразвитыми мозговыми паразитами, которые заразили их и свели с ума. Однако [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:сумел|||fem:сумела] защитить наш собственный экипаж от инфицирования!"
 anomaly.4012.desc: "Корабль, дрейфующий вокруг [From.From.From.GetPlanetMoon]ы [From.From.From.GetName], не был покинут. Члены экипажа живы, но не здоровы, находясь под действием какого-то мозгового паразита. С помощью наших ученых мы их легко вылечим."
 anomaly.4012.a: "Поможем им."
 anomaly.4012.a.tooltip: "Установить контакт с пришельцами."
 anomaly.4012.b: "Пусть погибают."
 anomaly.4015.name: "Последнее пристанище"
 anomaly.4015.desc: "Несмотря на то, что шансы были астрономически малы, экипаж корабля [Root.GetName] все-таки сумел установить источник странных сигналов, пролетая через пояс астероидов. Это совсем крохотная конструкция инопланетного происхождения. Простое сканирование обнаруживает, что это какой-то ритуальный контейнер, содержащий останки некоего космического путешественника."
 anomaly.4015.a: "Пусть гроб и дальше продолжает свое путешествие."
 anomaly.4015.b: "Откройте гроб и изучите труп."
 anomaly.4015.phile: "Доставьте его на [Root.Owner.Capital.GetPlanetMoon]у [Root.Owner.Capital.GetName], чтобы выставить в музее."
 anomaly.4016.name: "[DefiledCountry.GetName]"
 anomaly.4016.desc: "Прошла пара дней с тех пор, как мы и [DefiledCountry.GetSpeciesNamePlural] впервые установили контакт, и вот они отправили нам следующее сообщение:\n\n«Мы знаем, что вы сделали, [Root.GetSpeciesNamePlural]. Контейнер, оскверненный вами, был последним пристанищем нашего первого путешественника к звездам. Мы требуем извинений!»"
 anomaly.4016.tooltip: "Это повлияет на наши отношения."
 anomaly.4016.a: "Мы приносим извинения за этот проступок."
 anomaly.4016.b: "Это просто мертвое тело."
 anomaly.4016.c.spirit: "Мы помолимся о душе вашего предка."
 anomaly.4016.d.phobe: "Да нам наплевать, инопланетная мразь!"
 anomaly.4020.name: "Упавшие исполины"
 anomaly.4020.desc: "Полное сканирование объяснило причину странного состава металлов на [From.GetName]. Она является местом крушения десятка огромных космических кораблей, размерами превышающих все, что мы можем себе представить. Они были созданы несколько миллионов лет назад."
 anomaly.4020.rocket.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:бнаружил|||fem:бнаружила] источника странных показаний, связанных с минералами. [From.GetName] является своеобразным кладбищем для колоссальных космических кораблей, которые лежат там уже миллионы лет. В своём подробном докладе [Root.GetLeaderName] не устаёт повторять, как это «прискорбно, что ракеты настолько разбиты, и даже тщательный осмотр не принесёт результатов»."
 anomaly.4020.rocket.desc.mach: "Мы обнаружили, что источником странных показаний, связанных с минералами, являются останки неподтвержденного количества ненормально крупных и продвинутых в техническом отношении кораблей. Распад материала указывает на возраст приблизительно 2 380 669 лет. Находящийся на месте научный модуль попытался осуществить инженерный анализ ракет данных кораблей, но потерпел неудачу из-за их сильных повреждений."
 anomaly.4020.a: "Материалы уж точно пригодятся."
 anomaly.4020.b: "По крайней мере, материалы принесут пользу."
 anomaly.4020.a.tooltip: "[From.GetName] получит модификатор §Y$ship_graveyard$§!:\n£alloys£ §G+2§!"
 anomaly.4025.name: "Старый исследователь"
 anomaly.4025.desc: "Находясь в отдалённой области на [From.GetPlanetMoon]е [From.GetName], научная группа с корабля [Root.GetName] обнаружила инородную металлическую пластину.\n\nОна содержит базовую информацию о какой-то далёкой системе, сопровождаемую иллюстрациями и чем-то вроде периодической таблицы элементов. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с помощью этой информации успешно [Root.Leader.GetAXX:определил|||fem:определила] местоположение данной системы и её потенциальные ресурсы."
 anomaly.4025.a.tooltip: "Получите полные §Yисследовательские данные§! о далекой системе."
 anomaly.4030.name: "Песчаные слуги"
 anomaly.4030.desc: "Под дюнами на [From.GetPlanetMoon]е [From.GetName] научная группа обнаружила флотилию разбившихся истребителей — древних, но, тем не менее, хорошо сохранившихся. Они покинуты, но освещение и двигатели, похоже, работают. Почему они разбились, остается загадкой. На мостике главного корабля мы обнаружили ИИ флотилии, способный управлять кораблями в бою. Он до сих пор функционирует. Когда мы приближаемся, раздается предупредительный сигнал. ИИ запрограммирован на включение в том случае, если имеется угроза вторжения!\nМожет быть запущен §Sособый проект§! с целью найти применение для ИИ, пока он не «свихнулся», или же мы можем уничтожить его, чтобы избежать риска."
 anomaly.4030.a: "Попробуйте взять контроль над ИИ."
 anomaly.4030.b: "Уничтожьте его, пока он чего-нибудь не удумал."
 anomaly.4030.b.tooltip: "ИИ уничтожен.\n\n[From.GetName] получит модификатор §YРазгром ИИ-флотилии§!:\n£engineering£ §G+2§!"
 anomaly.4031.desc: "К счастью, мы смогли перепрограммировать ИИ, прежде чем он атаковал нас. Его новое целевое назначение состоит в командовании кораблями в нашей флотилии, и он может выполнять роль адмирала, если мы того пожелаем. ИИ доставлен в наш родной мир и ожидает там нового задания."
 anomaly.4035.name: "Огонь горнила"
 anomaly.4035.desc: "Мы обнаружили кое-что интересное на [From.GetName], однако собственно [From.GetPlanetMoon]а не имеет к этой находке никакого отношения. Проводя обычные испытания, мы зафиксировали какие-то странные данные, исходящие от звезды одной далекой системы. Ее излучение указывает на возможность синтеза бериллия без расщепления ядер, что невозможно!\n\nНаучная группа загорелась желанием исследовать этот феномен и ограничила количество потенциально интересных звезд двумя не слишком далекими системами.\nОбратитесь к §Sжурналу§! за подробностями." #Source: http://www.forbes.com/sites/ethansiegel/2015/07/01/the-only-three-heavy-elements-in-the-universe-that-arent-made-in-stars/
 anomaly.4035.a: "Возможно, это принесет свои плоды."
 anomaly.4035.poi_1: "Первая потенциальная звезда"
 anomaly.4035.poi_2: "Вторая потенциальная звезда"
 anomaly.4035.poi.desc: "Одна из систем, в которой может находиться звезда со странным излучением."
 anomaly.4037.name: "Правильная система"
 anomaly.4037.desc: "Похоже, мы нашли нужную систему! Данные об излучении местной звезды совпадают с полученными ранее. Для исследования звезды запущен §Sособый проект§!."
 anomaly.4038.base.desc: "Эврика! [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:сообщил|||fem:сообщила], что звезда сформировалась вокруг маленькой червоточины, в результате чего открылся межпространственный разрыв. Лучи из другого измерения заменили космические лучи, необходимые для расщепления — процесса превращения бериллия-8, возникающего в звёздах, в стабильный элемент под действием излучения сверхновой. Таким образом, эта звезда уникальна с точки зрения возможностей синтеза."
 anomaly.4038.maxed.desc: "$anomaly.4038.base.desc$\n\nЭти знания не приведут к расширению возможностей в рамках доступных нам технологий. Однако они позволяют нам лучше понять, как и почему вселенная существует."
 anomaly.4038.upg.desc: "$anomaly.4038.base.desc$\n\nБлагодаря этому открытию наши ученые смогут исследовать новую технологию!"
 anomaly.4038.a: "Мы познали секреты солнц."
 anomaly.4038.b: "Тайны вселенной открываются медленно."
 anomaly.4040.name: "Грехи солнца"
 anomaly.4040.desc: "Ионизирующее излучение на [From.GetPlanetMoon]е [From.GetName] намного выше нормы. Похоже, [From.GetPlanetMoon]а либо совсем недавно подверглась обстрелу ядерными боеголовками, либо попала под концентрированный пучок космических лучей от ближайшей сверхновой. Как могло произойти последнее, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] сказать не может, так как это выше нашего понимания."
 anomaly.4040.a.tooltip: "[From.GetName] получит модификатор §RОблученная пустошь§!:\n£blocker£ Радиоактивная пустошь §R+6§!\n£physics£ §G+3§!"
 anomaly.4045.name: "Эхо из глубины"
 anomaly.4045.desc: "После скрупулезных исследований экипаж корабля [Root.GetName] смог засечь только слабое «эхо», исходящее глубоко из-под поверхности [From.GetPlanetMoon]ы [From.GetName].\n\nЭхо похоже на сигнатуру жизни, однако источник его настолько далек, что трудно сказать, есть там что-то на самом деле или же приборы просто выдают случайные показания. Члены команды, которой руководит [Root.GetLeaderName], жалуются на невозможность отдохнуть и сверхурочную работу и говорят, что больше так не выдержат."
 anomaly.4045.a: "Проведите калибровку сканеров и подберитесь еще ближе к ядру!"
 anomaly.4045.b: "«Команде доверять нельзя. Требуется экспедиция!»"
 anomaly.4045.c: "Здоровье команды важнее всего."
 anomaly.4045.d: "Мы не можем отдыхать, пока не докопаемся до сути!"
 anomaly.4046.desc: "Отрегулировав сканеры, экипаж корабля [Root.GetName] и [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], несмотря на усталость и стресс, сделали потрясающее открытие, узнав, что именно скрывает эта [From.From.GetPlanetMoon]а. Вблизи ядра находится похожая на планктон форма жизни, которая обитает повсеместно в недрах [From.From.GetPlanetMoon]ы [From.From.GetName] и обладает общим сознанием с обширными псионическими способностями.\n\nДанная форма жизни способна существовать при экстремальных значениях давления и температуры. Она даже может стремительно увеличиваться в объёме. Сейчас она либо в спячке, либо... прячется, будто зная, что за ней наблюдают.\n\nФорма жизни с такими размерами и приспосабливаемостью кажется формально бессмертной. Существо, похоже, не волнует, что [From.From.GetPlanetMoon]а будет колонизирована, и мешать оно нам не собирается, хотя поселенцам его присутствие может не понравиться."
 anomaly.4046.a: "Нам нужно попытаться установить с ним контакт."
 anomaly.4046.b: "Можно отравить океан, чтобы убить его."
 anomaly.4046.c: "Лучше оставить его в покое."
 anomaly.4046.c.tooltip: "§YНаше государство§! получит модификатор §RНегативное освещение в СМИ§!.\n\n[From.From.GetName] получит модификатор §RВраждебная среда§!.\n\n[From.From.GetName] получит модификатор §YДревнее существо§!:\n£society£ §G+4§!"
 anomaly.4047.desc: "После нескольких попыток установить контакт различными способами и не получив ответа, команда решает испробовать сигналы эхолокатора. Звуковые волны вызывают у существа бурную реакцию, и все члены экипажа падают на колени, пораженные яркими видениями.\n\nПохоже, это основная форма общения для существа. Оно изображает свой родной мир, где лежит в одиночестве возле ядра, наслаждаясь тьмой, а эта [From.From.From.GetPlanetMoon]а согревает его своим теплом. Затем оно показывает наc в тот момент, когда мы стоим на поверхности и наслаждаемся солнечным светом."
 anomaly.4047.a: "Мы с радостью принимаем это приглашение."
 anomaly.4047.a.tooltip: "§YНаше государство§! получит модификатор §RНегативное освещение в СМИ§!.\n\n[From.From.From.GetName] получит модификатор §YДревнее существо§!:\n£society£ §G+4§!"
 anomaly.4048.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] быстро [Root.Leader.GetAXX:синтезировал|||fem:синтезировала] яд, который должен вступить в реакцию с существом, и за счёт его особых взаимосвязей распространиться, как лесной пожар.\n\nВыпустив яд, экипаж в ужасе наблюдал за беспрецедентным событием. Температура ядра [From.From.From.GetPlanetMoon]ы [From.From.From.GetName] резко вышла из-под контроля, в результате чего океаны закипели. Колоссальное тело существа при этом выделяло в атмосферу токсины. Планктонная форма жизни, должно быть, выполняла важную роль в регулировании процессов внутри нестабильного ядра [From.From.From.GetPlanetMoon]ы, а также выработало механизм собственной защиты при помощи яда.\n\nЭта [From.From.From.GetPlanetMoon]а стала полностью ядовитой в считанные часы."
 anomaly.4048.a: "..."
 anomaly.4048.a.tooltip: "§YНаше государство§! получит модификатор §RНегативное освещение в СМИ§!.\n\n[From.From.From.GetPlanetMoonCap]а [From.From.From.GetName] изменяет §Yкласс§! на §Rтоксичный§!.\n\n[From.From.From.GetName] получит модификатор §RВраждебная среда§!.\n\n[From.From.From.GetName] получает ресурсы:\n£society£ §G+4§!"
 anomaly.4049.desc: "Подозревая, что экипаж что-то скрывает, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:решил|||fem:решила] провести несанкционированную экспедицию в одиночку для изучения ядра планеты. Что случилось потом, можно узнать из видеотрансляции, записанной корабельной субмариной.\n\nОна погружалась всё глубже в океан [From.From.GetPlanetMoon]ы. Вокруг сплошная темнота и что-то... живое. Внутри глубоководных пещер вблизи тёплого ядра этой [From.From.GetPlanetMoon]ы видны сплетения похожей на планктон растительности, которые простираются вдоль всей коры.\n\nИсследуя планктон, [Root.GetLeaderName] [Root.Leader.GetAXX:испытытал|||fem:испытытала] припадок и [Root.Leader.GetAXX:вернулся|||fem:вернулась] в сознание лишь несколько часов спустя.\n\nПосле возвращения на корабль [Root.GetName] [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] постоянно бредит, говоря лишь об ужасах и о кошмарных снах."
 anomaly.4049.a: "Вероятно, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] просто [Root.Leader.GetAXX:устал|||fem:устала]."
 anomaly.4049.a.tooltip: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] получит черту §RОдержимый§!."
 anomaly.4049.b: "[Root.Leader.GetAXX:Ведущий учёный обезумел|||fem:Ведущая учёная обезумела]. На гауптвахту!"
 anomaly.4049.b.tooltip: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] будет навсегда [Root.Leader.GetAXX:отстранён|||fem:отстранёна] от должности."
 anomaly.4050.desc: "Спустя неделю после инцидента на [From.From.From.GetPlanetMoon]е [From.From.From.GetName] члены экипажа корабля [Root.GetName] переположились из-за громкого крика. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:носился|||fem:носилась] коридорам корабля и [Root.Leader.GetAXX:вопил|||fem:вопила] о невыносимой боли.\n\nЭкипаж отнёс беднягу в лазарет, накачал успокоительным и, проведя полный осмотр, сделал вывод о поражении мозга.\n\nПосле дополнительных тестов команда с удивлением обнаружила, что [Root.GetLeaderName] [Root.Leader.GetAXX:овладел|||fem:овладела] телекинезом и может общаться с другими при помощи телепатии. Немного отдохнув, [Root.GetLeaderName] обязательно поправится."
 anomaly.4050.a: "Мы рады, что вы снова с нами."
 anomaly.4050.b: "Возьмите себя в руки, [Root.GetLeaderName]. А иначе..."
 anomaly.4050.a.tooltip: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] получит черту §GТалант: псионика§!."
 anomaly.4051.desc: "Экипаж корабля [Root.GetName] прекращает исследование [From.From.GetPlanetMoon]ы [From.From.GetName] и благодарит, что им наконец дали хоть немного отдохнуть. К сожалению, никаких полезных открытий сделано не было, но новость о нашем хорошем обращении с экипажем распространяется быстро и много обсуждается на нашей родной планете. Кроме того, хорошо отдохнув, экипаж в конце концов сможет добиться еще более высоких результатов."
 anomaly.4051.a.tooltip: "§YНаше государство§! получит модификаторы §GПозитивное освещение в СМИ§! и §GХорошо отдохнувшие ученые§!."
 anomaly.4051.b.tooltip: "§YНаше государство§! получит модификаторы §GПозитивное освещение в СМИ§! и §GХорошо отдохнувшие ученые§!.\n\nДает доступ к глобальному указу §Y$edict_improved_work_environment$§!."
 anomaly.4051.a: "Благополучие экипажа уже само по себе награда."
 anomaly.4051.b: "Это лишь один из способов добиться эффективности."
 anomaly.4052.desc: "Работая день и ночь, чтобы узнать причину возникновения эха, экипаж корабля [Root.GetName] обнаруживает интересную форму жизни, обитающую под поверхностью [From.From.GetPlanetMoon]ы [From.From.GetName]. Раньше мы не могли ее засечь, так как она обитает слишком близко к ядру планеты, из-за чего мы не могли адекватно выполнить системный анализ.\n\nСканирование показывает, что это какой-то вид водного членистоногого на раннем этапе эволюции, но наиболее удивителен тот факт, что оно может размножаться посредством изменения мертвой материи, взятой из других форм жизни, и переноса ее в потомство.\n\nЭта информация несомненно пригодится ученым для разработки новых лекарственных препаратов! Однако новость о нашем отношении к персоналу также распространится и вряд ли понравится обычным гражданам."
 anomaly.4052.a.tooltip: "§YНаше государство§! получит модификаторы §GФармацевтическое новшество§! и §RНегативное освещение в СМИ§!."
 anomaly.4055.name: "Неограненный алмаз"
 anomaly.4055.desc: "После изучения [From.GetPlanetMoon]ы [From.GetName] [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила] о её необычайном богатстве минералами. Это открытие стало возможным во многом благодаря одному из членов экипажа корабля [Root.GetName]. [Root.GetLeaderName] очень [Root.Leader.GetAXX:похвалил|||fem:похвалила] протеже."
 anomaly.4055.a: "Предложите протеже должность ведущего ученого."
 anomaly.4055.a.tooltip: "Получен новый §Gученый§!.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b: "Пусть продолжают работать таким составом."
 anomaly.4055.b.tooltip: "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip: "[From.From.GetName] получает ресурсы:\n£minerals£ §G+6§!"
 anomaly.4060.name: "Вероятностная головоломка"
 anomaly.4060.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила], что вокруг звезды [From.GetName] кружит... керамический контейнер. Очень странно.\n\nОчевидно, что его там быть не должно, но каким-то образом он всё-таки оказался на низкой орбите.\n\nДля исследования контейнера и попытки понять, как он там очутился, запущен §Sособый проект§!."
 anomaly.4060.a: "Эту головоломку стоит изучить."
 anomaly.4060.b: "Не на все вопросы есть полезные ответы."
 anomaly.4060.spirit.b: "Это явно божественный знак."
 anomaly.4061.desc: "Мы испробовали все, чтобы выяснить, как этот керамический горшок оказался на звездной орбите. Может быть, мы все сошли с ума? Может быть, его вообще не существует? Знаете что? С таких точек зрения мы тоже пытались подходить! С нас хватит. Больше мы ничем помочь не можем.\n\nЕдинственный плюс — это то, что мы провели уйму времени, обсуждая вопросы философии и экономики, когда нам становилось тошно изучать эту проклятую штуку."
 anomaly.4061.desc.mach: "Мы испробовали все, чтобы выяснить, как этот керамический контейнер оказался на звездной орбите. Возможно, мы все функционируем неисправно? Возможно, его вообще не существует? <<Ошибка!>> Мы пытались произвести расчеты и на основании такого подхода. <<Ошибка!>>\nХватит. Больше мы ничего сделать не можем.\n\nЕдинственный положительный аспект этого исследования заключается в том, что мы потратили чрезмерно много времени на обсуждение теоретических и экономических вопросов, когда не могли больше выдерживать изучение этой не поддающейся логике вещи."
 anomaly.4061.a: "Почему? Почему?! ПОЧЕМУ?!"
 anomaly.4061.a.mach: "У меня схемы болят."
 anomaly.4061.a.tooltip: "Осознайте тщетность вопросов бытия.\n\n"
 anomaly.4061.a.tooltip.mach: "Осознайте тщетность бытия.\n\n"
 anomaly.4062.base: "Мы изучали этот проклятый керамический объект так долго, что уже почти расстались с надеждой, и тут внезапно мы совершили прорыв!"
 anomaly.4062.desc.mach: "Долгое время изучение этого невозможного керамического объекта не приносило заметных результатов, но наконец наши научные единицы добились прорыва. Данный объект не существует в том, что мы, [Root.Owner.GetSpeciesNamePlural], знаем как трехмерное пространство-время, а является скорее проекцией, направленной из измерения более высокого порядка.\n\nАнализируя ее как тень четырехмерного объекта, мы собрали и расшифровали данные. Они учат нас, как добиться прогресса в различных областях исследований.\n\nОстается единственный вопрос: кто или что отправило эту информацию?"
 anomaly.4062.desc: "$anomaly.4062.base$ Данного объекта на самом деле там нет, а есть лишь его проекция, направленная из измерения более высокого порядка. Анализируя ее как тень четырехмерного объекта, мы собрали и расшифровали данные. Они учат нас, как достичь прогресса в различных областях исследований.\n\nЕдинственный вопрос — это... кто отправил эту информацию?"
 anomaly.4062.spirit.desc: "$anomaly.4062.base$ Контейнер является священной реликвией, оставленной на орбите в качестве знака, несомненно божественного!\n\nОбъект переполнен энергией. Расшифровка помогает выяснить скрытое сообщение — информацию о том, как мы можем подняться выше, достигнув прогресса в наших исследовательских начинаниях!\n\nЕдинственный вопрос — это... кто отправил это сообщение?"
 anomaly.4062.spirit.a: "Возблагодарим высшие силы!"
 anomaly.4065.name: "Копай, других не отвлекай!"
 anomaly.4065.desc: "Глубоко внутри трещины на гигантском астероиде [From.GetName] мы обнаружили нечто поразительное. Среди скал работает добывающая машина, которая, копая, погружается все дальше вглубь астероида! Машина давно покинута, и нет никаких знаков, указывающих, кто же ее здесь установил.\n\nЕсли мы отключим машину, то сможем узнать что-нибудь о технологиях, использованных для ее создания, однако нам нужно поторопиться, пока какой-нибудь случайный обвал ее не раздавил."
 anomaly.4065.a: "Попробуйте отключить машину."
 anomaly.4066.upg.desc: "Нам удалось отключить экскаватор, пока он не сломался. Это замечательная машина, гладкая поверхность которой покрыта алмазами. На первый взгляд кажется, что весь бур представляет собой один цельный элемент, но он просто настолько хорошо собран, что желобки и стыки на нем абсолютно не заметны.\n\nНаши инженеры смогут осуществить инженерный анализ этих технологий хотя бы частично."
 anomaly.4066.res.desc: "Нам удалось отключить экскаватор, пока он не сломался. К сожалению, его конструкция близка к нашим, поэтому ничего нового мы не узнаем. К счастью, тот факт, что он так глубоко врезался в скалу, облегчит нам поиски ценных минералов."
 anomaly.4066.b.tooltip: "[From.From.From.GetName] получает ресурсы:\n£minerals£ §G+3§!"
 anomaly.4070.name: "Плодовитые старания"
 anomaly.4070.desc: "Хорошие новости! Мы обнаружили, что в тропических лесах на [From.GetPlanetMoon]е [From.GetName] обитает особый вид деревьев, на которых растут питательные плоды. Производимая таким образом пища является богатым источником энергии и содержит все химические вещества, которые нужны нашим гражданам, чтобы нормально существовать. Поддерживать здесь жизнь будет наверняка полегче, если мы захотим заняться колонизацией."
 anomaly.4070.a: "Это хорошие новости!"
 anomaly.4075.name: "Малозаметная мощь"
 anomaly.4075.desc: "Зондируя замерзшие ландшафты, которыми славится [From.GetPlanetMoon] [From.GetName], мы, по-видимому, наткнулись на нечто значительное. Ведущий ученый [Root.GetLeaderName] говорит о бактериальной форме жизни, которая ни на что не похожа. Она соединяется с другими особями, образуя крупные «одеяла», прочные, но легкие, к тому же выполняющие роль солнечных элементов. Они с удивительной эффективностью поглощают солнечную энергию, что, скорее всего, является результатом эволюции, которая благоприятствовала тем, кто мог собрать больше тепла в этом суровом климате.\n\nИсследователи на нашей родной планете наверняка найдут применение этой информации."
 anomaly.4075.a: "Выясните, помогут ли эти существа повысить производство энергии."
 anomaly.4075.b: "Попробуйте найти военное применение."
 anomaly.4075.a.tooltip: "Отправить в наш родной мир для изучения. Обработка результатов займет какое-то время."
 anomaly.4076.desc: "Наши специалисты по исследованиям в области энергетики добились прогресса с экземплярами, которые мы отправили им с [From.From.GetPlanetMoon]ы [From.From.GetName]! Взяв эти организмы за образец, они смогли разработать новый тип солнечного элемента. Полученный вариант гораздо лучше накапливает энергию и повысит эффективность всех наших электростанций."
 anomaly.4077.desc: "Наши специалисты по военным исследованиям добились прогресса с экземплярами, которые мы отправили им с [From.From.GetPlanetMoon]ы [From.From.GetName]! Они воссоздали биологические солнечные элементы и задокументировали, как те сохраняют тепловую энергию внутри без урона для себя. Это помогло им разработать новую технологию защиты для наших флотилий."
 anomaly.4080.name: "Покинутая матрица датчиков"
 anomaly.4080.desc: "Мы обнаружили внушительную матрицу датчиков, наблюдающих с [From.GetPlanetMoon]ы [From.GetName]. [From.GetPlanetMoonCap]а не может похвастаться разумной жизнью, так что это, должно быть, покинутый форпост. Возвели его недавно, но сейчас там ничего не функционирует.\n\nЧтобы вернуть матрицу в рабочее состояние, потребуются и ремонт, и исследования, однако, если мы разрушим ее, наверняка сможем узнать что-то новое."
 anomaly.4080.a: "Нам нужно попытаться ее активировать."
 anomaly.4080.b: "Разберите и осуществите инженерный анализ."
 anomaly.4080.c: "Оставьте в покое на тот случай, если вернется владелец."
 anomaly.4081.desc: "Месяцы работы наконец-то окупились! Матрица датчиков на [From.From.From.GetPlanetMoon]е [From.From.From.GetName] снова функционирует и, похоже, обеспечивает чрезвычайную дальность действия при наблюдении за территорией вокруг. Однако матрице нужно больше энергии и обслуживающего персонала, поэтому для снабжения ее энергией необходима колония."
 anomaly.4081.a.tooltip: "[From.From.From.GetName] получит модификатор §GПревосходная матрица датчиков§!."
 anomaly.4081.b.tooltip: "Дается доступ к глобальному указу §Y$edict_super_sensors$§!.\n\n[From.From.From.GetName] получит модификатор §GПревосходная матрица датчиков§!."
 anomaly.4085.name: "Дрейф"
 anomaly.4085.desc: "Мы обнаружили дрейфующий инопланетный корабль среди астероидов, окружающих мир [From.GetName]. На наши попытки выйти на связь он не отвечает. Мы не знаем, связано это с невозможностью интерпретировать наш сигнал или есть какая-либо другая причина.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:порекомендовал|||fem:порекомендовала], чтобы мы пригнали строительный корабль и отбуксировали разбитое судно из мусорного поля. Если этого не сделать, есть риск, что инопланетный корабль будет разбит астероидами.\n\nДля спасения и изучения корабля запущен §Sособый проект§!."
 anomaly.4086.desc: "Как только корабль, дрейфовавший возле [From.From.From.GetPlanetMoon]ы [From.From.From.GetName], был отбуксирован из мусорного поля, мы смогли отправить туда на разведку команду, которая оказалась на месте убийства. Был найден лишь один член экипажа: длинноухая двуногая амфибия, которую, похоже, несколько раз ударили каким-то острым предметом.\n\nПоскольку экипаж корабля мертв, мы вполне можем присвоить корабль. Он оснащен очень эффективными двигателями, строение и конструкция которых в настоящий момент выше нашего понимания. Судно не вооружено и, похоже, использовалось для транспортировки важного персонала.\n\nПеределать его в научный корабль не составит труда. Однако если вместо этого мы разберем его на части и подробно изучим двигатели, то, возможно, сможем использовать выдающийся дизайн корабля для наших флотилий."
 anomaly.4087.desc: "Как только корабль, дрейфовавший возле [From.From.From.GetPlanetMoon]ы [From.From.From.GetName], был отбуксирован из мусорного поля, мы смогли отправить туда на разведку команду. Экипаж все еще жив!"
 anomaly.4086.a: "Переделайте его в научное судно."
 anomaly.4086.a.tooltip: "Получить корабль §Yнаучного§! класса.\n"
 anomaly.4086.b: "Разберите его и изучите двигатели.\n"
 anomaly.4086.b.tooltip: "§YНаше государство§! получит модификатор §GПовышенная скорость кораблей§!.\n"
 anomaly.4090.name: "В бегах"
 anomaly.4090.desc: "Мы успешно проследили сигнал! Еще один корабль дрейфует, скрываясь, на орбите [From.GetPlanetMoon]ы [From.GetName]. Инопланетяне на борту вышли с нами на связь, но мы не понимаем языка друг друга. Похоже, это беженцы с безжизненной планеты под нами. Ясно, что они отчаянно нуждаются в новом месте для жизни."
 anomaly.4090.a: "Они могут поселиться на [refugee_planet_1.GetPlanetMoon]е [refugee_planet_1.GetName]."
 anomaly.4090.b: "Пусть живут на [refugee_planet_2.GetPlanetMoon]е [refugee_planet_2.GetName]."
 anomaly.4090.c: "Они могли бы устроиться на [refugee_planet_3.GetPlanetMoon]е [refugee_planet_3.GetName]."
 anomaly.4090.d: "Пусть перебираются на [refugee_planet_4.GetPlanetMoon]у [refugee_planet_4.GetName]."
 anomaly.4090.e: "К сожалению, мы не можем устроить их ни на одной из наших планет."
 anomaly.4090.f: "Извините, но мы вам не поможем."
 anomaly.4090.g: "Мы не будем растрачивать свое гостеприимство на пришельцев!"
 anomaly.4090.uninhabitable: "Жалко, что наши миры не подходят под их экологические условия."
 anomaly.4093.name: "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc: "Инопланетные беженцы, которых мы когда-то повстречали, но не смогли с ними пообщаться, теперь появились на наших экранах.\n\n«Пути наших народов вновь пересеклись, [From.GetSpeciesName]. Мы наконец нашли новое пристанище. Вселенная иногда играет жестокие шутки...\nВы представляете, через какие трудности мы прошли, чтобы оказаться здесь?»"
 anomaly.4093.a: "Нам жаль, что тогда так получилось!"
 anomaly.4093.b: "Каждый сам за себя."
 anomaly.4093.c: "Не имея возможности общаться, мы ощутили страх."
 anomaly.4093.d: "Ваше выживание нас не заботит, чужак."
 anomaly.4094.apology.desc: "«Ваши извинения принимаются, но вообразите, насколько больше представителей нашей расы было бы здесь сегодня, если бы вы нам тогда помогли. А теперь прощайте»."
 anomaly.4094.insult.desc: "«Какая простая позиция, [From.GetSpeciesName]! Особенно если крепко стоишь на обеих ногах. Тогда гордитесь собой, потому что, несомненно, вы останетесь одни. Прощайте»."
 anomaly.4094.neutral.desc: "«Вас можно понять, [From.GetSpeciesName]. Однако это не заставит исчезнуть нашу боль после того, как нас оставили выживать в великой пустоте, не оказав помощи. Прощайте»."
 anomaly.4094.xenophobe.desc: "«Вот именно, [From.GetSpeciesName]. Приятно осознавать, что наше мнение о вас было верным с самого начала. Прощайте»."
 anomaly.4094.a: "Прощайте."
 anomaly.4095.name: "Святилище"
 anomaly.4095.desc: "Леса на [From.GetPlanetMoon]е [From.GetName] превзошли все ожидания экипажа. Это не только высокоразвитый мир, богатый органической жизнью, но и корни у большинства растений даже съедобны. Возможно, звучит не очень аппетитно, но благодаря плодородной почве она вполне подходит для выращивания продуктов."
 anomaly.4095.a.tooltip: "[From.GetName] получит модификатор §GБогатая природа§!."
 anomaly.4100.name: "Повелители водяных равнин"
 anomaly.4100.desc: "$anomaly.4100.base.desc$ Темная чешуя существ тверда, как камень, и они ведут себя очень пугливо, если к ним приблизиться.\n\nЕсли этих зверей приручить, то, возможно, они будут помогать в случае колонизации планеты в будущем. Однако может быть, мы узнаем о них что-нибудь интересное, если сначала займемся их изучением."
 anomaly.4100.expert.desc: "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] делает вывод, что животные обладают какими-то псионическими способностями, поскольку изменения в их поведении указывают на то, что они интуитивно чувствуют наши намерения.\n\nЕсли этих зверей приручить, то, возможно, они будут помогать в случае колонизации планеты в будущем. Однако может быть, мы узнаем о них что-нибудь интересное, если сначала займемся их изучением.\n\n[Root.GetLeaderName] заявляет, что туземные существа, похоже, «реагируют негативно на мысли, которые несут в себе какую-либо угрозу»."
 anomaly.4100.base.desc: "На планете [From.GetName] ведущий ученый [Root.GetLeaderName] обнаруживает расу четвероногих млекопитающих, которые выглядят очень сильными и физически выносливыми. Они бегают по мелким водяным равнинам, и сочные растения тянутся к их ногам."
 anomaly.4100.a: "Изучите их, чтобы узнать больше."
 anomaly.4100.b: "Попробуйте их сразу же приручить."
 anomaly.4100.c: "Пусть себе бегают на воле."
 anomaly.4101.desc: "Наши попытки изучить животных поближе дали мало результатов. Как только мы приближаемся, они убегают или дают отпор, как будто зная, что мы идем, задолго до того, как мы замечаем их стада.\n\nЭти звери каким-то образом ясно понимают, что мы хотим сделать, и избегают быть к нам слишком близко.\n\nПо крайней мере, мы можем продолжать изучать их издалека в надежде узнать что-нибудь интересное."
 anomaly.4101.a: "Животное с сильной волей, если не сказать больше."
 anomaly.4102.desc: "Поиск подхода к животным дал результаты! Похоже, они обладают псионическими способностями и могут общаться друг с другом и с нами посредством телепатии.\n\nОни желают быть свободными, бегать по земле и есть ее плоды. Мы можем получить их поддержку как собратьев по космосу, если мы просто позволим им иметь свое личное пространство и не будем трогать их источники пищи.\n\nПозитивные истории о том, как мы разрешили эту ситуацию, должны вскоре достичь наших граждан."
 anomaly.4102.b: "Пища нужна нам самим."
 anomaly.4103.desc: "Приручить животных оказалось сложно. Чтобы хотя бы приблизиться к ним, мы вынуждены использовать силу и затем давать им успокоительное. Они постоянно дают отпор, когда мы пытаемся заставить их работать. Нам придется применять силу, чтобы они выполняли свои обязанности, а это, как выяснилось, не очень эффективно."
 anomaly.4103.a: "Интересно, почему они оказывают такое сопротивление."
 anomaly.4104.desc: "Работать с животными оказалось сложно. Хотя, подходя к ним, мы старались быть как можно приветливее, некоторые из них по-прежнему убегали и сопротивлялись. Мы отобрали более спокойных особей и заставили их пахать землю в рамках проведения тестов. Некоторые отказались. Теперь у нас небольшая группа из тех, кто готов нам помочь, но они не будут столь эффективны, как целое стадо.\n\nПорабощение нами этих животных может выставить нас в невыгодном свете, как только слух об этом достигнет наших граждан."
 anomaly.4104.a: "Хоть что-то."
 anomaly.4105.name: "Густой слой дыма"
 anomaly.4105.desc: "[From.GetPlanetMoonCap]а [From.GetName] представляет собой токсичную пустошь, но наше сканирование показывает, что так было не всегда. Теперь уже исчезнувшая цивилизация, для которой эта планета была родной, похоже, уничтожила ее из-за интенсивного применения изменяющих климат видов топлива и токсинов.\n\nНа одном далеком холме, вблизи останков крупного города, мы обнаружили одинокий промышленный объект, который все еще работает. Это заброшенный завод по сборке роботов, окруженный военной техникой, которая настолько изношена, что ломается от прикосновения.\n\nЭтот объект инопланетного происхождения полон тайн, но зато он может предоставить нам большой объем материалов для изучения."
 anomaly.4105.desc.mach: "[From.GetPlanetMoonCap]а [From.GetName] представляет собой токсичную пустошь с коррозионными веществами, но наше сканирование показывает, что так было не всегда. Теперь уже исчезнувшая органическая цивилизация, для которой эта планета была родной, похоже, уничтожила ее из-за интенсивного применения изменяющих климат видов топлива и токсинов.\n\nНа одном далеком холме, вблизи останков крупного города, мы обнаружили одинокий промышленный объект, который все еще работает. Это заброшенный завод по сборке роботов, окруженный военной техникой, которая настолько изношена, что ломается от прикосновения.\n\nЭтот объект инопланетного происхождения полон тайн, но зато он может предоставить нам большой объем материалов для изучения."
 anomaly.4105.a.tooltip: "[From.GetName] получит модификатор §YУгасшее общество роботов§!:\n£engineering£ §G+6§!"
 anomaly.4105.a: "Поучительная история."
 anomaly.4105.a.mach: "Органики часто отличаются близорукостью."
 anomaly.4105.b.tooltip: "Дается доступ к глобальному указу §Y$edict_renewable_energy$§!.\n\n[From.GetName] получит модификатор §YУгасшее общество роботов§!:\n£engineering£ §G+6§!"
 anomaly.4105.robot: "Попробуйте активировать роботов."
 anomaly.4106.desc: "Завод на [From.From.From.GetPlanetMoon]е [From.From.From.GetName] залило светом, когда [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:привёл|||fem:привёла] свой план в действие.\n\nСразу после включения роботы начали целенаправленно двигаться. Экипаж корабля [From.GetName] удивлённо (хотя оснований для этого и не было) наблюдал за тем, как машины разбредаются по планете и начинают очищать токсичную атмосферу.\n\nМожно сделать предположение, что прежние обитатели планеты были настолько заняты конфликтами, что не смогли спасти сами себя."
 anomaly.4106.desc.mach: "Завод на [From.From.From.GetPlanetMoon]е [From.From.From.GetName] залило светом, когда [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:привёл|||fem:привёла] свой план в действие.\n\nСразу после запуска роботы начали целенаправленно двигаться. Единицы экипажа корабля [From.GetName] наблюдали за тем, как древние роботы разбредаются по планете и начинают очищать токсичную атмосферу.\n\nМожно предположить, что прежние обитатели планеты были настолько заняты конфликтами, что не смогли спасти сами себя. Типично для органиков."
 anomaly.4106.a.tooltip: "[From.From.From.GetPlanetMoonCap]а [From.From.From.GetName] изменит §Yкласс§! на §Gконтинентальный§!.\n\n[From.From.From.GetName] получит модификатор §YУгасшее общество роботов§!:\n£engineering£ §G+3§!\n£building£ Роботостроительный завод §G+1§!\n£blocker£ Кратер §R+2§!\n£blocker£ Развалины города §R+3§!"
 anomaly.4106.b.tooltip: "Даст доступ к глобальному указу §Y$edict_renewable_energy$§!.\n\n[From.From.From.GetPlanetMoonCap]а [From.From.From.GetName] изменит §Yкласс§! на §Gконтинентальный§!.\n\n[From.From.From.GetName] получит модификатор §YУгасшее общество роботов§!:\n£engineering£ §G+3§!\n£building£ Роботостроительный завод §G+1§!\n£blocker£ Кратер §R+2§!\n£blocker£ Развалины города §R+3§!"
 anomaly.4110.name: "Ползучие пески"
 anomaly.4110.success.desc: "Песчаные дюны на [From.GetName] действительно коварны. Мелкий песок ведёт себя почти как жидкость, из-за чего приземление в большинстве случае становится настоящим мучением.\n\nОднако наша блестящая научная группа нашла решение благодаря своему инновационному мышлению. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:изготовил|||fem:изготовила] химический раствор, который можно использовать для скрепления песка в ключевых точках, после чего по [From.GetPlanetMoon]е можно будет путешествовать без всякого труда."
 anomaly.4110.fail.desc: "Песчаные дюны на [From.GetPlanetMoon]е [From.GetName] действительно коварны. Песок настолько мелкий, что его почти можно назвать жидкостью, и он поглощает все, что пытается на него опереться. Если поселиться здесь, то нас ждут большие жертвы среди персонала и потери сооружений.\n\nСо временем, вероятно, мы могли бы найти какой-нибудь способ решить эту проблему. Как говорится, через тернии к звездам."
 anomaly.4110.a.tooltip: "[From.GetName] получит модификатор §YЖидкие пески§!:\n£physics£ Физические исследования §G+6§!\n£blocker£ Зыбучие пески §R+5§!"
 anomaly.4110.b.tooltip: "[From.GetName] получит модификаторы §YПолзучие пески§! и §YЖидкие пески§!:\n£physics£ Физические исследования §G+3§!\n£blocker£ Зыбучие пески §R+7§!"
 anomaly.4115.name: "Затаившийся во тьме"
 anomaly.4115.desc: "Корабль [Root.GetName] постигла катастрофа! После проведения исследований, которые не привели ни к каким интересным находкам, экипаж вернулся на борт, а там их уже поджидал зверь, местом обитания которого является эта [From.GetPlanetMoon]а.\n\nЭта тварь уже убила одного из членов экипажа и пытается пробить когтями стены, чтобы добраться до остальных. В этих обстоятельствах они долго не продержатся! Для спасения корабля запущен §Sособый проект§!."
 anomaly.4115.desc.mach: "Корабль [Root.GetName] постигла катастрофа! Проведя запланированные исследования и не найдя ничего интересного, экипаж вернулся на борт, а там их уже поджидал органический зверь, один из обитателей [From.GetPlanetMoon]ы.\n\nЭта тварь убила одного из членов экипажа и пытается пробить когтями стены, чтобы добраться до остальных. В этих обстоятельствах они долго не продержатся! Для спасения корабля запущен §Sособый проект§!."
 anomaly.4115.a: "Соберите спасательный отряд!"
 anomaly.4115.b: "Оставьте их на произвол судьбы."
 anomaly.4115.b.tooltip: "Корабль §Y[Root.GetName]§! уничтожен."
 anomaly.4116.desc: "Наш спасательный отряд успешно подстрелил зверя, оказавшегося на борту корабля [From.From.GetName]. [From.From.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [From.From.GetLeaderName] и команда в некотором шоке, но уверяют, что они по-прежнему работоспособны. Благодарность солдатам за спасение становится известной повсюду, и мы уже видим рост количества поступающих на военную службу."
 anomaly.4116.desc.mach: "Наш спасательный отряд успешно разобрался с тварью на борту корабля [From.From.GetName]. Ведущий ученый [From.From.GetLeaderName] и команда пострадали незначительно, и все еще могут исполнять свои обязанности. Успех наших бронированных единиц в устранении органической угрозы вызвал повышенное внимание у сборочных цехов, ответственных за их создание.\n\nВ результате мы наблюдаем повышение скорости производства и эффективности мотивирующего программного обеспечения."
 anomaly.4116.a: "Войскам есть чем гордиться!"
 anomaly.4116.a.tooltip: "§YНаше государство§! получит модификатор §G$army_inspiration$§!."
 anomaly.4116.a.mach.tooltip: "§YНаше государство§! получит модификатор §G$army_inspiration_mach$§!."
 anomaly.4117.desc: "Наш спасательный отряд успешно подстрелил зверя, оказавшегося на борту корабля [From.From.GetName]. К сожалению, среди погибших числится [From.From.GetLeaderName]: [From.From.GetAXX:ведущий учёный погиб|||fem:ведущая учёная погибла], пытаясь защитить экипаж.\n\nПо крайней мере, корабль остался невредим, и экипаж заявляет, что вскоре сможет вернуться к работе. Наша родная планета гудит от новостей о смелости военных, разрешивших эту ситуацию."
 anomaly.4117.desc.mach: "Наш спасательный отряд успешно подстрелил зверя, оказавшегося на борту корабля [From.From.GetName]. К сожалению, среди погибших числится [From.From.GetLeaderName]: [From.From.Leader.GetAXX:ведущий учёный получил|||fem:ведущая учёная получила] терминальный урон, пытаясь защитить единицы экипажа.\n\nПо крайней мере, корабль остался невредим, а экипаж сообщает нам, что сможет вскоре возобновить нормальное функционирование. Схемы на нашей родной планете гудят от новостей об эффективности наших военных, разрешивших эту ситуацию."
 anomaly.4117.a.tooltip: "§R[From.From.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная]§! этого корабля [From.From.Leader.GetAXX:потерян|||fem:потеряна].\n§YНаше государство§! получит модификатор §G$army_inspiration$§!."
 anomaly.4117.a.mach.tooltip: "§R[From.From.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная]§! этого корабля [From.From.Leader.GetAXX:потерян|||fem:потеряна].\n§YНаше государство§! получит модификатор §G$army_inspiration_mach$§!."
 anomaly.4120.name: "Взрывы в небе"
 anomaly.4120.desc: "Наше внимание привлекло небесное тело [From.GetName] — сейчас там можно наблюдать чудо природы. В небе происходят огромные цветные взрывы, что является результатом реакции химического состава атмосферы на гамма-лучи солнца.\n\nСтуденты и ученые делятся этой новостью, которая распространяется, как лесной пожар. Происходящее вызвало в наших гражданах немалый интерес к научной сфере."
 anomaly.4125.name: "Отбой на шахте"
 anomaly.4125.desc: "[From.GetName] тоже представляет некоторый интерес: на ее орбите мы обнаружили старую добывающую станцию. Очевидно, она использовалась для добычи ресурсов из недр планеты, но кем — это остается тайной.\n\nТехнологически эта станция весьма близка к нашим собственным. Мы можем легко завладеть станцией и добиться, чтобы она снова заработала. Или мы всегда можем разобрать ее на части."
 anomaly.4125.a: "Взять контроль над станцией."
 anomaly.4125.zerog.desc: "$anomaly.4125.desc$\n\nЗнания о сооружениях, приспособленных к нулевой гравитации, которыми обладает [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], помогли нам понять внутреннее устройство станции и позволили улучшить собственные проекты."
 anomaly.4125.a.tooltip: "[From.GetName] получит модификатор §YЗаброшенная добывающая станция§!:\nВы получаете §Yдобывающую станцию§!\n£energy£ §G+3§!"
 anomaly.4125.b.tooltip: "§YНаше государство§! получит модификатор §GРазработки для нулевой гравитации§!.\n\n[From.GetName] получит модификатор §YЗаброшенная добывающая станция§!:\nВы получаете §Yдобывающую станцию§!\n£energy£ §G+3§!"
 anomaly.4130.name: "Дерево"
 anomaly.4130.desc: "Среди астероидов вокруг [From.GetPlanetMoon]ы [From.GetName] сквозь пустоту космоса дрейфует дерево. Беспрецедентное и практически невозможное явление! Дерево находится в защитной сфере, напоминающей энергетический щит.\n\nВнезапно мы обнаруживаем на подходе к нам каких-то враждебных обитателей космоса! Это случилось именно в тот момент, когда сквозь щит дерева стал просачиваться сок, образцы которого мы собирались взять. Неужели это и спровоцировало существ?"
 anomaly.4130.a: "Нам нужно выяснить, что происходит!"
 anomaly.4131.desc: "После скрупулезных исследований мы поняли, почему сок дерева привел к появлению этих существ. Дерево может производить чрезвычайно питательное вещество, которое, словно ремонтное оборудование, способно восстанавливать органические ткани. Это настоящее древо жизни!\n\nЕсли мы спилим и заберем его, оно поможет нам увеличить продолжительность жизни наших граждан. Правда, есть одна проблема: целительная сила дерева небезгранична. Мы могли бы ее использовать для того, чтобы либо существенно улучшить жизнь маленькой группы, либо способствовать совсем небольшому улучшению ситуации для каждого."
 anomaly.4131.a: "Отдайте его нашим лидерам."
 anomaly.4131.b: "Отдайте его народу."
 anomaly.4131.c: "Пусть дерево дрейфует себе дальше."
 anomaly.4135.name: "Учение поселенцев"
 anomaly.4135.desc: "На [From.GetPlanetMoon]е [From.GetName] экипаж корабля [Root.GetName] нашёл нечто необычное. Местные дюны скрывают руины строений, принадлежавших ранее какой-то межзвёздной цивилизации. Поселения уже давно уничтожены разрушительным действием времени.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] быстро [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] тайник с ценными вещами и документами. Поселенцы, должно быть, с величайшим почтением относились к своей коллекции письменных текстов, так как хранили их вместе с самыми ценными предметами имущества."
 anomaly.4135.b: "Продадим их частным коллекционерам."
 anomaly.4136.desc: "После того как наши эксперты-лингвисты усердно трудились несколько месяцев, мы наконец успешно перевели письменные труды, найденные на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Они оказались учением инопланетной писательницы по имени Телиса Сказительница. Все упоминания о ней указывают на то, что она была известным философом и экспертом по вопросам общества и отношений.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc: "Похоже, текст, найденный нами на [From.From.From.GetPlanetMoon]е [From.From.From.GetName], является еще одним произведением авторства Телисы Сказительницы.$anomaly.4136.base.desc$"
 anomaly.4136.base.desc: "В текстах подробно описывается, как можно в корне изменить инфраструктуру и привести общество в порядок. Писательница утверждала, что государство будет процветать, если каждый пожертвует какой-то частью своего комфорта ради высшего блага."
 anomaly.4136.a.tooltip: "Дает доступ к глобальному указу §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name: "Учение исследователей"
 anomaly.4140.desc: "Экипаж корабля [Root.GetName] докладывает, что на [From.GetPlanetMoon]е [From.GetName] они нашли нечто впечатляющее. На поверхности обнаружены следы исследовательской экспедиции другой цивилизации, которая оставила после себя несколько хорошо сохранившихся документов и артефактов.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предложил|||fem:предложила] отправить найденные тексты в наш родной мир для перевода. Кроме того, мы всегда можем продать их в частные коллекции."
 anomaly.4141.desc: "Спустя многие недели изучения наши эксперты-лингвисты докопались до значения документов, найденных на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Они оказались философскими размышлениями известной писательницы по имени Телиса Сказительница.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc: "Кто бы мог подумать? Тексты, найденные нами, оказались частью учения Телисы Сказительницы. На этот раз это сборник философских размышлений и анализа, посвященного более серьезным вопросам.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc: "Ее учение обеспечило нам понимание, как добиться успеха в политике при помощи различных душевных состояний и как сосредотачиваться на вопросах более крупного масштаба для проведения реформ."
 anomaly.4141.a.tooltip: "Дает доступ к глобальному указу §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name: "Крах рабовладельцев"
 anomaly.4145.base.desc: "Ядерная зима на [From.GetPlanetMoon]е [From.GetName] далека от завершения. Всё живое уничтожено. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила] о находках команды. Всё указывает на то, что ранее единая цивилизация познала гражданскую войну.\n\nОсновной причиной войны был, вероятнее всего, конфликт между различными властителями, которые хотели контролировать большее количество рабов союза."
 anomaly.4145.desc: "$anomaly.4145.base.desc$\n\nК счастью, это вряд ли может случиться с нами, но мы должны расценивать это как свидетельство безумия рабства."
 anomaly.4145.slaver.desc: "$anomaly.4145.base.desc$\n\nЭто бросает тень на наш собственный образ жизни."
 anomaly.4145.soon.desc: "$anomaly.4145.base.desc$\n\nНам следует дважды подумать, прежде чем пойти по тому же пути."
 anomaly.4145.a: "Безрассудство рабовладельцев..."
 anomaly.4145.b: "Начинаешь задумываться..."
 anomaly.4145.a.tooltip: "§YНаше государство§! получит модификатор §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip: "§YНаше государство§! получит модификатор §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name: "Учение торговцев"
 anomaly.4150.desc: "На поверхности [From.GetName] есть нечто замечательное. Мы обнаружили множество руин, имеющих совершенно разную архитектуру, но относящихся к одному и тому же периоду истории. Возможно, эта [From.GetPlanetMoon]а является бывшим торговым узлом!\n\nВ некоторых руинах нашлись документы и ценные вещи. Если бы мы изучили тексты, то смогли бы перевести их и узнать о больше о тех, кто поселился здесь. Или же мы можем продать их тому, кто знает цену древним реликвиям."
 anomaly.4151.desc: "Наши наиболее талантливые лингвисты усердно трудятся над переводом документов, найденных нами на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Автор этих сочинений именуется Телисой Сказительницей, и похоже, что в свое время ее высоко почитали.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc: "Кто бы мог подумать? Тексты, найденные нами, оказались частью учения Телисы Сказительницы.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc: "Найденные нами документы оказались сборником историй, предложений и методик оптимального участия в межзвездной дипломатии. Похоже, писательница считала, что оживленная торговля и почтительное общение — это путь к значительному общественному прогрессу для всех сторон."
 anomaly.4151.a.tooltip: "Дает доступ к глобальному указу §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name: "Под полем боя"
 anomaly.4155.desc: "На [From.GetPlanetMoon]е [From.GetName] когда-то существовала развитая цивилизация. Теперь там лишь мертвая тишина. Инопланетные звери бродят по давним полям боя, простирающимся по поверхности.\n\nВ одном из скалистых регионов, под горами, похоже, находится скрытый склеп. Если бы мы избавились от бродящих вокруг зверей, то могли бы исследовать его."
 anomaly.4155.a: "Давайте попробуем добраться до него!"
 anomaly.4155.b: "Оставьте склеп и блуждающих в нем духов в покое."
 anomaly.4156.desc: "Устранив зверей, мы смогли получить доступ в склеп. Внутри находилось что-то вроде штаба — последнее убежище для лидеров умирающего мира.\n\nСклеп полон уничтоженного оборудования и разложившихся трупов. Единственная вещь, представляющая интерес, — это контейнер, который, возможно, содержит что-то важное."
 anomaly.4156.b: "Исследуйте только склеп во избежание рисков."
 anomaly.4157.name: "Замороженный воин"
 anomaly.4157.desc: "Контейнер, найденный на [WarriorHomePlanet.GetPlanetMoon]е [WarriorHomePlanet.GetName], оказался криогенной камерой! Сохранившаяся внутри инопланетянка пробудилась ото сна. Она говорит с нами посредством телепатии:\n\n«Зачем вы вернули меня к жизни, мой пленитель? Война моего народа завершилась?»"
 anomaly.4157.a: "Вы на [HomePlanet.GetPlanetMoon]е [HomePlanet.GetName]. Здесь вы в безопасности."
 anomaly.4157.b: "Ваша родная планета была разорена войной. Остались только вы."
 anomaly.4157.c: "Мы спасли все, что осталось от вашего разрушенного мира."
 anomaly.4158.desc: "«Я боялась, что так случится. Я лишь надеюсь, что мои знания и несостоятельность нас как разумной расы смогут научить чему-то других»."
 anomaly.4159.desc: "«Вот почему... Я боялась, что, проснувшись, услышу такие новости. Честно говоря, я боялась, что вообще никогда не проснусь. Что ваша раса хочет от меня?»"
 anomaly.4158.a: "Расскажите нам о себе."
 anomaly.4158.a.response: "«Меня зовут Маджула. Мне было присвоено звание Носительницы. Я была генералом, советником королевы Востока и ее верным другом»."
 anomaly.4158.b: "Почему ваше тело было сохранено?"
 anomaly.4158.spiritual.b: "Вас заморозили, чтобы вы выполнили какую-то божественную миссию?"
 anomaly.4158.militant.b: "Вас заморозили во время войны. Вы представляли особую важность?"
 anomaly.4158.b.response: "«Мне было присвоено звание Носительницы. Я должна была представлять наш народ, если вдруг он ступит на путь вымирания. Важнее моих знаний о войне считались только мои знания о нашем народе»."
 anomaly.4158.c: "Расскажите нам о своем народе."
 anomaly.4158.c.response: "«Многострадальная раса. Наша история полна... была полна преданий о нашей неспособности избежать пути к разрушению. Группа не могла жить так, чтобы индивидуум раскрывал свой потенциал. У нас было много мудрецов, но мало кто их слушал»."
 anomaly.4158.d: "Вы присоединитесь к нам?"
 anomaly.4158.f: "Покиньте нас. Ваша судьба в ваших руках."
 anomaly.4158.xenophobe.f: "Вы для нас бесполезны. Покиньте нашу планету!"
 anomaly.4160.desc: "«Вы и ваша цивилизация говорите со мной, мой пленитель. Я присоединюсь к вам в надежде, что вы сможете извлечь урок из ошибок моего народа»."
 anomaly.4161.desc: "«Вы говорите со мной. Это помещение говорит со мной. И я слышу, что наши взгляды не совпадают, мой пленитель. Поэтому нет, я не присоединюсь к вам. Я вернусь на [WarriorHomePlanet.GetPlanetMoon]у [WarriorHomePlanet.GetName] и буду рассказывать ее истории, пока я жива»."
 anomaly.4161.a: "Тогда ступайте с миром."
 anomaly.4161.b: "Схватить ее!"
 anomaly.4162.desc: "«Я скорее умру!»\n\nВ ярости Маджула выбегает из помещения. Увидев снаружи толпу, желающую принять участие в переговорах, инопланетянка берет одного из исследователей в заложники. В ходе побега исследователь погибает, а Маджулу расстреливает охрана."
 anomaly.4163.desc: "«Прощайте, мой пленитель. Постарайтесь извлечь урок из того, что случилось с моим народом, чтобы мы не встретились снова, когда вы тоже окажетесь последним представителем своей расы»."
 anomaly.4163.a: "Прощайте."
 anomaly.4163.b: "Убирайтесь!"
 anomaly.4165.name: "Учение воинов"
 anomaly.4165.desc: "На бесплодных полях [From.GetPlanetMoon]ы [From.GetName] есть признаки давних сражений. В безжизненной земле наши исследователи с корабля [Root.GetName] обнаружили кости, металлические осколки и, что самое удивительное, контейнер, полный документов.\n\nЕсли мы отправим эти записи в наш родной мир для перевода, то, возможно, узнаем больше об этой войне и тех, кто в ней сражался. Или продадим их антикварам."
 anomaly.4166.desc: "Наши эксперты-лингвисты недели напролет пытались перевести документы, найденные нами на давнем поле боя. Сегодня мы наконец добились каких-то результатов. Теперь мы знаем, что павшие воины следовали учению женщины-философа, известной под именем Телисы Сказительницы.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc: "Похоже, тексты, найденные нами на поле боя, оказались частью учения Телисы Сказительницы.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc: "В документах подробно расписываются тактика, стратегия и, что самое важное, логистика межзвездной войны. Высказываясь категорически против войны, Телиса все же посчитала эти знания важными для тех, кто следует в будущее. «Даже самые мирные личности могут быть загнаны в угол при попытке создать лучший мир»."
 anomaly.4166.a: "По-видимому, даже мудрецы могут оказаться на войне."
 anomaly.4166.a.tooltip: "Дает доступ к глобальному указу §Y$edict_masters_writings_war$§!."
 anomaly.4170.name: "Летучие ресурсы"
 anomaly.4170.start.desc: "Как показывает сканирование, эта [From.GetPlanetMoon]а имеет под поверхностью плотные залежи природных газов. Эти богатые ресурсы отличаются предельной энергоэффективностью и значительно повысят выработку энергии при нашем производстве на поверхности."
 anomaly.4170.basic.desc: "$anomaly.4170.start.desc$\n\nОднако использование этих ресурсов приведет к их быстрому истощению, так как залежи встречаются редко и имеют малые размеры."
 anomaly.4170.material.desc: "$anomaly.4170.start.desc$\n\nПотенциальная выгода, которая нас ждет, значительно перевешивает любой урон, который может быть нанесен окружающей среде."
 anomaly.4170.a: "Приготовьтесь к извлечению!"
 anomaly.4170.a.tooltip: "[From.GetName] получит модификатор §YБогатые залежи газа§!:\n£energy£ §G+50%§!"
 anomaly.4170.b: "Эксплуатация планеты не является долгосрочным решением."
 anomaly.4170.b.tooltip: "[From.GetName] получит модификатор §YЭкономная добыча газа§!:\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc: "Местная колония когда-то обладала богатыми ресурсами газа, которые были под поверхностью планеты. Теперь они истощены, и выработка энергии на наших промышленных объектах снижается."
 anomaly.4172.owner.desc: "Запасы энергоэффективного газа, найденные в одной из наших колоний, теперь истощены. Дополнительная добыча ресурсов прекращена, что значительно повышает наши потребности в новых залежах."
 ####################################
 #Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc: "[Root.GetLeaderName] сообщает о шокирующем открытии. Флора на [From.From.GetPlanetMoon]е [From.From.GetName] крайне опасна для нерастительных организмов. Мы не до конца понимаем, что является тому причиной; известно только то, что эта [From.From.GetPlanetMoon]а имеет большие территории, представляющие смертельную опасность, что ограничит рост потенциальных поселений."
 anomaly_failure.4000.a: "Это действительно ужасное место."
 anomaly_failure.4000.a.tooltip: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] получит черту §RПараноик§!.\n\n[From.From.GetName] получит модификатор §YКислотные джунгли§!:\n£blocker£ Ядовитое болото §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc: "К сожалению, первоначальные ожидания не оправдались, и наша команда не смогла извлечь из астероида ничего, что представляло бы большой интерес, за исключением каких-то распространенных минералов."
 anomaly_failure.4005.a.tooltip: "[From.From.GetName] получает ресурсы:\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:провёл|||fem:провёла] полное сканирование, а также [Root.Leader.GetAXX:взял|||fem:взяла] комплексные пробы с этой [From.From.GetPlanetMoon]ы, но так и не [Root.Leader.GetAXX:смог|||fem:смогла] обнаружить ничего интересного."
 anomaly_failure.4011.desc: "После обыска корабля и изучения останков [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:заключил|||fem:заключила], что члены экипажа, должно быть, поубивали друг друга. Одиночество и ограниченное пространство в космических путешествиях может привести к нарушениям даже самой стабильной психики."
 anomaly_failure.4012.desc: "Мы получаем сигнал бедствия с корабля [Root.GetName]. Члены экипажа сошли с ума и убивают друг друга! У капитана все вышло из-под контроля, и отправка помощи сейчас будет бесполезной. Не имеет ли это отношение к заброшенному кораблю, который они недавно исследовали?"
 anomaly_failure.4012.a.tooltip: "Корабль §Y[Root.GetName]§! уничтожен."
 anomaly_failure.4015.desc: "Экипаж корабля [Root.GetName] доложил, что они не нашли ничего интересного."
 anomaly_failure.4025.desc: "Научная группа с корабля [Root.GetName] доложила, что они не получили с [From.From.GetPlanetMoon]ы [From.From.GetName] важных данных, на которые сначала надеялись."
 anomaly_failure.4030.desc: "Прочесав пустыню, мы не нашли ничего, представляющего ценность!"
 anomaly_failure.4031.desc: "Мы не смогли остановить ИИ флотилии на [From.From.GetPlanetMoon]е [From.From.GetName]. Древние корабли поднимаются в небо и улетают в поисках следующей битвы в соответствии с запрограммированными параметрами."
 anomaly_failure.4031.a: "Ярость машины достойна страха."
 anomaly_failure.4035.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что показания излучения, которые [Root.Leader.GetSheHe] столь отчаянно [Root.Leader.GetAXX:хотел|||fem:хотела] изучить, оказались результатом редкой неисправности приборов. Теперь она устранена."
 anomaly_failure.4037.desc: "Показания излучения указывают на то, что это не та солнечная система, которую мы искали."
 anomaly_failure.4037.a: "Мы должны продолжать искать."
 anomaly_failure.4045.desc: "Мы просто не можем определить, что за нетипичные показания были получены на [From.From.GetPlanetMoon]е [From.From.GetName]. Команда в отчаянии, но обещает исправиться."
 anomaly_failure.4055.desc: "Экипаж корабля [Root.GetName] доложил, что они не смогли обнаружить ничего из обещанного. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] сильно [Root.Leader.GetAXX:смущён|||fem:смущёна] и извиняется за ошибку."
 anomaly_failure.4055.a: "Не волнуйтесь, [Root.GetLeaderName]."
 anomaly_failure.4055.b: "Чтобы больше никаких ошибок."
 anomaly_failure.4060.desc: "После более внимательной проверки [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] на орбите звезды только космический мусор. Возможно, источником служил ближайший пояс астероидов."
 anomaly_failure.4066.desc: "Мы не сумели остановить яростный бур, пока не стало поздно. Он углубился слишком далеко и в конце концов был смят обломками горных пород, которые стали результатом его же работы."
 anomaly_failure.4070.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что [From.From.GetPlanetMoon]а [From.From.GetName] демонстрирует признаки, которые вполне характерны для планет тропического типа. Обнаруженная аномалия, похоже, была фальшивкой."
 anomaly_failure.4071.desc: "Вызывает беспокойство тот факт, что [From.From.GetPlanetMoon]а [From.From.GetName], как мы обнаружили, является очень враждебной, несмотря на то, что первоначальное сканирование ничего подобного не выявило. Потенциальным колонистам придется иметь дело с ужасными условиями, включая опасную погоду, высокие температуры, ядовитые растения и животных."
 anomaly_failure.4075.desc: "Негативные последствия сурового климата привели к тому, что наша научная группа так и не смогла узнать о [From.From.GetPlanetMoon]е [From.From.GetName] ничего такого, о чем мы еще не знали."
 anomaly_failure.4080.desc: "Этот мир кажется менее интересным, чем мы надеялись. То, что мы приняли за признаки прежних поселений, по-видимому, является необычно симметричными минеральными образованиями."
 anomaly_failure.4081.desc: "Плохие новости о ремонтном проекте на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Строители не смогли починить неработающую машину, так как она начала разрушаться еще больше и, похоже, ремонту не подлежит."
 anomaly_failure.4086.desc: "К сожалению, мы не успели спасти корабль, дрейфующий вблизи [From.From.From.GetPlanetMoon]ы [From.From.From.GetName]. На встречном курсе появился незамеченный ранее астероид и разнес корабль на части."
 anomaly_failure.4086.military: "Груз был более важен."
 anomaly_failure.4090.desc: "Мы потеряли сигнал. Похоже, он шел с какого-то корабля, но затем внезапно исчез. Возможно, причина тому — сверхсветовой маневр, если не что-нибудь гораздо хуже."
 anomaly_failure.4090.a: "Пустота поглотила новый контакт."
 anomaly_failure.4090.b: "Хорошо. Интересы пришельцев нас не заботят."
 anomaly_failure.4116.desc: "С корабля, подвергшегося нападению монстра, получено последнее сообщение. В нем говорится, что зверю удалось добраться до укрытия экипажа.\n\nУжасная стычка не поддается описанию. Выживших не осталось."
 anomaly_failure.4116.a: "Мы подвели их..."
 anomaly_failure.4116.a.tooltip: "§YНаучный корабль§! уничтожен."
 anomaly_failure.4136.desc: "К сожалению, наши лингвисты не смогли полностью расшифровать язык инопланетян из древних документов, найденных на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Правда, им удалось перевести самое главное, что дало нам некоторое представление о культуре этих инопланетян."
 anomaly_failure.4156.desc: "Бой со зверями в подземном склепе на [WarriorHomePlanet.GetPlanetMoon]е [WarriorHomePlanet.GetName] привел к обрушению всего комплекса. Мы не можем спасти из-под обломков ничего ценного."
 anomaly_failure.4157.base: "Открыв контейнер, найденный нами на планете[WarriorHomePlanet.GetName], мы увидели в нем образцы пригодных в пищу культур, а также инструменты, которые должны помочь вновь вырастить их в условиях неплодородной почвы."
 anomaly_failure.4157.desc: "$anomaly_failure.4157.base$ Можно осуществить инженерный анализ."
 anomaly_failure.4157.maxed.desc: "$anomaly_failure.4157.base$.\n\nПусть это и не представляет для нас особой пользы, были также найдены сведения о культуре и истории цивилизации, которые могут помочь нам лучше понять, какой она была."
 anomaly_failure.4158.desc: "Открыв контейнер, найденный нами на [WarriorHomePlanet.GetPlanetMoon]е [WarriorHomePlanet.GetName], мы были шокированы, когда осознали, что в нем находится биологическое оружие!\n\nОно предназначено для воздействия на функции плодовитости и действует очень быстро. Однако из-за отсутствия совместимости с нашей ДНК к уменьшению нашей численности это биооружие не приведет."
 anomaly_failure.4158.a.tooltip: "§YНаше государство§! получит модификатор §RБиооружие, вызывающее бесплодие§!."
 anomaly_failure.4170.base.desc: "Газодобывающий комплекс на [From.GetPlanetMoon]е [From.GetName] превратился в пылающий ад. Согласно докладу, легколетучий газ вступил в контакт с открытым пламенем, приведя к взрыву множества сооружений. Это, в свою очередь, вызвало цепную реакцию, подорвавшую большую часть скоплений газа, обнаруженных нами."
 anomaly_failure.4170.individ.desc: "$anomaly_failure.4170.base.desc$\n\nТакой инцидент не должен повториться."
 anomaly_failure.4170.basic.desc: "$anomaly_failure.4170.base.desc$\n\nПогибшие во взрыве не будут забыты."
 anomaly_failure.4170.base.tooltip: "[From.GetName] утрачивает модификатор §YАктивная добыча газа§!"
 anomaly_failure.4170.a.tooltip: "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip: "$anomaly_failure.4170.base.tooltip$ и уничтожает §R1§! поселение."
 anomaly_failure.4170.c.tooltip: "$anomaly_failure.4170.base.tooltip$ и уничтожает §R2§! поселения."
 anomaly_failure.4170.d.tooltip: "$anomaly_failure.4170.base.tooltip$ и уничтожает §R3§! поселения."
