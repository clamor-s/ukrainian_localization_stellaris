 #Colony Events
 ####################################
 colony.2001.name: "Проблемы в раю"
 colony.2001.desc: "Политическая драма, разыгравшаяся на [Root.GetPlanetMoon]е [Root.GetName], привела к росту поддержки населением маленькой группы повстанцев, противящихся нашим основополагающим принципам. Это дало им возможность получить больше власти в регионе и голосовать за собственные цели, пусть и с ограниченным успехом."
 colony.2001.a: "Мы разделены."
 colony.2001.a.military.tooltip: "§B3 £pops£ поселения§! на [Root.GetPlanetMoon]е [Root.GetName] теперь на шаг ближе к §Yмилитаризму§!."
 colony.2001.a.pacifist.tooltip: "§B3 £pops£ поселения§! на [Root.GetPlanetMoon]е [Root.GetName] теперь на шаг ближе к §Yпацифизму§!."
 colony.2001.b: "Подавить оппозицию!"
 colony.2001.b.military.tooltip: "§B1 £pops£ поселение§! на [Root.GetPlanetMoon]е [Root.GetName] теперь на шаг ближе к §Yмилитаризму§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip: "§B1 £pops£ поселение§! на [Root.GetPlanetMoon]е [Root.GetName] теперь на шаг ближе к §Yпацифизму§!.$colony.2001.b.tooltip$"
 colony.2001.b.tooltip: "\n\n[Root.GetName] получит модификатор §R$suppressed_opposition$§!:\n£happiness£ Счастье §R-15%§!"
 colony.2005.name: "Под толщей волн"
 colony.2005.desc: "Колонисты на [Root.GetPlanetMoon]е [Root.GetName] регулярно исследуют ее в надежде найти больше ресурсов для повседневной жизни. Недавняя экспедиция на северный полюс обнаружила большой объект на дне океана — инопланетный боевой крейсер.\n\nДобраться до корабля возможно, хотя из-за давления на глубине это может оказаться трудной задачей."
 colony.2005.a: "Попробуйте поднять корабль."
 colony.2005.b: "Разберите корабль, чтобы узнать его секреты."
 colony.2006.desc: "Миссия по спасению затонувшего корабля на [Root.GetPlanetMoon]е [Root.GetName] увенчалась успехом! Древний крейсер, лежавший на дне океана, был поднят на поверхность и отремонтирован. Он представляет собой удивительное зрелище, и пока наши инженеры занимались ремонтом, они узнали некоторые секреты его конструкции."
 colony.2006.a.material: "Наши усилия проложили нам путь вперед!"
 colony.2006.a.phile: "Исторический день!"
 colony.2006.a.tooltip: "§YНаше государство§! получит модификатор §G$streamlined_ship_design$§!.\n\nПолучить корабль класса §Yкрейсер§!."
 colony.2007.desc: "Попытки спасти гигантский корабль, обнаруженный в водах [Root.GetPlanetMoon]ы [Root.GetName], позволили лучше понять его конструкцию. Алгоритмы маневрирования корабля можно легко перенести в наше приборное оборудование, что даст возможность нашим флотилиям преимущество в скорости и энергоэффективности.\n\nК сожалению, сам корабль спасению не подлежит, но его корпус снабдит нас достаточным количеством материалов, чтобы это компенсировать."
 colony.2007.a.phobe: "Ни один инопланетный корабль все равно не превзойдет наши!"
 colony.2007.a.phile: "Любой подарок от детей космоса имеет ценность!"
 colony.2007.a: "§YНаше государство§! получит модификатор §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc: "Операция по спасению затонувшего крейсера заканчивается катастрофой, и взрыв слышен на многие мили вокруг. Жители [Root.GetPlanetMoon]ы [Root.GetName] не пострадали, но поселение частично уничтожено.\n\nСам корабль ремонту теперь не подлежит, так как взрыв разорвал его на части. К счастью, можно спасти многие из разбросанных повсюду деталей корпуса."
 colony.2008.a.tooltip: "£building£ Сооружение на [Root.GetPlanetMoon]е [Root.GetName] §Rразрушено§!.\n\n"
 colony.2010.name: "Переворот в убеждениях"
 colony.2010.desc.spirit: "Когда мы укоренились на [Root.GetPlanetMoon]е [Root.GetName], некоторые граждане начали сбиваться с проторенного пути. Это не было неожиданностью, однако эти люди набирают сторонников. Члены группы считают, что наш спиритуалистический взгляд на вселенную замедляет наше движение вперед, и уверены, что нужно выбрать более материалистическое видение космоса."
 colony.2010.desc.material: "Когда наша экспансия на [Root.GetPlanetMoon]е [Root.GetName] стабилизировалась, некоторые граждане стали отдаляться от нашего мировоззрения. Группа спиритуалистов ведет мирную пропаганду против нашего правительства. Они считают, что наш материалистический взгляд на космос ограничивает нас и отдаляет нас от души."
 colony.2010.a.spirit: "Пусть они сами найдут собственный путь."
 colony.2010.a.spirit.tooltip: "Все §Yматериалистические§!§B поселения§! на [Root.GetPlanetMoon]е [Root.GetName] получают модификатор §Y$opinion_respected$§!:\n£happiness£ Счастье §G+25%§! на 20 лет. Добавлен модификатор §Y$materialist_attraction$§!:\nПривлекательность материализма §G+100%§! на 20 лет."
 colony.2010.a.material: "Они не угрожают нашей деятельности."
 colony.2010.a.material.tooltip: "Все §Yспиритуалистические§! поселения на [Root.GetPlanetMoon]е [Root.GetName] получают модификатор §Y$opinion_respected$§!:\n£happiness£ Счастье §G+25%§! на 20 лет.\n\nДобавлен модификатор §Y$spiritualist_attraction$§!:\nПривлекательность спиритуализма §G+100%§! на 20 лет."
 colony.2010.b: "Подкупите их лидеров."
 colony.2010.b.tooltip: "Нет §B£pops£ поселений§!, исповедующих новый принцип.\n\n"
 colony.2010.c.material: "Используйте пропаганду, чтобы противостоять им."
 colony.2010.c.material.tooltip: "Попытаемся разубедить §Yспиритуалистические§! §B£pops£ поселения§! на [Root.GetPlanetMoon]е [Root.GetName] и продвигать принцип §YМатериализм§!."
 colony.2010.c.spirit: "Пусть духовные наставники вернут их на прежний путь."
 colony.2010.c.spirit.tooltip: "Попытаемся разубедить §Yматериалистические§! §B£pops£ поселения§! на [Root.GetPlanetMoon]е [Root.GetName] и продвигать принцип §YСпиритуализм§!."
 colony.2011.desc.base: "Наши попытки вернуть часть населения, склонного противиться нашим главным идеалам, на прежний путь наконец-то принесли плоды."
 colony.2011.desc.spirit: "Благодаря неустанным усилиям наших духовных лидеров мы наконец-то переломили ситуацию и теперь возвращаем в лоно веры все больше заблудших. Не только материалисты, но и сторонники всех других убеждений увидели свет и отбрасывают прочь то, во что они раньше верили. Будем молиться, чтобы они никогда снова не сошли с праведного пути."
 colony.2011.desc.material: "$colony.2011.desc.base$ Наша пропагандистская машина сработала так, как и было обещано. Не только спиритуалисты, но и сторонники всех других убеждений образумились и отбрасывают прочь свои прежние заблуждения в пользу материализма."
 colony.2011.a.spirit.tooltip: "Добавить модификатор §Y$spiritualist_attraction$§!:\nПривлекательность спиритуализма §G+100%§! на 20 лет."
 colony.2011.a.material.tooltip: "Добавить модификатор §Y$materialist_attraction$§!:\nПривлекательность материализма §G+100%§! на 20 лет."
 colony.2012.desc: "Наши попытки изменить взгляды наших граждан на [Root.GetPlanetMoon]е [Root.GetName] возымели ужасный обратный эффект. Когда мы попробовали их усмирить, они сплотились вместе и привлекли на свою сторону еще больше народу, став сильнее, чем прежде."
 colony.2012.a.spirit.tooltip: "Все материалистические поселения на [Root.GetPlanetMoon]е [Root.GetName] получают модификатор §R$opinion_disrespected$§!:\n£happiness£ Счастье §R-40%§!\n\nДобавлен модификатор §Y$materialist_attraction$§!:\nПривлекательность материализма §G+100%§! на 20 лет."
 colony.2012.a.material.tooltip: "Все спиритуалистические поселения на [Root.GetPlanetMoon]е [Root.GetName] получают модификатор §R$opinion_disrespected$§!:\n£happiness£ Счастье §R-40%§!\n\nДобавлен модификатор §Y$spiritualist_attraction$§!:\nПривлекательность спиритуализма §G+100%§! на 20 лет."
 colony.2015.name: "Странная фабрика"
 colony.2015.desc: "Группа исследователей обнаружила на [Root.GetPlanetMoon]е [Root.GetName] скрытую фабрику. Архитектура здания и характер его повреждений свидетельствуют о том, что фабрику построила какая-то древняя цивилизация, добившаяся превосходных успехов в создании вещей, которые могли выдержать проверку временем.\n\nНаши жители легко смогут использовать данный объект, чтобы повысить производительность колонии."
 colony.2015.a.tooltip: "На поверхности [Root.GetPlanetMoon]ы [Root.GetName] обнаружена §S£building£ странная фабрика§!."
 colony.2016.desc: "Бригада, которую мы назначили для работы на странной фабрике на [Root.GetPlanetMoon]е [Root.GetName], исчезла! Мы могли бы отправить туда новых рабочих вместо пропавших или разрушить этот объект до основания, чтобы подобное больше не повторилось."
 colony.2016.a: "Фабрика все еще удовлетворяет нашим потребностям."
 colony.2016.a.tooltip: "На [Root.GetPlanetMoon]е [Root.GetName] пропало £pop£ §Yпоселение§!."
 colony.2016.b: "Разрушить."
 colony.2016.b.tooltip: "§S£building£ Странная фабрика§! уничтожена."
 colony.2017.desc: "Вторая группа пропала после работы на странной фабрике! К счастью, один из них успел оставить сообщение, благодаря которому стало известно, что там есть ловушки, в которые ничего не подозревающие рабочие и попадали.\n\nМы обезвредили ловушки и теперь сможем использовать фабрику без дальнейших проблем. Правда, несмотря на наши заверения, население по-прежнему опасается перспективы попасть в смертельную ловушку."
 colony.2017.a: "Они к этому привыкнут."
 colony.2017.b: "Потратьтесь на то, чтобы обезопасить это место."
 colony.2017.a.tooltip: "На [Root.GetPlanetMoon]е [Root.GetName] пропало еще одно поселение.\n\n"
 colony.2017.b.tooltip: "На [Root.GetPlanetMoon]е [Root.GetName] пропало еще одно поселение.\n\n"
 colony.2018.desc: "Фабрика взорвалась из-за того, что рабочие запустили какую-то программу самоуничтожения. Старая конструкция обрушилась, но, к счастью, никто не пострадал.\n\nМы сможем восстановить производство на основе обломков."
 colony.2018.a: "Восстановите производство энергии."
 colony.2018.b: "Восстановите добычу минералов."
 colony.2018.a.tooltip: "§YСтранная фабрика§! на [Root.GetPlanetMoon]е [Root.GetName] §Rразрушена§!.\n\n[Root.GetName] получает следующие эффекты на поверхности:\n£energy£ §G+4§!"
 colony.2018.b.tooltip: "§YСтранная фабрика§! на [Root.GetPlanetMoon]е [Root.GetName] §Rразрушена§!.\n\n[Root.GetName] получает следующие эффекты на поверхности:\n£minerals£ §G+4§!"
 colony.2019.desc: "Никаких сообщений о проблемах на странной фабрике, найденной на [Root.GetPlanetMoon]е [Root.GetName], не поступает. Похоже, колония сможет сохранить прогнозируемые нормы производства."
 colony.2020.desc: "Бригада по сносу проинформировала нас, что фабрика на [Root.GetPlanetMoon]е [Root.GetName] успешно разрушена. Может быть, это и к лучшему.\n\nМы сможем восстановить производство на основе обломков."
 colony.2020.a.tooltip: "[Root.GetName] получает следующие эффекты на поверхности:\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip: "[Root.GetName] получает следующие эффекты на поверхности:\n£minerals£ §G+3§!\n\n"
 colony.2025.name: "То, что нас разделяет"
 colony.2025.desc: "Наличие представителей других рас, живущих вместе с нашими гражданами, привело к некоторым трениям на [Root.GetPlanetMoon]е [Root.GetName]. Трудно сказать, что послужило причиной — культурные различия, ксенофобия или обычное недопонимание — но нет сомнений в том, что эти небольшие стычки могут привести к чему-то худшему, если мы не вмешаемся."
 colony.2025.phobe.desc: "Наличие чужаков, живущих среди нас, стало вызывать трения на [Root.GetPlanetMoon]е [Root.GetName]. Наши граждане в бешенстве, что приводит к росту числа потасовок день ото дня. Если мы будем оставаться в стороне, чужаки в конце концов могут лишиться не только нескольких капель телесной жидкости."
 colony.2025.phile.desc: "Существовать рядом с другими формами жизни для нашей расы не всегда легко. На [Root.GetPlanetMoon]е [Root.GetName] стали возникать трения — несомненно, из-за нашей неспособности надлежащим образом ввести инопланетян в наше сообщество. Если ничего не делать, они могут оказаться в опасности."
 colony.2025.a: "Отвлеките рассерженную толпу."
 colony.2025.a.phobe: "Изолируйте чужаков от толпы."
 colony.2025.a.tooltip: "Все поселения расы [MyEmpire.GetSpeciesName] на [Root.GetPlanetMoon]е [Root.GetName] с чертой «ксенофобия» получают на §Y24§! месяца модификатор §R$pop_angered$§!:\n£happiness£ Счастье §R-25%§!\nПродуктивность §R-25%§!\n\n"
 colony.2025.a.phile: "Защитите меньшинство любой ценой."
 colony.2025.a.phile.tooltip: "Все поселения [MyEmpire.GetSpeciesName] на [Root.GetPlanetMoon]е [Root.GetName] с чертой «ксенофобия» получают на §Y24§! месяца модификатор §R$pop_angered$§!:\n£happiness£ Счастье §R-25%§!\nПродуктивность §R-25%§!\n\nВсе чужие и ксенофильные поселения на [Root.GetPlanetMoon]е [Root.GetName] получают на §Y12§! месяцев модификатор §G$pop_pleased$§!:\n£happiness£ Счастье: §G+25%§!\nПроизводительность §G+25%§!\n\n"
 colony.2025.b: "Не вмешиваться."
 colony.2025.b.phobe: "Пусть чужаки сами дерутся за себя."
 colony.2025.b.tooltip: "Одно чужое поселение уничтожено.\n\nВсе чужие и ксенофильные поселения на [Root.GetPlanetMoon]е [Root.GetName] получают на §Y12§! месяцев модификатор §R$pop_angered$§!:\n£happiness£ Счастье §R-25%§!\nПродуктивность §R-25%§!\n\n"
 colony.2030.name: "Убийца в колонии"
 colony.2030.desc.base: "Наш губернатор на планете §Y[Root.GetName]§! найден мертвым! Преступник был пойман при попытке к бегству, и выяснилось, что заказчиком убийства является §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc: "$colony.2030.desc.base$ То, как мы поступим с преступником, несомненно, отразится на наших и без того нестабильных отношениях."
 colony.2030.desc.military: "$colony.2030.desc.base$ Этот неуважительный акт агрессии может быть всего лишь началом."
 colony.2030.desc.phobe: "$colony.2030.desc.base$ Неуважение чужаков не знает границ."
 colony.2030.desc.spirit: "$colony.2030.desc.base$ Это нападение не только на наших граждан, но и на саму божественную сущность."
 colony.2030.a: "Отправьте убийцу обратно домой, чтобы показать нашу добрую волю."
 colony.2030.a.tooltip: "§Y[AssassinEmpire.GetName]§! получит модификатор мнения §G$assassination_forgiven$§! о §Y[MyCountry.GetName&prep]§!:\n£opinion£ Мнение §G+35§!\n"
 colony.2030.b: "Оставьте убийцу у себя в качестве источника информации."
 colony.2030.c: "Казните убийцу с целью предупреждения."
 colony.2030.d: "Казните убийцу для демонстрации нашего превосходства."
 colony.2035.name: "Инфекция"
 colony.2035.desc: "Несколько населенных районов на [Root.GetPlanetMoon]е [Root.GetName] сообщают о беспрецедентном количестве заболевших. Любой, кто подвергся действию одной из многочисленных форм болезни, едва может двигаться и страдает от болезненных выделений.\n\nЕсли данное заболевание оставить без контроля, [Root.GetName] может прекратить свое существование."
 colony.2035.desc.material: "Из нескольких населенных районов на [Root.GetPlanetMoon]е [Root.GetName] приходят сообщения о гражданах, ставших жертвами ужасного заболевания. Инфекция распространяется стремительно, имеет несколько быстро развивающихся форм и может остановить местное производство и экспансию, если не принять меры.\n\nНужно действовать быстро, иначе колония может погибнуть, что отбросит нас назад в развитии на годы."
 colony.2035.desc.spirit: "Жители нескольких населенных районов на [Root.GetPlanetMoon]е [Root.GetName] стали жертвами новой безбожной болезни, неизвестной нашим ученым. Мерзкое заболевание прогрессирует, из-за чего трудно понять, с чем мы имеем дело, но в любом из своих проявлений оно ослабляет разум, отравляя тело.\n\nЕсли не принять меры, мы можем потерять много душ, которые заберет тьма."
 colony.2035.a: "Постройте больницу и отправляйте туда больных для исследования."
 colony.2035.a.tooltip: "Размещает £building£ сооружение §Y$building_quarantine$§! на планете §Y[Root.GetName]§!.\n\n"
 colony.2035.b.tooltip: "§RЗаменяет одно§! существующее на планете §Y[Root.GetName]§! £building£ сооружение на новое, которым станет §Y$building_quarantine$§!.\n\n"
 colony.2035.c: "Насильно поместите зараженных в карантин."
 colony.2035.c.spirit: "Изолируйте оскверненные души и молитесь, чтобы этого было достаточно."
 colony.2035.c.tooltip: "Удаляет зараженные поселения на планете §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material: "Примените к зараженным эвтаназию, чтобы устранить риск распространения."
 colony.2035.c.badguy: "Казните зараженных среди населения."
 colony.2035.c.tooltip.kill: "Уничтожает зараженные поселения на [Root.GetPlanetMoon]е [Root.GetName].\n\n"
 colony.2036.desc: "Хотя мы и пытались ограничить риск распространения заболевания на [Root.GetPlanetMoon]е [Root.GetName], от него, похоже, труднее избавиться, чем мы полагали. Те же симптомы проявились у большего количества граждан. Возможно, нам нужно подойти к решению этой проблемы иначе."
 colony.2036.c: "Насильно поместите зараженных в карантин еще раз."
 colony.2036.c.spirit: "Изолируйте новые оскверненные души."
 colony.2036.c.material: "Примените к зараженным эвтаназию еще раз."
 colony.2036.c.badguy: "Казните зараженных среди населения еще раз."
 colony.2040.desc: "Болезнь быстро охватывает [Root.GetPlanetMoon]у [Root.GetName]. Нам нужно действовать оперативно и отправить жителей на исследовательскую станцию для чрезвычайных ситуаций. Будем надеяться, что мы отыщем лекарство, если они доживут до того, как мы найдем первопричину."
 colony.2046.desc: "Болезнь, бушующая на [Root.GetPlanetMoon]е [Root.GetName], забрала свою первую жертву. Нам нужно удостовериться в том, что в клинике для чрезвычайных ситуаций есть группа испытуемых, если мы хотим повысить вероятность нахождения лекарства."
 colony.2046.a: "Проинформируйте меня, если кто-то еще умрет."
 colony.2046.b: "Можете меня не информировать."
 colony.2047.desc: "От болезни на [Root.GetPlanetMoon]е [Root.GetName] погибла еще одна группа зараженных."
 colony.2041.desc: "Клиника для чрезвычайных ситуаций на [Root.GetPlanetMoon]е [Root.GetName], похоже, достигла положительных результатов в лечении тестовой группы пациентов от их заболевания. Нужно отправить туда на лечение и других."
 colony.2041.b.desc: "Персонал клиники на [Root.GetPlanetMoon]е [Root.GetName] взял случайные образцы у населения и смог вылечить от болезни одну группу. Мы должны отправить жителей в клинику, чтобы исцелить их как можно быстрее."
 colony.2042.desc: "Успешно победив на [Root.GetPlanetMoon]е [Root.GetName] различные формы болезни, наш научный персонал смог синтезировать вакцину. С ее помощью мы сможем быстро вылечить все население, и этот ужас наконец прекратится!"
 colony.2043.desc: "Не стало последнего из зараженных на [Root.GetPlanetMoon]е [Root.GetName]. Похоже, больше некому разносить болезнь."
 colony.2044.desc: "[Root.GetPlanetMoonCap]а [Root.GetName] опустела. Население полностью уничтожено. Хорошая новость в том, что таким образом мы, должно быть, искоренили и саму болезнь, поэтому можно будет вновь приступить к заселению."
 colony.2043.a: "Кара прекращена."
 colony.2050.name: "Жертвы бюрократии"
 colony.2050.desc: "Из-за крупной канцелярской ошибки некоторые районы на [Root.GetPlanetMoon]е [Root.GetName] испытывают недостаток в услугах по содержанию инфраструктуры и предоставлению жилья. Граждане живут в довольно суровых условиях и не будут это долго терпеть. На устранение этих проблем нужны время и силы."
 colony.2050.a.tooltip: "[Root.GetName] получает следующие эффекты:\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$§R+1§!"
 colony.2050.b: "Этому району необходимы наши инвестиции."
 colony.2050.c: "У нас сильное сообщество, мы им поможем."
 colony.2050.d: "Вышвырните оттуда жильцов и сровняйте дома с землей."
 colony.2050.d.tooltip: "§S2 £building£ сооружения§! на планете §Y[Root.GetName]§! §Rразрушены§!.\n\n§B2 £pops£ поселения§! на планете §Y[Root.GetName]§! получают на §Y24§! месяца модификатор §R$pop_angered$§!:\nПродуктивность §R-25%§!\n£happiness£ Счастье §R-25%§!\n\n"
