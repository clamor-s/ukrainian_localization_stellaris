 ## Events

 # Starting event
 preftl.2001.name:0 "Вспышка"
 preftl.2001.can_not_help.desc:1 "$preftl.2001.can_help.desc$\n\nМы решили, что [owner.GetPreFTLLowerPlural&plain] миры обойдутся без нашего вмешательства, но разве можно сидеть сложа руки в такой страшный час?"
 preftl.2001.can_help.desc:1 "[from.owner.capital_scope.GetName] страдает от новой болезни — зоонотической чумы. Отсутствие у врачей необходимого оборудования уже приводит к массовым страданиям и гибели."
 preftl.2001.perpetrator.desc:1 "Болезнь, которую мы распространили среди ничего не подозревающих жителей, вышла из-под контроля. Отсутствие у врачей необходимого оборудования уже приводит к массовым страданиям и гибели."
 preftl.2001.a:0 "Пронаблюдать и записать"
 approach_watch_tooltip:0 "Отсюда можно почерпнуть любопытные знания. Этот подход нельзя будет сменить."
 approach_singularity_tooltip_fail:0 "Менять подход уже слишком поздно."
 preftl.2001.b:0 "Оказать помощь"
 approach_aid_tooltip:0 "Помогать нуждающимся — наш долг. Этот подход нельзя будет сменить."
 preftl.2001.c:0 "Распространить болезнь"
 approach_promote_disease_tooltip:0 "Эта чума — превосходный инструмент для получения новых знаний. Возможно, она даже поможет нам целиком стереть разумную жизнь с лица планеты. Этот подход нельзя будет сменить."

 preftl.2006.name:0 "Религиозная одержимость"
 preftl.2006.desc.intro:0 "[Target.GetName] продолжает страдать от пандемии зоонотической чумы. Заражены уже почти все крупные населения. По мере роста смертности сам масштаб катастрофы"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ привел к резкому появлению религиозных сект и культов предвестников конца света."
 preftl.2006.a:0 "Наставить их на истинный путь."
 plague_01_spiritualist:0 "Яро верующие"
 plague_01_spiritualist_desc:0 "В самые тяжелые времена сбившиеся с пути находят утешение в духовном."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "Полевые командиры"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ кажется беспрецедентным. На руинах прежнего порядка вполне ожидаемо возникают многочисленные группировки голодных до власти командиров."
 preftl.2007.a:0 "Помочь сильнейшим."

 preftl.2008.name:0 "Ангелы милосердия"
 preftl.2008.desc:0 "Наши попытки помочь сдержать болезнь на планете [Target.GetName] не остались незамеченными: в разговорах между собой местные жители все чаще упоминают «ангелов» — чудесных существ, дарующих утешение и спасение."
 preftl.2008.a:0 "Это должно было произойти."

 preftl.2009.name:0 "Демонические создания"
 preftl.2009.desc:0 "Наши попытки сдержать чуму на планете [Target.GetName] привлекли внимание: в разговорах между собой местные жители все чаще упоминают «демонов» — страшных существ, борющихся с болезнью с помощью нечестивого колдовства."

 preftl.2010.name:0 "Свирепствующая инфекция"
 preftl.2010.desc:0 "Наши попытки распространить болезнь на планете [Target.GetName] приносят плоды: чума активно распространяется через тайно зараженные нами источники пищи. Сейчас заражены все поселения, а выжившие слишком слабы, чтобы избавиться от покойников."
 preftl.2010.a:0 "Хватит. Пора прекратить страдания."
 tt_end_the_suffering:0 "Чтобы прекратить эпидемию, нам придется раскрыть себя и вложить немалое количество ресурсов."
 d_mass_graves:0 "Массовые захоронения"

 preftl.2011.name:0 "Выживание сильнейших"
 preftl.2011.desc:0 "Наши попытки распространить болезнь на планете [Target.GetName] принесли плоды. Чума активно распространяется, оставляя за собой лишь заваленные гниющими трупами города.\n\nОднако немалая часть населения обладает врожденным иммунитетом. Дальнейшее изучение их генома может оказаться полезным для наших иммунологов."
 preftl.2011.a:0 "Добыть образец."

 preftl.2020.name.outro:0 "Дальнейшие попытки оказать помощь, не раскрывая нашу настоящую природу, потребуют немалого количества ресурсов."
 preftl.2020.name:0 "Огромный спрос"
 preftl.2020.desc:0 "Слухи о чудесах, что творят ангелы на планете [Target.GetName], распространяются все быстрее. К нашим врачам стекаются беженцы, молящие о помощи. $preftl.2020.name.outro$"
 preftl.2020.a:0 "Конспирация превыше всего."
 preftl.2020.b:0 "Рассказать им правду."

 preftl.2021.name:0 "Сила веры"
 preftl.2021.desc:0 "Слухи о демонах, без устали трудящихся на планете [Target.GetName], распространяются все быстрее. К нашим врачам стекаются фанатики, жаждущие крови. $preftl.2020.name.outro$"

 preftl.2025.name:0 "Синдром спасителя"
 preftl.2025.desc:0 "На планете [Target.GetName] появилось сразу несколько так называемых мессий — пророков, обещающих своей пастве божественное спасение. Эти обещания мгновенно привлекли немало отчаявшихся последователей. Теперь к страданиям от пандемии прибавились жестокие столкновения между соперничающими сектами."
 preftl.2025.a:0 "Тернист путь к божественной истине."

 preftl.2026.name:0 "Истинный пророк"
 preftl.2026.desc:0 "[Target.GetName] наконец-то может вздохнуть свободно: чума закончилась. Благодаря нашим усилиям выжившие сплотились вокруг пророка, возвещающего истинную веру. В благодарность за помощь местное священство предложило нам услуги своего представителя — по их утверждениям, весьма способного губернатора."
 preftl.2026.a:0 "Хвала Всевышнему."
 plague_03_spiritualist:0 "Оправданные средства"
 plague_03_spiritualist_desc:0 "Еще одно общество открыло глаза и приняло истинную веру. Наше слово слышат по всей галактике."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "Еще одна планета получила возможность защитить себя в этой жестокой галактике."
 true_prophet_tt:0 "К нашему государству присоединяется опытный губернатор."
 leader_trait_zealot:0 "Непоколебимо верующий"
 leader_trait_true_prophet_desc:0 "Этот губернатор узрел саму бездну и с тех пор обладает незыблемой верой."
 leader_trait_zealot_desc:0 "Этот губернатор узрел саму бездну и с тех пор обладает незыблемой верой."

 preftl.2030.name:0 "Изорванные флаги"
 preftl.2030.desc:0 "Население планеты [Target.GetName], истощенное, больное и едва не сошедшее с ума от беспрерывного горя и бесконечных войн, вряд ли ждет светлое будущее."
 plague_05:0 "Изорванные флаги"
 plague_05_desc:0 "Когда кризис становится нормой, жертвы либо гибнут, либо бьются насмерть."

 preftl.2031.name:0 "Блистательное знамя"
 preftl.2031.desc:0 "[Target.GetName] наконец-то может вздохнуть свободно: чума закончилась. Поддержанная нами фракция сплотила население под своим знаменем. В благодарность за помощь правящая хунта предложила нам услуги своего генерала — по их утверждениям, превосходно проявившего себя на поле боя."
 preftl.2031.a:0 "Сила есть добродетель."
 brilliant_banner_tt:0 "К нашему государству присоединяется опытный генерал."
 leader_trait_plague_hardened:0 "Закаленный чумой генерал"
 leader_trait_plague_hardened_desc:0 "Этот генерал узрел саму бездну и с тех пор может похвастать острым и прочным умом."

 preftl.2035.name:0 "Апокалипсис сегодня"
 preftl.2035.desc:0 "Благодаря нашим тщательным усилиям чума полностью опустошила планету [Target.GetName]. Немногие выжившие теперь наблюдают стремительный крах цивилизации. Подтолкнуть их к окончательной гибели будет несложно.\n\nМы унаследуем опустевший мир."

 preftl.2040.name:0 "Укрепленный иммунитет"
 preftl.2040.desc:0 "Образец, добытый нами с планеты [Target.GetName], уже принес научные результаты. Мутация, защищающая носителя от чумы, может справляться и с большинством других видов инфекций.\n\nПрактическое применение этой находки займет некоторое время, но первые результаты уже весьма многообещающи."
 
 preftl.2049.name:0 "Непостоянные условия"
 preftl.2049.desc:0 "Стремительная смена обстановки на планете [Target.GetName] исключает любые наблюдения за пандемией. Пока что придется приостановить все исследовательские работы на этом мире."

 preftl.2063.intro:0 "[Target.GetName] молчит. Лишь ветер шевелит траву на опустевших равнинах. Дома, где когда-то кипела жизнь, теперь молчаливо взирают на нас своими окнами."
 preftl.2063.name:0 "Безмолвный мир"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nНаселение планеты уничтожено. Чума закончилась."

 preftl.2051.name:0 "Мертвый мир"
 preftl.2051.desc:0 "$preftl.2063.intro$ Наша задача выполнена: население планеты уничтожено. Этот мир готов принять наших колонистов."
 dead_world_tt:0 "Население планеты [Target.GetName] уничтожено."

 preftl.2062.name:0 "Массовая гибель"
 preftl.2062.desc:0 "По мере того как чума продолжает терзать население планеты [Target.GetName], количество покойников и умирающих растет огромными темпами.\n\nЛекарства нет. Страдания можно только облегчить, но не предотвратить."

 preftl.2065.name:0 "С широко раскрытыми душами"
 preftl.2065.desc:0 "Наш ответ на пандемию на планете [Target.GetName] больше нельзя скрывать. Население в предсмертном отчаянии обратило взгляд к звездам. Нашими стараниями их души готовы принять истину. Что будет дальше, пока еще неясно."
 opinion_plague_situation_01:0 "Благодарное население"
 minds_open_tt:0 "Жители планеты [Target.GetName] стали лучше о нас думать."

 preftl.2070.name:0 "Непоколебимая вера"
 preftl.2070.desc:0 "[Target.GetName] наконец-то может вздохнуть спокойно: чума закончилась. Вместе с ней закончилась и эпоха пророков; теперь вместо них процветают полноценные религии. Народ, обретший новый смысл жизни, начинает восстанавливать разрушенную цивилизацию."

 preftl.2075.name:0 "Хозяева полей брани"
 preftl.2075.desc:0 "[Target.GetName] наконец-то может вздохнуть спокойно: чума закончилась. Вместе с ней закончилась и эпоха самозваных командиров; теперь вместо них процветают полноценные общины воинов. Народ, стремящийся поскорее забыть пережитое, теперь ждет твердых и решительных действий от своих лидеров."

 preftl.2080.name:0 "Благодарное население"
 preftl.2080.desc:0 "Благодаря нашим тщательным усилиям самые страшные последствия чумы, бушующей на планете [Target.GetName], удалось пресечь. Однако скрывать нашу истинную природу больше невозможно. Местные жители поняли, что их спасли пришельцы с другой планеты. Преисполнившись благодарности, они теперь с надеждой глядят на звезды."
 plague_02:0 "Наслаждение благодарностью"
 plague_02_desc:0 "Спасение целой планеты — достойный повод для радости."

 grateful_populace_tt:0 "Жители планеты [Target.GetName] стали лучше о нас думать."
 
 preftl.2085.name:0 "Массовый экзорцизм"
 preftl.2085.desc:0 "Самые страшные последствия чумы, бушующей на планете [Target.GetName], удалось сдержать. Впрочем, вместо благодарности выжившие, преисполненные праведной ярости, обрушились на «демонов», стремящихся погубить их культуру. Оказавшись не в силах противостоять такой травле, наши гуманитарные работники были вынуждены покинуть планету. Местное население, не осознавая еще истину в полном масштабе, теперь нервно посматривает на звезды."
 preftl.2085.a:0 "Неблагодарные существа."
 plague_04:0 "Праведный гнев"
 plague_04_desc:0 "Нас отвергли существа, которым отраднее прозябать в своем невежестве, чем принять нашу помощь. В будущем мы будем больше думать о своих интересах."
 opinion_plague_situation_03:0 "Неблагодарность"
 mass_exorcism_tt:0 "Жители планеты [Target.GetName] стали хуже о нас думать."

 preftl.2090.name:0 "Источник молодости"
 preftl.2090.desc:0 "[Target.GetName] наконец-то может вздохнуть спокойно: чума закончилась. Одновременно с этим закончилось и наше изучение крепкого иммунитета местных жителей. Теперь перед нами стоит выбор: поделиться этой технологией только с нашими правителями или со всем населением в целом. Правящее сословие наверняка по достоинству оценит перспективы долголетия, но благодарность населения тоже принесет свои плоды."
 preftl.2090.desc.hive:0 "[Target.GetName] наконец-то может вздохнуть спокойно: чума закончилась. Одновременно с этим закончилось и наше изучение крепкого иммунитета местных жителей. Несомненно, это знание нам пригодится, но теперь перед нами стоит выбор: поделиться им только с нашими правителями или со всеми единицами Разума в целом."
 preftl.2090.desc.machine:0 "[Target.GetName] наконец-то может вздохнуть спокойно: чума закончилась. Одновременно с этим закончилось и наше изучение крепкого иммунитета местных жителей. [Owner.GetName] заслуживает плодов этого знания."
 preftl.2090.a:0 "Все лучшее лидерам."
 preftl.2090.b:1 "Благо населения превыше всего."
 opinion_plague_situation_02:0 "Долгая благодарность"
 young_leaders:0 "Омоложенные правители"
 young_people:0 "Омоложенное население"

 ### Organic Singularity Situation
 situation_pre_ftl_singularity:0 "Органическая сингулярность"
 situation_pre_ftl_singularity_type:0 "Событие «Сингулярность»"
 situation_pre_ftl_singularity_desc:0 "Население планеты [Target.GetName] столкнулось с представителем нового биологического вида. Ему свойственны узловое сознание и способность производить сложные операции. Налаживание контакта с этим существом может в долгосрочной перспективе вызвать органическую сингулярность."
 situation_pre_ftl_singularity_monthly_change_tooltip:0 "Выбранный нами подход определит скорость накопления прогресса в этой §Yситуации§!."

 approach_watch_singularity:0 "Пронаблюдать и записать"
 approach_watch_singularity_tooltip:0 "Наблюдение за происходящим обогатит нас новыми знаниями."
 approach_allow_tooltip:0 "Изменить выбранный подход будет невозможно."
 approach_prevent_singularity:0 "Предотвратить сингулярность"
 approach_prevent_singularity_tooltip:0 "Предотвращение сингулярности потребует постоянной траты ресурсов. Этот подход нельзя будет сменить."
 approach_promote_singularity:0 "Поспособствовать сингулярности"
 approach_promote_singularity_tooltip:0 "Способствование наступлению сингулярности потребует значительной затраты ресурсов. Этот подход нельзя будет сменить."
 situation_singularity_stage_one:0 "Наступление сингулярности"

 # Starting event
 preftl.2101.name:0 "Открыто узловое сознание"
 preftl.2101.desc:0 "[from.owner.GetSpeciesAdj&pl] исследователи открыли на планете [from.owner.capital_scope.GetName] ранее неизвестный науке вид моллюскоидов. По отдельности каждого из них едва ли можно назвать разумным, но при физическом соединении двух или более особей они образуют полуразумный узел. Теоретически в этих узлах может начаться экспоненциальный рост когнитивных способностей.\n\nПроще говоря, жители планеты [from.owner.capital_scope.GetName] наткнулись на биологический компьютер. Со временем это открытие может стать началом органической сингулярности."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\nМы решили, что [owner.GetPreFTLLowerPlural&plain] миры обойдутся без нашего вмешательства, но разве можно оставаться в стороне?"
 preftl.2101.a:0 "Пронаблюдать и записать"
 preftl.2101.b:0 "Предотвратить сингулярность"
 preftl.2101.c:0 "Поспособствовать сингулярности"

 #Organic Singularity Events

 preftl.2110.name:0 "Блаженное неведение"
 preftl.2110.desc:0 "Жители планеты [Target.GetName], даже не подозревая о грозящей им опасности, продолжают проводить эксперименты над узловым сознанием. Сделанные им расчеты применяются везде — от строительства до образования.\n\nЗатормозить эти эксперименты будет нелегко, но, заразив водоемы планеты генетически модифицированным вирусом, мы сможем ослабить когнитивные способности отдельных узлов.\n\nРазумеется, как и в случае с любой другой неиспытанной технологией, мы идем на риск с неизвестными последствиями."
 preftl.2110.a:0 "Внедрить вирус."

 preftl.2115.name:0 "Биологические вычислители"
 preftl.2115.desc:0 "Последовательно проводимые на планете [Target.GetName] эксперименты привели к тому, что ее население начало пользоваться узловым сознанием в качестве примитивного мыслящего устройства.\n\nОбретя возможность мгновенно проводить сложнейшие вычисления, местные ученые придали научно-техническому прогрессу совершенно немыслимый темп."
 
 preftl.2120.name:0 "Экспоненциальный рост"
 preftl.2120.desc:0 "[Target.GetName] все быстрее приближается к органической сингулярности.\n\nУзловое сознание значительно перестроило сельское хозяйство, обеспечив населению богатые урожаи и здоровую пищу. Принятие решений все чаще перекладывается на условные плечи биологического компьютера."
 exponential_growth_tt:0 "Уровень жизни на наблюдаемой планете значительно вырастет."

 preftl.2125.name:0 "Они что-то подозревают"
 preftl.2125.desc:0 "Наши агенты на планете [Target.GetName] выпустили модифицированный вирус в водоемы. Согласно первичным донесениям, производительность узлового сознания значительно снизилась.\n\nК сожалению, сохранить тайну удалось не до конца. Среди местного населения начинают ходить шепотки о вмешательстве со стороны чужаков."

 preftl.2130.name:0 "Органическая идиллия"
 preftl.2130.desc:0 "[Target.GetName] теперь почти целиком зависит от узлового сознания. Этот биологический компьютер теперь единолично принимает все административные решения, и результаты не описать иначе, как «поразительные».\n\nЭкономика бурно растет, а уровень жизни поднялся на высоту, о которой каких-то двадцать лет назад невозможно было даже мечтать."

 preftl.2135.name:0 "Непростая синергия"
 preftl.2135.desc:0 "На планете [Target.GetName] появились первые ростки нового уровня сознания. Впрочем, как поняли наши наблюдатели, у биокомпьютера есть собственные планы.\n\nВ стремлении «оптимизировать» свою деятельность узловое сознание решило ограничить некоторые элементарные удобства. Работа, которая раньше требовала ручного труда, теперь все чаще выполняется автоматически. Местное правительство не может (или не хочет) прекратить этот процесс.\n\nВсе больше жителей начинают испытывать тревогу от происходящего."

 preftl.2136.name:0 "Процветающий союз"
 preftl.2136.ftl.desc:0 "Развитие узлового сознания на планете [Target.GetName] стабилизировалось. Очевидно, этой планете больше не грозит сингулярность.\n\nОднако в результате мощного научного рывка планета [Target.GetName] полноценно освоила технологию сверхсветовых двигателей. Агенты правительства быстро захватили всю звездную систему и разобрали наш наблюдательный форпост."
 preftl.2136.preftl.desc:0 "Развитие узлового сознания на планете [Target.GetName] стабилизировалось. Новые научные и социальные достижения теперь случаются реже, чем раньше.\n\nОчевидно, этой планете больше не грозит сингулярность. Вместо этого общество полностью интегрировалось со своим биокомпьютером. Благодаря ему выросла новая, здоровая и ни в чем не нуждающаяся цивилизация."
 thriving_union_tt:0 "Цивилизация на планете [Target.GetName] достигает нового уровня технического и социального прогресса."
 preftl.2136.a:0 "Наши притязания на систему нельзя игнорировать."
 preftl.2136.b:0 "Великий день для их цивилизации."

 preftl.2140.name:1 "Единая власть"
 preftl.2140.desc:1 "На планете [Target.GetName] возникла сингулярность.\n\nСпустя много лет экспоненциального роста узловое сознание полностью себя осознало и мгновенно укрепило свою власть, сделав ее абсолютной. Население планеты превратилось в марионеток, многие навсегда распрощались со свободой и теперь существуют лишь для того, чтобы обслуживать нужды улья."
 preftl.2140.a:0 "Естественный порядок возобладал."

 preftl.2145.name:0 "Альтернативная программа"
 preftl.2145.desc:0 "Наши попытки приблизить наступление сингулярности на планете [Target.GetName] уже приносят результаты.\n\nПочти весь мир опутан единой сетью узлового сознания, которое уже начинает принимать за местных жителей даже самые бытовые решения. Однако в стремлении «оптимизировать» свою деятельность оно избавилось от некоторых элементарных удобств, а потому обитатели планеты начинают подозревать, что моллюскоид действует вовсе не ради их блага."
 preftl.2145.a:0 "Это было неизбежно."

 preftl.2150.name:0 "По крайней мере они съедобные"
 preftl.2150.intro:0 "Подвергнув узловое сознание на планете [Target.GetName] генетической модификации, мы уничтожили возможность перехода на новый уровень сознания в зародыше."
 preftl.2150.desc:0 "$preftl.2150.intro$ Теперь можно с уверенностью сказать, что сингулярность предотвращена.\n\nМестное население все еще активно пользуется связанными моллюскоидами для расчетов, но для многих стало приятным открытием, что эти существа — отличный источник белка."
 preftl.2150.a:0 "И все довольны."
 
 preftl.2155.name:0 "Случайная вспышка"
 preftl.2155.desc:0 "$preftl.2150.intro$ К сожалению, заражение водоемов новым для этой планеты вирусом привело к неожиданным осложнениям. Сначала заразилась местная фауна, а затем — и разумное население.\n\nНам удалось предотвратить сингулярность, но, вне всяких сомнений, зарождающаяся цивилизация понесла от этого невосполнимый ущерб."
 
 preftl.2160.name:0 "Единение"
 preftl.2160.desc:0 "На планете [Target.GetName] наступила сингулярность. Спустя всего несколько часов после возвышения коллективный разум поглотил более 90% населения планеты. На немногих оставшихся идет охота.\n\nНа наших глазах зарождается единое сознание."
 preftl.2160.tt:0 "[Target.Owner.GetName] становится коллективным разумом."

 preftl.2165.name:0 "Единая судьба"
 preftl.2165.desc:0 "Ситуация, за которой мы наблюдали, пришла к резкому завершению.\n\nВ нашей вселенной вечны только перемены. К добру или к худу, рано или поздно мы столкнемся с новой подобной ситуацией."

