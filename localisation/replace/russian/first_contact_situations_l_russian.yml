 arm_them_tt:0 "Предоставление современных вооружений значительно повысит шансы на благоприятный исход."

 preftl.2170.name:0 "Укрепление"
 preftl.2170.desc:0 "У повстанцев на планете [Target.GetName] мрачные перспективы: силы унификационистов захватили власть в большинстве населенных центров планеты. [Target.Owner.GetRulerName] насаждает единство железным кулаком. Любые протесты мгновенно подавляются."
 preftl.2170.a:0 "Усилить помощь повстанцам."
 preftl.2170.b:0 "Мы можем помощь унификационистам еще больше."

 preftl.2175.name:0 "Военные преступления"
 preftl.2175.desc:0 "На планете [Target.GetName] бушуют кровопролитные бои: силы унификационистов и повстанцев продолжают сражаться не на жизнь, а на смерть. В этой борьбе обе стороны отбросили любые правила и открыто применяют запрещенные методы ведения войны."
 preftl.2175.a:0 "Повстанцам как никогда нужна наша помощь."
 preftl.2175.b:0 "Усилить поддержку унификационистов."

 preftl.2180.name:0 "Полные карманы"
 preftl.2180.a.desc:0 "На планете [Target.GetName] продолжается гражданская война, силы унификационистов уже почти одержали окончательную победу.\n\nТем временем далеко в тылу местные чиновники пользуются любой возможностью обогатиться. Сдерживать голоса недовольных им пока что удается, но население уже в курсе разгула коррупции."
 preftl.2180.b.desc:0 "Бои между унификационистами и повстанцами на планете [Target.GetName] приняли характер изнурительной позиционной войны. В укреплениях с обеих сторон все чаще начали появляться полевые командиры, которые обогащаются за счет взяток и коррупции. Как это повлияет на ход конфликта, пока неизвестно."
 preftl.2180.a:0 "Разжечь гражданские беспорядки."
 preftl.2180.b:0 "Поручить агентам легитимизировать режим."

 preftl.2185.name:0 "Подавить и уничтожить"
 preftl.2185.a.desc:0 "Нестабильность, вызванная коррупцией и неэффективным управлением местных лидеров на планете [Target.GetName], привела к росту народной поддержки повстанцев.\n\n[Target.Owner.GetRulerName] приказывает войскам провести ряд карательных операций в крупных городских центрах, чтобы подавить восстания."
 preftl.2185.b.desc:0 "Растущая коррупция и неэффективное управление со стороны местных лидеров на планете [Target.GetName] привели к падению поддержки войны со стороны населения. Военные командиры с обеих сторон вынуждены силой подавлять гражданские беспорядки."
 preftl.2185.a:0 "Повысить логистическую поддержку."
 
 preftl.2190.name:0 "Демонстрация силы"
 preftl.2190.a.desc:0 "На планете [Target.GetName] войска повстанцев отступают по всем фронтам, [Target.Owner.GetRulerName] празднует триумф.\n\nОднако на фасаде нового мирового порядка уже начали показываться трещины: высокопоставленные чиновники плетут козни против победоносных военачальников, а в коридорах власти рыскают охочие до наживы лизоблюды.\n\nНовому правителю скоро предстоит битва на совершенно новом фронте."
 preftl.2190.b.desc:0 "Ни одна из сторон так и не смогла захватить полный контроль, и планета [Target.GetName] погрузилась в хаос. Повсюду борются за власть мелкие полевые командиры, тут и там как грибы после дождя возникают новые радикальные движения. Планету продолжают сотрясать величайшие волнения в ее истории, и мир на этой земле, похоже, наступит нескоро."
 preftl.2190.a:0 "Начать вооружать силы повстанцев."

 preftl.2195.name:0 "Всеобщая революция"
 preftl.2195.a.desc:0 "Возмущенный коррумпированностью и развратом чиновников народ планеты [Target.GetName] взял в руки оружие в поддержку повстанцев. В каждом городе и в каждой деревне бушует пожар революции."
 preftl.2195.b.desc:0 "На планете [Target.GetName] царит хаос.\n\nПо сельской местности в поисках пропитания рыскают банды разбойников, [Target.Owner.GetRulerName] пытается удержать контроль, но императорская власть ослабла и заканчивается едва ли не у ворот дворца.\n\nЕсли не наступит каких-нибудь радикальных перемен, силы унификационистов в скором времени ждет поражение."
 preftl.2195.a:0 "Начать вооружать унификационистов."

 preftl.2200.name:0 "Хватка самодержца"
 preftl.2200.desc:0 "Проявив чудеса стратегического мышления, [Target.Owner.GetRulerName] ломает хребет сопротивлению на планете. Тайные агенты в рядах повстанцев помогли организовать координированное наступление по всем фронтам. Командиры повстанцев не успели сориентироваться, и их позиции были быстро смяты. \n\n[Target.GetName] теперь единая планета."
 preftl.2200.a:0 "Вечная память павшим."
 
 preftl.2205.name:0 "Нулевой год"
 preftl.2205.a.desc:0 "События разворачиваются совершенно неожиданным образом: [Target.Owner.GetRulerName] теряет власть.\n\nОбъединившись с группой беспринципных военачальников в рядах действующего режима, силы повстанцев смогли организовать координированное наступление по всем фронтам. Командиры унификационистов не успели сориентироваться, и их позиции были быстро смяты.\n\nЛидера режима провели закованным в цепи по улицам столицы и казнили. Победоносные повстанцы дали регионам право самим проводить свою политику. После многих лет войны на планете наконец наступает хрупкий мир."
 preftl.2205.b.desc:0 "[Target.Owner.GetRulerName] теряет власть.\n\nЛидера режима провели закованным в цепи по улицам столицы и казнили. Победоносные повстанцы дали регионам право самим проводить свою политику. После многих лет войны на планете наконец наступает хрупкий мир."
 preftl.2205.a:0 "Со временем [Target.Owner.GetRulerName] еще станет для них добрым воспоминанием."

