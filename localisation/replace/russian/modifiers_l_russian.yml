 recent_impact: "Недавнее столкновение"
 recent_impact_desc: "Местную колонию недавно встряхнуло в результате падения крупного астероида."
 magnetic_research_boost: "Магнитное чудо"
 magnetic_research_boost_desc: "Магнитное поле этой планеты каким-то образом влияет на работу наших компьютеров, но вместо того, чтобы просто нарушать ее, оно даже делает технику более эффективной!"
