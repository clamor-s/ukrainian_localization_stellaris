 capital: "Планета-столица"
 capital_desc: "Планета, являющаяся столицей межзвездного государства — колоссальное скопление правительственных зданий, организаций и штаб-квартир разных агентств."
 distance_from_capital: "Удаленность от столицы"
 managed_by_sector: "В подчинении сектора"
 hazardous_weather: "Опасная погода"
 hazardous_weather_desc: "Эта планета отличается крайне нестабильной погодой — мощные бури часто возникают на ровном месте и сокрушают все на поверхности."
 dangerous_wildlife: "Опасная дикая природа"
 dangerous_wildlife_desc: "На этой планете существуют крайне опасные виды животных, ее поверхность кишит хищниками, поджидающими свою следующую добычу. Однако, это открывает широкие возможности для биологических исследований."
 weak_magnetic_field: "Слабое магнитное поле"
 weak_magnetic_field_desc: "Эта планета пригодна для заселения, но ее слабое магнитное поле плохо защищает от космического излучения."
 unstable_tectonics: "Нестабильная тектоника"
 unstable_tectonics_desc: "Литосферные плиты этой планеты очень подвижны, что приводит к мощным землетрясениям и извержениям вулканов."
 tidal_locked: "Синхронное вращение"
 tidal_locked_desc: "Эта планета вращается синхронно со своей звездой, поэтому на одной ее стороне всегда царит день, а другая погружена в вечную ночь. Если здесь и существует жизнь, то, скорее всего, в сумеречных регионах, где сходятся две стороны."
 chthonian_planet: "Хтоническая планета"
 chthonian_planet_desc: "Когда-то эта планета была газовым гигантом, но из-за близости к звезде ее массивная атмосфера улетучилась. Осталось лишь сверхплотное металлическое ядро, богатое минералами."
 brown_dwarf: "Коричневый карлик"
 brown_dwarf_desc: "Этот газовый гигант на самом деле является коричневым карликом — неудавшейся звездой, которой не хватило массы, чтобы поддержать ядерную реакцию слияния ядер водорода. Необычные свойства делают его интересным объектом для изучения."
 asteroid_impacts: "Активность астероидов"
 asteroid_impacts_desc: "Орбита этой планеты пролегает через скопления мелких астероидов, метеоритов и роев комет. Мощные столкновения с поверхностью происходят с пугающей частотой."
 extensive_moon_system: "Большое количество спутников"
 extensive_moon_system_desc: "Этот газовый гигант обладает на удивление большим количеством естественных спутников. Вокруг планеты вращаются сотни маленьких лун и микролун."
 carbon_world: "Углеродный мир"
 carbon_world_desc: "Эта планета состоит в основном из углерода, в ее атмосфере очень мало кислорода."
 asteroid_coprolite: "Астероид-копролит"
 asteroid_coprolite_desc: "Этот астероид на самом деле является огромным копролитом — древним куском окаменелых испражнений какого-то гигантского существа."
 asteroid_life: "Астероидные формы жизни"
 asteroid_life_desc: "На этом астероиде обитает колония огромных червеобразных литотрофов, выгрызающих тоннели в камне. Мы можем узнать много нового, изучая эти уникальные формы жизни."
 derelict_shipyard: "Заброшенная верфь"
 derelict_shipyard_desc: "Крупная верфь, построенная на поверхности этого астероида тысячелетия назад. Все ценные артефакты оттуда уже забрали, но она все равно остается чудом инженерной мысли."
 junkyard: "Свалка"
 junkyard_desc: "Когда-то этот астероид использовали как свалку. Его поверхность усеяна металлическими обломками. Некоторые из них можно использовать."
 target_range: "Испытательный полигон"
 target_range_desc: "Кто-то использовал этот несчастный астероид, помимо прочего, для испытаний подпространственных видов оружия. Аномальные всплески энергии до сих пор сохранились на его поверхности."
 ore_freighter: "Разбившийся рудовоз"
 ore_freighter_desc: "Тысячи лет назад на этом астероиде разбился огромный супертяжелый транспорт с грузом руды. Содержимое его трюма до сих пор разбросано по поверхности."
 atmospheric_ecosystem: "Атмосферная экосистема"
 atmospheric_ecosystem_desc: "В верхних слоях этого газового гиганта образовалась крупная экосистема, насчитывающая множество странных форм инопланетной жизни. Их биология обещает много интересных открытий."
 aerostat_colonies: "Аэростатные поселения"
 aerostat_colonies_desc: "Разрушающаяся сеть древних поселений, расположенных на аэростатах в нижних слоях атмосферы этого газового гиганта. Их необычайно прочная конструкция свидетельствует о хорошо развитой строительной индустрии."
 debris_field: "Мусорное поле"
 debris_field_desc: "Плотный слой космического мусора, попавший в сильное гравитационное поле этого газового гиганта. Большинство обломков бесполезны, но металл можно переработать."
 extreme_storms: "Мощные бури"
 extreme_storms_desc: "Десятки мощнейших бурь бушуют в атмосфере этого газового гиганта. Климатические модели не сумели объяснить причины их возникновения, что делает планету интересным объектом для исследований."
 precious_moon: "Драгоценный спутник"
 precious_moon_desc: "Микроспутник, в основном состоящий из драгоценных металлов и минералов — один из множества естественных спутников, вращающихся вокруг этого газового гиганта."
 asteroid_collision: "Столкновение с астероидом"
 asteroid_collision_desc: "Меньше тысячи лет назад на поверхность этой планеты упал огромный метеорит, оставивший после себя богатые залежи минералов."
 microsingularity: "Микросингулярность"
 microsingularity_desc: "Микросингулярность прошла сквозь ядро этой планеты, породив очень интересные выбросы энергии."
 alien_writing: "Скрижали чужаков"
 alien_writing_desc: "Кто-то выгравировал длинный текст на поверхности этого мира, используя шахтерский лазер. Письмена чужаков достаточно велики, чтобы их можно было увидеть с орбиты."
 towed_asteroid: "Астероид на прицепе"
 towed_asteroid_desc: "Кто-то перетащил крупный астероид на устойчивую орбиту этой планеты, вероятно, для извлечения его ресурсов."
 nuclear_devastation: "Ядерное уничтожение"
 nuclear_devastation_desc: "Ядовитая атмосфера этой планеты — результат глобальной разрушительной войны между группировками местной цивилизации. Изучая безжизненные руины, мы получим важные сведения."
 nuclear_wasteland: "Ядерные пустоши"
 nuclear_wasteland_desc: "Когда-то группировки местной цивилизации обменялись серией мощных ядерных ударов. Биосфера планеты до сих пор не оправилась до конца, и кое-где сохранились радиоактивные зоны."
 gamma_ray: "Вспышка гамма-излучения"
 gamma_ray_desc: "Давным-давно этот мир оказался на пути вспышки гамма-излучения, которую породила коллапсирующая звезда. Озоновый слой планеты до сих пор не восстановился полностью, а значит, потенциальным колонистам потребуется дополнительная защита от УФ-излучения."
 greenhouse_effect: "Неуправляемый парниковый эффект"
 greenhouse_effect_desc: "Индустриальная цивилизация загрязнила атмосферу этой планеты до такой степени, что вызвала неуправляемый парниковый эффект. Пустые останки древних фабрик и городов до сих пор возвышаются над отравленной поверхностью."
 ammonia_biosphere: "Аммиачная биосфера"
 ammonia_biosphere_desc: "Этот ядовитый мир стал домом для редких форм жизни, использующих аммиак вместо воды в качестве жидкости. Эти аммиачные формы жизни развивались по уникальному пути. Изучив их, мы расширим наши познания в биологии."
 silicon_lifeforms: "Кремниевые формы жизни"
 silicon_lifeforms_desc: "Полуразумные землеройные существа, состоящие из кремния, живут в разветвленной сети тоннелей под поверхностью этого мира. Раскапывая породу, они регулярно выталкивают на поверхность драгоценные металлы и минералы."
 colony_ruins: "Останки колонии"
 colony_ruins_desc: "В этом мире найдены древние останки небольшой заброшенной колонии, основанной неизвестным государством."
 alien_mural: "Инопланетные письмена"
 alien_mural_desc: "Древние письмена на поверхности этого мира рассказывают о технологических достижениях давно вымершей инопланетной цивилизации."
 migrating_forests: "Мигрирующие леса"
 migrating_forests_desc: "Бродячие леса этой планеты часто перемещаются всей массой в соседние регионы, мешая строительству дорог, линий электропередачи и других объектов инфраструктуры."
 migrating_forests_2: "Покорные мигрирующие леса"
 migrating_forests_2_desc: "§WДобавлен §YЗаповедник с мигрирующим лесом§!, улучшающий £society£ §Yсоциологические исследования§! на планете.§!\n\nБродячие леса этой планеты теперь стараются избегать населенных районов и больше не наносят урон поселениям. Впрочем, из-за их присутствия у поселенцев по-прежнему ограничен запас свободной земли."
 damaged_ecology: "Поврежденная экология"
 damaged_ecology_desc: "Уничтожение бродячих лесов нанесло серьезный ущерб экологии этой планеты."
 friendly_trees: "Адаптация лесов"
 friendly_trees_desc: "Леса и поселенцы этой планеты сумели приспособиться друг к другу, что на какое-то время подняло дух жителей."
 subterranean_civilization: "Подземная цивилизация"
 subterranean_civilization_desc: "Подземная цивилизация аборигенов этой планеты хорошо ладит с колонистами, живущими на поверхности. Они часто ведут торговлю и обмениваются культурными ценностями."
 subterranean_expansion: "Подземные города"
 subterranean_expansion_desc: "Подземная цивилизация аборигенов, некогда обитавших на этой планете, уничтожена. Колонисты могут свободно заселять ныне пустующие подземные города."
 gas_giant_civ: "Столица датнаков"
 gas_giant_civ_desc: "Этот мир стал новой столицей и вторым домом датнаков. У этих разумных газообразных существ нет промышленности и технологий, но им не чужд общественный образ жизни."
 gas_giant_colony: "Колония датнаков"
 gas_giant_colony_desc: "Разумные газообразные существа, известные как датнаки, основали небольшую колонию в атмосфере этого газового гиганта."
 abandoned_terraforming: "Заброшенный проект по терраформированию"
 abandoned_terraforming_desc: "Тысячи лет назад этот мир подвергся частичному терраформированию, но процесс был прерван по неизвестной причине. В итоге возникли очень нестабильные климатическая система и биосфера."
 gaia_world: "Древнее терраформирование"
 gaia_world_desc: "Древняя технология терраформирования превратила эту планету в райский уголок."
 mutant_stalker: "Хищное существо"
 mutant_stalker_desc: "Мутировавшее существо охотится на поселенцев, наводя страх на жителей сельских районов. Развитие колонии замедлилось, поскольку рабочие боятся выходить в дикую местность."
 wasteland_radiation: "Радиация в пустошах"
 wasteland_radiation_desc: "Повышенный радиационный фон в окрестностях нескольких поселений негативно влияет на здоровье местных колонистов."
 wasteland_orbital_debris: "Обломки на орбите"
 wasteland_orbital_debris_desc: "Орбита этой планеты завалена мусором. Его слой настолько плотный, что не позволяет запускать спутники и сильно затрудняет навигацию. Все это сильно мешает развитию инфраструктуры этой колонии."
 wasteland_infrastructure: "Уцелевшая инфраструктура"
 wasteland_infrastructure_desc: "В этом мире все еще осталось значительное количество инфраструктуры, созданной прежними обитателями до того, как они уничтожили себя в ходе ядерной войны. Это поможет при строительстве новых сооружений."
 forest_fire: "Лесной пожар"
 forest_fire_desc: "Лесной пожар стал причиной столпотворения среди бродячих деревьев в этом мире, в результате чего был нанесен временный ущерб нескольким фермерским регионам."
 upliftable_species: "Существа для преображения"
 upliftable_species_desc: "На этой планете обитают существа, которых можно преобразить. Если мы создадим здесь колонию, то уже не сможем этого сделать."
 production_targets: "Производственные планы"
 production_targets_desc: ""
 biochemical_suppression: "Биохимическое подавление"
 biochemical_suppression_desc: ""
 slave_production_output_increase: "Производительность рабов"
 slave_production_output_increase_desc: ""
 allow_slavery_all: "Разрешить порабощение чужаков"
 allow_slavery_desc: ""
 ftl_credit_trading: "Разрешить сверхсветовые торговые кредиты"
 ftl_credit_trading_desc: ""
 utopian_abundance: "Утопическое изобилие"
 utopian_abundance_desc: ""
 bio_asset_optimization: "Оптимизация биоактивов"
 bio_asset_optimization_desc: ""
 noninterference_directive: "Постановление о невмешательстве"
 noninterference_directive_desc: ""
 strong_magnetic_field: "Сильное магнитное поле"
 strong_magnetic_field_desc: "Эта планета обладает необычайно мощным магнитным полем. Оно может нарушить работу наших приборов и компьютеров."
 wild_storms: "Непредсказуемые бури"
 wild_storms_desc: "Феерические грозы бушуют в атмосфере этой планеты с непредсказуемой периодичностью."
 low_gravity: "Низкая гравитация"
 low_gravity_desc: "Эта планета имеет необычно малую плотность, поэтому ее гравитация значительно ниже, чем у других планет сравнимого размера."
 high_gravity: "Высокая гравитация"
 high_gravity_desc: "Эта планета имеет необычно высокую плотность и неприятно высокую гравитацию."
 hollow_planet: "Пустотелая планета"
 hollow_planet_desc: "Эту планету создали искусственно или каким-то образом выскребли изнутри. Как и почему, мы не знаем, но ответ на эту загадку должен быть потрясающим."
 mineral_rich: "Чистые минералы"
 mineral_rich_desc: "Кора этой планеты, богатая высококачественными минералами, позволит хорошо нажиться на добыче ресурсов."
 titanic_life: "Титаническая форма жизни"
 titanic_life_desc: "Существа этой планеты обладают колоссальными размерами и опасны даже тогда, когда не хотят причинить вреда."
 eat_the_titans: "Вкусные титаны"
 eat_the_titans_desc: "При сборе образцов титанической формы жизни для исследований был обнаружен неожиданный дополнительный бонус: на вкус они просто восхитительны!"
 asteroid_belt: "Пояс астероидов"
 asteroid_belt_desc: "Возможно, когда-то у этой планеты был спутник, уничтоженный в результате катастрофы, или же мусор на ее орбите спрессовался. В любом случае, теперь планету окружает пояс небольших астероидов."
 natural_beauty: "Природная красота"
 natural_beauty_desc: "Природа этой планеты фантастически красива. Всякий, кто здесь живет, постоянно открывает новые чудеса."
 atmospheric_aphrodisiac: "Атмосферный афродизиак"
 atmospheric_aphrodisiac_desc: "Какое-то вещество в атмосфере этой планеты, похоже, стимулирует репродуктивные склонности граждан."
 atmospheric_hallucinogen: "Атмосферный галлюциноген"
 atmospheric_hallucinogen_desc: "В атмосфере этой планеты присутствует естественное галлюциногенное вещество. Оно делает граждан более счастливыми и помогает творчески решать запутанные физические задачи, но вместе с тем отвлекает граждан от других дел."
 atmospheric_hallucinogen_good: "Фильтрация атмосферного галлюциногена"
 atmospheric_hallucinogen_good_desc: "В атмосфере этой планеты когда-то присутствовало естественное галлюциногенное вещество. Благодаря действию огромных фильтров его воздействие теперь ослабело. В результате снижены преимущества, которые оно давало, но зато ликвидированы недостатки."
 lush_planet: "Богатая природа"
 lush_planet_desc: "Жизнь бьет здесь ключом: быстро растущая флора и очень богатая фауна."
 bleak_planet: "Скудная природа"
 bleak_planet_desc: "Жизнь здесь борется за существование. Некоторые упорные виды сумели прижиться, но они слабы и тщедушны."
 irradiated_planet: "Радиационное заражение"
 irradiated_planet_desc: "Какая-то давняя катастрофа сильно загрязнила радиацией поверхность этой планеты."
 ancient_automation: "Древние автоматы"
 ancient_automation_desc: "Древние, но полезные автоматические машины повышают нашу производительность на этой планете."
 ancient_factory: "Древняя фабрика"
 ancient_factory_desc: "Древняя фабрика этой планеты по-прежнему находится в рабочем состоянии."
 robot_workers: "Рабочие-роботы"
 robot_workers_desc: "На этой планете сохранились рабочие-роботы, созданные давно забытой цивилизацией. Соблюдая должную осторожность, мы сможем использовать их труд."
 ancient_forgeworld: "Древняя планета-кузница"
 ancient_forgeworld_desc: "Эта планета когда-то являлась промышленным центром давно забытой цивилизации. Лишь малая часть ее производственных мощностей сохранилась в рабочем состоянии, но индустриальный размах все равно поражает."
 holy_planet: "Священный мир"
 holy_planet_desc: "Ближайшая угасшая империя считает эту планету священной. Ее колонизация вызовет у них негодование."
 ancient_weapon: "Древнее орбитальное оружие"
 ancient_weapon_desc: "Похоже, что какая-то давно забытая раса построила огромное оружие на орбите этой планеты. Оно не функционирует и, по всей видимости, не завершено, но, изучив его, мы наверняка узнаем что-нибудь новое."
 terraforming_candidate: "Кандидат на терраформирование"
 terraforming_candidate_desc: "Хотя эта планета бесплодна и безжизненна, на ней есть вода в замороженном виде и, возможно, когда-то здесь была процветающая экосистема. Используя правильные технологии, ее можно терраформировать в пригодный для жизни мир."
 terraforming_candidate_tooltip: "Изучив £society£ технологию §Y$tech_climate_restoration$§!, мы сможем терраформировать эту планету в пригодный для жизни мир."
 frozen_terraforming_candidate: "Морозный кандидат на терраформирование"
 frozen_terraforming_candidate_desc: "Несмотря на низкие температуры, делающие этот мир непригодным для жизни, застывшая вода на его поверхности при правильном подходе может позволить нам терраформировать его в пригодное для жизни место."
 frozen_terraforming_candidate_tooltip: "Выбрав бонус за стремление §Y$ap_hydrocentric$§! и изучив £society£ технологию §Y$tech_climate_restoration$§!, мы сможем терраформировать эту планету в пригодный для жизни мир."
 toxic_terraforming_candidate: "Токсичный кандидат на терраформирование"
 toxic_terraforming_candidate_desc: "Хотя токсичные газы этого мира делают его непригодным для жизни, при должных усилиях их можно разложить на нелетальные компоненты и в конечном счете колонизировать мир."
 toxic_terraforming_candidate_tooltip: "Выбрав бонус за стремление §Y$ap_detox$§!, мы сможем терраформировать эту планету в пригодный для жизни мир."
 ultra_rich: "Сказочное богатство"
 ultra_rich_desc: "Высочайшее качество минералов, которыми богата кора этой планеты, открывает фантастические перспективы по добыче ресурсов."
 mineral_poor: "Бедные месторождения"
 mineral_poor_desc: "Мы не знаем, была ли эта планета такой с самого начала или же неизвестная раса забрала отсюда все ценные ресурсы. Известно лишь, что минералы здесь имеют необычайно низкое качество."
 planet_uncertain_past: "Неизвестное прошлое"
 planet_uncertain_past_desc: "Жители планеты волнуются, поскольку не знают, какая катастрофа постигла этот мир в прошлом, и горят желанием раскрыть тайну."
 recent_quake: "Недавнее тектоническое событие"
 recent_quake_desc: "Не так давно эту планету сотрясло мощное тектоническое событие."
 recent_comet: "Замечена комета"
