 tutorial_6_chain_title: "Обучение: наземные сооружения"
 tutorial_6_chain_desc: "Каждое §Sпоселение§! нашего государства занимается определенной §Sдеятельностью§! на планете. Эта деятельность задается §Sсооружениями§! или §Sрайонами§!.\n\nВ нашем родном мире уже есть кое-какие районы, но надо возвести еще. Постройте в свободном квадрате §Sсельскохозяйственный район§!, §Sгорнодобывающий район§! или §Sэнергетический район§!.\n\nДля этого щелкните на нашем родном мире, откройте закладку §SИнформация о планете§!, выберите подходящий тип района и нажмите кнопку §SПостроить§!. Выберите один из предложенных районов, и, если у вас достаточно §Sминералов§!, строительство сразу же начнется. Помните, что деятельность начнется только при наличии района, а без поселения не будет и производства. Деятельность, которой заняты поселения, можно увидеть на закладке §SНаселение§!."
 building_constructed: "Сооружения построены"
 tutorial_6_tooltip: "Запись §SОбучение: наземные сооружения§! добавлена в журнал"
 tutorial_7_chain_title: "Обучение: заблокированные свойства"
 tutorial_7_chain_desc: "Несколько §Sпланетарных свойств§! нашего родного мира заблокированы, и их нельзя использовать. Мы должны расчистить их поскорее, сделав свойства доступными для строящихся §Sрайонов§!. На это придется потратить время и §Sэнергоресурсы§!, так что это довольно медленный процесс.\n\nЧтобы расчистить §Sпланетарное свойство§!, щелкните по кнопке §SПоказать планетарные свойства§! в меню нашей родной планеты. Выберите заблокированную особенность, затем щелкните по кнопке §SРасчистить§!. Начнется процесс расчистки (если у вас хватает на него средств).\n\nУчтите, что затраты времени и энергоресурсов на расчистку зависят от типа особенности. §SГубернаторы§! также могут влиять на стоимость."
 blockers_cleared: "Свойство расчищено"
 tutorial_7_tooltip: "Запись §SОбучение: заблокированные особенности§! добавлена в журнал"
 tutorial_8_chain_title: "Обучение: изучить системы"
 tutorial_8_chain_desc: "Мы должны расширить сферу нашего влияния за пределы родной системы, и первым шагом на пути к этому станет изучение соседних систем.\n\nЧтобы сделать это, выберите §Sнаучный корабль§! и щелкните по кнопке §SИзучить§! в его меню. Затем щелкните по кнопке §SОткрыть карту галактики§! в нижней части экрана и выберите звезду, соседствующую с нашей. §SНаучный корабль§! отправится в эту систему и изучит все ее космические тела."
 tutorial_8_poi: "Цели для изучения"
 tutorial_8_poi_desc: "Изучить системы: §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! и §S[survey_target_3.GetName]§!."
