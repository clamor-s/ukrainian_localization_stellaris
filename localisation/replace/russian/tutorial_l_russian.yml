 tutorial_16_chain_title: "Обучение: увеличение флотилии"
 tutorial_16_chain_desc: "[Root.GetName] требует надежной защиты. Обеспечить ее может могучий космический флот.\n\nДля начала можно построить несколько §Sкорветов§!. Прикажите §Sкосмической базе§! начать строительство кораблей, как только у нас будет достаточно §Sсплавов§!. Новые военные корабли всегда включаются в состав уже существующих флотилий на орбите построившей их §Sкосмической базы§!.\n\nЧтобы флотилия воевала эффективнее, в ее главе можно поставить §Sадмирала§!. Это даст нам преимущество над другими флотилиями, как правило, лишенными отдельного командира."
 corvettes_built: "Корветы построены"
