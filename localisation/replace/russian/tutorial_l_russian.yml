 tutorial_17_chain_title: "Обучение: создать сектор"
 tutorial_17_chain_desc: "Количество планет, которыми вы можете управлять напрямую, ограничено. Это значение указано в верхнем меню и, превысив его, вы получите штрафы. §SСекторы§! управляют планетами, переданными им в подчинение, в полуавтономном режиме. Чтобы создать новый сектор, откройте меню §SПланеты и секторы§!, щелкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF5§!. Затем щелкните по кнопке §SСоздать новый сектор§! в верхнем правом углу.\n\nВы перейдете в §Sрежим управления сектором§!. Здесь вы сможете указать, какие системы войдут в создаваемый сектор. Все планеты этих систем окажутся под его управлением. Выберите систему, где у нас есть колония, и щелкните по кнопке §SЗавершить§!. Вы создали наш первый сектор!"
