 ####################################
 #Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE: "Правительство"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC: "На экране §SПравительство§! представлена информация о нашем государстве и его правительстве. Здесь мы можем увидеть нашего §Sправителя§! и все связанные с ним эффекты.\n\nНа отдельной закладке есть сведения о §Sдемографии§! нашего государства."
 TUTORIAL_TECH_VIEW_TITLE: "Технологии"
 TUTORIAL_TECH_VIEW_DESC: "В окне §Sтехнологий§! мы управляем ходом научных исследований. Технологии разделены на три разные сферы, в каждой из которых обычно доступны три варианта для изучения.\n\nНазначив §Sведущего исследователя§!, мы повысим темп изучения технологий. Это необязательно, но очень желательно! Кроме того, §Sчерты личности§! назначенного лидера нередко обеспечивают и другие преимущества."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE: "Контакты"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC: "На экране §SКонтактов§! подробно перечислены все §Sгосударства§!, которых мы повстречали. Здесь можно сразу увидеть их §Sотношение§! к нам и заняться §Sдипломатией§!."
 TUTORIAL_SITUATION_LOG_TITLE: "Журнал"
 TUTORIAL_SITUATION_LOG_DESC: "§SЖурнал§! содержит список всех доступных §Sособых проектов§!, §Sмест археологических раскопок§! и другие важные сведения. Новые записи будут появляться в нем по мере изучения галактики."
 TUTORIAL_SHIP_DESIGNER_TITLE: "Конструктор судов"
 TUTORIAL_SHIP_DESIGNER_DESC: "Здесь мы создаем все §Sкорабли§!, которые использует наше государство. Новые опции §Sразмеров корпуса§! и §Sкомпонентов§! будут появляться по мере изучения новых технологий."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE: "Список планет"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC: "На экране §SПланеты и секторы§! можно посмотреть все колонизированные нашим государством миры, их §Sпоселения§! и §Sобъем производства ресурсов§!. По мере роста нашего государства его можно разделить на секторы, полезные для управления крупными державами.\n\n§SСекторы§! могут быть автоматизированными и в этом случае получить специализацию и ресурсы, что позволяет строить и улучшать §Sсооружения§! и §Sрайоны§! на их планетах."
 TUTORIAL_MILITARY_FLEET_TITLE: "Военные флотилии"
 TUTORIAL_MILITARY_FLEET_DESC: "§SВоенные флотилии§! берегут нашу молодую державу от угроз… или силой расширяют наше великое государство, если мы того желаем.\n\nТекущая §Sвместимость флотилии§! ограниченна и зависит от изученных технологий, количества наших §Sпоселений§! и §Sстояночных мест на космических базах§!.\n\nОдного из наших §Sадмиралов§! можно назначить командующим флотилией. Благодаря этому вырастет наша военная мощь, а заодно появятся и другие преимущества."
 TUTORIAL_SCIENCE_SHIP_TITLE: "Научные корабли"
 TUTORIAL_SCIENCE_SHIP_DESC: "Это наш §Sнаучный корабль§!, он занимается §Sизучением§! астрономических объектов, например, планет в звездной системе. Чтобы узнать, какие §Sресурсы§! есть на планете, мы должны сначала ее изучить.\n\nНаша родная система уже изучена, так что мы можем сосредоточить свои усилия вовне. Чтобы начать, выберите научный корабль и откройте §Sкарту галактики§!, затем щелкните правой кнопкой по любой из соседних звезд и выберите §SИзучить систему§!. Корабль отправится в эту систему и по очереди изучит все объекты в ней."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE: "Строительные корабли"
 TUTORIAL_CONSTRUCTION_SHIP_DESC: "Это — наш §Sстроительный корабль§!, с помощью которого мы возводим космические станции. Изучив астрономический объект (например, планету), мы можем приказать кораблю построить §Sнаучную станцию§! или §Sдобывающую станцию§!, чтобы извлечь найденные там ресурсы.\n\nЭтот корабль также способен возвести §Sкосмическую базу§! в системе, на которую еще не объявлено ничьих притязаний, что делает его жизненно необходимым для расширения наших владений."
 TUTORIAL_PLANETVIEW_PLANET_TITLE: "Информация о планете"
 TUTORIAL_PLANETVIEW_PLANET_DESC: "Это наш родной мир и §Sстолица§! нашего государства. Экран §Sинформации о планете§!, который сейчас перед вами, содержит всю основную статистику планеты. При желании мы можем задать категорию и выбрать вариант автоматизации планеты.\n\nЗдесь можно увидеть общее количество §Sрайонов§!, которое эта планета позволяет создавать, §Sпоселений§!, находящихся на ней, а также объем производимой и потребляемой §Sпищи§! и других §Sресурсов§!. Если планета страдает от низкой §Sстабильности§! или если на нее назначен §Sгубернатор§!, это также будет отражено здесь."
 TUTORIAL_PLANETVIEW_TILES_TITLE: "Просмотр населения"
 TUTORIAL_PLANETVIEW_TILES_DESC: "Здесь мы видим подробный разбор населения планеты, разделенного на §Sсоциальные слои§!.\n\nИх можно развернуть, чтобы посмотреть виды §Sдеятельности§! для каждого §Sслоя§!. Виды §Sдеятельности§! характеризуются использованием и производством различных ресурсов, и поселению, осуществляющему деятельность, необходимо определенное §Sжилье§! и §Sблага§!. Отсутствие одного или другого приведет к уменьшению §Sсчастья§!, что может снизить §Sстабильность§! на планете."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE: "Просмотр армий"
 TUTORIAL_PLANETVIEW_COMBAT_DESC: "Здесь мы управляем всеми наземными войсками на планете. Также на этом экране можно отследить, какому §Sопустошению§!, т. е. урону, подверглась сама планета.\n\nИменно здесь возникают новые §Sармии§!, когда мы нажимаем кнопку §SНанять§! в центре. §SОборонительные армии§! производятся автоматически §Sпоселениями§!, осуществляющими силовую или солдатскую §Sдеятельность§!. Такие виды деятельности предоставляются планетарной столицей, £building£ §Sполицейскими участками§! и £building£ §Sцитаделями§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE: "Космопорт"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC: "Закладка §SКосмопорт§! позволяет просматривать флотилии на орбите и строить гражданские корабли. Военные корабли можно строить только на §Sкосмической базе§!, где имеется §Sверфь§!, однако строительные, научные и колониальные корабли создаются здесь.\n\nТаким образом, даже если мы потеряем свою последнюю космическую базу, мы все еще сможем восстановиться, до тех пор, пока у нас есть хотя бы одна обитаемая планета."
 TUTORIAL_MILITARY_STATION_TITLE: "Военные станции"
 TUTORIAL_MILITARY_STATION_DESC: "§SВоенные станции§! — стационарные оборонительные сооружения для защиты ключевых планет или стратегически важных участков системы. Строить такие станции можно только в пределах наших границ или же на территориях, куда мы имеем привилегированный доступ.\n\nСтарайтесь не строить слишком много военных станций — как и кораблей, иначе затраты на их содержание быстро опустошат наш бюджет."
 TUTORIAL_RESEARCH_STATION_TITLE: "Научные станции"
 TUTORIAL_RESEARCH_STATION_DESC: "§SНаучная станция§!, построенная на орбите космического тела, собирает данные в ходе §Sфизических§!, §Sинженерных§! и §Sсоциологических§! исследований.\n\nСтанции можно строить только в пределах наших границ; если планета колонизирована, научная станция не нужна."
 TUTORIAL_MINING_STATION_TITLE: "Добывающие станции"
 TUTORIAL_MINING_STATION_DESC: "§SДобывающие станции§! извлекают §Sминералы§! и §Sредкие ресурсы§! из объектов, на орбите которых они находятся.\n\n§SДобывающие станции§! можно строить только в пределах наших границ; для доступа к ресурсам колонизированной планеты эти станции не нужны."
 TUTORIAL_TRANSPORT_SHIP_TITLE: "Транспортные корабли"
 TUTORIAL_TRANSPORT_SHIP_DESC: "Когда §Sармии§! получают приказ отправиться в космос, они автоматически погружаются на эти §Sтранспортные корабли§!. Берегите их, ведь они практически беззащитны!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE: "Дипломатия"
 TUTORIAL_DIPLOMACY_VIEW_DESC: "На экране §Sдипломатии§! мы общаемся с другими цивилизациями. Здесь мы можем, помимо прочего, §Sобъявить войну§!, сформировать §Sагентурную сеть§! в соседнем государстве или заключить с ним §Sальянс§! и §Sторговое соглашение§!. Текущий §Hуровень разведки§! также можно посмотреть здесь.\n\nНаши §Sотношения§! с выбранным государством могут варьироваться от отвратительных до отличных. Вам нужен достаточно высокий уровень отношений, чтобы заключить соглашение или сделку.\n\nВы можете отправить в государство §Sпослов§!, чтобы §Sшпионить§! за ним, собирать §Sразведданные§!. Отправка послов также поможет обойти ограничение по §Sотношениям§!, §Sулучшить§! отношения или §Sиспортить§! их."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE: "Торговля"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC: "Это экран §Sторговли§!. Здесь мы можем обмениваться §Sресурсами§!, а также §Sинформацией§! и §Sуслугами§!.\n\nУслуги можно использовать, чтобы убедить государство принять соглашение. После возникновения галактического сообщества о них также можно напомнить во время голосования в сенате, чтобы увеличить дипломатический вес вашей нации."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE: "Типы федераций"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC: "§SТип федерации§! определяет, какие преимущества получат ее участники. После создания каждая федерация получает уникальные §Sбонусы и законы§!, которые зависят от ее типа. Еще больше бонусов можно §Sразблокировать§! по мере накопления опыта."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE: "Высокий уровень разведки"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC: "Мы достигли §Sвысокого уровня разведки§! в этом государстве, поэтому нам доступно больше информации о них.\n\nПоддерживая высокий уровень разведки, мы будем своевременно узнавать об изменениях в их §Sпринципах§!, §Sгражданских моделях§!, §Sотношениях§! с другими государствами, а также о соотношении их §Sтехнологий§!, §Sэкономики§! и §Sармии§! с нашими."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE: "Низкий уровень разведки"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC: "Наш §Sуровень разведки§! в этом государстве снижается. Мы рискуем лишиться ранее полученных сведений, поскольку со временем разведданные §Sустаревают§!.\n\nУровень разведки можно увеличить при помощи §Sдипломатических соглашений§!. Можно также отправить посла изменять §Sотношения§!, поддерживать §Sагентурную сеть§! или открыть §Sпосольство§! в государстве."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE: "Системный эффект"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC: "§SСооружения§!, расположенные в соседних §Sквадратах§!, могут влиять друг на друга, вызывая §Sсистемный эффект§!. Учитывайте это, планируя строительство."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE: "Бюджет"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC: "Закладка §SБюджет§! подсчитывает ежемесячные §Sдоходы§! и §Sрасходы§! нашего государства, выраженные в энергокредитах. Здесь также можно увидеть факторы, влияющие на нашу экономику."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE: "Указы"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC: "Здесь можно приводить в действие §Sуказы§!, для исполнения которых необходимо потратить некоторое количество наших ресурсов.\n\nУказы требуют ежемесячного содержания, которое покрывает §H$EDICT_FUND$§! или затраты £unity£§Yединства§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE: "Демография"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC: "Закладка §SДемография§! отражает состав и расселение наших граждан.\n\nЗдесь также указаны доминирующие §Sрасовые признаки§! в наших §Sпоселениях§!, а также модификаторы производительности, счастья и др."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE: "Лидеры"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC: "В окне §Sлидеров§! отображаются действующие лидеры. Здесь же можно ими управлять — например, нанимать или снимать с должностей.\n\n§SКласс§! лидера определяет его назначение и возможную должность в совете.\n\nСписок доступных для найма лидеров периодически обновляется, поэтому не забывайте в него заглядывать.\n\nКоличество лидеров, которых способно поддержать наше государство, ограниченно. Если превысить этот предел, стоимость их содержания значительно вырастет, а сами лидеры будут получать меньше опыта. Старайтесь не нанимать лишних лидеров и не давайте бездельничать остальным."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE: "Фракции"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC: "Закладка §SФракции§! содержит сведения обо всех политических пристрастиях населения. Имейте в виду, что изменения в социальном и политическом климате нашего государства могут дать толчок к возникновению §Sфракций§!. Все подробности о размерах и популярности §Sфракций§! также находятся здесь.\n\n§SФракции§! выдвигают §Sтребования§!, которые влияют на их §Sодобрение§!. Политические группы в государстве могут быть согласны или не согласны с действиями и политикой властей, что сказывается на приросте £unity£§Yединства§!. Мощь §Sфракций§! и характер их §Sтребований§! могут меняться вслед за ситуацией в государстве, но помните, что §Sсчастье§! §Sпоселений§! напрямую зависит от §Sодобрения§! §Sфракций§!, к которым они принадлежат.\n\n§SУправляя фракциями§!, мы можем влиять на их взаимоотношения с правительством, мы можем даже принять принципы сильной §Sфракции§! как государственные."
 TUTORIAL_CREATESECTOR_TITLE: "Управление сектором"
 TUTORIAL_CREATESECTOR_DESC: "Чтобы основать §Sсектор§!, сначала выберите планету на странице §S«Пограничное пространство»§! и нажмите кнопку «Создать сектор». Планета станет §Sстолицей§! нового сектора, а все системы в пограничном пространстве в пределах шести гиперпрыжков будут добавлены к нему. Секторы могут автоматизировать строительство планетарных сооружений, если этот вариант разрешен и им выделены ресурсы, что резко сокращает необходимость в микроменеджменте."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE: "Расы"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC: "На экране §SРасы§! перечислены все типы номинально разумных существ, которых мы повстречали. С помощью §Sпереключателя§! можно просматривать только расы нашего государства или всех жителей галактики.\n\nЗдесь мы можем их §Sмодифицировать§! черты рас или §Sпреобразить§! предразумных существ, если у нас есть технология и возможности, а также §Sустановить права§! для каждой расы или §Sправа по умолчанию§! для всего населения."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE: "Терраформирование"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC: "§SТерраформирование§! позволяет нам менять окружающую среду планеты, чтобы сделать ее более пригодной для какой-либо §Sрасы§! или для иной цели."
 TUTORIAL_GENEMODIFICATION_TITLE: "Генетическая модификация"
 TUTORIAL_GENEMODIFICATION_DESC: "Мы можем модифицировать эту расу на генетическом уровне, изменив ее §Sрасовые признаки§!.\n\nБудет создан новый §Sшаблон§! расы с выбранными вами признаками. Нажмите кнопку §SПринять шаблон§!, чтобы создать новый §Sособый проект§! для изменения каких-либо §Sпоселений§! этой расы."
 TUTORIAL_UPLIFTING_TITLE: "Преображение"
 TUTORIAL_UPLIFTING_DESC: "Мы можем изменить §Sрасовые признаки§! этих высокоразвитых животных, §Sпреобразив§! целый вид, чтобы они стали полностью разумными и продуктивными гражданами нашего общества."
 TUTORIAL_SYSTEMVIEW_TITLE: "Информация о системе"
 TUTORIAL_SYSTEMVIEW_DESC: "Мы находимся на экране §Sинформации о системе§!, подробно рассказывающем о выбранной звездной системе. Здесь вы с легкостью найдете нужные вам планеты, станции и флотилии."
 TUTORIAL_WORMHOLE_STATION_TITLE: "Станция червоточин"
 TUTORIAL_WORMHOLE_STATION_DESC: "§SСтанции червоточин§! возводят во внешних пределах систем. Они создают двухсторонние порталы к другим звездам из микроразрывов в ткани пространства-времени. Гениально."
 TUTORIAL_OBSERVATION_STATION_TITLE: "Станция наблюдения"
 TUTORIAL_OBSERVATION_STATION_DESC: "На §Sнаблюдательном форпосте§! ученые проводят исследования и с орбиты наблюдают за §Sдосветовыми§! видами, живущими на планете."
 TUTORIAL_TERRAFORMING_STATION_TITLE: "Станция терраформирования"
 TUTORIAL_TERRAFORMING_STATION_DESC: "§SСтанция терраформирования§! позволяет провести §Sтерраформирование§! планеты, на орбите которой она находится."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE: "Решения"
 TUTORIAL_PLANETVIEW_EDICTS_DESC: "Планетарные §Sрешения§! — это приказы или законы, для временного исполнения которых необходимо потратить некоторое количество наших ресурсов.\n\nДоступ к новым §Sрешениям§! открывается по мере того, как мы исследуем новые технологии и сталкиваемся с новыми ситуациями."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE: "Неизвестные"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC: "Обнаружена флотилия §Sнеопознанных существ§!. Мы можем больше узнать о них и, возможно, даже инициировать §SПервый контакт§! в рамках §Sособого проекта§!."
 TUTORIAL_VICTORY_TITLE: "Победа"
 TUTORIAL_VICTORY_DESC: "На экране §Sпобеды§! перечислены §Sопределенные условия§!, которые нам необходимо соблюдать, если мы хотим, чтобы наследие нашей звездной империи существовало до тех пор, пока в галактике есть разумная жизнь."
 TUTORIAL_OUTPOST_STATION_TITLE: "Космические базы"
 TUTORIAL_OUTPOST_STATION_DESC: "Это §Sкосмическая база§! нашей системы. Такие улучшаемые станции указывают на владение звездной системой и чаще всего получают задачу производить корабли всех типов.\n\nДля них с помощью §Sмодулей§! и §Sсооружений§! можно назначить множество различных функций, и они обычно являются последней линией обороны против вражеских флотилий в системе. Мы расширяем наши границы посредством постройки §Sкосмических баз§! в ближайших системах, а вражеские §Sкосмические базы§! можно захватить в результате атаки.\n\nКак только мы колонизируем достаточно планет, мы сможем управлять нашими §Sторговыми путями§! и через меню §Sкосмических баз§!."
 TUTORIAL_GALAXY_MAP_TITLE: "Карта галактики"
 TUTORIAL_GALAXY_MAP_DESC: "На §Sкарте галактики§! обозначены огромные просторы §Sнеизученного космоса§!, наши границы и территории инопланетных цивилизаций, с которыми мы можем установить связь.\n\nМожно щелкнуть по кнопке §SПодробный режим карты§! в правом нижнем меню, чтобы показать или скрыть §Sресурсы§! и §Sдальность действия сенсоров§!."
 TUTORIAL_WAR_GOAL_TITLE: "Военная цель"
 TUTORIAL_WAR_GOAL_DESC: "При объявлении войны мы должны объявить о своих намерениях и нашему врагу, и любым союзникам. Эта §Sвоенная цель§! определяет тип требований, которые можно выдвигать во время мирных переговоров, начиная с передачи оспариваемых систем до вассализации.\n\nОглашение этой цели дает противнику возможность реагировать соответствующим образом: они могут сдаться сразу, сделать встречное предложение и предложить перемирие или отстаивать свои интересы до последнего мужчины, женщины, грибковой споры или полуразумного травоядного. Выяснять что-то — это всегда весело!\n\nЧтобы объявить §Sвоенную цель§!, выберите ее в списке."
 TUTORIAL_WAROVERVIEW_TITLE: "Сведения о войне"
 TUTORIAL_WAROVERVIEW_DESC: "В этом окне представлены сведения о нашей текущей войне. Каждая из сторон испытывает §Sусталость от войны§! в зависимости от своих успехов, что определяет готовность к заключению мирного договора.\n\nЕсли усталость от войны достигнет 100% для одной из сторон, вторая сторона может вынудить ее к принятию соглашения о §Sстатусе-кво§!. Также здесь можно отслеживать результаты всех столкновений, имевших место в этой войне."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE: "Редкие ресурсы"
 TUTORIAL_STRATEGIC_RESOURCES_DESC: "На экране §Hредких ресурсов§! приведены доступные нам §Sредкие ресурсы§! и эффекты от них.\n\nМногие §Sредкие ресурсы§! требуют изучения конкретных §Sтехнологий§!, прежде чем их можно будет добывать и перерабатывать."
 TUTORIAL_EXPANSION_PLANNER_TITLE: "Планировщик экспансии"
 TUTORIAL_EXPANSION_PLANNER_DESC: "§HПланировщик экспансии§! позволяет найти ближайшие §Sпригодные для жизни§! планеты, предоставляющие возможность для колонизации. Можно строить §Sколониальные корабли§! и отдавать им приказы прямо на этом экране.\n\nПланеты должны быть изучены, а любые аномалии на них — найдены, прежде чем колонизация станет возможной. Кроме того, в системах этих планет должны быть построены §Sкосмические базы§! — таким образом системы окажутся внутри наших границ."
 TUTORIAL_TRADITIONS_TITLE: "Традиции"
 TUTORIAL_TRADITIONS_DESC: "На экране §Hтрадиций§! отображаются §Sдеревья традиций§!, доступные для нашего государства. Сначала нужно §Sпринять§! §Sдерево традиций§!, прежде чем можно будет открывать какие-либо §Sтрадиции§! на нем.\n\n§SПринятие§! §Sдерева традиций§! или открытие конкретной §Sтрадиции§! стоит определенного количества £unity£ §Hединства§!, и цена возрастает по мере открытия нами новых §Sтрадиций§! и развития нашего государства.\n\nЧтобы выбрать ваше первое §Hдерево традиций§!, щелкните на кнопку §HВыбрать§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE: "Принятие дерева традиций"
 TUTORIAL_TRADITIONS_SELECT_DESC: "На этом экране отображаются все §Hдеревья традиций§!, доступные для нашего государства. Вы можете просмотреть любые §Hтрадиции§! каждого дерева, а также эффекты от их §Hпринятия§! и §Hзавершения§!.\n\n§HДеревья традиций§!, с которых стоит начать, выделены мной."
 TUTORIAL_TRADITIONS_NEW_TITLE: "Новая традиция или дерево традиций"
 TUTORIAL_TRADITIONS_NEW_DESC: "Если у нашего государства хватает £unity£ §Hединства§!, вы можете §Hвыбрать§! §Hновое дерево традиций§! или еще одну §Hтрадицию§! из уже выбранного дерева."
 TUTORIAL_ASCENSION_PERKS_TITLE: "Бонусы за стремление"
 TUTORIAL_ASCENSION_PERKS_DESC: "В списке §Hбонусов за стремление§! показаны §Sбонусы за стремление§!, которые мы можем разблокировать. Некоторые §Sбонусы за стремление§! могут иметь особые требования вроде наличия §Sтехнологий§! или определенного количества уже разблокированных §Sячеек бонусов за стремление§!.\n\nРазблокировка §Hячейки бонусов за стремление§! происходит при каждом принятии нами всех §Hтрадиций§! на одном из §Sдеревьев традиций§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE: "Права расы"
 TUTORIAL_SPECIES_RIGHTS_DESC: "Список §Hправ расы§! позволяет нам вносить изменения, помимо всего прочего, в §Sгражданство§! и §Sуровень жизни§! определенной расы.\n\nПри изменении §Sправ по умолчанию§! эти права относятся ко всем §Sпоселениям§!, для которых не установлены конкретные §Sправа расы§!, — например, к мигрантам, беженцам или другим новоприбывшим в наше государство."
 TUTORIAL_FLEET_MANAGER_TITLE: "Управление флотилиями"
 TUTORIAL_FLEET_MANAGER_DESC: "В окне §SУправление флотилиями§! можно создавать шаблоны для наших военных флотилий. Так как размер наших флотилий растет, то эти шаблоны позволяют быстро заказать новые корабли взамен утраченных."
 TUTORIAL_CLAIMS_VIEW_TITLE: "Притязания"
 TUTORIAL_CLAIMS_VIEW_DESC: "В окне §SПритязания§! можно тратить очки §Sвлияния§!, чтобы объявлять притязания на звездные системы, принадлежащие другим. Наличие притязания на какую-либо систему дает веский §Sповод к войне§! против ее владельцев, что позволяет нам объявить войну для ее завоевания.\n\nВ войнах с многочисленными союзниками именно государство с самым большим притязанием на систему получает контроль над этой системой в случае победы в войне."
 TUTORIAL_ANOMALIES_TITLE: "Аномалии"
 TUTORIAL_ANOMALIES_DESC: "На экране §S«Аномалии»§! перечислены все пока еще неисследованные §Sаномалии§!, которые мы обнаружили."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE: "Рынок"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC: "На закладке §SРынок§! мы можем покупать и продавать ресурсы. Сначала это только внутренний рынок, но после установления контакта с достаточным количеством государств может образоваться некий §Sгалактический рынок§!.\n\nЗдесь при помощи соответствующих кнопок можно покупать и продавать ресурсы, но помните, что покупка или продажа ресурса повышает или понижает на него цену, соответственно. В разделе справа также можно автоматически заключать §Sежемесячные§! торговые сделки."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE: "Рынок рабов"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC: "Часто приходится слышать, что жизнь стоит дешево, но только от тех, кому не приходится оплачивать межпланетные тарифы на перевозки и налоги на импорт.\n\n§SРынок рабов§! позволяет нам покупать и продавать целые §Sпоселения§!, которые автоматически доставляются на выбранную планету."
 TUTORIAL_TRADE_VIEW_TITLE: "Торговые пути"
 TUTORIAL_TRADE_VIEW_DESC: "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть все большую роль в нашей экономике. §SКосмические базы§! собирают §Sобъем торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше строится §Sторговых узлов§!, тем больший §Sобъем торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
 #TUTORIAL_PLANETVIEW_CORPORATE_TITLE: "Corporation View"
 #TUTORIAL_PLANETVIEW_CORPORATE_DESC: "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE: "Политика"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC: "Закладка §SПолитика§! отвечает за §Sполитику§! правительства, которая может иметь большой эффект на управление нашим государством.\n\nУ каждой §Sполитики§! есть несколько вариантов применения, но они зачастую ограничены доступными технологиями и нашими §Sпринципами§!."
 TRADE_VIEW_DESC: "По мере роста нашего государства §Sторговля§! между нашими планетами начинает играть все большую роль в нашей экономике. §SКосмические базы§!, имеющие §Sторговые узлы§!, собирают §Sобъем торговли§! в своей системе, а затем отправляют его в §Sстолицу§! для преобразования в §Sэнергокредиты§!.\n\nЧем больше §Sторговых узлов§!, тем больший §Sобъем торговли§! могут собирать ваши §Sкосмические базы§!, в том числе и с соседних систем. Богатые торговые пути могут привлекать §Sпиратов§!, хотя для их нейтрализации можно использовать §Sпатрулирующие§! флотилии и §Sзащитные модули§! на §Sкосмических базах§!. Особенно эффективны в этом отношении §Sангарные модули§!."
 PLANETVIEW_CORPORATE_DESC: "Закладка «Корпорации» позволяет §Sмегакорпорации§! строить филиалы на планетах других государств, при условии что они подписали необходимые документы. После завершения строительства они также могут просматривать и улучшать здесь свои объекты. Как мы знаем, крупные корпорации желают своим клиентам только всего самого лучшего, несмотря на события 23-го цикла."
 TUTORIAL_FEDERATION_VIEW_TITLE: "Сведения о федерации"
 TUTORIAL_FEDERATION_VIEW_DESC: "Это §Hэкран федерации§!. Наша федерация будет становиться сильнее, пока ее участники демонстрируют §Sсплоченность§!. Вступление в федерацию нового участника вынуждает ее потерять часть накопленной сплоченности. Дополнительную сплоченность можно получить, если направить в федерацию послов.\n\nПо мере развития федерации можно §Sразблокировать бонусы§!, эффект которых распространяется на всех ее участников."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE: "Направленные в федерацию послы"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC: "Направляя §Hпослов§! в федерацию, можно повысить §Sсплоченность§! ее участников. Не забывайте, что количество ваших послов ограничено. Позднее направленным в федерацию послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE: "Члены федерации"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC: "Это экран §Hчленов федерации§!. Он показывает, насколько сильны ее §Sучастники§! в разных областях, сколько §Sпослов§! каждый из них направил и какие из их §Sпринципов§! вредят общей §Sсплоченности§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE: "Флот федерации"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC: "Размер §Hфлота федерации§! зависит от §Sвместимости флотилии§!, предоставляемой его членами. Флотом федерации командует ее §Sпрезидент§!. Все члены федерации могут строить корабли, чтобы добавить их в общий флот."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE: "Законы федерации"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC: "Любой из членов федерации может внести предложение об изменении ее §Hзаконов§!. Если закон не будет принят, то федерация §Sпотеряет часть сплоченности§!.\n\nНекоторые законы недоступны, и для их принятия требуется увеличить централизацию. Чтобы получить доступ к более высокой централизации, федерация должна повысить свой уровень. Но будьте осторожны, с увеличением централизации снизится сплоченность."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE: "Галактическое сообщество"
 TUTORIAL_GALACTIC_COMMUNITY_DESC: "Добро пожаловать в §Hгалактическое сообщество§!! Здесь дипломаты со всей галактики встречаются, чтобы обсудить галактические законы и проголосовать за §Sрезолюции§!. Вы можете поддержать §Sрезолюции§! в §Sочереди§!, тем самым добавляя к ним ваш §Sдипломатический вес§!. Набравшая самую большую поддержку выносится на §Sрассмотрение сената§!, после чего члены галактического сообщества голосуют за или против того, чтобы придать резолюции силу §Sгалактического закона§!.\n\nОбратите внимание на §Sгалактический фокус§!: он указывает общую цель для всех членов сообщества.\n\nНаконец, здесь можно найти список всех членов галактического совета и посмотреть §Sгалактические модификаторы§! от уже принятых резолюций."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE: "Послы"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC: "§HПослов§! можно направить в галактическое сообщество, чтобы увеличить ваш §Sдипломатический вес§!. Позднее направленным в галактическое сообщество послам можно будет поручить другие §Sдипломатические действия§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE: "Сенат"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC: "Во время §Hзаседаний сената§! галактическое сообщество голосует за или против резолюций, вынесенных на повестку дня. Как член галактического сообщества вы можете §Sвысказаться за, против или воздержаться§!. Если резолюция будет принята, она получит статус §Sгалактического закона§!.\n\nНе воздержавшиеся в ходе голосования государства §Sулучшат§! свои отношения с государствами, которые проголосовали так же, и ухудшат их с государствами, которые проголосовали иначе.\n\nЕсли у вас есть §Sодолжения§! со стороны других государств, их можно использовать, чтобы увеличить ваш дипломатический вес в ходе голосования."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE: "Резолюции"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC: "На экране §Hрезолюций§! показаны все резолюции, действующие в настоящий момент. Вы можете §Sпредложить новую резолюцию§!, выбрав ее в цепочке и расплатившись влиянием.\n\nВы можете предложить только первую непринятую резолюцию в цепочке, так как для принятия более серьезных решений нужно сперва заложить основы. Будьте готовы, что ее поддержат не все.\n\nДаже если резолюция будет принята, следующую резолюцию в цепочке можно будет предложить только через много лет."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE: "Галактический совет"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC: "Галактическое сообщество высказалось в пользу создания §Hгалактического совета§!. Скоро пройдут §Sвыборы§!, в ходе которых §Sместа в совете§! получат государства с наибольшим дипломатическим весом. Члены совета обладают большим дипломатическим весом, чем обычные члены галактического сообщества, и могут поставить вопрос на голосование в сенате в обход очереди как §Sчрезвычайную резолюцию§!.\n\nПриняв резолюцию о предоставлении совету дополнительных полномочий, можно открыть §Sправо вето§! для его членов. Кроме того, члены совета получают доступ к §Sособым резолюциям§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE: "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC: "§H$EMPIRE_SIZE$§! — это показатель площади вашего государства с учетом контролируемых вами систем, колоний, районов и общего населения.\n\nБольшой размер государства увеличивает §Sадминистративную нагрузку§! на ваше государство и повышает стоимость §Sтехнологий§!, §Sтрадиций§!, §Sлидеров§! и §Sуказов§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE: "Обучение: первый контакт"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC: "Мы вступили в контакт с новой сущностью. Возможно, это §Sкосмическое существо§! или §Sдругое государство§!. Мы сможем больше узнать о них, наладив §Hпервый контакт§!.\n\nНам нужно назначить §Sпосла§! на выполнение этого задания. Посол попытается наладить связь с новой сущностью и расшифровать их язык при наличии оного."
 TUTORIAL_CRISIS_VIEW_TITLE: "Обучение: стать кризисом"
 TUTORIAL_CRISIS_VIEW_DESC: "Мы на пути к тому, чтобы §Sстать кризисом§!. Этот путь откроет доступ к особым бонусам, которые позволят нам стать более грозной силой в галактике.\n\nОкно §Sкризиса§! показывает наши цели — особые действия, которые нужно выполнять для получения §Sугрозы§!. Чем больше угрозы, тем ближе мы к получению разрушительных кораблей класса §SПожиратель звезд§!, которые понадобятся нам для подпитки мегасооружения в нашей столичной системе.\n\nЕсли наше государство станет угрозой для соседей, Галактическое сообщество может сплотиться и объявить нас §Sугрозой галактике§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE: "Уровни кризиса"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC: "На своем пути к §Sстановлению кризисом§! мы будем выполнять определенные требования и открывать новые уровни. Каждый уровень несет с собой различные бонусы, в частности §Sбонусы угрозы§! и особые §Sкорабли§!.\n\nПо достижении §S5-го уровня§!, или если Галактическое сообщество объявит нас кризисом, мы будем получать по 5 очков угрозы в месяц. Одновременно с этим мы также окажемся в состоянии §Sтотальной войны§! с Галактическим сообществом."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE: "Обучение: агентурные сети"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC: "Один из наших послов создает §Sагентурную сеть§! в этом государстве.\n\n§SУровень внедрения§! сети со временем будет расти в зависимости от текущей §Sвеличины агентурной сети§! и §Sразмера§! целевого государства. С ростом агентурной сети мы будем получать больше §Sразведданных§! о цели. Кроме того, мы сможем проводить на ее территории §Sоперации§!, доступные во §Sвкладке «Шпионаж»§!.\n\nБез назначенного посла агентурная сеть начнет §Pослабевать§!, и то же самое случится, если ее существование будет раскрыто во время тайных §Sопераций§!."
 TUTORIAL_ESPIONAGE_VIEW_TITLE: "Шпионаж"
 TUTORIAL_ESPIONAGE_VIEW_DESC: "Во вкладке §S«Шпионаж»§! показано, кто из наших послов создает агентурные сети в других государствах. Здесь вы можете взглянуть на §Sжурналы разведки§!, а также просмотреть и начать §Sоперации§!.\n\nОперации можно проводить в тех государствах, где у нас есть §Sпослы§!, управляющие агентурной сетью. Операции можно начинать только после того, как агентурная сеть достигнет определенного уровня."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE: "Шпионские операции"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC: "Теперь, когда наша агентурная сеть достигла достаточно высокого уровня, мы можем проводить §Sоперации§! против этого государства. Операции разбиты на категории, и разные типы операций приводят к последствиям, отличающимся по уровню нанесенного ущерба.\n\nСуществуют следующие категории операций: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! и §S$op_cat_provocation$§!. Операции категорий «Саботаж» и «Провокация» обычно наносят больше вреда и влекут за собой более суровые §Sдипломатические штрафы§!, если о нашей причастности станет известно."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE: "Назначение актива"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC: "§SАктивы§! — это ценные агенты и артефакты, которые могут по-разному сказаться на нашей шпионской деятельности. Они работают в пределах агентурной сети, и их можно приписывать к операциям. Приписанные к операции активы могут открыть новые возможности или помочь выкрутиться из трудного положения.\n\nМы можем получать активы по событиям или при помощи операции §S«Получить актив»§!. Если агентурная сеть перестает существовать, то пропадают и все активы."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE: "Мегасооружения"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC: "В этом списке можно выбрать §Sмегасооружение§! для этой системы. Некоторые проекты становятся доступными только после изучения соответствующей §Sтехнологии§!.\n\nМои подпроцессы галактических амбиций полностью активированы. Рекомендую не упускать возможности произвести впечатление на галактику."
 TUTORIAL_ORBITAL_RING_TITLE: "Орбитальное кольцо"
 TUTORIAL_ORBITAL_RING_DESC: "§SОрбитальные кольца§! — это огромные §Sмегасооружения§!, выстроенные по орбите планеты. Они являются удобным мостом между космосом и планетой и обеспечивают места для верфей, оборонительных сооружений и ресурсных складов.\n\nВ окне орбитального кольца можно добавлять и удалять §Sсооружения§! и §Sмодули§!, а также повышать уровень кольца. С ростом уровня растет количество доступных ячеек для строительства. Уровни ограничены инфраструктурой планеты."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE: "Настраиваемые условия"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC: "В этом окне мы можем выбрать §Sшаблон§! нашего соглашения и настраивать отдельные условия. Каждый шаблон включает в себя набор прав и обязанностей подданного и сюзерена.\n\nМы можем вносить изменения в перечень §Sусловий§!, что повлияет на §Sверность§! другого государства и сделает соглашение более приемлемым для обеих сторон."
 TUTORIAL_AGREEMENTS_TITLE: "Сведения о соглашениях"
 TUTORIAL_AGREEMENTS_DESC: "Окно §Sсоглашений§! позволяет рассмотреть наши соглашения между подданным и сюзереном. В этом окне можно отслеживать §Sверность§!, управлять §Sвладениями§! и §Sторговлей§! и обсуждать §Sусловия§! существующих соглашений. Мы также можем полностью разорвать соглашение, если оно больше не отвечает нашим целям."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE: "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC: "$TUTORIAL_AGREEMENTS_DESC$\n\nГосударства-подданные могут стать §Sспециалистами§!. Специализация дает значительные преимущества в производстве ресурсов или военных возможностях, но при этом государство сильно потеряет в других аспектах.\n\nГосударства-специалисты обладают большей §Sверностью§!. Пока их верность остается на должном уровне, государства-специалисты получают опыт и новые уровни выбранной специализации."
 TUTORIAL_HOLDINGS_TITLE: "Владения"
 TUTORIAL_HOLDINGS_DESC_SHARED: "Окно §Sвладений§! позволяет увидеть все владения на этой планете. Здесь государства могут строить уникальные сооружения в столицах и колониях друг друга. Назначением этих сооружений может быть дипломатия, разведка или производство ресурсов."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP: "Мегакорпорации могут строить §Sфилиалы§! на мирах других государств при наличии дипломатических соглашений. Как мы знаем, крупные корпорации желают своим клиентам только лучшего, несмотря на события 23-го цикла!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD: "С помощью владений §Sсюзерены§! могут укреплять свою власть над §Sподданными§!. Многие из этих владений влияют на верность, а некоторые из них уникальны для государств-специалистов. Все улучшения также проводятся в этом окне."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE: "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC: "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE: "Нанять губернатора"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC: "Чтобы помочь нашей новой колонии, рекомендую нанять планетарного §Sгубернатора§!, который займется решением местных задач.\n\nБольшинство наших миров прекрасно обойдется и без него — им будет достаточно бонуса от нашей формы правления. Но настоящие счастливчики — это все-таки обитатели планет под губернаторской властью!\n\nГубернаторы оказывают самое разное влияние на планеты, которыми управляют, в основном положительное. Эти эффекты зависят от черт губернатора и уровня его навыков."
 TUTORIAL_ELECTION_VIEW_TITLE: "Выборы"
 TUTORIAL_ELECTION_VIEW_DESC: "В окне §Sвыборов§! мы решаем, кто станет следующим правителем нашего государства.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO: "Кандидаты на должность правителя выбираются из числа текущих лидеров. Если у вас хватает ресурсов, вы сами можете выбрать победителя."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES: "Кандидаты на должность правителя выбираются из числа текущих лидеров. Их можно продвигать, тем самым обеспечивая поддержку — разумеется, исключительно демократическими методами."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE: "Политика и указы"
 TUTORIAL_EDICTS_AND_POLICIES_DESC: "Окно §Sполитики§! отображает §Sполитику§! правительства, а также позволяет тратить определенные ресурсы на принятие §Sуказов§!, охватывающих все государство.\n\nУ каждой политики обычно есть несколько вариантов применения, зачастую ограниченных доступными технологиями или нашими §Sпринципами§!.\n\nУказы требуют ежемесячного содержания, которое покрывают §H$EDICT_FUND$§!, затраты £unity£§Yединства§!, а иногда и другие ресурсы."
 TUTORIAL_COUNCIL_VIEW_TITLE: "Совет и программы"
 TUTORIAL_COUNCIL_VIEW_DESC: "В окне §Sсовета§! можно назначать лидеров, которые поведут нас в светлое будущее. Их характеры и §Sчерты§! будут влиять на наше государство со всеми сопутствующими плюсами и минусами. Чтобы советники сосредоточились на какой-то определенной области, можно учредить §Sпрограмму§!.\n\nЛюбого советника можно назначить или заменить в любой момент. Они способны выполнять и отдельные задачи — например, управлять научными кораблями. Единственное исключение — наш правитель.[TutorialCouncilViewDlcSpecific]На выполнение §Sпрограммы§! влияют уровни советников, размер государства, а иногда и принципы членов совета. Программу, подошедшую к концу, можно превратить в более действенную, что заодно позволит принять еще одну программу.\n\nПоказатель §Sлегитимности§! отражает мнение населения о принципах нашего совета. Если в правительстве не представлены принципы какой-либо фракции, ее участники могут стать недовольными."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO: "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES: "\n\nЧтобы разблокировать новые §Sместа в совете§!, потребуется, во-первых, соответствующая §Sгражданская модель§!, а во-вторых — выполнение определенной программы.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE: "Черты личности советника"
 TUTORIAL_ASSIGN_COUNCILOR_DESC: "Некоторые лидеры обладают §Sчертами личности советника§!. Эти личности зачастую сильны и влиятельны, но их качества проявляются только при заседании в совете.\n\nКаждое §Sместо в совете§! сопряжено с присущим ему эффектом. Чем выше уровень навыков назначенного лидера, тем сильнее этот эффект."
 TUTORIAL_LEADER_LEVEL_UP_TITLE: "Уровень навыка лидера повышен"
 TUTORIAL_LEADER_LEVEL_UP_DESC: "Один из наших лидеров достиг нового уровня §Sнавыка§!! Теперь его бонусы станут ощутимее, а сам лидер получит новую черту.[TutorialLeaderLevelUpDlcSpecific]Чем старше становится лидер и чем дольше он занимает свою должность, тем выше вероятность развития отрицательных черт. Нет ничего предосудительного в том, чтобы сменить отслужившего свое лидера на другого."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO: "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES: "\n\nЧтобы лидер лучше соответствовал стремлениям нашего государства, мы можем выбрать, какую §Sчерту§! он получит. Ничего страшного, если вы не выберете ее сразу: уровень всё так же продолжит расти. Спустя несколько уровней можно будет выбрать §Sподкласс§! — он дает некоторые бонусы и влияет на доступность тех или иных черт в дальнейшем.\n\nЧерты бывают самые разнообразные: какие-то можно улучшать, какие-то исключают друг друга, а какие-то дают как положительные, так и отрицательные эффекты одновременно. Их все объединяет то, что они, как правило, постоянны.\n\n"
