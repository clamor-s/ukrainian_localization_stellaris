 tutorial_18_chain_title: "Обучение: губернатор сектора"
 tutorial_18_chain_desc: "Для управления новым §Sсектором§! мы должны назначить §Sгубернатора§!. Все планеты этого сектора получат бонус в зависимости от уровня навыка и черт губернатора."
