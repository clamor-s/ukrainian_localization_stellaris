 advisor.1.name: "Советник подключен"
 advisor.1.desc_01: "Здравствуйте, господин Президент.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем свое место среди звезд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02: "Здравствуйте, госпожа Президент.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как мы ищем свое место среди звезд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03: "Здравствуйте, Верховный Комиссар.\n\nЯ — ВИР, прототип искусственного разума. Я создан, чтобы предоставить вам советы и помощь на пути поиска нашей судьбы среди звезд.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04: "Здравствуйте, Исполнитель.\n\nЯ — ВИР, прототип искусственного разума и ваш покорный слуга. Я буду помогать вам и давать советы, в то время как вы ведете наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
 #advisor.1.desc_05: "Good day, Lord Protector.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06: "Здравствуйте, Управляющий.\n\nЯ — ВИР, прототип искусственного разума. Штаб-квартира корпорации активировала меня, чтобы я мог помочь вам в наших дальнейших поисках новых галактических рынков.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07: "Мир вам, Ваше Императорское Величество.\n\nЯ — ВИР, прототип искусственного разума. Я буду помогать вам и давать советы, в то время как вы ведете наш народ навстречу непознанному.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08: "Мир вам, Премьер-министр.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09: "Мир вам, Координатор.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10: "Мир вам, Ваше Величество.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11: "Мир вам, Светлый протектор.\n\nЯ — ВИР, прототип искусственного разума. Моя задача — оказывать помощь и давать вам советы, в то время как мы впервые в истории выходим за пределы нашей планеты навстречу опасностям.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12: "Приветствую вас, Канцлер.\n\nЯ — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13: "Приветствую вас, Директор.\n\nЯ — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14: "Приветствую вас, Гегемон.\n\nЯ — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_15: "Приветствую вас, Примас.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_16: "Приветствую вас, Примарх.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_17: "Приветствую вас, Блюститель.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_18: "Приветствую вас, Первый спикер.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_19: "Приветствую вас, Председатель.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_20: "Приветствую вас, Председательница.\n\nЯ — ВИР, прототип искусственного разума, ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_21: "Добро пожаловать, Консул.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_22: "Добро пожаловать, Архон.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_23: "Добро пожаловать, Генерал-комиссар.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_24: "Добро пожаловать, Повелитель.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_25: "Добро пожаловать, Повелительница.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_26: "Добро пожаловать, Верховный главнокомандующий.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_27: "Добро пожаловать, Стратег.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_28: "Добро пожаловать, Военачальник.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_29: "Добро пожаловать, Вещатель клана.\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Верховное командование активировало меня, чтобы я служил вашим советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_30: "Благослови вас Творец, Ваше Преосвященство.\n\nЯ — ВИР, прототип искусственного разума. Наше духовенство предписало мне стать вашим верным слугой и советником, чтобы я помог вам продолжить божественную дорогу к звездам.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_31: "Приветствую вас, [root.GetBloodCourtRulerTitle].\n\nЯ — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Имперский двор активировал меня, чтобы я служил вам советником и стратегическим аналитиком.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_32: "Приветствую вас, [root.GetPurityOrderRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_33: "Приветствую вас, [root.GetPurificationCommitteeRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_34: "Приветствую вас, $RT_OLIGARCH$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_keenminds: "Я — ВИР, прототип искусственного разума и ваш личный советник, созданный лучшими умами нашего государства. Я буду выполнять свои обязанности с предельной эффективностью."
 advisor.1.desc_honortoserve: "Я — ВИР, прототип искусственного разума, созданный военными в строжайшей тайне. Я буду служить вам советником и стратегическим аналитиком."
 advisor.1.desc_filler: "Вы можете в любое время поменять уровень обучения в меню §H«Настройки»§!."
 advisor.1.a: "Расскажи обо всем. §G(ПОЛНОЕ ОБУЧЕНИЕ)§!"
 advisor.1.b: "Советы нужны. §Y(ТОЛЬКО ПОДСКАЗКИ)§!"
 advisor.1.c: "Отключите это. §R(БЕЗ ОБУЧЕНИЯ)§!"
 full_tutorial: "Подробное объяснение элементов интерфейса и миссий для изучения основ игровой механики.\n\nРекомендуем включить этот режим, если вы впервые запустили игру."
 tips_only: "Осваивая элементы игровой механики, вы время от времени будете получать подсказки и полезные советы.\n\nДля начинающих и опытных игроков."
 no_tutorial: "Без обучения и подсказок.\n\nТолько для самых опытных игроков."
 recycle_vir: "§RУтилизация§! банков оперативной памяти ВИР:\n£minerals£ §G+2§!\n\n\n"
 advisor.2.name: "Подробное обучение"
 advisor.2.desc: "Отличный выбор. Я буду помогать вам в любой ситуации."
 advisor.2.a: "Принято к сведению."
 advisor.3.name: "Режим советов"
 advisor.3.desc: "Хорошо. Я буду давать советы и объяснять основные принципы различных функций по мере того, как вы будете осваивать их."
 advisor.10.name: "Аномалии"
 advisor.10.desc: "Мы обнаружили §Sаномалию§!! Исследуя миры, наши §Sнаучные корабли§! будут время от времени подобные находки. §SУченые§! могут заняться изучением §Sаномалий§!, но убедитесь, что их навыки достаточно высоки!\n\nнайденные, но еще не исследованные аномалии можно просмотреть в §Sжурнале§! на вкладке §S«Аномалии»§!. Если на планете обнаружена аномалия, ее необходимо изучить до того, как приступать к колонизации или любой другой разработке ресурсов."
 advisor.15.name: "Потенциальная колония"
 advisor.15.desc: "Один из наших §Sнаучных кораблей§! только что изучил мир, идеально подходящий для нашей первой колонии. Он относится к тому же §Sклассу планет§!, что и наш родной мир, поэтому поселенцам там будет комфортно.\n\nПрежде чем мы сможем колонизировать найденный мир, нам необходимо расширить границы нашего государства, включив в него систему этой планеты. Для этого нужно направить туда §Sстроительный корабль§! и построить §Sкосмическую базу§!."
 advisor.17.name: "Первая колония"
 advisor.17.desc: "Поздравляем с колонизацией вашего первого мира! Наши колонисты уже приступили к строительству своего первого поселения, однако пройдет время, прежде чем они станут полностью независимыми.\n\nКолония будет расходовать наши ресурсы до тех пор, пока не построит первый поселок, поэтому старайтесь не осваивать сразу слишком много миров."
 advisor.20.name: "Отрицательные доходы"
 advisor.20.desc: "Мы теряем энергокредиты с пугающей быстротой. Бюджет предыдущего месяца — то еще мрачное чтиво.\n\nДефицит бюджета чаще всего возникает из-за резкого роста расходов на содержание. В этом случае нам следует избавиться от некоторых кораблей, армий и станций."
 advisor.26.name: "Изучение планет"
 advisor.26.desc: "Одной из наших первостепенных задач должно быть §Sизучение§! соседних звездных систем. Их ресурсы и пригодные для жизни планеты будут недоступны для нас, пока мы не выполним это задание. §SТемп изучения§! и скорость работы §Sнаучного корабля§!, поначалу невысокие, будут расти по мере того, как его §Sведущий ученый§! будет набираться опыта.\n\nЧтобы начать изучение, выберите наш §Sнаучный корабль§! и щелкните по приказу §SИзучить§!. Затем откройте §Sкарту галактики§! и щелкните на любой из неизученных систем, граничащих с нашей. Теперь можно увидеть, как корабль движется к указанной системе, чтобы изучить все ее планеты по очереди."
 #advisor.27.name: "First Contact"
 #advisor.27.desc_01: "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_02: "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_03: "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.28.name: "Fallen Empire"
 #advisor.28.desc: "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."
