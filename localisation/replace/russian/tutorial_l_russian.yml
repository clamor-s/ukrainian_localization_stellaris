 tutorial_18_tooltip: "Запись §SОбучение: губернатор сектора§! добавлена в журнал"
 tutorial_19_chain_title: "Обучение: конструктор судов"
 tutorial_19_chain_desc: "Чтобы создать новый проект корабля, откройте §SКонструктор судов§!, щелкнув по соответствующему значку в раскрывающемся списке верхнего меню или нажав §SF9§!. Щелкните по кнопке §SНовый проект§! и выберите §Sкорвет§!, когда вам предложат выбрать §Sразмер корпуса§!. Следующий шаг — выберите §Sсекцию§! для проекта, щелкнув по кнопке §SБез секции§! в верхней части окна.\n\nКорветы — самый маленький вид боевых кораблей, и у них есть лишь одна секция. Секции определяют количество ячеек под §Sоружие§! и §Sмодули§! для корабля. Выберите любую и начните заполнять доступные ячейки компонентами. Убедитесь, что энергопотребление компонентов не превышает выходную мощность реактора — запас энергии судна не может быть отрицательным.\n\nЕсли вы хотите упростить себе задачу, щелкните по кнопке §SАвтокомплектация§!, и игра сама завершит проект за вас."
 ships_designed: "Проект корабля создан"
 tutorial_19_tooltip: "Запись §SОбучение: конструктор судов§! добавлена в журнал"
 tutorial_20_chain_title: "Обучение: станции наблюдения"
 tutorial_20_chain_desc: "Мы должны построить §Sнаблюдательный форпост§! над планетой c §S[Owner.GetPreFTLLower&fem,gen] цивилизацией§!. Эти космические станции выполняют различные §Sзадания§! в зависимости от нашей готовности вмешаться в ход развития чужого общества.\n\nНаблюдательные форпосты строятся так же, как §Sдобывающие§! и §Sнаучные станции§!, но их можно возводить лишь на орбите [Owner.GetPreFTLLowerPlural&pl,gen] планет. Выберите §Sстроительный корабль§! и щелкните по кнопке §SПостроить наблюдательный форпост§! в списке приказов.\n\nВыберите планету, где живут интересные вам [Owner.GetPreFTLLowerPlural&plain] существа, и строительный корабль приступит к выполнению задания."
 observation_post_built: "Станция наблюдения построена"
 tutorial_20_tooltip: "Запись §SОбучение: станции наблюдения§! добавлена в журнал"
 tutorial_21_chain_title: "Обучение: редкие ресурсы"
 tutorial_21_chain_desc: "Мы должны построить §Sдобывающую станцию§! на орбите космического тела, где найден §Sредкий ресурс§!. Эти уникальные материалы обладают огромной стратегической важностью.\n\nОбнаружив такой ресурс в ходе §Sизучения§!, выберите §Sстроительный корабль§!, щелкните по кнопке §SПостроить добывающую станцию§!, затем — по нужному космическому телу."
 tutorial_21b_chain_title: "Информация: редкие ресурсы"
 tutorial_21b_chain_desc: "Мы построили §Sдобывающую станцию§! на орбите космического тела, где найден §Sредкий ресурс§!. Эти редкие материалы требуют особых технологий добычи, но обладают огромной стратегической важностью, и нам обязательно нужно найти больше."
 strategic_resource_extracted: "Редкий ресурс извлечен"
 tutorial_21_tooltip: "Запись §SОбучение: редкие ресурсы§! добавлена в журнал"
 tutorial_22_chain_title: "Обучение: преображение предразумных"
 tutorial_22_chain_desc: "Нам следует §Sпреобразить§! менее развитых существ, хотя для этого требуется изучить технологию §Sэпигенетических триггеров§!.\n\nЧтобы §Sпреобразить§! предразумных существ, выберите их на экране §SРасы§! и нажмите кнопку «Преобразить»."
 tutorial_22_tooltip: "Запись §SОбучение: преображение предразумных§! добавлена в журнал"
 species_uplifted: "Предразумные существа преображены"
 tutorial_23_chain_title: "Обучение: установить Первый контакт"
 tutorial_23_chain_desc: "Мы обнаружили неизвестных существ в бескрайней тьме космоса, и нам стоит попытаться §Sустановить с ними контакт§!. Для этого выберите подходящее место для §Sпервого контакта§! с инопланетной расой в §Sжурнале§!."
 contact_made: "Контакт установлен"
 tutorial_23_tooltip: "Запись §SОбучение: установить Первый контакт§! добавлена в журнал"
 tutorial_24_chain_title: "Обучение: Модифицирование рас"
 tutorial_24_chain_desc: "Мы можем §Sмодифицировать§! любую разумную расу, живущую в нашего государства, при достаточном количестве у нее §Sочков признаков§!.\n\nЭто можно сделать, обратившись к меню §SМодифицирования§! на экране §SРасы§! и запустив соответствующий §Sособый проект§!. Проект требует §Sсоциологических исследовании§!, и пока он активен, все наши технологии будут развиваться в данном направлении."
 species_modified: "Раса модифицирована"
 tutorial_24_tooltip: "§SОбучение: Модифицирование рас§! добавлено в журнал"
 tutorial_25_chain_title: "Обучение: космические базы"
 tutorial_25_chain_desc: "Мы можем §Sрасширить наши границы§! путем строительства §Sкосмических баз§! на орбите вокруг новых звезд. Наличие такой базы возвещает о нашей власти на территории этой системы, что дает нам возможность разрабатывать ее ресурсы и запрещает проход для любых инопланетян, с которыми мы контактируем, — если мы закрыли для них свои границы.\n\nВыберите §Sстроительный корабль§!, щелкните по кнопке §S«Построить космическую базу»§! в интерфейсе флотилии, а затем щелкните по звезде. §SВ отличие от других орбитальных станций, космические базы можно строить за пределами наших границ.§!"
 frontier_outpost_built: "Космическая база построена"
 tutorial_25_tooltip: "§SОбучение: космические базы§! добавлено в журнал"
