 tutorial_9_chain_title: "Обучение: построить второй научный корабль"
 tutorial_9_chain_desc: "Нам стоит построить второй §Sнаучный корабль§!, чтобы ускорить изучение нашего региона галактики.\n\nЩелкните на космическую базу, откройте закладку §S«Верфь»§! и выберите §SНаучный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить достаточно §Sсплавов§!."
 science_ship_built: "Научный корабль построен"
 tutorial_9_tooltip: "Запись §SОбучение: построить второй научный корабль§! добавлена в журнал"
 tutorial_10_chain_title: "Обучение: нанять ученого"
 tutorial_10_chain_desc: "Нам стоит нанять еще одного §Sученого§!, чтобы он возглавил наш новый §Sнаучный корабль§!. Корабль не может изучать миры и §Sаномалии§! без ученого на борту.\n\nВыберите наш новый научный корабль и щелкните по пункту §SНазначить лидера§!. Откроется закладка §SЛидеры§!, где перечислены все нанятые нами ученые. Щелкните по кнопке §SНанять§! в верхней части этого списка.\n\nВыберите подходящего кандидата, затем щелкните на его кнопку §SНанять§!. Для найма лидера необходимо £unity£§Yединство§!, и вам, возможно, придется сначала его накопить.\n\nНанятый ученый будет ожидать указаний на нашей родной планете."
 scientist_assigned: "Ученый назначен"
 tutorial_10_tooltip: "Запись §SОбучение: нанять ученого§! добавлена в журнал"
 tutorial_11_chain_title: "Обучение: построить колониальный корабль"
 tutorial_11_chain_desc: "Пришла пора колонизировать новый мир. Для этого нужно построить §Sколониальный корабль§!. На создание этих кораблей уходит много §Sсплавов§!, §Sпищи§! и §Sтоваров массового спроса§!, но процветающая колония окупит эти вложения сторицей.\n\nЩелкните по своей космической базе и выберите закладку §S«Верфь»§!. Затем щелкните по кнопке §SПостроить корабль§! и выберите §Sколониальный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить необходимое количество ресурсов."
 colony_ship_built: "Колониальный корабль построен"
 tutorial_11_tooltip: "Запись §SОбучение: построить колониальный корабль§! добавлена в журнал"
 tutorial_12_chain_title: "Обучение: основать колонию"
 tutorial_12_chain_desc: "Теперь нужно основать нашу первую колонию с помощью §Sколониального корабля§!. Лучшими кандидатами на колонизацию являются планеты того же класса, что и наш родной мир — тогда поселенцы с легкостью приспособятся к новой среде.\n\nЧтобы колонизировать планету, щелкните по колониальному кораблю или выберите его в §Sпланировщике§!. Затем щелкните по кнопке §SКолонизировать§! в меню флотилии и выберите планету. Вы можете колонизировать только изученные планеты, на которых нет §Sаномалий§!. Кроме этого, они должны находиться внутри границ вашего государства. Хотя вы можете выбрать для колонизации планеты с низким уровнем приспособленности к жизни, это может быть очень затратно."
 colony_established: "Колония основана"
 tutorial_12_tooltip: "Запись §SОбучение: основать колонию§! добавлена в журнал"
 tutorial_13_chain_title: "Обучение: нанять губернатора"
 tutorial_13_chain_desc: "Мы должны нанять §Sгубернатора планеты§!, чтобы он управлял новой колонией. Для этого щелкните по колонии и откройте закладку §SПланета§!. Затем щелкните по кнопке §SИзменение§! в окне §SГубернатор§!. Откроется экран §SЛидеры§! со списком работающих на нас губернаторов.\n\nЩелкните по кнопке §SНанять§! в верхней части экрана и выберите подходящего кандидата. Помните, что на наем лидеров вы тратите £unity£§Yединство§!. Если единства недостаточно, вам придется подождать, пока его запас увеличится.\n\nНанятый вами губернатор будет ожидать указаний на нашей родной планете."
 governor_recruited: "Губернатор нанят"
 tutorial_13_tooltip: "Запись §SОбучение: нанять губернатора§! добавлена в журнал"
 tutorial_14_chain_title: "Обучение: основать еще больше колоний"
 tutorial_14_chain_desc: "Продолжайте расширять государство, создавая колонии. Накопите достаточно §Sсплавов§!, §Sпищи§! и §Sтоваров массового спроса§! и постройте еще несколько §Sколониальных кораблей§!, а затем отправьте их основывать колонии.\n\nНе стройте слишком много колоний сразу, так как они будут расходовать §Sэнергокредиты§!, пока не выйдут на самообеспечение."
 colonies_established: "Колонии основаны"
 tutorial_14_tooltip: "Запись §SОбучение: основать еще больше колоний§! добавлена в журнал"
 tutorial_15_chain_title: "Обучение: добыча ресурсов"
 tutorial_15_chain_desc: "Наша растущая промышленность требует все новых ресурсов, и мы должны увеличить добычу §Sминералов§!. Для этого нужно строить §Sдобывающие станции§! на орбитах планет и астероидов, где есть залежи минералов, или §Sгорнодобывающие районы§! на поверхности заселенных нами планет.\n\nПоскольку для содержания станций и строений нужны §Sэнергокредиты§!, нам потребуется мощный источник и этого ресурса. Энергокредиты вырабатываются §Sэнергетическими районами§! на поверхности заселенных нами планет. Их также извлекают §Sдобывающие станции§! на орбите планет, астероидов или звезд, где есть залежи энергокредитов."
