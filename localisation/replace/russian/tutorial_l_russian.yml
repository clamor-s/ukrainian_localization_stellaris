 tutorial_survey_system_chain_title: "Обучение: переключение карты галактики"
 tutorial_survey_system_chain_desc: "Чтобы исследовать звезды, сначала нужно расширить наш кругозор. К счастью, в нашем распоряжении хитроумная §Sкарта галактики§!. Для доступа к карте галактики нажмите клавишу §SM§! или кнопку «Галактика» в нижней части экрана. После этого вы можете с чистой совестью закрыть журнал, нажав клавишу §SEsc§! или кнопку в правом верхнем углу."
 map_toggled: "Карта галактики выбрана"
 tutorial_survey_system_tooltip: "§SОбучение: переключение карты галактики§! добавлено в журнал"
 tutorial_1_chain_title: "Обучение: изучить систему"
 tutorial_1_chain_desc: "Мы должны как следует изучить соседние звездные системы. Для этого выберите наш §Sнаучный корабль§!, щелкнув по нему или отыскав его в §Sпланировщике§!.\n\nЗатем щелкните по кнопке §SИзучить§! в меню флотилии, откройте §Sкарту галактики§! и выберите неизученную систему, связанную с нашим родным миром гиперкоридором. Научный корабль проложит курс и займется изучением всех космических тел в этой системе."
 tutorial_unpause_chain_tooltip: "§SОбучение: снятие с паузы§! добавлено в журнал"
 tutorial_unpause_chain_title: "Обучение: снятие с паузы"
 tutorial_unpause_chain_desc: "Научный корабль готов приступить к исследованию галактики, осталось лишь снять игр с паузы. Для этого достаточно нажать клавишу §SПробел§! £space£ или кнопку паузы в правом верхнем углу."
 unpaused_game: "Симуляция снята с паузы"
 system_surveyed: "Соседняя система изучена"
 tutorial_1_tooltip: "Запись §SОбучение: изучить систему§! добавлена в журнал"
 tutorial_2_chain_title: "Обучение: изучение технологий"
 tutorial_2_chain_desc: "Мы должны изучить новые технологии. §SПротокол освоения новых миров§! откроет нам доступ к строительству §Sколониальных кораблей§!. Мы должны сосредоточиться на этом в первую очередь, если хотим расширять свое государство в космосе.\n\nОткройте экран §Sтехнологий§!, щелкнув по соответствующей кнопке в левой части верхнего меню или нажав §SF4§!. Затем щелкните по пункту §SВыбрать исследование§! и выберите из предложенных вариантов технологию, которую вы желаете изучить."
 tech_1_researched: "Протокол освоения новых миров изучен"
 tech_2_researched: "Космическое строительство изучено"
 tutorial_2_tooltip: "Запись §SОбучение: изучение технологий§! добавлена в журнал"
 tutorial_3_chain_title: "Обучение: построить строительный корабль"
 tutorial_3_chain_desc: "Нам нужен §Sстроительный корабль§!, чтобы добыть ресурсы, обнаруженные нашим §Sнаучным кораблем§!.\n\nЩелкните на космическую базу, откройте закладку §SВерфь§! и выберите §SСтроительный корабль§! из предложенных вариантов.\n\nУчтите, что перед началом строительства вам нужно накопить достаточно §Sсплавов§!."
 construction_ship_built: "Строительный корабль построен"
 tutorial_3_tooltip: "Запись §SОбучение: построить строительный корабль§! добавлена в журнал"
 tutorial_4_chain_title: "Обучение: построить добывающую станцию"
 tutorial_4_chain_desc: "Прежде чем мы сможем добыть §Sминералы§! или извлечь §Sредкий ресурс§! из планеты, мы должны построить §Sдобывающую станцию§! на ее орбите. Чтобы сделать это, выберите §Sстроительный корабль§!, щелкнув прямо по нему, или найдите его в §Sпланировщике§! в правой части экрана.\n\nПосле этого щелкните по пункту §SПостроить добывающую станцию§! в меню строительного корабля. Затем щелкните по доступной планете или астероиде с месторождением минералов.\n\nУчтите, что для строительства добывающей станции тоже нужны минералы, поэтому вам придется накопить некоторый запас."
 mining_station_built: "Добывающая станция построена"
 tutorial_4_tooltip: "Запись §SОбучение: построить добывающую станцию§! добавлена в журнал"
 tutorial_5_chain_title: "Обучение: построить научную станцию"
 tutorial_5_chain_desc: "Чтобы повысить темп изучения новых технологий, мы должны строить §Sнаучные станции§! на орбитах миров, где есть §Sфизические§!, §Sсоциологические§! или §Sинженерные§! ресурсы.\n\nНаучные станции работают по тому же принципу, что и §Sдобывающие§!, разница лишь в получаемых ресурсах. Эти станции не добывают §Sминералы§! и §Sредкие ресурсы§!.\n\nЧтобы построит такую станцию, выберите §Sстроительный корабль§! и щелкните по пункту §SПостроить научную станцию§! в его меню. Затем щелкните по доступной планете, астероиде или звезде, где есть запасы физических, социологических или инженерных ресурсов."
