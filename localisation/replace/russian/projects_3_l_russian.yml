 ####################################
 #Special Projects
 ####################################
 ### Anomaly Events
 DERELICT_SHIP_PROJECT: "Заброшенный корабль"
 DERELICT_SHIP_PROJECT_DESC: "В космосе дрейфует корабль, не принимающий и не подающий сигналов. Более тщательное изучение позволит выяснить, что случилось с его экипажем."
 ODD_STAR_PROJECT: "Огонь горнила"
 ODD_STAR_PROJECT_DESC: "Похоже, эта звезда синтезирует атомы бериллия, что, как известно, невозможно."
 IMPROBABLE_TEAPOT_PROJECT: "Невозможная керамика"
 IMPROBABLE_TEAPOT_PROJECT_DESC: "Керамический горшок, вращающийся по орбите вокруг звезды... это выходит за все пределы возможного. На то, чтобы выяснить, как он там оказался, уйдет время. Кто знает, каким будет ответ и найдем ли мы его вообще?"
 AI_ADMIRAL_PROJECT: "Воин из песка"
 AI_ADMIRAL_PROJECT_DESC: "На пустынной планете обнаружены останки древней флотилии с функционирующим до сих пор ИИ. Нужно попытаться угомонить его, пока ситуация не стала хуже."
 MINING_GEAR_PROJECT: "Взбесившийся бур"
 MINING_GEAR_PROJECT_DESC: "Древняя землеройная машина вгрызается вглубь гигантского астероида. Если мы остановим ее раньше, чем ее раздавит обломками, то получим полезные сведения о строительстве."
 ABANDONED_ARRAY_PROJECT: "Заброшенная матрица датчиков"
 ABANDONED_ARRAY_PROJECT_DESC: "Заброшенная сенсорная тарелка, похоже, все еще функционирует. Если мы ее отремонтируем и поймем, как она работает, то сможем лучше изучить соседние системы."
 ALIEN_RACER_PROJECT: "Дрейф"
 ALIEN_RACER_PROJECT_DESC: "Инопланетный корабль дрейфует в поле астероидов. Он не отвечает на наши запросы. Надо выяснить, что с ним случилось."
 PSIONIC_HORSES_PROJECT: "Повелители равнин"
 PSIONIC_HORSES_PROJECT_DESC: "Раса величественных млекопитающих странствует по залитым водой лугам. Они пугливы и предчувствуют наши попытки подойти к ним. Изучив их вблизи, мы сможем получить больше сведений."
 ROBOT_CLEANERS_PROJECT: "Брошенные механизмы"
 ROBOT_CLEANERS_PROJECT_DESC: "На удаленной планете обнаружен комплекс, наполненный роботами. Если мы их реактивируем, то они, может быть, откроют нам секреты своего мира."
 ALIEN_MONSTER_ON_SHIP: "Инопланетное животное на борту"
 ALIEN_MONSTER_ON_SHIP_DESC: "[Root.Owner.GetMonsterOnShipDesc]" #A custom scripted desc that allows for MI support
 TREE_OF_LIFE: "Дерево"
 TREE_OF_LIFE_DESC: "В пустоте космоса гордо дрейфует дерево. Его сок, похоже, привлекает космических монстров. Мы должны изучить его и понять, каково его предназначение."
 MASTERS_WRITINGS_POLITICS: "Перевод записей поселенцев"
 MASTERS_WRITINGS_POLITICS_DESC: "Мы обнаружили архив документов, которые, похоже, представляли важность для этого ныне исчезнувшего общества. Перевод текстов поможет нам лучше узнать их историю и культуру."
 MASTERS_WRITINGS_PHILOSOPHY: "Перевод записей исследователей"
 MASTERS_WRITINGS_PHILOSOPHY_DESC: "Мы обнаружили тексты, написанные участниками инопланетной экспедиции. Перевод текстов поможет нам лучше узнать, кем были их авторы."
 MASTERS_WRITINGS_DIPLOMACY: "Перевод записей торговцев"
 MASTERS_WRITINGS_DIPLOMACY_DESC: "На руинах предполагаемого центра межзвездной торговли мы обнаружили несколько документов. Перевод текстов поможет нам узнать о тех, кто построил этот центр."
 MASTERS_WRITINGS_WAR: "Перевод записей солдат"
 MASTERS_WRITINGS_WAR_DESC: "На давно забытом поле боя мы нашли останки солдат с документами, которые, видимо, представляли для них ценность. Перевод текстов поможет нам лучше узнать об этой империи и ее войнах."
 CRYOPOD_FOUND_PROJECT: "Подземное хранилище"
 CRYOPOD_FOUND_PROJECT_DESC: "Мы обнаружили комплекс, построенный под горой, где могут быть важная информация или технологии. Его окружают опасные животные, и нам придется утихомирить этих существ, прежде чем мы сможем попасть внутрь."
 CRYOPOD_OPENING_PROJECT: "Взлом"
 CRYOPOD_OPENING_PROJECT_DESC: "В обнаруженном нами подземном хранилище находился лишь некий контейнер. Мы должны придумать, как взломать его, если хотим узнать, что лежит внутри."
 ANCIENT_OCEAN_SHIP: "Утонувший крейсер"
 ANCIENT_OCEAN_SHIP_DESC: "Древний боевой крейсер лежит на дне океана на [Root.GetPlanetMoon]е [Root.GetName]. Подъем его на поверхность может дать нам ценные технологии или ресурсы."
