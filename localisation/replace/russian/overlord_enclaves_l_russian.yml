 enclave_mercenary_station:0 "Космическая база наемников"
 enclave_mercenary_station_plural:0 "Космические базы наемников"
 enclave_mercenary_starbase_ruined:0 "Разрушенная космическая база наемников"
 enclave_mercenary_starbase_ruined_desc:0 "Эта некогда годная крепость наемников лежит в руинах, а из ее демонстрационных залов вынесли все трофеи, добытые в жестоких сражениях."
 enclave_salvager_station:0 "Космическая база утилизаторов"
 enclave_salvager_station_plural:0 "Космические базы утилизаторов"
 enclave_salvager_starbase_ruined:0 "Разрушенная космическая база утилизаторов"
 enclave_salvager_starbase_ruined_desc:0 "Когда-то здесь кипела жизнь, теперь же все стихло, а инженерные отсеки завалены лишь сломанными механизмами."
 enclave_shroudwalker_station:0 "Космическая база Идущих-сквозь-Покров"
 enclave_shroudwalker_station_plural:0 "Космические базы Идущих-сквозь-Покров"
 enclave_shroudwalker_starbase_ruined:0 "Разрушенная космическая база Идущих-сквозь-Покров"
 enclave_shroudwalker_starbase_ruined_desc:0 "Это убежище разорвано в клочья, судя по всему, изнутри. Каменное основание разбито, космические ветры уносят бесчисленные осколки."

 mercenary_army:0 "Армия наемников"
 mercenary_army_desc:0 "Эти войска сражаются за деньги. Они безжалостны и эффективны, но хотя риск является неотъемлемой частью профессии, они не готовы жертвовать собой ради высшей цели. И никогда не упустят возможности пограбить."
 mecha_army:0 "Механизированная армия наемников"
 mecha_army_desc:0 "Лучшие наемники на рынке. Эти войска малочисленны, но пилотируют огромные шагающие машины, что с лихвой компенсирует количество. Они не проявляют особой храбрости, но безжалостны и оставят после себя лишь дымящиеся руины."

 salvager_overdrive:0 "Разгон утилизаторов"
 salvager_overdrive_desc:0 "Направленные усилия дружественных утилизаторов помогают этому государству ускорить строительство на космических базах и в колониях."
 salvager_insight:0 "Знания утилизаторов"
 salvager_insight_desc:0 "Ученые этого государства полагаются на знания и опыт анклава утилизаторов, что позволяет быстрее отслеживать прорывные технологии в инженерном деле."
 salvage_overseer:0 "Контролер утилизации"
 salvage_overseer_desc:0 "Опытный утилизатор из анклава утилизаторов помогает этому государству с толком использовать обломки с полей сражений."

