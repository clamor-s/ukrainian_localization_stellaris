 # General-Purpose
 enclave.100.name:0 "Скрытый тоннель"
 enclave.100a.desc:1 "В системе [From.GetName] нас ожидало нечто странное: скрытый проход, разрыв в материи пространства времени, горизонт которого излучает псионическую энергию. Данные сенсоров беспорядочны, а экипаж научного корабля сообщает о странных возмущениях: безумных диких снах, постоянном ощущении того, что за ними наблюдают, внезапных галлюцинациях...\n\nНесмотря на сбивающее с толку отсутствие данных телеметрии, очевидно, что мы наткнулись на тоннель сквозь Покров. Этот путь опасен, но награда может быть велика. По ту сторону тоннеля находится далекий регион галактики."
 enclave.100b.desc:1 "В системе [From.GetName] нас ожидало нечто странное: скрытый проход, разрыв в материи пространства времени, горизонт которого излучает псионическую энергию. Данные сенсоров беспорядочны, и разум улья встревожен. Нас не отпускает ощущение, что за нами кто-то наблюдает. Мы чувствуем, что сразу за входом тоннель кто-то есть.\n\nНесмотря на сбивающее с толку отсутствие данных телеметрии, очевидно, что мы наткнулись на тоннель сквозь Покров. Этот путь опасен, но награда может быть велика. По ту сторону тоннеля находится далекий регион галактики."
 enclave.100.a:0 "Какие тайны скрывает эта завеса?"

 # Mercenary Enclaves
 enclave.2.name:0 "Основание анклава наемников"
 enclave.2.desc:2 "Мы обсуждаем вопрос, стоит ли превращать флотилию [fleet.GetName] в независимый §Yанклав наемников§!. Предложение, вынесенное командирами флотилии, приведет к потере контроля над ней. На нас же ляжет ответственность снабжать ее §Yэнергокредитами§! и §Yсплавами§! в значительном количестве. Взамен мы получим часть акций компании, которые будут время от времени приносить нам выгоды и обеспечат особые привилегии.\n\nКомандование уверяет, что в час нужды они всегда будут сражаться за нас. И за наши деньги."
 enclave.2.tooltip.a:0 "Флотилии нужен адмирал"
 enclave.2.tooltip.aa:0 "У флотилии есть адмирал"
 enclave.2.tooltip.cloak:0 "Все корабли в этом флоте должны быть неспособны маскироваться."
 enclave.2.tooltip.b:1 "Здесь уже есть анклав"
 enclave.2.tooltip.bb:1 "В системе нет других анклавов"
 enclave.2.tooltip.c:0 "Система должна находиться под нашим контролем"
 enclave.2.tooltip.cc:0 "Система находится под нашим контролем"
 enclave.2.tooltip.d:0 "Нет доступных наемников"
 enclave.2.tooltip.dd:0 "Доступные наемники"
 enclave.2.tooltip.e:1 "В системе должны присутствовать астероид или луна"
 enclave.2.tooltip.ee:1 "В системе есть астероид или луна"
 enclave.2.tooltip.f:0 "Мы должны быть владельцем этой флотилии"
 enclave.2.a.tooltip:0 "Основан анклав наемников."
 enclave.25:0 "Анклав наемников уничтожен"
 enclave.25.desc:1 "Наш флот пробил оборону наемников в системе [merc_system.GetName] и разнес их станцию на части. Уцелевшие [FROM.GetName] разбежались кто куда, а остатки их флотилий самораспустились. Некоторые из выживших капитанов могут заняться пиратством, другие заявили о намерении выполнить мелкие контракты вроде логистической поддержки и отправки гарнизонов на станции. Но о подобных мелочах не стоит беспокоиться. Важно то, что анклав наемников прекратил свое существование и из его обломков нам удалось извлечь немало ресурсов."
 enclave.26.desc:1 "До нас дошли вести о том, что [mercenary_destroyer.GetName:<1> уничтожил|||fem:<1> уничтожила|||neut:<1> уничтожило|||pl:<1> уничтожили] анклав наёмников в системе [merc_system.GetName]. Агрессоры оказались слишком сильны, и [FROM.GetName] не справились в одиночку. Станция с коллегией, казармы и верфи уничтожены. Вскоре после этого флот наёмников был распущен, а оставшиеся капитаны по большей части разлетелись кто куда. Впрочем, некоторые заявили о намерении выполнить обязательства по логистике и размещению гарнизонов на космических базах, несмотря на роспуск компании."
 enclave.26.a:0 "Они за это заплатят!"
 enclave.27:0 "Срочный отзыв флотилии"
 enclave.27.desc:0 "Уважаемый клиент,\n\nПоскольку в настоящий момент мы подвергаемся нападению, нам необходимо срочно отозвать наши силы. Согласно условиям договора в действие вступает статья 285b.15, и наши флотилии покинут вас сразу же, как вы получите данное уведомление. Мы надеемся возобновить сотрудничество, когда этот досадный инцидент будет разрешен. Примите наши извинения за причиненные неудобства."
 enclave.27.a:0 "Удачи."
 enclave.27.b:0 "Это возмутительно!"
 enclave.28:0 "Мирный договор"
 enclave.28.desc:0 "Внимание, [Root.GetName]. С начала ваших военных действий прошел уже год. Мы, [mercenary_enclave_country.GetName], готовы оставить недопонимание в прошлом — конфликты, конечно, выгодны, но только не конфликты между деловыми партнерами. Если вы принесете извинения и отправите нам скромную компенсацию в знак доброй воли, мы с готовностью забудем об этом прискорбном инциденте."
 enclave.28.a:0 "Сдохни уже, наемничье отродье."
 enclave.28.b:0 "Хорошо."
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "Добро пожаловать! [mercenary_enclave_country.GetName] предлагает клиентам услуги высококлассной службы безопасности. Мы выполняем гражданские контракты на множестве миров, начиная от личной охраны и заканчивая обучением силовиков.\n\nНо VIP-клиентам мы стремимся предоставить все лучшее. Флотилии, армии, военных советников, а также целый спектр услуг миротворцев. За умеренную плату, разумеется."
 enclave.205.desc.hostile:0 "А, возвращение воителя.\n\nВы наконец-то одумались и осознали бессмысленность своих действий? За небольшую сумму, простой знак доброй воли с вашей стороны, мы, [mercenary_enclave_country.GetName], готовы забыть о наших разногласиях. Вместе нас ждет выгодное сотрудничество."
 enclave.205.desc.unfriendly:0 "Наши услуги вам недоступны. Убирайтесь."
 enclave.205.a:1 "Мы хотели бы §Yарендовать флотилию§!."
 enclave.205.tooltip.a:1 "Нашу флотилию уже [event_target:current_client.GetName:нанял <1>|||fem:наняла <1>|||neut:наняло <1>|||pl:наняли <1>]."
 enclave.205.tooltip.b:0 "Нет доступных для аренды флотилий."
 enclave.205.b:1 "Мы хотим §Yизменить§! арендованную флотилию."
 enclave.205.c:1 "Мы хотели бы разместить §Yгарнизоны наемников§!."
 enclave.205.d:1 "Мы хотим, чтобы вы помогли нам создать §Yболее многочисленную флотилию§!."
 enclave.205.d.timeout:0 "Анклав нанимает новых офицеров и экипажи. Они не смогут предложить дополнительные улучшения логистики до §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!."
 enclave.205.e:1 "Мы хотели бы получить §Yтактические сведения§! о врагах."
 enclave.205.f:1 "Мы хотели бы нанять §Yназемные войска§!."
 enclave.205.g:1 "Какого рода §Yлогистические услуги§! вы оказываете?"
 enclave.205.g.tooltip:1 "Мы уже получаем §Yпомощь в логистике§!."
 enclave.205.h:2 "Мы ваш §Yпокровитель§! и хотим рассмотреть возможности."
 enclave.205.i:0 "Пусть будет так."
 mercenary_tt_hirefleet:0 "Взять под контроль §Yфлотилию наемников§! этого анклава на 10 лет."
 mercenary_tt_managefleet:0 "Отменить или продлить контракт с §Yфлотилией наемников§!."
 mercenary_tt_garrison:0 "Купить дорогостоящее §Yсооружение космической базы§!."
 mercenary_tt_tactical:0 "Получить сведения о текущем §Yкризисе§! и методах борьбы с ним."
 mercenary_tt_hirearmies:0 "Нанять §Yармии§! для наземных вторжений."
 mercenary_tt_logistic:0 "Попросить наемников о помощи с линиями поставки и увеличении §Yвместимости флотилии§!."
 mercenary_tt_patron:0 "§YПокровитель§! анклава может помочь ему с развитием или реквизировать уже нанятую флотилию."

 enclave.210.desc:0 "Превосходно! Вы правильно поступили, наняв нашу флотилию. [mercenary_enclave_country.GetName] гарантирует, что наши войска числятся одними из лучших и дисциплинированных в галактике, а технологии не знают себе равных. Пираты, повстанцы и прочий беспокоящий вас сброд быстро научится уважать вас.\n\nКроме того, к каждой флотилии прилагается адмирал с немалым боевым опытом, причем совершенно бесплатно. Наши адмиралы знают все тонкости космических сражений и приведут вас к победе."
 enclave.211.desc:0 "Я верю, что вы с умом распорядитесь новыми войсками, и в ближайшее время в ваше государство вернется мир!"
 enclave.215.desc:1 "Вы хотите разорвать или продолжить договор? Нам нужно время на подготовку необходимых документов. Сейчас мы проводим акцию и дарим нашим клиентам ящик гранат за каждый продленный договор!"
 enclave.215.a:0 "Мы хотели бы обсудить другой вопрос."
 enclave.215.b:0 "Мы хотели бы продлить контракт."
 enclave.215.c:0 "Мы хотели бы разорвать контракт."
 enclave.220.desc:0 "Наши гарнизоны стоят своих денег. Но помните, что [mercenary_enclave_country.GetName] не одобряет слово «наемники». Оно слишком пресное и вызывает много негативных ассоциаций. Наши «работники обороны» готовы подготовить вашу станцию к прибытию «специалистов по безопасности». По прибытии эти специалисты начнут обучать персонал станции.\n\nМы, [mercenary_enclave_country.GetName], стремимся обучать только лучших миротворцев."
 enclave.225.desc:0 "Спасибо, что решили воспользоваться нашими услугами. Мы рады работать с вами и делать галактику безопаснее."

 enclave.235.1.desc:0 "Благодаря этим средствам мы сможем расширить наше предприятие. Больше кораблей, больше персонала, расширенные и улучшенные учебные центры... Мы сможем многого добиться в плане поддержания мира."
 enclave.235.2.desc:0 "В переменчивой и сложной галактике нельзя забывать о безопасности. Ваше пожертвование позволит нам расширить предприятие и спектр предоставляемых услуг!"
 enclave.235.3.desc:0 "Представьте: [mercenary_enclave_country.GetName] имеет отделения по всей галактике, осуществляет военные и гражданские операции... Невиданный уровень безопасности, доступный всем..."
 enclave.235.4.desc:1 "В самом начале у одного из наших основателей была мечта: сделать для галактической безопасности то же, что мегакорпорации сделали для неравенства. Сегодня я с гордостью заявляю, что мы достигли этой цели."
 enclave.235.5.desc:0 "*Мы выставим САМУЮ БОЛЬШУЮ флотилию в галактике! Кредиты хлынут рекой. Гражданские наконец-то смогут наслаждаться заслуженной стабильностью. Государства будут сражаться за наши контракты... Представляю лица наших акционеров, когда они услышат новости!"

 enclave.240.desc:0 "Да. Это тревожные времена для всех нас. Наша команда стратегов обладает непоколебимым моральным компасом и твердым намерением сделать галактику безопасной. Мы сильно рискуем, следя за новыми угрозами, и можем предоставить вам сведения. О чем хотите узнать?"
 enclave.240.a:0 "Великий хан."
 enclave.240.b:0 "Серая буря"
 enclave.240.c:0 "Преторианский рой"
 enclave.240.d:0 "Захватчики из другого измерения"
 enclave.240.e:0 "ИИ Контингенции"
 enclave.245.desc:0 "Корабли хана неплохо сбалансированы и не имеют явных уязвимостей. Наш анализ показывает, что торпеды могли бы быть эффективны, но не стоит забывать о специализированной защите. Если хотите сохранить свои корабли, опирайтесь на сочетание щитов и брони. Хан невероятно талантливый командир, которого нельзя недооценивать. Стоит воспринимать корабли хана как серьезную угрозу."
 enclave.250.desc:0 "Серая буря полагается на два взаимодополняющих вида оружия: энергетические лучи и перехватчики. Щиты эффективны против лучей, но не являются препятствием для перехватчиков. Наши модели показывают, что корабли, оснащенные щитами и системой ПВО, с большей вероятностью выживут в столкновении. Нанитовые корабли хорошо защищены, но их защиту можно пробить с помощью торпед."
 enclave.255.desc:0 "Преторианцы полагаются на медленные снаряды и полчища мелких кораблей. Один из вариантов борьбы с ними подразумевает использование систем ПВО в сочетании с броней и повышением прочности корпуса. Другой вариант — сражение на сверхдальней дистанции. Достаточно мощным энергетическим оружием можно уничтожить их флотилии еще до того, как они приблизятся на расстояние атаки."
 enclave.260.desc:0 "Незваные гости полагаются исключительно на энергию, а это очевидная слабость. Оружие, разрушающее щиты, нанесет им колоссальный урон. А если применить оружие, полностью игнорирующее щиты, их дни в этом измерении будут сочтены. В плане защиты стоит усилить собственные щиты для более эффективного противодействия их энергетическим лучам."
 enclave.265.desc:0 "Корабли Контингенции используют только энергетическое оружие. Стоит использовать щиты, чтобы минимизировать получаемый урон. Наши симуляции показывают, что несмотря на внушительную защиту, корпуса кораблей Контингенции довольно хрупки. Аналитики предполагают, что оружие, обходящее защиту, будет особенно эффективным."

 enclave.270.desc:0 "Хотите усмирить колонию или устранить террористов? Наши службы планетарной поддержки предлагают отряды обученных профессионалов, готовых работать в трудных и опасных условиях, чтобы помочь вам принести мир в галактику."
 enclave.270.a:0 "Небольшой отряд наемников."
 small_merc_army_hire:0 "Эти наемники будут служить вам неопределенный срок, но обходятся дорого в содержании. В отряд входит §Y5 армий наемников§! "
 enclave.270.b:0 "Небольшой отряд элитных механизированных наемников."
 small_mecha_merc_army_hire:0 "Эти наемники будут служить вам неопределенный срок, но обходятся дорого в содержании. В отряд входит §Y5 механизированных армий наемников§! "
 enclave.270.c:0 "Внушительный отряд наемников."
 medium_merc_army_hire:0 "Эти наемники будут служить вам неопределенный срок, но обходятся дорого в содержании. В отряд входит §Y10 армий наемников§! "
 enclave.270.d:0 "Ударная группа элитных механизированных наемников."
 medium_mecha_merc_army_hire:0 "Эти наемники будут служить вам неопределенный срок, но обходятся дорого в содержании. В отряд входит §Y10 механизированных армий наемников§! "
 enclave.270.e:0 "Большой взвод наемников."
 large_merc_army_hire:0 "Эти наемники будут служить вам неопределенный срок, но обходятся дорого в содержании. В отряд входит §Y15 армий наемников§! "

 enclave.280.a.desc:1 "Уважаемый покровитель! Какое дело привело вас к нам? Вы видели чертежи наших новейших кораблей? Они станут ядром нашего нового предложения «Личной безопасности» для гражданских клиентов."
 enclave.280.b.desc:0 "Мы рады принять вас у себя! Располагайтесь, попробуйте напитки, а мы тем временем пригласим коллегию. Если вы посмотрите в то окно, то увидите учебные маневры одного из наших миротворческих подразделений. Учебные манекены представляют гражданских. Обратите внимание, как эффективно наши бойцы окружают и обездвиживают их. Просто чудо военной точности."
 enclave.280.c.desc:0 "Мы всегда рады видеть наших покровителей. Спешим заверить, что следующая поставка дивидендов достигнет вас в ближайшее время. Мы были бы рады узнать ваше мнение о новых услугах по оказанию защиты в особо опасных условиях. Думаем, наши гражданские наниматели будут в восторге!"
 enclave.280.b:1 "Мы хотим, чтобы вы §Yотозвали§! свою флотилию."
 enclave.280.c:0 "Мы намерены поделиться с вами нашими §Yтехнологиями§!."
 enclave.280.c.timeout:0 "Анклав все еще обновляется, используя наши технологии. Мы сможем поделиться с ним новыми технологиями после §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc:2 "Несомненно, вы понимаете, что отзыв флотилии — это болезненный вопрос. Разумеется, у нас есть заготовленные лазейки в стандартных договорах, но на возврат флотилии потребуется не меньше шести месяцев, а также... щедрая компенсация недовольным клиентам.\n\nМы считаем, что подобные действия навредят нашей организации, но вы наш покровитель, и мы исполним вашу волю."
 enclave.285.tooltip:0 "Анклав будет недоволен."
 enclave.290.name:1 "Реквизированная флотилия прибыла."
 enclave.290.desc:1 "Флотилия наемников, реквизированная у нашего анклава, ждет приказов."
 enclave.294.name:1 "Уведомление о расторжении договора"
 enclave.294.desc:1 "Уважаемый клиент,\n\nСогласно пункту 285b.15 нашего договора мы с прискорбием вынуждены разорвать договор и отозвать переданную вам в аренду флотилию наемников. По условиям договора данное уведомление поступило вам за 3 месяца до прекращения службы нанятой вами флотилии. В приложении вы найдете полагающуюся вам щедрую компенсацию.\n\nМы приносим извинения за неудобства и желаем вам всего наилучшего в будущих делах."
 enclave.294.b:1 "Нам были нужны эти корабли!"

 enclave.2030.desc:1 "Наша служба логистической поддержки поможет вам развернуть флотилии в самых дальних областях галактики. Наши специалисты обеспечат ваши корабли всем необходимым, от боеприпасов и продовольствия и вплоть до последнего болта в системе отопления. Кроме того, мы разместим базы снабжения по пути движения флотилии или заключим договоры о поставках с гражданскими компаниями. Ваши корабли заслуживают всего самого лучшего, и мы это обеспечим."
 enclave.2035.name:0 "Контракт логистической поддержки истекает"
 enclave.2035.desc:1 "Уважаемый клиент,\n\nВам необходимо продлить договор об оказании услуг логистической поддержки. Согласно условиям нашего договора вы автоматически получите счет за продление, если не выразите желания расторгнуть его.\n\nНадеемся, вы довольны предоставленными услугами. Благодарим за продолжительное сотрудничество!"
 enclave.2035.a:0 "Сейчас мы не нуждаемся в подобной услуге."
 enclave.2060.name:0 "Контракт с флотилией закончился"
 enclave.2060.desc:0 "Контракт, который заключили мы и [event_target:mercenary_enclave_country.GetName], закончился, и их флотилия готовится покинуть нас. Мы могли бы связаться с ними и продлить контракт."
 enclave.2060.a:0 "Не в этот раз."
 enclave.2060.b:0 "Да, откройте канал связи."

