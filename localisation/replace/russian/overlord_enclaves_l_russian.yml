 divination_monthly_change_tooltip:0 "Прогресс этого §Yинцидента§! в первую очередь зависит от наших отношений с другими государствами. Например, прогресс можно ускорить, если выставить §Yдипломатическую позицию§! на §YСотрудничество§!."

 divination_visitors:0 "Знак гостя"
 divination_visitors_type:0 "Предсказание"
 divination_visitors_desc:0 "По воле Покрова ваши миры ожидает визит гостей. Пока неизвестно, к добру или к худу будет этот визит."
 divination_visitors_embrace:1 "Мы принимаем волю Покрова и сами отыщем этих гостей"
 divination_visitors_denied:1 "Мы отвергаем волю Покрова и не допустим гостей на нашу территорию"
 divination_visitors_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_locus:0 "Знак локуса"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "По воле Покрова пространство вокруг вас примет новые формы. Ступайте осторожно, но смело, с мыслью о чудесах, что могут ждать вас на пути."
 divination_locus_embrace:1 "Мы принимаем волю Покрова и изучим эти пути"
 divination_locus_denied:1 "Мы отвергаем волю Покрова и останемся защищать нашу территорию"
 divination_locus_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_situation_end:0 "Передав нам свои пророчества, [shroudwalker_enclave_country.GetName] сообщили, что Покров стих."

 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name:0 "Маяк Покрова"
 enclave.4200.desc:0 "Мы долгое время всматривались во тьму, и вот наконец завеса спала с Покрова. Хотя странные рабочие процессы Маяка Покрова остаются загадкой для наших ученых, его физические системы завязаны на псионической энергии. Маяк чем-то даже напоминает живой организм. Создаваемый им тоннель — это скорее обход, чем путь, и он позволяет нашим кораблям срезать путь через Покров. Изучение космоса станет быстрым... и бесконечно загадочным."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "Окончательное пробуждение"
 enclave.4240.desc:0 "Ученики, Покров предупредил нас. Приближается великий кризис, и галактика стоит на пороге краха. Предсказания показывают, что мы ничто в сравнении с надвигающейся угрозой. Нас ждет не гибель, а последнее наставление: после каждого сна следует пробуждение. Нам пора покинуть пределы этого мира. Пути Покрова темны и извилисты, но мы достигнем нового плана бытия, нового мира, которому принесем свое учение. Мы вверяем вам судьбу этой галактики. Наши прошлые уроки укажут вам путь в час нужды."
 enclave.4240.a:0 "Да примет вас Покров."
 enclave.4240.b:0 "Как вы можете бросить нас?"

 shroudwalkers_depart_reverence:0 "Принять урок"
 shroudwalkers_depart_reverence_desc:0 "Наши учителя никогда нас не подводили. Мы желаем им удачи в их последнем путешествии."
 shroudwalkers_depart_anger:0 "Отвергнуть урок"
 shroudwalkers_depart_anger_desc:0 "Наши учителя бросили нас. Нам больше не нужны их уроки."

 enclave.4243.name:0 "Предупреждение"
 enclave.4243.desc:0 "Ученики, вы ступили на опасный путь. Вы думали, мы не заметим? Мы, которые веками взращивали вас? Обучая вас мудрости Покрова, мы надеялись на просвещение и развитие. Но это? Жажда власти, кровопролитие и кризис, порожденный вами самими. Вспомните, чему мы вас учили! Эта вселенная лишь тень сна. Время еще есть. Откажитесь от своих ошибочных амбиций, пока они вас не уничтожили."
 enclave.4243.a:0 "В кого мы превратились?"
 enclave.4243.b:0 "Наша судьба ясна. Не становитесь у нас на пути."

 enclave.4245.name:0 "Провал обучения"
 enclave.4245.desc:0 "Колеблется сам Покров, все признаки указывают на неминуемый конец. Мы давно следили за вами, но даже мы не могли предугадать глубину вашего безумия. Ваша поспешность станет вашей погибелью. Гонясь за могуществом, вы упустили его. Вы забыли наш первый урок: Покров — это не ресурс, который можно добывать, а загадка, которой нужно наслаждаться. Но за неудачи ученика отвечает учитель. Чем видеть тот ужас, в который вы превратились, мы лучше покинем этот мир. Пути Покрова темны и извилисты, но мы найдем новый план бытия и новый мир. Возможно, в нем мы найдем учеников, достойных нашего учения.\n\nДа смилостивится над вами Покров."
 enclave.4245.a:0 "Вы поступили мудро, решив уйти."
 enclave.4245.b:0 "Когда-то мы были учениками. Теперь мы учителя."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "Псионический разлом"
 enclave.4250.desc:0 "Наше недавнее путешествие через тоннель Покрова привело к появлению большого разлома в пространстве-времени. В систему хлынули потоки псионической энергии... и она начала принимать форму. Данные сенсоров недостоверны и полны ошибок, но, похоже, что в результате возникло некое порождение Покрова. Большое и однозначно агрессивное."
 enclave.4250.a:0 "Галактика становится еще более опасной."
 enclave.4250.b:0 "Да защитят нас небеса..."
 enclave.4250.c:0 "Мы сотрем его в порошок."
 enclave.4250.d:0 "По возможности мы хотели бы избежать конфликта."

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "Окутанный"
 enclave.5055.desc:0 "Как и предсказывал [shroudwalker_enclave_country.GetName], произошли изменения: после неожиданного всплеска псионических возмущений корабль [Root.GetName] был захвачен Покровом. Словно колоссальная волна, пространство-время объяло судно. Еще несколько секунд оно передавало данные телеметрии. В числе прочего мы увидели, как тела команды начали изменяться, принимая новые причудливые формы.\n\nС тех пор остаточное изображение, «призрак» корабля, несколько раз ненадолго появлялось в секторе. Изучение этого феномена позволит нам лучше понять судьбу корабля и экипажа."
 enclave.5055.poi_1:0 "Окутанный корабль"
 enclave.5055.poi.desc:0 "Последнее известное местонахождение корабля, затерявшегося в Покрове."
 shrouded_ship_discoveries:0 "Изучение окутанного корабля"

 SHROUDED_SHIP_PROJECT:0 "Странное остаточное изображение"
 SHROUDED_SHIP_PROJECT_DESC:0 "Колеблющееся остаточное изображение научного корабля, захваченного Покровом, время от времени появляется в этой системе."

 enclave.5060.name:0 "Корабль как понятие"
 enclave.5060.desc:0 "У нас есть новости о научном корабле, захваченном Покровом. Остаточное изображение, замеченное в системе, не является самим кораблем. Наши ученые описывают этот феномен как «понятийный объект». Не имея измерений, этот «корабль как понятие» существует в качестве псионического чертежа. Облик корабля будет колебаться и меняться в зависимости от душевного состояния наблюдателя. Хотя изучение этого явления помогло нам лучше понять взаимосвязь между восприятием и пространством-временем, мы ни на шаг не приблизились к возвращению исходного корабля. Пока что стоит считать его потерянным в Покрове."

 enclave.5065.name:0 "Финальная форма"
 enclave.5065.desc:0 "Наш научный корабль, который, как мы думали, навеки затерялся в Покрове, неожиданно вновь появился. Хотя форма корабля несколько изменилась, само судно и его экипаж в полном порядке.\n\nОписывая пережитое в Покрове как своего рода странный, фрагментарный сон, команда со временем сумела выработать «общее понятие» самих себя и своего окружения. Отдельные точки зрения, сливаясь воедино, шаг за шагом приближали корабль к нашей реальности. В каком-то смысле, их сны вернули их к существованию. "
 enclave.5065.a:0 "С возвращением."

 #All Too Lucid
 enclave.5005.name:0 "Слишком уж осознанно"
 enclave.5005a.desc:0 "$enclave.5005.intro$ Во время быстрого сна наркотик стимулирует лимбическую систему и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ Стимулируя нейрокристаллический субстрат, наркотик приводит к состоянию, напоминающему сон, и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ Стимулируя хлоропласты, наркотик приводит к состоянию, напоминающему сон, и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ Стимулируя нервный мицеллиум, наркотик приводит к состоянию, напоминающему сон, и вызывает ярко выраженное осознанное сновидение..\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ Во время быстрого сна наркотик стимулирует оптический тектум и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ Во время быстрого сна наркотик стимулирует парные церебральные ганглии и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ Во время быстрого сна наркотик стимулирует надглоточный ганглий и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ Стимулируя некротическую мозговую ткань, наркотик приводит к состоянию, напоминающему сон, и вызывает ярко выраженное осознанное сновидение.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "Похоже, событие, что предсказывал [shroudwalker_enclave_country.GetName], наконец произошло: на мире [Root.GetName] набирает популярность новый уличный наркотик, «Осознание». Его главный псионический компонент выделяется из местного растительного аналога."
 enclave.5005.outro:0 "Что еще важнее, некоторые из тех, кто пробовал наркотик, сообщают, что во сне за ними следили, словно бы кто-то — или что-то — «пересек границу» их разума. Тем не менее многие предпочитают эйфорию сна суровой реальности колониального бытия. Увы, популярность наркотика привела к росту преступности и появлению подпольных распространителей."
 enclave.5005.a:0 "Тревожно."

 enclave.5010.name:0 "Тревожные сны"
 enclave.5010.desc:0 "На мире [Root.GetName] набирает популярность наркотик «Осознание». Колониальные власти сообщают о тревожном росте отклонений. Многие из активных потребителей наркотика испытывают серьезные нервные срывы. Производительность падает, преступность растет, а местные жители и не думают отказываться от привычки."
 enclave.5010.a:0 "Запретить!"
 enclave.5010.b:0 "Нужно больше информации."

 enclave.5015.name:0 "Возможность во сне"
 enclave.5015.desc:0 "Наши ученые достигли прорыва в изучении наркотика «Осознание». Его действующий компонент не только стимулирует осознанные сновидения, но и вызывает химическую зависимость. С каждой дозой потребность в наркотике растет. При употреблении достаточно высокой дозы наблюдаются квантовые флуктуации в мозгу. Эти флуктуации вписываются в наши немногочисленные познания о Покрове.\n\nПосле пробуждения подопытные жаловались на головные боли и галлюцинации. В особо тяжелых случаях наблюдалось кровоизлияние, приводившее к смерти. Проведенная аутопсия показала общее увеличение массы мозга на 0,01%. Очевидно, сами сны обладают остаточным эффектом.\n\nРуководитель проекта запрашивает дополнительные ресурсы, чтобы лучше понять эффекты наркотика. К счастью, учитывая спрос на него, недостатка в добровольцах мы не испытываем."

 enclave.5020.name:0 "Что может произойти"
 enclave.5020a.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, потеряв способность естественным образом входить в фазу быстрого сна. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, что сильно повредило работу нейрокристаллических синапсов. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, что сильно повредило работу нервных хлоропластов. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, что сильно повредило работу нервного мицеллиума. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, потеряв способность засыпать естественным образом. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, что сильно повредило работу парных церебральных ганглиев. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, что сильно повредило работу надглоточного ганглия. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ Каждый из них дошел до психической зависимости, что сильно повредило работу некротических синапсов. $enclave.5020.outro$"
 enclave.5020.intro:0 "Наше исследование наркотика «Осознание» привело к тревожным результатам: несколько подопытных погибли от длительного употребления."
 enclave.5020.outro:0 "У 30% наблюдался рост опухоли на мозговом стволе. При изучении под микроскопом выяснилось, что эти опухоли представляют собой личиночную стадию некоего паразита.\n\nПредполагается, что квантовые флуктуации, вызванные наркотиком, позволили этим паразитам «перейти» к нам из соседней реальности. По всей видимости, наши нервные клетки пришлись им по вкусу.\n\nИз докладов службы безопасности следует, что с тех пор, как эта находка стала достоянием общественности, употребление «Осознания» упало на 50%. Возможно, мы наконец-то пробуждаемся ото сна."
 enclave.5020.a:0 "Спокойной ночи."

 enclave.5025.name:0 "Смерть во сне"
 enclave.5025.desc:0 "Тревожные вести с мира [Root.GetName]: сообщается о возрастающем числе смертей от использования наркотика «Осознание». Похоже, его компоненты не только вызывают эйфорические сны, но и вызывают химическую зависимость. В больших дозах наркотик приводит к внутреннему кровоизлиянию и смерти."
 enclave.5025.a:0 "Возмутительно."

 enclave.5030.name:0 "Они оплакивают сны"
 enclave.5030.desc:0 "Наркотик «Осознание» продолжает набирать популярность на мире [Root.GetName]. Несмотря на суровые кары, все больше жителей отказываются от реальности в угоду эйфорическим снам. Их не пугает даже риск смерти. Стабильность на мире [Root.GetName] продолжает снижаться."

 enclave.5035.name:0 "Этот смертельный сон"
 enclave.5035.desc:0 "Количество смертей на мире [Root.GetName], вызванных «Осознанием», продолжает расти. Но с падением уровня жизни все больше жителей стремятся уйти в мир наркотических грез. Если срочно не принять меры, мы рискуем потерять колонию."
 enclave.5035.a:0 "Их нужно остановить."

 TO_DREAM_PROJECT_01:0 "Возможность во сне"
 TO_DREAM_PROJECT_01_DESC:0 "Начать исследовать эффекты уличного наркотика «Осознание»."
 TO_DREAM_PROJECT_02:0 "Возможность во сне"
 TO_DREAM_PROJECT_02_DESC:0 "Продолжить исследовать эффекты уличного наркотика «Осознание»."
 too_lucid_00:0 "Слишком уж осознанно"
 too_lucid_01:0 "Решительные меры"
 too_lucid_02:0 "Побудка"
 too_lucid_03:0 "Дурные сны"

 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name:0 "Шаман-отступник"
 enclave.5075.desc:0 "[shroudwalker_enclave_country.GetName] изгнал одного из своих членов, и тот явился на мир [Root.GetName]. Осужденный анклавом за еретические взгляды, этот «экстремист» не числится в списке пассажиров прибывших судов. Словно материализовавшись из воздуха, изгнанник появился на центральной площади крупнейшего города колонии и открыто провозгласил доктрину личного единения с Покровом. По словам изгоя, наш народ может обрести блаженство, схожее с коллективным сном. Судя по докладам, многие в колонии прислушиваются к этим речам."
 enclave.5075.a:0 "Экстремистам здесь не места. Прогоните изгоя."
 enclave.5075.b:0 "Глупо игнорировать посетителя. Продолжайте следить за изгоем."
 enclave.5075.c:0 "Принять изгоя как дорогого гостя."
 #Choosing to remove the shaman:
 enclave.5076.name:0 "Религиозное рвение"
 enclave.5076.desc:0 "Несмотря на все наши усилия, изгой на мире [Root.GetName] продолжает ускользать от нас. Возможно, врожденные псионические способности позволяют изгнаннику заблаговременно предвидеть прибытие нашей службы безопасности. Более того, проповеди изгоя продолжают собирать толпы слушателей. Многие колонисты бросают работу ради совершения омовений и медитативных практик, которым учит этот шаман."
 enclave.5076.a:0 "Изгоя надо остановить."
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "Мученик"
 enclave.5077.desc:0 "Силы безопасности мира [Root.GetName] успешно устранили шамана-изгоя. Один из бывших последователей изгнанника — колонист, разочаровавшийся неспособностью достичь обещанного состояния сна — предоставил нам необходимые сведения. Хотя большая часть населения смирилась с реальностью, несколько упрямцев продолжают следовать учениям шамана. В настоящее время стоит сохранять присутствие сил безопасности в колонии, иначе поклонение «мученику» искоренить не удастся."
 enclave.5077.a:0 "Пусть будет так."
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "Плетельщик снов"
 enclave.5080.desc:0 "Учение шамана-изгнанника продолжает распространяться среди населения мира [Root.GetName]. Эта радикальная доктрина учит личному единению с Покровом, а ее последователи заявляют, что им удалось достичь состояния измененного сознания. Мы получаем доклады о частых случаях эйфории. Некоторые заявляют, что им удается псионически общаться друг с другом через общее состояние, напоминающее сон. Увы, эти «истинно верующие» массово бросают работу. Производительность сильно упала."
 enclave.5080.a:0 "Довольно."
 enclave.5080.b:0 "Счастье само по себе награда."
 #Choosing to welcome continuation:
 enclave.5081.name:0 "Внезапное вознесение"
 enclave.5081.desc:0 "Удивительные новости пришли с колонии [Root.GetName]: заявив об исполнении своей миссии, шаман-изгнанник покинул колонию. Мы получаем разрозненные и неполные доклады, но все они сходятся на том, что, проведя последнюю медитацию со своими последователями, шаман просто пропал с центральной площади колонии. Последователи уверены, что шаман вознесся в Покров."
 #Choosing to welcome finale:
 enclave.5082.name:0 "Псионическое единение"
 enclave.5082.desc:0 "Странные дела творятся на мире [Root.GetName]: после так называемого «вознесения» шамана-изгоя стали поступать донесения об изменении сознания колонистов. Продолжая следовать практикам шамана, они сумели достичь состояния псионического единения. Невозможно не заметить всплесков радости у колонистов."
 #Static modifiers
 rogue_shaman_00:0 "Шаман-отступник" #stability decrease; shroudwalker's enclave opinion gain
 rogue_shaman_01:0 "Почтенный гость" #stability increase; shroudwalker's enclave opinion drop
 rogue_shaman_02:0 "Религиозные притеснения" #stability decrease
 rogue_shaman_03:0 "Общее народное счастье" #happiness increase; production decrease
 rogue_shaman_04:0 "Псионическое единение"

 #The Great Schism (Divination Event)
 enclave.5090.name:0 "Великий раскол"
 enclave.5090.desc:0 "С нами вышел на связь транспортный корабль, на борту которого находятся служители из государства [shroudwalker_enclave_country.GetName]. Они называют себя реформаторами и просят приютить их на одном из наших миров.\n\nЭто служит признаком доселе невиданного раскола среди Идущих-сквозь-Покров. Похоже, анклав не столь един, как мы полагали."
 enclave.5090.a:0 "Мы радушно принимаем их."
 enclave.5090.b:0 "Не впускать их."
 enclave.5090.c:0 "Чужакам нет места в наших владениях."
 #Reformers Welcomed Chain
 enclave.5095.name:0 "Анклав говорит"
 enclave.5095.desc:0 "«Покров дрожит. До нас дошли сведения, что часть наших бывших служителей нашли пристанище на одном из ваших миров. Мы недовольны, но готовы с этим мириться. Безрассудные поступки часто влекут за собой тяжкие последствия. Знайте, эти реформаторы просто кучка шарлатанов, наивных глупцов, решивших, что они нашли способ раскрыть тайны Покрова. Вы приютили их себе на погибель. Обитатели Покрова не оставят это без внимания»."
 enclave.5100.name:0 "Дверь и ключ"
 enclave.5100.desc:0 "«Благодетели! Вы приютили нас, когда другие от нас отвернулись... Покров благословит вас в этой жизни и той, что за ней. Наши бывшие собратья, [shroudwalker_enclave_country.GetName], не видят дальше своих традиций. Покров можно преодолеть. В нем есть дверь, и мы нашли ключ к ней.\n\nВ награду за вашу щедрость мы поделимся с вами этой тайной. Мы просим лишь предоставить нам ресурсы для строительства»."
 enclave.5100.a:0 "Вы их получите."
 enclave.5100.b:0 "Цена слишком высока."
 enclave.5105.name:0 "Ключ изготовлен"
 enclave.5105.desc:0 "«Покров трепещет! С вашей помощью мы наконец-то закончили строительство великого ключа. Самые одаренные из нашего братства уже готовы начать открытие. Они связали свои разумы с ключом, усилив псионические способности. Сейчас эти отважные паломники вступили в общий сон. С их пробуждением откроется дверь в Покров.\n\nПусть обитатели Покрова благословят их усилия»."
 enclave.5106.name:0 "Мир с привкусом Покрова"
 enclave.5106.desc:0 "Мы получили тревожные вести с мира [Root.GetName]: несмотря на нехватку ресурсов, группа фанатичных реформаторов попыталась самостоятельно изготовить ключ. Усилив свои псионические способности с помощью самодельного устройства, они вошли в состояние коллективного сна. Это привело к разрыву пространства-времени над центральным городом колонии. Через этот разрыв в колонию устремились вредоносные испарения, предположительно из самого Покрова. Многие назвали это явление «Зловонием Покрова», и судя по всему, последствия от контакта с ним далеки от приятных. Настроения на мире [Root.GetName] низки как никогда."
 great_schism_03:0 "Зловоние Покрова"
 enclave.5110.name:0 "Дверь открывается"
 enclave.5110.desc:0 "Невероятные вести из колонии [Root.GetName]: пробудившись от многомесячного транса, реформаторы успешно открыли дверь в Покров. Над центральным городом возник сияющий пространственно-временной разлом. Из него устремился порыв ветра, переливающегося жемчужным светом. Псионический резонанс пронесся по колонии, проникнув в сердца и умы колонистов и реформаторов. Многие верят, что это начало нового «золотого века» для мира [Root.GetName]."
 great_schism_01:0 "Золотой век"
 enclave.5115.desc:0 "Страшные вести из колонии [Root.GetName]: пробудившись от многомесячного транса, реформаторы успешно открыли дверь в Покров. Над центральным городом возник рваный пространственно-временной разлом. Из него устремился липкий туман, мерцающий отвратными цветами. Псионические миазмы пронеслись по колонии, исказив сердца и умы колонистов и реформаторов. Многие видят в этом начало нового «темного века» для мира [Root.GetName]."
 great_schism_02:0 "Век тьмы"
 #Reformers Denied
 enclave.5120.desc:0 "«Покров трепещет. До нас дошли вести, что вы отказались предоставлять убежище нашим бывшим служителям. Вы поступили мудро. Эти реформаторы просто кучка шарлатанов и глупцов, считающих, что они нашли ключ, способный открыть тайны Покрова. Любой, кто приютит у себя этих еретиков, лишь накличет на себя беду. Пусть они и дальше блуждают в космосе, лишенные дома и пристанища, забытые всеми в этом мире и в том, что за ним»."

 #Floating Parts - Divination Event
 enclave.5130.name:0 "Дрейфующая оболочка"
 enclave.5130.desc:0 "Сенсоры дальнего действия зафиксировали внезапное появление неопознанного пустотелого обломка в системе [floating_shell_system.GetName]. Объект выполнен из материала с использованием редких минералов, что указывает на использование продвинутых технологий при его изготовлении. Внешняя поверхность усеяна сотнями портов и отростков для недостающих частей.\n\nПохоже, внутренности объекта исчезли также таинственно, как и все, что связано с его появлением в системе [floating_shell_system.GetName]."

 FLOATING_PARTS_PROJECT_00:0 "Изучить оболочку"
 FLOATING_PARTS_PROJECT_00_DESC:0 "В системе [floating_shell_system.GetName] обнаружено нечто, напоминающее внешнюю обшивку инопланетного судна. Как она попала сюда и где остальной корабль?"

 enclave.5135.name:0 "Брошенная оболочка"
 enclave.5135.desc:0 "Дальнейший анализ оболочки в системе [floating_shell_system.GetName] подтвердил, что это образчик инопланетного судостроения. Несмотря на отсутствие энергии, корпус сам по себе обладает несколькими уникальными чертами, в первую очередь необычной облицовкой брони.\n\nОднако мы так и не приблизились к пониманию происхождения корпуса и не знаем, как и почему он оказался в нашем пространстве, что случилось с внутренностями корабля и были ли они вообще."

 enclave.5136.name:0 "Дрейфующий фрагмент"
 enclave.5136.desc:0 "Сенсоры зафиксировали приближение еще одного инопланетного обломка, на сей раз в системе [floating_engine_system.GetName]. При внешней схожести с ранее обнаруженной обшивкой, этот объект, судя по сложному устройству, является ядром двигателя. Внутри находится уникальное устройство, обозначенное нами как псионический модулятор. По нашим представлениям, оно должно было позволять кораблю взаимодействовать с псионической энергией Покрова. Несмотря на несовместимость с нашими технологиями, дальнейшие изучения могут дать поразительные результаты."
 enclave.5156.a:0 "Еще один фрагмент головоломки."

 enclave.5140.name:0 "Дрейфующее ядро"
 enclave.5140.desc:0 "В системе [floating_core_system.GetName] обнаружился еще один фрагмент инопланетного судна. Этот фрагмент состоит из параллельных палуб, кают без стен и продвинутого компьютерного ядра. Нет сомнений, это и есть основа отсутствующего интерьера корабля. Соединив фрагменты, наши инженеры в теории смогут собрать корабль."
 enclave.5140.a:0 "Головоломка принимает форму."

 FLOATING_PARTS_PROJECT_01:0 "Сбор фрагментов"
 FLOATING_PARTS_PROJECT_01_DESC:0 "В системе [floating_core_system.GetName] появился последний фрагмент. Нашим инженерам потребуется время на сборку корабля."

 enclave.5145.name:0 "Корабль, отмеченный Покровом"
 enclave.5145.desc:0 "Мы успешно собрали инопланетный корабль. Запущенное компьютерное ядро позволило загрузить и перевести бортовые журналы. Похоже, корабль представлял собой экспериментальный прототип, предназначенный для сверхсветовых перелетов через Покров. Хотя последние записи и данные внешней телеметрии искажены, нет сомнений, что первый полет корабля завершился полным провалом. Корабль не взорвался, а скорее был разобран на части, и его фрагменты вышвырнуло в нормальное пространство. Судьба экипажа остается неизвестной."
 enclave.5145.a:0 "Включить судно в состав нашего флота."
 enclave.5145.b:0 "Разобрать его на части."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "Псионическая аномалия"
 enclave.5150.desc:0 "Сенсоры отметили появление ранее неизвестной аномалии. С учетом резкого всплеска псионической энергии, предшествовавшего событию, аномалия почти наверняка связана с Покровом. Возможно, именно об этом изменении предупреждал нас [shroudwalker_enclave_country.GetName]?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "Герой возрожденный"
 enclave.5195.desc:0 "Невероятные новости пришли с мира [Root.GetName]: рано утром на центральную площадь явился некий индивид, заявив, что [hero_redivivus.GetSheHe] — §Y[hero_redivivus.GetName]§!, легендарный герой. Свидетели описывают благоговейную тишину и ощущение покоя и уверенности, охватившее собравшуюся толпу. Согласно историческим текстам, [hero_redivivus.GetName] — выдающийся оратор и харизматичный лидер, но данный индивид описывает существование в «другом мире» простым, беспечным тоном. По словам незнакомца, цель прибытия не в том, чтобы вести нас, а в том, чтобы изгнать из нас страх смерти."
 enclave.5195.a:0 "Возможно, это подлог?"
 REDIVIVUS_PROJECT:0 "Герой или фальшивка?"
 REDIVIVUS_PROJECT_DESC:0 "На нашем родном мире появился индивид, объявивший себя легендарным героем. Что это, дикая выдумка или правда?"

 enclave.5200.name:0 "Герой, отмеченный Покровом"
 enclave.5200.desc:0 "Расследование в отношении индивида, заявившего, что [hero_redivivus.GetSheHe] — это §Y[hero_redivivus.GetName]§!, завершено. Поначалу наши исследователи были настроены скептически, но у н[hero_redivivus.GetHisHer] обнаружились невероятно глубокие познания о времени жизни героя и культуре того времени, а анализ ДНК подтвердил родство с известными потомками.\n\nБолее того, более тщательное изучение мозговых волн показало наличие остаточной псионической энергии. Похоже, что хоть о загробном мире и речи быть не может, [hero_redivivus.GetName] рассказывает об измерении, схожем с Покровом. [hero_redivivus.GetHisHerCap] знакомство с посмертием было умиротворяющим, и теперь [hero_redivivus.GetName] хочет просто жить тихой жизнью на окраине столицы и учить всех желающих доктрине бесстрашия и покоя."
 enclave.5200.a:0 "Странная судьба."
 hero_redivivus:0 "Герой на покое"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "Разрыв на орбите"
 enclave.5500.desc:0 "В последние дни нам пришлось корректировать орбиты множества спутников на орбите мира [shattered_frontier_planet.GetName]. Судя по бортовым журналам, §Yстабильный локальный гравитационный колодец§! сформировался на орбите планеты.\n\nДанные с поверхности подтверждают, что аномалия появилась внезапно, и мы не знаем о причинах. Гравитационный колодец пока не представляет угрозы для нашей колонии, но спутникам пришлось потратить значительные запасы топлива для изменения орбиты."
 enclave.5500.a:0 "Начать расследование."
 SHATTERED_FRONTIER_ANOMALY:0 "Орбитальный разрыв"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "Странный гравитационный колодец появился на орбите мира [shattered_frontier_planet.GetName] и нарушил орбиты многих наших спутников. Этот феномен находится слишком близко к одной из наших колоний, хотя ей пока ничего не угрожает.\n\nБолее того, многие из спутников над миром [shattered_frontier_planet.GetName] могут сойти с орбиты, если мы ничего не предпримем. Если это случится, мы лишимся большей части возможностей по изучению нового гравитационного колодца."

 enclave.5501.name:0 "Орбитальный разрыв схлопывается"
 enclave.5501.desc:0 "Исследователи мира [root.GetName] сообщают, что аномальный гравитационный колодец схлопнулся, спровоцировав отключение множества диагностических устройств на ближайших спутниках. Похоже, событие произошло сразу же, как мы прекратили наблюдения. Многие видят в этом тревожное совпадение.\n\nКолонисты с мира [root.GetName] также докладывают о многочисленных неисправностях приборов, хотя лишь малую часть из них можно объяснить взрывом на орбите. Большая часть колонии столкнулась с толпами вандалов, решивших разграбить ключевые предприятия. Спонтанность волнений привела местные власти в замешательство."
 enclave.5501.gestalt.desc:0 "Аномальный гравитационный колодец над миром [root.GetName] схлопнулся, вызвав короткие замыкания на земле и у спутников на орбите. Это событие произошло в тот момент, когда мы прекратили наблюдение, и породило орбитальную ударную волну в широком диапазоне излучений.\n\nХотя проблемы с электроникой поправимы, необычное излучение мешает дронам нормально работать. Мы не... ощущаем их с прежней четкостью. Мир [root.GetName] словно окутан плотными клубами испарений."
 shattered_frontier_looting:0 "Постаномальные грабежи"
 shattered_frontier_deviancy:0 "Постаномальные отклонения"

 enclave.5502.name:0 "Появившиеся трещины"
 enclave.5502.desc:0 "Проблемы нашей колонии на мире [root.GetName] продолжаются, и теперь исчезло более сотни колонистов. Грабежи и погромы продолжаются, но их размах уменьшился. Подозреваем, что их рвение сдерживает риск новых исчезновений. Во всех известных случаях пропавшие возвращались в свои жилища.\n\nНа мире царят паранойя, теории заговора и даже галлюцинации, но реальность может быть еще более пугающей. [divination_situation.GetName] действует, но может ли быть, что мы навлекли на мир [root.GetName] внимание некой непостижимой и зловещей §Hпсионической сущности§!?"
 enclave.5502.gestalt.desc:0 "Наша колония на мире [root.GetName] атакована! Мы утратили связь со множеством дронов. Они были... отняты у нас. Это произошло так внезапно и в то же время изящно, без насилия... Удар по нам был столь стремителен, что мы его даже не заметили.\n\nМногие из жизненно важных функций колонии под угрозой. Остальные дроны с трудом замещают пропавших, но ситуация выправляется. Потребуется время, чтобы равновесие вновь вернулось на мир [root.GetName]\n\n[divination_situation.GetName] в действии, это очевидно, но не навлекли ли мы на себя внимание некой непостижимой и зловещей §Hпсионической сущности§!?"
 enclave.5502.a:0 "Как бы то ни было, мы должны пережить эту бурю."
 enclave.5502.a.tt:0 "§Y$shattered_frontier_looting$§! продолжит воздействовать на мир [root.GetName]."
 enclave.5502.gestalt.a:0 "Подождем и посмотрим."
 enclave.5502.gestalt.a.tt:0 "§Y$shattered_frontier_deviancy$§! продолжит воздействовать на мир [root.GetName]."
 enclave.5502.b:0 "Мы должны успокоить колонистов."
 enclave.5502.c:0 "Немедленно ввести жесткие ограничения."
 enclave.5502.gestalt.c:0 "Колонию нужно консолидировать."
 enclave.5502.pop_removed:0 "§H£pop£ Поселение расы [root.owner.GetSpeciesName] исчезает§! с мира §Y[root.GetName]§!."
 shattered_frontier_benefits:0 "Фонд псионического ослабления"
 shattered_frontier_benefits_desc:0 "На этом мире введены социальные льготы в надежде ослабить псионическое давление, порожденное пристальным вниманием Покрова."
 shattered_frontier_lockdown:0 "Изоляция псионического ослабления"
 shattered_frontier_lockdown_desc:0 "На этом мире введены суровые меры в надежде ограничить псионические искажения, порожденные пристальным вниманием Покрова."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "Мы значительно снизили автономность дронов этого мира в надежде снизить негативное влияние пристального внимания Покрова."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "Момент ясности"
 enclave.5503.looting.desc:0 "Чиновники, ответственные за надзор за пострадавшим миром [root.GetName], с удивлением сообщают, что, несмотря на отсутствие помощи с нашей стороны, положение нормализовалось. По их описанию выглядит так, словно с мира [root.GetName] сняли долгую осаду. Покой вернулся, но никто не знает, почему.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "Многие из колонистов объединились в новые, более тесные сообщества. На сеансах коллективной терапии они делятся историями о странных снах и затяжных кошмарах. Эти истории дали поселенцам новую цель и заставили относиться к своему дому с пугающим почтением."
 enclave.5503.benefits.desc:0 "Чиновники, ответственные за надзор за пострадавшим миром [root.GetName], с радостью сообщают, что положение нормализовалось. По их описанию, с мира [root.GetName] словно сняли долгую осаду. Покой вернулся, но немногие верят, что наши действия как-то на это повлияли.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "Чиновники, ответственные за ограничения на мире [root.GetName], с облегчением сообщают о нормализации ситуации. По их описанию, с мира [root.GetName] словно сняли долгую осаду, которую колонисты ощутили изнутри и снаружи. Возможно агрессоры истощили свои силы или просто утратили интерес, но немногие считают, что это стало результатом наших действий.\n\nМногие из колонистов объединились в спокойные, более тесные сообщества. На сеансах коллективной терапии они делятся историями о странных снах и затяжных кошмарах. Многие недовольны тем, как мы решили ситуацию, но истории, рассказанные поселенцами, внушили им обновленное чувство цели. Теперь они взирают на свой дом с пугающим трепетом."
 enclave.5503.d:0 "Наконец-то все закончилось."
 enclave.5503.gestalt.desc:0 "Наша пострадавшая колония [root.GetName] вернулась в норму. Случившееся остается для нас загадкой: наша колония словно была охвачена едким туманом, а затем мы вдруг получили к нему иммунитет. Ощущение порядка вернулось, но мы не вполне понимаем почему. Связь между нашими действиями и результатом неочевидна.\n\nНаши дроны вернулись к своим привычным занятиям, не подверженные искажениям, псионическая природа которых не вызывает сомнений. В чем была их цель? Неужели аномалия или даже сам Покров хотели преподать нам непостижимый урок?"
 shattered_frontier_pop_community:0 "Уцелевшие с псионического фронтира"

 enclave.5504.name:0 "Орбитальный силуэт"
 enclave.5504.desc:0 "После нескольких недель изучения гравитационного колодца на орбите мира [root.GetName], не принесшего результатов, необычайно плотная волна солнечного ветра позволила ученым совершить пугающий прорыв.\n\nКогда радиоактивное излучение звезды [root.GetStarName] прошлось по аномалии, оно очертило нечеткие, но вполне узнаваемые контуры колониального корабля с разрушенным посадочным модулем. Более того, по неподтвержденным слухам, среди теней обломков видны силуэты мертвых тел.\n\nЭти известия нагнали тоску и депрессию на многих колонистов и исследователей."
 enclave.5504.gestalt.desc:0 "После нескольких недель изучения гравитационного колодца на орбите мира [root.GetName], не принесшего результатов, плотная волна солнечного ветра позволила нам совершить пугающий прорыв.\n\nКогда радиоактивное излучение звезды [root.GetStarName] прошлось по аномалии, оно очертило нечеткие контуры колониального корабля с разрушенным посадочным модулем. Среди теней обломков видны следы тел неких сложных форм жизни. Их внешний вид на удивление схож с нашим."
 enclave.5504.c:0 "Стоит готовиться к худшему."
 shattered_frontier_ship:0 "Разбитый колониальный корабль"
 shattered_frontier_ship_desc:0 "Плотный порыв солнечного ветра очертил контуры разбитого колониального корабля, оказавшегося в ловушке локализованного гравитационного кармана."

 enclave.5505.name:0 "Буря на орбите"
 enclave.5505.desc:0 "Вокруг гравитационного колодца у мира [root.GetName] начался жестокий шторм, посеявший панику в системе [root.solar_system.GetName]. Всем кораблям, кроме перевозящих товары первой необходимости, запрещен вход в систему, а в колонии введено чрезвычайное положение. Однако, пока сообщений о потерях нет.\n\nПервичные данные сканирования выдали множество противоречивых данных, но местные власти отметили недавний и резкий рост сообщений об эмоциональных проблемах и «паранормальных» явлениях. Это позволяет с высокой долей вероятности предположить, что буря носит §Hпсионический§! характер.\n\nИсследователи отмечают, что силуэт колониального корабля в центре бушующего шторма начал обретать массу. Они просят дать им больше времени на изучение."
 enclave.5505.gestalt.desc:0 "Вокруг гравитационного колодца у мира [root.GetName] начался жестокий шторм, вызвавший небольшие проблемы в колонии. Пока мы не пострадали, но нам становится... сложно поддерживать полноценный контакт с местными дронами.\n\nПервичные данные сканирования выдали множество противоречивых данных, но буря, вероятно, носит §Hпсионический§! характер. Например, мы отметили, что силуэт колониального корабля в центре бушующего шторма начал обретать массу. Похоже, что там еще есть что исследовать."
 enclave.5505.a:0 "Ищите ответы, и поскорее!"
 enclave.5505.gestalt.a:0 "Нужно продолжить наблюдения."
 enclave.5505.b:0 "Это ловушка Покрова! Прекратить сканирование."
 enclave.5505.gestalt.b:0 "Это «предсказание» несет нам угрозу. Прекратить сканирование."
 shattered_frontier_storm_mod:0 "Буря на орбите"
 shattered_frontier_storm_mod_desc:0 "Эта колония носит следы удара масштабной бури, судя по всему, псионического характера. Всем кораблям, кроме жизненно необходимых, рекомендуется держаться от нее подальше."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "Наша колония пострадала от масштабной бури, судя по всему, псионического характера. Нынешние условия неблагоприятны для ближайших предприятий."

 enclave.5506.name:0 "После бури"
 enclave.5506.desc:0 "Мгновения назад мир [root.GetName] содрогнулся от электромагнитной ударной волны. Псионическая буря, бушевавшая на орбите, успокоилась. Эта вспышка уничтожила значительную часть инфраструктуры колонии, но ремонтники уверяют нас, что перебои продлятся недолго.\n\nКолонистов мира [root.GetName] сильно потрясло это событие, в том числе и потому, что множество вопросов осталось без ответов. Наши сканеры больше не фиксируют никаких гравитационных аномалий и призрачных кораблей в системе [root.solar_system.GetName]... Но на самой планете неспокойно."
 enclave.5506.gestalt.desc:0 "Мир [root.GetName] содрогнулся от электромагнитной ударной волны, ознаменовавшей конец псионической бури. Большая часть инфраструктуры колонии пострадала от бури, но ремонт не доставляет особых проблем.\n\nНаши дроны немного заторможены, но в целом не пострадали, а сканеры больше не фиксируют никаких гравитационных аномалий и призрачных кораблей в системе [root.solar_system.GetName]... Но наших дронов на мире [root.GetName] все еще окутывает туман, а на нас все так же давит груз вопросов, оставшихся без ответов."
 enclave.5506.a:0 "Это не сулит ничего хорошего."
 shattered_frontier_uncertain_future:0 "Неопределенный фронтир"
 shattered_frontier_uncertain_future_desc:0 "После недавних псионических возмущений колонисты этого мира не уверены, какая роль уготована им."
 shattered_frontier_uncertain_future_gestalt:0 "Беспокойный фронтир"
 shattered_frontier_uncertain_future_gestalt_desc:0 "Недавние псионические возмущение нарушили работу дронов этого мира, подорвав волю гештальт-сознания."

 enclave.5510.name:0 "Буря стихает"
 enclave.5510.intro:0 "Размах разрушений на мире [root.GetName] становился все менее контролируемым, пока, наконец-то, псионическая буря не выдохлась. Похоже, бдительность, проявленная при наблюдении этого события, вознаграждена."
 enclave.5510.mid.regular:0 "Настроение колонистов тоже улучшилось. Когда волнения улеглись и гравитация начала возвращаться в норму, наши ученые сумели собрать массу сенсационных данных. Несмотря на разрушительность, это проникновение из Покрова разожгло воображение наших физиков и философов."
 enclave.5510.mid.gestalt:0 "Покой вернулся, не только восстановив порядок среди наших дронов, но и подарив нам множество новых данных для изучения. Когда волнения улеглись и гравитация начала возвращаться в норму, мы получили возможность увидеть конец опустошительного и странного вмешательства Покрова."
 enclave.5510.end:0 "Остался один аномальный фактор: колониальный корабль. Он спорадически проник в наше измерение, но теперь практически полностью материализовался. И вызывает нас."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "Разбитый колониальный корабль"
 enclave.5515.desc:0 "Нас встречают статические помехи... но более органические? Нет, это точно не помехи. Похоже на... ветер? Затяжной выдох?\n\n«Х-х-хэ-э-эх-х-х...»"
 enclave.5515.a:0 "Вам требуется помощь?"
 enclave.5515.b:0 "Немедленно объясните, зачем вы здесь!"
 enclave.5516.desc:0 "Мы на время отключили свои приемники. Нам нужно отфильтровать столь громкий шум, способный причинить физический вред. Компенсируем...\n\n«...паж... Я хочу сказать, экипаж... Наше судно... Почему я не могу вспомнить название этого корабля?!\n\nПрием? С кем я говорю? Вы... вы знаете, кто мы? Где мы? Мы в опасности?!»"
 enclave.5516.a:0 "Возможно, незнакомец. Вы в пространстве [root.GetName&gen]."
 enclave.5516.b:0 "Все в порядке! Вы на орбите мира [shattered_frontier_planet.GetName]."
 enclave.5516.c:0 "В опасности, если не прекратите мешать нам!"
 enclave.5520.friendly.desc:0 "«[shattered_frontier_planet.GetName]... Простите, но это невозможно. Звездная география совсем не такая. Но этот акцент! Я узнаю ваши формы речи. Я словно начинаю вспоминать.\n\nСкажите, вы тоже [root.GetSpeciesName], как и я?»"
 enclave.5520.wary.desc:0 "«Это... невозможно! Но этот акцент... Мы тоже из [root.GetName&gen]. Кажется, я многое начинаю вспоминать, болезненно, но верно.\n\nЗначит, вы тоже [root.GetSpeciesName]? Мы... пропали?»"
 enclave.5520.a:0 "Да. С возвращением?"
 enclave.5520.b:0 "Трудно сказать. Вы прибыли в сердце бури."
 enclave.5521.desc:0 "«Великолепно! Мы наконец-то дома? Ко мне вернулось столько фрагментов Памяти пробуждения... Я... прошу прощения. Вижу, наше прибытие было очень необычным. Я постараюсь объяснить.\n\nМеня зовут §Y[shattered_frontier_governor.GetName]§!, и я в прошлом губернатор новой колонии в системе [shattered_frontier_planet.solar_system.GetName]. Только... это не система [shattered_frontier_planet.solar_system.GetName]?\n\nОткуда мы пришли, где мы были... Нам не дали ответов, а времени на предположения было с избытком... Нас куда-то забрали, да?»"
 enclave.5521.a:0 "Похоже на то."
 enclave.5522.desc.intro:0 "Значит, нас все же посетили... Это наша основная теория. Нас с колонистами лишили памяти «пробуждения» на... кажется, на целую вечность, но мы всегда помнили свои сны.\n\nМы прожили множество жизней на версии мира [shattered_frontier_planet.GetName], существовавшей только в нашем воображении. Колонию забрасывали, меняли, нам казалось, что это длилось целую вечность. Это... первый мир, который кажется реальным."
 enclave.5522.desc:0 "«$enclave.5522.desc.intro$\n\nДумаю, вам это кажется бредом. Простите. Но пока мы просто рады вернуться в [root.GetName&acc]. Позвольте нам наконец-то осесть на новом месте. Распоряжайтесь нами по своему усмотрению»."
 enclave.5522.a:0 "Хорошо, губернатор."
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 "«$enclave.5522.desc.intro$\n\nСпасибо, что не взорвали нас прямо на орбите. Понимаю, это все кажется крайне подозрительным. Прошу лишь об одном одолжении: позвольте нам уйти? Нам нужно попробовать сложить свои жизни воедино»."
 enclave.5526.a:0 "Если вы так хотите, губернатор."
 enclave.5526.b:0 "Разумеется. Уходите с миром."
 enclave.5530.desc:0 "«Что?! Как так... Подождите. Этот акцент! Я узнаю ваши формы речи. Я словно начинаю вспоминать. Вы должны поверить мне, мы не желаем вам зла! Вы ведь тоже [root.GetSpeciesName]?»"
 enclave.5530.a:0 "Нам надоели ваши уловки. Убирайтесь!"
 enclave.5530.a.spirit:0 "Теперь вы принимаете наш облик? Прочь, демон!"
 enclave.5530.b:0 "Самозванец! Боевые станции!"
 enclave.5531.desc:0 "«...Да будет так. Мы с моими товарищами-колонистами целую вечность пытали сами себя в бесконечных снах — снах о мире [shattered_frontier_planet.GetName], который невозможен здесь.\n\nМы сбиты с толку, потеряны, и здесь нам явно не рады. Если это действительно [root.GetName:тот <1>|||fem:та <1>|||neut:то <1>|||pl:те <1>], что мы когда-то покинули, то мы с радостью покинем [root.GetName:его|||fem:её|||pl:их] вновь. Прощайте»."

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "Каналы связи заполнены статическим шумом, хотя его структура не повторяется. Его источник аналоговый... Что это, атмосферные помехи? Похоже на ветер, крайне неприятный скрипучий ветер.\n\n«Х-х-хэ-э-эх-х-х...»"
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "Наши приемники ненадолго отключились, фильтруя шум, настолько громкий, что способен причинить физический вред. Компенсируем...\n\n«...ние атмосферных компенсаторов в секторе B-456: завершено. Дрон Вспышка-Звездного-Света вновь ощущает свои [root.species.GetHandNamePlural]. Аномальный тон обиталища 14/522 сдвинулся на 0,4 децибел. Фон интерьера... приятен. Мы... Я хочу? Хочу жить... здесь?\n\nГде это здесь? Где существо, именуемое Я?»"
 enclave.5536.a:0 "Хватит болтать. Объяснитесь."
 enclave.5536.b:0 "Вы в пространстве [root.GetName&gen]."
 enclave.5540.desc:0 "«Обработка... Размышления... Чувства.\n\nВы, [root.GetName], это я. Я это вы. Но мы не вы. Мы были разделены. Мы пытаемся объяснить. Попытка колонизации прервалась вблизи мира [shattered_frontier_planet.GetName], но не этого мира [shattered_frontier_planet.GetName]. Несоответствие сбивает нас с толку. Мы, я, многого не понимаю.\n\nНечто непостижимое сделало нас... Одинокими»."
 enclave.5540.b:0 "Вы ошибаетесь, колонист."
 enclave.5541.desc:0 "«Мы просим дать нам время. Нам нужно задать вопросы, мы ищем ответы. Это я, которое было вами, долгое время отсутствовало, достаточно, чтобы осознать невозможность своего существования, но все же я есть. Я должен был расширить вашу власть среди звезд, и меня лишили этой обязанности, но все же я не сломаюсь. Кто-то сломался. Кто-то нет.\n\nНас зовет новый голос, и мы, я и другие, хотим услышать его»."
 enclave.5541.a:0 "Хорошо. Ступайте."
 enclave.5541.b:0 "Мы сочувствуем вам, сбившиеся. Ступайте."
 enclave.5541.c:0 "Так продолжаться не может. Вас нужно устранить."
 enclave.5550.desc:0 "«Объяснить... я не могу. Я чувствую сомнения и злость, цели не достигнуты. Наша цель — колонизация мира [shattered_frontier_planet.GetName] — не выполнена. Вы это мы. Мы это не вы. В центре всего лежит мир [shattered_frontier_planet.GetName], но это не ваш мир [shattered_frontier_planet.GetName]. Но наша миссия неизменна: распространять желание и волю по галактике. Но теперь у нас собственные воля и желание, амбиции и цель, подаренные извне...»"
 enclave.5550.a:0 "Немедленно оставьте нас в покое!"
 enclave.5550.b:0 "Отвратительно. Мы должны уничтожить вас."
 enclave.5551.desc:0 "«...Прискорбно. Но и в этом есть шанс. Мы это признаем, теперь мы свободны от места сна. Мы-не-вы, колонисты, больше не связаны снами о мире [shattered_frontier_planet.GetName]...\n\nМы сбиты с толку, нас тяготит множество вопросов, но мы знаем, где искать ответы. Прощайте, распространитель злой воли»."

 enclave.5557.name:0 "Мутная завеса"
 enclave.5557.desc:0 "Поток времени мутный и непроглядный. Увы, обряд предсказания не смог пробиться сквозь завесу Покрова. В качестве компенсации мы вернем вам часть стоимости, оставив себе скромную награду за труды."
 enclave.5557.a:0 "Хорошо."

 enclave.5566.name:0 "Утомленные паломники"
 enclave.5566.desc:0 "Датчики зафиксировали приближение нескольких транспортных кораблей. Изношенные и разваливающиеся на части — похоже, их слепили из того, что было под рукой. Командир флагмана флотилии пытается связаться с нами, хотя в подобных обстоятельствах не стоит рассчитывать на большее, чем просто аудио."
 enclave.5565.desc:0 "Тысячи благословений вам. Меня помазали быть лидером сего каравана. Мы просим о безопасном проходе по вашим владениям и скромном пожертвовании в виде продовольствия. Мы совершаем паломничество, и после долгих лет в космосе наши силы на исходе."
 enclave.5565.a:0 "Мы поможем вам всем, чем сможем."
 enclave.5565.b:0 "Вы можете пройти, но пищи не получите."
 enclave.5565.c:0 "Вам здесь не рады."
 enclave.5570.name:0 "Границы божественного"
 enclave.5570.desc:0 "Благодарю вас, что наполнили желудки моего народа. Но наше прибытие сюда не было случайностью. Много поколений назад великий прорицатель указал звезду на небе и изрек, что там мы достигнем божественного. Это ваша звезда.\n\nЗдесь истончается граница между миром чувств и Благословенным пределами, но наши корабли стары, а технологии отстали. Нам нужна ваша помощь, чтобы связаться с Благословенными пределами. У нас разные боги, но вы же не откажете нам в праве встретиться с ними? Прошу, дайте нам ресурсы, чтобы завершить паломничество."
 enclave.5570.a:0 "Хорошо."
 enclave.5570.b:0 "Вы злоупотребили нашим гостеприимством."
 enclave.5571.name:0 "Контакт"
 enclave.5571.desc:0 "Это было... великолепно.\n\nОт имени всех паломников я благодарю вас. Я не поэт и не могу выразить пережитое словами. Но ваша щедрость позволила нам прикоснуться к божественному. Да снизойдет на вас вечная слава Благословенных пределов."
 enclave.5575.name:0 "Нечестивый конец"
 enclave.5575.desc:0 "Караван паломников, обратившихся к нам за помощью, ждала страшная участь. Реконструированные данные телеметрии показали, что они проводили некий эксперимент, вероятно, псионической природы. Из-за резкого перепада энергии сдерживающее поле ядра реактора их флагмана отключилось. Последовавший взрыв уничтожил караван и спровоцировал свирепую псионическую бурю в системе [wayward_pilgrims_system.GetName]. Даже по самым оптимистичным подсчетам эта буря не стихнет еще несколько лет.\n\nКакой бы ни была цель этих глупцов, они ее не достигли, а последствия придется разгребать нам."
 enclave.5575.a:0 "Невыносимо."

