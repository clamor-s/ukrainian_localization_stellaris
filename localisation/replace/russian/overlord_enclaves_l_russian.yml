 gestalt_trait_ruler_mind_wipe_01_desc:0 "$shroud_touched_intro$ теперь этот дрон может повышать эффективность строительства."
 gestalt_trait_ruler_mind_wipe_02:0 "Тронутый Покровом командующий дрон"
 gestalt_trait_ruler_mind_wipe_02_desc:0 "$shroud_touched_intro$ теперь этот дрон может повышать эффективность нашего флота."

 enclave.6015.name:0 "Падение занавеса"
 enclave.6015.desc:0 "С отключением маяка Покрова мы потеряли доступ к сети тоннелей Покрова. Наши флотилии не смогут ей пользоваться, пока мы не заменим маяк."

 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name:0 "Беспокойные системы"
 enclave.6020.desc:0 "После недавнего прохода через тоннель Покрова системы корабля [Root.GetName] начали вести себя странно: записи в журнале перемешались, двери самопроизвольно открываются и закрываются, но больше всего нас встревожили колебания сдерживающего поля двигателя. Пока что нам не удалось обнаружить источник проблем."

 enclave.6025.name:0 "Спящий пробудился"
 enclave.6025.desc:0 "Странные дела творятся на корабле [Root.GetName]: как оказалось, повторяющиеся колебания сдерживающего поля двигателя были вызваны искусственной сущностью. Рожденная от взаимодействия корабельных систем с псионической энергией Покрова, она до недавнего времени спала. Ее мыслительные процессы, схожие с фазой быстрого сна у представителей некоторых рас, и стали причиной сбоев в работе корабля.\n\nЕще удивительнее то, что наши исследования пробудили сущность. В обмен на право и дальше жить в корабельных системах она согласилась сотрудничать с нами. В теории это может увеличить эффективность корабля [Root.GetName]."
 enclave.6025.a:0 "Честная сделка."
 enclave.6025.b:0 "Искусственное чудовище... Уничтожить!"
 embrace_dreamer:0 "Принятие спящего"
 embrace_dreamer_desc:0 "Благодаря интеграции искусственного сознания этот научный корабль стал более эффективным."
 eliminate_dreamer:0 "Устранение спящего"
 eliminate_dreamer_desc:0 "Искусственному интеллекту нет места на борту нашего судна. В этом мы непреклонны."

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "Приветствуем вас, странники.\n\nМы давно знали о вашем присутствии на галактической арене, но до сих пор мы не вмешивались, опасаясь изменить вашу судьбу. Однако пришло время сорвать завесу тайны. Пути Покрова загадочны и пугают непосвященных, и именно поэтому мы предлагаем вам наши наставления. Если на то будет ваша воля, мы с радостью станем вашими учителями.\n\nА до тех пор — берегите себя."
 enclave.7000.a:0 "Интересно..."

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "До нас доходили слухи о великом [Root.GetName&prep], и мы рады наконец встретиться с вами!\n\nЗа скромное пожертвование мы, [salvager_enclave_country.GetName], предлагаем первоклассные услуги утилизаторов. От улучшения двигателей до разбора флотилий — мы с радостью предоставим любые услуги!\n\nВо имя будущего сотрудничества мы предлагаем вам символический подарок в знак нашей преданности клиентам. Что скажете?"
 enclave.7005.a:0 "Мы благодарим вас за подарок."
 enclave.7005.b:0 "Иного мы и не ждали, чужаки."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§RИдущие-сквозь-Покров не смогут провести новое §Yоткровение§! до §Y[root.shroudwalker_insight_timer]§!§!."

 enclave.7050.desc:0 "У нас есть пословица — «тайны танцуют во сне». Ни одно хранилище, ни один код не устоят перед могуществом Покрова. Медитируя, мы видим даже самые защищенные секреты. Вы желаете узнать о замыслах соперников? Хотите знать их планы как свои собственные? Достаточно лишь пожелать, и мы поделимся с вами нашими откровениями. Вам решать, как распоряжаться этим знанием."
 enclave.7050.a:0 "[spynetwork_country_1.GetName]"
 enclave.7050.b:0 "[spynetwork_country_2.GetName]"
 enclave.7050.c:0 "[spynetwork_country_3.GetName]"
 enclave.7050.d:0 "[spynetwork_country_4.GetName]"
 enclave.7050.e:0 "[spynetwork_country_5.GetName]"
 enclave.7050.f:0 "[spynetwork_country_6.GetName]"

 enclave.7055.desc:0 "Покров трепещет, его завеса истончается. Мы удалимся для медитации и сообщим обо всех явившихся нам откровениях."

 enclave.7060.desc:0 "Как известно, каждый разум отбрасывает тень в Покрове. Во время медитации мы увидели разум одного доверенного лица, чья верность лишь кажется непоколебимой. Это двуличие станет вашим орудием. Не сомневаемся, вам удастся использовать этот актив."
 enclave.7060.tt:0 "Мы получим §Yновый актив§! для нашей агентурной сети в §H[from.GetName&prep]§!."

 enclave.7065.desc:0 "У вас на службе много способных агентов, но у каждого есть свои пределы. Никому не дано созерцать себя. Покрову неведомы такие ограничения, и в медитации мы узрели многое. Если желаете успеха своих тайных операций, прислушайтесь к нашему совету."
 enclave.7065.tt:0 "§YУровень внедрения§! нашей агентурной сети в §H[from.GetName&prep]§! увеличился."

 enclave.7070.desc:0 "Тварный мир не столь тверд, как кажется. Как и его обитатели. Мы узрели тайны ваших соперников и предлагаем их вам."
 enclave.7070.tt:0 "Наши §Yразведданные§! по §H[from.GetName&dat]§! увеличились."

 enclave.7075.desc:0 "У нас есть пословица — «все, что может случиться, случится, даже ничто». К сожалению, наши медитации не принесли откровений."
 enclave.7075.a:0 "Это... разочаровывает."

 shroudwalker_spy_network_modifier:0 "Благодаря знакомству с Покровом мы можем ускорить процесс и помочь анклаву [shroudwalker_enclave_country.GetName] с поставленной задачей."

 shroudwalker_spy_network:0 "Откровение Идущих-сквозь-Покров"
 shroudwalker_spy_network_desc:0 "[shroudwalker_enclave_country.GetName] всмотрятся в Покров в надежде получить откровения о внутренних механизмах работы [Target.GetName&gen]."
 shroudwalker_spy_network_type:0 "Откровение Идущих-сквозь-Покров"
 shroudwalker_spy_network_monthly_change_tooltip:0 "Основную работу возьмут на себя [shroudwalker_enclave_country.GetName], хотя обладатели псионических способностей могут ускорить процесс."
 shroudwalker_spy_network_finish:0 "[shroudwalker_enclave_country.GetName] вернутся с новостями об увиденном в Покрове."

 shroudwalker_teacher_cooldown_tt:0 "§RМы не сможем попросить нового наставника у Идущих-сквозь-Покров до §Y[root.shroudwalker_teacher_timer]§!.§!"
 shroudwalker_teacher_already_bought:0 "§RМы уже оплатили услуги наставника Идущих-сквозь-Покров.§!"
 shroudwalker_teacher_already_exists:0 "§RНа этой планете уже есть наставник Идущих-сквозь-Покров.§!"

 enclave.7100.desc:1 "Познание Покрова — это путь на 10 000 жизней. Даже мудрейшие из наших наставников понимают лишь часть его тайн. Тем не менее их мудрость бесценна. Мы можем отправить одного из них вам в помощь, будь на то ваше желание."
 enclave.7100.a:0 "Мы хотим учиться."

 enclave.7105.desc:1 "Знать, что еще не все познано, — вот высшая мудрость. Мы отправим вам наставника. Учитесь хорошо и пожинайте плоды своего учения."

 enclave.7110.desc:0 "Весьма любопытная история. §YПереходящие Завесу§!, говорите? Чем-то этот шабаш напоминает наш собственный, но хотя для посторонних различия между нами могут показаться незначительными, на самом деле они весьма глубоки: искаженное отражение из вселенной, непохожей на нашу.\n\nПоверхность Завесы испещрена разрывами. Те, кто проходит через нее в поисках загадок, не всегда возвращаются в ту же вселенную, из которой отправились."
 enclave.7110.a:0 "Псионические путешествия сквозь измерения... Как интересно."
 enclave.7110.a.tooltip:0 "§PТехнология прыжкового пси-двигателя§! теперь встречается в §Y1,5§! раза чаще, чем обычно."


 decision_shroudwalker_teacher:0 "Наставник Идущих-сквозь-Покров"
 decision_shroudwalker_teacher_desc:0 "На планете присутствует адепт анклава [shroudwalker_enclave_country.GetName], обучающий местных мудрости Покрова."

 pm_shroudwalker_teacher:0 "$decision_shroudwalker_teacher$"
 pm_shroudwalker_teacher_desc:0 "$decision_shroudwalker_teacher_desc$"

 decision_shroudwalker_teacher_losing_modifier:0 "§RЛюбая другая планета с модификатором §YНаставник Идущих-сквозь-Покров§! лишится этого модификатора.§!"

 shroudwalker_teacher_buy_more_than_one:0 "§RУ нас может быть не более одного активного §YНаставника Идущих-сквозь-Покров§!.§!"

 shroud_beacon_active_tooltip:0 "У [Root.GetName&gen] есть действующий §Yмаяк Покрова§!."

 shroudwalker_teacher_explanation:1 "\nОткрывает §Yпланетарное решение§! §H$decision_shroudwalker_teacher$§! со следующими эффектами:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$: §G+5%§!\n$mod_planet_jobs_unity_produces_mult$: §G+10%§!\n$mod_planet_telepaths_unity_produces_add$: §G+3§!"

 enclave.7250.desc:0 "Нас особенно интересует зро. Мы можем научить вас собирать и хранить его, но только если вы согласитесь отдавать нам долю от собранного. Навсегда."
 enclave.7250.a:0 "Вы будете получать свою долю. Научите нас."
 enclave.7255.desc:0 "Зро — это чудесная, но трагичная субстанция. У него много применений, но его нельзя использовать бездумно, ибо это последнее наследие священной расы. Собирайте его, цените его, но не забывайте о нашей доле."

 shroudwalker_zro_tithe:0 "Десятина зро для Идущих-сквозь-Покров"
 shroudwalker_zro_tithe_desc:0 "[shroudwalker_enclave_country.GetName] научили нас собирать зро. Взамен мы пообещали делиться с ними десятой частью всего собираемого нами зро."


