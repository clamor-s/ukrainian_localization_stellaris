 enclave.6000.name:0 "Странные проявления"
 enclave.6000.a.desc:0 "Странные события произошли с флотилией [Root.GetName]: после прохода через Тоннель Покрова командующий начал стремительно меняться. Хотя личность и воспоминания остались нетронутыми, внешний вид кардинально изменился. Теперь командир своим обликом (и строением внутренних органов) напоминает представителя совершенно иной расы."
 enclave.6000.b.desc:0 "Тревожные события произошли с флотилией [Root.GetName]: после прохода через Тоннель Покрова командующий начал пугающе меняться. Хотя личность и воспоминания остались нетронутыми, внешний вид кардинально изменился. Теперь командир своим обликом (и строением внутренних органов) напоминает представителя совершенно иной расы."
 enclave.6000b.a:0 "Назначьте вскрытие."
 enclave.6000b.b:0 "Уберите эту мерзость."
 enclave.6000.d.desc:0 "Тревожные события произошли с флотилией [Root.GetName]: после прохода через Тоннель Покрова командующий начал стремительно меняться. Хотя личностная матрица и нейросинаптические структуры остались нетронутыми, внешний вид кардинально изменился. Теперь командир своим обликом (и строением внутренних органов) напоминает представителя биологической расы."
 enclave.6000d.a:0 "Запуск протокола уничтожения."
 enclave.6000.e.desc:0 "Странные события произошли с флотилией [Root.GetName]: после прохода через Тоннель Покрова командующий начал стремительно меняться. Хотя наши коллективные воспоминания остались нетронутыми, внешний вид трутня кардинально изменился. Теперь командир своим обликом (и строением внутренних органов) напоминает представителя совершенно иной расы."
 enclave.6000e.a:0 "Вскрыть трутня."

 enclave.6005.name:0 "Стирание разума"
 enclave.6005.a.desc:0 "Странные события с флотилией [Root.GetName]: после недавнего прохода через тоннель Покрова командир флотилии сообщает о незнакомых ощущениях и эмоциях. Умы наполнились идеями, которые «могли прийти извне». Очевидно, что-то произошло, возможно, в результате контакта с псионической энергией Покрова. Пока неизвестно, как этот опыт повлияет на эффективность флотилии..."
 enclave.6005.b.desc:0 "Странные события с флотилией [Root.GetName]: после недавнего прохода через тоннель Покрова наше коллективное сознание несколько изменилось, возможно, под действием псионической энергии Покрова. Командующий дрон сообщает о наплыве неизвестных чувств и эмоций, новых идей. Пока неизвестно, как этот опыт повлияет на их эффективность."
 enclave.6005.c.desc:0 "Необычное происшествие с флотилией [Root.GetName]: после недавнего прохода через тоннель Покрова наше коллективное сознание несколько изменилось. Командующий дрон сообщает о наплыве неизвестных чувств и эмоций, новых идей. Возможно, на нервную сеть повлиял контакт с псионической энергией Покрова, но пока неизвестно, как этот опыт повлияет на эффективность."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "Наше внимание привлекли умственные изменения, произошедшие с командиром флотилии [Root.GetName]: спустя месяц после прохода через тоннель Покрова, стиль командования существенно изменился. Можно сказать, что пережитый опыт привел к возникновению новой черты личности."
 enclave.6010.b.desc:0 "Наше коллективное внимание привлекли нейральные изменения, произошедшие с командиром флотилии [Root.GetName]: спустя месяц после прохода через тоннель Покрова, характер дрона существенно изменился. Пережитый опыт привел к возникновению новой черты личности."
 enclave.6010.c.desc:0 "Нейральные изменения, произошедшие с командиром флотилии [Root.GetName], стали очевидными: спустя месяц после прохода через тоннель Покрова личностная матрица дрона существенно изменилась. Пережитый опыт привел к возникновению новой черты личности."
