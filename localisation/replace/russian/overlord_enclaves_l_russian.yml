 enclave.2000.name:1 "Анклав [mercenary_enclave_country.GetName] выплачивает дивиденды"
 enclave.2000.desc:1 "Уважаемый покровитель, наш недавний договор был плодотворным. Мы расширили гражданские операции, а несколько корпораций наняли нас для обеспечения услуг по безопасности и поддержанию мира. При выполнении договора мы совершили интересные научные открытия. Вы найдете их в приложении вместе с регулярными дивидендами."
 enclave.2005.desc:1 "Уважаемый покровитель, дела компании идут в гору, наши доходы стабильно растут. Мы отправляем вам дивиденды и дополнительные ресурсы, добытые у гражданского клиента, объявившего дефолт по выплатам."
 enclave.2010.desc:1 "Уважаемый покровитель, мы рады сообщить о рекордных прибылях за этот фискальный период! В связи с этим мы прикладываем значительный бонус к обычным дивидендам."
 enclave.2015.desc:1 "Уважаемый покровитель, наши верфи без устали трудились, создавая наилучший флот. В дополнение к дивидендам мы отправляем вам флотилию кораблей новейшего дизайна для оценки и испытаний. Обязательно поделитесь своим мнением о них!"
 enclave.2020.desc:1 "Уважаемый покровитель, в ходе недавней миротворческой операции мы уничтожили несколько пиратских баз и добыли значительное количество ресурсов, технологических данных и кораблей. Большую их часть мы направляем вам вместе с полагающимися дивидендами."
 enclave.2025.desc:1 "Уважаемый покровитель, компания переживает не лучшие времена. Мы потеряли несколько гражданских нанимателей, а ряд наших операций обернулся дорогостоящими провалами. Мы составили план реструктуризации, призванный снизить расходы. Мы также сокращаем персонал.\n\nБудьте уверены, это лишь временные трудности, и мы сделаем все возможное, чтобы выплатить вам причитающиеся дивиденды."
 enclave.2025.a:0 "Какое разочарование!"
 enclave.2025.b:0 "Вы уволены. Обратитесь в коллегию за выходным пособием."
 enclave.2025.c:0 "Позвольте нам помочь."
 enclave.2040.desc:0 "Вы хотите поделиться технологиями? Ваше доверие льстит нам, дорогие покровители. Хотя наш исследовательский отдел старается идти в ногу с научной мыслью, мы просто не можем направить им сопоставимые ресурсы. И любые полученные от вас знания будут направлены на максимально этичное развитие наших услуг!"
 enclave.2040.a.tt:0 "Мы поделимся §Yтехнологией§! с этим анклавом. Это можно делать лишь раз в §Y10 лет§!."
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§! также предоставит нам §Gнебольшую военную флотилию§!"

 enclave.2050.name:0 "От такого не отказываются"
 enclave.2050.desc:0 "[mercenary_enclave_country.GetName:<1> передаёт|||pl:<1> передают] нам срочное послание: [khan_country.GetName:<1> выдвинул|||fem:<1> выдвинула|||neut:<1> выдвинуло|||pl:<1> выдвинули] им предложение, от которого невозможно отказаться. Единственная возможность выкрутиться — поступить на службу куда-либо ещё в течение двух месяцев. Если никто не согласится их нанять, анклав поступит на службу к хану и будет вынужден пойти на нас войной."
 enclave.2050.a:0 "Связаться с анклавом [mercenary_enclave_country.GetName]."
 enclave.2050.a.tt:0 "У нас есть £time£ §Y60 дней§!, чтобы решить, нанять ли их."
 enclave.2050.b:0 "Сейчас нам это не по карману. Может, позже."
 enclave.2050.b.tt:0 "У нас есть £time£ §Y7 дней§!, чтобы решить, нанять ли их."
 enclave.2050.c:0 "Предатели! Жадность их погубит."

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "Рады познакомиться с вами! Я и наш [salvager_enclave_country.GetName] приветствуем вас в нашей скромной космической мастерской.\n\nТак вот... Эти корабельные обводы я узнаю где угодно — отличная работа. Мы стараемся следить, что летает по галактике, что пользуется особым спросом. Так о чем бишь я?..\n\nАх да, добро пожаловать! Вам нужны услуги по утилизации или ремонту?"
 enclave.305.b.desc:0 "Привет-привет! [salvager_enclave_country.GetName] в моем лице приветствует вас на нашей свалке кораблей. Корпуса, двигатели, чертежи, обвес: у нас вы найдете все!\n\nЯ не шучу — вы не поверите, что порой оставляют внутри старых кораблей. Недавно я и мои [salvager_enclave_country.species.GetHandNamePlural] наткнулись на катер, целиком отлитый из золота. С ума сойти.\n\nНо не будем отвлекаться. Вам нужны услуги по утилизации или ремонту?"
 enclave.305.c.desc:0 "Добро пожаловать! [salvager_enclave_country.GetName] в моем лице приветствует вас в нашей мастерской. Легионы профессиональных инженеров всегда готовы отремонтировать, восстановить или разобрать любую технику, лишь бы инструмент подходил. Как вы сами убедитесь, наша страсть к торговле неутолима.\n\nВам нужны услуги по утилизации или ремонту?"
 enclave.305.desc.scavenger_first:0 "Приветствуем! Какая радость встретить собратьев-утилизаторов — таким, как мы, галактика может казаться одиноким местом.\n\nВы знаете правила — мы собираем старые детали, которые кажутся бесполезными всем остальным, и вдыхаем в них новую жизнь. Если ваши [Root.GetSpeciesHandNamePlural] до чего-то не могут дотянуться, будьте уверены, мы уже тут как тут.\n\nВам нужны услуги по утилизации или ремонту?"
 enclave.305.desc.scavenger_followup:0 "Приветствуем! Вам еще не надоело управлять государством? Вы можете присоединиться к нам на разборе — здесь куда меньше поводов для стресса, а у вас к этому делу предрасположенность."
 enclave.305.n.desc:0 "И снова здравствуйте! Ну и времена пошли, не продохнуть от работы. Надеюсь, дела вашего государства идут хорошо? Уверяю, у нас работа кипит, как всегда. Ленивые [salvager_enclave_country.species.GetHandNamePlural] легко справятся с устаревшими колониальными кораблями..."
 enclave.305.o.desc:0 "Приветствуем вас! Чем наши инженеры могут помочь вам сегодня?\n\nХм, какие необычные пластины установлены у вас на корпусе. Насколько они эффективны?"
 enclave.305.p.desc:0 "С возвращением! Не упустите партию новеньких движков! Надеюсь, нам все же удается положительно повлиять на то, как вы обращаетесь с вашими кораблями. Они вас потом отблагодарят за это.\n\nЧем мы можем помочь вам?"
 enclave.305.q.desc:0 "Привет! Не обращайте на меня внимания... Я просто поковыряюсь в этом промышленном голоэмиттере. Поразительное устройство. Это мой личный проект, я хочу увидеть, насколько большую голограмму он может спроецировать. Это просто, если направлять ее в космос.\n\nНо я могу рассуждать до бесконечности. Чем мы можем вам помочь?"
 enclave.305.organic.desc:0 "Рады вновь вас видеть! Не обращайте внимания на скрежет и стоны. У нас тут... гости, да, гости! И довольно большие. И немного... голодные. И неудивительно — они с такой скоростью отращивают свои жгутики!\n\nКхм. Прошу прощения. Чем мы можем вам помочь?"
 enclave.305.desc.hostile:0 "Хм-м, мы встречали вам подобных...\n\nНам не о чем говорить, и услуги мы не предлагаем. Не задерживайтесь."
 enclave.305.a:0 "Мы хотели бы §Yутилизировать флотилию§!."
 enclave.305.b:0 "Какие §Yвосстановленные корабли§! у вас есть?"
 enclave.305.c:0 "Расскажите о §Yмастерских по утилизации§!."
 enclave.305.d:0 "Вы можете помочь нам в §Yстроительстве§!?"
 enclave.305.e:0 "Вы можете утилизировать §Yобломки§!?"
 enclave.305.f:1 "Вы можете помочь нам с §Yинженерными исследованиями§!?"
 enclave.305.g:0 "Мы хотели бы нанять §Yконтролера утилизации§!."

 enclave.310.desc:1 "Превосходно! Мы будем рады облегчить ваше бремя.\n\nСудя по нашим сканерам, в пределах дальности находится ряд ваших флотилий. Расчеты прилагаются. Выбор за вами!"
 enclave.310.organic.desc:0 "Превосходно! Мы будем рады... О звезды, что это?! Это, по-вашему, корабль? Я, конечно, понимаю... Ух, ну и ужас. Прошу вас, не принимайте поспешных решений! Мы возьмем у вас и «живые» корабли, но §Hпридется выписать штраф за чистку§!.\n\nСудя по нашим сканерам, в пределах дальности находится ряд ваших флотилий. Расчеты прилагаются. Выбор за вами!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "Разумеется! Ничего сложного: подгоните флотилию в систему §H[salvager_enclave_system.GetName]§! и свяжитесь с нами. Мы подтвердим статус владельца и пришлем вам выкладки. Затем мы перехватим управление флотилией и в ближайшее время отправим вам ресурсы.\n\nИ еще: не пытайтесь сдать в утиль чужие корабли! Мы не хотим неприятностей — нам и прошлого раза хватило..."
 enclave.310.instructions:0 "§EМы можем оценить и разобрать наши корабли, отправив их на космическую базу утилизаторов в системе§! §H[salvager_enclave_system.GetName]§!§E.§!"
 enclave.310.a:0 "Будем знать. Насчет других услуг..."
 enclave.310.b:0 "§H[scrappable_fleet_1.GetName]§!."
 enclave.310.c:0 "§H[scrappable_fleet_2.GetName]§!."
 enclave.310.d:0 "§H[scrappable_fleet_3.GetName]§!."
 enclave.310.e:0 "§H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$ (§Rплата за чистку§!)\n\n"
 enclave.310.tt:1 "Мы получим:"
 enclave.315.desc:0 "Спасибо! Вы получите ресурсы в ближайшее время."

 enclave.320.desc:0 "Прекрасно! Заполучив разваливающийся корабль, мы изо всех сил стараемся вернуть его в рабочее состояние. Сейчас у нас есть корабли следующих типов.\n\nЗнайте, что все восстановленные нами корабли продаются с §HДюрастальной гарантией§!. Мы уверены, что теперь они будут летать еще быстрее, чем когда только сошли со стапелей!\n\nНо помните: на восстановление требуется время. Если мы продадим вам целую эскадру, потом придется долго восполнять наши запасы. Так что не забывайте заглядывать к нам в будущем."
 enclave.320.timeout.desc:1 "Заполучив поврежденный корабль, мы начинаем его восстанавливать. Увы, в настоящий момент наши доки загружены работой под завязку!\n\nВозвращайтесь позже, и мы попробуем что-нибудь для вас сделать. Обычно на полный цикл восстановительных работ уходит... около §H2 лет§!."
 enclave.320.b:0 "Восстановленный $CORVETTE$."
 enclave.320.b.tt:0 "Приобрести корвет, когда-то использовавшийся §Y[salvager_reclaimed_corvette_country.GetName&inst]§!."
 enclave.320.bb:0 "Эскадра восстановленных кораблей типа «$CORVETTE$»."
 enclave.320.bb.tt:1 "Приобрести небольшую флотилию из 10 корветов, которые когда-то использовались §Y[salvager_reclaimed_corvette_country.GetName&inst]§!.\n\nУтилизаторы будут заняты, и мы не сможем покупать у них восстановленные корабли в течение §H2 лет§!.\n\n"
 enclave.320.c:0 "Восстановленный $DESTROYER$."
 enclave.320.c.tt:0 "Приобрести эсминец, когда-то использовавшийся §Y[salvager_reclaimed_destroyer_country.GetName&inst]§!."
 enclave.320.c.timeout:0 "Новый $DESTROYER$ появится в продаже через §Y[root.salvager_destroyer_timer]§!."
 enclave.320.d:0 "Восстановленный $CRUISER$."
 enclave.320.d.tt:0 "Приобрести крейсер, когда-то использовавшийся §Y[salvager_reclaimed_cruiser_country.GetName&inst]§!."
 enclave.320.d.timeout:0 "Новый $CRUISER$ появится в продаже через §Y[root.salvager_cruiser_timer]§!."
 enclave.320.e:0 "Восстановленный $BATTLESHIP$."
 enclave.320.e.tt:0 "Приобрести линкор, когда-то использовавшийся §Y[salvager_reclaimed_battleship_country.GetName&inst]§!."
 enclave.320.e.timeout:0 "Новый $BATTLESHIP$ появится в продаже через §Y[root.salvager_battleship_timer]§!."

 enclave.325.desc:0 "Большое вам спасибо!"

 enclave.330.desc:0 "Конечно! Предоставьте место для работы, и наши механики тут же займутся ремонтом ваших кораблей.\n\nМы сделаем все необходимое, чтобы разместить модуль мастерской по утилизации на §Yкосмической базе, примыкающей к нашей§!. Возможно, потребуется перекроить пару переборок, но когда наши инженеры развернут мастерскую, ваши корабли потоком пойдут сквозь ремонтные доки! Мы даже сможем помогать вам со строительством в свободное время.\n\nНу так что, вас заинтересовала §Hмастерская по утилизации§!?"
 enclave.330.lowopinion.desc:0 "Разумеется! Для наших доверенных клиентов действует специальное предложение. Если кратко: вы предоставите нам рабочее место на космической базе в системе [salvager_enclave_system.GetName], а наши механики проследят за ремонтом ваших кораблей. Мы даже поможем вам со строительством космических баз и верфей по всей территории государства!\n\nЕсли вас заинтересовало наше предложение, мы будем рады обсудить подробности... когда убедимся в надежности наших взаимоотношений. Надеемся на ваше понимание."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "Открывает сооружение космической базы §Y$sm_salvager_workshop$§!, снижающее содержание и ускоряющее ремонт пристыкованных кораблей."

 enclave.335.desc:0 "Разумеется! Наши механики без устали работали над новыми амбициозными проектами, и мы с удовольствием поделимся с вами этим кратким приступом трудолюбия.\n\nМы до предела разгоним ваши мастерские по утилизации, восстанавливая и заменяя запчасти для проектов на §Yвсех ваших космических базах§!. Если что, у нас даже есть пара трюков для производства кораблей!\n\nНо помните, такой режим работы выматывает, и мы не сможем слишком часто прибегать к нему."
 enclave.335.a:0 "$enclave.310.a$"

 enclave.336.desc:0 "И снова здравствуйте! С радостью сообщаю, что мы готовы выйти на полную мощность, чтобы мастерские утилизаторов наконец-то оправдали затраты.\n\nЧто вы говорите? Ускорить постройку кораблей на §Yвсех ваших космических базах§!?"

 enclave.340.a.desc:0 "Печален сей труд. Вы не представляете, насколько грустно слышать о кораблях, уничтоженных в сражениях, но жизнь в вакууме тяжела, и каждый делает, что должно.\n\n... Простите за это отступление. Разумеется, мы предоставляем подобные услуги.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "Как жаль. Безжалостный вакуум поглощает все больше кораблей... Но мы, разумеется, с радостью попытаемся восстановить что-то хорошее из трагической битвы, о которой вы говорите.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "Если вы предоставите нам §Yправа на утилизацию§! и передадите §Yкоординаты§! обломков, мы выплатим вам подобающую компенсацию."
 enclave.340.nodebris.desc:1 "Ах да, сражение, прискорбнейший повод для утилизации... Прошу прощения, [root.GetRulerTitle], мы не испытываем радости от варварского разрушения. Но мы понимаем, что порой это необходимо. Разумеется, мы готовы заняться утилизацией за определенную мзду, если ваши корабли не желают или не могут разгрести обломки.\n\nОбращайтесь к нам по мере надобности и предоставляйте права на утилизацию. Мы выплатим вам компенсацию за найденные материалы."
 enclave.340.lowopinion.desc:1 "Прискорбно, ведь сражения — самый печальный повод для утилизации.\n\nПрошу меня простить, [root.GetRulerTitle], у нас свои причины оплакивать столь злостные разрушения. Но, ради наших §Yпостоянных клиентов§!, мы готовы взять на себя утилизацию.\n\nВозвращайтесь к нам в будущем или когда возникнет надобность. Мы займемся §Hмусорными полями§!, принадлежащими вам, и возместим вам найденные материалы и инженерные достижения."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "Мы §Rпотеряем§! до §Y3 мусорных полей§!. [salvager_enclave_country.GetName] доставит нам добытые технологии или материалы §Yв течение 90 дней§!."

 enclave.341.desc:0 "Спасибо. Договор о передаче прав на утилизацию в порядке. Мы свяжемся с вами в ближайшее время."
 enclave.342.desc:0 "Мне очень жаль, но, похоже, ваши мусорные поля сильно пострадали за время нашей беседы. Даже наших навыков не хватит для восстановления столь старых обломков. Увы, наш старый враг энтропия вновь наносит удар!"

 enclave.345.desc:1 "С превеликим удовольствием! Когда [salvager_enclave_country.species.GetHandNamePlural] бездействуют, на ум приходит всякое, и для нас это актуально вдвойне! Мы будем рады помочь и поделиться советами с нашими §Yпостоянными клиентами§! при условии, что наши траты будут компенсированы.\n\nМы также будем рады любым пожертвованиям на укрепление нашей скромной космической базы! Старые корпуса можно неоднократно переделывать, но ничто не сравнится с надежностью новых переборок!"
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "Приветствуем, друзья! Наши совместные изыскания растянулись на долгие годы. Поговаривают, что наши инженеры научились у вас паре трюков и наоборот!\n\nОднако срок соглашения подошел к концу, и эти сообразительные ученики пригодились бы нам дома... Конечно, вы всегда можете продлить наш договор."

 enclave.350.desc:0 "Поскольку вы наши §Yпостоянные клиенты§!, мы не откажемся отправить к вам специалиста, который будет руководить утилизацией. За умеренную плату, естественно. Будет интересно для разнообразия потралить свежеобугленные обломки."
 enclave.350.desc.not_available:0 "Нашим §Yпостоянным клиентам§! мы предлагаем услуги контролера, который поможет вам в утилизации обломков за умеренную плату. К сожалению, в настоящий момент у нас нет доступных контролеров — на них большой спрос, в том числе и у клиентов с более высоким приоритетом."
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "Приветствуем! Отправленный нами контролер вернулся по истечении срока договора. Но мы могли бы прислать ему замену, если вас все еще интересуют наши услуги."

 enclave.360.name:0 "Восстановленное сокровище"
 enclave.360.intro:0 "§Y[salvager_enclave_country.GetName]§! только что прислал нам караван грузовых барж с партией ресурсов, полученных после переработки."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\nУтилизаторы прислали благодарственное письмо и подарок — какое-то произведение кинетического искусства. Его движения в условиях искусственной гравитации пугают и завораживают одновременно."
 enclave.360.b.desc:1 "$enclave.360.intro$\n\nКурьер буквально рассыпался благодарностями от лица утилизаторов — до того момента, как его внимание привлекли двигатели наших буксировщиков. Этого страстного и любопытного энтузиаста пришлось насильно выпроваживать, чтобы нормально разгрузиться."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\nСреди груза находится база данных с §Hчертежами§!, которые хоть и выглядят как наброски, но довольно подробны. Похоже, их автор был в восторге от своей находки или же изучал чертежи в образовательных целях.\n\nКак бы то ни было, [salvager_enclave_country.GetName] передает нам эти чертежи с наилучшими пожеланиями."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\nКурьер явно нервничал и очень хотел вернуться к другим делам. Этот пугливый [salvager_enclave_country.GetSpeciesName] очень спешил избавиться от присланных запасов пищи. Эти лакомства всегда так плотно упакованы, словно бы где-то на полпути произошла подмена..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\nКурьер явно нервничал и очень хотел вернуться к другим делам. Этот пугливый [salvager_enclave_country.GetSpeciesName] был достаточно учтив, чтобы передать нам различные §Hчертежи§!, найденные во время утилизации. Однако доставка пищи проводилась с явной поспешностью.\n\nИ действительно, до нас дошли неподтвержденные слухи о недавних встречах с похожими космическими существами в системе [salvager_enclave_system.GetName]..."

 enclave.365.name:0 "Подряд на утилизацию"
 enclave.365.desc:0 "§Y[salvager_enclave_country.GetName]§! прислал курьерскую баржу с множеством различных чертежей и небольшим количеством ресурсов, извлеченных из обломков.\n\nПилот баржи был немногословен, но поблагодарил нас за прием. Процесс передачи прошел в достаточно торжественной обстановке."
 enclave.365.a:0 "Хорошая работа."
 enclave.365.b:0 "Несчастные глупцы."
 enclave.365.tt:0 "Мы получим:"
 enclave.365.d:0 "Вызовите их! У нас есть еще обломки для них."

 enclave.375.name:0 "Анклав утилизаторов уничтожен"
 enclave.375.desc:0 "Наше наступление в системе [salvager_system.GetName] увенчалось полным успехом. [FROM.GetName] уничтожены, а немногочисленные выжившие рассеялись по космосу. Их устройства уничтожены, их жалкие услуги стали лишь воспоминанием. Галактика очистилась от них."
 enclave.380.desc:0 "Мы получили сообщение, что анклав [FROM.GetName] в системе [salvager_system.GetName] был уничтожен. Агрессоры не церемонились и разнесли устройства утилизаторов в труху. Немногие выжившие разбежались кто куда, а галактике пока придется обходиться без их услуг."

 requires_salvager_enclave:0 "§RТребуется §Yанклав утилизаторов§! в системе.§!"
 requires_salvager_agreement:0 "§RТребуется §Yдипломатическое соглашение§! с местным анклавом утилизаторов.§!"
 salvager_scrap_fleet_cooldown:1 "Мы сможем приобрести это через §H[root.salvager_scrap_timer]§!."
 requires_reclaimable_vessels:1 "Мы встретили другие государства с проектами кораблей, доступных для утилизации."
 salvager_reclaimed_vessel_cooldown:0 "Корабли доступны к покупке (пополнение ассортимента ожидается через §H[root.reclaimed_vessel_timer]§!.)"
 requires_salvage_works:1 "Требуется §Y$sm_salvager_workshop$§!."
 salvager_overdrive_cooldown:1 "Мы сможем приобрести это через §H[root.salvager_overdrive_timer]§!."
 one_salvage_commission_only:1 "£trigger_no£Единовременно мы можем выдавать только один подряд на утилизацию."
 requires_debris_field:1 "У нас есть притязания на хотя бы одно §Yмусорное поле§!."
 salvager_insight_cooldown:1 "У нас уже есть модификатор §YЗнания утилизаторов§!."

 salvager_tt_scrapfleet:1 "Попросить утилизаторов переработать выбранную нами флотилию в £alloys£ §Y$alloys$§!."
 salvager_tt_reclaimedvessel:0 "Приобрести §Yкорабли§!, основанные на проектах других государств."
 salvager_tt_salvageworks:0 "Купить уникальное §Yсооружение космической базы§!."
 salvager_tt_commissionsalvage:1 "Попросить утилизаторов изучить §Yобломки§! за нас. Мы получим £engineering_research£ §Yисследования§! и £alloys£ §Y$alloys$§!."

 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "А, посетитель. Добро пожаловать.\n\nМы §H[shroudwalker_enclave_country.GetName]§!. В этой пустотной оболочке наш ковен общается с силами, непостижимыми для разума большинства смертных. Мы размышляем над давно забытыми тайнами, нераскрытым потенциалом и тайными механизмами, которые движут целыми цивилизациями... §YПокров§! способен многое открыть тем, кто готов выслушать.\n\nСейчас я слушаю вас. Что привело вас к нам? Знаете ли вы ответ на этот вопрос?"
 enclave.405.generic.n.desc:0 "С возвращением, посетитель. Мы вас ждали."
 enclave.405.generic.o.desc:0 "Многие цивилизацию рассказывают одну историю. Темные тени блуждают в копях, протянувшихся слишком глубоко. Скажите, посетитель, вы задумывались, что блуждает под слоями межзвездной реальности?"
 enclave.405.generic.p.desc:0 "Мы знаем одну поговорку:\n«Что несет ветер, будет смыто дождем».\nЭти слова успокаивают многих недолговечных обитателей планет...\n\nПлан, именуемый Покровом, не знает такой погоды."
 enclave.405.psionic.a.desc:0 "А, вы тоже странствуете среди непостижимого! Мы, §H[shroudwalker_enclave_country.GetName]§!, приветствуем вас как друзей.\n\nПростите за столь примитивный способ связи. Наши псионические ритуалы требуют большой сосредоточенности, и их можно проводить лишь отгородившись кошмарными телепатическими барьерами. Поэтому мы воспринимаем лишь проблески мыслей из материального плана.\n\nПоэтому я и спрашиваю, что привело вас к нам?"
 enclave.405.psionic.n.desc:0 "Итак, странники вернулись! Рады вновь вас видеть. Мы вас ждали."
 enclave.405.psionic.o.desc:0 "§H[shroudwalker_enclave_country.GetName]§! придерживается множества догматов, но одним мы особенно дорожим: даже существа, достигшие нашего уровня возвышения, наверняка найдут равных себе в галактике.\n\nИтак, вознесшиеся собратья, чем мы можем помочь друг другу?"
 enclave.405.hostile.a.desc:0 "Непрошеные гости, ваша враждебность предвещает ваш приход, подобно зловонным миазмам. Наш ковен миролюбив, но знайте, если попытаетесь причинить нам вред, мы воздадим вам сторицей. Мы §H[shroudwalker_enclave_country.GetName]§!, и несмотря на скромный внешний вид, наш гнев может быть всесокрушающим."
 enclave.405.a:1 "Какой будет наша §Yсудьба§!?"
 enclave.405.b:2 "Вы не могли бы прислать нам §Yнаставника§! из своего ордена?"
 enclave.405.c:1 "Вы можете сообщить нам §Yоткровение§! о другом государстве?"
 enclave.405.c.tt:1 "Мы и §Y[shroudwalker_enclave_country.GetName]§!£opinion£ должны иметь отношения не ниже §Y20§!, чтобы появилась возможность попросить об §Yоткровении§!."
 enclave.405.c.tt.2:1 "Нам требуется активная агентурная сеть, чтобы попросить анклав §Y[shroudwalker_enclave_country.GetName]§! направить наши тайные операции."
 enclave.405.d:1 "Расскажите нам о §Yпутешествиях§! через Покров."
 enclave.405.d.tt:1 "Мы и §Y[shroudwalker_enclave_country.GetName]§!£opinion£ должны иметь отношения не ниже §Y30§!, чтобы появилась возможность спросить о §Yмаяке Покрова§!."
 enclave.405.e:0 "Вы научите нас собирать §Yзро§!?"
 enclave.405.e.tt:0 "Мы и §Y[shroudwalker_enclave_country.GetName]§! должны иметь £opinion£ отношения не ниже §Y50§!, чтобы появилась возможность спросить о сборе §Yзро§!."
 enclave.405.f:0 "Мы встретили кого-то, кто называет себя §YПереходящим Завесу§!..."
 
 enclave.410.desc:1 "Судьбоносный вопрос, не утративший актуальность, хотя до вас его задавали многие. Цена этого вопроса высока, но мы можем дать ответ.\n\nЗнайте, Покров позволяет нам видеть события, которые еще не произошли, и это знание позволит вам не сбиться с пути. Но ни одно событие не в силах привести к поистине грандиозным переменам.\n\nЕсли вы решитесь заключить эту сделку, знайте, ваши устремления должны ограничиваться лишь более тщательной подготовкой. Но какие же грандиозные планы можно построить, лишь украдкой заглянув в будущее..."
 enclave.410.a:0 "Мы рассмотрим другие возможности."
 enclave.410.b:0 "Мы заплатим."
 enclave.415.desc:1 "Покров дрожит. Он говорит без голоса и всеми голосами разом. Бесчисленные нити времени, исходящие из этого момента, слились воедино. Здесь и сейчас путь в будущее становится все яснее. Ритуал предсказания начинается."
 enclave.415.tt:0 "§Y[shroudwalker_enclave_country.GetName]§! будет недоступен несколько дней, общаясь с Покровом."

 #Divination Finished
 enclave.416.name:0 "Знаки исчезают"
 enclave.416.desc:0 "«Покров умолкает. Уставшая река времени возвращается в привычное русло. Изменения, предсказанные во время ритуала, свершились. А теперь ступайте и удивляйтесь действиям Покрова»."

 enclave.420.desc:2 "Галактика темна и полна ужасов. Чтобы осветить дорогу заплутавшим паломникам, мы дарим §Hмаяк Покрова§!. Если установить его на одной из ваших космических баз, его свет пронзит всё, даже завесу, именуемую реальностью. Создаваемый им тоннель позволяет сокращать путь через покров, благодаря чему материальные корабли смогут преодолевать значительные расстояния сквозь пространство и время.\n\nХорошо подумайте, где лучше разместить маяк, — созданный тоннель нельзя переместить, а маяк может быть только один.\n\nПрислушайтесь к нашим словам: тоннель Покрова это не просто дорога, и даже мы не можем предсказать последствия такого путешествия."
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "Мы бы хотели получить §YМаяк Покрова§!."
 shroud_beacon_info:1 "Позволяет построить §Hмаяк Покрова§! на одной из наших космических баз. По завершении строительства маяк создаст §Hтоннель Покрова§! — двусторонний проход в §Yсистему [shroudwalker_enclave_system.GetName]§!. Можно создать только один тоннель — выбирайте с умом."
 enclave.425.desc:1 "У нас есть пословица: пути Покрова странны и извилисты. Пусть этот маяк осветит вам путь."

 enclave.435.name:0 "Анклав Идущих-сквозь-Покров уничтожен"
 enclave.435.desc:0 "Победа в системе [shroudwalker_system.GetName]! Наши силы без труда расправились с так называемыми мистиками анклава [FROM.GetName]. Ни их хваленые знания и сила, ни слепая вера в Покров не сумели остановить наш натиск. Напротив, наши силы легко преодолели механическую оборону их убежища. Однако внутри анклава никого не оказалось, не считая одинокого служителя, погруженного в глубокую медитацию в уединенной келье. Остальные пропали, и мы не знаем куда, но галактика наконец-то избавлена от их бессмысленных догм."
 enclave.440.desc:1 "Нам поступают донесения о том, что [FROM.GetName] в системе [shroudwalker_system.GetName] уничтожены. Агрессоры не церемонились и быстро смели жилище Идущих-сквозь-Покров. Странно, что эти мистики не предвидели собственную гибель. Или же эта трагедия — часть грандиозного замысла? Без их помощи будущее туманно."

 requires_not_shroudwalker_system:0 "§RНельзя строить в общей системе с §Yанклавом Идущих-сквозь-Покров§!.§!"
 requires_no_bypass:0 "§RНельзя построить в системе с червоточиной.§!"
 limit_one_shroud_tunnel:0 "§RЕдиновременно мы можем поддерживать только §Yодин§! тоннель Покрова.§!"
 requires_shroudwalker_agreement:0 "§RТребуется §Yдипломатическое соглашение§! с анклавом Идущих-сквозь-Покров.§!"
 shroudwalker_divination_cooldown:0 "§RЕдиновременно мы можем находиться под действием только одного §Yпредсказания§!.§!"
 shroudwalker_divination_cooldown_two:0 "§RИдущие-сквозь-Покров не смогут провести новое §Yпредсказание§! до §Y[root.shroudwalker_divination_timer]§!§!."

 SHROUD_TUNNEL_GALACTIC:0 "Тоннель Покрова"
 SHROUD_TUNNEL_GALACTIC_DESC:1 "Эта система содержит §Yтоннель Покрова§!"
 BYPASS_SHROUD_TUNNEL:0 "$SHROUD_TUNNEL_GALACTIC$"
