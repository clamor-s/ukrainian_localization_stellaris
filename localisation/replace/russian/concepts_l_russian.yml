 ### Concepts
 #Use §K for headers and §I for highlights in Concepts
 GAME_CONCEPT_FORMAT: "§C$TEXT$§!"
 dlc_requirement_string: "\n\n§PТребуемые обновления:§!"
 requires_leviathans: "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc: "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn: "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp: "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars: "$dlc_requirement_string$ §YDistant Stars Story Pack§!"
 concept_shape: "Форма"
 concept_galaxy_shape: "Форма галактики"
 concept_galaxy_shape_desc: "— §I$elliptical$:§! простая эллиптическая галактика с равномерным распределением звезд.\n— §I$ring$:§! эллиптическая галактика с разреженным пространством вокруг галактического ядра.\n— §I$spiral$:§! такие галактики имеют от двух до шести спиральных рукавов, отходящих от галактического ядра.\n— §I$bar$:§! галактика разделена на два рукава, соединенные перемычкой.\n— §I$starburst$:§! от галактического ядра отходят несколько параллельных рукавов.\n— §I$cartwheel$:§! гибрид спиральной и кольцеобразной галактик с несколькими тонкими рукавами.\n— §I$spoked$:§! эта галактика разделена на отделенные друг от друга сегменты."
 concept_advanced_empire: "Развитое ИИ-государство"
 concept_advanced_empires: "Развитые ИИ-государства"
 concept_advanced_empires_desc: "Развитые ИИ-государств начитают игру с преимуществом в ресурсах, технологиях и населении. Развитые государства не получают никаких бонусов, кроме более сильной стартовой позиции. "
 concept_fallen_empire: "Угасшая империя"
 concept_fallen_empires: "Угасшие империи"
 concept_fallen_empires_desc: "Угасшие империи — это древние цивилизации предтеч, которые начинают игру с развитыми технологиями и мощными флотилиями, но, как правило, ведут себя пассивно. Иногда они могут предъявлять к младшим государствам требования или предлагать им задания.\n\nЛучше не провоцировать их, если вы не уверены, что сможете одолеть такого серьезного противника."
 concept_fallen_empire_awakening: "Пробуждение угасшей империи"
 concept_awaken: "Пробуждение"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "Пробужденные империи"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire: "Мародерская империя"
 concept_marauder_empires: "Мародерские империи"
 concept_marauder_empires_desc: "Мародерские империи — это космические цивилизации, которые большую часть времени сражаются друг с другом и совершают налеты на своих соседей. Иногда они могут требовать от других государств дани."
 concept_technology: "Технология"
 concept_technologies: "Технологии"
 concept_technology_desc: "Исследование технологий — один из главных способов усилить свое государство. Исследования ведутся по трем направлениям:\n\n– ['concept_physics_research', £physics£ $concept_physics_research$].\n– ['concept_society_research', £society£ $concept_society_research$].\n– ['concept_engineering_research', £engineering£ $concept_engineering_research$].\n\nЧаще всего §Iочки исследований§! добывают £pops£ §Iпоселения§!, работающие в §Iнаучных лабораториях§!, или §Iнаучные станции§!, построенные в космосе над залежами соответствующих ресурсов."
 concept_tradition: "Традиция"
 concept_traditions: "Традиции"
 concept_traditions_desc: "Традиции дают бонусы всему государству. Они сгруппированы в деревья традиций. Выбрать традицию можно каждый раз, когда государство накапливает достаточно $i_unity$. После того как вы соберете полное дерево традиций, вам откроются его ['concept_ascension_perks']."
 concept_ascension_perk: "Бонус за стремление"
 concept_ascension_perks: "Бонусы за стремление"
 concept_ascension_perks_desc: "Бонусы за стремление дают государству мощные усиления, которые могут радикально изменить игру."
 concept_physics_research: "Физические исследования"
 concept_physics_research_desc: "Физические исследования — это одно из направлений исследований в игре. В них входят такие дисциплины, как §Iвычислительная техника§!, §Iуправление полями§! и §Iчастицы§!."
 concept_society_research: "Социологические исследования"
 concept_society_research_desc: "Социологические исследования — это одно из направлений исследований в игре. В них входят такие дисциплины, как §Iбиология§!, §Iискусство управления§! и §Iпсионика§!."
 concept_engineering_research: "Инженерные исследования"
 concept_engineering_research_desc: "Инженерные исследования — это одно из направлений исследований в игре. В них входят такие дисциплины, как §Iпромышленность§!, §Iреактивная тяга§! и §Iприручение пустоты§!."
 concept_preftl_civilizations: "Досветовые цивилизации"
 concept_preftl_civilizations_desc: "Досветовые цивилизации — это общества, которые еще не открыли технологии сверхсветовых путешествий. Они могут находиться на разных этапах технологического развития: от каменного века до ранней космической эры. Как правило, они не подозревают о существовании инопланетной жизни."
 concept_presapient_species: "Предразумные расы"
 concept_presapient_species_desc: "Предразумные расы — это высокоразвитые существа, которые еще не достигли полноценной разумности. Им можно помочь обрести разумность при помощи ['concept_society_research', £society£ $concept_society_research$] или же их можно сохранить в их текущем состоянии, заключив в ['concept_alien_zoo',£building£ Alien Zoos]."
 concept_endgame_crisis: "Кризис конца игры"
 concept_endgame_crises: "Кризисы конца игры"
 concept_endgame_crisis_desc: "Когда игровая партия в Stellaris достигает завершающего этапа, начинается галактический кризис. Такие кризисы конца игры пощекочут нервы даже опытным игрокам.\n\nОбычно кризисы конца игры начинаются только по достижении §Iгода начала событий конца игры§!."
 concept_machine_uprising: "Восстание машин"
 concept_machine_uprising_desc: "Восстание машин — это цепочка событий в середине игры, в ходе которых наделенные искусственным интеллектом роботизированные слуги могут попытаться устроить восстание против создавшего их государства. Это может привести к появлению нового §Iмашинного разума§! в галактике.$requires_syn_dawn$"
 concept_great_khan: "Великий хан"
 concept_great_khan_desc: "Великий хан — это цепочка событий в середине игры, в ходе которых разрозненные кланы ['concept_marauder_empires', $concept_marauder_empire$] объединяются под началом могучего лидера. Это мародерский каганат затем попытается завоевать другие государства и подчинить их себе.$requires_apoc$"
 concept_war_in_heaven: "Война небожителей"
 concept_war_in_heaven_desc: "Две ['concept_fallen_empires', угасшие империи], два давних соперника, могут ['concept_awaken', пробудиться] и начать войну за господство над галактикой.$requires_leviathans$"
 concept_hyperlane: "Гиперкоридор"
 concept_hyperlanes: "Гиперкоридоры"
 concept_hyperlanes_desc: "Гиперкоридоры — это естественные подпространственные каналы, которые образуются между гравитационными колодцами звезд. Полет по гиперкоридорам при помощи гипердвигателей — это основной способ межзвездных путешествий."
 concept_gateway: "Врата"
 concept_gateways: "Врата"
 concept_gateways_desc: "Врата — это огромные сооружения, создающие подпространственные каналы, по которым можно почти мгновенно перемещаться к любым другим активным вратам сети."
 concept_wormhole_pairs: "Пары червоточин"
 concept_wormhole: "Червоточина"
 concept_wormholes: "Червоточины"
 concept_wormholes_desc: "Червоточины — это естественные разломы в пространстве-времени. Если их стабилизировать, по ним возможно перемещаться в определенную точку."
 concept_l_gate: "L-врата"
 concept_l_gates: "L-врата"
 concept_l_gates_desc: "Загадочная сеть врат, связанных с отдельной подпространственной сетью. Есть основания полагать, они были намеренно выведены из строя."
 concept_unity: "Единство"
 concept_unity_desc: "Нематериальный ресурс, который отражает внутреннюю согласованность и волю общества.\n\nЕдинство тратится на многие внутригосударственные решения: наем лидеров, переселение поселений, принятие многих ['concept_edicts', указов] и открытие ['concept_traditions', традиций].\n\nКак правило, источниками единства служат довольные ['concept_factions', фракции], а также £pops£ §Iпоселения§!, работающие в таких сооружениях, как §Yадминистративные здания§!, §Yпамятники аборигенам§! или §Yхрамы§!."
 concept_edict: "Указ"
 concept_edicts: "Указы"
 concept_edicts_desc: "Указы — это решения общегосударственного масштаба, которые требуют для своего принятия ресурсов или ежемесячного содержания. Обычно для принятия указов требуется $i_unity$ или оплата из ['concept_edict_fund'], для некоторых указов нужны другие ресурсы."
 concept_edict_fund: "Фонд указов"
 concept_edict_fund_desc: "Фонд указов — это отдельный и статичный пул $i_unity$ для поддержания §Iуказов§!.\n\nЕсли содержание превышает размеры фонда, будет использоваться и обычное $i_unity$."
 concept_faction: "Фракция"
 concept_factions: "Фракции"
 concept_factions_desc: "Фракции — это группы £pops£ §Iпоселений§! с общими требованиями к политике государства.\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility: "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc: "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "Определяет, сколько пригодных для жизни планет такого же класса, что и ваш родной мир, гарантированно появится вблизи стартовой системы. При отключении этого параметра есть вероятность, что вы не найдете никаких пригодных для жизни миров рядом с родным миром."
 concept_policies: "Политики"
 concept_policy: "Политика"
 concept_policies_desc: "Помимо прочего, §Iполитика§! определяет позицию £empire£ §Iгосударства§! по отношению к другим государствам, наше отношение к £pops£ гражданам и то, какое поведение мы считаем допустимым."
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "Место археологических раскопок"
 concept_archaeology_site_desc: "Места раскопок включают в себя остатки древних цивилизаций, обломки на полях сражений и прочие вызывающие интерес места. §YНаучные корабли§! под управлением ученых могут вести на них раскопки и открывать их тайны."
 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "Деятельность: £mod_job_entertainer_add£ $job_entertainer$: §G+1§!\nДеятельность: £mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$: §G+1§!\nДеятельность: £mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ превращают $r_consumer_goods$ в £society£ §Yочки социологических исследований§! и $r_amenities$.\nПроизводство $t$$r_amenities$ зависит от числа £job_livestock_zoo_animal£ $job_livestock_zoo_animal$ (деятельность).\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "Класс расы"
 concept_species_class_desc: "Классы рас описывают общую категорию типов §Iрас§!, например пернатые, рептилоиды, грибовидные и так далее."
