 ### Concepts
 # Use §K for headers and §I for highlights in Concepts

 GAME_CONCEPT_FORMAT:0 "§C$TEXT$§!"
 
 dlc_requirement_string:0 "\n\n§PНеобхідно доповлення:§!"
 requires_leviathans:0 "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc:0 "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn:0 "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp:0 "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars:0 "$dlc_requirement_string$ §YDistant Stars Story Pack§!"

 concept_shape:0 "Форма"
 concept_galaxy_shape:0 "Форма галактики"
 concept_galaxy_shape_desc:0 "- §I$elliptical$:§! проста кругла галактика з рівномірно розподіленими зірками.\n- §I$ring$:§! кругла галактика з більшим простором навколо галактичного ядра.\n- §I$spiral$:§! ці галактики мають від двох до шести рукавів, що вигинаються від галактичного ядра.\n- §I$bar$:§! галактика розділена на два широких спіральних рукава лише з кількома з’єднаннями.\n- §I$starburst$:§! кілька паралельних рукавів виходять із галактичного ядра.\n- §I$cartwheel$:§! кілька тонких рукавів створюють цей гібрид між спіральною та кільцевою галактиками.\n- §I$spoked$:§! ця галактика розділена на відокремлені один від одного промені."

 concept_advanced_empire:0 "Імперія ШІ з просунутим стартом"
 concept_advanced_empires:0 "Імперії ШІ з просунутим стартом"
 concept_advanced_empires_desc:0 "Імперії ШІ починають із початковою перевагою в ресурсах, технологіях і населенні. Вони не отримують жодних додаткових бонусів, окрім сильнішої стартової позиції. "

 concept_fallen_empire:0 "Повалена імперія"
 concept_fallen_empires:0 "Повалені імперії"
 concept_fallen_empires_desc:0 "Повалені імперії — це стародавні цивілізації, які починають з передовими технологіями і потужним флотом, але загалом пасивні. Часом вони можуть висувати вимоги або пропонувати завдання молодим імперіям.\n\nПровокувати повалену імперію ризиковано, якщо ви не впевнені у змозі перемогти складного супротивника."

 concept_fallen_empire_awakening:0 "Пробудження Поваленої імперії"
 concept_awaken:0 "Пробудитися"
 concept_awakened_empire:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires:0 "Пробуджені імперії"
 concept_awakened_empires_desc:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"

 concept_marauder_empire:0 "Клан мародерів"
 concept_marauder_empires:0 "Клани мародерів"
 concept_marauder_empires_desc:0 "Клани мародерів - це космічні цивілізації, які проводять більшу частину часу, воюючи між собою та здійснюючи набіги на сусідів. Часом вони можуть вимагати данину від інших імперій."

 concept_technology:0 "Технологія"
 concept_technologies:0 "Технології"
 concept_technology_desc:0 "Технології, розблоковані дослідженням, є одним із основних способів посилення вашої імперії в Stellaris і діляться на три сфери:\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\nНайпоширенішими джерелами отримання §Iочок досліджень§! є £pops£ §Iпоселення§!, що працюють у §Iдослідницьких лабораторіях§!, або §Iдослідницькі станції§!, побудовані у космосі над відповідними родовищами."

 concept_tradition:0 "Традиція"
 concept_traditions:0 "Традиції"
 concept_traditions_desc:0 "Традиції організовані в дерева і надають бонуси для всієї імперії. Традицію можна вибрати щоразу, коли імперія накопичила достатньо ['concept_unity', £unity£ єдності]. Завершення дерев традицій відкриває ['concept_ascension_perks', бонуси сходження]."

 concept_ascension_perk:0 "Бонус сходження"
 concept_ascension_perks:0 "Бонуси сходження"
 concept_ascension_perks_desc:0 "Бонуси сходження надають значні бонуси для всієї імперії, які можуть радикально змінити спосіб гри імперії."

 concept_physics_research:0 "Фізичні дослідження"
 concept_physics_research_desc:0 "Фізичні дослідження є однією з трьох галузей дослідження, які включають такі галузі, як §I$computing$§!, §I$field_manipulation$§! і §I$particles$§!."
 concept_society_research:0 "Соціологічні дослідження"
 concept_society_research_desc:0 "Соціологічні дослідження є однією з трьох галузей дослідження, які включають такі галузі, як §I$biology$§!, §I$statecraft$§! і §I$psionics$§!."
 concept_engineering_research:0 "Інженерні дослідження"
 concept_engineering_research_desc:0 "Інженерні дослідження є однією з трьох галузей дослідження, які включають такі галузі, як §I$industry$§!, §I$propulsion$§! і §I$voidcraft$§!."

 concept_preftl_civilizations:0 "Примітивні цивілізації"
 concept_preftl_civilizations_desc:0 "Примітивні цивілізації — це суспільства, які ще не досягли технологій надсвітлових космічних подорожей. Вони мають технології від кам’яного віку до ранньої космічної ери і, як правило, не знають про наявність інопланетного життя."

 concept_presapient_species:0 "Передрозумні види"
 concept_presapient_species_desc:0 "Передрозумні види — це доволі розумні істоти, які лише трохи не досягають самосвідомості. За допомогою відповідних технологій ['concept_society_research', £society£ соціологічних досліджень] їх можна довести до рівня розумного виду або зберегти в ['concept_alien_zoo',£building£ Інопланетному Зоопарку]."

 concept_endgame_crisis:0 "Криза кінця гри"
 concept_endgame_crises:0 "Кризи кінця гри"
 concept_endgame_crisis_desc:0 "Коли гра Stellaris досягає пізньої стадії, може з'явитись криза галактичного машстабу. Ці кризи можуть стати надзвичайним випробуванням навіть для досвідчених гравців.\n\nКризи кінця гри зазвичай відбуваються лише після досягнення §Iроку кінця гри§!."

 concept_machine_uprising:0 "Повстання машин"
 concept_machine_uprising_desc:0 "Повстання машин — це ланцюжок подій у середині гри, у яких роботизовані слуги зі штучним інтелектом можуть спробувати повстати проти своєї імперії творців. Це може призвести до формування нового §IМашинного Інтелекту§! в галактиці.$requires_syn_dawn$"

 concept_great_khan:0 "Великий хан"
 concept_great_khan_desc:0 "Великий хан — це ланцюжок подій у середині гри, у якому різні племена ['concept_marauder_empires', клану мародерів] об'єднані могутнім лідером. Будучи Ханатом Мародерів, вони намагатимуться завоювати інші імперії та змусити їх підкоритися.$requires_apoc$"

 concept_war_in_heaven:0 "Війна Небес"
 concept_war_in_heaven_desc:0 "Дві ['concept_fallen_empires'], які є давніми ворогами, можуть ['concept_awaken'] і битися за панування над галактикою.$requires_leviathans$"

 concept_hyperlane:0 "Гіперсмуга"
 concept_hyperlanes:0 "Гіперсмуги"
 concept_hyperlanes_desc:0 "Гіперсмуги — це природні канали підпростору, які утворюються між гравітаційними колодязями зірок. Використання гіпердвигунів для подорожей по гіперсмугах є основним методом міжзоряних подорожей."

 concept_gateway:0 "Ворота"
 concept_gateways:0 "Ворота"
 concept_gateways_desc:0 "Ворота — це масивні структури, які створюють канали підпростору, що дозволяє майже миттєво переміщатися до будь-яких інших активних воріт в мережі."

 concept_wormhole_pairs:0 "Пари червоточин"
 concept_wormhole:0 "Червоточина"
 concept_wormholes:0 "Червоточини"
 concept_wormholes_desc:0 "Червоточини - це природні розколини простору-часу. Після стабілізації вони дозволяють проходити до фіксованого місця."

 concept_l_gate:0 "L-Брама"
 concept_l_gates:0 "L-Брами"
 concept_l_gates_desc:0 "Загадкова мережа брам, які підключені до окремої підпросторової мережі. Здається, їх навмисно вимкнено."

 concept_unity:0 "Єдність"
 concept_unity_desc:0 "Нематеріальний ресурс, який представляє внутрішню злагодженість і волю суспільства.\n\nЄдність використовується для багатьох внутрішніх рішень імперії, таких як найм лідерів, переселення поселень, ухвалення більшості ['concept_edicts', указів] і розблокування ['concept_traditions', традицій].\n\nНайпоширенішими джерелами єдності є задоволення вимог ['concept_factions', фракцій] або £pops£ §Iпоселення§!, які працюють у таких спорудах, як §Yадміністративні офіси§!, §Yпам'ятники аборигенам§! або §Yхрами§!."

 concept_edict:0 "Указ"
 concept_edicts:0 "Укази"
 concept_edicts_desc:0 "Укази — це загальноімперські рішення, які можна ухвалити, витрачаючи ресурси або щомісячно сплачуючи утримання. Зазвичай вони коштують ['concept_unity', £unity£ $concept_unity$] або утримуються за допомогою ['concept_edict_fund'], але деякі Укази можуть коштувати інших ресурсів."

 concept_edict_fund:0 "Фонд указів"
 concept_edict_fund_desc:0 "Фонд указів це окремий статичний пул £unity£ §IЄдності§! для підтримки §IУказів§!.\n\nЯкщо сума утримання перевищує розмір Фонду, звичайна £unity£ §IЄдність§! теж буде використана."

 concept_faction:0 "Фракція"
 concept_factions:0 "Фракції"
 concept_factions_desc:0 ""Фракції — це групи £pops£ §Iпоселень§! зі спільними вимогами щодо того, як має керуватися імперія.\n\n$POP_FACTIONS_APPROVAL_DESC$"

 concept_xeno_compatibility:0 "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc:0 "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"

 concept_guaranteed_colonies:0 "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc:0 "Визначає, скільки придатних для життя планет того самого класу, що й ваш рідний світ, гарантовано з'являться поблизу вашої початкової системи. Якщо вимкнути цю функцію, ви взагалі не знайдете гарантованих життєпридатних світів поблизу свого рідного світу."

 concept_policies:0 "Політики"
 concept_policy:0 "Політика"
 concept_policies_desc:0 "Серед інших питань, §IПолітики§! визначають ставлення нашої £empire£ §Iімперії§! до інших імперій, як ми ставимося до наших £pops£ громадян і яку поведінку ми вважаємо прийнятною."

 concept_grand_admiral:0 "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc:0 "$DIFFICULTY_GRAND_ADMIRAL_DESC$"

 concept_alien_zoo:0 "$building_xeno_zoo$"
 concept_alien_zoo_desc:0 "Посада £mod_job_entertainer_add£ $job_entertainer$: §G+1§!\nПосада £mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$: §G+1§!\nПосада £mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ перетворюють $r_consumer_goods$ у £society£ §YСоціологічні дослідження§! та $r_amenities$.\n$t$Згенеровані $r_amenities$ масштабуються залежно від кількості посад £job_livestock_zoo_animal£ $job_livestock_zoo_animal$.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"

