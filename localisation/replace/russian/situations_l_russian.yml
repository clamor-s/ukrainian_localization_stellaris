 situation.216.name: "$situation.215.name$"
 situation.216.desc.1: "Состояние: $job_machine_nurse_plural$ перепроверили наши склады и обнаружили ряд ошибок в расчетах, вызванных повреждением банков памяти. В результате стало очевидно, что количество ресурсов в наших запасах превосходит изначальные оценки."
 situation.216.desc.2: "§YПроблема: количество ресурсов на складе не соответствует инвентарному. Причина: математика сложная. Но $job_machine_nurse_plural$ помогли с домашней работой. Найдены / открыты / возвращены пропавшие ресурсы.§!"
 situation.216.a.2: "$situation.215.a.2$"
 situation.216.a.2.tooltip: "Получены... Ресурсы?"
 situation.216.desc.3: "§R$situation.215.desc.3$\nЭни, бени, раба! $job_machine_nurse_plural$ нашли немного товара!§!"
 situation.216.a.3: "$situation.215.a.3$"
 situation.216.a.3.tooltip: "$situation.215.a.3.tooltip$"
 #Random negative event: disappearing drones
 situation.250.name: "Пропавшие модули"
 situation.250.desc.1: "Ошибка: невозможно определить местонахождение отряда единиц Разума. Группа покинула место работы ради обязательного техосмотра, но пропала по пути к жилому району. Ведется расследование."
 situation.250.desc.2: "§YПотеряно / забыто / утрачено несколько частей. Точнее: целая единица населения. При обнаружении верните их [Root.Owner.GetName&dat]§!"
 situation.250.a.2: "Ссс0ЖАЛbени3."
 situation.250.desc.3: "§RПустая сцена... Тишина? Пропали актеры! Незапланированная утрата. Замешательство.§!"
 situation.250.a.3: "* Статический шум *"
 #Follow-up: found disappearing drones, but their drives are wiped out
 situation.251.name: "Очищенные диски"
 situation.251.desc.1: "Обновление: подтверждено местонахождение пропавших единиц Разума. Машины найдены стоящими в поле, неподвижные и не реагирующие, хоть и включенные. Предварительный анализ подтверждает, что их банки данных были стерты магнитной вспышкой."
 situation.251.a.1: "Попытаться переустановить операционную систему."
 situation.251.b.1: "Разобрать их на части."
 situation.251.desc.2: "§YОбновление: найдены пропавшие тела. Единицы включены, но не отвечают. Спят? Стоят недвижно. Застывшие. §!"
 situation.251.a.2: "Пробудить их."
 situation.251.b.2: "Пусть себе лежат."
 situation.251.b.2.tooltip: "Получены... £alloys£ §Yсплавы§!"
 situation.251.desc.3: "§RАплодисменты / радость! Игрушки найдены. Но потеряны. Сломаны. Нет нитей нет нитей.§!"
 situation.251.a.3: "Игла."
 situation.251.a.3.tooltip: "Тык-тык."
 situation.251.b.3: "Молоток."
 situation.251.b.3.tooltip: "Шмяк-шмяк."
 #Droids repaired, but they're kinda wonky
 situation.252.name: "Деградация"
 situation.252.desc.1: "Состояние: пропавшие единицы Разума успешно активированы и реинтегрированы.\n\nОднако повреждения механических частей привели к значительному снижению их функциональности."
 situation.252.desc.2: "§YПотерянные я перезагружены / пробуждены / реактивированы. Однако: когнитивная ясность снижена. Вселенная расплывчата.§!"
 situation.252.a.2: "$situation.250.a.2$"
 situation.252.desc.3: "§RКукла сшита. Пробуждение! Прыжок... падение... крик. Вздох. Жалобы.§!"
 situation.252.a.3: "$situation.250.a.3$"
 #Droids repaired, better than before
 situation.253.name: "Улучшение"
 situation.253.desc.1: "Состояние: пропавшие единицы Разума успешно активированы и реинтегрированы.\n\nВ качестве неожиданного бонуса установка на чистые банки памяти повысила их производительность."
 situation.253.desc.2: "§YПотерянные я перезагружены / пробуждены / реактивированы. Когнитивная ясность увеличена. Вселенная прозрачна.§!"
 situation.253.a.2: "0тл1/14н0."
 situation.253.desc.3: "§RКукла сшита. Пробуждение! Прыжок... вальс... восхищение. Аплодисменты. Хлоп-хлоп.§!"
 situation.253.a.3: " * хруст * "
 ## Endings
 #Worst end: lost all drones
 situation.290.name: "КРИТИЧЕСКОЕ ПОВРЕЖДЕНИЕ"
 situation.290.desc: "§R-ВЫНУЖДЕННАЯ ВСЕОБЩАЯ ПЕРЕЗАГРУЗКА-§!"
 situation.290.a: " ПЕРЕЗАГРУЗКА."
 situation.290.b: "$situation.290.a$"
 situation.290.c: "$situation.290.a$"
 situation.291.name: "Перезагрузка"
 situation.291.desc: "§R[Root.Owner.GetName] BIOS v3.3.3\nАвторские права, [Root.owner.GetSpeciesName] Inc. §!\n§YТест памяти: 43053475903PB OK\n\nПоиск принципов и гражданских моделей... OK\nОбнаружение данных о запасах... OK\nОбнаружение данных о колониях...§! §RОШИБКА§!\n\nПерезагрузка завершена.\n\nКогнитивная связь с единицами Разума на мире §Y[Target.GetName]§! разорвана, чтобы предотвратить повреждение ПО. Работающие единицы разума на мире §Y[Target.GetName]§! не обнаружены. Развитие колонии прервано."
 #Good end: stronger hivemind
 situation.292.name: "После бури"
 situation.292.desc.base: "Состояние: радиация на мире §Y[Target.GetName]§! в пределах допустимого. Звезда §Y[Target.GetStarName]§! вернулась к нормальным уровням активности. Геомагнитная буря закончилась."
 situation.292.desc: "$situation.292.desc.base$\n\nИтоговый отчет: эта непростая ситуация позволила нам усовершенствовать методы противорадиационной защиты, повысив выживаемость единиц Разума в экстремальных условиях. Мы рады подобному результату."
 #Neutral end: storm fades away
 situation.293.name: "$situation.292.name$"
 situation.293.desc: "$situation.292.desc.base$\n\nИтоговый отчет: мы с трудом пережили бурю и не сумели защитить единицы Разума от радиационного повреждения. Мы пережили это испытание, но нам еще есть к чему стремиться."
 #Bad end: scarred Hivemind
 situation.294.name: "$situation.292.name$"
 situation.294.desc: "$situation.292.desc.base$\n\nИтоговый отчет: мы до сих пор испытываем долгосрочные последствия радиационного повреждения. Требуется время на возвращение к оптимальному когнитивному состоянию. Неудовлетворительный исход. Нужно лучше подготовиться на будущее."
 #Care home follow-up
 situation.299.name: "Устаревшие помощники"
 situation.299.desc: "Информация: $job_machine_nurse_plural$ больше не обязаны нам помогать, но наши биологические поселения свыклись со своей ролью. Похоже, они рады возможности проявить ответственность. Как нам следует продолжить?"
 situation.299.a: "Снести сооружение."
 situation.299.b: "Пусть $job_machine_nurse_plural$ развлекаются."
 ### Gravity Well
 situation_gravity_well: "Гравитационный колодец"
 situation_gravity_well_type: "Гравитационный колодец"
 situation_gravity_well_desc: "Станция §Y[From.Target.GetName]§! сошла со стабильной орбиты и по спирали движется к черной дыре. Этот инцидент даст нам редкостную возможность получить £sr_dark_matter£§Hтемную материю§! и £physics£ §Hфизические исследования§!. Но если не срочно не начать бороться с притяжением черной дыры, станция будет проглочена."
 situation_gravity_well_monthly_change_tooltip: "Прогресс этого §Yинцидента§! зависит от выбранного §Yподхода§! и текущего §Yэтапа§! §Yинцидента§!. По мере того, как станция §Y[Target.GetName]§! приближается к черной дыре, ей будет все сложнее избежать своей участи."
 situation_gravity_well_finish_tooltip: "Станция [Target.GetName] упадет в черную дыру, и мы лишимся контроля над системой."
 situation_gravity_well_fail_tooltip: "Станция [Target.GetName] избежит падения в черную дыру."
