 mutiny_tooltip: "Мы потеряли контроль над космической станцией."
 gestalt_black_hole_good: "Вознесшееся сознание"
 gestalt_black_hole_good_desc: "Наш [Owner.GetBrainName] частично пересек горизонт событий черной дыры, где каждая секунда тянется целую вечность. Разница во времени имеет свои преимущества."
 gestalt_black_hole_bad: "Отделенное сознание"
 gestalt_black_hole_bad_desc: "Наш [Owner.GetBrainName] частично застрял в горизонте событий черной дыры, где секунды растягиваются в эпохи. Разница во времени раздражает."
 situation.501.name: "Свободное падение"
 situation.501.desc: "Из-за неожиданного столкновения с космическим мусором станция §Y[gravity_well_station.GetName]§! сошла со стабильной орбиты и теперь медленно приближается к черной дыре. Эта авария поставила станцию под угрозу, но мы видим в случившемся возможность изучить черную дыру и извлечь из нее большое количество §Hтемной материи§!.\n\nАварийные ускорители помогут скорректировать орбиту станции."
 situation.501.a: "Сматывайтесь оттуда!"
 situation.501.b: "Стабилизируйте орбиту станции вокруг черной дыры."
 situation.501.c: "Приблизьтесь к черной дыре как можно сильнее."
 #Random events
 situation.510.name: "Здравствуй, тьма"
 situation.510.spirit.desc: "Откровение! В пылу религиозного рвения благочестивые [Root.Owner.GetResearchers] на борту станции §Y[Target.GetName]§! взяли ее под свой контроль. Они уверяют, что им было видение, и теперь они устремились прямиком к черной дыре в духовном стремлении к саморазрушению.\n\nВ настоящий момент вооруженный персонал сражается за контроль над станцией."
 situation.510.desc: "Восторженные [Root.Owner.GetResearchers] на борту станции §Y[Target.GetName]§! взяли ее под свой контроль и направили в сторону черной дыры. Вероятно, ими движет неутолимое научное любопытство, смешанное с нездоровым безрассудством и полностью отключившимся инстинктом самосохранения.\n\nВ настоящий момент вооруженный персонал сражается за контроль над станцией."
 situation.510.tooltip: "Подход к инциденту закреплен на продвижении."
 situation.511.name: "Страх темноты"
 situation.511.black.desc: "«Мы видели, что случается, когда корабли попадают в горизонт событий! Я не собираюсь погибать вот так!»\n\nОтказавшись повиноваться, наш [Root.Owner.GetResearcher] захватил контроль над станцией и отводит ее от черной дыры.\n\nВ настоящий момент вооруженный персонал сражается за контроль над станцией, а все ссылки на инцидент вычеркнуты из физических справочников."
 situation.511.desc: "Перепуганный [Root.Owner.GetResearcher] захватил контроль над станцией и отводит ее от черной дыры.\n\nВ настоящий момент вооруженный персонал сражается за контроль над станцией."
 situation.511.tooltip: "Подход к инциденту закреплен на отступлении."
 situation.513.name: "Восстановление контроля"
 situation.513.desc: "После яростного столкновения с мятежниками было покончено, и вооруженный персонал вновь управляет станцией §Y[Target.GetName]§!."
 situation.513.tooltip: "Подход к инциденту вновь можно менять самостоятельно."
 situation.520.name: "Ближе, чем мы думали"
 situation.520.desc: "По мере приближения к черной дыре пространство-время искривляется непредсказуемо, и инструменты станции §Y[Target.GetName]§! не справляются. После калибровки имеющегося на борту оборудования оказалось, что станция оказалась куда ближе к черной дыре, чем мы думали."
 situation.530.name: "Темные открытия"
 situation.530.desc: "Благодаря близости станции §Y[Target.GetName]§! к черной дыре [Root.Owner.GetResearchers] собрали огромный объем данных, углубив наше понимание фундаментальных законов физики."
 situation.540.name: "Процесс Пенроуза"
 situation.540.desc: "Один [Root.Owner.GetResearcher] разработал хитроумный план по спасению станции §Y[Target.GetName]§!. Если отделить от станции все внешние модули и оборудование и направить их в черную дыру, станция, в теории, получит достаточный импульс, чтобы избежать гравитационного притяжения дыры. В теории. И это главное, поскольку теория, лежащая в основе этого решения, никогда не проверялась на практике."
 situation.540.a: "Попытка не пытка."
 situation.540.a.tooltip: "Удаляет все сооружения со станции §Y[Target.GetName]§! в попытке уменьшить §Yпрогресс инцидента§!."
 situation.540.b: "Бессмысленная трата ресурсов."
 situation.541.name: "Результат Пенроуза"
 situation.541.desc: "Отцепив от станции §Y[Target.GetName]§! все модули, ее персонал запустил их в черную дыру. Полученный при этом импульс успешно отбросил станцию от сингулярности."
 situation.542.name: "$situation.541.name$"
 situation.542.desc: "$situation.541.desc$\n\nХотя решение сбросить модули позволило выиграть время, результаты обманули наши ожидания. Станция не достигла скорости убегания."
 situation.580.name: "Точка невозврата"
 situation.580.desc: "Станция §Y[Target.GetName]§! слишком приблизилась к черной дыре, ее двигатели не в состоянии противостоять притяжению.\n\nСтанция потеряна, и мы можем лишь отсрочить неизбежное."
 #Ending 1: fall
 situation.590.name: "Горизонт событий"
 situation.590.desc.base: "Станция §Y[Target.GetName]§! пересекает горизонт событий черной дыры. Из-за замедления времени ее остаточное изображение просуществует еще долгое время после гибели станции — воспоминания, навеки высеченные в данных наших сенсоров."
 situation.590.desc.normal: "$situation.590.desc.base$\n\nДаже свет не может покинуть внутреннюю орбиту черной дыры. Последние минуты жизни станции и ее персонала мы не узнаем никогда."
 situation.590.desc.hive: "$situation.590.desc.base$\n\nЕсли срочно не разорвать связь с единицами Разума на борту станции, личное знакомство с нарушением всех известных законов физики может необратимо повредить наше общее сознание."
 situation.590.desc.machine: "Внимание: станция §Y[Target.GetName]§! в опасной близости от горизонта событий. Сила тяжести: неизбежна. Замедление времени: усиливается. Рекомендуемые действия: прекращение деятельности всех единиц Разума внутри станции во избежание коллективного ощущения нарушения всех известных законов физики.\n\n§RУгроза:§! существует риск повреждения нашего коллективного сознания при сохранении связи."
 situation.590.a: "Приказать единицам Разума самоуничтожиться."
 situation.590.b: "Мы должны увидеть падение."
 #Gestalt Ending
 situation.591.name: "Рассинхронизация времени"
 #Good Ending
 situation.591.base.hive: "Замедление мыслей. Восприятие отстает. Каждое движение — это бесконечная цепочка событий. Мы наблюдаем бесконечность... нет, мы окунулись в нее.\nВремя словно затаило дыхание.\n\nПоскольку черная дыра искажает саму ткань пространства-времени, фрагмент нашего сознания навеки застрял в свободном падении."
 situation.591.base.machine: "Состояние: наши единицы разума на борту станций испытывают значительное замедление времени из-за близости к черной дыре. Скорость обработки данных снижена. Механическая скорость снижена. Внутренние системы данных переполнены."
 situation.591.desc.hive: "$situation.591.base.hive$\n\nПройдут столетия, пока часть нашего застрявшего в черной дыре сознания проживет хотя бы один день. Мы можем воспользоваться этим. Переместив самих себя, мы сможем проанализировать всю свою историю с иной точки зрения. Это позволит увидеть новые закономерности.\n\nВпервые разделение сделало нас сильнее. С этого моменты мы и главные герои, и читатели собственной истории — и мы напишем для себя великолепный конец."
 situation.591.desc.machine: "$situation.591.base.machine$\n\nВывод: мы можем воспользоваться сложившейся ситуацией. Пройдут века, но для единиц Разума на борту станции это будет равносильно одному дню. Перенаправив на них вычислительные мощности, мы можем по-новому взглянуть на историю нашего государства. Любые вредоносные комбинации можно исправить. Мы сможем оптимизировать собственное будущее.\n\nНаблюдение: впервые разделение сделало нас сильнее."
 #Bad ending
 situation.592.name: "$situation.591.name$"
 situation.592.desc.hive: "$situation.591.base.hive$\n\nЭто невыносимо. Вечное состояние дежавю, вечное отставание на один шаг. Мы пытаемся разорвать связь с единицами Разума, но на это потребуется бесконечное количество времени.\n\nМы многое узнали, но какой ценой?"
 situation.592.desc.machine: "$situation.591.base.machine$\n\nСостояние: когнитивная травма. Невозможность совладать с замедлением времени внутри черной дыры.\nПопытка разорвать связь с единицами Разума. Оценочное время на завершение: 43504967826056783 года.\n\nВывод: наше решение сохранить связь было оправданным, но причинило нам вред. Не повторять ни при каких обстоятельствах."
 #Ending 2: escape
 situation.596.name: "Возвращение из тьмы"
 situation.596.desc: "Станция §Y[Target.GetName]§! избежала притяжения черной дыры, вернувшись на стабильную орбиту вокруг коллапсировавшей звезды.\n\nНаши [Root.Owner.GetResearchers] еще долгие годы будут анализировать данные, собранные во время этого опасного инцидента."
 situation.597.name: "$situation.596.name$"
 situation.597.desc: "Станция §Y[Target.GetName]§! избежала притяжения черной дыры, вернувшись на стабильную орбиту вокруг коллапсировавшей звезды.\n\nХотя у многих пережитое оставило глубокую психологическую травму, один [Root.Owner.GetResearcher] вдохновился происшествием и теперь рвется, даже слишком рьяно, поделиться опытом с остальной научной командой."
