 deficit.100.name: "Прогрессирующий дефицит"
 deficit.100.desc: "Нехватка энергии вышла из-под контроля! [Owner.GetFinancialAdvisorAgencyCap] требует, чтобы мы приняли чрезвычайные меры по урегулированию ситуации, иначе в ближайшие месяцы придется резко сократить расходы."
 deficit.100.desc.gestalt: "Нехватка энергии вышла из-под контроля! Данные по благополучию наших линий поставок вызывают все больше опасений. Согласно прогнозам, если не предпринять решительных мер, то в ближайшие месяцы придется резко сократить расходы."
 deficit.100.A: "Мы можем одолжить у наших сторонников."
 deficit.100.B: "Оттянуть ресурсы с мира [looted_planet.GetName]."
 deficit.100.C: "Все идет по плану."
 BANKRUPTCY: "Банкротство!"
 deficit.110.desc: "Мы не сумели избежать банкротства. После многих месяцев дефицита энергии, ставшего критическим, нам пришлось объявить дефолт по своим долгам и резко сократить расходы."
 deficit.110.desc.gestalt: "Мы не сумели сбалансировать расходы. После многих месяцев дефицита энергии, ставшего критическим, нам пришлось значительно пересмотреть наши системы распределения ресурсов."
 end_deficit_effect_tooltip: "§RСтатус всех улучшенных сооружений понижен.\nВсе наступательные армии расформированы.\n50% военных кораблей расформировано.§!"
 end_other_deficit_situations_tooltip: "В рамках реструктуризации государства все инциденты, связанные с дефицитом, прекращены."
 deficit.125.name: "$deficit.100.name$"
 deficit.125.desc: "В последние месяцы дефицит минералов усугубился. [Owner.GetFinancialAdvisorAgencyCap] уже не просто беспокоит, а откровенно донимает нас своими прогнозами, согласно которым у нас вскоре кончатся ресурсы для выплаты долгов. Они предрекают необходимость радикальной экономии в ближайшие месяцы, если не предпринять решительных мер."
 deficit.125.desc.gestalt: "В последние месяцы дефицит минералов усугубился. Наши возможности по распределению ресурсов на пределе, и не факт, что наши логистические цепочки не рухнут в ближайшее время. Мы предвидим необходимость радикальной экономии в ближайшие месяцы, если не предпринять решительных мер."
 deficit.130.desc: "Мы не сумели избежать банкротства. После многих месяцев дефицита минералов, ставшего критическим, нам пришлось объявить дефолт по своим долгам и резко сократить расходы."
 deficit.130.desc.gestalt: "Мы не сумели сбалансировать расходы. После многих месяцев дефицита минералов, ставшего критическим, нам пришлось значительно пересмотреть наши системы распределения ресурсов."
 deficit.140.name: "Критический недостаток пищи"
 deficit.140.desc: "Нехватка пищи в государстве доставляет все больше проблем. Необходимость решительных мер стала очевидной, ведь в противном случае уже в ближайшие месяцы нехватка станет критической."
 deficit.140.A: "Отключить фабрики клонов"
 deficit.140.A.tooltip: "Все действующие фабрики клонов отключены. Нам больше не нужно платить за их содержание."
 deficit.140.B: "Отключить биореакторы"
 deficit.140.B.tooltip: "Все действующие биореакторы отключены. Нам больше не нужно платить за их содержание."
 deficit.145.desc: "Наша задолженность по пище стала критической. Придется прибегнуть к резким сокращениям, поскольку нам не осталось ничего иного, кроме как признать свое банкротство и объявить дефолт по долгам."
 deficit.145.desc.gestalt: "У нас закончилась пища. Мы больше не можем кормить единицы Разума и другие существа, которым она необходима для функционирования. Придется значительно урезать рационы, поскольку единственный оставшийся выход — значительно пересмотреть наши системы распределения ресурсов."
 deficit.155.name: "Конец потребительства"
 deficit.155.desc: "Нехватка товаров массового спроса привела к каскадному снижению уровня жизни в [Root.Owner.GetName&prep]. Недовольные голоса звучат все громче, народ массово призывает нас принять решительные меры, ведь всем очевидно, что до полного коллапса поставок остались считаные месяцы."
 deficit.155.desc.gestalt: "Нехватка товаров массового спроса привела к каскадному снижению уровня жизни индивидуалистических жизненных форм в [Root.Owner.GetName&prep]. Недовольные голоса звучат все громче, а наши логистические дроны предупреждают, что до полного коллапса поставок остались считаные месяцы."
 deficit.155.A: "Нас ждут тяжелые времена. Введите талоны."
 deficit.160.desc: "Дефицит товаров массового спроса дошел до точки невозврата. Придется прибегнуть к резким сокращениям, поскольку нам не осталось ничего иного, кроме как признать свое банкротство и объявить дефолт по долгам."
 deficit.170.name: "$deficit.100.name$"
 deficit.170.desc: "[Owner.GetFinancialAdvisorAgencyCap] выказывает все больше беспокойства относительно охватившего наше государство дефицита сплавов. Если мы не сумеем сократить расходы, то рискуем столкнуться с масштабными перебоями в промышленности."
 deficit.170.desc.machine: "Экономическое предупреждение: расход сплавов превысил расход за последние месяцы. Игнорирование проблемы приведет к масштабным перебоям в промышленности."
 deficit.170.A: "Разобрать на части роботов с мира §Y[robots_planet.GetName]§!."
 deficit.170.A.tooltip: "Разобрать всех роботов на мире [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] ед. Разума§!) и получить £alloys£ §Y[robots_planet.total_alloys_gained] ед. сплавов§!"
 deficit.170.B: "Объединить. Переработать. Разобрать дроидов на мире §Y[robots_planet.GetName]§!."
 deficit.170.B.tooltip: "Разобрать половину населения мира [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] ед. Разума§!) и получить £alloys£ §Y[robots_planet.total_alloys_gained] ед. сплавов§!"
 deficit.175.desc: "Не сумев совладать с дефицитом сплавов, мы были вынуждены объявить банкротство и дефолт по нашим долгам. [Owner.GetFinancialAdvisorAgencyCap] составляет новый план жесткой экономии, чтобы сократить расходы и не допустить повторения ситуации."
 deficit.185.name: "Критический дефицит редких кристаллов"
 deficit.185.desc: "В [Root.Owner.GetName&prep] все сложнее найти редкие кристаллы. О дефиците сообщают все, начиная от критически важных военных поставок и заканчивая сложными производствами. [Owner.GetFinancialAdvisorAgencyCap] предупреждает о необходимости реформировать цепочки поставок в ближайшие месяцы. В противном случае придется значительно сокращать расходы."
 deficit.185.A: "Забрать кристаллы с мира [looted_planet.GetName]."
 deficit.185.B: "Придется вычерпать досуха собственные залежи."
 deficit.185.C: "Ничего страшного, если кристаллы станут еще более редкими."
 deficit.190.desc: "Наши запасы редких кристаллов сократились настолько, что мы не можем обеспечить ими даже критически важные системы. [Owner.GetFinancialAdvisorAgencyCap] предлагает переименовать их в «редчайшие кристаллы» и требует урезать их использование до приемлемых уровней."
 deficit.200.name: "Критический дефицит летучих пылинок"
 deficit.200.desc: "Из-за неумелого управления и безрассудных трат наши запасы летучих пылинок улетучились! Этот редкий ресурс используется во множестве отраслей, от производства сплавов и до военной промышленности. Мы должны во что бы то ни стало пополнить запасы — на кону экономическое процветание нашего государства."
 deficit.200.A: "Забрать пылинки с мира [looted_planet.GetName]."
 deficit.200.B: "Придется вычерпать досуха собственные залежи."
 deficit.200.C: "Ничего страшного, если пылинки станут более неуловимыми."
 deficit.205.desc: "Продолжительный дефицит летучих пылинок привел к экономическому краху всего государства. Не имея возможности возместить дефицит, мы были вынуждены объявить банкротство и дефолт по нашим долгам. [Owner.GetFinancialAdvisorAgencyCap] готовит новый финансовый план с резким сокращением расходов."
 deficit.205.desc.gestalt: "Продолжительный дефицит летучих пылинок привел к масштабному нарушению цепочек поставок. Стало очевидным, что мы больше не можем расходовать этот материал в привычных объемах. [Owner.GetFinancialAdvisorAgencyCap] готовит новый финансовый план с резким сокращением расходов."
 deficit.215.name: "Критический дефицит экзотических газов"
 deficit.215.desc: "Экзотические газы стали редким гостем на складах нашего государства, и это повлияло на весь производственный процесс, в значительной степени завязанный на них. [Owner.GetFinancialAdvisorAgencyCap] настоятельно рекомендует пересмотреть бюджетные приоритеты и покончить с этой ненормальной ситуацией."
 deficit.215.A: "Забрать газ с мира [looted_planet.GetName]."
 deficit.215.B: "Придется вычерпать досуха собственные залежи."
 deficit.215.C: "Ничего страшного, если газы станут еще более летучими."
 deficit.220.desc: "Наше государство больше не может справляться c дефицитом экзотического газа, нарушающим весь производственный процесс. [Owner.GetFinancialAdvisorAgencyCap] вынуждены объявить банкротство, тем самым снимая с нас долги. Придется прибегнуть к резким сокращениям, чтобы постепенно восполнить запасы ресурсов."
 deficit.220.desc.gestalt: "Наше государство больше не может справляться c дефицитом экзотического газа, нарушающим весь производственный процесс. [Owner.GetFinancialAdvisorAgencyCap] вынуждены объявить банкротство, тем самым позволив нам реорганизовать систему распределения, чтобы постепенно восполнить запасы ресурсов."
 deficit_situation_finish_tooltip: "Все штрафы, которые вызывает §Y[This.GetName]§!, будут сняты."
 deficit_situation_extra_defaulted_tooltip: "Ресурсы, полученные от реализации активов, помогут нам восстановить экономику."
