 #Events
 situation.1000.name: "[This.GetLeviathanTargetNameDE1&plain]"
 situation.1000.desc.small: "Время пришло. Наши [Owner.GetSensoryWorkers] на местах и готовы тщательно изучить §Y[This.GetTrophyNameDE1&acc]§!. С началом изучения небольшая часть нашего сознания занялась артефактом, чтобы вобрать в себя результаты исследования аномального предмета. Увы, откровение было не столь интересным, как мы рассчитывали, когда перевозили останки.\n\nВскоре после начала процесса мы решили переместить исследования в центр нашего кластера в мире [Target.GetName], где специализированные [Owner.GetSensoryWorkers] будут непрерывно наблюдать за объектом. Будем надеяться, результаты будут более интересными."
 situation.1000.desc.standard: "Время пришло. Наши [Owner.GetSensoryWorkers] на местах и готовы тщательно изучить §Y[This.GetTrophyNameDE1&acc]§!. С началом изучения значительная часть нашего сознания занялась артефактом, чтобы вобрать в себя результаты исследования аномального предмета. На день продуктивность всего [Owner.GetName&gen] снизилась на целых §H0,2%§!.\n\nПосле этого все данные были заархивированы в центре нашего кластера в мире [Target.GetName], где специализированные [Owner.GetSensoryWorkers] будут непрерывно наблюдать за объектом."
 situation.1000.desc.large: "Время пришло. Наши [Owner.GetSensoryWorkers] на местах, их много, и они готовы тщательно изучить §Y[This.GetTrophyNameDE1&acc]§!. С началом изучения все наше сознание занялось артефактом, чтобы вобрать в себя результаты исследования заинтересовавшего нас аномального предмета. Несколько дронов, оказавшихся в этот момент в неподходящих местах, получили ранения, а некоторые даже погибли. Так сильно заинтриговал нас этот объект.\n\nПо завершении первичного изучения мы решили переместить исследования в центр нашего кластера в мире [Target.GetName], где специализированные [Owner.GetSensoryWorkers] будут непрерывно наблюдать за объектом. Почти с благоговением мы разместили его на новом месте и направили часть сознания на дальнейшее изучение."
 situation.1000.a: "Разочаровывающие результаты."
 situation.1000.b: "[This.GetLeviathanTargetNameDE1&plain] останется в нашей памяти."
 situation.1000.c: "В [This.GetTrophyNameDE1&prep] мы нашли самих себя."
 situation.1005.name: "[This.GetLeviathanParadeName]"
 situation.1005.desc.small: "Пасмурный день застал редкую толпу в столице мира §Y[Target.GetName]§!. Процессия, несущая доказательство гибели §Y[This.GetLeviathanTargetNameDE1&gen]§!, быстро пробежала мимо скучающих зевак. Процессию транслировали на все государство, но особого интереса она не вызвала, да и на [This.GetTrophyNameDE1&acc] смотреть оказалось не так интересно, как мы надеялись.\n\nПосле мирового турне [This.GetTrophyNameDE1&acc] установят на особом постаменте в центре столицы — возможно, этот трофей вдохновит грядущие поколения."
 situation.1005.desc.standard: "Солнечный день застал плотную толпу в мире §Y[Target.GetName]§!. Процессия, несущая доказательство гибели §Y[This.GetLeviathanTargetNameDE1&gen]§!, проследовала по всем городам мира. Процессию транслировали на все государство, и она привлекла миллиарды зрителей. [This.GetTrophyNameDE1&plain] уже является важной частью нашей культуры, вдохновляя художников и поэтов.\n\nПосле мирового турне [This.GetTrophyNameDE1&acc] установят на особом постаменте в центре столицы, чтобы этот трофей вдохновлял грядущие поколения."
 situation.1005.desc.large: "Погода в мире §Y[Target.GetName]§! выдалась хорошая, и не удивительно, ведь системы атмосферного контроля на грани перегрузки. Все города забиты до отказа, а заполненные туристами корабли продолжают прибывать на орбиту, лишь бы стать причастными к этому историческому дню. Грандиозный парад посетил все поселения, и всюду его приветствовали восторженные [Owner.GetSpeciesNamePlural]. Каждый город государства, способный приобрести голоэкран, привлек массу зрителей, жаждущих увидеть трансляцию. Парад достиг апогея, когда [This.GetTrophyNameDE1&acc] привезли в столицу мира [Target.GetName]. Многие уже предлагают объявить этот день ежегодным праздником. После церемонии [This.GetTrophyNameDE1&acc] установят на особом постаменте в центре столицы, чтобы этот великий трофей вдохновлял грядущие поколения."
 situation.1005.a: "Зачем просить праздник, а затем не приходить на него?"
 situation.1005.b: "Все [Owner.GetSpeciesNamePlural] запомнят этот славный день."
 situation.1005.c: "Сегодня мы едины."
 situation.1045.name: "Нестабильный клык"
 situation.1045.desc: "Готовясь к празднику, мы доставили один из §Yклыков эфирного дракона§! на мир §Y[Target.GetName]§!. Даже погрузка его на транспортный корабль оказалась непростой задачей — уникальная биология эфирного дракона не подчиняется законам физики. Особенно необычной оказалась реакция клыка на вход корабля в атмосферу: он начал исчезать прямо у нас на глазах, и если бы корабль не успел среагировать, мы могли бы лишиться ценного артефакта."
 situation.1045.a: "Соорудите более надежный контейнер и доставьте клык."
 situation.1045.b: "Подобная реакция намного интереснее, чем [Owner.GetParadeStudy]."
 situation.1045.b.tooltip: "[Owner.GetParadeStudy] отменяется ради изучения реакции."
 situation.1045.c: "Замените клык репликой."
 situation.1045.c.tooltip: "Это снизит количество полученного единства."
 situation.1050.name: "Блюститель"
 situation.1050.desc: "Извлечение §Yглаза Шард§! было грязным делом со множеством ошибок. К счастью, у гиганта хватает глаз, на которых можно попрактиковаться. Когда мы отбуксировали глаз в систему [Target.Solar_System.GetName], произошло нечто поразительное и неожиданное: глаз прикрепился к местной космической базе и начал интегрироваться в нее. Причина этого поведения неизвестна, впрочем, физиология дракона остается для нас непостижимой.\n\nСлияние еще не завершено, но наши [Owner.GetScientistPlural] считают, что если мы хотим следовать изначальному плану, процесс нужно немедленно прекратить."
 situation.1050.a: "Взглянем глазами Шард!"
 situation.1050.a.tooltip: "[Owner.GetParadeStudy] отменяется ради использования глаза в иных целях."
 situation.1050.b: "Оторвите его, нам нужно следовать графику."
 situation.1050.c: "Бережно удалите его, стараясь не повредить."
 situation.1055.name: "Выброс мощности"
 situation.1055.desc: "§YРеактор дредноута§! вел себя как порядочный груз до самого прибытия на мир §Y[Target.GetName]§!, где мы разместили его на складе в ожидании знаменательного дня. Так-то и начались проблемы: в отсутствие наблюдателей реактор самопроизвольно включился. Вспышки плазмы осветили склад, грозя расплавить все здание.\n\nНаши [Owner.GetScientistPlural] среагировали быстро и сумели спасти положение. В качестве бонуса мы получили работающий реактор, которым можем распоряжаться по своему усмотрению."
 situation.1055.a: "Подключить его к местной электросети."
 situation.1055.b: "Сделать его частью представления."
 situation.1055.b.tooltip: "Это увеличит количество полученного единства."
 situation.1055.c: "Найдите выключатель."
 situation.1060.name: "Регенерирующий жгутик"
 situation.1060.desc: "Несмотря на предпринятые меры по сдерживанию возможной угрозы, проблем избежать не удалось. Когда §Yжгутик матриарха§! достиг столицы мира §Y[Target.GetName]§!, он каким-то образом вступил в контакт с одним из наблюдателей и тут же начал реагировать. Во все стороны от трофея потянулись пульсирующие отростки плоти, формируя бесформенную массу. Со временем масса начала принимать форму и, к нашему удивлению, этой формой стала копия незадачливого наблюдателя! Похоже, регенерирующие способности матриарха приняли ДНК нашей расы и запустили процесс, результатом которого станут новые [Owner.GetSpeciesNamePlural]."
 situation.1060.a: "Скормите зрителям!"
 situation.1060.b: "Пусть реакция продолжается."
 situation.1060.c: "Прижечь жгутик."
 situation.1065.name: "В вечной погоне за пером"
 situation.1065.desc: "Перевозя §Yперо небесного дракона§!, наш транспортный корабль отметил вторичное искажение в гиперкоридоре, по которому он следовал. Поначалу это было списано на аномалию, и лишь после входа в систему §Y[Target.Solar_System.GetName]§! стало ясно, что искажение было вызвано группой существ, следовавших за кораблем. Сразу за транспортником в систему вошла стайка дракончиков. Видимо, они прятались возле точки перехода и последовали за нами. Дракончики не обладают разумом своего родителя и слепо следуют за нами, а вернее, за пером."
 situation.1065.a: "Уничтожьте вредителей."
 situation.1065.b: "Нужно создать для них заповедник в системе [Target.Solar_System.GetName]."
 situation.1065.b.tooltip: "[Owner.GetParadeStudy] отменяется, мы должны создать для детенышей дом на астероиде."
 situation.1065.c: "Только представьте, [Owner.GetParadeStudy] с живыми существами!"
 situation.1065.d: "Отгоните их предупредительными выстрелами!"
 situation.1070.name: "Тяжелейший из металлов"
 situation.1070.desc: "Этим утром на мире §Y[Target.GetName]§! нас ждал сюрприз — §Yуплотнитель робота-мусорщика§! на нашем складе произвел свой последний продукт. Большой слиток сплава оказался более плотным и компактным, чем что-либо, производимое нашей промышленностью. Всего в нескольких кубических метрах хватит материала для постройки целого линкора. Изучив происшествие, наши [Owner.GetScientistPlural] заявили, что при необходимости смогут заставить уплотнитель работать с §G0,001%§! эффективности."
 situation.1070.a: "Разберите и используйте в строительстве."
 situation.1070.b: "[Owner.GetParadeStudy] получит еще один экспонат."
 situation.1070.c: "Верните уплотнитель в космос и запустите его."
 situation.1070.c.tooltip: "[Owner.GetParadeStudy] отменяется, мы вновь запустим уплотнитель и получим залежь в размере $d_alloys_10$ на орбите мира [Target.GetName]."
 situation.1075.name: "Протекающий мешок"
 situation.1075.desc: "Мерцающий свет §Yрассеивающего мешка звездного фантома§! отвлекает, причем настолько, что мы не сразу заметили, что мешок, с помощью которого фантом генерирует свой природный щит, протекает. Убедившись, что хранящиеся в нем химикаты не спровоцируют экологическую катастрофу на мире §Y[Target.GetName]§!, наши [Owner.GetScientistPlural] занялись изучением влияния содержащегося внутри газа на атмосферу.\n\nПохоже, что вещества смешались с нашей мезосферой и на удивление хорошо распределили накопленную в них энергию. Причем настолько хорошо, что высвобождение содержимого мешка значительно усилит обороноспособность мира."
 situation.1075.a: "Выпустите остаток газа и позвольте реакции дойти до конца."
 situation.1075.a.tooltip: "[Owner.GetParadeStudy] отменяется, пусть $wraiths_energy_disperser$ наполнит атмосферу мира [Target.GetName]."
 situation.1075.b: "Заткните дыру."
 situation.1075.c: "Сделать его частью представления."
 situation.1080.name: "Ужасающий феномен"
 situation.1080.desc: "Наши [Owner.GetTeamMemberPlural] сообщают о странной активности на корабле, перевозящем §Yжуткую инверсную массу§! в систему [Target.Solar_System.GetName]. Мы получили множество тревожных сообщений, в том числе об окнах в миры, полные боли, и голосах, шепчущих о разрушении. Вероятно, всему виной жуткая масса [This.GetLeviathanTargetNameDE1&gen], и у нас есть все основания опасаться последствий доставки такого груза в мир §Y[Target.GetName]§!."
 situation.1080.a: "Верните это туда, откуда оно явилось."
 situation.1080.a.tooltip: "[Owner.GetParadeStudy] отменяется, нам важнее, чтобы [Owner.GetSpeciesNamePlural] на мире [Target.GetName] не пострадали."
 situation.1080.b: "Нет! Нам нужно это изучить."
 situation.1080.c: "Оградите трофей. Нельзя, чтобы это явление вышло из-под контроля."
 situation.1080.d: "Это могло бы помочь нам понять божественную суть."
 situation.1085.name: "Если долго всматриваться в бездну"
 situation.1085.desc.study: "Слухи оказались правдой: §Yжуткая инверсная масса§! на мире §Y[This.GetName]§! начала разрывать саму реальность, открывая двери в другие измерения. Никакие процедуры сдерживания не сумели остановить это явление, которое начало захватывать столицу мира [This.GetName]. Любые попытки контакта с другим измерением, пусть даже и опосредованно через устройства, порождают сильное чувство тревоги. Наши [Owner.GetScientistPlural] опасаются, что явление может распространиться еще дальше, но обещают в кратчайшие сроки открыть тайны другого измерения."
 situation.1085.desc.deify: "Слухи оказались правдой: §Yжуткая инверсная масса§! на мире §Y[This.GetName]§! начала разрывать саму реальность, открывая двери в мир чистого зла. Любому, кто хотя бы посмотрит в сторону разлома, требуется провести часы в одиночестве, чтобы хотя бы перестать вопить от ужаса. Уже несколько лет наши жрецы размышляли о сущности поверженного нами противника, не получая никаких откровений, но сейчас они близки к правде. «Нам нужно совсем немного времени!» — просят они, а ученые, напротив, предупреждают, что еще немного, и процесс станет необратимым."
 situation.1085.a: "Открытия стоят риска!"
 situation.1085.b.divine: "Мы должны увидеть божественное откровение."
 situation.1085.b.anathema: "Мы должны познать зло, чтобы бороться с ним."
 situation.1085.c: "Нет, опасность слишком велика."
 situation.1090.name: "На пороге пустоты"
 situation.1090.desc.study: "Мы были слишком заносчивы. Мир §Y[This.GetName]§! разрывает на части, а §Yжуткая инверсная масса§! все еще цепляется за него. Научные достижения от изучения иного измерения поистине революционны, но миру изрядно досталось. Немногие [Owner.GetScientistPlural] верят, что реакцию можно стабилизировать, но шанс еще есть! Обитатели мира [This.GetName] массово грузятся на транспортные корабли, [This.GetPlanetHabitat] стремительно пустеет, а разломы продолжают открываться один за другим. Точка невозврата стремительно приближается."
 situation.1090.desc.deify: "Мы были слишком заносчивы. Мир §Y[This.GetName]§! разрывает на части, а §Yжуткая инверсная масса§! все еще цепляется за него. Мы многое узнали об измерении боли, но миру изрядно досталось. Немногие жрецы верят, что массу можно очистить, но шанс еще есть! Обитатели мира [This.GetName] массово грузятся на транспортные корабли, [This.GetPlanetHabitat] стремительно пустеет, а разломы продолжают открываться один за другим. Точка невозврата стремительно приближается."
 situation.1090.a: "Мы зашли слишком далеко, чтобы все бросить."
 situation.1090.b: "Если мы остановимся, зло победит!"
 situation.1090.c: "Избавьтесь от массы, любой ценой!"
 situation.1095.name: "Конец"
 situation.1095.desc: "Небо пропало. Его больше не покрывают облака. Вместо них над нами лишь пустота. От мира §Y[This.GetName]§! остались лишь куски земли в океане пустоты. Оставшиеся обитатели мира ежесекундно испытывают агонию. Время вышло, мы дали нашим специалистам все, что могли. В пустоте над нами гремит эхо далеких, искаженных голосов, §R«ДдАа ве-веРНИСЬ ко мне-е-е...»§!."
 situation.1095.a: "Сейчас или никогда, [Owner.GetScientistPlural]!"
 situation.1095.b: "Сейчас или никогда, жрецы!"
 situation.1100.name: "Побег из крепости"
 situation.1100.desc: "После победы над Загадочной крепостью от нее откололся фрагмент, оставшийся дрейфовать в космосе. Мы решили отбуксировать его в систему [Target.Solar_System.GetName] и провести [Owner.GetParadeStudy]. Некоторые [Owner.GetSpeciesNamePlural] пропали при исследовании внутренних переходов §Yкамеры крепости§!. С самого прибытия на мир §Y[Target.GetName]§! ее ежедневно осматривали наши [Owner.GetTeamMemberPlural], но сегодня утром что-то в ее структуре изменилось. Двери запечатались наглухо, оставив после себя непроницаемые стены. Застрявшие внутри [Owner.GetSpeciesNamePlural] вышли с нами на связь, но мы не представляем, как вызволить их, не разрушая камеру. Похоже, загадочная крепость утаила от нас один из своих секретов."
 situation.1100.a: "Ни один [Owner.GetSpeciesName] не будет брошен на произвол!"
 situation.1100.b: "Мы не можем рисковать повредить камеру."
 situation.1100.c.auth: "Мы могли бы использовать эту технологию для удержания нежелательных элементов."
 situation.1100.c.regular: "Мы превратим структуру в лабиринт для посетителей парада."
 situation.1100.c.gestalt: "Откройте тайны камеры!"
 situation.1110.name: "Катастрофическая утечка"
 situation.1110.desc.base: "Контейнер с §Yядовитой железой Порождения пустоты§! протекает! Из-за разрушительного яда [Owner.GetWaterCoolantLower] на мире §Y[Target.GetName]§! больше нельзя использовать, и нам нужно организовать поставки с других миров."
 situation.1110.desc.reg: "$situation.1110.desc.base$ Ни один [Owner.GetSpeciesName] не переживет попадания в организм яда, который способен обездвижить гигантскую космическую фауну и прожигать броню. $situation.1110.desc.end$"
 situation.1110.desc.lithoid: "$situation.1110.desc.base$ Ни один [Owner.GetSpeciesName] не выдержит попадания на каменистую кожу яда, который способен обездвижить гигантскую космическую фауну и прожигать броню. $situation.1110.desc.end$"
 situation.1110.desc.machine: "$situation.1110.desc.base$ При контакте с нашим хладагентом яд, который способен обездвижить гигантскую космическую фауну и прожигать броню, становится еще более коррозийным. Любые модули, использующие испорченный хладагент, быстро выйдут из строя. $situation.1110.desc.end$"
 situation.1110.desc.end: "Теперь нам необходимо разобраться с кризисом.\n\nМожно провести молекулярную зачистку всего ДНК Порождения пустоты, попавшего на этот мир, а можно медленно отфильтровать яд, и тогда [Owner.GetParadeStudy] продолжится."
 situation.1110.a: "Сдерживайте распространение, но [Owner.GetParadeStudy] все равно состоится."
 situation.1110.a.tooltip: "Приостановите [Owner.GetParadeStudy], пока проблема не будет решена."
 situation.1110.b: "Очистить мир от загрязнителя и от ядовитой железы!"
 situation.1110.b.tooltip: "[Owner.GetParadeStudy] отменяется, нужно срочно очистить мир."
 situation.1115.name: "Мир [Target.GetName] очищен"
 situation.1115.desc: "Потребовалось много месяцев, но [Owner.GetWaterCoolantLower] на мире §Y[Target.GetName]§! больше не содержит яда Порождения пустоты. Наши усилия не были напрасны, ведь мы многое узнали о ксенобиологии и теперь готовы возобновить [Owner.GetParadeStudy]. Наши [Owner.GetScientistPlural] считают, что эти открытия помогут улучшить жизнь на мире [Target.GetName], когда [Owner.GetParadeStudy] подойдет к концу."
 situation.1120.name: "Последняя искра"
 situation.1120.desc: "Спутники слежения, оставленные на месте гибели Пожирателя звезд, сообщают, что фрагменты его тела начали сливаться со звездой. Энергия повысила активность звезды, но, как показывают расчеты, из-за удаления §Yяйцевой камеры§! этого не хватит для восстановления системы §Y[dead_stellarite.solar_system.GetName]§!. Если мы развернем транспортный корабль сейчас, то еще сможем вновь разжечь звезду."
 situation.1120.a: "Верните яйцевую камеру и посмотрите, что можно сделать."
 situation.1120.a.tooltip: "[Owner.GetParadeStudy] отменяется, мы должны вновь разжечь звезду [dead_stellarite.system.GetName]."
 situation.1120.b: "Нет, яйцевая камера отправится на мир [Target.GetName]."
 situation.1125.name: "Поперечная ориентация"
 situation.1125.desc.base: "\n\nУ него на борту миллионы крошечных Пожирателей звезд, хранящихся при температуре абсолютного нуля. Они будут спать, пока не достигнут центрального светила системы. Транспортный корабль на время прервет связь, чтобы подобраться ближе к месту, которое [Target.GetSpeciesNamePlural] зовут своей столицей."
 situation.1125.desc.binary: "При входе в систему [Target.capital_scope.Solar_System.GetName] свет двойной звезды озарил наш транспортный корабль.$situation.1125.desc.base$"
 situation.1125.desc.trinary: "Свет трех звезд озарил корпус транспортного корабля, когда тот вошел в систему [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.regular: "Оставив позади первый этап пути к живительному свету звезды [Target.capital_star.GetName], наш транспортный корабль углубился в пространство [Target.GetName&gen].$situation.1125.desc.base$"
 situation.1130.name: "Старые коды"
 situation.1130.desc: "Наш транспорт с пожирателем звёзд прошёл проверку систем безопасности — [spynetwork.leader.GetAXX:руководитель|||fem:руководительница] резидентуры [spynetwork.leader.GetName] как всегда на высоте, и добытые коды безопасности помогли проникнуть в систему. Наши оперативники начали процедуру разогрева, чтобы расшевелить маленьких пожирателей звёзд. Вскоре транспортный корабль отправится в свой последний полёт к центральному светилу системы."
 situation.1135.name: "Из транспортника в пылающую плазму"
 situation.1135.desc: "[spynetwork.leader.GetAXX:Руководитель|||fem:Руководительница] резидентуры [spynetwork.leader.GetName] [spynetwork.leader.GetAXX:сообщил|||fem:сообщила], что всё готово. Наши оперативники уже начали покидать транспортный корабль, оставляя на нём минимальный экипаж. Когда корабль достигнет максимальной досветовой скорости, они тоже покинут его за мгновения до столкновения с центральным светилом, тем самым избавившись ото всех улик.\n\nПожиратели звёзд уже зашевелились. Если не провести операцию в ближайшее время, они могут пробраться к корабельным запасам топлива."
 situation.1140.name: "Успешное заражение"
 situation.1140.desc: "Последние свидетельства нашего вмешательства быстро растаяли в короне звезды. Сенсоры сгорели через секунды после столкновения, но успели подтвердить, что звезда §Y[From.target.capital_star.GetName]§! успешно заражена.\n\nВозможно, мы только что обрекли целую солнечную систему на жестокую холодную погибель."
 situation.1140.a: "Теперь будем ждать."
 situation.1145.name: "Солнечная энергия слабеет"
 situation.1145.desc.base: "Мы столкнулись с на удивление низкой активностью звезды [capital_star.GetName]. Из-за падения температуры звезды солнечные пятна появляются в невиданном количестве, существенно снижая количество излучаемого тепла."
 situation.1145.desc.regular: "$situation.1145.desc.base$\n\nОбитатели мира [capital_scope.GetName] начали запасаться термопокрывалами и стараются как можно реже покидать дома. Будем надеяться, что в ближайшее время вновь потеплеет."
 situation.1145.desc.gestalt: "$situation.1145.desc.base$\n\nМы направили больше энергии на обогрев и приказали всем дронам держаться ближе друг к другу для сохранения тепла. Мы переживем этот холод."
 situation.1145.a: "Включить обогреватели."
 situation.1150.name: "Великий хлад"
 situation.1150.desc: "Термоядерная реакция внутри звезды §Y[capital_star.GetName]§! постепенно затихает, и до сих пор мы не сталкивались ни с чем подобным. Из-за недостатка света на мире [capital_scope.GetName] началась экологическая катастрофа, и если ситуация не изменится, в ближайшее время нас ждет ледниковый период. Все станции и иные места обитания в системе столкнулись с аналогичными проблемами. Наши [owner.GetScientistPlural] уверены, что дело нечисто, и хотят изучить звезду [capital_star.GetName]."
 situation.1150.a: "Узнайте, что происходит!"
 situation.1160.name: "Паразиты найдены"
 situation.1160.desc: "§RЗвезда [capital_star.GetName] заражена Пожирателями звезд!§! Мы не представляем, как эти юные левиафаны сумели проникнуть в нашу звезду, не обладая способностями к сверхсветовым перелетам. С этим мы разберемся позже. Пока что нам нужно придумать способ остановить этих паразитов, пока наша столица не превратилась в сплошную глыбу льда."
 situation.1160.a: "Так вытащите их оттуда!"
 situation.1170.name: "Звезда [Target.GetName] погасла"
 situation.1170.desc.base: "Сегодня черный день в истории [owner.GetName&gen]. Наше родное светило, §Y[target.GetName]§!, погасло. Мы вывезли миллионы обитателей, но это лишь немного смягчило удар. Наша столица потеряна, она погрузилась в нескончаемый ледниковый период. Сама звезда ужалась до размеров коричневого карлика, что нанесло страшный удар по всей жизни в системе."
 situation.1170.desc.notknows: "$situation.1170.desc.base$\nУвы, мы так и не узнаем, что за случай привел в нашу систему Пожирателей звезд. Сейчас нужно заняться восстановлением."
 situation.1170.desc.knows: "$situation.1170.desc.base$\nМы знаем, что этих пожирателей целенаправленно [star_infesters.GetName:подбросил|||fem:подбросила|||neut:подбросило|||pl:подбросили] в нашу звезду §Y[star_infesters.GetName]§!, и теперь мы заставим [star_infesters.GetName:его|||fem:её|||pl:их] понести за это наказание."
 situation.1170.a: "Ужасная трагедия."
 situation.1170.b: "[star_infesters.GetName:<1> поплатится|||pl:<1> поплатятся]."
 #Modifiers
 ether_trophy: "$drakes_scale$"
 ether_trophy_desc: "Клык §Yэфирного дракона§! является главным украшением столицы этого мира."
 studying_decaying_fang: "Изучение разлагающегося клыка"
 studying_decaying_fang_desc: "Изучение распада клыка §Yэфирного дракона§! вблизи нашей атмосферы позволяет чуть лучше понять о том, что предшествовало возникновению нашей вселенной."
 all_seeing_shard: "Всевидящая Шард"
 all_seeing_shard_desc: "Благодаря нечистому слиянию машины и ксеноорганизма космическая база в этой системе может видеть куда дальше, чем обычно."
 shard_trophy: "$eye_of_the_shard$"
 shard_trophy_desc: "Под бдительным оком §YШард§! население этого мира трудится с большим усердием."
 dread_trophy: "$dreadnoughts_reactor$"
 dread_trophy_desc: "Реактор §YАвтоматического дредноута§! питает этот мир."
 reactor_overdrive: "Разгон реактора"
 reactor_overdrive_desc: "Временная помощь реактора §YАвтоматического дредноута§! помогла подать дополнительную энергию для всех видов деятельности на этом мире."
 tiyanki_trophy: "$matriarchs_flagella$"
 tiyanki_trophy_desc: "Жгутик §Yматриарха тиянки§!, поначалу не проявлявший активности, начал создавать копии обитателей этого мира."
 burnt_tiyanki_trophy: "Горелый $matriarchs_flagella$"
 burnt_tiyanki_trophy_desc: "Сожженные останки §Yжгутика матриарха тиянки§! украшают столицу этого мира."
 sky_dragon_trophy: "$sky_dragons_plume$"
 sky_dragon_trophy_desc: "Способность §YНебесного дракона§! противостоять гравитации обеспечила нас дополнительным жизненным пространством на этом мире и позволила лучше изучить данный феномен."
 scavenger_trophy: "$scavenger_bots_compactor$"
 scavenger_trophy_desc: "Уплотнитель §Yробота-мусорщика§! помогает с оптимизацией металлургического производства."
 wraith_trophy: "$wraiths_energy_disperser$"
 wraith_trophy_desc: "Пульсирующий свет от рассеивающего мешка радует глаз и успокаивает."
 infused_atmosphere: "Призрачная атмосфера"
 infused_atmosphere_desc: "Эта атмосфера была напитана природной энергией призрачного фантома, что делает орбитальные бомбардировки менее эффективными."
 horror_study_trophy: "$horrific_inverse_mass$"
 horror_study_trophy_desc: "Останки существа из другого измерения. Одно их присутствие на этом мире нарушает естественный порядок вещей."
 horror_deify_trophy: "$horrific_inverse_mass$"
 horror_deify_trophy_desc: "$horror_study_trophy_desc$"
 horror_study_trophy2: "Нестабильная $horrific_inverse_mass$"
 horror_study_trophy2_desc: "Инверсная масса чувствует себя неуютно в нашем измерении и активно пытается разорвать наш мир на части."
 horror_deify_trophy2: "$horror_study_trophy2$"
 horror_deify_trophy2_desc: "$horror_study_trophy2_desc$"
 horror_too_late: "§RСЛИШКОМ ПОЗДНО§!"
 horror_too_late_desc: "Мы ждали слишком долго. Судьба этого мира больше от нас не зависит."
 horror_stabilized: "$horrific_inverse_mass$ стабилизировалась"
 horror_stabilized_desc: "На мире [Root.GetName] произошло чудо: вопреки всему §Yинверсная масса§! стабилизировалась, и теперь ее можно изучать, ничем не рискуя."
 fortress_trophy: "$fortress_hull_plates$"
 fortress_trophy_desc: "На этом мире размещена камера Загадочной крепости, способная подстраиваться под нужды обитателей. В большинстве случаев."
 voidspawn_contaminant: "Загрязнитель Порождения пустоты"
 voidspawn_contaminant_desc: "В этот мир попал загрязнитель — $voidspawns_chitin$ — и его нужно очистить."
 voidspawn_trophy: "$voidspawns_chitin$ очищен"
 voidspawn_trophy_desc: "Этот мир украшает очищенная ядовитая железа Порождения пустоты. Произошедшая ранее утечка помешала выставке, но теперь все могут узреть ее."
 stellar_devourer_trophy: "$devourers_plasma$"
 stellar_devourer_trophy_desc: "Последние яйца Пожирателя звезд в галактике."
 stellar_devourer_operation_trophy: "§HПозволяет нам провести операцию §Y$operation_consume_star$§!.§!"
 low_stellar_output_1: "Низкая светимость"
 low_stellar_output_1_desc: "Этот мир страдает от необычайно низкой светимости родной звезды, что затрудняет проживание на нем."
 low_stellar_output_2: "$low_stellar_output_1$"
 low_stellar_output_2_desc: "Этот мир страдает от крайне низкой светимости родной звезды."
 low_stellar_output_3: "$low_stellar_output_1$"
 low_stellar_output_3_desc: "Этот мир страдает от опасно низкой светимости родной звезды, которая заражена Пожирателями звезд."
 #Projects
 STELLARITE_INFESTED_STAR_PROJECT: "Разработать средство против Пожирателей звезд"
 STELLARITE_INFESTED_STAR_PROJECT_DESC: "Звезда §Y[This.GetName]§! заражена Пожирателями звезд. Мы не знаем, откуда они взялись, но от них нужно избавиться как можно скорее, иначе это станет концом жизни в системе."
