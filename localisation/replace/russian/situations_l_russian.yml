 ## Events
 #Intro
 situation.200.name: "Солнечная вспышка"
 situation.200.desc: "ВНИМАНИЕ: на звезде §Y[This.GetStarName]§! отмечена солнечная вспышка. Ударная волна солнечного ветра ослабляет магнитосферу мира §Y[This.GetName]§! и подвергает наши единицы Разума высоким уровням ионизирующей радиации. В результате мы можем столкнуться с повреждением ПО, которое может перекинуться даже на центр. Последствия могут быть опустошительными.\n\nПриоритет: применение противорадиационных компонентов для защиты единиц Разума сделает их нечувствительными к радиации."
 situation.200.a: "Отдать приоритет защите простых единицы Разума."
 situation.200.b: "Отдать приоритет защите комплексных единиц Разума."
 situation.200.c: "Обеспечить защитой все единицы Разума."
 situation.200.d: "Ошибка: не удалось выделить средства."
 situation.200.a.tooltip: "Потратить £energy£§Y[Root.simple_drones_cost]§! на защиту £pop£ §Y[Root.simple_drones_counter] простых единиц Разума§! (£energy£ §Y[Root.energy_cost]§! за £pop£ посел.).\nДобавлен модификатор §YМагнитное нарушение§! на §Y5 лет§!."
 situation.200.b.tooltip: "Потратить £energy£§Y[Root.complex_drones_cost]§! на защиту £pop£ §Y[Root.complex_drones_counter] комплексных единиц Разума§! (£energy£ §Y[Root.energy_cost]§! за £pop£ посел.).\nДобавлен модификатор §YМагнитное нарушение§! на §Y5 лет§!."
 situation.200.c.tooltip: "Потратить £energy£§Y[Root.total_drones_cost]§! на защиту £pop£ §Y[Root.total_drones_counter] единиц Разума§! (£energy£ §Y[Root.energy_cost]§! за £pop£ посел.).\nДобавлен модификатор §YМагнитное нарушение§! на §Y5 лет§!."
 situation.200.d.tooltip: "Не защищать единицы Разума.\nДобавлен модификатор §YМагнитное нарушение§! на §Y5 лет§!."
 situation.202.name: "Геомагнитная буря"
 situation.202.desc: "Сводка: данные подтверждают, что звезда §Y[root.GetStarName]§! вошла в фазу повышенной активности, характеризующуюся обилием солнечных пятен, выбросами коронарной массы и магнитными бурями. Наши [Root.owner.GetScientistPlural] подсчитали, что звезда вернется к нормальным уровням активности в течение §Hпяти лет§!.\n\nПредлагаемый план действий: продолжить выпуск противорадиационных компонентов для защиты единиц Разума от радиационного повреждения, пока буря не стихнет."
 #Event: Bio-trophies want to help their caretakers
 situation.203.name: "Кто наблюдает за наблюдающим?"
 situation.203.desc: "Внимание: отмечается аномальное поведение биотрофеев. Большинство из них возмущены нехваткой механических слуг, но малочисленная группа решила помочь в выполнении рутинных обязанностей, указывая, что мотивацией стали «жалость» и «сострадание». Они требуют создать «пансионат» для ухода за неисправными смотрителями.\n\nПредварительный анализ показывает, что потакание биотрофеям положительно скажется на их самооценке, но может подвергнуть некоторых из них непредвиденной опасности."
 situation.203.a: "Просьба одобрена."
 situation.203.b: "Просьба отклонена."
