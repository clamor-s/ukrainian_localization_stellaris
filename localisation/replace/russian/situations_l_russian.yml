 ## Situation
 situation_kaleidoscope: "Калейдоскоп"
 situation_kaleidoscope_type: "Калейдоскоп"
 situation_kaleidoscope_desc: "В нашей энергосистеме поселился разноцветный паразит, высасывающий наши запасы энергии. Мы можем кормить его или организовать §Yшпионскую операцию§! и спихнуть эту напасть на другое государство.\n\n[GetKaleidoscopeMood]."
 situation_kaleidoscope_monthly_change_tooltip: "Если морить §Hкалейдоскоп§! голодом, то ухудшит его §Yнастроение§! и повысит вероятность неприятных инцидентов. Кормление же улучшит его настроение: он будет довольным и безобидным."
 situation_unknown_outcome_kaleidoscope: "Настроение §Yкалейдоскопа§! определит окончательный результат."
