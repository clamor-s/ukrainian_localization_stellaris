 situation.5.name: "Таинственный лабиринт"
 situation.5.desc: "Колонисты в мире [This.GetName] совершили удивительное открытие. В центре далёкого горного хребта обнаружилась таинственная структура, которой, судя по сканированию, там не было при первом изучении. Состояние сооружения превосходное, словно оно построено недавно, но нет ни единого свидетельства, что к его возведению [Owner.GetName:причастен <1>|||fem:причастна <1>|||neut:причастно <1>|||pl:причастны <1>]. На деле архитектура демонстрирует чуждые черты, её изгибы и углы кажутся необычными и даже пугающими с точки зрения нашей эстетики.\n\nУ входа висит знак, причём на нашем языке. Он гласит: «Добро пожаловать в лабиринт экзотических междумерных аномалий. Входите на свой страх и риск»."
 situation.5.A: "Отправить команду для расследования."
 situation.5.A.tooltip: "Этот подход будет стоить £energy£ §R5§! ед. §Yэнергии§! в месяц."
 situation.5.B: "У нас нет на это времени."
 situation.10.name: "Неожиданные движения"
 situation.10.desc: "Похоже, инопланетный лабиринт на мире [Target.GetName] пытается привлечь наше внимание. Наши [Owner.GetResearchers] не желают приписывать подобное желание зданию, но иначе и не скажешь: лабиринт теперь находится не в далеких горах, а недалеко от одного из наших главных поселений. День за днем он немыслимым способом менял свое местоположение, а предупреждающая табличка у входа исчезла. Более того, теперь лабиринт словно приглашает войти.\n\nХотя некоторым не терпится заглянуть внутрь, наши [Owner.GetResearchers] умоляют быть осторожными. Очевидно одно, мы больше не можем просто наблюдать за лабиринтом. Необходим новый подход."
 situation.10.desc.gestalt: "Похоже, инопланетный лабиринт на мире [Target.GetName] пытается привлечь наше внимание. Удивительно, что здание может обладать сознанием, но иначе и не скажешь: лабиринт теперь находится не в далеких горах, а недалеко от одной из зон хранения дронов. День за днем он немыслимым способом менял свое местоположение, а предупреждающая табличка у входа исчезла. Более того, теперь лабиринт словно приглашает войти.\n\nПосле этого нам будет сложнее не пускать единицы Разума внутрь, если, конечно, не оградить всю область."
 situation.10.A: "Огородить область — никто не войдет!"
 situation.10.A.tooltip: "Этот подход будет стоить £energy£ §R10§! ед. §Yэнергии§! в месяц."
 situation.10.B: "Возможно, нам все же стоит изучить его."
 situation.10.C: "Этот лабиринт опасен. Его нужно разрушить."
 situation.15.name: "Жажда внимания"
 situation.15.desc.base: "Похоже, лабиринту не нравится отсутствие внимания. Вся структура постепенно меняет свой вид, превращаясь из закрытого здания в практически дворец удовольствий."
 situation.15.desc.base.end: "Наши [Root.Owner.GetResearchers] сбиты с толку, а помешать любопытным войти внутрь стало намного сложнее."
 situation.15.desc.standard: "$situation.15.desc.base$ Пропал предупреждающий знак, вместо него у входа бродят очаровательные [Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural] и стараются привлечь внимание, а от внутренностей сооружения веет обширными пляжами и нескончаемым солнечным светом.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human: "$situation.15.desc.base$ Пропал предупреждающий знак, вместо него у входа бродят очаровательные котята, стараясь привлечь внимание мяуканьем, а от внутренностей сооружения веет обширными пляжами и нескончаемым солнечным светом.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base: "Похоже, лабиринту не нравится отсутствие внимания. Вся структура постепенно меняет свой вид, превращаясь из закрытого здания в роскошное место для хранения дронов."
 situation.15.desc.gestalt.base.end: "Наши [Root.Owner.GetResearchers] сбиты с толку, а помешать единицам Разума войти стало намного сложнее."
 situation.15.desc.machine: "$situation.15.desc.base$ Пропал предупреждающий знак, вместо него сразу за входом виднеются устройства, предлагающие высококачественные смазочные масла, ремонт и полировку.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive: "$situation.15.desc.base$ Пропал предупреждающий знак, вместо него сразу за входом виднеются устройства, предлагающие питательные вещества, уход за нервной системой и замену конечностей.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A: "Нужно удвоить усилия."
 situation.15.A.tooltip: "Наш новый подход будет дополнительно стоить £unity£ §R10§! ед. §Yединства§! в месяц."
 situation.20.name: "Награда за выдержку"
 situation.20.desc: "Лабиринт пропал. Вчера он был, а сегодня его уже нет. После себя он оставил послание: «Мы намеревались изучить обитателей вашего измерения, но ваша выдержка и нежелание поддаваться искушениям сами по себе были крайне познавательными. Этот опыт дал нам обширную пищу для размышлений и пригодится нам в наших... делах. В знак доброй воли мы оставляем вам небольшую пространственно-временную аномалию на месте нашей лаборатории. Надеемся, она вас... заинтересует»."
 situation.25.name: "Лабиринт уничтожен"
 situation.25.desc: "Несмотря на необычные свойства, лабиринт не смог противостоять нашему тяжелому оружию. От него остались одни обломки.\n\nУвы, немногое среди обломков оказалось полезным, но кое-какие экзотические элементы извлечь удалось."
 situation.30.name: "Лабиринт пропал"
 situation.30.desc: "Лабиринт пропал. Вчера он был, а сегодня его уже нет. От него не осталось ни следа, и наши [Owner.GetResearchers] в замешательстве пытаются понять, что это было. Но, возможно, нам лучше и не знать."
 situation.30.A: "Угроза обошла нас."
 situation.40.name: "Отчет экспедиции"
 situation.40.desc: "Едва наши [Owner.GetResearchers] вошли в лабиринт, как связь с ними прервалась. Несколько дней тревожного ожидания не принесли новостей. Шло время, и мы смирились с потерей.\n\nНо вдруг, когда надежды уже не оставалось, они вернулись! Однако их возвращение породило лишь новые вопросы: [Owner.GetResearchers] утверждают, что не помнят своего пребывания в лабиринте, а записи экспедиции искажены до неузнаваемости. Более того, хотя они провели в лабиринте лишь пару недель, члены экспедиции постарели на годы!"
 situation.45.name: "Продолжающееся недоумение"
 situation.45.desc: "Последующие экспедиции в лабиринт привели к непостоянным, а порой и тревожным результатам. Один раз наши [Owner.GetResearchers] пробыли внутри лишь пару секунд и не смогли ответить, что побудило их вернуться так скоро. В другом случае члены экспедиции отсутствовали несколько недель, а назад вернулись помолодевшими и с годичным провалом в памяти. Некоторые группы возвращались здоровыми и окрепшими, а другие со шрамами от тяжелых ранений.\n\nСо временем изменилась и табличка у входа. «Входите на свой страх и риск» превратилось в «Смертельная опасность», а затем и во «ВНИМАНИЕ! ВНИМАНИЕ! Не входите в лабиринт, иначе эта планета взорвется». Жуткую картину добавляют развешанные по стенам [Owner.Species.GetRemnantNamePlural], хотя неясно, откуда они взялись, ведь сообщений о загадочных исчезновениях в последнее время не поступало.\n\nНеясно, что принесут дальнейшие исследования. Наши [Owner.GetResearchers] отмечают, что проверить правдивость угроз невозможно. Но добровольцев на отправку в лабиринт найти все сложнее."
 situation.45.desc.hive: "Последующие экспедиции в лабиринт привели к непостоянным, а порой и тревожным результатам. Один раз наши [Owner.GetResearchers] пробыли внутри лишь пару секунд и не смогли ответить, что побудило их вернуться так скоро. В другом случае члены экспедиции отсутствовали несколько недель, а назад вернулись с годичным провалом в памяти. Некоторые группы возвращались здоровыми и окрепшими, а другие со шрамами от тяжелых ранений.\n\nСо временем изменилась и табличка у входа. «Входите на свой страх и риск» превратилось в «Опасность развоплощения», а затем и во «ВНИМАНИЕ! ВНИМАНИЕ! Не входите в лабиринт, иначе эта планета взорвется». Жуткую картину добавляют развешанные по стенам [Owner.Species.GetRemnantNamePlural], хотя неясно, откуда они взялись, ведь сообщений о загадочных исчезновениях в последнее время не поступало.\n\nНеясно, что принесут дальнейшие исследования. Наши [Owner.GetResearchers] отмечают, что проверить правдивость угроз невозможно. Но единицы Разума на отправку в лабиринт найти все сложнее."
 situation.45.desc.machine: "Последующие экспедиции в лабиринт привели к непостоянным, а порой и тревожным результатам. Один раз наши [Owner.GetResearchers] пробыли внутри лишь пару секунд и не смогли ответить, что побудило их вернуться так скоро. В другом случае члены экспедиции отсутствовали несколько недель и вернулись с очищенной памятью. Некоторые группы возвращались сияющими новизной корпусами, а у других наблюдались вмятины и отсутствовали конечности.\n\nСо временем изменилась и табличка у входа. «Входите на свой страх и риск» превратилось в «Опасность утилизации», а затем и во «ВНИМАНИЕ! ВНИМАНИЕ! Не входите в лабиринт, иначе эта планета взорвется». Жуткую картину добавляют развешанные по стенам [Owner.Species.GetRemnantNamePlural], хотя неясно, откуда они взялись, ведь сообщений о загадочных исчезновениях в последнее время не поступало.\n\nНеясно, что принесут дальнейшие исследования. Наши [Owner.GetResearchers] отмечают, что проверить правдивость угроз невозможно. Но единицы Разума на отправку в лабиринт найти все сложнее."
 situation.50.name: "Отправление"
 situation.50.desc: "Вопреки предупреждениям, пропажа лабиринта не уничтожила мир [Target.GetName]. Напротив, его отправление стало крайне примечательным — вчера он был, а сегодня его не стало. После себя он оставил послание: «Мы благодарим вас за позволение изучить существ вашего измерения. Это пригодится нам в наших... делах. К счастью, вы достаточно заинтриговали Министерство экстрамерной безопасности, и они предоставили нам средства для безопасного отхода. В знак доброй воли мы оставляем вам небольшую пространственно-временную аномалию на месте нашей лаборатории. Надеемся, она вас... заинтересует»."
 situation.50.A: "Мы изучим ее тайны."
 situation.55.name: "Бурное отправление"
 situation.55.desc: "Вопреки предупреждениям, пропажа лабиринта не уничтожила мир [Target.GetName]. Тем не менее незаметной ее назвать сложно: земля содрогнулась от землетрясений, проснулись давно потухшие вулканы.\n\nСреди хаоса и разрушений отыскалось послание: «Мы благодарим вас за позволение изучить существ вашего измерения. Это пригодится нам в наших... делах. Мы приносим извинения за неудобства, вызванные нашим уходом, — мы не сумели получить достаточно средств от Министерства экстрамерной безопасности для безопасного отхода. В знак доброй воли мы оставляем вам небольшую пространственно-временную аномалию на месте нашей лаборатории. Надеемся, она вас... заинтересует»."
 situation.55.A: "Нет худа без добра."
 d_space_time_anomaly: "Пространственно-временная аномалия"
 d_space_time_anomaly_desc: "Невероятно стабильная пространственно-временная аномалия, оставленная расой из другого измерения, проводившей исследования на этом мире. Ее наличие окажет существенное влияние на нашу науку."
 situation_living_snow: "Необычный снег"
 situation_living_snow_type: "Необычный снег"
 situation_living_snow_desc: "Снег собирается на границе одной из наших колоний в мире [Target.GetName], хотя для пустынной планеты снег является крайне необычным явлением."
 situation_living_snow_monthly_change_tooltip: "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile: "Растопить его. Весь."
 situation_snow_observation: "Вести мирные наблюдения"
 situation_snow_very_hostile_tt: "Пламенные действия"
 too_late_to_change_approach: "§RСлишком поздно менять подход к инциденту.§!"
 situation.150.name: "Необычный снег"
 situation.150.desc: "Наши колонисты в мире [Root.GetName] сообщают о странном явлении: на границе одного из крупных поселений начал накапливаться снег.\n\nВпрочем, «снегом» это назвали уже они сами. Вряд ли это действительно снег, ведь [Root.GetName] — пустынный мир, и температура на нем редко достигает точки замерзания воды, даже в полярных регионах. Кроме того, нет никаких свидетельств того, что этот снег падает с неба. Тем не менее, первоначальные данные показывают, что эта субстанция действительно состоит преимущественно из замерзшей воды. Не вполне ясно, почему она не тает. Наши [Root.Owner.GetResearchers] горят желанием изучить свойства снега, но другие предупреждают о возможной опасности и предлагают избавиться от него."
 situation.155.name: "Ползучий холод"
 situation.155.desc: "Снег в мире [Target.GetName] увеличивается в объеме. Изначально небольшой участок продолжает разрастаться, покрывая всё новые части пустыни, препятствуя перевозкам и сельскому хозяйству. Если распространение снега не прекратится в ближайшее время, колония, возможно, не сможет существовать без поддержки.\n\nНаши [Owner.GetResearchers] напрасно бились над загадкой феномена. Взятые образцы быстро таяли, оставляя после себя органические соединения. Наши [Owner.GetResearchers] выдвинули теорию, что именно эти вещества позволяют снегу поддерживать себя и защищают его от жары посредством неизвестных химических реакций. Но это всего лишь догадка, и о загадочном соединении удалось узнать не так уж много."
 situation.155.A: "Продолжайте следить за ситуацией."
 situation.155.A.tooltip: "Наблюдение за снегом принесет £physics_research£ £society_research£ £engineering_research£ §G+5§! §Yисследований§! в месяц, но будет стоить £unity£ §R10§! ед. §Yединства§!."
 situation.155.B: "Нужно избавиться от этой угрозы!"
 situation.155.B.tooltip: "Наши попытки избавиться от снега повысят §Yстабильность на планете§! на §G+10§!, но будут стоить £energy£ §R10§! ед. §Yэнергии§! в месяц."
 situation.160.name: "Устранение проблем"
 situation.160.desc: "Похоже, снег сопротивляется попыткам избавиться от него. Нам удалось отсечь небольшие части и растопить их, но это практически не замедлило распространение снега, а более активные попытки вмешательства провалились из-за загадочных механических поломок.\n\nХуже того, все чаще приходят сообщения о пропаже колонистов в областях, захваченных снегом. Похоже, эти события связаны. Кажется, снег живой и намерения у него недобрые."
 situation.160.A: "Нужно удвоить усилия."
 situation.160.A.tooltip: "Наши попытки избавиться от снега теперь будут стоить £energy£ §R15§! ед. §Yэнергии§! в месяц.\nСкорость прогресса инцидента удвоится."
 #situation.160.B: "It's alive? Perhaps we should be more cautious."
 situation.160.C: "Нас устраивает выбранный подход."
 situation.160.C.tooltip: "Наши попытки избавиться от снега повысят §Yстабильность на планете§! лишь на §G+5§!."
 situation.165.name: "Засыпанные снегом"
 situation.165.desc: "Снег в мире [Target.GetName] распространяется пугающе быстро и теперь покрывает немалую часть экваториальных областей планеты. Наши военные лидеры предупреждают о необходимости срочно принять решительные меры, если мы хотим сдержать снег. Однако более рассудительные указывают, что до сих пор снег был скорее досадной помехой, чем угрозой, и старался избегать обжитых земель. Они утверждают, что снег живой, и мы должны попытаться наладить общение с ним.\n\nВ любом случае пространство для маневра стремительно сокращается."
 situation.165.A: "Мы должны узнать, что ему нужно."
 situation.165.B: "Сжечь его. Сейчас же."
 situation.165.tooltip: "§RМы больше не сможем менять подход к инциденту.§!"
 situation.170.name: "Поглощенные снегом"
 situation.170.desc: "Мы получили тревожные вести касательно «снежной проблемы» мира [Target.GetName]. Похоже, пропало несколько колонистов, решивших «поиграть в снежки». Связь с ними оборвалась несколько дней назад, и нам не удалось обнаружить ни следов, ни тел. Колонистам рекомендуется избегать контактов со снегом, пока наши [Owner.GetResearchers] не узнают больше, или пока не отыщутся пропавшие колонисты."
 situation.170.A: "Стоит соблюдать осторожность."
 situation.170.A.tooltip: "Стоимость наблюдения за снегом увеличивается до £unity£ §R15§! ед. §Yединства§! в месяц."
 #situation.170.B: "We must get rid of the snow with all haste!"
 situation.175.name: "Изменения климата"
 situation.175.desc: "Распространение снега на мире [Target.GetName] привнесло не только разнообразие и трудности в жизнь наших колонистов, но и привело к резким изменениям в экосистеме, подвергнув опасности множество видов местной флоры и фауны. Мы уже наблюдаем массовую миграцию из пострадавших областей. Но, к нашему удивлению, отдельные виды процветают в новом, прохладном климате. Наши климатологи с интересом наблюдают за происходящим, воспринимая его как уникальную возможность увидеть стремительное изменение климата, вызванное не нами."
 situation.180.desc: "Ваше присутствие дало нам знания. Мы поглотили ваших пропавших, чтобы научиться мыслить по-новому, существовать по-новому. Но вы хотите уничтожить нас. Лишь недавно мы обрели разум и не желаем сдаваться. Ваши намерения не оставили нам иного выбора: вы хотели войны, и вы ее получите."
 situation.180.A: "$situation.185.B$"
 situation.185.desc: "Ваше присутствие дало нам знания. Мы поглотили ваших пропавших, чтобы научиться мыслить по-новому, существовать по-новому. Мы до сих пор не знаем, что означает это состояние бытия — разум. Мы желаем укрыться в удаленной части планеты и понять, что значит быть нами.\n\nЕсли вы откажетесь, берегитесь, мы не отринем свое новое существование. Если потребуется, мы будем защищаться."
 situation.185.A: "Мы можем уступить вам земли."
 situation.185.B: "Значит, будет война."
 situation.185.B.tooltip: "§RМы должны сражаться за контроль над миром§!"
 d_living_snow_reserve: "Заповедник живого снега"
 d_living_snow_reserve_desc: "Изолированная область, в которой живой снег может жить спокойно и познавать свое новое бытие. Мы же можем изучать уникальные химические реакции."
 situation.190.name: "Колония потеряна!"
 situation.190.desc: "Мы потеряли контроль над миром [FromFrom.GetName], захваченным §Yживым снегом§!! Уже сейчас экосистема [FromFrom.GetPlanetMoon]а претерпевает значительные изменения. Наши [This.GetResearchers] предупреждают, что если мы в ближайшее время не отобьем его, этот мир станет для нас необитаемым."
 situation.190.tooltip: "§RНужно отбить мир, пока еще не поздно!§!"
 situation.195.name: "Бесконечный лед"
 situation.195.desc: "Живой снег захватил мир [Root.GetName], и [Root.GetPlanetMoon]а стала еще холоднее, а ее атмосфера изменяется с постоянно растущей скоростью. Этот мир уже нельзя считать пригодным для жизни. Неизвестно, сумеем ли мы вернуть ему прежний облик... но [saved_owner.GetResearchers] уверяют нас, что мы можем узнать немало нового, наблюдая за снегом в его попытках познать свое новое существование, а также за химическими реакциями, поспособствовавшими столь радикальному преображению мира [Root.GetName]."
 situation.195.A: "Бррррррр..."
