 ## Intro
 #The Kaleidoscope appears on your capital
 situation.2003.name: "Цвета из космоса"
 situation.2003.desc: "Обитатели станций на орбите планеты §H[capital_scope.GetName]§! стали свидетелями того, как город погружается во мрак: в нем одновременно погасли все огни. Но жителям столицы пришлось куда тяжелее: на дорогах образовались пробки, внезапно остановились фабрики, в больницах перестало работать медицинское оборудование. Всепланетное отключение электричества, внезапное и необъяснимое.\n\nКак только мир погрузился во тьму и безмолвие, в небе расцвел странный узор из огоньков, укутав столицу калейдоскопическим туманом. Эти два события несомненно связаны, но как именно? Наши [root.GetTechnicianPlural] дать ответа пока что не могут."
 situation.2003.a: "Восстановить энергосеть."
 #Notify other countries about the Kaleidoscope
 situation.2004.name: "$situation.2003.name$"
 #first time
 situation.2004.desc: "Наши датчики фиксируют призрачные калейдоскопические световые узоры в системе §H[kaleidoscope_system.GetName]§!. Природа феномена неясна."
 #moved again
 situation.2004.desc.again: "Ранее наблюдавшееся нами калейдоскопическое явление переместилось в систему §H[kaleidoscope_system.GetName]§!."
 #Project - mid-event
 situation.2005.name: "Отключение энергии"
 situation.2005.desc: "Мы не можем обнаружить никаких поломок в энергосети. Генераторы исправно производят энергию, но что-то ее... поглощает. Может быть, это следствие тех световых узоров, что мы видели в небесах. Их геометрическая форма выдает разумность их источника.\n\nЧто же представляет собой этот живой §Yкалейдоскоп§!: злонравное существо или просто бездумное явление? Точно ответить мы пока не можем."
 situation.2005.a: "Попытаться отрезать его от нашей сети."
 #Project - end (first time)
 situation.2010.name: "Холодный пуск" #Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "Объединенными усилиями наши [owner.GetTechnicianPlural] и [owner.GetScientistPlural] смогли отрезать энергетического паразита от нашей энергосети. Эта бесконечная ночь наконец позади, но §Yкалейдоскоп§! все еще светит над нашими головами и жаждет энергии.\n\nМы не можем вступить в ним в контакт, и наши обычные вооружения неэффективны против существа такой природы. Нам остается или подкармливать его ровно настолько, чтобы утолить его аппетит, или попытаться уморить его голодом. Наши оперативники также предложили организовать §Yшпионскую операцию§! и выманить существо в пределы другого государства. Пусть с ним возится кто-нибудь другой."
 situation.2010.desc.again: "Обитатели станций на орбите планеты §H[capital_scope.GetName]§! увидели повторение уже знакомого сценария: полное обесточивание поверхности, масштабное отключение энергии в столице и пляшущие огни в небе.\n§YКалейдоскоп§! вернулся! Энергетический паразит, которого мы когда-то натравили на других, был отправлен обратно к нам.\n\nНаши эксперты утверждают, что §Y$building_planetary_shield_generator$§! может остановить дальнейшие атаки на нашу столицу, но сейчас для этого уже поздно: энергопаразит с нами всерьез и надолго."
 situation.2010.a: "Противоестественному чудовищу не место в нашей системе!"
 situation.2010.b: "Мы должны подружиться с этим поразительным созданием!"
 situation.2010.c: "Он хочет энергию? Пусть подавится."
 situation.2010.tooltip: "Открывает шпионскую операцию §Y$operation_kaleidoscope$§!"
 #Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "Следуя неоднократно проверенной методике, мы отделили Калейдоскоп от энергосети мира §H[root.GetName]§!, восстановив подачу энергии в столицу."
 ## Espionage Operation
 #Operation - phase 1
 situation.2020.name: "Проникновение в энергосеть"
 situation.2020.desc: "Притворившись техниками, наши оперативники успешно проникли в энергетические районы мира §H[target.GetName]§!. Их следующая цель — установить маяк, который привлечет энергетического паразита на планету."
 #Operation - phase 2
 situation.2021.name: "Чистое небо"
 situation.2021.desc: "Первым намеком стало угасание небесного свечения, а затем и оперативники подтвердили, что наши операторы активировали энергетический маяк, увлекший §YКалейдоскоп§! прочь!\n\nПусть с этим разбирается мир §H[target.GetName]§!."
 situation.2025.name: "Перенос проблемы"
 situation.2025.desc: "Согласно докладам наших шпионов, §H[kaleidoscope_new_owner.GetName]§! страдает от дефицита энергии. Похоже, главной причиной экономических проблем является присланный нами §YКалейдоскоп§!."
 ## Random events
 #Negative 1 - infests another planet
 situation.2030.name: "Мелкое заражение"
 situation.2030.desc: "Голодающий Калейдоскоп вонзил свои метафорические зубы в энергосеть мира §H[event_target:infested_planet.GetName]§!. Последовавшее отключение энергии по всей колонии потрясло ее обитателей, но мало отличалось от предыдущих атак. Мы знаем, что с этим делать."
 #Negative 2 - eats energy building
 situation.2031.name: "Электрошок"
 situation.2031.desc: "Ненасытный Калейдоскоп пытается силой присосаться к §Yэнергоядру§! на мире §H[target.GetName]§!. Это уникальная возможность изучить необычные способности данного создания, но, скорее всего, сооружению будет причинен значительный ущерб."
 situation.2031.a: "Пусть он ест нашу энергию. Это все ради науки!"
 situation.2031.b: "Украсть немного похищенной энергии."
 #Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "Пугающие узоры"
 situation.2032.desc: "Калейдоскоп нервно подрагивает, наполняя небеса резкими, неровными световыми узорами. Население мира считает подобное зрелище тревожным."
 #Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "Зловещие узоры"
 situation.2033.desc: "Калейдоскоп пульсирует, словно открытая рана, заполняя небеса зловещими, болезненными узорами. Наши жрецы видят в этом дурной знак. Будет мудро пожертвовать энергию этому существу, чтобы утолить его голод и успокоить страхи среди населения."
 situation.2033.a: "Предложить энергию Калейдоскопу."
 situation.2033.b: "Мы не пойдем у него на поводу."
 #Negative 5 - slow ships
 situation.2034.name: "Воровские узоры"
 situation.2034.desc: "Жаждущий энергии Калейдоскоп научился вытягивать энергию из нашей флотилии. Потери незначительны, но оказывают заметное влияние на скорость кораблей."
 #Positive 1 - soothing patterns (unity)
 situation.2037.name: "Успокаивающие узоры"
 situation.2037.desc: "Довольный Калейдоскоп наполняет небеса мира [owner.capital_scope.GetName] приятными глазу образами: фракталы растворяются в других фракталах в непрерывно меняющемся потоке.\n\nМир замер в восхищении."
 #Positive 2 - dazzling patterns (science)
 situation.2038.name: "Сияющие узоры"
 situation.2038.desc: "Являются ли изменчивые узоры Калейдоскопа формой коммуникации? Или же это автономные процессы по типу дыхания? Наши [root.GetScientistPlural] до сих пор не знают ответа. Калейдоскоп обеспечивает нас немыслимым количеством научных данных."
 ## Endings
 #Kaleidoscope explodes! - Good ending
 situation.2041.name: "Цветущий Калейдоскоп"
 situation.2041.desc: "Нам повезло стать свидетелями самого красочного светового шоу в галактике: лепестки калейдоскопа сворачиваются в себя, цветут, вспыхивают! Однако наши приборы рассказывают иную, менее радостную историю.\n\nЭнергетическое существо настолько переполнилось энергией, что начало коллапсировать подобно умирающей звезде. На месте катастрофы наши зонды нашли скопление кристаллов, напоминающее распустившийся цветок. Предварительный анализ показал, что этот «цветок» способен усиливать малейшие лучи света, нарушая при этом несколько известных законов физики. Наши [root.owner.GetScientistPlural] предполагают, что этот цветок является лишь видимой частью куда большего образования — многомерного зеркального лабиринта, в котором лучи света бесконечно преломляются и перекрываются."
 #Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "Сенсоры показывают, что узоры калейдоскопа в системе §H[kaleidoscope_system.GetName]§! только что расцвели и пропали в последней вспышке цветных узоров. Должно быть, зрелище было что надо."
 #Kaleidoscope explodes! - Bad ending
 situation.2043.name: "Взрывающийся Калейдоскоп"
 situation.2043.desc: "Когда Калейдоскоп свернулся в себя, на секунду он стал похож на хрупкий и нежный хрустальный цветок. Но последовавший взрыв был отнюдь не нежным: сияющая вспышка обожгла систему и перегрузила всю нашу электронику, спалив энергосеть.\n\nРемонтные работы уже ведутся, но нам потребуется время, чтобы привыкнуть к опустевшим небесам."
 #Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "Сенсоры показывают, что узоры калейдоскопа в системе §H[kaleidoscope_system.GetName]§! только что взорвались, вызвав энергетическую ударную волну, которая, несомненно, повредила все структуры в системе."
 #Kaleidoscope fades away - owner
 situation.2040.name: "Чистое небо"
 situation.2040.desc: "После финальной красной вспышки и волны узоров Калейдоскоп исчез, его разноцветные щупальца растаяли как туман.\n\nПосле стольких лет под его сиянием наши небеса выглядят почти пустыми."
 #Kaleidoscope fades away - notifying other countries
 situation.2045.name: "Чистое небо"
 situation.2045.desc: "Сенсоры показывают, что узоры калейдоскопа, замеченные нами в системе [kaleidoscope_system.GetName], угасли."
 #Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "Вечный голод"
 situation.2048.desc: "Калейдоскоп оказался на удивление приятным соседом, но насытить его оказалось непросто. Сможет ли сфера Дайсона утолить его нескончаемую жажду энергии?"
 situation.2048.a: "Модифицировать сферу Дайсона для Калейдоскопа."
 situation.2048.a.tooltip: "Открывает новое улучшение сферы Дайсона."
 situation.2048.b: "У нас нет лишней энергии."
 #DiScO EnDiNg
 situation.2049.name: "Сфера чудес"
 situation.2049.desc: "Калейдоскоп присосался к модифицированной нами сфере Дайсона, поглощая энергию звезды и озаряя всю систему разноцветными лепестками. Согласно полученным данным, энергетическое существо находится в состоянии непрерывной управляемой перегрузки, отращивая новые бутоны и взрываясь в непрерывном цикле, напоминающем смерть и перерождение.\n\nМы не знаем, разумно ли это существо, но надеемся, что его бытие сейчас столь же приятно, как и производимые им световые узоры."
 ## Projects and Operations
 #Project (first time)
 KALEIDOSCOPE_INFESTATION_FIRST: "Отключение энергии"
 KALEIDOSCOPE_INFESTATION_FIRST_DESC: "Массовое отключение энергосети погрузило нашу столицу в непроглядную тьму. Мы должны восстановить энергетическую инфраструктуру мира §H[root.GetName]§! и понять, что стало причиной отключения."
 #Project (following times)
 KALEIDOSCOPE_INFESTATION: "Вытягивание цвета"
 KALEIDOSCOPE_INFESTATION_DESC: "Калейдоскоп вновь присосался к нашей энергосети, поглощая энергию, и погрузил мир во тьму.\n\nК счастью, теперь мы знаем, что делать."
 #Espionage Operation
 operation_kaleidoscope: "Привлечь Калейдоскоп"
 operation_kaleidoscope_desc: "Разместив маяк в энергетических районах другого государства, мы можем отвлечь энергетическое существо и заразить другое галактическое государство."
 operation_kaleidoscope_shielded_world: "Их столичный мир защищает §Y$building_planetary_shield_generator$§!."
 operation_kaleidoscope_previous_owner: "Они не позволят нам вновь пройти через их системы безопасности, не так скоро."
 operation_kaleidoscope_on_success: "$IF_SUCCESSFUL|E$\nКалейдоскоп отправится в государство [root.target.GetName] и заразит их столицу."
