 observation.3009.a:1 "Поздравляем всех с отлично проведенной операцией."
 observation.3002.desc:1 "Первые инфильтрационные группы закрепились на планете [infiltrated_country_planet.GetName], но у наших агентов возникли проблемы с прикрытием. Несколько раз членов групп раскрывали, что приводило к необходимости уничтожить всех свидетелей.\n\nЭто вызвало нежелательный интерес властей, и нашим оперативникам на время пришлось уйти на дно. Сроки операции придется скорректировать."
