 ### Operation Events
 preftl_operation.1000.name: "[from.GetName]: агенты готовы" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay: "Все лидеры на планете [target.capital_scope.GetName], которых почитают [target.GetSpeciesName], были заменены нашими агентами. Инфильтрационные группы сейчас работают в поселении [target.capital_scope.GetPlanetHabitat]. Скоро придет время действовать."
 preftl_operation.1000.desc.good: "Сейчас на планете [target.capital_scope.GetName] действуют тысячи наших агентов, они проникли во все учреждения поселения [root.target.capital_scope.GetPlanetHabitat]. Некоторым удалось занять высшие посты в местной иерархии, и они уже используют свое влияние для того, чтобы помогать другим агентам."
 preftl_operation.1000.desc.poor: "Хотя на планете [target.capital_scope.GetName] уже действуют тысячи наших сотрудников, процесс внедрения идет тяжело. Попытка свергнуть власти в одном из поселений, из которых состоит [target.GetName], закончилась катастрофой и гибелью или самоуничтожением всех участвовавших в ней агентов.\n\nЛишь благодаря героическим усилиям нашей спящей ячейки местным властям не удалось обнаружить тела агентов и раскрыть всю нашу операцию."
 #preftl_operation.1001.name: "Shaping the Future"
 #preftl_operation.1001.desc: "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name: "Influencing Affairs"
 #preftl_operation.1002.desc: "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name: "Minor Influence"
 #preftl_operation.1003.desc: "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
 #observation.3008.desc: "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name: "С распростертыми объятьями"
 preftl_operation.1005.desc: "[infiltrated_country_species.GetAdj&pl] политические лидеры полностью у нас под контролем. Наши инфильтрационные ячейки заложили базу для появления группы официального первого контакта.\n\nВ ходе торжественной церемонии в планетарной столице наш дипломатический посланник любезно согласился принять петицию, подписанную всеми главами местных государств, о немедленном присоединении [infiltrated_country_planet.GetPlanetHabitatDE1] к [root.GetName&dat]. Ликующие толпы высыпали на улицы, приветствуя своих инопланетных благодетелей."
 preftl_operation.1006.name: "Теплый прием"
 preftl_operation.1006.desc: "Как только последний [infiltrated_country_species.GetAdj&masc] политический лидер оказался под нашим влиянием, наши скрытые ячейки заложили основу для официального прибытия группы первого контакта. В ходе скромной церемонии в планетарной столице наш дипломатический представитель любезно согласился принять петицию, подписанную всеми мировыми лидерами [infiltrated_country_planet.GetPlanetHabitatDE1] [infiltrated_country_planet.GetName]. Согласно ее условиям [infiltrated_country_planet.GetPlanetHabitat] войдет в состав [root.GetName&gen]. Миллионы граждан восторженно приветствуют своих новых инопланетных покровителей."
 preftl_operation.1007.name: "Холодный прием"
 preftl_operation.1007.desc: "Как только последний [infiltrated_country_species.GetAdj&masc] политический лидер незаметно для себя оказался в окружении наших оперативников, те заложили основу для официального прибытия группы первого контакта. Прилет нашего дипломатического представителя обойдется без торжественного приема. Однако мы заключили соглашение с мировыми лидерами [infiltrated_country_planet.GetPlanetHabitatDE1] [infiltrated_country_planet.GetName]. Согласно его условиям, [infiltrated_country_planet.GetPlanetHabitat] войдет в состав [root.GetName&gen]."
 preftl_operation.1005.tt: "§Y[infiltrated_country_planet.GetName]§! вместе со всем населением входит в состав империи §Y[root.GetName]§!."
 preftl_operation.1008.name: "[From.GetName]: неудача"
 preftl_operation.1008.desc: "К сожалению, работа по внедрению оказалась неидеальной, и далеко не каждый [infiltrated_country_species.GetAdj&masc] политический лидер попал под наше влияние. Потерпев неудачу в попытках внедриться в ведущие государства, мы попробовали организовать государственный переворот в государстве поменьше. Но даже там народ отнесся к нам враждебно.\n\nМы вывезли всех выживших оперативников с планеты [infiltrated_country_planet.GetName]. Ее обитатели еще много лет будут настороже."
 preftl_operation.failed_annaxation.tt: "§RСледующую миссию, целью которой станет §H[From.GetName]§!, можно будет провести только через 5 лет.§!"
 attempted_infiltration: "Попытка внедрения"
 #Operation Indoctrinate Society
 preftl_operation.1015.name: "[target.GetName]: возможность склонить" #pre-FTL country name
 preftl_operation.1015.desc: "Работа кипит, и [owner.GetPreFTLLower&fem] [target.capital_scope.GetName] под полным контролем наших оперативников. Достаточно одного приказа, чтобы каждый [target.GetSpeciesName] оказался накрыт волной нашей культуры."
 preftl_operation.1016.name: "Обработка толпы"
 preftl_operation.1016.intro: "Только время покажет, насколько §H[from.target.GetAdj&masc]§! разум подвергся нашему влиянию, однако первоначальные модели обнадеживают. Некоторые активисты-[from.target.GetSpeciesNamePlural] уже настолько рьяно подхватили наши идеи, будто додумались до них сами." #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good: "§H[from.target.GetName]§! стабильно обрабатывается, и результату можно только порадоваться. Благодаря тщательному внедрению культурной информации и общественных норм мы спровоцировали такой культурный сдвиг, который снаружи кажется совершенно естественным." #used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor: "§H[from.target.GetName]§! стабильно обрабатывается, и хотя без трудностей не обошлось, результату все-таки можно порадоваться. Мы привлекли меньше местных активистов, чем хотелось бы, но все усилия не прошли даром." #used for both pre- and post-industrial societies
 preftl_operation.1016.autho: "Наши предшественники могут гордиться современными оперативниками: на планете установлен примитивный [root.GetAdj&masc] §Yавторитаризм§!. Несколько влиятельных местных деятелей получило полномочия управлять своими общинами. Какие-то из них добьются процветания, каким-то останется только мечтать об этом. Но каждая из них послужит показательным уроком для остальных, а [from.target.GetSpeciesNamePlural] задумаются об установлении нового общественного порядка." #pre-industrial societies only
 preftl_operation.1016.egali: "Наши оперативники избороздили планету вдоль и поперек, просвещая местных жителей в вопросах равенства и справедливости. И пусть [from.target.GetSpeciesAdj&masc] политический уклад пока остается примитивным, мы все-таки вдохновили некоторых на дальнейшие дискуссии между собой. Операция «[from.GetName]» завершена, и теперь путь к §Yэгалитаризму§! предстоит прокладывать самому населению." #pre-industrial societies only
 preftl_operation.1016.mater: "Теперь [from.target.capital_scope.GetPlanetHabitat] в хороших руках: здесь работает специально отобранная группа оперативников, каждый из которых — эксперт в области образовательной полемики. Перед ними была поставлена задача просвещать местные общины. Поскольку [from.target.GetSpeciesAdj&masc] культурный багаж достаточно многообразен, каждый урок требует адаптации. Светские кружки, произведения искусства, образовательные учреждения — [from.target.GetSpeciesNamePlural] теперь в полной мере владеют этими достижениями §Yматериализма§!." #pre-industrial societies only
 preftl_operation.1016.milit: "Не в последнюю очередь [from.target.GetSpeciesAdj&fem] культура построена на представлениях о чести и доблести, чем и воспользовались наши оперативники, замаскировавшиеся под наемников, повстанцев и торговцев оружием. Церемониального оружия, показных учений и нескольких тщательно срежиссированных стычек хватило, чтобы глубоко поразить местное население. Теперь [from.target.GetName] в приступе вдохновения еще больше склоняется к §Yмилитаризму§!." #used for both pre- and post-industrial societies
 preftl_operation.1016.pacif: "Наша специально отобранная группа оперативников, каждый из которых опытный примиритель, внедрилась в различные общины. Перед ними была поставлена задача доказать, что [root.GetAdj&masc] §Yпацифизм§! — лучшее средство от почти любой проблемы, терзающей [from.target.GetSpeciesAdj&masc] социум. Теперь местные жители — по крайней мере те, кто пообщался с нашими оперативниками, — не торопятся решать конфликты насилием." #used for both pre- and post-industrial societies
 preftl_operation.1016.phile: "Наши оперативники избрали комплексный подход: они поощряют любопытство к другим культурам, будь то предания, изобразительное искусство или просто общественные мероприятия. Операция «[from.GetName]» завершена, и теперь местным §Yксенофилам§! предстоит поддерживать этот подход самостоятельно. Тогда [from.target.GetName] станет хорошим соседом для остальных." #used for both pre- and post-industrial societies
 preftl_operation.1016.phobe: "Страх и недоверие — трудные инстинкты: они легко провоцируются, но с трудом поддаются управлению. Наши оперативники крайне тщательно подбирали слова при составлении выступлений и подготовке произведений культуры, демонстрирующих положительные стороны самоизоляции и ярко обрисовывающих опасность влияния со стороны чужаков. Идеология §Yксенофобии§! постепенно распространяется, ведь где один [from.target.GetSpeciesAdj&masc] активист, там появляются и другие." #pre-industrial societies only
 preftl_operation.1016.spiri: "Наш двусторонний подход выстроен следующим образом: одна группа особо харизматичных оперативников внедряется в руководство местных культов и сект, исповедующих локальные верования, а другая — защищает эти разрастающиеся движения от политического вмешательства и осмеяния. Теперь [from.target.GetSpeciesAdj&masc] народ постепенно склоняется к разновидности §Yспиритуализма§!, близкого к их культуре. Теперь им открыт путь от мирского к божественному." #used for both pre- and post-industrial societies
