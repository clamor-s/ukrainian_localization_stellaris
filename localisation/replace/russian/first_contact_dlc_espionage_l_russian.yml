 #Operation Increase Awareness
 preftl_operation.1025.name: "[this.GetName]: готовы к раскрытию" #Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc: "Приготовления на полигоне [target.capital_scope.GetName] завершились. Наши оперативники готовы помочь [target.GetName&dat] стать на шаг ближе к галактическому сообществу."
 preftl_operation.1026.name: "Есть ли жизнь в космосе?"
 preftl_operation.1026.desc.intro: "Благодаря действиям наших оперативников [this.GetSpeciesNamePlural] теперь глядят в ночное небо с новой надеждой в глазах."
 preftl_operation.1026.desc.low: "Впечатлившись рассказами нашей пропаганды, [this.GetSpeciesNamePlural] обратили взор к небу и начали все чаще задаваться вопросом: есть ли там, под лучами других звезд, разумная жизнь?"
 preftl_operation.1026.desc.medium: "$preftl_operation.1026.desc.intro$ Они робко пересказывают друг другу невероятные истории о загадочных огнях в небе и гостях с далеких планет... Где-то здесь затерялось зерно истины."
 preftl_operation.1026.desc.high: "$preftl_operation.1026.desc.intro$ Многие, учитывая открывшиеся им факты, теперь уверены, что во вселенной есть и другая жизнь и что она вот-вот явит себя — достаточно лишь немного подождать."
 preftl_operation.1026.desc.full: "Благодаря нашим усилиям [this.capital_scope.GetName] теперь знает, что вселенная определенно населена. В таких условиях они готовы к первому контакту: он пройдет без сильных общественных потрясений."
 #Good and Great Outcomes
 preftl_operation.1027.name: "В космосе есть жизнь"
 preftl_operation.1027.desc.intro: "Благодаря умелой работе наших оперативников [this.GetSpeciesNamePlural] теперь глядят в небо с жадным любопытством."
 preftl_operation.1027.desc.low: "$preftl_operation.1027.desc.intro$\n\nВпечатлившись до глубины души рассказами наших оперативников, [this.GetSpeciesNamePlural] обратили взор к небу и начали открыто задаваться вопросом: есть ли во вселенной другая разумная жизнь?"
 preftl_operation.1027.desc.medium: "$preftl_operation.1027.desc.intro$\n\nОни восторженно пересказывают друг другу невероятные истории о загадочных огнях в небе и гостях с далеких планет. Многие вполне справедливо считают, что всё это правда."
 preftl_operation.1027.desc.high: "$preftl_operation.1027.desc.intro$\n\nМногие теперь твердо убеждены, что во вселенной есть и другая жизнь. Они знают, что вот-вот она явит себя — достаточно лишь немного подождать."
 preftl_operation.1027.desc.full: "$preftl_operation.1027.desc.intro$\n\nБлагодаря самоотверженным усилиям работников нашей агентурной сети [this.capital_scope.GetName] теперь понимает, что вселенная населена. В таких условиях они сами стремятся к первому контакту. Он пройдет без каких-либо культурных потрясений."
 #Poor Outcome
 preftl_operation.1028.name: "В космосе нет жизни"
 preftl_operation.1028.desc.intro: "Благодаря действиям наших оперативников [this.GetSpeciesNamePlural] теперь боятся смотреть в ночное небо."
 preftl_operation.1028.desc.low: "$preftl_operation.1028.desc.intro$\n\nИспугавшись рассказов наших оперативников, [this.GetSpeciesNamePlural] теперь смотрят в небо с ужасом в глазах. Они начинают задаваться вопросом, есть ли во вселенной другая разумная жизнь, поджидающая своих жертв в межзвездной пустоте."
 preftl_operation.1028.desc.medium: "$preftl_operation.1028.desc.intro$\n\nОни робко пересказывают друг другу жуткие истории о загадочных огнях в небе и захватчиках с далеких планет."
 preftl_operation.1028.desc.high: "$preftl_operation.1028.desc.intro$\n\nМногие теперь обеспокоены тем, что во вселенной есть и другая жизнь. Они считают, что истина где-то рядом, но искать ее готовы очень немногие."
 preftl_operation.1028.desc.full: "$preftl_operation.1028.desc.intro$\n\nБлагодаря усилиям работников нашей агентурной сети [this.capital_scope.GetName] теперь понимает, что вселенная населена. В таких условиях они готовы к первому контакту: он пройдет без сильных потрясений."
 preftl_operation.1035.name: "$preftl_operation.1026.name$"
 preftl_operation.1035.desc: "[spynetwork.leader.GetAXX:Руководитель|||fem:Руководительница] резидентуры [spynetwork.leader.GetName] вкратце [spynetwork.leader.GetAXX:изложил|||fem:изложила] результаты операции по сокрытию сведений об инопланетной жизни среди жителей [target.capital_scope.GetName&gen]."
 #Operation Spread Disinformation
 #Standard conclusion
 preftl_operation.1036.name: "[from.target.GetName] и дезинформация"
 preftl_operation.1036.desc.intro: "Действия наших оперативников возымели успех: §H[this.capital_scope.GetName]§! теперь сомневается в подлинности свидетельств о существовании инопланетной жизни."
 preftl_operation.1036.desc.none: "$preftl_operation.1036.desc.intro$ Рассказы о межзвездных путешественниках объявляются нездоровыми фантазиями."
 preftl_operation.1036.desc.low: "$preftl_operation.1036.desc.intro$ Некоторые [this.GetSpeciesNamePlural] до сих пор считают, что инопланетяне существуют, но мало кто верит в них по-настоящему."
 preftl_operation.1036.desc.medium: "$preftl_operation.1036.desc.intro$ Некоторые высокопоставленные политики могут догадываться о нас, но общество остается в неведении."
 #Great conclusion
 preftl_operation.1037.name: "[from.target.GetName] и успешная дезинформация"
 preftl_operation.1037.desc.intro: "Нашим опытным оперативникам на планете §H[this.capital_scope.GetName]§! удалось уничтожить интерес местных к возможности существования космических цивилизаций."
 preftl_operation.1037.desc.none: "$preftl_operation.1037.desc.intro$ Теперь интересующихся инопланетянами считают сумасшедшими и изгоняют из общества."
 preftl_operation.1037.desc.low: "$preftl_operation.1037.desc.intro$ В большинстве своем [this.GetSpeciesNamePlural] даже не задумываются о возможности существования жизни на других планетах."
 preftl_operation.1037.desc.medium: "$preftl_operation.1037.desc.intro$ Некоторые высокопоставленные политики могут догадываться о нас, они не рискуют открыто говорить на публике о таких нелепых вещах."
 #Good conclusion
 preftl_operation.1038.name: "[from.target.GetName] и дезинформация"
 preftl_operation.1038.desc.intro: "Нашим опытным оперативникам на планете §H[this.capital_scope.GetName]§! удалось значительно подавить интерес местных к возможности существования космических цивилизаций."
 preftl_operation.1038.desc.none: "$preftl_operation.1038.desc.intro$ Теперь интересующихся инопланетянами считают эксцентриками, от которых лучше держаться подальше."
 preftl_operation.1038.desc.low: "$preftl_operation.1038.desc.intro$ Лишь немногие [this.GetSpeciesNamePlural] допускают возможность существования инопланетной жизни."
 preftl_operation.1038.desc.medium: "$preftl_operation.1038.desc.intro$ Некоторые высокопоставленные политики могут догадываться о нас, они предпочитают не говорить о таких вещах на публике."
 #Poor conclusion
 preftl_operation.1039.name: "[from.target.GetName]: провал дезинформации"
 preftl_operation.1039.desc.intro: "Наши оперативники на планете §H[this.capital_scope.GetName]§! не смогли эффективно посеять среди местных сомнения в существовании инопланетной жизни."
 preftl_operation.1039.desc.none: "$preftl_operation.1036.desc.intro$ Рассказы о межзвездных путешественниках стремительно приобретают популярность."
 preftl_operation.1039.desc.low: "$preftl_operation.1036.desc.intro$ Многие [this.GetSpeciesNamePlural] открыто обсуждают возможность существования инопланетян, и многие искренне в них верят."
 preftl_operation.1039.desc.medium: "$preftl_operation.1036.desc.intro$ Высокопоставленные политики открыто говорят о путешественниках с других звезд. Они практически уверены в нашем существовании."
 preftl_operation.1041.name: "$preftl_operation.1005.name$"
 preftl_operation.1041.desc: "Наши оперативники сообщают, что внедрение новых технологий в §H[root.target.GetName&prep]§! идет по плану."
 preftl_operation.1045.name: "[from.GetName]: все готово" #Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc: "Наши оперативники успешно подготовили почву, тайно подкинув туземцам ряд небольших технических изобретений. Теперь [from.target.GetSpeciesNamePlural] должны сами связать их воедино и составить общую картину из отдельных частей. Они полностью готовы к следующему шагу."
 preftl_operation.1046.name: "[from.target.GetName]: гигантский скачок"
 preftl_operation.1046.desc: "Успех! Технологии и знания, которые получили от нас [from.target.GetSpeciesNamePlural], привели к бурному развитию их цивилизации. Только время покажет, какие долгосрочные эффекты это окажет на их общество, но пока что по сообщениям наших оперативников, на планете [from.target.capital_scope.GetName] царят благополучие и энтузиазм."
 preftl_operation.1047.name: "[from.target.GetName]: внушительный скачок"
 preftl_operation.1047.desc: "Наши оперативники на планете [from.target.capital_scope.GetName] рапортуют о хороших результатах! Технологии и знания, которые получили от нас [from.target.GetSpeciesNamePlural], дали свои плоды, приблизив их цивилизацию к выходу на галактическую арену. Только время покажет, какие долгосрочные эффекты это окажет на их общество, но пока что, по сообщениям наших оперативников, на [from.owner.GetPreFTLLower&fem,gen] планете отмечается рост благополучия и энтузиазма."
 preftl_operation.1048.name: "[from.target.GetName]: ощутимый прогресс"
 preftl_operation.1048.desc: "Наши оперативники рапортуют об успехах в наших просветительских усилиях среди жителей планеты [from.target.capital_scope.GetName]. Местные [from.target.GetSpeciesNamePlural] усвоили полученные от нас технологии и знания, и их цивилизация на шаг приблизилась к выходу в космос."
 preftl_operation.1049.name: "[from.target.GetName]: неудача"
 preftl_operation.1049.desc: "Нам удалось достичь определенных успехов в просвещении обитателей планеты [from.target.capital_scope.GetName]. Несмотря на ряд трудностей, мы смогли простимулировать технологический прогресс, благодаря которому [from.target.GetSpeciesNamePlural] рано или поздно придут к процветанию. Однако, скорее всего, их цивилизация выйдет в космос позднее, чем мы первоначально рассчитывали."
 preftl_operation.1060.name: "[from.GetName]: узлы поглощены" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay: "[target.capital_scope.GetName] и местные [target.GetSpeciesNamePlural] лишились нескольких ключевых узловых центров — мы постепенно ассимилировали их в стремлении усиливать зависимость местного улья от нас в самых бытовых вопросах, пока наконец их планета не войдет бескровно в состав наших владений. [target.capital_scope.GetPlanetHabitat] станет ключевым полигоном для наших скрытых ячеек, которые уже начали трудиться еще активнее. Пришло время действовать."
 preftl_operation.1060.desc.good: "[target.capital_scope.GetName] почти полностью принадлежит нашим внедрившимся агентам. Мы ассимилировали узлы почти всех учреждений поселения [root.target.capital_scope.GetPlanetHabitat] и теперь заведуем десятками и сотнями повседневных дел. Вскоре мы будем готовы провести полную интеграцию."
 preftl_operation.1060.desc.poor: "Скорость ассимиляции пока что оставляет желать лучшего даже несмотря на тот факт, что [target.capital_scope.GetName] вскоре будет принадлежать нам — мы уже захватили множество узловых центров на поверхности. Попытка полностью ассимилировать основной континентальный улей окончилась катастрофой и потерей всех местных единиц Разума.\n\nЛишь благодаря грамотным действиям в чрезвычайной обстановке нам удалось спасти останки от переработчиков и скрыть наш замысел от населения планеты."
 preftl_operation.1065.name: "Мы одно целое"
 preftl_operation.1065.desc: "Полностью подчинив себе [infiltrated_country_species.GetAdj&masc] разум во всем его многообразии, мы быстро позаботились о том, чтобы ни одна единица не осталась обиженной.\n\nСознание народа [infiltrated_country_species.GetName] не исчезло, а лишь растворилось в нас. Теперь наши умы потянутся к звездам в едином порыве."
 preftl_operation.1066.name: "Контролируемый контроль"
 preftl_operation.1066.desc: "Добившись решительного влияния на [infiltrated_country_species.GetAdj&masc] разум, мы подготовили узловые центры к передаче нам прямого управления. [root.GetName:<1> целиком включил|||fem:<1> целиком включила|||neut:<1> целиком включило|||pl:<1> целиком включили] [infiltrated_country_planet.GetPlanetHabitatDE3] в свой состав. В процессе наблюдались лишь незначительные отклонения."
 preftl_operation.1067.name: "Сохранение против воли"
 preftl_operation.1067.desc: "Внедрившись в [infiltrated_country_species.GetAdj&masc] коллективный разум, мы подготовили ассимилированные узловые центры к поглощению [infiltrated_country_planet.GetPlanetHabitatDE1]. Впрочем, не все готовы были перейти под наше управление: один небольшой континент воспротивился нашему влиянию и предпочел покончить жизнь самоубийством, лишь бы не вливаться в чужое сознание. Теперь [root.GetName] полностью включит [infiltrated_country_planet.GetPlanetHabitatDE3] в свой состав."
 preftl_operation.1068.name: "[From.GetName]: неудача"
 preftl_operation.1068.desc: "Наше влияние раскрыто: [infiltrated_country_species.GetAdj&masc] коллективный разум все-таки обнаружил его. Мы приготовились задействовать ассимилированные узловые центры, но неожиданно для самих себя оказались отрезаны от остального улья. Всю работу придется свернуть, единицы — утилизировать, а операцию «[from.GetName]» объявить неудачной. Теперь каждый [infiltrated_country_species.GetClass] житель будет готов отражать внешние угрозы."
 ### Random event chains
 #Sorcery!
 preftl_operation.3000.name: "Колдовство!"
 preftl_operation.3000.desc: "[from.target.GetSpeciesNamePlural] на планете [from.target.capital_scope.GetName] воспринимают наши попытки оказать на них влияние с подозрением. Многие местные всеми силами избегают наших оперативников, считая их волшебными существами или даже злыми духами. Велик риск проявлений враждебности."
 preftl_operation.3000.a: "Сыграть на этом."
 preftl_operation.3000.b: "Проявить осторожность. Эвакуироваться в другое место."
 preftl_operation.3000.c: "Бросить вызов их предрассудкам!"
 preftl_operation.3001.name: "Колдовство: чистая правда"
 preftl_operation.3001.desc: "Наши оперативники воспользовались своей сверхъестественной репутацией и убедили местных в том, что они — существа высшего порядка. В результате [from.target.GetSpeciesNamePlural] приняли наши технологии — однако теперь они охотнее готовы поверить в существование «паранормальных существ» вроде нас."
 preftl_operation.3002.name: "Колдовство: убеждение"
 preftl_operation.3002.desc: "Наши оперативники успешно разрушили новый [from.target.GetSpeciesAdj&masc] предрассудок при помощи фактов и логики. В результате местные жители не только стали лучше поддаваться нашим махинациям, но и начали более объективно смотреть на окружающий мир."
 preftl_operation.3003.name: "Колдовство: расправы"
 preftl_operation.3003.desc: "Трагедия на планете [from.target.capital_scope.GetName]! Разъяренная толпа поймала и растерзала одного из наших оперативников. Местные лидеры и простые жители полны ненависти к «колдунам» и их «злым козням». Задача подготовки планеты [from.target.GetName] к новой эпохе затруднилась."
 #Pariah
 preftl_operation.3010.name: "Изгои"
 preftl_operation.3010.desc: "Мы были уверены, что [from.target.GetSpeciesAdj&masc] культурный контекст и среда в целом не вызовут затруднений у наших оперативников, однако многим сложно вписываться в это общество. Местные жители избегают их и не пускают на светские мероприятия, а некоторых — даже на культурные.\n\nВтираться в доверие становится все сложнее, что уже говорить о дальнейшем проведении операции «[from.GetName]». Учитывая всю хрупкость сложившегося социального равновесия, следующий шаг требует тщательнейшего рассмотрения."
 preftl_operation.3010.a: "Может быть, они среагируют на богатство?"
 preftl_operation.3010.b: "Попробовать более эксцентричный подход."
 preftl_operation.3010.c: "Посвятить больше времени изучению местной культуры."
 preftl_operation.3011.name: "Больше не изгнанники"
 preftl_operation.3011.desc: "[from.target.capital_scope.GetName] без ума от нас! Другими словами, наши оперативники не только обрели доверие — им готовы устроить радушный прием в любом уголке столицы. Похоже, в прошлый раз мы упустили такой важный аспект, как тихое [from.target.GetSpeciesAdj&neut] восхищение показным нонконформизмом перед лицом пропаганды единообразия.\n\nТеперь, когда наши оперативники задают моду, мы имеем полное право заявить, что операция «[from.GetName]» продвигается без сучка, без задоринки."
 preftl_operation.3012.name: "Изгои"
 preftl_operation.3012.desc: "Весь [from.target.GetSpeciesAdj&masc] культурный багаж оказался неподъемным для наших оперативников. Мы не только не смогли постичь их культуру — некоторых агентов даже отправили в ссылку из-за недавних прегрешений. Оказалось, что [from.target.GetSpeciesNamePlural] — гораздо более консервативный и подозрительный народ, чем мы предполагали.\n\nЭти просчеты затянули выполнение целей операции «[from.GetName]», однако теперь мы хотя бы знаем, каких ошибок избегать в будущем. Для оперативников уже готовятся новые легенды и программы обучения. Мы не станем дважды наступать на те же грабли."
 operation_pariahs: "Парии"
 operation_pariahs_desc: "Многих наших оперативников изгнали за нарушение культурных норм. Оставшиеся силы и средства испытывают серьезные трудности."
 ## Distracted Agent
 preftl_operation.3020.name: "Неожиданный интерес"
 preftl_operation.3020.desc: "Один из ведущих оперативников, заброшенных в столицу — поселение [from.target.capital_scope.GetName], глубоко влюбился в местную цивилизацию и постоянно отказывается от одного задания за другим. Вместо этого он по собственной инициативе занялся ксенологией и даже несколько раз обратился с просьбой официально перевести его на эту должность.\n\nТакой поступок ставит всю операцию «[from.GetName]» на грань срыва, однако стоит признать, что деятельность этого чересчур самостоятельного агента оказалась по-своему полезной. Если отказать ему, операция замедлится."
 preftl_operation.3020.a: "Следует поддерживать дисциплину."
 preftl_operation.3020.b: "Такую инициативу нужно только поприветствовать!"
 operation_no_more_distractions: "Никакой самодеятельности"
 operation_no_more_distractions_desc: "Мы перестали получать знания от недисциплинированного оперативника-ксенолога."
 observation_distraction_insights: "Тайное независимое исследование"
 observation_distraction_insights_desc: "Бывший шпион поделился с нами уникальными тайными знаниями об этой культуре."
 ## Mimicry
 preftl_operation.3030.name: "Мимикрия"
 preftl_operation.3030.desc: "[from.target.capital_scope.GetName] вдруг подбрасывает нам необычное осложнение: [from.target.GetSpeciesAdj&masc] улей полностью копирует наше поведение. Сначала мы подумали, что местным единицам просто свойственна эксцентричность, однако многие из новообретенных ими привычек — не что иное, как [from.owner.GetSpeciesAdj&masc] культурный маркер.\n\nПеред нами предстало сразу две проблемы. Во-первых, мы оказываем непредвиденное влияние на улей уже вне рамок тщательно спланированной операции «[from.GetName]». Во-вторых, нам наглядно показывают неудачные попытки внедриться в это общество. Пока что улей не проявляет признаков осведомленности о нашей операции, но это всего лишь вопрос времени."
 preftl_operation.3030.a: "Значит, они поддаются внушению?.."
 preftl_operation.3030.b: "Нужно быть более осторожными."
 preftl_operation.3030.b.tt: "Выделить больше ресурсов на контроль за инстинктами и повадками наших оперативников."
 preftl_operation.3030.c: "Мы непременно доведем эту операцию до конца."
 preftl_operation.3030.d: "Прервать операцию и отменить задание."
 spynetwork_hive_mimicry: "Внушаемый имитатор"
 spynetwork_hive_mimicry_desc: "Улей начал копировать наше поведение, а его единицы Разума установили бессознательно хорошие отношения с нашими оперативниками."
 espionage_hive_mimicry: "Раскрытие через мимикрию"
 espionage_hive_mimicry_desc: "Этот улей постоянно имитирует чуждое ему поведение. Существует риск, что таким образом он выявляет чужое влияние."
 ## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name: "Научные изыскания"
 preftl_operation.1100.desc: "Вооружённые нашими передовыми знаниями, наши оперативники на планете [from.target.capital_scope.GetName] внедрились в местные университеты под видом гениальных мыслителей с революционными теориями. Однако они наткнулись на сопротивление местных академиков: многие отказываются общаться с нашими агентами и обвиняют их в шарлатанстве.\n\nБесконечные конфликты в местной научной среде мешают нашим агентам продвигать новые идеи. [spynetwork.leader.GetAXX:Руководитель|||fem:Руководительница] резидентуры [from.spynetwork.leader.GetAXX:запросил|||fem:запросила] дальнейшие инструкции."
 preftl_operation.1100.a: "Уничтожить конкурентов"
 preftl_operation.1100.b: "Предложить более серьезную взятку: финансирование."
 preftl_operation.1100.c: "Пусть лаются. Так будет только интереснее."
 preftl_operation.1101.name: "Всякое случается..."
 preftl_operation.3041.desc: "$preftl_operation.3042.desc$\n\nУвы, наши махинации были слишком очевидны и привлекли к нашим оперативникам много подозрений. От них отказалось все [from.target.GetSpeciesAdj&neut] научное сообщество, а на освободившиеся места тут же пришли более консервативные мыслители."
 preftl_operation.3042.desc: "Многим ученым, опротестовывавшим теории наших оперативников, за последние несколько недель пришлось оставить свои должности. Этому предшествовала целая череда на первый взгляд не связанных друг с другом, но очень жестоких «несчастных случаев»." #note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a: "Превосходно. Нам открылась новая возможность."
 preftl_operation.1103.name: "Финансирование исследований"
 preftl_operation.3043.desc: "Наши попытки подкупить несогласных академиков были сразу же раскрыты и преданы огласке. [from.target.capital_scope.GetName] быстро вершит правосудие: нескольких оперативников изгнали из научных кругов. На освободившиеся места, чему наверняка обрадовался [from.target.GetSpeciesAdj&masc] народ, пришли более консервативные мыслители."
 operation_academic_bribery_caught: "Обвинения во взяточничестве"
 operation_academic_bribery_caught_desc: "Выполнение этой шпионской операции замедлилось после того, как наших оперативников обвинили во взяточничестве."
 preftl_operation.3044.desc: "Благодаря щедрости анонимного мецената местные ученые смогли получить финансирование для своих исследований. После такого неожиданного подарка ни у кого уже не остается времени на мелкие склоки.\n\nПриток инвестиций привел к созданию новых мест в научных учреждениях, на которые быстро пришли наши оперативники. Скоро [from.target.GetSpeciesAdj&neut] научное сообщество будет в наших руках. Распространять наши идеи становится все легче."
 operation_academic_bribery: "Успешная взятка"
 operation_academic_bribery_desc: "Выполнение этой шпионской операции упростилось после того, как мы профинансировали исследования научных конкурентов наших оперативников и заставили их замолчать."
 preftl_operation.1105.name: "Бесконечные дебаты"
 preftl_operation.3045.desc: "Бесконечные, как нам показалось, споры в научных кругах столицы скорее мешают нам, нежели открывают возможности. [from.target.capital_scope.GetPlanetHabitat] — крепкий орешек: нашим оперативникам так и не удалось закрепиться в ведущих культурных учреждениях. Возможно, наши идеи пока еще слишком противоречивы."
 preftl_operation.3046.desc: "[from.target.GetName] предоставляет нам неожиданный шанс! Действующие там оперативники в результате дебатов с местными мыслителями незаметно для себя оказались вхожи в престижнейшие круги, состоящие из представителей самых уважаемых научных учреждений, какими может похвастаться [from.target.capital_scope.GetName].\n\nОни не только приняли наши идеи, но и активно взялись за их дополнение. Из беспорядочного обмена соображениями теперь рождаются новые знания."
 ## Spymaster Exposed / Blackmail
 preftl_operation.3050.name: "[from.spynetwork.leader.GetName]: личность раскрыта"
 preftl_operation.3050.desc: "Вопиющее происшествие! [from.spynetwork.leader.GetAXX:Руководитель|||fem:Руководительница] резидентуры [from.spynetwork.leader.GetName] под угрозой: чужая личина оказалась раскрыта во время тайного визита в поселение [from.target.capital_scope.GetName]. Подробности пока неизвестны. Мы знаем лишь, что это произошло после недолгого прямого контакта с местным представителем расы [from.target.GetSpeciesName], который мгновенно скрылся с места происшествия. Наши оперативники попытались перехватить его, но эта попытка окончилась неудачно.\n\nОперация «[from.GetName]» пока не отменяется, однако нам пришлось прибегнуть к особым мерам, пока последствия не будут устранены."
 preftl_operation.3050.a: "Отлично. Держите нас в курсе."
 preftl_operation.3050.a.gestalt: "Продолжать наблюдение."
 preftl_operation.3050.b: "Этот [from.target.GetSpeciesName] должен быть устранен."
 preftl_operation.3050.c: "Возмутительно! Нужно прервать операцию."
 preftl_operation.3050.d: "Пусть об этом узнает [global_event_country.GetGalCommunityOrGalImperium]."
 spynetwork_extra_containment: "Экстренные меры предосторожности"
 spynetwork_extra_containment_desc: "Вся деятельность этой агентурной сети приостановлена из-за раскрытия важного сотрудника."
 preftl_operation.3051.name: "Свидетель устранен"
 preftl_operation.3051.desc: "Оперативники докладывают об успешном устранении цели — единственного свидетеля раскрытия нашей маскировки в населенном пункте [from.target.GetName]. Оказалось, что свидетель сбежал в крупный [from.target.GetSpeciesAdj&masc] город, где скрылся в отдаленном жилище на окраине. Цель была в состоянии сильного шока. Признаков, что с ней контактировали другие [from.target.GetSpeciesNamePlural], не обнаружилось. Проблему можно считать решенной."
 preftl_operation.3055.name: "Шантаж"
 preftl_operation.3055.desc: "Единственный [from.target.GetSpeciesName], ставший свидетелем нарушения нашей маскировки в населённом пункте [from.target.GetName], не только до сих пор на свободе, но и выдвинул нам оскорбительные требования: он угрожает, что [from.spynetwork.leader.GetAXX:руководитель|||fem:руководительница] резидентуры, а то и [from.owner.GetName], будут раскрыты за вмешательство в [from.target.GetSpeciesAdj&masc] уклад.\n\nЭта личность ограничивает нам свободу действий тем, что скрывается в густонаселённых городах. Мы не можем действовать, не подвергая себя риску окончательно сорвать маскировку. Возможно, придётся просто согласиться на требования."
 preftl_operation.3055.a: "Это неприемлемо. Отменить операцию и отступить."
 preftl_operation.3055.b: "Мы не идем на переговоры. Устранить свидетеля."
 preftl_operation.3055.c: "Цена высока, но мы готовы ее заплатить."
 preftl_operation.3055.c.tt: "За свидетелем будет установлена круглосуточная слежка, гарантирующая полную секретность.\n§RЭто негативно повлияет на §! §Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 spynetwork_blackmailed: "Шантаж"
 spynetwork_blackmailed_desc: "Эта агентурная сеть будет действовать менее эффективно, поскольку нас шантажирует местный житель. За ним установлена круглосуточная слежка."
 ## Stricken
 preftl_operation.3060.name: "Пострадавшие"
 preftl_operation.3060.desc: "Двое наших ведущих оперативников, действующих в поселении [from.target.capital_scope.GetName], оказались серьезно ранены в результате неожиданного стихийного бедствия, из-за которого также пострадали несколько представителей [from.target.GetSpeciesAdj&masc,gen] народа. Местные жители мгновенно бросились на помощь пострадавшим, и теперь оперативникам оказывается элементарная первая помощь.\n\nПока что [from.target.GetSpeciesNamePlural] не успели допросить наших агентов, однако их ранения пусть и серьезны, но все же подозрительно легки по сравнению с остальными жертвами. Вскоре операция «[from.GetName]» потребует значительно более тщательного подхода, особенно на фоне недееспособности двух ключевых сотрудников."
 preftl_operation.3060.hive.desc: "Двое наших ведущих оперативников, действующих в поселении [from.target.capital_scope.GetName], оказались серьезно ранены в результате неожиданного стихийного бедствия. Больше всего пострадал [from.target.GetSpeciesAdj&masc] улей — несколько единиц Разума были уничтожены. Пострадавших перенесли в медицинский узел, где им оказывается элементарная первая помощь.\n\nПока что [from.target.GetSpeciesAdj&masc] улей занят более серьезными ранениями, однако вскоре операция «[from.GetName]» потребует значительно более тщательного подхода, особенно на фоне недееспособности двух ключевых сотрудников. Наша маскировка под угрозой."
 preftl_operation.3060.a: "Как можно скорее эвакуировать наших оперативников."
 preftl_operation.3060.a.tt: "Если все получится, §Yоперация «[from.GetName]§!» продолжится. Существует небольшая вероятность неудачи с возможными серьезными последствиями."
 preftl_operation.3060.b: "Будем надеяться, что маскировка удержится."
 preftl_operation.3060.c: "Нельзя рисковать! Отменить операцию."
 preftl_operation.3060.d: "Пора раскрыться."
 preftl_operation.3060.d.negative.tt: "Позволить, чтобы [from.target.GetSpeciesAdj&masc] персонал оказывал нашим оперативникам медицинскую помощь. Это §Rотрицательно§! повлияет на ход §Yоперации «[from.GetName]»§!."
 preftl_operation.3060.d.positive.tt: "Позволить, чтобы [from.target.GetSpeciesAdj&masc] персонал оказывал нашим оперативникам медицинскую помощь. Это §Gположительно§! повлияет на ход §Yоперации «[from.GetName]»§!."
 operation_stricken_operatives: "Пострадавшие оперативники"
 operation_stricken_operatives_desc: "Несколько ведущих оперативников получили тяжелые травмы. Это серьезно замедлило операцию."
 preftl_operation.3061.success.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] докладывает об успешной эвакуации раненых оперативников из медицинского учреждения в поселении [from.target.capital_scope.GetName]. При этом [from.target.GetSpeciesNamePlural] ничего не заподозрили: они считают, что «выжившие» скончались от ран, несовместимых с жизнью. Наши сотрудники уже избавляются от останков, выполненных по подобию агентов."
 preftl_operation.3061.failure.desc: "£role_spymaster£ [from.spynetwork.leader.GetName] в спешке докладывает о неудачной попытке эвакуировать раненых оперативников с поверхности планеты [from.target.capital_scope.GetName]. Некоторые [from.target.GetSpeciesAdj&pl] жители приняли эту попытку за похищение и вмешались, укрепив охрану пострадавших и даже задержав нескольких членов эвакуационной бригады!\n\n[from.target.GetSpeciesNamePlural] теперь будут настороже. Операция «[from.GetName]» частично раскрыта."
 preftl_operation.3061.a: "Сообщить государству [global_event_country.GetGalCommunityOrGalImperium]."
 preftl_operation.3062.success.desc: "Наша маскировка пока не нарушена. Наши оперативники чудесным, почти невозможным образом избежали гибели от ран. Это вызвало некоторые подозрения, но похоже, что [from.target.GetSpeciesNamePlural] приняли такой исход за счастливую случайность.\n\nПострадавшие агенты еще не скоро вернутся на службу. Пока что с ними провели беседу и заслушали отчет. Операция «[from.GetName]» может снова идти по плану."
 preftl_operation.3062.failure.desc.intro: "$role_spymaster$ [from.spynetwork.leader.GetName] в спешке докладывает, что [from.target.GetName] теперь знает о нашей маскировке. Несмотря на тщательное обучение и передовое шпионское оборудование, наши агенты выдали, что они не [from.target.GetSpeciesNamePlural]."
 preftl_operation.3062.failure.unaware.desc: "$preftl_operation.3062.failure.desc.intro$\n\nЭто резкое осознание обернулось фатальными последствиями для оперативников: их истинная природа вскрылась, когда [from.target.GetSpeciesAdj&masc] персонал проводил хирургическую операцию и впал в панику."
 preftl_operation.3062.failure.aware.desc: "$preftl_operation.3062.failure.desc.intro$\n\nК счастью, местные жители не поддались панике, и оперативники не пострадали. Однако вероятность, что мы сможем успешно изобразить непричастность к произошедшему, крайне невелика. Похоже, придется подготовиться к последствиям."
 ## Mixed Signals
 preftl_operation.3100.name: "Противоречивые сигналы"
 preftl_operation.3100.desc: "Единицы, составляющие крупную колонию в поселении [from.target.capital_scope.GetName], сегодня неожиданно пришли в боевую готовность. Наши оперативники в попытке сойти за местных чернорабочих ошибочно воспользовались неправильным феромоном, что и вызвало настоящее бешенство. По какой-то причине [from.target.GetSpeciesAdj&masc] улей крайне восприимчив к нашим заранее заготовленным феромонам. Если организовать подобные провокационные контакты между местными колониями, возможно, мы узнаем много нового.\n\nПока что ясно одно: наше присутствие грозит срывом операции «[from.GetName]». Следующий сигнал с нашей стороны должен быть верным."
 preftl_operation.3100.a: "Изучить их реакцию на контролируемый выпуск феромонов."
 preftl_operation.3100.b: "Спрятать феромоны подальше."
 preftl_operation.3100.b.tt: "Выделить агентам больше ресурсов, чтобы избежать внештатных ситуаций."
 spynetwork_hive_no_pheromones: "Никаких феромонов"
 spynetwork_hive_no_pheromones_desc: "После контакта этого улья с искусственными феромонами мы решили ограничить их применение в дальнейшем."
 ## Technological Contamination
 preftl_operation.3105.name: "Технологическое вмешательство"
 preftl_operation.3105.desc: "В [from.target.species.GetHandNamePlural] единице Разума из поселения [from.target.capital_scope.GetName] попал наш измерительный прибор. Она довольно быстро разобрала устройство и вскоре поделится пониманием его принципа работы с местным ульем.\n\nЕсли мы не хотим помешать естественному развитию, то действовать надо безотлагательно."
 preftl_operation.3105.a: "Пусть забирают наш мусор. Нам не жалко."
 preftl_operation.3105.a.tt: "§Y[from.target.GetName]§!: §G+20%§! научно-технического прогресса."
 preftl_operation.3105.b: "А что, если мы включим этот прибор?"
 preftl_operation.3105.b.tt: "§Y[from.target.GetName]§! переходит в следующую технологическую эпоху."
 preftl_operation.3105.c: "Взорвать все местное шпионское оборудование по сигналу."
