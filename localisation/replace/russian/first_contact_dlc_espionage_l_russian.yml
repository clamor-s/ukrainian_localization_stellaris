 preftl_operation.1019.name:0 "Влияние на народные массы"
 preftl_operation.1019.autho:0 "Наши предшественники могут гордиться современными оперативниками: благодаря их усилиям [from.target.capital_scope.GetName] теперь центр, где пустил корни [root.GetAdj] §Yавторитаризм§!. Некоторые государственные структуры прошли через перестройку, в результате чего многие [from.target.GetSpeciesNamePlural] оказались включены в тщательно разработанную иерархию. Не каждая община переживет такие потрясения, но каждая неудача послужит важным уроком, укрепляющим общественный строй." # post-industrial societies only
 preftl_operation.1019.egali:0 "Наши оперативники избороздили планету вдоль и поперек, просвещая местные общины и учреждения в вопросах равенства и справедливости. [from.target.GetSpeciesAdj] политология уже достаточно развита, но мы запустили несколько кампаний в поддержку более всеобъемлющих дискуссий и политики §Yэгалитаризма§!." # post-industrial societies only
 preftl_operation.1019.mater:0 "[from.target.capital_scope.GetPlanetHabitat] в хороших руках: здесь работает специально отобранная группа оперативников, каждый из которых — эксперт в области образовательной полемики. Перед ними была поставлена задача просвещать местные общины и образовательные учреждения. Благодаря их усилиям возникли новые научно-исследовательские центры, образовательные фонды и даже новое направление в живописи. Теперь [from.target.GetSpeciesNamePlural] в полной мере владеют этими достижениями §Yматериализма§!." # post-industrial societies only
 preftl_operation.1019.phobe:0 "Страх и недоверие легко провоцируются, но с трудом поддаются управлению, особенно в обществе, где широко распространены СМИ. Наши оперативники избрали аккуратный подход ко внедрению новых §Yксенофобных§! идеологических установок — путем выступлений и поддержки культурных движений, демонстрирующих положительные стороны самоизоляции и ярко обрисовывающих опасность влияния со стороны чужаков. Идеология постепенно распространяется, ведь где один [from.target.GetSpeciesAdj] активист или политический кружок, там появляются и другие." # post-industrial societies only

