 operation_indoctrinate_society_desc: "[target.GetName] и небольшие группы населения могут стать объектом влияния наших оперативников. Со временем они склонят все общество к нашему образу мышления."
 operation_indoctrinate_society_on_success: "$IF_SUCCESSFUL|E$\nпринципы населения сменятся на наши.\n\n[owner.GetDisguiseState]"
 operation_plant_advanced_knowledge: "Внедрить новые знания"
 operation_plant_advanced_knowledge_desc: "[target.GetName] еще не знает, как преодолеть скорость света, но местные ученые уже проложили путь к звездам. Осталось только подтолкнуть их в правильном направлении."
 operation_plant_advanced_knowledge_on_success: "$IF_SUCCESSFUL|E$\nу цели ускоряется технологический прогресс.\n\n[owner.GetDisguiseState]"
 operation_increase_awareness: "Повысить осведомленность"
 operation_increase_awareness_desc: "Пора дать понять, что [root.target.GetName] — не единственный разумный вид во вселенной."
 operation_increase_awareness_on_success: "$IF_SUCCESSFUL|E$\nуровень осведомленности [root.target.GetName&gen] повышается.\n\n[owner.GetDisguiseState]"
 operation_spread_disinformation: "Распространить дезинформацию"
 operation_spread_disinformation_desc: "Истина где-то рядом, но [root.target.GetName] пока что придется обойтись без нее."
 operation_spread_disinformation_on_success: "$IF_SUCCESSFUL|E$\nУровень осведомленности [root.target.GetName&gen] понижается.\n\n[owner.GetDisguiseState]"
 operation_infiltrate_hive: "Внедриться в улей"
 operation_infiltrate_hive_desc: "Постепенно подменяя одну важную узловую единицу Разума за другой, наше сознание может ассимилировать жизненно важные функции местного скопления."
