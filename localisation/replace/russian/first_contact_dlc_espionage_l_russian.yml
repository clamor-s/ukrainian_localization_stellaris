 preftl_operation.1005.hive:0 "[infiltrated_country_species.GetName] полностью у нас под контролем. Медленно, но верно наши единицы Разума добились того, что туземные [infiltrated_country_species.GetName] постепенно утратили сознание, и [root.GetPreFTLLower] попали под наше влияние.\n\nТеперь планета [infiltrated_country_planet.GetPlanetHabitat] ощущается нами куда яснее. Наши единицы Разума общаются и обмениваются знаниями с местными формами жизни: мы слились воедино."
 preftl_operation.1006.desc.hive:0 "TODO_CD Финал аннексии, обычный результат (для улья без сверхсвета)"
