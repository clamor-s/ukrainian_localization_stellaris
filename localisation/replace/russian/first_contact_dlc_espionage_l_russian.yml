 operation_infiltrate_government:0 "Внедриться в правительство"
 operation_infiltrate_government_desc:0 "Агенты будут постепенно внедряться в общество и заменять мировых правителей, готовя планету к аннексии."
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\nПланета будет аннексирована, а ее жители получат мощный, но временный прирост счастья.\n\n[owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "Повлиять на умы общества"
 operation_indoctrinate_society_desc:1 "[target.GetName] и небольшие группы населения могут стать объектом влияния наших оперативников. Со временем они склонят все общество к нашему образу мышления."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\nпринципы населения сменятся на наши.\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "Внедрить новые знания"
 operation_plant_advanced_knowledge_desc:0 "[target.GetName] еще не знает, как преодолеть скорость света, но местные ученые уже проложили путь к звездам. Осталось только подтолкнуть их в правильном направлении."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\nу цели ускоряется технологический прогресс.\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "Повысить осведомленность"
 operation_increase_awareness_desc:0 "Пора дать понять, что [root.target.GetName] — не единственный разумный вид во вселенной."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\nуровень осведомленности государства [root.target.GetName] повышается.\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "Распространить дезинформацию"
 operation_spread_disinformation_desc:0 "Истина где-то рядом, но [root.target.GetName] пока что придется обойтись без нее."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\nУровень осведомленности государства [root.target.GetName] понижается.\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "Внедриться в улей"
 operation_infiltrate_hive_desc:0 "Постепенно подменяя одну важную узловую единицу Разума за другой, наше сознание может ассимилировать жизненно важные функции местного скопления."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\nПланета будет аннексирована, а местные единицы Разума станут частью нашего сознания.\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]: агенты готовы" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "Все лидеры на планете [target.capital_scope.GetName], которых почитают [target.GetSpeciesName], были заменены нашими агентами. Инфильтрационные группы сейчас работают в поселении [target.capital_scope.GetPlanetHabitat]. Скоро придет время действовать."
 preftl_operation.1000.desc.good:0 "Сейчас на планете [target.capital_scope.GetName] действуют тысячи наших агентов, они проникли во все учреждения поселения [root.target.capital_scope.GetPlanetHabitat]. Некоторым удалось занять высшие посты в местной иерархии, и они уже используют свое влияние для того, чтобы помогать другим агентам."
 preftl_operation.1000.desc.poor:0 "Хотя на планете [target.capital_scope.GetName] уже действуют тысячи наших сотрудников, процесс внедрения идет тяжело. Попытка свергнуть власти в одном из поселений, из которых состоит [target.GetName], закончилась катастрофой и гибелью или самоуничтожением всех участвовавших в ней агентов.\n\nЛишь благодаря героическим усилиям нашей спящей ячейки местным властям не удалось обнаружить тела агентов и раскрыть всю нашу операцию."
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "С распростертыми объятьями"
 preftl_operation.1005.desc:1 "[infiltrated_country_species.GetAdj] и их политические лидеры полностью у нас под контролем. Наши инфильтрационные ячейки заложили базу для появления группы официального Первого контакта.\n\nВ ходе торжественной церемонии в планетарной столице наш дипломатический посланник любезно согласился принять петицию, подписанную всеми главами местных государств, о немедленном присоединении планеты [infiltrated_country_planet.GetPlanetHabitat] к системе [root.GetName]. Ликующие толпы высыпали на улицы, приветствуя своих инопланетных благодетелей."
 preftl_operation.1006.name:1 "Теплый прием"
 preftl_operation.1006.desc:1 "Как только последний [infiltrated_country_species.GetAdj] политический лидер оказался под нашим влиянием, наши скрытые ячейки заложили основу для официального прибытия группы первого контакта. В ходе скромной церемонии в планетарной столице наш дипломатический представитель любезно согласился принять петицию, подписанную всеми мировыми лидерами планеты [infiltrated_country_planet.GetName]. Согласно ее условиям [infiltrated_country_planet.GetPlanetHabitat] войдет в состав государства [root.GetName]. Миллионы граждан восторженно приветствуют своих новых инопланетных покровителей."
 preftl_operation.1007.name:1 "Холодный прием"
 preftl_operation.1007.desc:1 "Как только последний [infiltrated_country_species.GetAdj] политический лидер незаметно для себя оказался в окружении наших оперативников, те заложили основу для официального прибытия группы первого контакта. Прилет нашего дипломатического представителя обойдется без торжественного приема. Однако мы заключили соглашение с мировыми лидерами планеты [infiltrated_country_planet.GetName]. Согласно его условиям, [infiltrated_country_planet.GetPlanetHabitat] войдет в состав государства [root.GetName]."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§! вместе со всем населением входит в состав империи §Y[root.GetName]§!."
 preftl_operation.1008.name:0 "[From.GetName]: неудача"
 preftl_operation.1008.desc:0 "К сожалению, работа по внедрению оказалась неидеальной, и далеко не каждый [infiltrated_country_species.GetAdj] политический лидер попал под наше влияние. Потерпев неудачу в попытках внедриться в ведущие государства, мы попробовали организовать государственный переворот в государстве поменьше. Но даже там народ отнесся к нам враждебно.\n\nМы вывезли всех выживших оперативников с планеты [infiltrated_country_planet.GetName]. Ее обитатели еще много лет будут настороже."
 preftl_operation.failed_annaxation.tt:0 "§RСледующую миссию, целью которой станет §H[From.GetName]§!, можно будет провести только через 5 лет.§!"
 attempted_infiltration:0 "Попытка внедрения"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "[target.GetName]: возможность склонить" # pre-FTL country name
 preftl_operation.1015.desc:1 "Работа кипит, и [target.capital_scope.GetName], где проживает [owner.GetPreFTLLower] народ, под полным контролем наших оперативников. Достаточно одного приказа, чтобы каждый [target.GetSpeciesAdj] житель оказался накрыт волной нашей культуры."

 preftl_operation.1016.name:1 "Обработка толпы"
 preftl_operation.1016.intro:0 "Только время покажет, насколько §H[from.target.GetAdj]§! разум подвергся нашему влиянию, однако первоначальные модели обнадеживают. Некоторые активисты-[from.target.GetSpeciesNamePlural] уже настолько рьяно подхватили наши идеи, будто додумались до них сами." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "§H[from.target.GetName]§! стабильно обрабатывается, и результату можно только порадоваться. Благодаря тщательному внедрению культурной информации и общественных норм мы спровоцировали такой культурный сдвиг, который снаружи кажется совершенно естественным." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "§H[from.target.GetName]§! стабильно обрабатывается, и хотя без трудностей не обошлось, результату все-таки можно порадоваться. Мы привлекли меньше местных активистов, чем хотелось бы, но все усилия не прошли даром." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "Наши предшественники могут гордиться современными оперативниками: на планете установлен примитивный [root.GetAdj] §Yавторитаризм§!. Несколько влиятельных местных деятелей получило полномочия управлять своими общинами. Какие-то из них добьются процветания, каким-то останется только мечтать об этом. Но каждая из них послужит показательным уроком для остальных, а [from.target.GetSpeciesNamePlural] задумаются об установлении нового общественного порядка." # pre-industrial societies only
 preftl_operation.1016.egali:0 "Наши оперативники избороздили планету вдоль и поперек, просвещая местных жителей в вопросах равенства и справедливости. И пусть [from.target.GetSpeciesAdj] взгляд на политический уклад пока остается примитивным, мы все-таки вдохновили некоторых на дальнейшие дискуссии между собой. Операция «[from.GetName]» завершена, и теперь путь к §Yэгалитаризму§! предстоит прокладывать самому населению." # pre-industrial societies only
 preftl_operation.1016.mater:0 "[from.target.capital_scope.GetPlanetHabitat] в хороших руках: здесь работает специально отобранная группа оперативников, каждый из которых — эксперт в области образовательной полемики. Перед ними была поставлена задача просвещать местные общины. Поскольку [from.target.GetSpeciesAdj] культурный багаж достаточно многообразен, каждый урок требует адаптации. Светские кружки, произведения искусства, образовательные учреждения — [from.target.GetSpeciesNamePlural] теперь в полной мере владеют этими достижениями §Yматериализма§!." # pre-industrial societies only
 preftl_operation.1016.milit:0 "Не в последнюю очередь [from.target.GetSpeciesAdj] культура построена на представлениях о чести и доблести, чем и воспользовались наши оперативники, замаскировавшиеся под наемников, повстанцев и торговцев оружием. Церемониального оружия, показных учений и нескольких тщательно срежиссированных стычек хватило, чтобы глубоко поразить местное население. Теперь [from.target.GetName] в приступе вдохновения еще больше склоняется к §Yмилитаризму§!." # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "Наша специально отобранная группа оперативников, каждый из которых опытный примиритель, внедрилась в различные общины. Перед ними была поставлена задача доказать, что [root.GetAdj] §Yпацифизм§! — лучшее средство от почти любой проблемы, терзающей [from.target.GetSpeciesAdj] социум. Теперь местные жители — по крайней мере те, кто пообщался с нашими оперативниками, — не торопятся решать конфликты насилием." # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "Наши оперативники избрали комплексный подход: они поощряют любопытство к другим культурам, будь то предания, изобразительное искусство или просто общественные мероприятия. Операция «[from.GetName]» завершена, и теперь местным §Yксенофилам§! предстоит поддерживать этот подход самостоятельно. Тогда [from.target.GetName] станет хорошим соседом для остальных." # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "Страх и недоверие — трудные инстинкты: они легко провоцируются, но с трудом поддаются управлению. Наши оперативники крайне тщательно подбирали слова при составлении выступлений и подготовке произведений культуры, демонстрирующих положительные стороны самоизоляции и ярко обрисовывающих опасность влияния со стороны чужаков. Идеология §Yксенофобии§! постепенно распространяется, ведь где один [from.target.GetSpeciesAdj] активист, там появляются и другие." # pre-industrial societies only
 preftl_operation.1016.spiri:0 "Наш двусторонний подход выстроен следующим образом: одна группа особо харизматичных оперативников внедряется в руководство местных культов и сект, исповедующих локальные верования, а другая — защищает эти разрастающиеся движения от политического вмешательства и осмеяния. Теперь [from.target.GetSpeciesAdj] народ постепенно склоняется к разновидности §Yспиритуализма§!, близкого к их культуре. Теперь им открыт путь от мирского к божественному." # used for both pre- and post-industrial societies

