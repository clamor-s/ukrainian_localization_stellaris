 preftl_operation.1016.desc:0 "TODO_CD Это результат операции по идеологической обработке общества"
 preftl_operation.eliminate.desc:0 "В течение нескольких последних месяцев из-за ряда несвязанных друг с другом трагических инцидентов многие противостоящие нашим агентам академики были вынуждены покинуть свои посты."
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ Увы, наши махинации были слишком очевидны и привлекли к нашим агентам много подозрений: их изгнали из научной среды, а на их места тут же пришли более консервативные мыслители."
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ Это совершенно случайное совпадение позволило нашим агентам усилить свои позиции в научных организациях и усадить на освободившиеся места других доверенных агентов. Их исследования уже находят практическое применение: планета [pre_ftl_planet.GetName] вступает в новую эру прогресса."
 preftl_operation.1103.desc:0 "Наши попытки подкупить несогласных академиков на планете [pre_ftl_planet.GetName] были сразу же раскрыты и преданы огласке. Уличенных агентов изгнали из научной среды, а на их места тут же пришли более консервативные мыслители."
 preftl_operation.1104.desc:0 "Благодаря щедрости анонимного мецената местные ученые смогли получить финансирование для своих исследований. После такого неожиданного подарка ни у кого уже не остается времени на мелкие склоки.\n\nПриток инвестиций привел к созданию новых мест в научных учреждениях, на которые быстро пришли наши агенты, замаскированные под ученых. Наш контроль над академическими кругами планеты [pre_ftl_planet.GetName] укрепляется, и распространять наши идеи становится все легче."
 preftl_operation.1105.desc:0 "Бесконечные войны в местных академических кругах не дали нашим агентам взять под контроль культурные институты на планете [pre_ftl_planet.GetName]. Возможно, идеи, которые мы пытались принести местным жителям, слишком для них радикальны."
 preftl_operation.1106.desc:0 "Случилось нечто удивительное: в процессе академических споров наши агенты на планете [pre_ftl_planet.GetName] пришли к согласию с местными мыслителями. Ученые [from.target.GetSpeciesNamePlural] проанализировали наши идеи, указали на их недостатки, и теперь они разрабатывают на их основе новые теории: такая ситуация была бы немыслима без этого необузданного обмена мнениями."
 preftl_operation.2000.name:0 "Неожиданный интерес"
 preftl_operation.2000.desc:0 "TODO_CD Агент, которому было поручено вмешаться в местные дела на планете [pre_ftl_planet.GetName], оказался совершенно очарован цивилизацией, которой он должен быть манипулировать. Бросив выполнение своей первоначальной задачи, он решил заняться исследованиями местного общества."
 preftl_operation.2000.a:0 "Отклонить просьбу."
 preftl_operation.2000.a.tooltip:0 "Агент вернется к первоначальному заданию."
