 preftl_operation.2010.name:0 "Интересные времена"
 preftl_operation.2010.desc:0 "TODO_CD Планета [pre_ftl_planet.GetName] претерпевает период радикальных социальных перемен. У нас есть шанс внедрить в общество новые идеи, но эта затея может обернуться хаосом. Наши оперативники не знают, как им поступить."
