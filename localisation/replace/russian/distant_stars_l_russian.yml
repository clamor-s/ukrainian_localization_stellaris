 sr_distar_nanocrystal: "Серые кристаллы"
 sr_distar_nanocrystal_desc: "Этот кристаллический побочный продукт определенной деятельности наноботов любопытно взаимодействует с другим наноскопическим материалом, намекая на истины, скрытые за постоянной Планка."
 sr_distar_nanoscale: "Серая чешуя"
 sr_distar_nanoscale_desc: "Концентрированное искусственное удобрение, предназначенное для восстановления разрушенных биосфер."
 sr_distar_nanoactuator: "Серые актюаторы"
