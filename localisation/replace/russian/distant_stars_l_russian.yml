 distar.30.e: "Закрыть журналы."
 distar.31.name: "Странные происшествия"
 distar.31.desc: "Мы получили тревожные сообщения о неуравновешенном поведении некоторых наших колонистов на [Root.GetPlanetMoon]е [Root.GetName]. Оно колеблется от смятения до чрезмерной взволнованности, и также наблюдаются отдельные случаи необъяснимого насилия. С такими гражданами сложно общаться, и поэтому они не могут достаточно аргументированно рассуждать о своих действиях.\n\nНа данный момент мы не способны выявить четкую причину их поведения — биологическую, химическую или иную. Наши исследователи настоятельно рекомендуют заняться целенаправленной научной экспертизой, пока ситуация не вышла из-под контроля."
 distar.31.a: "Нужно докопаться до сути."
 distar.32.name: "Растущее напряжение"
 distar.32.desc: "Число колонистов на [Root.GetPlanetMoon]е [Root.GetName], пораженных смятением и взволнованностью, растет. У них проявляется неуравновешенное поведение, впервые замеченное нами в отдельных поселениях несколько недель назад. Настораживающее количество также начало проявлять агрессивность и склонность к насилию.\n\nНаши [Owner.GetScientistPlural] предупреждают, что ситуация, скорее всего, будет и дальше ухудшаться, пока мы не обнаружим причину."
 distar.33.name: "Планетарное насилие"
 distar.33.desc: "Ситуация на [Root.GetPlanetMoon]е [Root.GetName] быстро выходит из-под контроля. Количество пораженных колонистов, проявляющих необъяснимую взволнованность и агрессию, достигло точки кипения. Хуже того, в это число вошла часть населения, имеющая доступ к оружию!\n\nВ наших поселениях возникают открытые столкновения, причем силы по поддержанию мира среди граждан всякий раз оказываются в меньшинстве. Разъяренные колонисты нападают друг на друга и на любого, кто оказывается рядом!"
 distar.33.a: "Что это за безумие?"
 distar.33.a.tooltip: "Разъяренные граждане атакуют своих товарищей-колонистов на [Root.GetPlanetMoon]е [Root.GetName]!"
 distar.34.name: "Подавление планетарного насилия"
 distar.34.desc.a: "Разъяренных колонистов на [From.From.GetPlanetMoon]е [From.From.GetName] усмирили наши войска. К сожалению, без понимания причины их необъяснимого поведения мы не можем предсказать, когда случится новая вспышка насилия.\n\nНаши лучшие биологи серьезно подозревают, что здесь замешана какая-то инфекция, влияющая на поведение, и они работают сутки напролет, чтобы ее выявить!"
 distar.34.desc.b: "Разъяренных колонистов на [From.From.GetPlanetMoon]е [From.From.GetName] усмирили наши войска. К сожалению, без понимания причины их необъяснимого поведения мы не можем предсказать, когда случится новая вспышка насилия.\n\nНаши [Owner.GetScientistPlural] настоятельно рекомендуют начать целенаправленное медицинское исследование, пока не произошло новых трагедий."
 distar.34.a: "Мы должны выяснить причину."
 distar.35.name: "Вирус ярости"
 distar.35.desc: "С исследовательской командой, занимавшейся определением причины неуравновешенного поведения граждан на [Root.GetPlanetMoon]е [Root.GetName], случилась трагедия. Несмотря на масштабные контрмеры, некоторые члены команды начали проявлять агрессию, типичную для исследуемого состояния, и в последующем хаосе было убито несколько ученых.\n\nНо есть и положительный момент. Мы обнаружили, что причиной этой эпидемии неуравновешенного поведения является инфекция, а именно переносимый по воздуху вирус, влияющий на основные неврологические особенности своих жертв.\n\nОставшаяся часть команды экстренно пытается разработать вакцину."
 distar.35.a: "Дорога каждая секунда!"
 distar.36.name: "Разработка вакцины от вируса ярости"
 distar.36.desc: "Разработка вакцины против эпидемии, поразившей наши поселения на [Root.GetPlanetMoon]е [Root.GetName], успешно завершена. Началось ее распространение, и скоро жизнь там должна вернуться в норму.\n\nВ результате исследования выяснилось, что ретровирус, ставший причиной беспорядков, видимо, эволюционировал на этой планете миллионы лет назад. Он пребывал в спящем состоянии в замерзшей биомассе, но оказался на поверхности из-за таяния полярных шапок.\n\nВелика вероятность, что именно это и послужило причиной гибели создателей древних роботов много столетий назад. К счастью, [Owner.GetName] имеет более совершенные технологии для борьбы с вирусными патогенами. Разработка данной вакцины даже привела к определенным успехам в области медицины."
 distar.40.name: "Серая слизь"
 distar.40.desc: "После подробного анализа [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:сообщил|||fem:сообщила], что странное металлическое вещество, покрывающее поверхность [From.GetPlanetMoon]ы [From.GetName], на самом деле состоит из триллионов нанитов! Это микроскопические самовоспроизводящиеся механизмы, возможно, созданные какой-то цивилизацией прошлого в неизвестных целях.\n\nЭтот нанитовый слой имеет феноменальные объём и плотность, добавляя миллиарды тонн массы к находящейся под ним [From.GetPlanetMoon]е. Судя по всему, когда-то давно эти крохотные саморепликаторы вошли в состояние стремительно растущего воспроизводства, поглотив планету и всё, что на ней было.\n\nПри изучении нанитов экипаж сделал несколько захватывающих новых открытий, которые, несомненно, помогут нам в наших собственных исследованиях."
 distar.45.name: "Гравиметрические аномалии"
 distar.45.desc: "При изучении странных показаний, связанных с [From.GetPlanetMoon]ой [From.GetName], экипаж корабля [Root.GetName] обнаружил, что гравиметрические показатели всей системы намного выше нормы. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] подозревает, что врата возле [From.GetPlanetMoon]ы [From.GetName] каким-то образом искажают данные наших датчиков или как-то иначе ответственны за неучтённую массу в системе.\n\nСитуация может проясниться после более подробного изучения врат."
 distar.46.name: "Темный поток"
 distar.46.desc: "Изучение врат в системе [From.GetStarName] прошло не так, как [Root.Leader.GetAXX:планировал ведущий учёный|||fem:планировала ведущая учёная] [Root.GetLeaderName]. Когда датчики зарегистрировали гравитационное воздействие на порядок выше ожидаемых значений, удалось выйти на его источник, оказавшийся в самом центре заброшенного пространственно-временного канала. То, что [Root.Leader.GetAXX:учёный|||fem:учёная] там [Root.Leader.GetAXX:обнаружил|||fem:обнаружила], похоже, сильно повлияло на н[missing_archaeologist.GetHerHis].\n\nПосле возвращения учёного команде целыми днями пришлось выслушивать рассказы об огромных неописуемых массивах материи в космической пустоте вдалеке от любых звёзд. [Root.GetLeaderName] утверждает, что наша галактика, испытывая неумолимое гравитационное притяжение, обречённо и неизбежно дрейфует в их направлении.\n\nЭта миссия потрясла команду до глубины души, не говоря уже о том, что вскоре после событий в канале аномальные показания внезапно прекратились."
 distar.50.name: "Заблудшая амеба"
 distar.50.desc: "Корабль [Root.GetName] определил источник движения в верхних слоях атмосферы [From.GetPlanetMoon]ы [From.GetName]. Как это ни удивительно, в облаках скрывался не корабль, а довольно молодая космическая амёба, причём её матери нигде не было видно.\n\nНет никакой возможности узнать, каким образом эта молодая особь отделилась от матери или других представителей своего вида, но ясно одно: она, похоже, привязалась к кораблю [Root.GetName]. После завершения изучения [From.GetPlanetMoon]ы [From.GetName] экипаж корабля обнаружил, что амёба следует за ними. Оказалось, что оторваться от неё сложно, и [Root.Leader.GetAXX:наш ведущий учёный|||fem:наша ведущая учёная] очень [Root.Leader.GetAXX:оценил|||fem:оценила] такую решимость молодого создания.\n\n[Root.GetLeaderName] считает, что нужно позволить юной особи следовать за кораблём, уверяя, что так мы сможем больше узнать о космических амёбах."
 distar.50.desc.first_enc: "Корабль [Root.GetName] определил источник движения в верхних слоях атмосферы [From.GetPlanetMoon]ы [From.GetName]. Как это ни удивительно, в облаках скрывался не корабль, а довольно миролюбивая инопланетная форма жизни. Несмотря на впечатляющие размеры, существо, которое экипаж корабля [Root.GetName] окрестил космической амёбой, является, судя по всему, молодой особью.\n\nНет никакой возможности узнать, каким образом она отделилась от других представителей своего вида, но ясно одно: она, похоже, привязалась к кораблю [Root.GetName]. После завершения изучения [From.GetPlanetMoon]ы [From.GetName] экипаж корабля обнаружил, что существо следует за ними. Оказалось, что оторваться от амёбы сложно, и [Root.Leader.GetAXX:наш ведущий учёный|||fem:наша ведущая учёная] очень [Root.Leader.GetAXX:оценил|||fem:оценила] такую решимость молодого создания.\n\n[Root.GetLeaderName] считает, что нужно позволить юной особи следовать за кораблём, уверяя, что так мы сможем больше узнать об этом виде."
 distar.50.a: "Очень хорошо..."
 distar.50.b: "Об этом не может быть и речи. Просто продолжайте ее избегать."
 distar.50.b.tooltip: "Попытайтесь оторваться от юной амебы, следующей за кораблем [Root.GetName]."
 distar.50.c: "Мы определенно можем ее изучить. Приказать провести вскрытие."
 distar.51.name: "Созревшая особь"
 distar.51.desc: "Юная амеба, увязавшаяся за нашим кораблем некоторое время назад, похоже, достигла полной зрелости. Будучи теперь впечатляющей взрослой особью, она по-прежнему верна кораблю, вызволившему ее из плена на [From.From.GetPlanetMoon]е [From.From.GetName].\n\nВремя, проведенное с кораблем, видимо, послужило стимулом к возникновению адаптивного поведения, обычно несвойственного для диких космических амеб, поэтому на поле боя она представляет собой еще более грозную опасность, чем другие представители ее вида. В [Root.Owner.GetName&prep] ее образ стал чем-то вроде талисмана, поднимающего боевой дух [Root.Owner.GetAdj&pl,gen] воинов.\n\nОстается только один вопрос: как ее назвать?"
