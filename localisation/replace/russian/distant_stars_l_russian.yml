 AIANOM_LUMP_CAT: "Обломки на орбите"
 AIANOM_LUMP_CAT_desc: "Датчики регистрируют потенциально интересные объекты на орбите [Root.GetPlanetMoon]ы [Root.GetName]."
 AIANOM_MININGDEPO_CAT: "Пеленгация поверхности"
 AIANOM_MININGDEPO_CAT_desc: "Датчики регистрируют потенциальные находки на поверхности [Root.GetPlanetMoon]ы [Root.GetName]."
 AIANOM_RESEARCHDEPO_CAT: "$AIANOM_MININGDEPO_CAT$"
