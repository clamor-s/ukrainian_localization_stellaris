 #PROJECTS
 INVISIBLE_DEATH: "Лаборатории Зван"
 INVISIBLE_DEATH_DESC: "Мы обнаружили лаборатории Зван — скрытый комплекс пирамидальных конструкций из неизвестного материала, погребенный под слоями песка и пыли. Прежде чем приступить к исследованию, его нужно откопать, но если повстанцы были правы в своих предположениях, оружие, находящееся внутри, того стоит."
 ICE_ALIEN: "Пришелец во льду"
 ICE_ALIEN_DESC: "Внутри огромной глыбы льда застыли останки формы жизни, подобных которой мы прежде не видели. Кто знает, сколько она уже так летит сквозь время и пространство.\n\nНаши исследователи сделали необходимые приготовления, чтобы вернуть ее к жизни."
 ENIGMATIC_CACHE_PROJECT: "Загадочный гость"
 ENIGMATIC_CACHE_PROJECT_DESC: "Таинственное инопланетное существо вышло на орбиту вокруг [Root.GetPlanetMoon]ы [Root.GetName]. Было бы разумно как можно скорее узнать, что ему тут нужно."
