 distar.305.aldar: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hкристаллами альдара§!. Если отколоть от этих кристаллов фрагмент, то он с невероятной скоростью расширяется и затвердевает, что делает его идеальным материалом для осколочных матриц в боеприпасах взрывного действия."
