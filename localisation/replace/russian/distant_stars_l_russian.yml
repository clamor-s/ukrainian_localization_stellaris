 ### Trojan Asteroid ###
 trojan_asteroid_project: "Троянский астероид"
 trojan_asteroid_project_DESC: "После уничтожения дронов астероид, в котором они скрывались, можно изучить более тщательно."
 ### Impossible Organism ###
 impossible_organism_project_1: "Невозможный организм"
 impossible_organism_project_1_DESC: "Корабль [impossible_organism_science_ship.GetName] заполучил образчик невероятно живучего организма, обнаруженного на ядовитой поверхности [impossible_organism_planet.GetPlanetMoon]ы [impossible_organism_planet.GetName].\n\nНаши биологи намерены досконально его изучить."
 impossible_organism_project_2: "Невозможный организм: Продолжение"
 impossible_organism_project_2_DESC: "Форма жизни, обнаруженная на [impossible_organism_planet.GetPlanetMoon]е [impossible_organism_planet.GetName], демонстрирует необычайную способность к росту во враждебных средах.\n\nПотребуются дальнейшие исследования, если мы хотим, чтобы наши биологи разгадали тайны его генетических, клеточных и биохимических процессов."
 ### Molluscoid Miners ###
 molluscoid_miners_project_1: "Моллюскоиды-шахтеры"
 molluscoid_miners_project_1_DESC: "Исследовать расу моллюскоидов и попытаться понять, каким образом они определяют местоположение залежей минералов с такой легкостью."
 molluscoid_miners_project_2: "Интеграция моллюскоидов"
 molluscoid_miners_project_2_DESC: "Начать интеграцию моллюскоидов-шахтеров в [Root.Owner.GetAdj&neut] общество."
 molluscoid_miners_project_3: "Добыча минералов"
 molluscoid_miners_project_3_DESC: "Начать исследование и внедрение системы, способной быстро картографировать подземный ландшафт, с конечной целью повышения добычи минералов."
 ### Orbital Speed Demon ###
 speed_demon_open_box_project: "Открытие инопланетного ящика"
 speed_demon_open_box_project_DESC: "Попытаться открыть инопланетный ящик, найденный на орбите [speed_demon_orbit_body.GetPlanetMoon]ы [speed_demon_orbit_body.GetName]."
 speed_demon_learn_more_project: "Исследование инопланетного ящика"
