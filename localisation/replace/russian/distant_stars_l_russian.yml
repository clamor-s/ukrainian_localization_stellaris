 #ANOMALY EVENTS:
 #The Vechtar Zavonia Chain
 distar.1000.name: "«Фехтар Завония»"
 distar.1000.desc: "Корпус, вращающийся по орбите вокруг [From.GetPlanetMoon]ы [From.GetName], — это все, что осталось от огромного субсветового корабля-генератора «Фехтар Завония», принадлежавшего очень религиозной расе под названием «мардак-вул».\n\nХотя жизнь на корабле была безжалостно уничтожена, злополучное путешествие мардаков подробно описано в журналах капитана. После того как они стали объектом охоты и были почти полностью истреблены кошмарными существами, которых называли «Сосудами», они бежали со своей родной планеты в поисках далекого райского мира — мистической Паридайды, земли обетованной, которая может открыться только избранным. Однако, судя по состоянию их корабля, противники все-таки их догнали.\n\nСледует ли нам извлечь информацию из их навигационного компьютера и расшифровать их место назначения?"
 distar.1000.a: "Райская планета, говорите..."
 distar.1000.b: "Ответ отрицательный."
 distar.1001.name: "Скрытые миры"
 distar.1001.desc: "Взломать алгоритмы шифрования навигационного компьютера «Фехтар Завония» оказалось нелегко, но благодаря тому, что [vechtar_zavonia_leader_name.GetAXX:ведущий учёный|||fem:ведущая учёная] [vechtar_zavonia_leader_name.GetName], похоже, страдает необычной формой одержимости на почве поисков утопического мира расы мардак-вул, нам это наконец удалось.\n\nБольше вызывает беспокойство то, что это открытие каким-то образом стало известным общественности, которая теперь поддерживает навязчивую идею учёного о колонизации райской планеты."
 distar.1001.a: "Этой рай все равно будет нашим."
 distar.1001.b: "Отменить. Это пустая затея."
 distar.1002.name: "Потерянный рай"
 distar.1002.desc: "После двойной и тройной проверки координат из навигационного компьютера нам пришлось признать, что там, где должна была быть райская планета расы мардак-вул, есть только пустынные равнины безжизненного мира.\n\nХотя нельзя исключать возможность того, что представление мардаков о рае сильно отличается от нашего, обезображенная бомбами поверхность [utopian_planet.GetPlanetMoon]ы [utopian_planet.GetName] говорит нам совершенно о другом. Капитан и экипаж корабля очень разочарованы."
 distar.1002.a: "Это невозможно! Проверьте координаты в четвертый раз!"
 distar.1002.b: "Возвращаемся в реальный мир..."
 distar.1003.name: "Совершенство, как на открытке"
 distar.1003.desc: "Мы наконец разгадали загадку расы мардак-вул!\n\nКогда зонд, направленный к поверхности планеты, отскочил от ее атмосферы, экипаж начал подозревать, что [utopian_planet.GetName] не то, чем кажется на первый взгляд. При более внимательном изучении все стало ясно: то, что выглядит как поверхность планеты, на самом деле является энергетическим щитом, на который проецируется текстура безжизненного мира, а под ним скрывается цветущая идеальная планета, как в пророчествах мардаков.\n\nНо это не все! После того как экипаж отключил щит, они обнаружили миролюбивую цивилизацию уровня каменного века, представляющую собой симбиотический союз млекопитающих и грибов; они живут в грубых хижинах и ничего не знают о внешнем мире. Для них кошмарные «Сосуды» — это просто мифические существа из легенд."
 distar.1003.a: "Мардак-вул живы!"
 distar.1003.b: "Какая милая планетка..."
 distar.1004.name: "Тайный рай"
 distar.1004.desc: "[country_that_discovered_mardak_vol.GetName] [country_that_discovered_mardak_vol.GetName:обнаружил|||fem:обнаружила|||neut:обнаружило|||pl:обнаружили] тайный [GetPreFTLLower&plain] союз, скрытый на идеальной планете в наших границах. Похоже, планета была закрыта каким-то хитроумным энергетическим щитом, который давал видимость безжизненного мира, каким планета на самом деле не является. Нам ещё предстоит узнать, кто её спрятал и зачем, так как очевидно, что сами [GetPreFTLLowerPlural&plain] существа для этого недостаточно развиты. Кажется, у них что-то вроде симбиотического союза между грибовидными и млекопитающими, и, насколько мы можем судить, они полностью безобидные."
 distar.1004.a: "Никогда не суди планету по ее внешнему виду."
 distar.1005.name: "Сообщение"
 distar.1005.desc_a: "Ранее не встречавшаяся нам раса разумных млекопитающих пытается с нами связаться по вопросу древней расы мардак-вул, до сих пор обитающей на [utopian_planet.GetPlanetMoon]е [utopian_planet.GetName]. Кажется, это что-то очень срочное."
 distar.1005.desc_b: "Ранее неизвестная нам раса разумных млекопитающих пытается с нами связаться, их интересуют [GetPreFTLLowerPlural&plain] обитатели [utopian_planet.GetPlanetMoon]ы [utopian_planet.GetName]. Кажется, это что-то очень срочное."
 distar.1006.desc: "Приветствую вас, [From.GetSpeciesNamePlural]. Мы вулы, и мы пришли с миром.\n\nМы узнали, что одна из ваших планет заражена мардаками. Эти грибовидные паразитировали на нашей расе тысячелетиями, превращая своих носителей в безмозглых марионеток, и их следующей целью являетесь вы!\n\nМы думали, что уничтожили их навсегда, но наше ежегодное сканирование галактики показало процветающую популяцию на [utopian_planet.GetPlanetMoon]е [utopian_planet.GetName]. Но не бойтесь, мы знаем, что делать..."
 distar.1006.a: "Выжечь их огнем?"
 distar.1006.b: "Глупости, они безвредны!"
 distar.1006.c: "Вы не причините им вреда!"
 distar.1008.desc: "Внимание! Мы запускаем протоколы орбитальной ликвидации. 3, 2, 1... На инфицированное население распылен аэрозольный растворитель «Фунго-Икс». Враждебные факторы нейтрализованы!\n\nНе волнуйтесь, любые изменения окружающей среды, которые вы, возможно, регистрируете, не являются временными и полностью необратимы...\n\nСпасибо за содействие.\n\nМы вулы. Мы пришли с миром.\n\nМир вам..."
 distar.1008.a: "Готово..."
 distar.1008.b: "Изменения окружающей среды?"
 distar.1009.desc: "Недалекие [From.GetSpeciesNamePluralInsult]! Думаете, вам бы понравилось при пробуждении обнаружить, что мардак уже присосался к вам, что [From.GetSpeciesOrganName] в его распоряжении, ваша плоть дрожит, а разум трещит по швам, пока гриб захватывает сначала вашу нервную систему, а потом и все тело, клетка за клеткой?\n\nК счастью, [From.GetSpeciesNamePluralInsult], этому не бывать. Мы этого не допустим.\n\nМы вулы. Мы вернемся... с миром."
 distar.1009.a: "Ну конечно..."
 distar.1011.name: "§RНарушение границы!§!"
 distar.1011.desc: "Мы обнаружили, что вражеская флотилия с коммуникационной сигнатурой вулов направляется прямо к [utopian_planet.GetPlanetMoon]е [utopian_planet.GetName]. Похоже, они явились за мардаками, которые до сих пор там живут...\n\nНа наши попытки связаться с ними они не отвечают."
 distar.1011.a: "Нехорошо это..."
 distar.1013.desc: "В эфире только щелчки и потрескивания. Мы утратили связь с вулами."
 distar.1013.a: "Они отключились!"
 distar.1014.name: "В раю"
 distar.1014.desc: "Мы наконец колонизировали Паридайду, райский мир расы мардак-вул, и наши граждане рады, что когда-нибудь их [From.Owner.GetSpeciesSpawnNamePlural], возможно, тоже будут резвиться среди песчаных дюн, пышных садов и кристально чистых источников на [utopian_planet.GetPlanetMoon]е [utopian_planet.GetName]!"
 distar.1014.a: "Давно пора..."
 distar.1014.b: "Там видно будет..."
 #Star Lifting
 distar.1020.name: "Тепловой отток"
 distar.1020.desc: "Более внимательное изучение платформы на орбите вокруг звезды [From.GetName] показало, что у нее сложная и несколько хаотичная конструкция. Водонепроницаемое оборудование и продвинутая система климат-контроля наводят на мысль, что платформа была построена для формы жизни, выделявшей много жидкостей, — вероятнее всего, разновидности моллюскоидов.\n\nПрежде чем выйти из строя, микроволновые лучи использовались для подогрева различных областей атмосферы звезды, провоцируя крупные и длительные извержения, значительно увеличивавшие отток солнечного ветра.\n\nПри создании платформы использовались идеи сугубо экспериментального характера."
 distar.1020.a: "Отремонтировать платформу."
 distar.1020.c: "Превратить лучи в оружие."
 distar.1020.b: "Улететь оттуда."
 distar.1021.name: "Игра с огнем"
 distar.1021.desc: "После продолжительного ремонта платформа введена в строй, и звезда теперь выбрасывает в космос огромное количество энергии. Но и тут не обошлось без сложностей.\n\nПри первой активации гигантских микроволновых лучей инженеры чуть не запустили цепную реакцию, которая могла вызвать настолько мощную вспышку на солнце, что она уничтожила бы платформу и все планеты системы. Оказывается, в чертежах и руководствах древней расы были такие серьезные просчеты, при которых платформа просто не могла бы работать.\n\nК счастью, эти ошибки вовремя заметили, силу лучей после этого откалибровали, и отток солнечного ветра стабилизировался."
 distar.1021.a: "Солнечная батарея, только для нас!"
 distar.1021.b: "А-а-а, моллюски... Мягкое тело, мягкий разум..."
 distar.1022.name: "Микроволновые лучи моллюскоидов"
 distar.1022.desc.a: "Экипаж корабля [star_lifting_ship.GetName] довольно скоро пришёл к выводу, что конструкция звёздной платформы была, как говорит [star_lifting_leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [star_lifting_leader.GetName], созданием безумцев. Микроволновые лучи были сделаны грубо, откалиброваны неправильно и требовали значительного усовершенствования, чтобы они функционировали как положено. Правда, оружие, как вскоре выяснилось, из них получилось превосходное."
 distar.1022.desc.b: "Наша попытка превратить микроволновые лучи моллюскоидов в оружие провалилась... с треском. При активации оказалось, что в конструкцию с использованием этих лучей закралась ошибка, не поддающаяся нашему пониманию, и команде ученых с трудом удалось спастись с платформы, прежде чем она взорвалась в виде величественного гриба, продемонстрировавшего нашу научную неудачу."
 distar.1022.a: "Отлично."
 distar.1022.b: "Катастрофа."
 distar.1022.c: "Нечего было этим моллюскоидам лезть в науку..."
 #The Big RIP
 distar.1030.name: "Заброшенная станция наблюдения"
 distar.1030.desc: "Все данные с устройств хранения наблюдательного форпоста были стерты, и так же тщательно были уничтожены любые улики, которые могли бы прояснить личность его владельцев. Явно что-то пошло не так на [big_rip_planet.GetPlanetMoon]е [big_rip_planet.GetName]. Единственными признаками разумной жизни являются разбросанные по всей ее поверхности остовы незаконченных мегагородов, строительство которых, судя по всему, прервалось посреди процесса."
 distar.1030.a: "Изучить."
 distar.1030.b: "Улететь оттуда."
 distar.1031.name: "Серая буря"
 distar.1031.desc: "Несмотря на все их попытки сохранить секретность, следы неуклюжего вмешательства наблюдателей видны повсюду на [big_rip_planet.GetPlanetMoon]е [big_rip_planet.GetName]...\n\nФакты свидетельствуют о том, что на планете обитала раса растений с псионически связанным сознанием, которые находились в процессе религиозного пробуждения, когда к ним без предупреждения прилетели какие-то таинственные пришельцы, называвшие себя привратниками. С этого момента растения стали бредить идеей надвигающегося апокалипсиса — они называли его «Серая буря». Их религия, прежде миролюбивая, вскоре выродилась в суицидальный культ. За считанные месяцы существа, бывшие, наверное, самой древней формой жизни в галактике, зачахли от страха перед концом света, несмотря на неоднократные попытки принудительной регидратации."
 distar.1031.a: "Какой ужас..."
 distar.1031.b: "Покойтесь с миром, хрупкие цветы..."
 #Bunker-Bot
 distar.1040.name: "Робот-бункер"
 distar.1040.desc: "Мы отследили необычное электромагнитное излучение, идущее из секретного подземного бункера на [From.GetPlanetMoon]е [From.GetName], в котором скрывается мегакомпьютер размером с боевой корабль.\n\nНаши исследователи подозревают, что он мог находиться там в течение нескольких тысяч лет, усердно решая одну очень сложную проблему, природа которой нам до сих пор не понятна.\n\nКогда экипаж корабля попытался наладить контакт с компьютером, они обнаружили, что этот комплекс, казавшийся заброшенным и незащищенным, на самом деле имеет систему безопасности под управлением ИИ, высшей целью которой, похоже, являлась необходимость поджарить любых посетителей заживо. После того как экипаж одолел ИИ, тот отправил сообщение неизвестному адресату."
 distar.1040.a: "Разобрать мегакомпьютер на части!"
 distar.1040.a.tooltip: "Компьютер, которому не удалось решить одну-единственную задачу за тысячу лет, в качестве корпуса для нового корабля будет нам полезнее..."
 distar.1040.b: "Использовать его для ускорения собственных исследований..."
 distar.1040.b.tooltip: "Для этого требуется отключить ИИ, поддерживающий комплекс в рабочем состоянии, и тогда в ближайшее время компьютер выйдет из строя."
 distar.1040.c: "Пусть продолжает свои таинственные расчеты..."
 distar.1040.c.tooltip: "Лучше его не беспокоить. Какую бы проблему он ни пытался решить, судя по всему, она важная..."
 #Atomic Clock
 distar.1045.name: "42 года и 3 дня"
 distar.1045.desc: "Более подробное сканирование мусорного поля вокруг планеты [From.GetName] привело к обнаружению герметичной капсулы, содержащей атомные часы, которые измеряют время с беспрецедентной точностью.\n\nУ них настолько низкая погрешность измерения, что пройдет еще 879 миллионов лет, прежде она достигнет одной секунды. Также идет обратный отсчет, который прекратится через 42 года и 3 дня. По капсуле невозможно понять, что эта дата означает или кто ее владельцы. Но, похоже, кто-то там потерял счет времени..."
 distar.1045.a: "Продолжайте следить за ней."
 distar.1045.b: "ЭТО БОМБА! УНИЧТОЖИТЬ ЕЕ!"
 distar.1045.a.tooltip: "Тик-так, тик-так..."
 distar.1045.b.tooltip: "В капсуле полно невинного вида проводов, каждый из которых может быть настроен на активацию оружия массового уничтожения, настолько мощного, что будет уничтожена целая галактика! Экипаж их все перережет!"
 #Eat or be Eaten
 distar.1050.name: "Ешьте или будьте съедены"
 distar.1050.desc: "На окраине мусорного поля вокруг планеты [From.GetName] находится помятый научный корабль неопределенного происхождения, представляющий собой жалкое зрелище. Наличие следов от укусов и пищеварительных жидкостей на корпусе свидетельствует о том, что его жевал, а потом выплюнул какой-то крупный хищник.\n\nПо иронии судьбы, экипаж корабля отправился в кулинарное путешествие на поиски новых экзотических деликатесов, но сами оказались блюдом в меню.\n\nОни оценили ошеломляющее количество форм жизни по разным параметрам, от содержания питательных веществ до легкости пережевывания. Фаворитами у них оказались [delicious_aliens.GetSpeciesNamePlural] за сочность такого их органа, как [delicious_aliens.GetSpeciesOrganName], и пикантный темперамент. Мы же заработали посредственные места в нижней части списка из-за жилистой плоти и скучности охоты на нас. Некоторые любят поиграть со своей едой..."
 distar.1050.desc_lithoid: "На окраине мусорного поля вокруг планеты [From.GetName] находится помятый научный корабль неопределенного происхождения, представляющий собой жалкое зрелище. Наличие следов от укусов и пищеварительных жидкостей на корпусе свидетельствует о том, что его жевал, а потом выплюнул какой-то крупный хищник.\n\nПо иронии судьбы, экипаж корабля отправился в кулинарное путешествие на поиски новых экзотических деликатесов, но астронавты сами оказались блюдом в меню.\n\nОни оценили ошеломляющее количество форм жизни по разным параметрам, от содержания питательных веществ до легкости пережевывания. Фаворитами у них оказались [delicious_aliens.GetSpeciesNamePlural] за сочность такого их органа, как [delicious_aliens.GetSpeciesOrganName], и пикантный темперамент. Мы же заработали отмеченное звездочкой место в самом конце списка из-за несъедобной плоти и скучности охоты на нас. Кто-то любил поиграть со своей едой..."
 distar.1050.a: "Похоже, они наконец встретили достойного соперника..."
 #The Cube
 distar.1055.name: "Куб"
 distar.1055.desc: "Среди остовов брошенных звездолетов, вращающихся по орбите вокруг планеты [From.GetName], мы обнаружили почти нетронутый научный корабль иной расы. Судя по корабельным журналам, у них вышло из строя оборудование и они застряли в лимбе на 142 дня, после чего экипаж умер от истощения.\n\nТело капитана обнаружили на его койке: он сжимал небольшой металлический куб, каждая сторона которого имеет разные цвета и поделена на девять равных вращающихся квадратов. [Root.Owner.GetScientist] [cube_science_officer.GetName] считает, что если найти правильную последовательность вращения, то куб откроется и покажет скрытое сокровище."
 distar.1055.a: "Вращайте квадраты, [Root.Owner.GetScientist]!"
 distar.1055.b: "Оставить в покое."
 distar.1056.name: "Разрезание"
 distar.1056.desc: "Экипаж корабля [From.GetName] испробовал на металлическом кубе все известные нам алгоритмы взлома, но ничего не добился.\n\n«Это шифр? Контейнер для ценных предметов?», «Если в этом кубе нет скрытого смысла, то в чем он вообще есть?» — примерно такие мысли посещали ведущего ученого по имени [cube_science_officer.GetName], когда при помощи лазера был разрезан сначала сам куб, а потом и [cube_science_officer.GetHerHis] [From.Owner.GetSpeciesHandName]. Внутри куба ничего не было."
 distar.1056.a: "Вот те на..."
 distar.1056.a.tooltip: "[cube_science_officer.GetName] теперь изменится навсегда."
 #Honeymooners
 distar.1060.name: "Медовый месяц"
 distar.1060.desc: "Похоже, мы наткнулись на ареал размножения неаборигенного вида безволосых млекопитающих. Вечером мы имели возможность наблюдать за их сложной системой ухаживаний, за которой ночью последовала интимная связь пары на песчаном берегу, под воздействием различных интоксицирующих веществ.\n\nК сожалению, они случайно увидели наш корабль, испугались и после этого покинули планету коммерческим рейсом, оставив после себя мусор. В нем, среди прочего, мы обнаружили экземпляр инопланетного путеводителя под названием «Автостопом по Галактике», с описанием многих достопримечательностей и явлений, пока нам неизвестных."
 distar.1060.a: "Этот путеводитель будет служить источником вдохновения для нашей расы!"
 distar.1060.b: "Мерзкие чужаки! Наша раса должна узнать о том, какие они грязнули и бездельники."
 distar.1060.c: "Лучше пока умолчать об этом открытии..."
 distar.1060.d: "Какая гадость!"
 #Hologram
 distar.1065.name: "Планета, которой не было"
 distar.1065.desc: "[From.GetName] — это вовсе не планета, а сложная трехмерная проекция. В ее центре находится проектор, который генерирует энергетическое поле, симулирующее физический объект и гравитацию так убедительно, что наши датчики принимают его за реальную планету, выдавая аномальные данные. Мы можем только догадываться, зачем кому-то имитировать присутствие планетарного тела в этом месте. К сожалению, проектор не выдержал наших экспериментов."
 distar.1065.a: "Странно..."
 #Star Crazy
 distar.1070.name: "Поведение звезд"
 distar.1070.desc: "Согласно последним показаниям датчиков, звезда [From.GetName] пульсировала регулярно, однако с прибытием корабля [Root.GetName] на место пульсации прекратились. Хотя большая часть экипажа согласилась с тем, что аномалия была вызвана сбоем работы датчиков, [Root.GetLeaderName] [Root.Leader.GetAXX:отверг|||fem:отвергла] эту теорию. [Root.Leader.GetSheHe] утверждает, что выбросы пульсирующей энергии аналогичного типа есть везде, и опасается, что со звёздами галактики творится что-то странное. Экипаж решил проложить курс до ближайшей подобной звезды."
 distar.1070.a: "Нам нужно докопаться до сути..."
 distar.1070.b: "Это был сбой в работе."
 distar.1071.name: "На секунду мне показалось..."
 distar.1071.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] уже несколько дней избегает коллег. Выдвинутая гипотеза не подтвердилась: среди хаотичных пульсаций звёзд нет скрытого смысла, они не несут в себе зловещих посланий. [Root.GetLeaderName] с горечью [Root.Leader.GetAXX:признал|||fem:признала]:\n\n§Y«Это была паранойя, и ничего больше. Вздорная, необоснованная и недостойная настоящего деятеля науки».§!\n\nПризнавать ошибки всегда неприятно, но даже из них можно извлечь пользу. [Root.GetLeaderName] [Root.Leader.GetAXX:отметил|||fem:отметила], что вызванный ошибкой внутренний конфликт стал новым шагом на пути к самореализации."
 distar.1071.a: "Отлично. Забудем об этом происшествии."
 distar.1072.name: "Неисправность датчиков"
 distar.1072.desc: "Прибыв к звезде [anomalous_star.GetName], члены экипажа убедились, что их датчики действительно работали неправильно. Первоначальные оценки энергии звезды были чрезвычайно занижены, но хорошая новость в том, что [From.GetLeaderName] [From.Leader.GetAXX:учёл|||fem:учла] допущенные в прошлом ошибки и [From.Leader.GetAXX:скорректировал|||fem:скорректировала] данные."
 distar.1072.a: "Неудача — это всего лишь еще одна ступенька к успеху."
 distar.1072.b: "Пустая трата времени..."
 distar.1073.name: "Звездное помешательство"
 distar.1073.desc: "Экипаж корабля [From.GetName] сделал неприятное открытие. Как они и подозревали, ритмичность пульсации звезды [anomalous_star.GetName] на самом деле объяснялась неисправностью работы датчиков... в голове их лидера.\n\nПоведение [crazy_science_officer.GetAXX:ведущего учёного|||fem:ведущую учёную] стало хаотичным. [crazy_science_officer.GetHeSheCap] мнит себя [crazy_science_officer.GetAXX:защитником|||fem:защитницей] государства и утверждает, а звёзды посылают [crazy_science_officer.GetHerHim] закодированные сообщения о грядущем апокалипсисе. Экипаж считает, что [crazy_science_officer.GetAXX:учёный подделал|||fem:учёная подделала] датчиков корабля во время психопатического приступа.\n\nСейчас [crazy_science_officer.GetName] в медицинской капсуле направляется на [Root.Capital.GetPlanetMoon]у [Root.Capital.GetName] для полноценного лечения."
 distar.1073.a: "Благодарим тебя за работу, [crazy_science_officer.GetName], [crazy_science_officer.GetAXX:защитник|||fem:защитница] государства!"
 distar.1073.b: "Удачи, [crazy_science_officer.GetName]."
 distar.1070.a.tooltip: "§LГори, гори, моя звезда...§!"
 test_event_targets.desc: "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 #Azizians
 distar.1080.name: "Беззвучный крик"
 distar.1080.desc.a: "Мы обнаружили окаменелые останки гигантского брюхоногого внутри огромного куска льда, кружащего над [From.GetPlanetMoon]ой [From.GetName]. Подобных форм жизни мы ранее не встречали. Глаза его свирепо смотрят вперед, щупальца вскинуты вверх, а морду исказила ужасная гримаса, будто застывшая в молчаливом крике. Следов разума у данного существа не наблюдается."
 distar.1080.desc.b: "$distar.1080.desc.a$\n\nНесмотря на его жуткий вид, наши ученые считают, что если данное существо одомашнить, то от него может быть большая польза. Они рекомендуют взять образцы его ДНК для клонирования."
 distar.1080.desc.c: "$distar.1080.desc.a$\n\nК сожалению, у нас сейчас нет технологий, позволяющих вернуть его к жизни."
 distar.1080.a: "Клонировать его."
 distar.1080.b: "Выбросить в космос эту гадость!"
 distar.1080.c: "Ему самое место в музее."
 distar.1081.name: "Азизиане"
 distar.1081.desc: "Мы клонировали здоровую популяцию гигантских моллюсков из ДНК окаменелого существа. Они достигли зрелости за несколько недель, весят до 20 тонн, и у них развился примитивный уровень разума, позволяющий реагировать на простые односложные команды. Тенденций к агрессии у них пока не наблюдалось, но когда они раздражены, то выделяют плотную токсичную слизь, а их цвет, похоже, меняется в зависимости от настроения. Научная команда назвала их «азизианами» за шипящие звуки, с помощью которых они между собой общаются."
 distar.1081.a: "Из них выйдут превосходные работники."
 distar.1081.a.tooltip: "На [This.GetPlanetMoon]е [This.GetName] возникнут 4 поселения §Yазизиан§!"
 distar.1081.b: "Их место в зоопарке."
 distar.1081.c: "Можно использовать их в армии."
 distar.1080.c.tooltip: "Кому не нужна армия смертоносных слизней, при помощи которых можно сокрушить врагов?"
 distar.1081.d: "Они ужасны. Ликвидировать их СЕЙЧАС ЖЕ!"
 distar.1083.name: "Азизиане на свободе!"
 distar.1083.desc: "Брюхоногие азизиане, содержавшиеся в зоопарке на [Root.GetPlanetMoon]е [Root.GetName], сбежали оттуда и разбушевались! Существа, которые, как полагали, достигли полной зрелости, продолжали расти в неволе и с тех пор достигли чудовищных размеров. Они прошли через город, опрокидывая здания как шахматные фигуры и оставляя за собой след из ярко-желтой токсичной слизи. Планета уже никогда не будет прежней."
 distar.1083.a: "Как они смеют?!"
 distar.1083.b: "Мы их недооценили..."
 distar.1084.name: "Азизианская мудрость"
 distar.1084.desc: "Азизианские рабочие на [Root.GetPlanetMoon]е [Root.GetName] в полном объеме развили свой разум. Существа, которых считали достигшими полной зрелости, на самом деле были еще детьми, и лишь теперь, после взросления, они достигли своего максимального потенциала. Они выучили наш язык и желают и дальше быть частью нашей цивилизации."
 #Harvesters
 distar.1090.name: "Заброшенные комбайны"
 distar.1090.desc: "Таинственные узоры, наблюдаемые на поверхности [From.GetPlanetMoon]ы [From.GetName], — это следы, оставленные огромными автоматизированными комбайнами, которые собирают урожай посредством измельчения пышной зелени. Наши ученые предполагают, что весь этот мир когда-то служил житницей для могущественной космической нации.\n\nПлодородная почва и благоприятный климат делают [From.GetPlanetMoon]у [From.GetName] идеальной для сельского хозяйства, а сканирование ее флоры показывает, что абсолютно все растения тут съедобные. Изношенное состояние комбайнов и кучи гниющих остатков овощей наводят на мысль, что урожай уже давно никто не забирал."
 distar.1090.a: "Нельзя позволить, чтобы хорошая еда зря пропала!"
 distar.1090.b: "Эта планета для нас бесполезна."
 #Locusts
 distar.1095.name: "Опустошение"
 distar.1095.desc: "Запутанные узоры, протянувшиеся по поверхности [From.GetPlanetMoon]ы [From.GetName], будто по волшебству исчезли, как и покрывавшая ее ранее пышная растительность. Не осталось ни листочка, ни травинки или цветка. Но наши ученые считают, что, возможно, разгадали эту головоломку.\n\nОбильное наличие помета и скелетов членистоногих навело их на мысль, что планета на короткое время приютила рой прожорливых космических насекомых, которые перелетают из одного мира в другой, полностью лишая пищи целые планеты."
 distar.1095.a: "Будем надеяться, что этот рой никогда не найдет наши миры."
 #Shattered World
 distar.2000.name: "Расколотый мир"
 distar.2000.desc: "Среди мусора мы обнаружили разрушенные останки ранее обитаемой планеты. Степень фрагментации и обугливания обломков наводит на мысль, что ее облучали концентрированными лучами тепловой энергии, пока она не треснула от давления. При этом богатое минералами ядро вылилось наружу и затвердело в виде кусков высококачественных минералов."
 #Weapon Testing
 distar.2005.name: "Тестирование оружия"
 distar.2005.desc: "Похоже, апокалипсис наступал на [From.GetPlanetMoon]е [From.GetName] не один раз. Сканирование поверхности показывает, что её жгли, подвергали бомбардировкам, иссушали и обстреливали в ходе самых продолжительных испытаний оружия, о которых нам известно.\n\nХотя предпринимались неоднократные попытки уничтожить [From.GetPlanetMoon]у полностью, судя по всему, у экспериментаторов не было для этого технологий. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:сообщил|||fem:сообщила], что им удалось собрать остатки разбитого оружия различных видов в надежде воссоздать их конструкцию."
 distar.2005.a: "Проанализировать образцы."
 distar.2005.b: "Улететь оттуда."
 distar.2006.name: "Инопланетные лазеры"
 distar.2006.desc.a: "Мы много почерпнули из анализа остатков оружия, обнаруженного на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Собранные фрагменты относились к установке ведения огня лучом концентрированной энергии, которую можно эффективно использовать в космических сражениях. [science_leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [science_leader.GetName] рекомендует нам использовать это открытие для производства брони против лазеров или для воссоздания самого оружия."
 distar.2006.desc.b: "Мы много почерпнули из анализа остатков оружия, обнаруженного на [From.From.From.GetPlanetMoon]е [From.From.From.GetName]. Собранные нами фрагменты относились к установке ведения огня лучом концентрированной энергии, которая похожа на наши лазеры, но безнадежно им уступает."
 distar.2006.a: "Мы используем оружие чужаков против них самих!"
 distar.2006.b: "Нашим кораблям нужна броня."
 distar.2006.c: "Мы снова подтвердили наше превосходство."
 #Wetware Computer
 distar.2010.name: "Биокомпьютер"
 distar.2010.desc: "Океаны [From.GetPlanetMoon]ы [From.GetName] почти полностью покрыты тонкой сетью водорослей, которые движутся симметричным образом, независимо от направления течения под водой. Замысловатость и регулярность их движения наводит на мысль, что водоросли действуют согласно программе, для которой выживание не самое главное.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] считает, что на самом деле эта сеть может быть примитивным биокомпьютером, а алгоритмы движения — его интерфейсом. К сожалению, пока что мы не можем их расшифровать."
 #Primordial Soup
 distar.2015.name: "Первичный бульон"
 distar.2015.desc: "На поверхности [From.GetPlanetMoon]ы [From.GetName] в защищенных карманах скрывается насыщенная смесь простых органических соединений, которая, по мнению наших исследователей, может быть центром развития абиогенеза — спонтанного образования органической жизни из безжизненной материи. [From.GetName] имеет весьма плотную атмосферу, что могло сделать эту планету пригодной для простых организмов.\n\nКонечно, это уникальная возможность исследовать ранние этапы зарождения жизни, однако не стоит ждать слишком многого. Могут пройти миллионы лет, прежде чем жизнь естественным путем эволюционирует на [From.GetPlanetMoon]е [From.GetName], если это вообще случится."
 distar.2015.desc.terminator: "На поверхности [From.GetPlanetMoon]ы [From.GetName] в защищенных кавернах скрывается насыщенная смесь простых органических соединений, которая, по мнению наших дронов-исследователей, может быть центром развития абиогенеза — спонтанного образования органической жизни из безжизненной материи. [From.GetName] имеет весьма плотную атмосферу, что могло сделать это небесное тело пригодным для простых организмов.\n\nЕстественно, мы такого не потерпим. Мы должны вычистить этот отстойник органики, пока жизнь не успела сформироваться, пусть даже это и случилось бы через миллионы лет!"
 distar.2015.A.machine: "Выжечь ее!"
 #Single-Minded
 distar.2020.name: "Единый разум"
 distar.2020.desc: "На первый взгляд кажется, что на [Root.From.GetPlanetMoon]е [Root.From.GetName] есть богатое разнообразие форм жизни. Они сосуществуют в экосистеме, подобной нашей, где питательные вещества и энергия проходят через цикличную пищевую цепь посредством фотосинтеза, разложения и хищничества.\n\nОднако при более подробном изучении экипаж обнаружил, что, хотя все живые существа в мире [Root.From.GetName] изначально были индивидами, сейчас каким-то таинственным образом они действуют как единый организм, реагирующий на вмешательство извне с ожесточенной и неизбирательной агрессией."
 distar.2020.desc.hive: "На первый взгляд кажется, что на [Root.From.GetPlanetMoon]е [Root.From.GetName] есть богатое разнообразие форм жизни, сосуществующих в экосистеме, подобной той, которая могла бы возникнуть на нашем мире [Root.Owner.GetHomeWorldName] до появления нашего улья.\n\nОднако при более подробном изучении трутни обнаружили, что, хотя эти организмы развивались как индивиды, сейчас в результате эволюции они действуют как единый организм. Примитивный организм, который реагирует на любое вмешательство извне не иначе как с ожесточенной и неизбирательной агрессией."
 #Artificial Moon
 distar.2025.name: "Искусственная луна"
 distar.2025.desc: "Более глубокое сканирование коры небесного тела [From.GetName], показало, что это не обычная луна. Весь планетоид представляет собой искусственную конструкцию, изготовленную из исключительно богатой минералами породы вокруг массивного стального каркаса.\n\nСкорее всего, ее создали, чтобы замедлить скорость вращения [artificial_moon_planet.GetPlanetMoon]ы [artificial_moon_planet.GetName], сделав дни дольше, а приливы выше, в результате чего она стала пригодной для жизни. Насколько мы можем судить, планета никем не колонизирована."
 #Shielded world in a time loop
 distar.2030.name: "Петля времени"
 distar.2030.desc: "Температура [time_loop_world.GetPlanetMoon]ы [time_loop_world.GetName] повышается. Она закрыта щитом, который улавливает излучение звезды [time_loop_world.GetStarName], нагревая ее до таких температур, при которых жизнь на ней будет невозможна.\n\nВ обжигающем жаре передовая цивилизация крохотных чешуйчатых рептилоидов развила бурную деятельность. Похоже, они делают что-то грандиозное. Но, когда напряжение достигает пика, время внезапно замирает, растягивается и изменяется, пока каким-то невозможным образом рептилоиды не возвращаются к тому, с чего начали.\n\nСудя по всему, они застряли в петле времени, в безнадежном цикле ускоренного повторения, который начинается с момента зарождения их цивилизации. Можно видеть, как за считанные часы целые поколения проживают жизнь, не подозревая, что обречены на верную смерть от поджаривания.\n\nНо мы обнаружили трещину в их щите, которая, возможно, позволит нам изменить их судьбу."
 distar.2030.a: "Отремонтировать щит."
 distar.2030.a.tooltip: "Кто-то закрыл этих чешуйчатых, и, вероятно, на это есть хорошие причины."
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b: "Разорвать петлю времени."
 distar.2030.c: "Они сами должны решать свою судьбу."
 distar.2031.name: "Щит восстановлен"
 distar.2031.desc: "В меру наших возможностей мы укрепили треснувший щит вокруг [time_loop_world.GetPlanetMoon]ы [time_loop_world.GetName], не потревожив обитателей планеты. Более подробное исследование ее атмосферы показало, что крохотные ящерицы, скорее всего, погибнут в огне в течение столетия.\n\nПланета предоставляет уникальные возможности для исследований, но если мы хотим изучить ящериц и петлю времени, в которой они оказались, имеет смысл начать побыстрее."
 distar.2031.a: "Ящерицы будут жить и умрут ради науки..."
 distar.2032.name: "Бабах!"
 distar.2032.desc: "Хорошая новость: мы разорвали петлю времени на [time_loop_world.GetPlanetMoon]е [time_loop_world.GetName]. Плохая новость: ее жители не перенесли этого испытания.\n\nПетля времени, вызванная полем искусственной сингулярности, которое изгибало пространство и время внутри щита, предназначалась для нейтрализации неизвестного, но очень специфического изменения поведения ящериц. Наши ученые полагают, что, возможно, это как-то связано с их расположенностью к агрессии.\n\nПо ошеломляющему совпадению, нам удалось разорвать петлю в тот момент, когда ящерицы держали свои крохотные лапки на кнопках запуска ядерного оружия. Через несколько секунд после выхода из петли рептилоиды исчезли в огненном аду ядерного опустошения."
 distar.2032.a: "Прискорбно..."
 distar.2033.name: "[time_loop_country.GetName]"
 distar.2033.desc: "Хорошая новость: мы разорвали петлю времени на [time_loop_world.GetPlanetMoon]е [time_loop_world.GetName]. Плохая новость: ее жители не рады нас видеть.\n\nОказалось, что петля времени, вызванная полем искусственной сингулярности, которое изгибало пространство и время внутри щита, предназначалась для нейтрализации неизвестного, но очень специфического изменения поведения ящериц. Наши ученые полагают, что, возможно, это как-то связано с их склонностью к насилию.\n\nПосле отключения поля ящерицы отреагировали с немедленной агрессией на наше присутствие. Затем они быстро разобрались с щитом, разбив его на части за несколько часов."
 distar.2033.a: "Значит, это была ошибка..."
 distar.2033.b: "Не будем делать поспешных выводов..."
 distar.2035.name: "[time_loop_world.GetName]"
 distar.2035.desc: "Ящероподобная раса, закрытая щитом на [time_loop_world.GetPlanetMoon]е [time_loop_world.GetName], не вынесла резкого потепления. Похоже, резких изменений окружающей среды оказалось недостаточно, чтобы разрушить петлю времени, в которой они застряли.\n\nВ этом прежде таком живом мире мало что осталось для исследований."
 distar.2035.a: "Именно так и происходит во вселенной."
 distar.2036.name: "[time_loop_world.GetName]"
 distar.2036.desc: "Температура [time_loop_world.GetPlanetMoon]ы [time_loop_world.GetName] повышается. Она закрыта щитом, который улавливает излучение звезды [time_loop_world.GetStarName], нагревая ее до таких температур, при которых жизнь на ней будет невозможна.\n\nВ обжигающем жаре передовая цивилизация крохотных чешуйчатых рептилоидов развила бурную деятельность. Похоже, они делают что-то грандиозное. Но, когда напряжение достигает пика, время внезапно замирает, растягивается и изменяется, пока каким-то невозможным образом рептилоиды не возвращаются к тому, с чего начали.\n\nСудя по всему, они застряли в петле времени, в безнадежном цикле ускоренного повторения, который начинается с момента зарождения их цивилизации. Можно видеть, как за считанные часы целые поколения проживают жизнь, не подозревая, что обречены на верную смерть от поджаривания. Мы не смогли бы спасти их, даже если бы попытались. Щит непроницаем."
 distar.2036.a: "Нам нужно изучить этот феномен!"
 distar.2036.b: "Мрачная участь..."
 distar.2038.name: "[time_loop_country.GetName]"
 distar.2038.desc: "Ящерицы освободились. Каким-то образом им самостоятельно удалось решить головоломку петли времени и затем разбить уже треснувший щит."
 distar.2038.a: "Замечательно."
 #### GUARDIAN EVENTS ####
 #Curators
 leviathans.500.g: "Мы раскрыли секрет Машины бесконечности."
 leviathans.4000.desc: "ВЫ?! Раскрыли секрет Машины бесконечности?! Да скорее [From.GetSpeciesNamePlural] доживут до следующего столетия. Иначе говоря, это маловероятно.\n\nСтоп, только не говорите, что ВЫ и есть [From.GetSpeciesNamePlural]? Мои искренние извинения... Ошибочка вышла... Вы и... [unfriends.GetName] чем-то похожи!\n\nЗнаете что, расскажите нам хоть что-нибудь, чего мы не знаем о Сфере бесконечности, и мы вас щедро вознаградим."
 leviathans.4000.a: "Приготовьтесь к взрыву мозга."
 leviathans.4000.a.reply: "Неужели вы хотите сказать... Но если ИИ вошел в черную дыру Гаргантюа, это может означать только одно... Но это невозможно... Иначе это было бы вне нашего понимания...\n\nХотя вы сами не в курсе грандиозности вашего открытия, [Root.GetSpeciesNamePlural], но вы правильно сделали, обратившись к нам, и за это мы вас благодарим."
 leviathans.4000.b: "Забудьте."
 leviathans.4000.b.reply: "Так мы и думали."
 #Hatchling Leviathan
 distar.5010.name: "Планета с пульсом"
 distar.5010.desc: "Что-то глубоко внутри ядра [From.GetPlanetMoon]ы [From.GetName] начало пульсировать с постоянной скоростью, посылая слабые вибрации сквозь почву через регулярные промежутки времени. При этом возникает мягкий, практически успокаивающий звук, похожий на сердцебиение.\n\nОднако существуют опасения, что сила звука возрастает. Геологи внимательно следят за планетой на предмет опасной сейсмической активности."
 distar.5001.name: "Дрожь"
 distar.5001.desc.a: "Новая колония на [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName], которой едва исполнился год, страдает от серии разрушительных землетрясений, превращающих окружающую среду в неузнаваемый адский пейзаж. На поверхности планеты образуются глубокие разломы, некоторые длиной в целые континенты, откуда из глубин внутри коры извергаются серные газы и ядовитые жидкости.\n\nТакая сейсмическая активность обычно вызывается движением потоков магмы в мантии, но на [From.GetPlanetMoon]е [From.GetName] признаков сейсмической активности нет вообще, если не считать зловещего стука из ядра. Местные власти начинают сомневаться в жизнеспособности колонии в долгосрочной перспективе."
 distar.5001.desc.b: "На [From.GetPlanetMoon]е [From.GetName] имеет место серия быстрых сейсмических изменений, которые превращают нетронутую ранее окружающую среду в неузнаваемый адский пейзаж. На поверхности планеты образуются глубокие разломы, некоторые длиной в целые континенты, откуда из-под коры извергаются серные газы и ядовитые жидкости.\n\nДанные со спутников указывают на сильные всплески пульсирующей звуковой энергии, исходящей из внутреннего ядра планеты. Они напоминают сердцебиение."
 distar.5001.a: "Это вызывает тревогу..."
 distar.5001.a.tooltip: "Сейсмические волны разрушили колонию, сровняв здания с землей и оставив после себя лишь §Y$egg_cracking$§!."
 distar.5002.name: "Катаклизм"
 distar.5002.desc.a: "По [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName] прокатилась волна землетрясений, разрушая литосферу и извергая слой токсичных газов и густой грязи, от которых теперь задыхаются все живые существа.\n\nМы опасаемся, что эти перемены на [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName] необратимы и их достаточно для того, чтобы в обозримом будущем она стала необитаемой. Местные власти провозгласили чрезвычайное положение и требуют эвакуировать всех оставшихся жителей.\n\nА тем временем ритмичная пульсация из ядра планеты становится сильнее."
 distar.5002.desc.b: "Очередная волна землетрясений прокатилась по [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName], раскалывая литосферу и извергая все больше токсичных газов и густой грязи, покрывших поверхность так, что от них теперь задыхаются все живые существа.\n\nЭти перемены на [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName] необратимы, и их достаточно для того, чтобы сделать ее необитаемой в обозримом будущем.\n\nА тем временем ритмичная пульсация из ядра планеты становится сильнее."
 distar.5002.a: "Трагедия..."
 distar.5003.name: "Генезис"
 distar.5003.desc.a: "С колонией на [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName] случилась беда! Последняя серия мощных разрывов смела остатки поселения и расколола планету, а из ее пустой оболочки вырвался кошмар в виде новорожденного Порождения пустоты. Пусть это звучит абсурдно, но другого объяснения нет. То, что мы приняли за планету, оказалось яйцом, и теперь оно вылупилось."
 distar.5003.desc.b: "Планеты [hatchling_egg.GetName] больше нет! Последняя серия мощных разрывов расколола планету, а из ее пустой оболочки выползло новорожденное существо невообразимых размеров.\n\nПусть это звучит абсурдно, но другого объяснения нет. То, что мы приняли за планету, оказалось яйцом, из которого в галактику вылупилось кошмарное Порождение пустоты."
 distar.5003.a: "Это мерзость!"
 distar.5009.name: "Порождение пустоты повержено"
 distar.5009.desc: "Легкая дрожь проходит по свернувшемуся телу Порождения пустоты, из его ран и морды текут полоски черной жидкости, затем оно умирает, а его остекленевшие глаза бессмысленно глядят в космос.\n\nБудем надеяться, что мы никогда не узнаем, до каких размеров они вырастают при достижении зрелости или где находится родитель этой твари.\n\nНаши ученые выразили интерес к исследованию яичной скорлупы из-за ее уникальной способности к накоплению энергии."
 distar.5009.a: "Исследовать осколки скорлупы."
 distar.5009.b: "Нет. Порождение пустоты нам больше не интересно."
 distar.5011.name: "Порождение пустоты"
 distar.5011.desc: "Существо невообразимых размеров неуклюже движется от планеты к планете. Судя по нескладной фигуре и неловким движениям, оно только вылупилось, но все равно внушает ужас. Полосы слизи и черной желчи прилипли к его телу и острым мандибулам. Несмотря на юный возраст, это все равно хищник, готовый убивать."
 distar.5011.a: "Это мерзость!"
 distar.5011.b: "Это всего лишь дитя!"
 distar.5012.name: "Колоссальная эволюция"
 distar.5012.desc: "Более подробный анализ скорлупы позволил нам разработать технологию, которая будет воспроизводить некоторые из примечательных свойств яйца Порождения пустоты в наших солнечных установках."
 distar.5012.genetics.desc: "Перед нами стоит выбор:\n\nЕсли мы тщательно проанализируем осколки яйца, то, возможно, сможем воспроизвести выдающиеся способности яйца порождения пустоты сохранять энергию.\n\nВ противном случае мы могли бы сохранить генетический материал порождения пустоты и использовать его в будущем."
 distar.5012.a: "Изучите осколки яйца."
 distar.5012.b: "Соберите генетический материал."
 distar.5012.b.tooltip: "Открывает признак §Y$trait_voidling$§! для §Yтрансгенеза левиафанов§!."
 distar.5013.name: "Сейсмическая активность на [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName]"
 distar.5013.desc.a: "$distar.5013.desc.b$\n\nТеперь остается лишь восстановить то, что было утрачено."
 distar.5013.desc.b: "Странная сейсмическая активность на [hatchling_egg.GetPlanetMoon]е [hatchling_egg.GetName] внезапно прекратилась. Она больше не дрожит, новые разрывы не появляются, зловещей пульсации из ядра нет. Планета стала тихой, а если повезет, то такой и останется."
 distar.5013.a: "Можно только надеяться."
 distar.5013.b: "Странно."
 distar.5014.name: "Как новенький"
 distar.5014.desc: "Токсичная грязь на [Root.GetPlanetMoon]е [Root.GetName] убрана, последние разрывы закрыты, и теперь ядовитые газы больше не просачиваются на поверхность."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"
 distar.5059.name: "Уход Загадочного хранилища"
 distar.5059.desc: "Что бы Загадочное хранилище ни делало на [Root.GetPlanetMoon]е [Root.GetName], его пребывание тут подошло к концу. Оно уходит так же внезапно, как и появилось."
 distar.5059.desc.b: "Похоже, Загадочное хранилище завершило сканирование [Root.GetPlanetMoon]ы [Root.GetName] и ищет другую в пределах наших границ."
 distar.5059.a: "Облегчение для граждан [Root.GetPlanetMoon]ы [Root.GetName]."
 distar.5059.b: "Жаль..."
 distar.5057.name: "Идентифицировано инопланетное существо"
 distar.5057.desc: "Трубчатое инопланетное существо показалось на орбите [Root.GetPlanetMoon]ы [Root.GetName], без предупреждения или объяснения. По-видимому, оно маневрирует без двигателей, в полной тишине скользя в космической пустоте, а его цилиндры зловеще вращаются.\n\nХотя пока оно не проявило никаких признаков агрессии, но и на попытки связи не отвечает. Наши военные советники предупреждают, что существо может представлять значительную угрозу для жителей планеты и умоляют нас задействовать протоколы нейтрализации. Однако наши ученые умоляют нас изучить этот замечательный образец технологий."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a: "Мы изучим его."
 distar.5057.b: "Безопасность нашего народа превыше всего."
 distar.5057.phobe: "Больше его не будет."
 distar.5058.name: "Загадочное хранилище"
 distar.5058.desc: "Несмотря на обширные исследования, Загадочное хранилище и его происхождение по-прежнему окутаны тайной. С одной стороны, это определенно не органическое существо, но, с другой стороны, и не полностью машина. Похоже, его интересует главным образом сбор, хранение и шифрование данных.\n\nЕго поверхность покрыта сотнями тысяч мелких царапин и вмятин, в которых мы обнаружили следы соединения, неизвестного в нашей галактике."
 distar.5058.a: "Любопытно."
 distar.5062.name: "Возвращение Загадочного хранилища"
 distar.5062.desc: "Таинственное трубчатое существо, которое, как мы подозреваем, ранее просканировало одну из наших планет, вернулось и заходит на орбиту над [Root.Capital.GetPlanetMoon]ой [Root.Capital.GetName]. Похоже, оно пытается выйти с нами на связь."
 distar.5062.a: "Установить связь."
 distar.5062.b: "Заблокировать все каналы."
 distar.5064.name: "Загадочное сообщение"
 distar.5064.desc: "Приветствуем вас, <<НЕВОЗМОЖНО_ПРОЧИТАТЬ_НАЗВАНИЕ_РАСЫ>>.\n\nНе тревоX#жь?тесь. Я БАЛДОР XXXXIII, разумный ИИ, действующий в рамках Лавозийского проекта сохранения исчезающих чужаков. Из всех прочих галактических рас именно вы были выбраны для //X%PrX// преображения. На данный момент мы уже преобразили <<#39XX7/02#>> низших рас, и проце@успех¤4 составляет <<#X0.V#/3^189%>>."
 distar.5064.a: "Но мы уже являемся разумной расой, освоившей космос!"
 distar.5064.a.response: "Вы находитесь на р4?4ннем этапе развития разума, а технический прогресс у вас уже застопорился. Из-за этого вам грозит неизбежная регрессия. Позвольте открыть вам <<НЕВОЗМОЖНО_ПРОЧИТАТЬ_ТИП_ОРГАНА_ЧУВСТВ_РАСЫ>> на чудеса вселенной."
 distar.5064.b: "А в чем именно заключается это так называемое «преображение»?"
 distar.5064.b.response: "Передача данных на большое расстояние и когнитивная стимуляция посредством гипн0педии. Это очень эффективный, тщательно проверенный и в основном безболезненный процесс, который позволяет мне развивать интеллектуальные способности вашего населения во сне.\n\nДолжен сообщить вам, что в результате улучшения когнитивных способностей у органиков могут возникнуть, помимо всего прочего, такие побочные эффекты, как разочарование, кислая отрыжка и безграничное отчаяние. У некоторых <<НЕВОЗМОЖНО_ПРОЧИТАТЬ_ТИП_РАСЫ>> это также может вызвать сильную <<НЕВОЗМОЖНО_ПРОЧИТАТЬ_ТИП_ПОБОЧНОГО_ЭФФЕКТА_РАСЫ>>."
 distar.5064.c: "Не в обиду будет сказано, но вы, кажется, немного... неисправны..."
 distar.5064.c.response: "<<¤¤X¤F00??>>"
 distar.5064.d: "Кто вы?"
 distar.5064.d.response: "Я БАЛДОР XXXXIII, разумный ИИ, действующий в рамках Лавозийского проекта сохранения исчезающих чужаков."
 distar.5064.e: "Мы готовы к преображению."
 distar.5064.e.tooltip: "Была не была..."
 distar.5064.e.response: "Вы не пожалеете об этом, <<НЕВОЗМОЖНО_ПРОЧИТАТЬ_НАЗВАНИЕ_РАСЫ>>!"
 distar.5064.f: "Об этом не может быть и речи."
 distar.5064.f.response: "Очень жаль. Желаем вам удачи во всех ваших будущих 3?ачинаниях, <<НЕВОЗМОЖНО_ПРОЧИТАТЬ_НАЗВАНИЕ_РАСЫ>>."
 distar.5067.name: "Загадочные сны"
 distar.5067.desc.a: "Колеса Загадочного хранилища жужжат с беспрецедентным задором, на его боках появляются странные световые рисунки, а шестерни взволнованно гудят. Такое ощущение, что оно может сломаться в любую секунду. А тем временем наши спящие граждане беспокойно ворочаются, их головы резонируют от ритмичного гула Хранилища, а их ночной сон прерывается видениями чудес техники и сложных вычислений."
 distar.5067.desc.b: "$distar.5067.desc.a$\n\nЕсли не считать периодического кровотечения из глаз и ушей, у нашего населения не возникло проблем со здоровьем. С другой стороны, накопившаяся усталость начала сказываться на производительности труда."
 distar.5067.a: "За знания не жалко заплатить любую цену."
 distar.5067.a.tooltip: "Все затронутые поселения станут §Y$enigmatic_fatigue$§!."
 distar.5067.b: "Нужно положить конец этому безумию. Отмените проект."
 distar.5068.name: "Счастье в неведении"
 distar.5068.desc: "Последний сеанс гипнопедии подошел к концу, и [Root.GetName] встречают рассвет нового дня. Открывая глаза, они видят совершенной иной мир — мир возможностей... и боли. Кто бы мог подумать, что вселенная — такое мрачное и скучное место, лишенное какого-либо смысла и цели?\n\nХотя, возможно, пройдет какое-то время, прежде чем население адаптируется к многочисленным бедам, которые влечет за собой обладание интеллектом выше среднего, но в целом можно считать, что проект увенчался успехом. Предварительный анализ информации указывает на возросшую у нас способность к обучению и научному познанию."
 distar.5068.a: "[Root.GetSpeciesNamePlural] могут гордиться этим днем!"
 applied_enigmatic_intelligence.tooltip: "Изменяет все поселения §Y[Root.GetName&gen]§!, добавляя расовый признак §YПреображенные§!."
 applied_enigmatic_sadness.tooltip: "§HВсе поселения§!: модификатор §YСчастье в неведении§! добавлен на §Y3600§! дней со следующими эффектами: Счастье: §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip: "Изменяет все поселения §Y[Root.GetName&gen]§!, добавляя расовый признак §YХоть как-то преображенные§!."
 applied_enigmatic_madness.tooltip: "§HВсе поселения§!: модификатор §YПосттравматический стресс§! добавлен на §Y3600§! дней со следующими эффектами: Счастье: §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip: "Изменяет поселения, затронутые модификатором §YВегетативное состояние§! в §Y[Root.GetName&prep]§!, добавляя расовый признак §YНепреображенные§!."
 distar.5063.name: "Новые мы"
 distar.5063.desc: "Последний сеанс гипнопедии подошел к концу, и [Root.GetName] встречает рассвет нового дня. Открывая глаза, граждане видят совершенной иной мир — мир, полный научных чудес и перспектив. Кто бы мог подумать, что вселенная — такое живое и удивительное место?\n\nПредварительный анализ информации указывает на возросшую у нас способность к обучению и научному познанию благодаря БАЛДОРУ XXXXIII и Лавозийскому проекту сохранения исчезающих чужаков."
 distar.5063.a: "[Root.GetSpeciesNamePlural] могут гордиться этим днем!"
 distar.5069.name: "Преображение отменено"
 distar.5069.desc: "Мы прервали процесс преображения, и наши граждане медленно возвращаются к своим старым, зато надежным личностям. Трубчатое инопланетное существо, известное как БАЛДОР XXXXIII, покинуло нас в состоянии глубокого смятения."
 distar.5069.a: "Несомненно, это к лучшему."
 distar.5070.name: "Преображение прервано"
 distar.5070.desc: "После ничем не спровоцированного нападения, которое совершили [cache_killers.GetSpeciesName], БАЛДОР XXXXIII дематериализовался, а преображение нашей расы было прервано. Мы полагаем, что трубчатое инопланетное существо, уже находившееся в плачевном состоянии, было особенно уязвимо во время преображения, и в ходе атаки его основным функциям был нанесен значительный ущерб. Удаляясь, оно передало сообщение: «Я БАЛДОР XXX...»"
 distar.5070.a: "[cache_killers.GetSpeciesName] заплатят."
 distar.5071.name: "Тревога"
 distar.5071.desc: "Долгое время процесс гипнопедии происходил спокойно, без каких-либо происшествий, но теперь БАЛДОР XXXXIII, похоже, пришел в состояние крайнего возбуждения, безумно быстро вращая колесами и проецируя в головы наших посмевших заснуть граждан череду абсурдистских кошмаров.\n\nМногие теперь вообще не хотят ложиться спать, а несколько несчастных впали в вегетативное состояние, из которого не могут выйти.\n\nНаши инженеры считают, что существо изначально имело серьезные повреждения, а теперь его состояние только ухудшается. Если пустить дело на самотек, наше преображение может пойти не по плану."
 distar.5071.a: "Связаться с БАЛДОРОМ XXXXIII."
 distar.5071.b: "Отправить команду инженеров."
 distar.5071.c: "Прекратить преображение немедленно."
 distar.5071.d: "$distar.1055.b$"
 distar.5071.tooltip: "§Y$enigmatic_slumber$§! добавляется к поселениям (максимум 4 поселения)."
 distar.5072.name: "Сообщение"
 distar.5072.desc: "---- КРИТИЧЕСКАЯ ОШИБКА ----\n\n---- КРИТИЧЕСКАЯ ОШИБКА ----\n\n---- КРИТИЧЕСКАЯ ОШИБКА ----\n\n---- КРИТИЧЕСКАЯ ОШИБКА ---"
 distar.5072.a: "<<<ЗАПУСТИТЬ ДИАГНОСТИКУ>>>"
 distar.5072.response: "$distar.5072.desc$"
 distar.5072.b: "<<<НАЧАТЬ РЕМОНТ СИСТЕМЫ>>>"
 distar.5072.b.response: "$distar.5072.desc$"
 distar.5072.c: "<<<ОТМЕНИТЬ ПРЕОБРАЖЕНИЕ>>>"
 distar.5072.c.response: "$distar.5072.desc$"
 distar.5072.d: "Прекратить преображение вручную."
 distar.5072.d.response: "$distar.5072.desc$"
 distar.5072.e: "Отправить команду инженеров."
 distar.5072.e.response: "$distar.5072.desc$"
 distar.5073.name: "Ремонт завершен"
 distar.5073.desc: "Наши инженеры стабилизировали состояние БАЛДОРА XXXXIII, процесс преображения возобновился, и наше население, пусть и с определенной неохотой, вернулось к своему обычному режиму сна. Гипнопедия уже дает многообещающие результаты, так как наши граждане проявляют повышенный интерес к науке."
 distar.5074.name: "Хоть какое-то преображение"
 distar.5074.desc: "Процесс преображения завершен, но мы не преобразились из-за быстро ухудшающегося состояния БАЛДОРА XXXXIII. Хотя большая часть нашего населения до сих пор страдает от сильных ночных кошмаров, гипнопедия, похоже, дала определенные положительные результаты, так как теперь они проявляют беспрецедентную тягу к обучению и научному познанию. Для несчастных граждан, застрявших в вегетативном состоянии, ситуация более ужасная... Хотя большая их часть пришла в сознание, но их разум, похоже, не выдержал такого давления.\n\nПусть это и не полное преображение, но хотя бы... что-то."
 distar.5074.a: "Могло быть и хуже."
 distar.5078.name: "Загадочное преображение прервано"
 distar.5078.desc: "После бурных событий, во время которых [FromFromFrom.GetPlanetMoon]а [FromFromFrom.GetName] перешла к [From.GetSpeciesAdj&masc,inst] захватчикам, БАЛДОР XXXXIII дематериализовался, а преображение нашей расы было прервано. Мы полагаем, что трубчатое инопланетное существо, уже находившееся в плачевном состоянии, случайно попало под огонь противника, и его основным функциям был нанесен значительный ущерб. Удаляясь, оно отправило последнее сообщение об аварийной ситуации: «Я БАЛДОР XXX»."
 distar.5078.a: "[From.GetSpeciesName] заплатят."
 trait_enigmatic_intelligence_poor: "Хоть какое-то преображение"
 trait_enigmatic_intelligence_poor_desc: "Эта раса частично прошла преображение благодаря помощи благожелательного внегалактического интеллекта и оставила в прошлом некоторые из своих предразумных устоев."
 trait_enigmatic_intelligence_failed: "Непреображенные"
 trait_enigmatic_intelligence_failed_desc: "Эта раса пережила трагические последствия преображения, пошедшего не по плану."
 trait_enigmatic_intelligence: "Преображенные"
 trait_enigmatic_intelligence_desc: "Эта раса прошла преображение благодаря помощи благожелательного внегалактического интеллекта и оставила в прошлом свои предразумные устои."
 ENIGMATIC_UPLIFTING: "Загадочное преображение"
 ENIGMATIV_UPLIFTING_DESC: "Инопланетное существо БАЛДОР XXXXIII утверждает, что может преобразить наш народ при помощи гипнопедии, то есть обучения во сне. Нашим исследователям нужно будет внимательно следить за процессом."
 ENIGMATIC_UPLIFTING_DESC: "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR: "Ремонт БАЛДОРА XXXXIII"
 ENIGMATIC_REPAIR_DESC: "Критический сбой аппаратного обеспечения БАЛДОРА XXXXIII ставит под угрозу наше преображение. Требуется его немедленный ремонт."
 enigmatic_fatigue: "Усталые"
 enigmatic_fatigue_desc: "Наши поселения находятся под воздействием усталости, вызванной гипнопедией."
 enigmatic_sadness: "Счастье в неведении"
 enigmatic_sadness_desc: "Наши поселения приспосабливаются к побочным эффектам обладания интеллектом выше среднего."
 enigmatic_madness: "Посттравматический стресс"
 enigmatic_madness_desc: "Это поселение все еще терзают непроходящие кошмары, связанные с неудачным преображением."
 enigmatic_slumber: "Вегетативное состояние"
 enigmatic_slumber_desc: "Это поселение попало в кому, вызванную гипнопедией."
 SUPERFLARE_PROJECT: "Защита от сверхвспышек"
 SUPERFLARE_PROJECT_DESC: "Датчики на [Root.GetPlanetMoon]е [Root.GetName] показывают, что на звезде [From.GetStarName] скоро произойдет очередная сверхвспышка, подобная той, что уничтожила древнюю цивилизацию на [From.From.GetPlanetMoon]е [From.From.GetName]. Нужно найти способ защитить нашу колонию до возникновения вспышки."
 PRIMITIVE_ROBOT_PROJECT: "Пропавшие создатели"
 PRIMITIVE_ROBOT_PROJECT_DESC: "Исследователи сбиты с толку необъяснимым исчезновением предыдущей цивилизации с [From.GetPlanetMoon]ы [From.GetName]. Чтобы попытаться пролить свет на эту тайну, они предлагают провести более интенсивный анализ аппаратного обеспечения оставшихся на планете древних роботов.\n\nНаграда: £society£ §GСоциологические исследования§!"
 RETROVIRUS_PROJECT: "Неуравновешенное поведение на планете"
 RETROVIRUS_PROJECT_DESC: "Эпидемия необъяснимого гражданского неповиновения пронеслась по [From.GetPlanetMoon]е [From.GetName]. Колонисты демонстрируют странное неуравновешенное поведение, которому обычно предшествует общая растерянность, со временем переходящая в крайнюю взволнованность и агрессию. Мы должны понять причину такого поведения, пока ситуация не вышла из-под контроля."
 DARK_FLOW_PROJECT: "Гравиметрические аномалии"
 DARK_FLOW_PROJECT_DESC: "В системе [from.GetStarName] были зарегистрированы невозможные гравитационные показания. Должно быть, что-то искажает работу наших датчиков."
 DISSECTION_PROJECT: "Вскрытие космической амебы"
 DISSECTION_PROJECT_DESC: "Мы решили извлечь биологические данные из заблудшей юной космической амебы при помощи крайних средств. Мы отправим оперативную группу для поимки существа и вскрытия ее останков."
 CRYO_CLONES_PROJECT: "Криоклоны мира-кольца"
 CRYO_CLONES_PROJECT_DESC: "В камерах криоанабиоза разрушенного мира-кольца, который окружает звезду [From.GetName], лежат сотни еще живых клонов. Вместо того, чтобы позволить им медленно умирать, как случилось большинством их товарищей, наши биологи предлагают их разморозить."
 RECOVER_WARFORM_PROJECT: "Восстановление разъедаемого боевого корабля"
 RECOVER_WARFORM_PROJECT_DESC: "На [From.GetPlanetMoon]е [From.GetName] обнаружен отключенный роботизированный боевой корабль, которого медленно разъедает токсичная атмосфера планеты. Нужно попытаться починить его, пока он полностью не вышел из строя."
 BRAINSLUG_PROJECT: "Изучение нейронного симбионта"
 BRAINSLUG_PROJECT_DESC: "Когда-то на поверхности [From.GetPlanetMoon]ы [From.GetName] процветали симбиотические отношения между расой рептилоидов и слизнеподобными существами, которые прикреплялись к мозговому стволу своих хозяев, превращая диких зверей в разумных рептилий, умеющих использовать инструменты. Что-то заставило эти создания прекратить симбиотические отношения, в результате чего рептилоиды-носители опять стали обычными животными.\n\nНаши ученые хотели бы подробнее изучить нейронных слизней, обнаруженных на этой планете, чтобы лучше понять историю погибшей цивилизации, которую построил такой странный союз."
 KETLING_PROJECT_1: "Изучить $NAME_Ketling$ов на планете §Y[ratling_capital.GetName]§!"
 KETLING_PROJECT_1_DESC: "Из куч мусора на планете §Y[ratling_capital.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают свободные $NAME_Ketlings$."
 KETLING_PROJECT_2: "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_2.GetName]§!"
 KETLING_PROJECT_2_DESC: "Из куч мусора на планете §Y[ratling_planet_2.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают свободные $NAME_Ketlings$."
 KETLING_PROJECT_3: "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_3.GetName]§!"
 KETLING_PROJECT_3_DESC: "Из куч мусора на планете §Y[ratling_planet_3.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают свободные $NAME_Ketlings$."
 KETLING_PROJECT_4: "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_4.GetName]§!"
 KETLING_PROJECT_4_DESC: "Из куч мусора на планете §Y[ratling_planet_4.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают свободные $NAME_Ketlings$."
 KETLING_PROJECT_5: "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_5.GetName]§!"
 KETLING_PROJECT_5_DESC: "Из куч мусора на планете §Y[ratling_planet_5.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketling$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают свободные $NAME_Ketlings$."
 SEALED_SYSTEM_PROJECT: "Заброшенная станция червоточины"
 SEALED_SYSTEM_PROJECT_DESC: "Заброшенная станция вращается вокруг отверстия червоточины в системе §Y[From.GetName]§!. Чтобы понять, кто ее построил и почему червоточина кажется совершенно непроходимой, нужно изучить вопрос более основательно."
 PHASESHIFT_PROJECT: "Остановка фазового сдвига"
 PHASESHIFT_PROJECT_DESC: "Согласно наблюдениям, планета §Y[phaseshift_planet.GetName]§! в системе §Y[phaseshift_planet.GetStarName]§! каждые три месяца подвергается фазовому сдвигу: §Y$pc_shrouded$§! превращается в §Y$pc_gaia$§!.\n\nНашим физикам нужно придумать способ зафиксировать планету в одной из фаз, получив §Y$pc_gaia$§!, и не давая ему вновь измениться."
