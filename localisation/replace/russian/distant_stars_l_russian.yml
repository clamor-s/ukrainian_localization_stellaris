 apoc.1.b.desc: "Мы обнаружили еще одни заброшенные врата, на этот раз в системе §H[gateway_system.GetName]§!. В отличие от предыдущих врат, в работу этих не вносились никакие видимые изменения, а наше сканирование показывает, что они все еще подключены к остальной сети. Однако в настоящий момент они не работоспособны в силу плачевного состояния."
 apoc.3.b.desc: "Мы обнаружили еще одни заброшенные врата, на этот раз возле системы §H[gateway_system.GetName]§!. Похоже, они были целиком возведены микроскопическими §Hнанитами§! неизвестной модели.\n\nВ отличие от предыдущих врат, их первоначальная конструкция была значительно изменена. Их связь с остальной частью системы врат была нарушена — теперь через них можно попасть только в неисследованное звездное скопление за пределами нашей галактики, которое наши астрономы назвали §HL-скоплением§!.\n\nХотя врата излучают слабый энергетический сигнал, питание намеренно закольцовано в рамках цикла обслуживания, который предотвращает активацию врат. До тех пор, пока мы не отыщем какой-то способ прервать этот цикл, L-скопление останется для нас недосягаемым."
 pirate.26.desc: "[pirate_slayers.GetName] уничтожает пиратскую станцию в системе [pirate_slayers.GetStarName] и захватывает ее сейф-модуль.\n\nПомимо разных награбленных ресурсов, в модуле обнаружился древний планшет с частичными чертежами чего-то похожего на подпространственные врата. У нас нет данных, откуда у пиратов оказался этот таинственный планшет, но он способствовал расширению наших знаний о функционировании системы галактических врат."
 LCLUSTER_PROJECT: "Активировать L-врата"
 LCLUSTER_PROJECT_DESC: "Теперь наши ученые уверены, что наших знаний об L-вратах и принципах их работы достаточно, чтобы вывести их из цикла вечного технического обслуживания. Если попытка увенчается успехом, L-врата в системе §H[candidate_gateway_system.GetName]§! позволят нам получить немедленный доступ к отдаленному L-скоплению.\n\nВсе остальные L-врата в галактике, скорее всего, тоже начнут функционировать за считанные годы, но до тех пор мы получим значительное преимущество."
 distar.10904.name: "Собраны знания об L-вратах"
 distar.10904.desc: "Мы собрали достаточно знаний об L-вратах для изучения технологии, лежащей в их основе. Как только это будет сделано, наши научные корабли смогут прервать вечный цикл технического обслуживания, в котором эти врата застряли.\n\nСкоро мы сможем достичь L-скопления!"
 distar.10905.name: "Открытие прохода в L-скопление"
 distar.10905.desc: "Теперь наши ученые уверены, что наших знаний об L-вратах и принципах их работы достаточно, чтобы прервать их цикл вечного технического обслуживания. Если попытка увенчается успехом, L-врата в системе §H[candidate_gateway_system.GetName]§! позволят нам получить немедленный доступ к отдаленному L-скоплению.\n\nПосле завершения цикла технического обслуживания все остальные L-врата в галактике тоже, скорее всего, начнут функционировать за считанные годы после самокоррекции их адаптивного программного обеспечения. Но до тех пор мы получим значительное преимущество, так как сможем исследовать это скопление без помех."
 distar.10905.a: "Подготовить проект."
 distar.10951.name: "Связь установлена"
 distar.10951.desc: "Успех! Нашим техникам удалось прервать цикл технического обслуживания, и с L-врат в системе [candidate_gateway_system.GetName] снята блокировка.\n\nВпервые за тысячелетия в L-скопление будет доступ из нашей галактики!"
 distar.10951.a: "Великий день!"
 distar.10952.name: "Проект не удался"
 distar.10952.desc: "§H[From.GetName&dat]§! удалось снять блокировку с L-врат, контролируемых ими! Теперь у них есть полный доступ к отдаленному §HL-скоплению§!.\n\nК сожалению, из-за этого пришлось остановить наш собственный проект по активации L-врат. Все L-врата в галактике, кроме тех единственных, что уже функционируют, активировали какую-то программу самокоррекции, которая должна прекратить их цикл технического обслуживания за считанные годы.\n\nОднако пока достичь этого звездного скопления можно только через врата, принадлежащие [From.GetName&dat]!"
 distar.10952.a: "Но мы были так близки!"
 distar.10953.name: "Получен доступ к L-скоплению"
 distar.10953.desc: "§H[From.GetName&dat]§! удалось снять блокировку с L-врат, контролируемых ими! Теперь у них есть полный доступ к отдаленному L-скоплению.\n\nОчевидным побочным эффектом является то, что все остальные L-врата в галактике также демонстрируют повышенные признаки активности. Сейчас их программа самокоррекции производит нужные изменения, и за считанные годы они также должны прекратить свой цикл технического обслуживания."
 distar.10953.a: "Они нас опередили."
 distar.10954.desc: "Благодаря восстановлению энергоснабжения неких древних подпространственных врат, расположенных на территории §H[From.GetName&gen]§!, им удалось получить доступ к изолированному звездному скоплению на периферии нашей галактики! Этой группы звезд, которую они называют «L-скоплением», нельзя достичь при помощи гиперкоридора, а только через эти L-врата."
 graygoo.13.desc: "Ученые из §H[From.GetName&gen]§! каким-то образом установили постоянную связь с отдаленной группой звезд, которую их астрономы называют «L-скоплением» и которая ранее была изолирована от нашей галактики. К несчастью, это в свою очередь спровоцировало вторжение в нашу галактику обитателей этого скопления — агрессивных наномашин, которые нападают на всех, кто попадется им на пути!\n\nОни появляются из подпространственных порталов, именуемых «L-вратами», и любые попытки связаться с ними провалились. После их прохода через врата мы обнаружили, что из скопления, откуда они пришли, идет повторяющееся сообщение."
 begin_lcluster_chain: "Журнал обновлен: L-скопление"
 distar.10901.title: "Нужны L-врата"
 distar.10901.desc: "Хотя мы накопили большой объем информации об L-вратах и принципах их действия, самих врат у нас нет.\n\nЧтобы продолжить этот проект, нам нужно получить во владение систему с L-вратами."
 distar.10901.a: "Значит, мы завладеем какими-нибудь L-вратами."
 distar.10901.b: "Интересное развлечение, но на этом и закончим."
