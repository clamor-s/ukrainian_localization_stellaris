 ####################################
 ### Trojan Asteroid ###
 distar.3000.name: "Механизм внутри"
 distar.3000.desc: "Как мы и подозревали, внутри астероида [From.GetName] находится много металла и действительно скрывается какой-то механизм.\n\nСобранные данные ясно показывают, что его компоненты содержат большое количество накопленной энергии, но его предназначение остается неизвестным."
 distar.3000.a: "Действуйте осторожно."
 distar.3000.a.tooltip: "Аккуратно займитесь раскопками на астероиде."
 distar.3000.b: "Проведите зондирование."
 distar.3000.b.tooltip: "Отправьте буровой зонд для взятия образца."
 distar.3001.desc: "Осторожность оказалась вовсе не лишней. Внутри астероида [trojan_asteroid.GetName] скрывалось множество старых добывающих дронов, запрограммированных на немедленную атаку.\n\nК счастью, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:смог|||fem:смогла] обнаружить их уже на раннем этапе и создать помехи для датчиков дронов на время, достаточное для их отключения.\n\nЯдра у дронов действительно старые, но содержат огромное количество энергии, которую можно извлечь."
 distar.3002.desc: "Принудительное зондирование астероида [Root.GetName] не увенчалось успехом. Внутри него скрывалось множество старых добывающих дронов, запрограммированных на немедленную атаку.\n\nДроны заметили корабль [Root.GetName] и начинают двигаться.\n\nЕсли действовать быстро, у корабля еще есть время выполнить маневр уклонения."
 distar.3003.desc: "Новости об астероиде [trojan_asteroid.GetName] достигли сетей столицы [Root.Capital.GetName]. Научное сообщество отреагировало с любопытством, задаваясь вопросом, зачем дроны вообще поместили внутрь астероида.\n\nОни что-то охраняли?"
 distar.3005.desc: "Как и предполагало научное сообщество столицы [Root.Owner.Capital.GetName], дроны, обнаруженные на астероиде [trojan_asteroid.GetName], действительно кое-что скрывали.\n\nБлагодаря отважным усилиям экипажа корабля [Root.GetName] в ядре астероида были обнаружены богатые залежи минералов, ранее незаметные из-за присутствия дронов."
 ### Impossible Organism ###
 distar.3010.desc: "Удивительные данные о наличии жизни на [impossible_organism_planet.GetPlanetMoon]е [impossible_organism_planet.GetName] приписывают маленькому организму с чрезвычайно высокой живучестью. Экипаж корабля [Root.GetName] не уверен, как классифицировать эту форму жизни, но её способность выживать, вроде бы без всякого пропитания, поистине поразительна. С учётом возраста планеты, вполне возможно, что этот организм противодействовал токсичности своей среды обитания в течение тысячелетий, хотя это не более чем обоснованное предположение.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] просит разрешения взять образцы этого неизвестного организма для изучения."
 distar.3010.a: "Хорошо, возьмите образцы."
 distar.3010.b: "Нет. Изучайте его издалека."
 distar.3010.b.tooltip: "[From.GetName] получает модификатор §YНевозможный организм§!:\n£society£ §G+3§!"
 distar.3011.desc: "Изучение таинственной формы жизни идет хорошо. Научное сообщество поражено ее потенциалом развития. Она уже видна невооруженным глазом, реагирует на раздражители и, по-видимому, способна поглощать энергию и питание практически из всего, будь то органика или нет.\n\nУвы, но ее генетические, клеточные и биохимические процессы до сих пор недоступны нашему пониманию."
 distar.3011.a: "Мы должны продолжить изучение"
 distar.3011.a.phobe: "Отвратительно! Надо бы потыкать палочкой..."
 distar.3011.b: "Это существо слишком опасно."
 distar.3011.b.tooltip: "Запустить эту форму жизни в открытый космос."
 distar.3012.name: "Невозможный грибовидный организм"
 distar.3012.desc: "После недавних открытий странная форма жизни перестала быть сплошной загадкой! Научное сообщество [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName] просто гудит от этих новостей.\n\nОрганизм классифицирован как грибовидный, что частично объясняет его способность поглощать молекулы для питания. Он очень вырос, теперь по размерам как новорожденный [Root.GetSpeciesName], кажется любопытным и умным. К счастью, пока что никаких признаков агрессии он не проявлял.\n\nУченые считают, что следующим этапом должны стать попытки наладить общение, хотя, вероятно, на установление контакта потребуется много месяцев."
 distar.3012.a: "Продолжайте попытки наладить связь."
 distar.3012.a.tooltip: "Продолжить исследования грибовидного.\n\nНе исключено, что потребуются месяцы для того, чтобы хоть как-то в этом продвинуться."
 distar.3012.b: "$distar.172.b$. В шлюз эту штуку."
 distar.3012.b.tooltip: "Запустить этого грибовидного в открытый космос."
 distar.3013.name: "Невозможный грибовидный организм: Первые слова"
 distar.3013.desc: "Маленький грибовидный недавно начал произносить звуки!\n\nЕго первым словом стало гортанное «нивлак». Бессвязное, но рьяно повторяемое. Поэтому ученые и назвали данное грибовидное существо «§Y$NAME_Nivlac$§!». С тех пор его язык развивается с невероятной скоростью, и сейчас он может передавать семь основных эмоций, часто делая это по отношению к своему потомству. Он регулярно воспроизводится, распространяя свои споры, и скоро в лаборатории будет недостаточно места для грибовидных.\n\nНикаких признаков агрессии $NAME_Nivlac$ так и не проявил."
 distar.3013.a.xenophile: "Потрясающе. Каждый [Root.GetSpeciesName] должен завести себе такого!"
 distar.3013.a: "Превосходно. [Root.GetAdj&neut] общество могло бы их использовать."
 distar.3013.a.swarm: "[Root.GetAdj&neut] общество могло бы их использовать... как корм."
 distar.3013.a.serv: "Драгоценные органики. Мы, [Root.GetSpeciesNamePlural], о них позаботимся."
 distar.3013.a.assi: "Превосходно. Они будут ассимилированы."
 distar.3013.a.assi.tooltip: "До 5 £pops£ поселений нивлаков появятся на [nivlac_joint_planet.GetPlanetMoon]е [nivlac_joint_planet.GetName]."
 distar.3013.a.tooltip: "Заполнить свободные жилища на [nivlac_joint_planet.GetPlanetMoon]е [nivlac_joint_planet.GetName] £pops£ поселениями нивлаков."
 distar.3013.b: "У них должен быть собственный дом."
 distar.3013.b.no_room.kill: "У нас нет места. Сжечь их, и на этом закончим."
 distar.3013.b.no_room.kill.tooltip: "Уничтожить грибовидных."
 distar.3013.b.tooltip: "Наши ученые переместят $NAME_Nivlac$ов из лаборатории на подходящую планету, которая станет для них домом.\n\nПонадобится какое-то время, чтобы оценить, что из этого вышло."
 distar.3015.name: "Невозможный организм: $NAME_Nivlac$"
 distar.3015.desc: "Форма жизни, когда-то обнаруженная на токсичной [impossible_organism_planet.GetPlanetMoon]е [impossible_organism_planet.GetName] и позднее, когда ее посчитали слишком опасной, выброшенная в космос, некоторое время спустя, по-видимому, приземлилась на [nivlac_planet.GetPlanetMoon]у [nivlac_planet.GetName].\n\nОна не только пережила падение, но и с тех пор превратила эту планету в свой новый дом. Она процветала, росла, создала маленькую популяцию и даже стала самостоятельной космической расой.\n\nОни называют себя нивлаками, и, к сожалению, видимо, помнят о нашем неуважении к их жизни."
 distar.3016.name: "$NAME_Nivlac$"
 distar.3016.desc: "Наши ученые с гордостью докладывают, что перемещение нивлаков на подходящую планету прошло абсолютно успешно.\n\nС момента появления юного грибовидного на [nivlac_planet.GetPlanetMoon]е [nivlac_planet.GetName] стало очевидно, что его бурный рост продолжился. Нивлаки утвердились в качестве маленького народа и недавно даже разработали метод сверхсветовых путешествий, чему, несомненно, помогли оставленные нами технологии.\n\nМы будем с интересом и дальше следить за их развитием."
 distar.3017.name: "[Root.Owner.GetSpeciesName] и $NAME_Nivlac$"
 distar.3017.desc: "Интеграция грибовидных нивлаков в [Root.Owner.GetAdj&neut] общество идет полным ходом.\n\nНивлаки и [Root.Owner.GetSpeciesNamePlural] взаимодействуют положительным образом, и, похоже, наши расы движутся вместе по многообещающему пути."
 distar.3017.desc.assim: "Ассимиляция грибовидных нивлаков в [Root.Owner.GetAdj&neut] общество продолжается.\n\nХотя нивлаки сопротивляются данному процессу, в конце концов их сознание будет сублимировано, став частью единого [Root.GetAdj&masc,gen] сознания."
 distar.3017.a.tooltip: "£pops£ Поселения нивлаков добавлены на [nivlac_joint_planet.GetPlanetMoon]у [nivlac_joint_planet.GetName]."
 distar.3017.a.assi.tooltip: "£pops£ Поселения нивлаков добавлены на [nivlac_joint_planet.GetPlanetMoon]у [nivlac_joint_planet.GetName]."
 distar.3017.a.serv.tooltip: "Жителей £pops£ поселений нивлаков холят и лелеют в недавно построенных заповедниках на [nivlac_joint_planet.GetPlanetMoon]е [nivlac_joint_planet.GetName]."
 ### Stranded Scientist ###
 distar.3020.name: "Потерпевший крушение ученый"
 distar.3020.desc: "Обломки корабля на астероиде [From.GetName] принадлежат потерпевшей крушение учёной по имени [stranded_scientist_leader.GetName]. По её словам, она принадлежит к неизвестной нам доселе расе [stranded_scientist_species.GetName].\n\nНесмотря на крушение, она каким-то образом умудрилась связаться с кораблём [Root.GetName], где [Root.Leader.GetAXX:находился ведущий учёный|||fem:находилась ведущая учёная] [Root.GetLeaderName], и просит спасти её. Она объяснила, что столкновение прошло из-за выхода из строя навигационных датчиков и ей пришлось провести на астероиде несколько лет.\n\nОна утверждает, что её научные знания не имеют равных и она станет для нас ценным приобретением. В качестве доказательства она указывает на сам факт своего выживания."
 distar.3020.a: "Она может к нам присоединиться."
 distar.3020.a.tooltip: "[stranded_scientist_leader.GetName] присоединится к [Root.Owner.GetName&dat] и поделится своими техническими знаниями."
 distar.3020.b: "Нет. Оставить ее там."
 distar.3020.b.tooltip: "[stranded_scientist_leader.GetName] оставлена на произвол судьбы."
 distar.3021.name: "Обмен знаниями"
 distar.3021.desc: "Недавнее пополнение наших рядов ученым по имени [stranded_scientist_leader_clone.GetName] позволило эффективно использовать ее технические знания. Благодаря тому, что она делится опытом, наши физические исследования достигли новых высот."
 distar.3021.a.tooltip: "Наши исследования в области £physics£ §Yтехнологий§! продвинулись."
 ### Molluscoid Miners ###
 distar.3030.name: "Моллюскоиды-шахтеры"
 distar.3030.desc: "Более тщательный анализ [molluscoid_miners_planet.GetPlanetMoon]ы [molluscoid_miners_planet.GetName] показал, что в этих похожих на хижины строениях обитает раса моллюсков. Хижины представляют собой грубые укрытия и построены из квазифекальных выделений, смешанных с почвой.\n\nМоллюскоиды кажутся полуразумными, с ограниченным интеллектом. Помимо выживания, их общество и вся жизнь зациклены на извлечении из земли минералов, которые, надо полагать, выставляются напоказ, дабы повысить социальный статус своего владельца.\n\nОднако до сих пор непонятно, как они находят эти минералы, и [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] недоумевает из-за их способности находить крупные залежи.\n\nНесмотря на их технологическое отставание, изучение этих моллюскоидов может значительно усилить наши добывающие мощности."
 distar.3030.a: "Любопытно. Продолжайте их изучать."
 distar.3030.b: "Займитесь добычей их минералов."
 distar.3031.desc: "Моллюскоиды, обитающие на [molluscoid_miners_planet.GetPlanetMoon]е [molluscoid_miners_planet.GetName], используют странный метод для нахождения столь желанных для них минералов.\n\nОчевидно, кожа этих существ выделяет студенистый секрет, который просачивается в пористую почву и стекает вниз на значительную глубину подобно длинным нитям, не разрывая контакта с их кожей. Взаимодействуя с почвой, секрет снабжает моллюскоида подробной сенсорной информацией, пока студенистая нить не разорвется. Таким образом им удается составлять карты удивительно больших частей подземного ландшафта и ощущать залежи минералов.\n\nЕсли бы нам удалось интегрировать моллюскоидов в наше общество или хотя бы усовершенствовать наши процессы производства благодаря этим знаниям, то, вероятно, наши добывающие предприятия стали бы намного эффективнее."
 distar.3031.a: "Разрешение дано. Начать интеграцию."
 distar.3031.b: "Да, такие знания нам пригодятся."
 distar.3031.c: "Нет. Займитесь добычей на их планете."
 distar.3032.name: "Интеграция моллюскоидов"
 distar.3032.desc: "Интеграция моллюскоидов в [Root.Owner.GetAdj&neut] общество завершена.\n\nДля облегчения интеграции они получили название §Y[molluscoid_miners_species.GetName]§!. [molluscoid_miners_species.GetNamePlural] — послушные и трудолюбивые создания, в связи с чем уже наблюдается заметное увеличение добычи минералов."
 distar.3032.a.tooltip: "§Y6§! £pops£ поселений расы [molluscoid_miners_species.GetName] добавлены на [Root.Capital.GetPlanetMoon]у §Y[Root.Capital.GetName]§!."
 distar.3032.b: "Они здесь... Где-то."
 distar.3032.b.tooltip: "Из-за высокой плотности населения на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] представители расы [molluscoid_miners_species.GetName] статистически являются незначительным меньшинством и, к сожалению, практически не оказывают влияния на общественную жизнь."
 distar.3033.name: "Картографирование минералов"
 distar.3033.desc: "Внедрение системы, позволяющей нам быстро картографировать подземный ландшафт и имеющиеся в нем минералы, завершено.\n\nАнализируя в масштабах планеты отражение определенных солнечных и космических лучей, не способных проходить сквозь большинство минералов, мы можем собрать данные минеральном составе коры объекта. Благодаря этому мы фактически делаем рентгенограмму цели, будь то астероид или часть планеты.\n\nНаши ученые назвали этот метод картографированием минералов, и он должен значительно повысить эффективность их добычи."
 ### Alien Machine ###
 distar.3040.name: "Инопланетная машина"
 distar.3040.desc: "Дальнейшее сканирование наводит на мысль, что машина до сих пор работает, хотя её предназначение совершенно непонятно.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] в недоумении, ведь раньше ничего подобного видеть не приходилось. Некоторые из материалов кажутся знакомыми, но в большинстве своём они странные и полностью чужеродные, так же, как и конструкция машины в целом.\n\nУ машины есть нечто вроде пульта управления, на котором особенно выделяется большой изогнутый рычаг из неизвестного материала."
 distar.3040.a: "Потяните за рычаг."
 distar.3040.a.tooltip: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] тянет за странный рычаг."
 distar.3040.b: "Разобрать ее на части."
 distar.3040.b.tooltip: "Машину разобрали, а ее части утилизировали."
 distar.3041.name: "Инопланетная машина"
 distar.3041.desc: "Не совсем ясно, что случилось, когда за рычаг машины потянули.\n\nПульт управления замигал, возникла мощная вибрация, а затем из машины вырвалась волна энергии и унеслась в космос. Бывшие рядом учёные почувствовали, как она прошла мимо них, но никаких признаков движения этой волны, доступных органам чувств, не проявилось.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] не знает, что и думать по этому поводу. Сразу после этого машина вернулась в неактивное состояние и уже не выдаёт никаких энергетических показаний."
 distar.3041.a: "Как странно. Теперь разберите ее на части."
 distar.3041.b: "Любопытно. Исследуйте машину."
 distar.3041.b.tooltip: "[asteroid_target.GetName] получает модификатор §YИнопланетная машина§!:\n£physics£ §G+7§!"
 distar.3042.name: "Скачок энергии"
 distar.3042.desc: "Когда наши ученые потянули за рычаг, машина выпустила мощный энергетический импульс, который разошелся в виде множества ударных волн, извиваясь и пульсируя сквозь пустоту и открыв червоточину в системе §Y[system_one.GetName]§!.\n\nПосле того как остаточная энергия рассеялась, червоточина и область непосредственно вокруг нее остались на месте и теперь кажутся достаточно стабильными для безопасного перемещения. Правда, наши ученые не совсем уверены, что нас ждет с другой стороны.\n\nСама машина с тех пор вернулась в неактивное состояние и больше не выдает никаких аномальных показаний."
 ### Orbital Speed Demon ###
 distar.3050.name: "Орбитальный лихач"
 distar.3050.desc: "Попытки просканировать высокоскоростной объект на орбите вокруг объекта [From.GetName] не увенчались успехом. Он быстро скрывается за горизонтом, и [Root.GetName] со всеми своими приборами просто не успевает за ним.\n\nХотя [From.GetName] обладает сильным гравитационным притяжением, это никак не объясняет чрезвычайный кинетический момент объекта. Либо сам объект обладает какими-то необычными свойствами, либо здесь имеется гравитационный феномен.\n\nПохоже, скорость объекта постепенно возрастает, и [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] подозревает, что скоро его выкинет с орбиты, даже без постороннего вмешательства."
 distar.3050.a: "Попробуйте замедлить его."
 distar.3050.a.tooltip: "Отправьте дрон, чтобы он попытался закрепиться на объекте и замедлить его."
 distar.3050.b: "Попробуйте остановить его."
 distar.3050.b.tooltip: "Выбросите мусор, чтобы он столкнулся с объектом. Будем надеяться, что это замедлит его движение по орбите."
 distar.3050.c: "Оставьте его."
 distar.3050.c.tooltip: "Убирайтесь оттуда. Пусть летает себе дальше."
 distar.3051.name: "Лихач остановлен"
 distar.3051.desc: "Дрону удалось остановить неизвестный объект на орбите.\n\nЗакрепившись на нем и постепенно уменьшая его скорость, дрон в конце концов направил его к месту, откуда его подобрал корабль [Root.GetName].\n\nОбъект выглядит как ящик из инопланетного материала и покрыт похожими на вены выступами, переходящими наверху в некий сферический механизм. Можно только догадываться о содержимом ящика."
 distar.3051.desc.1: "Выброшенный мусор успешно столкнулся с неизвестным объектом, снизив его скорость до того, как он был бы выброшен с орбиты. Вскоре его подобрал корабль [Root.GetName].\n\nОбъект выглядит как ящик из инопланетного материала и покрыт похожими на вены выступами, переходящими наверху в некий сферический механизм. Можно только догадываться о содержимом ящика."
 distar.3051.a: "Открыть его."
 distar.3051.b: "Изучить его."
 distar.3051.c: "Избавиться от него."
 distar.3051.c.tooltip: "Запустить инопланетный ящик в открытый космос."
 distar.3052.name: "Лихач потерян"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name: "Инопланетный ящик открыт"
 distar.3055.desc: "Наконец нашим ученым удалось нарушить внешнюю оболочку инопланетного ящика.\n\nВнутри оказались три маленькие емкости с жидкостями: одна §Rкрасная§!, одна §Bсиняя§! и одна §Gзеленая§!. Жидкости оказались менее чужеродными, чем сам контейнер, и наши ученые определили, что это заготовки сывороток для изменения генома.\n\nПо непонятной причине они начинают быстро портиться после извлечения из инопланетного контейнера, но у нас должно хватить времени, чтобы синтезировать один из них и дать его представителю нашей расы. Точно подтверждено, что эффект будет положительным, но пока не ясно, каким именно."
 distar.3055.desc.1: "Наконец нашим ученым удалось нарушить внешнюю оболочку инопланетного ящика.\n\nВнутри находятся три маленькие емкости с жидкостями: одна §Rкрасная§!, одна §Bсиняя§! и одна §Gзеленая§!. Жидкости оказались менее чужеродными, чем сам контейнер, и наши ученые определили, что это заготовки сывороток для изменения генома.\n\nПо непонятной причине они начинают быстро портиться после извлечения из инопланетного контейнера, но у нас должно хватить времени, чтобы синтезировать один из них и дать его представителю нашей расы. Точно подтверждено, что эффект будет положительным, но пока не ясно, каким именно."
 distar.3055.a: "Использовать §Rкрасный§! раствор."
 distar.3055.a.tooltip: "Модифицировать расу [Root.Owner.GetSpeciesName] при помощи красного раствора."
 distar.3055.b: "Использовать §Gзеленый§! раствор."
 distar.3055.b.tooltip: "Модифицировать расу [Root.Owner.GetSpeciesName] при помощи зеленого раствора."
 distar.3055.c: "Использовать §Bсиний§! раствор."
 distar.3055.c.tooltip: "Модифицировать расу [Root.Owner.GetSpeciesName] при помощи синего раствора."
 distar.3055.d: "Продать их."
 distar.3055.d.tooltip: "Продать емкости тому, кто больше заплатит."
 distar.3056.name: "Содержимое инопланетного ящика"
 distar.3056.desc: "Наконец-то наши [Root.GetScientistPlural] смогли заглянуть в инопланетный ящик, не повредив его. При помощи передового сонара они определили его содержимое.\n\nОно оказалось непонятным или, по крайней мере, неожиданным. В ящике находятся три маленькие емкости, и каждая заполнена неизвестной жидкостью.\n\nОткрытие ящика не представляет опасности, но остается только понять, как это сделать."
 distar.3056.a: "Открыть его."
 distar.3056.a.tooltip: "\nИсследование ящика ускорило\nполучение нами знаний в области £physics£ §Yфизики§!."
 #Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b: "Продать его."
 distar.3056.b.tooltip: "Продать ящик тому, кто больше заплатит."
 distar.3056.c: "Облучите его."
 distar.3056.c.tooltip: "С помощью нейтронно-активационного анализа мы лучше сможем понять, из каких материалов выполнены ящик и его содержимое."
 distar.3057.name: "Генетическая модификация завершена"
 distar.3057.desc.stronger: "§RКрасный§! раствор для изменения генома был успешно введен представителям расы [Root.GetSpeciesName].\n\nСудя по предварительным наблюдениям за первыми подопытными, раствор улучшает их социальные навыки."
 distar.3057.desc.adaptive: "§GЗеленый§! раствор для изменения генома был успешно введен представителям расы [Root.GetSpeciesName].\n\nСудя по предварительным наблюдениям за первыми подопытными, раствор повышает их способность адаптации к окружающей среде."
 distar.3057.desc.longlived: "§BСиний§! раствор для изменения генома был успешно введен представителям расы [Root.GetSpeciesName].\n\nСудя по предварительным наблюдениям за первыми подопытными, раствор повышает их потенциальную продолжительность жизни."
 distar.3057.desc: "К сожалению, попытка генной модификации потерпела неудачу несмотря на обнадеживающие первоначальные результаты, так как растворы оказались несовместимыми с более развернутым [Root.GetSpeciesAdj&masc,inst] геномом."
 ### Breathing Rift ###
 distar.3060.name: "Дышащий разрыв"
 distar.3060.desc: "Аномалия, обнаруженная возле объекта под названием [breathing_rift_object.GetName], по-видимому, является, хоть это и невероятно, каким-то разрывом в пространстве. Возможно, причиной появления разрыва стала большая масса объекта, но его природа нам не понятна.\n\nРазрыв не только преломляет и блокирует свет, но вроде бы даже втягивает его внутрь, а затем выталкивает, повторяя это снова и снова, как будто дышит фотонами.\n\nЕсть вероятность, что из-за огромной силы притяжения разрыва в него когда-то затянуло и другие вещи. Тут нужно быть осторожными."
 distar.3060.a: "Пристально наблюдайте, пока мы не узнаем больше."
 distar.3060.a.tooltip: "Отправить зонд для наблюдения за разрывом."
 distar.3060.b: "Его можно изучать с безопасного расстояния."
 distar.3060.c: "[Root.GetName] в опасности. Улетайте сейчас же."
 distar.3061.name: "Дышащий разрыв: Минералы"
 distar.3061.desc: "За много месяцев, прошедших после обнаружения разрыва возле объекта под названием [breathing_rift_object.GetName] ничего необычного не происходило. Но теперь мы получаем отчеты о том, что из него выпадает множество богатых минералами камней.\n\nНам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3061.desc.repeat: "И снова разрыв возле объекта под названием [breathing_rift_object.GetName] выбросил немало предметов. В этот раз это остатки астероида, многие из которых отличаются богатым содержанием минералов.\n\nНам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3061.a: "Отлично. Быстро соберите их."
 distar.3062.name: "Дышащий разрыв: Обломки"
 distar.3062.desc: "За много месяцев, прошедших после обнаружения разрыва возле объекта под названием [breathing_rift_object.GetName], ничего необычного не происходило. Но теперь мы получаем отчеты о том, что из него выпадает много обломков. Нам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3062.desc.repeat: "И снова разрыв возле объекта под названием [breathing_rift_object.GetName] выплевывает предметы. На этот раз это в большинстве своем металлические обломки, возможно, следы какой-то древней битвы. Нам нужно только их собрать.\n\nНаблюдение за разрывом будет продолжено."
 distar.3062.a: "Отлично. Быстро соберите их."
 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."
 distar.3064.name: "Дышащий разрыв: Закрытие"
 distar.3064.desc: "Согласно последним данным от наблюдательного зонда, разрыв исчез. Вздохнув в последний раз, он закрылся, не оставив после себя никакого энергетического следа."
 distar.3064.a: "Досадно."
 distar.3064.a.tooltip: "Однако собранные за все это время данные способствовали расширению наших знаний в области £physics£ §Yфизики§!."
