 #EVENTS
 distar.9000.lcluster_clue_desc_1: "Мы обнаружили, что инопланетный состав, обнаруженный в Загадочном хранилище, состоит из порошкообразных фрагментов микроскопических роботов — нанитов. В некоторых из царапин на корпусе даже застряли крохотные механические когти, а в одной мы обнаружили рабочего, но поврежденного нанита, который высасывал энергию из хранилища. Из остатков жесткого диска нанита мы извлекли информацию, которая может быть важной для понимания нами работы сети врат, ведущих в L-скопление."
 distar.9000.lcluster_clue_desc_2: "Среди предметов, обнаруженных в руинах на [big_rip_planet.GetPlanetMoon]е [big_rip_planet.GetName], оказалась неработающая голограмма, оставшаяся от общества, которое вмешивалось в жизнь [GetPreFTLLowerPlural&pl,gen] растений. Хотя большая часть данных либо испорчена, либо неразборчива из-за непрекращающегося свистящего звука и паники отправителя, но нам удалось восстановить несколько фрагментов с ценной информацией касательно сети врат.\n\nПравда, большая часть голограммы посвящена тошнотворным предостережениям о Серой буре и ужасной смерти, которая за этим последует."
 distar.9000.lcluster_clue_desc_3: "После того как команда, вернувшаяся из лабораторий Зван, прошла обеззараживание, мы определили чужеродную субстанцию на их защитных костюмах. При более подробном изучении оказалось, что это фрагменты микроскопических роботов, превращенных в мелкую серую пыль. Среди взятых образцов мы обнаружили неповрежденного нанита, запрограммированного на закрепление болтов на конструкции, которой, по нашему мнению, могут быть врата.\n\nВозможно, этот молекулярный объект был неотъемлемой частью системы, занимавшейся сборкой всей сети L-врат."
 #Invisible Death
 distar.2040.name: "Гордость Нефри"
 distar.2040.desc: "Вооруженный корабль, найденный брошенным на орбите [From.GetPlanetMoon]ы [From.GetName], называется «Гордость Нефри». Его легкий каркас и оборудование для повышения маневренности указывают на то, что он был построен для миссий дальнего патрулирования, но впоследствии переоборудован в стратегический бомбардировщик-невидимку.\n\nСудя по записям корабельных переговоров, его сбил и захватил партизанский отряд мятежников, когда он направлялся для нанесения удара по секретному комплексу под названием «лаборатории Зван», где якобы содержалось оружие, настолько мощное, что позволило бы им выиграть войну. Мы извлекли из навигационного компьютера координаты места назначения корабля."
 distar.2040.a: "Отправить команду ученых в эти лаборатории."
 distar.2040.b: "Нам не нужно такое оружие."
 distar.2041.name: "Невидимая смерть"
 distar.2041.desc: "Наши исследователи вернулись из лабораторий Зван целыми и невредимыми, захватив запись с камер наблюдения комплекса. На ней видны ученые лаборатории. Они лежат связанные по рукам и ногам, а партизаны открывают контейнер с оружием. Но, к их разочарованию, тот оказывается пуст.\n\nНесколько минут спустя мятежники уже лежат на полу, извиваясь в агонии. Их тела покрываются темными пятнами, затем кожа лопается, и из ран выплескивается серое вещество, не поддающееся идентификации.\n\nВещество увеличивается в объеме, поглощая повстанцев, пока один из ученых не активирует аварийную систему безопасности. Спринклеры заливают комнату жидкостью, и прошедший через нее электрический разряд убивает все живое. На этом запись обрывается. Наш экипаж может подтвердить, что контейнер действительно был пуст."
 distar.2041.a: "Жуть."
 distar.2041.a.tooltip: "Вылазка в лаборатории Зван продвинула наши инженерные исследования."
 #GATE HIJACKERS
 distar.2045.name: "Похитители врат"
 distar.2045.desc: "Сигнал идет от скопления уничтоженных боевых кораблей на орбите вокруг [From.GetPlanetMoon]ы [From.GetName]. Похоже, что предшественник нашей цивилизации, государство под названием империя Судзин, существовавшее много тысяч лет, пыталось взломать сеть врат при помощи какого-то интерференционного луча, когда их грубо прервали. Хотя сам луч активен и настроен на систему безопасности врат, во время атаки его повредили. Возможно, нашим ученым удастся его восстановить."
 distar.2045.a: "Попытаться определенно стоит."
 distar.2045.b: "Улетайте оттуда."
 distar.2046.name: "Знания Судзин"
 distar.2046.desc: "Хотя нашим ученым не удалось пробиться через систему безопасности врат, мы получили важные знания о том, как сама сеть функционирует. Империя Судзин была одержима этими вратами в течение столетий и, пытаясь взломать их, собрала всю возможную информацию."
 distar.2046.a: "Неплохо, если учесть все обстоятельства."
 #Vechtar Zavonia
 distar.1016.name: "Потерянный рай"
 distar.1016.desc: "В вопросах национальной безопасности вулы не рискуют. После того как они обрушили всю мощь своего ядерного арсенала на Паридайду и обратили в пепел прежде процветающую родину расы мардак-вул, они облили еще горящие руины фунгицидом, в результате чего последние останки мардак-вулов растворились, превратившись в токсичную жижу. Грибовидные паразиты, какими бы они ни были, полностью уничтожены."
 distar.1016.a: "Как они посмели?!"
 #The other side - a nation is attempting to get access to the gateways. An anomaly on a planet in a gateway system. They were preparing to launch an attack through the gateway, and had been attempting to reopen the network.
 #Azizians
 distar.1080.d: "Извлечь и сохранить образец ДНК для будущего использования."
 distar.1085.name: "Пришелец во льду"
 distar.1085.desc: "После нашего последнего прорыва в области клонирования наши ученые достали из хранилища инопланетный ДНК представителя предположительно вымершей расы, найденного внутри глыбы льда. Отдел давно мечтал воссоздать этот таинственный организм, и теперь эта мечта стала реальностью благодаря чуду науки."
 distar.1085.a: "Дайте добро."
 distar.1085.b: "Ничего подобного они делать не будут."
 DISTAR_NANOCITY_CAT: "Образования металлических кристаллов"
 DISTAR_NANOCITY_CAT_DESC: "В геопейзаже [From.GetPlanetMoon]ы [From.GetName] преобладает то, что кажется с орбиты серебристыми металлическими кристаллами невиданных размеров. С орбиты они до ужаса напоминают небоскребы. Требуется провести более внимательное изучение."
 DISTAR_NANOSAND_CAT: "Металлические пески"
 DISTAR_NANOSAND_CAT_DESC: "Сканеры показывают, что песчаные дюны [From.GetPlanetMoon]ы [From.GetName] почти полностью состоят из гранулированных редких металлов. Возможно, из них получится извлечь некоторые ценные ресурсы."
 DISTAR_MEDGAS_CAT: "Твердое ядро"
 DISTAR_MEDGAS_CAT_DESC: "Несмотря на ожидаемые прогнозы, под невероятно плотной мантией из уникальных газов [From.GetPlanetMoon]ы [From.GetName] оказалось чрезвычайно крупное твердое ядро. Наши ученые рекомендуют провести дальнейшие исследования."
 KETLING_PROJECT_6: "Изучить $NAME_Ketling$ов на планете §Y[ratling_planet_6.GetName]§!"
 KETLING_PROJECT_6_DESC: "Из куч мусора на планете §Y[ratling_planet_6.GetName]§! появились разумные существа. Нашим ученым любопытно, являются ли эти создания, названные $NAME_Ketlings$ами, потомками космической цивилизации, которая однажды колонизировала эти системы, или же у них совершенно другое происхождение.\n\nЧтобы провести такое исследование, нужно выбрать любую планету, где обитают свободные $NAME_Ketlings$."
 distar.242.desc.jump: "В системе [From.GetName] корабль [Root.GetName] столкнулся с огромным созданием, состоящим из чистой энергии! Это настоящий вихрь псионических сил, и приближаться к нему следует с большой осторожностью.\n\nНепостижимо, но сама система [From.GetName], похоже, полностью отрезана от подпространственной сети гиперкоридоров. То ли присутствие этого существа нарушило связи системы с гиперкоридорами, то ли оно само застряло здесь из-за неожиданных подпространственных колебаний, нам это неизвестно.\n\nНо ясно одно: повторяющийся сигнал, который мы впервые зарегистрировали в системе, по-видимому, идет с [tanker_planet.GetPlanetMoon]ы [tanker_planet.GetName], хотя, прежде чем мы ее достигнем, нам, возможно, придется иметь дело с этим существом."
 distar.275.name: "Кристаллические решетки из нанитов"
 distar.275.desc.comms: "Детальный анализ огромных металлических кристаллов, преобладающих на поверхности [From.GetPlanetMoon]ы [From.GetName], превзошёл все наши ожидания. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с восхищением сообщил[Root.Leader.GetXAA], что эти огромные кристаллы на самом деле состоят из триллионов триллионов деактивированных нанитов!\n\nИх молекулярная структура не совпадает с нанотехнологическими сигнатурами ни одного из известных нам государств, из-за чего узнать их производителя невозможно.\n\n[Root.GetLeaderName] считает, что наниты самоорганизовались в идеально ориентированные кристаллические решётки и занимались самовоспроизводством, пока не отключились. Хотя созданные ими кристаллы действительно напоминают здания, у них исключительно однородный состав, и их явно не могли использовать для подобной цели."
 distar.275.desc.nocomms: "Детальный анализ огромных металлических кристаллов, преобладающих на поверхности [From.GetPlanetMoon]ы [From.GetName], превзошёл все наши ожидания. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с восхищением сообщил[Root.Leader.GetXAA], что эти огромные кристаллы на самом деле состоят из триллионов триллионов деактивированных нанитов!\n\nНет никаких свидетельств того, что на [From.GetPlanetMoon]е [From.GetName] когда-либо в прошлом была атмосфера, достаточная для поддержания жизни в нашем понимании. Возможно, какие-то космические странники поместили наниты на планету для своих неизвестных нам целей.\n\n[Root.GetLeaderName] считает, что наниты самоорганизовались в идеально ориентированные кристаллические решётки и занимались самовоспроизводством, пока не отключились. Хотя созданные ими кристаллы действительно напоминают здания, у них исключительно однородный состав, и их явно не могли использовать для подобной цели."
 distar.280.name: "Нанопесок"
 distar.280.desc: "Экипаж корабля [Root.GetName] с радостью сообщает о неожиданной находке на поверхности [From.GetPlanetMoon]ы [From.GetName]. Мало того, что её многочисленные песчаные дюны состоят из гранулированных редких металлов, так ещё и сам песок почти полностью состоит из бесчисленного множества разрушенных нанитов!\n\nЭтим микроскопическим машинам миллионы лет, и их структура деградировала настолько, что повторно активировать их будет невозможно. Хотя мы не можем определить источник происхождения этих наномашин, но общество, которое их создало, должно быть, обладало высоким уровнем технологического развития.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] корабля [Root.GetName] предполагает, что эти наниты могли использовать для терраформирования поверхности [From.GetPlanetMoon]ы [From.GetName] миллионы лет назад."
 distar.285.name: "Древний медицинский комплекс"
 distar.285.desc: "Ошеломительные новости от корабля [Root.GetName]: глубокое сканирование показало, что неожиданно крупное твёрдое ядро [From.GetPlanetMoon]ы [From.GetName] покрыто спрессованными останками разветвлённого медицинского комплекса, которому миллионы лет!\n\nХотя интенсивное давление мантии газового гиганта сильно ограничивает объём данных о поверхности ядра, которые мы можем получить, но [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] сообщает, что для скрытых сооружений, несомненно, использовались те же технологии, что и при строительстве загадочных §HL-врат§!.\n\nЭкипаж предполагает, что тысячелетия назад строители ворот создали [From.GetPlanetMoon]у [From.GetName] в качестве планетарного медицинского комплекса. В какой-то момент комплекс покинули, а его автоматические газовые репликаторы, работавшие без контроля в течение бесчисленных столетий, постепенно превратили планету в газового гиганта."
 distar.9000.lcluster_clue_sonic: "[Root.GetSpeciesAdj&neut] научное сообщество достигло некоего прорыва в вопросе внегалактического сонифицированного сигнала, проанализированного недавно одним из наших научных кораблей.\n\nХотя полное значение уравнения, встроенного в сигнал, до сих пор нам не понятно, [Root.GetSpeciesAdj&neut] ученые на нашей родной планете смогли определить сходство значительной части информации в данном сообщении с точки зрения подпространственных гармоник с технологиями, использованными в таинственных §HL-вратах§!!\n\nСам по себе этот сигнал для нас практически бесполезен. Но если анализировать его с учетом других открытий о древних строителях врат, мы можем получить ценные данные о том, как снова активировать эти L-врата."
