 ## events_l_english.yml
 living_planet_chain_title: "Неизвестный контакт"
 living_planet_chain_desc: "Предварительные отчеты наводят на мысль, что океан, покрывающий планету §Y[From.GetName]§!, в какой-то степени является живым и представляет собой создание, подобного которому мы еще не встречали.\n\nНам следует открыть исследовательский форпост на низкой орбите для изучения живого моря. Ожидайте новостей."
 ketling_study_chain_title: "Происхождение кетлингов"
 ketling_study_chain_desc: "Изучение странных разумных существ, обитающих в туннелях под кучами мусора в трех взаимосвязанных системах, возможно, поможет нам лучше понять погибшую межзвездную цивилизацию, которая когда-то правила этими мирами."
 ## modifiers_l_english.yml
 opinion_stole_supplies: "Присвоенный груз из обломков корабля"
 opinion_returned_supplies: "Возвращенный груз из обломков корабля"
 frozen_in_time: "Застывшие во времени"
 frozen_in_time_desc: "Остатки погибшей цивилизации на этой планете угасли как свеча, когда солнечные сверхвспышки истощили атмосферу планеты."
 superflare_star: "Сверхвспышки"
 superflare_star_desc: "Периодически на этой звезде случаются сверхвспышки, и тогда огромное количество плазмы выбрасывается в систему."
 superflare_planet: "Предупреждение о сверхвспышках"
 superflare_planet_desc: "Солнце этой системы известно своими сверхвспышками, которые могут оказывать отрицательное воздействие на живые организмы и электронику на поверхности планеты."
 superflare_struck: "Последствия сверхвспышки"
 superflare_struck_desc: "Эта планета подверглась воздействию солнечной сверхвспышки, в результате чего повысился уровень радиации и электронных помех."
 superflare_avoided: "Защита от сверхвспышек"
 superflare_avoided_desc: "Население этой планеты защищено от вредного воздействия сверхвспышек на солнце."
 black_hole_energy: "Энергичная аккреция"
 black_hole_energy_desc: "Аккреционный диск, окружающий эту черную дыру, обладает сильным зарядом, генерируя электростатическую энергию в значительных количествах."
 black_hole_hologram: "Голограмма флотилии"
 black_hole_hologram_desc: "Таинственная флотилия вошла в горизонт событий этой черной дыры, навсегда запечатлев свой образ на ее поверхности для внешних наблюдателей."
 primitive_robots: "Примитивные роботы"
 primitive_robots_desc: "На этой планете все еще функционируют древние роботы, которые остались после гибели создавшей их цивилизации."
 erratic_behavior: "Неуравновешенное поведение"
 erratic_behavior_desc: "Это население проявляет странное, иногда агрессивное поведение."
 conviction: "Убеждение"
 conviction_desc: "Население считает нас посланниками их бога перерождения. В связи с этим у них возникло замечательное стремление нам угодить."
 researcher_rage: "Буйные исследователи"
 researcher_rage_desc: "Неврологический вирус, вызывающий замешательство и агрессию у инфицированных пациентов, проредил ряды наших социологов на этой планете."
 evolved_weapon_boost: "Улучшенное усиление оружия"
 evolved_weapon_boost_2: "$evolved_weapon_boost$"
 evolved_firing_rate: "Улучшенная скорострельность"
 evolved_evasion: "Улучшенная маневренность"
 clones_in_cryo: "Клоны в криоанабиозе"
 clones_in_cryo_desc: "В камерах криоанабиоза разрушенного мира-кольца, окружающего эту звезду, лежат сотни клонов."
 dead_god: "Тихий исполин"
 dead_god_desc: "Огромный труп неопознанного инопланетного существа покоится на поверхности этой луны."
 dead_god_planet: "Мертвый бог"
 dead_god_planet_desc: "Труп какого-то гигантского инопланетного существа продолжает нести свою молчаливую вахту на орбите этой планеты."
 dead_god_planet_hidden: "Необъяснимые импульсы"
 dead_god_planet_hidden_desc: "Органические формы жизни на этой планете подвергаются воздействию какого-то пока не объясненного феномена."
 life_electric: "Электрическая жизнь"
 life_electric_desc: "Живая сеть электрических импульсов покрывает поверхность этого планетоида."
 rummy_nebula: "Экзотический алкоголь"
 rummy_nebula_desc: "Наши граждане празднуют открытие газового гиганта с миллиардами литров эфира, идентичного тому, из которого наши предки делали спиртные напитки многие тысячи лет."
 opinion_gave_space_rum: "Получен экзотический алкоголь"
 opinion_space_rum_failed: "Подарок не подошел"
 soothing_crystals: "Резонирующие кристаллы"
 soothing_crystals_desc: "Резонирующие кристаллы, покрывающие тектоническую кору этой планеты, резонируют на частоте, оказывающей лечебный эффект на представителей нашей расы."
 good_vibrations: "Успокаивающий магнетизм"
 good_vibrations_desc: "Магнитосфера этой планеты резонирует на частоте, оказывающей весьма благоприятное воздействие на нашу нейронную сеть."
 exofungus: "Заражение экзогрибком"
 exofungus_desc: "Экстремофильный экзогрибок распространяется по этой планете как рак, обволакивая поверхность."
 watery_grave: "Водяная могила"
 watery_grave_desc: "Руины древнего сообщества членистоногих, протянувшиеся от одного полюса до другого, давно скрыты под водами этой планеты."
 big_friendly_warform_power: "Несокрушимый корпус"
 big_friendly_warform_power_desc: "Для своих размеров корпус роботизированного боевого корабля может похвастаться необычайной прочностью."
 brainslug_woes: "Боязнь слизней"
 brainslug_woes_desc: "У населения этой планеты есть опасения в отношении своих товарищей-колонистов, решившихся на симбиотический союз с нейронными слизнями."
 brainslug_woes_phobe: "$brainslug_woes$"
 brainslug_woes_phobe_desc: "$brainslug_woes_desc$"
 brainslug_hive: "Привыкание к слизням"
 brainslug_hive_desc: "Этот мир испытывает трудности с привыканием к симбиозу с нейронными слизнями."
 predatory_plants: "Хищные растения"
 predatory_plants_desc: "В ландшафте этой планеты доминирует агрессивная мегафлора, дающая возможности для исследований, но представляющая собой опасность для любых местных жителей."
 living_sea: "Мыслящее море"
 living_sea_desc: "Хотя природа моря на этой планете нам не понятна, оно каким-то образом, несомненно, является живым. Мысли, видения и импульсы, подобные нежным песням, танцуют в мозгу у органических существ, вступающих с морем в контакт."
 scavenger_bot_power: "Сила Мусорщика"
 elderly_tiyanki_power: "Сила матриарха тиянки"
 ahab_power: "Мощь AH4B"
 scavenger_weak_points: "Истребитель Мусорщика"
 scavenger_weak_points_desc: "Мусорщик не был спроектирован заранее. Как следствие, его ветхая конструкция содержит ряд слабых мест. Любая флотилия, знающая о них, могла бы этим воспользоваться."
 elderly_tiyanki_weak_points: "Проницательность матереубийц"
 elderly_tiyanki_weak_points_desc: "В броне древнего матриарха тиянки есть дыра, пробитая огромной протонной торпедой, которая застряла в ее шкуре, так и не взорвавшись. Наши флотилии знают, как можно провести детонацию."
 mod_damage_vs_country_type_guardian_scavenger_bot_mult: "Урон роботу-мусорщику"
 mod_damage_vs_country_type_guardian_elderly_tiyanki_mult: "Урон матриарху тиянки"
 opinion_ratling_system_stolen: "Планета $NAME_Ketling$ов подчинена"
 phaseshifted: "Фазовый сдвиг"
 phaseshifted_desc: "Эта планета с регулярной периодичностью переходит из одного измерения в другое: §Y$pc_shrouded$§! превращается в §Y$pc_gaia$§! и обратно. Неизвестно, что может случиться с поселенцами на ее поверхности во время такого сдвига."
 nanite_network: "Вычислительная сеть"
 nanite_network_desc: "Вычислительная сеть неизвестного назначения была создана здесь потоком нанитов, которые появились из запечатанных атомных часов, обнаруженных в поясе астероидов системы."
