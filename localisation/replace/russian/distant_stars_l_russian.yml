 action.92.part1: "Корабль [Root.GetName] обнаружил следы нового §Hредкого ресурса§! под названием "
 action.92.part2: "во время изучения планеты [From.GetName]."
 action.92.name: "§Y[From.GetName]§!: обнаружен редкий ресурс"
 action.92.garanthium: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hгарантиевой рудой§!. Она может быть переработана в металл, который одновременно податлив и прочен. Эта руда стала бы отличным материалом для строительства кораблей."
 action.92.lythuric: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hлитурическим газом§!. Смесь слабой концентрации этого газа с горючим должна значительно усиливать мощность тяги двигателей наших звездолетов."
 action.92.teldar: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hкристаллами тельдара§!. Эти сверхпрочные кристаллы в теории должны увеличить бронебойный и разрушительный потенциал наших кинетических орудий."
 action.92.yurantic: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hкристаллами юрантика§!. Эти кристаллы обладают редкими отражательными свойствами, которые, согласно предварительному сканированию, повышают выходную мощность энергетического оружия."
 action.92.aldar: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hкристаллами альдара§!. Если отколоть от этих кристаллов фрагмент, то он с невероятной скоростью расширяется и затвердевает, что делает его идеальным материалом для осколочных матриц в боеприпасах взрывного действия."
 action.92.orillium: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hориллиевой рудой§!. Данная руда — очень нестабильный элемент, который можно использовать для эффективной рандомизации экранирующих модуляций высокой частоты, усиливая защитные свойства щитов."
 action.92.pitharan: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hпитаранской пылью§!. Эта мелкая и энергетически насыщенная пыль — отличное удобрение. Ее использование должно значительно увеличить производство пищи."
 action.92.engos: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hэнгосскими испарениями§!. Эти испарения являются природным стимулятором, помогающим всем формам жизни работать на максимуме возможностей."
 action.92.neutronium: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hнейтронием§!. Это суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную обшивку."
 action.92.zro: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hзро§!. Это очень редкая взвесь необычных частиц, которая, видимо, появилась здесь после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями эта взвесь действует как очень мощный наркотик (с вероятностью вызвать привыкание), усиливающий пси-таланты."
 action.92.dark_matter: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hтемной материей§!. Это редкое вещество обладает свойствами, которые противоречат законам физики. Возможно, оно произведет революцию в науках."
 action.92.satramene: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hсатраменовым газом§!. Этот газ — природный транквилизатор, действующий как успокоительное на большинство существ. С его помощью можно настроить массы на стремление к компромиссу, однако он может вызывать привыкание."
 action.92.living_metal: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hживым металлом§!. Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в форму, в которой он приобрел стабильное состояние."
 action.92.terraform_liquids: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hтерраформирующими жидкостями§!. Доступ к этим жидкостями мог бы оказать огромную помощь в процессе терраформирования планет."
 action.92.terraform_gases: "Во время изучения планеты [From.GetName] корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс, который был назван §Hтерраформирующими газами§!. В случае постоянных поставок этих газов процесс терраформирования планет стал бы менее затратным."
 action.92.has_tech: "\nУ нас есть технология, и если мы контролируем эту систему, то можем добывать этот ресурс."
 action.92.no_tech: "\nУ нас пока нет технологий разработки этого ресурса, но нам стоит подумать о постройке базы в этой системе — в будущем мы сможем вести здесь добычу."
