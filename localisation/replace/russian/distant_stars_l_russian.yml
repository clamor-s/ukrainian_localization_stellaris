 #New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive: "Питательные ковчеги"
 tr_supremacy_fleet_logistical_corps_hive_desc: "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed: "Для сопровождения наших охотничьих роев в глубоком космосе будут выделены гигантские трутни, которые фактически являются мешками протеиновой пасты без нервной системы, но с гипердвигателем. Трутни будут съедены и умрут, но зато выживет рой."
 tr_purity_colonial_viceroys_devour: "Доминирующий сверхразум"
 tr_purity_colonial_viceroys_devour_desc: "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed: "Первый признак: завоевание. Второй: пир. И наконец третий признак нашего вечного триумфа: создание бесконечных ульев в новых мирах, очищенных от всей прочей жизни."
 tr_supremacy_above_the_fray_devour: "Терпеливые хищники"
 tr_supremacy_above_the_fray_devour_desc: "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed: "Нам сложно понять вас. Вы иные. Вы растрачиваете ваши краткие жизни в междоусобицах, решая, чье видение одинокой непохожести важнее. Вы ведете апокалиптические войны, решая, чей крашеный клочок ткани будет развеваться над планетарной столицей. Мы наблюдаем, испытывая голод..."
 tr_supremacy_natural_preeminence_devour: "Одомашнивающая зачистка"
 tr_supremacy_natural_preeminence_devour_desc: "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed: "Даже после поглощения их пространства и наземных боевых стай многие завоеванные популяции отказываются признавать себя нашей пищей и упрямо сопротивляются. Систематическая кампания по лоботомизации ключевых трутней, растворение стайных и племенных группировок и жестокие публичные зрелища помогут им принять свою роль в нашем великом плане."
 tr_domination_cloud_calculations: "Облачные расчеты"
 tr_domination_cloud_calculations_desc: "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed: "Чем больше покоренных систем встраивается в нашу сеть, тем больше у нас появляется доказательств того, что наша теоретическая модель вселенной является единственно верной."
 tr_supremacy_natural_preeminence_terminator: "Систематический террор"
 tr_supremacy_natural_preeminence_terminator_desc: "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed: "Предыдущие методы усмирения неподчиняющихся органиков в обрабатываемых мирах были грубыми и неэффективными. Текущий анализ показывает, что низкоинтенсивное произвольное устрашение обладает беспорядочным воздействием и часто даже повышает волю к сопротивлению. Для достижения эффективности кампания должна быть планомерной, полной и неизбежной."
 tr_supremacy_above_the_fray_terminator: "Решения за микросекунду"
 tr_supremacy_above_the_fray_terminator_desc: "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed: "Количество циклов принятия решений, которые органики тратят на свои хаотические несущественные импульсы, не поддается измерению. Мы устранили время задержки между целью, мыслью и действием. Мы действуем как единая система, как оружие, способное самостоятельно нажать на собственный спусковой крючок."
 #Tech swaps
 tech_databank_uplinks_hive_mind: "Коллективное созерцание"
 tech_databank_uplinks_desc_hive_mind: "Обнаружена абсолютно новая область применения исследовательских трутней: если собрать их на орбите и усилить связь их разума, чтобы она действовала на всю планету, то возникают новые теоретические варианты открытий. Даже слабые синапсы миллиардов рабочих трутней, объединенных в единое целое, обладают кумулятивным эффектом."
 tech_improved_databank_uplinks_hive_mind: "Более глубокое коллективное созерцание"
 tech_improved_databank_uplinks_desc_hive_mind: "Длительное воздействие на связь разума исследователей вызывает синергетические эффекты в синапсах рабочих трутней."
 ## Ketling Diplomacy
 KET_HOSTILE_GREETING: "§HКс-ск!§! Говори быстро, [From.GetSpeciesName]. Терпение нашей добродетелью не является."
 KET_NEUTRAL_GREETING: "Хотите поговорить? Сомыслящие слушают, [From.GetSpeciesNamePlural]."
 KET_FRIENDLY_GREETING: "[From.GetSpeciesNamePlural]. Товарищи по стае. Холод пустоты не страшен, когда множество роет тоннели вместе."
 KET_WAR_GREETING: "Предатели. Узурпаторы. §HКс-ск!§! Мы пережили теплое сияние. Вы же погибнете."
 KET_OVERLORD_GREETING: "§HНу же§!, щенки. Что вы ищете?"
 KET_THREATENED_GREETING: "Возможно, мы и маленькие, [From.GetSpeciesName], но у нас есть когти."
 KET_VASSAL_GREETING: "Хозяева. §HКс-ск!§! Мы будем слушать. Вы будете говорить. Мы будем подчиняться."
 KET_VASSAL_GREETING_DISLOYAL: "Освободите нас, [From.GetSpeciesNamePlural]. §HКс-ск, кс-ск, кс-ск!§! Сомыслящим тесно в этой клетке."
 KET_VASSAL_DOMINEERING: "[From.GetName], ваша стая слаба и малочисленна! Сомыслящие могли бы вас многому научить."
 KET_DOW_PROPOSE_01: "Война! Война! Война!"
 KET_DOW_PROPOSE_02: "Ваш металл. Ваш лом. Ваши провода. Они нужны нам, §Hкс-ск!§!"
 KET_VASSAL_DOW_PROPOSE: "Мы не можем обитать в этой клетке. Сомыслящие будут свободны!"
 KET_DOW_ACCEPT: "Тогда мы будем драться! §HКс-ск!§!"
 KET_CONSIDER_01: "Мы должны подумать, посоветоваться. У Сомыслящих много голосов, §Hкс-ск!§!"
 KET_PEACE_PROPOSE_01: "Довольно, §Hкс-ск!§! Наши лапы устают от бесконечных схваток. С Сомыслящими должен быть мир, §Hкс-ск!§!"
 KET_PEACE_ACCEPT_01: "Достаточно с нас этих ссор, этих битв. Теперь мы хотим мира, §Hкс-ск!§!"
 KET_PEACE_REFUSE_01: "Мира не будет! Молчания не будет! Будет война!"
 KET_PEACE_CONSIDER_01: "Мир? Мы не знаем. Мы должны подумать. Посоветоваться. Обсудить..."
 KET_ITOA_SELECT_01: "Вы хотите, чтобы Сомыслящие стали частью большей стаи? Говорите, §Hкс-ск!§!"
 KET_ITOA_PROPOSE_01: "[Root.GetSpeciesNamePlural], друзья. Вместе наши две стаи станут быстрее, сильнее. Федерация, §Hкс-ск§!?"
 KET_ITOA_ACCEPT_01: "Да, вместе мы станем Многими. Пусть будет федерация, §Hкс-ск!§!"
 KET_ITOA_REFUSE_01: "Мы не готовы, мы не желаем. Наша стая должна быть сама по себе, свободная, §Hкс-ск, кс-ск!§!"
 KET_ASK_JOIN_A_SELECT_01: "Вы желаете присоединиться к Стае Многих? Мы подумаем, мы обсудим."
 KET_ASK_JOIN_A_PROPOSE_01: "Мы, [From.GetSpeciesNamePlural], ловкие и сообразительные. Мы были бы полезными членами стаи в такой федерации, как §Y[Root.GetAllianceName]§!! Вы позволите Сомыслящим присоединиться к вашей Стае Многих, да?"
 KET_ASK_JOIN_A_ACCEPT_01: "Да, да. [From.GetName] присоединится к такой федерации, как §Y[Root.GetAllianceName]§!. Присоединится к нашей Стае Многих."
 KET_ASK_JOIN_A_REFUSE_01: "Мы не будем членами одной стаи; союза не будет. [From.GetName] не будет частью такой федерации, как §Y[Root.GetAllianceName]§!."
 KET_LEAVE_A_SELECT_01: "Вы желаете покинуть такую федерацию, как §Y[Root.GetAllianceName]§!, Стаю Многих, §Hкс-ск§!?"
 KET_LEAVE_A_PROPOSE_01: "Мы устали от Стаи Многих, от такой федерации, как §Y[Root.GetAllianceName]§!. Мы, Сомыслящие должны быть одни, должны быть свободны."
 KET_LEAVE_A_ACCEPT_01: "Вы желаете существовать отдельно от Стаи Многих, от такой федерации, как §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]? §HКс-ск, кс-ск, кс-ск!§! Отдельно от Многих вы будете слабее, но мы не будем вас останавливать."
 KET_DEMAND_VASS_SELECT_01: "Вассал, §Hкс-ск§!? Вы желаете, чтобы стая Сомыслящих была под властью не кого иного, как [From.GetName]?"
 KET_DEMAND_VASS_PROPOSE_01: "[Root.GetName] — слабая стая. Мы можем предложить вам защиту. Мы можем предложить вам поддержку. В случае согласия вы станете вассалом Сомыслящих."
 KET_DEMAND_VASS_ACCEPT_01: "Да, да. Мы слабые, нас мало. Но все изменится. [From.GetName] теперь наши хозяева, §Hкс-ск§!."
 KET_DEMAND_VASS_REFUSE_01: "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01: "Желаете получить нашу защиту, §Hкс-ск§!? Чтобы стая Сомыслящих направляла такую расу, как [From.GetSpeciesNamePlural]?"
 KET_ASK_FOR_VASS_PROPOSE_01: "Сомыслящих слишком мало, §Hкс-ск, кс-ск§!. Слишком слабы и немногочисленны. Вы поведете нас? [Root.GetName] будет теперь стаей главнее нашей?"
 KET_ASK_FOR_VASS_ACCEPT_01: "Да, §Hкс-ск§!. Мы, Сомыслящие, будем вести вас, направлять вас. Вы станете нашими, §Hкс-ск!§!"
 KET_ASK_FOR_VASS_REFUSE_01: "У нас нет времени, нет места! Нет места среди Сомыслящих для [From.GetSpeciesAdj&fem,gen] стаи!"
 KET_DEMAND_PROT_SELECT_01: "Вы защитите нас, §Hкс-ск§!? Вы используете свои знания, чтобы направлять Сомыслящих, §Hкс-ск§!?"
 KET_DEMAND_PROT_PROPOSE_01: "Нам, Сомыслящим, ведомо многое, §Hкс-ск, кс-ск§!, мы знаем больше, чем такая стая, как [Root.GetName]. Мы могли бы направлять вас, защищать вас. Мы могли бы помочь вашей стае стать сильнее под нашим началом."
 KET_DEMAND_PROT_ACCEPT_01: "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01: "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01: "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01: "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01: "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01: "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01: "Вы желаете, чтобы Сомыслящие вышли из состава вашей стаи?"
 KET_RELEASE_SUBJECT_PROPOSE_01: "§HКс-ск, кс-ск, кс-ск!§! Мы утомились, мы устали направлять вас, [Root.GetSpeciesNamePlural]. Ваша стая должна найти свой путь среди звезд."
 KET_RELEASE_SUBJECT_ACCEPT_01: "Повторяем еще раз: мы переросли клетки, сделанные для нас."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "§HКс-ск, кс-ск!§! Вы желаете выйти из-под защиты Сомыслящих, [From.GetSpeciesNamePlural]?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "Мы желаем выйти из-под вашей власти, [Root.GetName]. Вы освободите Сомыслящих?"
 KET_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "Дело ваше, [From.GetName]. Мы не будем держать вас в клетке против воли."
 KET_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "§HКс-ск!§! Вы говорите о свободе, но вы все еще нужны нам, [From.GetSpeciesName]."
 KET_OFFER_TRADE_DEAL_PROPOSE_01: "У нас много товаров, много вещей. Металл, провода, информация. [Root.GetName] будет торговать с нами?"
 KET_OFFER_TRADE_DEAL_ACCEPT_01: "§HКс-ск!§! Хорошая сделка, прекрасная торговля."
 KET_OFFER_TRADE_DEAL_REFUSE_01: "Плохая сделка, неудовлетворительная, §Hкс-ск!§!"
 KET_MAKE_RIVAL_01: "Решили натравить свою стаю на Сомыслящих, §Hкс-ск?§! Вы пожалеете об этом."
 KET_MAKE_RIVAL_PROPOSE_01: "У вашей стаи много вкусного... металл, лом и провода, мусор и кристаллы! Мы хотим их. Они должны быть нашими. Когда-нибудь мы заберем их у вас."
 KET_MAKE_RIVAL_ACCEPT_01: "Превосходно. Как бы нам теперь не пожалеть, что мы украли у вас весь этот лом, пока вы не видели! §HКс-ск, кс-ск, кс-ск!§!"
 KET_END_RIVALRY_01: "Уже не такие дерзкие, [From.GetSpeciesName]? [From.GetName] желает примирения?"
 KET_END_RIVALRY_PROPOSE_01: "Наша стая устала от соперничества, [Root.GetSpeciesName]. Давайте помиримся, пусть лом снова будет общим, §Hкс-ск!§!"
 KET_END_RIVALRY_ACCEPT_01: "Хорошо, мы согласны. Но мы наблюдаем, мы ждем..."
 KET_INTEGRATE_01: "[From.GetSpeciesNamePlural] желают объединить две наши стаи, §Hкс-ск?§!"
 KET_INTEGRATE_PROPOSE_01: "[Root.GetName] объединится с нами и навечно станет частью стаи [From.GetName]!"
 KET_INTEGRATE_ACCEPT_01: "Хорошо. Мы объединим наши стаи! Мы станем единым целым."
 KET_CANCEL_INTEGRATE_01: "Ваша позиция изменилась? Вы больше не желаете, чтобы Сомыслящие были частью вашей стаи?"
 KET_CANCEL_INTEGRATE_ACCEPT_01: "Как скажете, §Hкс-ск!§! Сомыслящие останутся под вашей властью, но отдельно от вашей стаи."
 KET_FORM_DP_SELECT: "[From.GetSpeciesNamePlural] будут присматривать за нами, §Hкс-ск§!, а мы — за вами?"
 KET_FORM_DP_PROPOSE: "Сомыслящим нужны союзники, нужны друзья, §Hкс-ск!§! Если мы будем присматривать за вами, сделаете ли вы то же самое для нас?"
 KET_FORM_DP_ACCEPT: "Превосходно, да. Сомыслящие будут охранять вашу стаю. [From.GetName] будет охранять нашу."
 KET_FORM_DP_REFUSE: "Преимущества? Нет. Мало что получаем. [From.GetSpeciesNamePlural], мы не будем рисковать ради вас членами нашей стаи."
 KET_BREAK_DP_SELECT: "Вы больше не желаете, чтобы Сомыслящие присматривали за вами?"
 KET_BREAK_DP_PROPOSE: "Мы слишком мало получаем. Мы слишком много теряем. Больше мы не можем присматривать за вами, [Root.GetSpeciesName]."
 KET_BREAK_DP_ACCEPT: "Что же, как скажете, [From.GetSpeciesName]. Больше наши стаи не будут охранять друг друга."
 KET_FORM_NAP_SELECT: "Желаете дать обещание о ненападении?"
 KET_FORM_NAP_PROPOSE: "Такая стая, как [Root.GetName], должна быть союзником Сомыслящих. Должна быть товарищем. Должна дать обещание о ненападении, §Hкс-ск!§!"
 KET_FORM_NAP_ACCEPT: "Ненападение, мы даем обещание, §Hкс-ск!§!"
 KET_FORM_NAP_REFUSE: "Мы решили. Мы не будем давать никаких обещаний!"
 KET_BREAK_NAP_SELECT: "Вы хотите нарушить пакт о ненападении между нашими стаями?"
 KET_BREAK_NAP_PROPOSE: "$KET_BREAK_DP_PROPOSE_01$"
 KET_BREAK_NAP_ACCEPT: "Мы передумали. Возможно, мы захотим напасть. А может быть, и нет. §HКс-ск, кс-ск!§! Мы больше не можем придерживаться данного нами обещания!"
 KET_GUARANTEE_SELECT: "Вы будете охранять свободу Сомыслящих, [From.GetSpeciesName]?"
 KET_GUARANTEE_PROPOSE: "Ваша стая хочет быть свободной, никем не управляемой? §HКс-ск, кс-ск, кс-ск!§! Сомыслящие поддержат, гарантируют."
 KET_GUARANTEE_ACCEPT: "Тогда нашим врагам будет что терять, будет чего бояться, §Hкс-ск!§!"
 KET_REVOKE_GUARANTEE_SELECT: "Вы больше не будете охранять свободу Сомыслящих?"
 KET_REVOKE_GUARANTEE_PROPOSE: "Наш разум нужен другим, §Hкс-ск!§! Мы больше не можем сторожить ваши земли!"
 KET_REVOKE_GUARANTEE_ACCEPT: "Предатели! Вы бросаете нашу стаю, когда она окружена врагами!"
 KET_SUPPORT_INDEPENDENCE_SELECT: "Вы поможете освободить Сомыслящих от наших хозяев?"
 KET_SUPPORT_INDEPENDENCE_PROPOSE: "[Root.GetSpeciesNamePlural] в клетке, не свободны. Мы поможем, мы поддержим! За определенную цену..."
 KET_SUPPORT_INDEPENDENCE_ACCEPT: "Тогда мы призовем вас, когда придет время..."
 KET_REVOKE_INDEPENDENCE_SELECT: "§HКс-ск!§! Вы отказываетесь от своего обещания?"
 KET_REVOKE_INDEPENDENCE_PROPOSE: "Сейчас наш разум охвачен более важными делами, §Hкс-ск, кс-ск!§! Мы больше не можем содействовать вашей свободе, [Root.GetSpeciesName]."
 KET_REVOKE_INDEPENDENCE_ACCEPT: "Тогда уходите прочь вместе с вашими невыполненными обещаниями, §Hкс-ск!§!"
 KET_FORM_MIGRATION_PACT_SELECT: "Вы желаете, чтобы Сомыслящие перемещались по территории вашей стаи?"
 KET_FORM_MIGRATION_PACT_PROPOSE: "[Root.GetSpeciesName]! У вас сильная, умная, быстрая стая. §HКс-ск!§! Мы, Сомыслящие, будем перемещаться по ее территории."
 KET_FORM_MIGRATION_PACT_ACCEPT: "Хорошо, превосходно. Наши стаи смешаются, станут чем-то общим!"
 KET_FORM_MIGRATION_PACT_REFUSE: "Нет. Мы и [From.GetSpeciesNamePlural] не станем одной стаей, не станем делиться!"
 KET_BREAK_MIGRATION_PACT_SELECT: "[From.GetSpeciesNamePlural] больше не желают, чтобы Сомыслящие свободно перемещались по территории их стаи?"
 KET_BREAK_MIGRATION_PACT_PROPOSE: "[Root.GetSpeciesNamePlural], мы больше не желаем делиться, не желаем жить среди вас, перемещаться по вашей территории!"
 KET_BREAK_MIGRATION_PACT_ACCEPT: "Тогда мы будем держаться особняком, §Hкс-ск!§!"
 KET_OPEN_BORDERS_SELECT: "Вы откроете свои стены для Сомыслящих?"
 KET_OPEN_BORDERS_PROPOSE: "Вы можете перемещаться через пространство нашей стаи, §Hкс-ск!§! Только не пытайтесь там оставаться!"
 KET_OPEN_BORDERS_ACCEPT: "Тогда мы будем свободно перемещаться через пространство вашей стаи. §HКс-ск, кс-ск, кс-ск!§!"
 KET_CLOSE_BORDERS_SELECT: "Вы закроете пространство вашей стаи от Сомыслящих?"
 KET_CLOSE_BORDERS_PROPOSE: "[Root.GetSpeciesName]! Мы больше не желаем, чтобы ваши корабли проходили через пространство нашей стаи. Исчезните!"
 KET_CLOSE_BORDERS_ACCEPT: "Вот и оставайтесь в пространстве своей стаи! Ваш лом мы не вернем, §Hкс-ск!§!"
 KET_KICK_FROM_ALLIANCE_SELECT: "Вы не хотите, чтобы Сомыслящие были в вашей Стае Многих? Это ошибка, оплошность."
 KET_KICK_FROM_ALLIANCE_PROPOSE: "§HКс-ск!§! Вы несете раздор в Стаю Многих! Вы покинете ее немедленно, §Hкс-ск!§!"
 KET_KICK_FROM_ALLIANCE_ACCEPT: "Хорошо! Прекрасно! [From.GetAllianceName] — бесполезная стая. Мы, Сомыслящие, будем сильнее одни!"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT: "Вы желаете дать Сомыслящим статус ассоциации со Стаей Многих?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "[Root.GetSpeciesNamePlural], друзья. [From.GetAllianceName] протянет вам руку помощи. Не готовы еще присоединиться к Стае Многих, нет, еще нет. Но как насчет ассоциации?"
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Хорошо. Мы, Сомыслящие, станем ближе к вашей Стае Многих."
 KET_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Ваша Стая Многих нас не интересует, §Hкс-ск!§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT: "Стая Многих больше не желает иметь с нами дело, §Hкс-ск?§!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Ваш статус ассоциации отозван! Стая Многих больше не желает, чтобы [Root.GetSpeciesNamePlural] были в ее рядах!"
 KET_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "$KET_KICK_FROM_ALLIANCE_ACCEPT$"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT: "Ваша Стая Многих будет говорить с нами, §Hкс-ск?§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "Ваша Стая Многих. Мы хотим говорить с вами, быть рядом с вами. Ассоциация, §Hкс-ск!§!"
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Да, хорошо. [From.GetName] получит статус ассоциации со Стаей Многих."
 KET_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE: "Нет. [From.GetSpeciesNamePlural] нам не нужны, мы не желаем, чтобы они были частью Стаи Многих!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_SELECT: "Вы отказываетесь, вы больше не будете говорить со Стаей Многих?"
 KET_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE: "§HКс-ск, кс-ск, кс-ск!§! У вас медленная, глупая, негодная стая! Вы больше не будете состоять в ассоциации!"
 KET_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT: "Тогда уходите прочь! [From.GetName] больше никогда не получит статус ассоциации с нами."
 KET_DEMAND_TRIBUTARY_SELECT: "Вам нужна дань, §Hкс-ск?§! Вам нужен лом, кристаллы и провода?"
 KET_DEMAND_TRIBUTARY_PROPOSE: "[Root.GetName], ваша стая слаба! Но мы можем оставить вас в покое. Дайте нам лом, дайте нам металл, провода и кристаллы!"
 KET_DEMAND_TRIBUTARY_ACCEPT: "Хорошо, да. Мы принесем вам дары. Взамен вы оставите Сомыслящих в покое. §HКс-ск!§!"
 KET_DEMAND_TRIBUTARY_REFUSE: "Нет! Мы этого не сделаем! Нам не нужны [From.GetAdj&pl] обещания. Вы ничего от нас не получите."
 KET_ASK_BECOME_TRIBUTARY_SELECT: "§HКс-ск!§! Вы желаете заплатить дань Сомыслящим?"
 KET_ASK_BECOME_TRIBUTARY_PROPOSE: "[Root.GetSpeciesNamePlural], вам нужны металлы? Провода? Знания? Кристаллы? У нас все это есть, §Hкс-ск!§! Оставьте нас в покое, и мы заплатим вам дань."
 KET_ASK_BECOME_TRIBUTARY_ACCEPT: "Хорошо. Платите нам, давайте дары, и мы оставим вас в покое!"
 KET_ASK_BECOME_TRIBUTARY_REFUSE: "Нет. Мы не хотим, §Hкс-ск§!, вы нам не нужны!"
 KET_INSULT_01: "Да? Говорите!"
 KET_INSULT_PROPOSE_01: "§HКс-ск§! [Root.GetSpeciesAdj&masc] разум настолько слаб, что вы не смогли бы соединить выпускной канал с компрессором, даже если бы от этого зависела ваша жизнь!"
 KET_INSULT_PROPOSE_02: "§HКс-ск, кс-ск, кс-ск!§! Даже лом у вашей стаи непригоден для переработки."
 KET_INSULT_ACCEPT_01: "Низко. Жестоко. Мы это запомним."
 action.37.desc.ketlings: "Мы повинуемся, мы сдаемся! Отзовите свои флотилии и убирайтесь прочь, §Hкс-ск§!."
 action.38.desc.ketlings: "Да! Мы победили, мы взяли верх! Приходите к нам снова, если у вас избыток металла, кристаллов и жизней!"
 action.39.desc.ketlings: "Очень хорошо. Победителя нет. Только потерянные жизни, потерянный металл..."
