 AIANOM_CLUE_CAT_desc: "$l_cluster_chain_desc$"
 aianom.minerallump.name: "Тайник с минералами"
 aianom.minerallump.desc: "Корабль [Root.GetName] обнаружил тайник с минералами."
 aianom.energylump.name: "Энергокредиты"
 aianom.energylump.desc: "Корабль [Root.GetName] обнаружил тайник с энергокредитами."
 aianom.physicslump.name: "Физические исследования"
 aianom.physicslump.desc: "Корабль [Root.GetName] обнаружил тайник с физическими исследованиями."
 aianom.societylump.name: "Социологические исследования"
 aianom.societylump.desc: "Корабль [Root.GetName] обнаружил тайник с социологическими исследованиями."
 aianom.engineeringlump.name: "Инженерные исследования"
 aianom.engineeringlump.desc: "Корабль [Root.GetName] обнаружил тайник с инженерными исследованиями."
 aianom.mineraldepo.name: "Залежь минералов"
 aianom.mineraldepo.desc: "Корабль [Root.GetName] обнаружил залежи минералов на [From.GetPlanetMoon]е [From.GetName]."
 aianom.energydepo.name: "Энергетическая залежь"
 aianom.energydepo.desc: "[Root.GetName] сообщает об обнаружении залежи кристаллов, имеющих — и генерирующих — естественный заряд, на [From.GetPlanetMoon]е [From.GetName]."
 aianom.physicsdepo.name: "Хранилище физических исследований"
 aianom.physicsdepo.desc: "Корабль [Root.GetName] обнаружил хранилище физических исследований на [From.GetPlanetMoon]е [From.GetName]."
 aianom.societydepo.name: "Хранилище социологических исследований"
 aianom.societydepo.desc: "Корабль [Root.GetName] обнаружил хранилище социологических исследований на [From.GetPlanetMoon]е [From.GetName]."
 aianom.engineeringdepo.name: "Хранилище инженерных исследований"
 aianom.engineeringdepo.desc: "Корабль [Root.GetName] обнаружил хранилище инженерных исследований на [From.GetPlanetMoon]е [From.GetName]."
 pc_time_loop_world_desc: "Вся планета покрыта каким-то непроницаемым энергетическим полем."
 ####################################
 #Anomaly Categories
 ####################################
 #FROM = planet scope
 #ROOT = ship scope
 DISTAR_WRECK_CAT: "Обломки корабля снабжения"
 DISTAR_WRECK_CAT_DESC: "Датчики сообщают об обломках корабля неустановленного происхождения, замеченных на орбите планеты [Root.GetName]."
 DISTAR_FLARE_CAT: "Следы цивилизации"
 DISTAR_FLARE_CAT_DESC: "Несмотря на отсутствие атмосферы у [From.GetPlanetMoon]ы [From.GetName], есть свидетельства о каких-то искусственных сооружениях на ней, которые могут указывать на наличие здесь в прошлом цивилизации."
 DISTAR_RAINBOW_CAT: "Радуга во тьме"
 DISTAR_RAINBOW_CAT_DESC: "Аккреционный диск вокруг планеты [From.GetName] обладает замечательным спектром преломления, почти как у радуги. Что могло стать причиной такого явления?"
 DISTAR_HOLO_CAT: "Сигнатуры флотилии"
 DISTAR_HOLO_CAT_DESC: "Показания наводят на мысль о присутствии неизвестной флотилии на орбите [From.GetPlanetMoon]ы [From.GetName]. На попытки контакта она не отвечает."
 DISTAR_ROBO_CAT: "Симметричные сооружения"
 DISTAR_ROBO_CAT_DESC: "Сканеры указывают на необыкновенно высокий уровень симметрии на поверхности [From.GetPlanetMoon]ы [From.GetName]."
 DISTAR_NANO_CAT: "Серая слизь"
 DISTAR_NANO_CAT_DESC: "Планетарное тело [From.GetName], похоже, покрыто каким-то сероватым веществом, обладающим странными свойствами и неоднородным металлическим составом."
 DISTAR_FLOW_CAT: "Тяжелые показания"
 DISTAR_FLOW_CAT_DESC: "Гравитационные показания [From.GetPlanetMoon]ы [From.GetName] чрезвычайно непостоянны."
 DISTAR_LOST_CAT: "Движение в облаках"
 DISTAR_LOST_CAT_DESC: "В верхних слоях атмосферы [From.GetPlanetMoon]ы [From.GetName] замечено движение, похожее на быстрое скольжение корабля через облака."
 DISTAR_TIME_CAT: "Части корабля"
 DISTAR_TIME_CAT_DESC: "На низкой орбите вокруг [From.GetPlanetMoon]ы [From.GetName] имеются части неизвестного корабля."
 DISTAR_CLONE_CAT: "Темные емкости"
 DISTAR_CLONE_CAT_DESC: "Первоначальное сканирование разрушенного мира-кольца [From.GetName] указывает на наличие нетронутых емкостей в некоторых обветшалых секциях. Что находится в этих емкостях, неизвестно."
 DISTAR_GEODE_CAT: "Потаенное сердце"
 DISTAR_GEODE_CAT_DESC: "Резонансное сканирование астероида [From.GetName] наводит на мысль, что в его внутреннюю структуру входят редкие кристаллы."
 DISTAR_DEAD_GOD_CAT: "Тихий исполин"
 DISTAR_DEAD_GOD_CAT_DESC: "[From.GetName] обладает примечательной несферичностью за счет некоего огромного образования на поверхности, противоречащего всем геологическим моделям."
 DISTAR_ELECTRO_CAT: "Яркая паутина"
 DISTAR_ELECTRO_CAT_DESC: "Паутина неизвестного происхождения периодически освещает поверхность [From.GetPlanetMoon]ы [From.GetName]."
 DISTAR_RUM_CAT: "Знакомые соединения"
 DISTAR_RUM_CAT_DESC: "Спектры излучения газового гиганта [From.GetName] наводят на мысль, что он в основном имеет ту же молекулярную структуру, что и популярное опьяняющее средство."
 DISTAR_SOOTHE_CAT: "Резонирующие кристаллы"
 DISTAR_SOOTHE_CAT_DESC: "Сканирование [From.GetPlanetMoon]ы [From.GetName] показало, что ее континентальная кора заполнена резонирующими кристаллами. Возможно, мы найдем им применение."
 DISTAR_SOOTHE_GC_CAT: "Притягательный магнетизм"
 DISTAR_SOOTHE_GC_CAT_DESC: "Магнитосфера [From.GetPlanetMoon]ы [From.GetName] очень привлекает наших орбитальных дронов-разведчиков по причине, которую они не могут объяснить. Нужно изучить это более тщательно."
 DISTAR_EXO_CAT: "Странный покров"
 DISTAR_EXO_CAT_DESC: "Целые континенты на [From.GetPlanetMoon]е [From.GetName] покрыты странной растительностью, которая, похоже, конфликтует с остальной флорой."
 DISTAR_ICE_CAT: "Противоречивые показания"
 DISTAR_ICE_CAT_DESC: "Поверхность [From.GetPlanetMoon]ы [From.GetName] покрыта ледяной коркой, но измерения показывают, что ее температура составляет сотни градусов. Что может вызывать такие противоречия?"
 DISTAR_METAL_CAT: "Непроницаемые облака"
 DISTAR_METAL_CAT_DESC: "Атмосфера [From.GetPlanetMoon]ы [From.GetName] отражает сигналы наших радиочастотных датчиков. Что-то там внизу создает помехи."
 DISTAR_OCEAN_CAT: "Глубокие туннели"
 DISTAR_OCEAN_CAT_DESC: "Сканирование наводит на мысль о наличии запутанной системы туннелей, скрытых под водами [From.GetPlanetMoon]ы [From.GetName]. Кто мог их создать?"
 DISTAR_COLLAPSE_CAT: "Разбитая станция"
 DISTAR_COLLAPSE_CAT_DESC: "Обезображенные столетиями столкновений с обломками, эти разбитые останки станции, висящие на орбите, устало продолжают свой путь вокруг [From.GetPlanetMoon]ы [From.GetName]. Учитывая ветхое состояние станции и ее неопознанные технологии, для изучения нам потребуется команда специалистов."
 DISTAR_FOES_CAT: "Двойники"
 DISTAR_FOES_CAT_DESC: "На пепельных равнинах [From.GetPlanetMoon]ы [From.GetName] влачат жалкое существование примитивные существа, удивительно похожие на тех, что были обнаружены в другом опустошенном мире в этой же системе."
 DISTAR_DIAMOND_CAT: "Мощная пульсация"
 DISTAR_DIAMOND_CAT_DESC: "[From.GetName] размеренно пульсирует, а гелиосейсмологические данные указывают на гораздо более плотный внутренний состав по сравнению с тем, что ожидалось. Что могло стать причиной такой удивительной плотности?"
 DISTAR_MOLTEN_CAT: "Вулканические кратеры"
 DISTAR_MOLTEN_CAT_DESC: "[From.GetName] имеет замечательное разнообразие выделяемых газов, ведь обычно в расплавленных мирах таких не бывает. Некоторые из этих газов потенциально могут использоваться в промышленности."
 DISTAR_MERCURY_CAT: "Глубокие пещеры"
 DISTAR_MERCURY_CAT_DESC: "Сканирование глубин [From.GetPlanetMoon]ы [From.GetName] наводит на мысль о наличии огромных подземных пещер под ее поверхностью. Возможно, их стоит исследовать."
 DISTAR_WARFORM_CAT: "Таинственная конструкция"
 DISTAR_WARFORM_CAT_DESC: "Какое-то сооружение искусственного происхождения возвышается над токсичными облаками в атмосфере [From.GetPlanetMoon]ы [From.GetName]."
 DISTAR_BRAINSLUG_CAT: "Заброшенные поселения"
 DISTAR_BRAINSLUG_CAT_DESC: "Сканирование [From.GetPlanetMoon]ы [From.GetName] выявило нечто похожее на заброшенные поселения примитивного общества. Какая судьба постигла их строителей?"
 DISTAR_THIRSTY_CAT: "Безводные каньоны"
 DISTAR_THIRSTY_CAT_DESC: "Поверхность [From.GetPlanetMoon]ы [From.GetName] избороздили каньоны, настолько глубокие, что их можно видеть с орбиты, хотя сама она сухая, как пустыня. Что могло случиться с водой, которая когда-то так сильно источила камни планеты?"
 DISTAR_FLYTRAP_CAT: "Мегафлора"
 DISTAR_FLYTRAP_CAT_DESC: "Растительная жизнь поистине невероятных размеров доминирует в ландшафте [From.GetPlanetMoon]ы [From.GetName]. Яркие цвета и гигантизм словно призывают наших ксенобиологов обратить на них внимание."
 DISTAR_LIVING_CAT: "Беспокойное море"
 DISTAR_LIVING_CAT_DESC: "Есть что-то необычное, почти гипнотическое в мягком волнообразном покачивании моря, покрывающего [From.GetPlanetMoon]у [From.GetName]. Его движения вообще не совпадают с известными расчетами для приливного поведения."
 DISTAR_ZONE_CAT: "Изолированные руины"
 DISTAR_ZONE_CAT_DESC: "Датчики указывают на изолированный островок искусственных сооружений на [From.GetPlanetMoon]е [From.GetName]."
 DISTAR_RAT_CAT: "Разрушенная столица"
 DISTAR_RAT_CAT_DESC: "Наши первичные исследования [From.GetPlanetMoon]ы [From.GetName] наводят на мысль, что она является бывшей столицей какой-то забытой империи, чьи свалки мы встречали раньше. Более тщательное изучение может дать дополнительную информацию."
 DISTAR_MED_CAT: "Таинственный танкер"
 DISTAR_MED_CAT_DESC: "Заброшенный танкер неизвестного происхождения находится на орбите [From.GetPlanetMoon]ы [From.GetName]. Его резервуары заполнены каким-то органическим веществом."
 DISTAR_POD_CAT: "Неопознанные десантные капсулы"
 DISTAR_POD_CAT_DESC: "Ореол неподвижных десантных капсул, сначала принятых за астероиды, окружает [From.GetPlanetMoon]у [From.GetName]."
 DISTAR_PHASE_CAT: "Сдвинутая по фазе планета"
 DISTAR_PHASE_CAT_DESC: "От [From.GetPlanetMoon]ы [From.GetName] исходят загадочные энергетические показания, создавая ощущение, будто она то появляется, то исчезает."
 DISTAR_SOY_CAT: "Заросшие руины"
 DISTAR_SOY_CAT_DESC: "Датчики указывают на то, что под богатой растительностью на [From.GetPlanetMoon]е [From.GetName] скрываются искусственные объекты."
 DISTAR_SIGNAL_CAT: "Помехи"
 DISTAR_SIGNAL_CAT_DESC: "Датчики корабля улавливают необъяснимые помехи в системе [From.GetStarName]."
 DISTAR_PUZZLE_CAT: "Несканируемый объект"
 DISTAR_PUZZLE_CAT_DESC: "Объект, отражающий сигналы наших датчиков, расположен в поле астероидов в системе [From.GetStarName], недалеко от [From.GetPlanetMoon]ы [From.GetName]. Визуальные наблюдения показали, что объект имеет многоугольную форму, но без данных сканирования это практически единственное, что мы о нем знаем."
 ####################################
 #Anomaly Events
 ####################################
 distar.1.name: "Обломки идентифицированы"
 distar.1.desc: "Наш экипаж на борту корабля [Root.GetName] докладывает, что появление обломков у объекта [From.GetName], похоже, связано с неожиданной геомагнитной солнечной бурей. Корабль снабжения, на котором полностью вышли из строя системы жизнеобеспечения, понёс непоправимый урон, из-за чего он дрейфовал до тех пор, пока не оказался затянутым в гравитационный колодец. Выживших нет.\n\nВ трюме корабля содержится приличное количество минералов, однако капитан нашего корабля предупреждает, что конструкция судна указывает на его §Y[wreckage_owner.GetAdj&fem,acc]§! принадлежность.\n\nВесьма вероятно, что груз принадлежит именно §Y[wreckage_owner.GetName&dat]§!, и [wreckage_owner.GetName:ему|||fem:ей|||pl:им] могут не понравиться наши притязания на него."
 distar.1.a: "Нам нужны эти минералы."
 distar.1.a.tooltip: "[wreckage_owner.GetName:§Y<1>§! разозлится|||fem:§Y<1>§! разозлятся]."
 distar.1.b: "Мы не будем рисковать нарваться на конфликт."
 distar.1.b.tooltip: "Пусть §Y[wreckage_owner.GetName:§Y<1>§! получит|||fem:§Y<1>§! получат]§! обратно свои минералы.\nЭто порадует их и повысит наше £influence£ §Hвлияние§!."
 distar.2.name: "Груз из обломков корабля снабжения"
 distar.2.desc: "[Root.GetSpeciesNamePlural]! До нашего сведения дошло, что пропавший §Y[wreckage_owner.GetAdj&masc]§! корабль снабжения получил необратимые повреждения на пути к нашей столице, §Y[wreckage_owner.Capital.GetName]§! и вошел в [Root.GetAdj&neut] пространство, где его груз был быстро и бесцеремонно украден.\n\nВы и правда считали, что это преступление останется незамеченным? §Y[wreckage_owner.GetName]§! требуют немедленного возмещения наших припасов."
 distar.2.desc.machi: "[Root.GetSpeciesNamePlural]! До нашего сведения дошло, что пропавший §Y[wreckage_owner.GetAdj&masc]§! корабль снабжения получил необратимые повреждения на пути к нашей столице, §Y[wreckage_owner.Capital.GetName]§!. Датчики показывают, что наше судно вошло в систему [From.From.GetName], где представители вашей расы опустошили его трюм для собственных целей.\n\nЭто недопустимо. Немедленно верните наш груз, [Root.GetSpeciesNamePlural]."
 distar.2.a: "Корабль снабжения? Какой еще корабль снабжения?"
 distar.2.b: "Мы вернем ваши припасы."
 distar.3.name: "Возвращение груза из обломков"
 distar.3.desc: "[Root.GetSpeciesNamePlural]! Нам сообщили о судьбе груза с нашего пострадавшего корабля снабжения. Мы хотели бы выразить признательность за то, что вы вернули его нам без необходимости [wreckage_owner.GetAdj&masc,gen] вмешательства."
 distar.3.a: "Не за что, [wreckage_owner.GetSpeciesNamePlural]."
 distar.6.name: "Застывшие во времени"
 distar.6.desc: "Экипаж корабля [Root.GetName] с удивлением обнаружил останки цивилизации индустриальной эпохи на [From.GetPlanetMoon]е [From.GetName]. Исследования показали, что у этой планеты в течение миллионов лет была атмосфера, пока мощные сверхвспышки на нестабильной поверхности звезды [From.GetStarName] не привели к стремительному росту ионизации и истощению атмосферных газов.\n\nБез атмосферы безжизненные города [From.GetPlanetMoon]ы [From.GetName] застыли во времени на тысячелетия, являясь молчаливыми памятниками массового вымирания, случившегося здесь.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предупредил|||fem:предупредила], что существование любых колоний в системе [From.GetStarName] будет зависеть от капризов турбулентности звезды."
 distar.7.name: "Сверхвспышка"
 distar.7.desc: "Датчики корабля [Root.GetName] показывают, что на поверхности звезды [Root.GetStarName] наблюдается типичная турбулентность, предшествующая сверхвспышке. Памятуя о судьбе древней цивилизации на [frozen_in_time_planet.GetPlanetMoon]е [frozen_in_time_planet.GetName], наши [Root.Owner.GetScientistPlural] экстренно пытаются разработать защитную матрицу, способную выдержать огромный надвигающийся выброс плазмы."
 distar.7.desc.nocol: "Датчики зарегистрировали резкий скачок светимости звезды [Root.GetStarName]. Судя по всему, на ней происходит сверхвспышка, подобная той, что разрушила цивилизацию на [frozen_in_time_planet.GetPlanetMoon]е [frozen_in_time_planet.GetName].\n\nОднако, к счастью для нас, там нет [Root.GetAdj&pl,gen] колоний, которые могла бы затронуть такая солнечная турбулентность."
 distar.7.a: "Мы должны защитить наше население!"
 distar.7.b: "Понятно."
 distar.9.name: "Успешная защита от сверхвспышки"
 distar.9.desc: "Администрация [Root.GetPlanetMoon]ы [Root.GetName] рада сообщить, что разработка матрицы для защиты от сверхвспышки вокруг нашей планеты увенчалась успехом. Наши колонисты не только получили надежную защиту от вредного ионизирующего облучения, но и наслаждались зрелищным полярным сиянием вследствие взаимодействия солнечного ветра с новой защитной матрицей."
 distar.10.name: "Сверхвспышка наносит удар по [fromfromfrom.GetPlanetMoon]е [fromfromfrom.GetName]"
 distar.10.desc: "Сверхвспышка со звезды [fromfrom.GetStarName] ударила по верхним слоям атмосферы [fromfrom.GetPlanetMoon]ы [fromfrom.GetName], поскольку мы не успели вовремя разработать эффективную защитную матрицу.\n\nИонизирующая плазма и магнитные бури привели к сбоям в работе электроники по всей планете, нарушив производство энергии и уничтожив население излучением. Данные эффекты сохранятся на некоторое время."
 distar.15.name: "Энергетические спектры"
 distar.15.desc: "Газообразный состав аккреционного диска вокруг звезды [From.GetName], видимо, отвечает за хроматическую аберрацию, демонстрируемую черной дырой. Диск преломляет и отражает свет на своей поверхности, из-за чего похож на радугу в темноте.\n\nХотя сама радуга является оптической иллюзией, обстоятельства ее возникновения реальны. Аккреционный диск звезды [From.GetName] обладает большой энергией, являясь настоящим очагом электростатических разрядов."
 distar.20.name: "Голограмма"
 distar.20.desc: "Изучение сигнатур неопознанной флотилии в системе [From.GetName] привело к неожиданному открытию. Фактически флотилия не находится на безопасной орбите чёрной дыры, а скорее пересекает её горизонт событий.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предположил|||fem:предположила], что флотилия подошла к горизонту событий в системе [From.GetName] несколько столетий назад, а её образ остался видимым на поверхности вследствие замедления времени.\n\nБыли ли действия флотилии намеренными или явились результатом несчастного случая, мы, возможно, никогда не узнаем. Их сигнатуры не соответствуют ни одной известной цивилизации."
 distar.25.name: "Примитивные роботы"
 distar.25.desc: "При изучении поверхности [From.GetPlanetMoon]ы [From.GetName] экипаж корабля [Root.GetName] обнаружил руины цивилизации ранней космической эры. Хотя живых представителей этой цивилизации не осталось, на планете все еще обитают примитивные роботы, созданные ею.\n\nОни продолжают выполнять свои задания, неустанно восстанавливая разрушающуюся инфраструктуру своих давно погибших создателей.\n\nЛюбые будущие колонисты могут использовать этих древних роботов как рабочую силу. Они как минимум доказали свою живучесть."
 distar.25.a.tooltip: "На [From.GetPlanetMoon]е [From.GetName] найдены §B3 £pops£ поселения роботов§!"
 distar.25.b.tooltip: "На [From.GetPlanetMoon]е [From.GetName] найдены §B4 £pops£ поселения роботов§!"
 distar.26.name: "Примитивные роботы"
 distar.26.desc: "Нашим колонистам на [Root.GetPlanetMoon]е [Root.GetName] придется иметь дело с древними роботами на ее поверхности. Как мы полагаем, судьба, постигшая их создателей, обошла роботов стороной.\n\nМногие из этих антикварных автоматов отреагировали на наше присутствие повторяющимися запросами на неизвестном языке. Мы считаем, что они ожидают инструкций. Они не кажутся разумными и, вероятно, не обладают функциями высшего мышления."
 distar.26.a: "Дать им работу."
 distar.26.a.tooltip: "Государство получает §B£pops£ поселения роботов§! на [Root.GetPlanetMoon]е [Root.GetName]."
 distar.26.b: "Разобрать их на сырье."
 distar.26.c: "Наша политика не зря запрещает использование ИИ."
 distar.26.d: "Нам они не нужны, но уничтожить их было бы беспечным поступком."
 distar.26.d.tooltip: "Переместить §B£pops£ поселения роботов§! на [Root.GetPlanetMoon]е [Root.GetName]."
 distar.26.spir: "Мы не можем сосуществовать с бездушными существами."
 distar.26.mach: "Они будут интегрированы."
 distar.27.name: "Пропавшие создатели"
 distar.27.desc: "[Root.Owner.GetAdj&pl] [Root.Owner.GetScientistPlural] выразили заинтересованность в изучении древних роботов на [Root.GetPlanetMoon]е [Root.GetName] и причин гибели создавшей их цивилизации. Пока исследователи не обнаружили никаких исчерпывающих доказательств того, что уничтожило создателей роботов. После стольких столетий решить эту загадку еще сложнее, так как все биологические останки давно превратились в прах.\n\nИзучение планеты позволило исключить ядерное уничтожение и масштабную войну в качестве причин для вымирания, но причина их исчезновения от нас по-прежнему ускользает.\n\nИсследователи рекомендуют заняться более интенсивным изучением аппаратного обеспечения древних роботов, чтобы попытаться глубже проникнуть в суть данного вопроса."
 distar.27.a: "Мы об этом подумаем."
 distar.28.name: "Пропавшие создатели"
 distar.28.desc: "Выходные данные, извлеченные нами из поврежденных накопителей примитивных роботов на [From.From.GetPlanetMoon]е [From.From.GetName], сложно поддаются анализу. Наши нейросети не могут полностью обработать информацию, которая на них содержится, хотя возраст этих устройств является лишь одной из причин ее бессвязного характера. Мы точно знаем, что, видимо, какая-то биологическая инфекция поразила органических существ, создавших этих примитивных роботов на [From.From.GetPlanetMoon]е [From.From.GetName], столетия назад. В конце концов зараженные стали молить о смерти."
 distar.28.a: "Еще один недостаток органической жизни."
 distar.29.name: "Пропавшие создатели"
 distar.29.desc: "В процессе глубокого сканирования примитивных роботов на [From.From.GetPlanetMoon]е [From.From.GetName], [Root.Leader.GetAXX:учёный|||fem:учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] объект с журналами событий на запоминающем устройстве. Данные были в значительной степени повреждены деградацией аппаратной части, но несколько многообещающих записей были спасены и переведены."
 distar.29.a: "Давайте посмотрим."
