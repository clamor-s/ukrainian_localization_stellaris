 distar.305.pitharan: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hпитаранской пылью§!. Эта мелкая и энергетически насыщенная пыль — отличное удобрение. Ее использование должно значительно увеличить производство пищи."
 distar.305.engos: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hэнгосскими испарениями§!. Эти испарения являются природным стимулятором, помогающим всем формам жизни работать на максимуме возможностей."
 distar.305.neutronium: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hнейтронием§!. Это суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную обшивку."
 distar.305.zro: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hзро§!. Это очень редкая взвесь необычных частиц, которая, видимо, появилась здесь после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями эта взвесь действует как очень мощный наркотик (с вероятностью вызвать привыкание), усиливающий пси-таланты."
 distar.305.dark_matter: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hтемной материей§!. Это редкое вещество обладает свойствами, которые противоречат законам физики. Возможно, оно произведет революцию в науке."
 distar.305.satramene: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hсатраменовым газом§!. Этот газ — природный транквилизатор, действующий как успокоительное на большинство существ. С его помощью можно настроить массы на стремление к компромиссу, однако он может вызывать привыкание."
 distar.305.living_metal: "Корабль [Root.GetName] обнаружил ранее неизвестный редкий ресурс на [FromFrom.GetPlanetMoon]е [FromFrom.GetName], который был назван §Hживым металлом§!. Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в форму, в которой он приобрел стабильное состояние."
 distar.305.terraform_liquids: "Корабль [Root.GetName] обнаружил на [FromFrom.GetPlanetMoon]е [FromFrom.GetName] крупные залежи различных редких §Hтерраформирующих жидкостей§!. Доступ к этим жидкостям мог бы оказать огромную помощь в процессе терраформирования планет."
 distar.305.terraform_gases: "Корабль [Root.GetName] обнаружил на [FromFrom.GetPlanetMoon]е [FromFrom.GetName] крупные залежи различных редких §Hтерраформирующих газов§!. В случае постоянных поставок этих газов терраформирование планет стало бы менее затратным."
