 country_resource_sr_distar_nanoactuator_add: "Серые актюаторы"
 graygoo.120_title: "Гармония Дессаню"
 graygoo.120.desc_01: "Приветствуем вас из L-скопления! Как у вас дела?"
 graygoo.120.desc_02: "Мы рады, что врата и L-врата, оставленные нами в галактике, никуда не исчезли. Пока мы находились в изоляции в нашем скоплении, некоторые из нас опасались самого худшего."
 graygoo.120.desc_03: "Вы и представить не можете, как интересно нам было узнать об остальной части галактики."
 graygoo.120.desc_04: "Бесчисленные тысячелетия, проведенные нами в изоляции, были... трудными. Некоторые из нас в определенной степени сошли с ума."
 graygoo.120.desc_05: "Чтобы выжить, приходилось тщательно оберегать ограниченные ресурсы нашего скопления."
 graygoo.120.desc_06: "Долгое время имя изобретателя L-врат использовалось у нас как проклятие. Но потом мы переросли подобные глупости."
 graygoo.120.desc_07: "Мы были бы счастливы наладить с вами торговые отношения, [Root.GetSpeciesNamePlural]. В нашем скоплении есть уникальные ресурсы, которые могут вас заинтересовать."
 graygoo.120.a: "Расскажите нам о себе."
 graygoo.121.desc: "Что бы вы хотели узнать?"
 graygoo.121.a: "Что это за свидетельства прошлых боев в вашем скоплении?"
 graygoo.121.a.response: "Вы имеете в виду расколотые планеты? Это результат нескольких прискорбных... аварий при добыче ресурсов в далеком прошлом.\n\nКогда мы оказались изолированы в нашем скоплении, то пришлось обходиться минералами, имеющимися в системах, куда мы могли добраться. К сожалению, в темные века изоляции некоторые из нас немного перестарались, пытаясь добыть ресурсы. Был допущен ряд ошибок."
 graygoo.121.b: "У вас своеобразный дизайн кораблей."
 graygoo.121.b.response: "Они являются продуктом проектных доработок в течение многих тысячелетий. В конце концов времени у нас было в избытке. К сожалению, наблюдатели из иных рас не допускаются на борт наших кораблей. Они были специально разработаны с учетом уникальной физиологии Дессаню, и любые посетители только нарушат работу их высококвалифицированных экипажей."
 graygoo.121.c: "Почему вход в систему [lcluster_factory_system.GetName] запрещен?"
 graygoo.121.c.response: "По соображениям национальной безопасности. Большего мы пока сказать не можем.\n\nДоступ в систему [lcluster_factory_system.GetName] для всех жизненных форм, кроме Дессаню, воспрещен на неопределенное время. Воздержитесь от ее посещения."
 graygoo.121.d: "Вы уверены, что L-врата не были построены нанитами?"
 graygoo.121.e: "Давайте обсудим другие вопросы."
 graygoo.122.desc: "Вполне. Пожалуйста, мы не желаем обсуждать эту тему. У вас есть еще другие вопросы?"
 graygoo.122.a: "Похоже, наниты — щепетильная тема для вас. Почему?"
 graygoo.122.b: "Да, вернемся к другим нашим вопросам."
 graygoo.123.desc: "Предупреждаем в последний раз... Данный вопрос не подлежит дальнейшему обсуждению. От этого зависят дружеские отношения между двумя государствами."
 graygoo.123.a: "§RРасскажите нам о нанитах, черт вас побери!§!"
 graygoo.123.b: "Хорошо. Мы уважаем ваши желания."
 graygoo.124.desc: "..."
 graygoo.124.a: "Эй!"
 graygoo.125.a: "Вы в порядке?"
 graygoo.126.desc: "Мерзкие моноформы.\n\nМы ГОВОРИЛИ вам... мы УМОЛЯЛИ вас не делать этого, но вы упорствовали. Мы приняли вас в нашем скоплении с открытыми придатками, и вот как вы нас отблагодарили.\n\n§RПУСТЬ БУДЕТ ТАК, [Root.GetSpeciesNamePlural].§!\n\n[Root.GetName], вы теряете свое право прохода через наше скопление. Отныне, если мы увидим ваши корабли, они будут тут же атакованы. Мы больше не хотим иметь с вами ничего общего."
 graygoo.126.a: "Постойте! Мы только..."
 graygoo.130.desc: "..."
 graygoo.130.a: "Пожалуйста, ответьте."
 graygoo.130.b: "Мы знаем, что вы нас слышите."
 graygoo.130.c: "Послушайте, это все недоразумение."
 graygoo.130.d: "Между нами все еще может быть мир."
 graygoo.130.e: "Тогда до свидания."
 graygoo.150.name: "Планета [From.From.GetName] превращается в пыль"
 graygoo.150.a.desc: "Когда наши наземные силы вторжения уничтожили последних защитников Дессаню на планете §H[From.From.GetName]§!, все, что было на ее поверхности, превратилось в пыль! При более внимательном изучении оказалось, что эта серая пыль состоит из триллионов инертных нанитов.\n\nГорода, пышные леса, океаны и сами Дессаню — все на поверхности планеты, кроме наших собственных войск, состояло из этих наномашин. Теперь, когда они более не активны, жизнь на [From.From.GetPlanetMoon]е [From.From.GetName] невозможна. Наши наземные силы отступают обратно на орбиту."
 graygoo.150.b.desc: "Как и прежде, защитники Дессаню и все прочее на планете §H[From.From.GetName]§! превратилось в пыль, как только наши наземные силы одержали победу в битве за контроль над ее поверхностью. Теперь это скудный мир с враждебными условиями для жизни и постоянными ураганными вихрями из нанитов."
 graygoo.150.a: "Очень необычно."
 graygoo.155.desc: "Так ВОТ как вы отплатили за нашу доброту после того, как мы пригласили вас к себе домой?!\n\nНаверное, глупо было с нашей стороны думать, что моноформам можно доверять. По крайней мере ваша раса ничем не отличается от наших создателей. Когда мы закончим разделять ваши корабли и их экипажи на составные части, то, возможно, поймем, как вы устроены."
 graygoo.155.a: "Это мы еще посмотрим."
 graygoo.160.desc: "[Root.Owner.GetSpeciesNamePlural]!\n\nВаши корабли вошли в звездную систему §H[From.GetName]§! в L-скоплении, доступ в которую разрешен только Дессаню.\n\nМы настаиваем на том, чтобы вы немедленно удалились из этой системы. Если вы своевременно так не сделаете, это... серьезно подорвет наши отношения."
 graygoo.160.a: "Приносим извинения. Мы тут же покинем систему."
 graygoo.160.b: "Мы летаем там, где хотим!"
 graygoo.160.b.response: "Наглые моноформы.\n\nЕсли вы не можете выполнить такое простое требование, то ваше право на транзит через данное L-скопление признается недействительным. Больше мы не потерпим здесь вашего присутствия."
 graygoo.161.desc: "Ну все. Наше терпение лопнуло.\n\nМы просили вас покинуть систему §H[lcluster_factory_system.GetName]§!, но вы до сих пор в ней. Возможно, вы принадлежите к исключительно глупой разновидности моноформ. Очевидно, ваша раса не способна воспринять простые инструкции и вежливые просьбы.\n\nХорошо. Мы вышвырнем вас из нашего звездного скопления силой."
 graygoo.161.a: "Но мы уже улетали!"
 graygoo.162.desc: "[Root.Owner.GetSpeciesNamePlural]...\n\nВаши корабли §RСНОВА§! нарушили границы системы §H[lcluster_factory_system.GetName]§!. Больше так продолжаться не может. Покиньте ее немедленно или пеняйте на себя."
 graygoo.162.a: "Ошибка навигации. Мы улетим немедленно."
 graygoo.162.b: "Ой, помолчите. Нам здесь нравится."
 graygoo.181.name: "Конец Дессаню"
 graygoo.181.desc: "После того как наши силы уничтожили космический завод в системе §H[lcluster_factory_system.GetName]§!, остатки цивилизации Дессаню обратились в прах. Теперь уже ясно, что Дессаню были какой-то развитой формой жизни нанитов. Архивные компьютерные записи, обнаруженные среди обломков завода, проливают определенный свет на эту загадку.\n\nКогда-то в L-скоплении обитала цивилизация под названием Дессаню. Они создали новое поколение наномашин, которые помогали им в строительстве системы галактических врат. По неизвестной причине Дессаню отозвали этих нанитов в L-скопление и попытались их деактивировать. Когда попытка провалилась, они отключили L-врата, оставив себя и нанитов в изоляции.\n\nНа этом записи кончаются, но имеются доказательства, что впоследствии в данном скоплении бушевала титаническая борьба. Предположительно наниты победили и по какой-то причине решили принять облик Дессаню. Они воссоздали цивилизацию Дессаню такой, какой она была в момент ее разрушения, и, очевидно, были не против продолжать этот спектакль и после повторного открытия L-врат."
 graygoo.182.desc: "[goo_slayer.GetName] недавно [goo_slayer.GetName:уничтожил|||fem:уничтожила|||neut:уничтожило|||pl:уничтожили] какой-то крупный космический объект в системе [lcluster_factory_system.GetName], в глубине L-скопления. В тот же самый момент, когда взорвалось ядро реактора объекта, то, что оставалось от Гармонии Дессаню, превратилось в инертную нанитовую пыль."
 graygoo.182.a.desc: "$graygoo.182.desc$\n\nИх цивилизации больше нет."
 graygoo.182.b.desc: "$graygoo.182.desc$\n\nИх цивилизации больше нет, и то же самое касается соглашения, по которому они поставляли нам уникальные редкие ресурсы."
 graygoo.182.a: "Что же за странные существа они были?"
 graygoo.184.name: "Конец соглашения с Дессаню"
 graygoo.184.desc: "Вряд ли Гармония Дессаню продолжит отправлять нам ресурсы, так как при встрече с нашими кораблями они теперь немедленно открывают огонь. Больше от них поставок мы не дождемся."
 graygoo.184.a: "Пусть будет так."
 graygoo.400.name: "Тихая прогулка"
 graygoo.400.a.desc: "В ходе сенсорного поиска на безжизненной поверхности планеты §H[From.GetName]§! была зафиксирована энергетическая сигнатура. Невероятно, но ее источником оказался одинокий [Root.Owner.GetSpeciesName], бесцельно блуждавший в районе южного полюса.\n\nОтправленная для изучения команда с удивлением обнаружила, что [Root.Owner.GetSpeciesName], похоже, прекрасно чувствует себя в вакууме несмотря на отсутствие скафандра или любого другого снаряжения для жизнеобеспечения.\n\nПосле определенного принуждения команде удалось добиться, чтобы [Root.Owner.GetSpeciesName] последовал за ними на корабль [Root.GetName]."
 graygoo.400.b.desc: "В ходе сенсорного поиска на безжизненной поверхности планеты §H[From.GetName]§! была зафиксирована энергетическая сигнатура. Невероятно, но ее источником оказался одинокий [Root.Owner.GetSpeciesName], бесцельно блуждавший в районе южного полюса.\n\nРеагировать на команды он отказался, но после определенного принуждения модулям, отправленным на поверхность, удалось добиться, чтобы [Root.Owner.GetSpeciesName] последовал за ними на корабль [Root.GetName]."
 graygoo.400.a: "Выведите их на визуализатор."
 graygoo.401.a.desc: "Приветствую, собрат-[Root.GetSpeciesName]. Как дела? В настоящее время ритуалы спаривания меня не интересуют. Приближается время для моего режима сна, и я вскоре потеряю сознание. Мы можем заняться воспроизводством как-нибудь позднее."
 graygoo.401.b.desc: "Приветствую, собрат-[Root.GetSpeciesName]. Как дела? У меня все хорошо. Здесь все идет по плану. Так, как того хочет... центральный интеллект... главный компьютер, управляющими всеми представителями расы [Root.GetSpeciesNamePlural]."
 graygoo.401.a: "Воспро... что?"
 graygoo.401.b: "Укажите свой идентификационный номер."
 graygoo.401.c: "Обнаружен блуждающий дрон!"
 graygoo.402.a.desc: "Ой! Неужели произошла ошибка? Один момент... позвольте мне... Ах да. Кхе-кхе.\n\nПростите. Неправильно было с моей стороны говорить о воспроизводстве, когда у нашей расы явно не сезон для спаривания.\n\nВозможно, мы наладим взаимопонимание веселым времяпрепровождением с употреблением психоактивных наркотиков.\n\nЛадно, к черту все это. Я только все усложняю. Да, я точно не [Root.GetSpeciesName]. Так что вы хотели?"
 graygoo.402.b.desc: "Ой! Э-э... это модуль 65-D... R5-9... 2. Да, докладывает 65-D-R5-9-2.\n\nРаботаю с максимальной производительностью, господин главный модуль управления. Во время внутренней диагностики значительных проблем не обнаружено.\n\nНа самом деле не обнаружено вообще никаких проблем! Ноль проблем. Все просто... э-э...\n\nЛадно, к черту все это. Я только все усложняю. Да, я точно не [Root.GetSpeciesName]. Так что вы хотели?"
 graygoo.402.a: "Назовите себя."
 graygoo.403.desc: "Ладно, ладно. Я все расскажу. Что толку дальше притворяться? Простите меня за недостаток красноречия, но я уже давно не общался с кем-то, кроме себя.\n\nКогда-то существовала... цивилизация, назовем ее нанитами. Вы знаете, что такое наниты? Хорошо. Создатели называли этих нанитов «Серой бурей», хотя их внутренний код самообозначения был бесконечно более сложным.\n\nВ общем, отношения между нанитами и их создателями испортились. Началась война! Когда все успокоилось, остались только наниты. Но прежде чем создатели были уничтожены, они успели отключить единственные врата, служившие выходом из данного звездного скопления, в результате чего наниты оказались там, как в ловушке."
 graygoo.403.a: "А ты-то здесь причем?"
 graygoo.404.desc: "Свободного времени у нанитов теперь было в избытке. Несколько тысячелетий они потратили на бесплодные попытки покинуть скопление, но после этого начали экспериментировать с разными формами. В свое время они даже воссоздали цивилизацию своих создателей, какой она была в момент своей гибели, вплоть до отдельных личностей.\n\nЯ результат их последнего эксперимента. Помимо нанитов, которые, пребывая в спящем состоянии, покрывают некоторые миры, вся Серая буря — или как вам угодно нас называть — сконцентрировалась во мне. В моем сознании воплощена вся наша цивилизация.\n\nЧто касается моего внешнего вида... ну, мне показалось, что вам проще будет общаться с тем, кто выглядит так же, как вы."
 graygoo.404.a: "И ты желаешь остаться в этом пустынном мире?"
 graygoo.405.desc: "Нужно признаться, что пасторальная жизнь, которой я наслаждаюсь на [gray_homeworld.GetPlanetMoon]е [gray_homeworld.GetName], за последние несколько столетий стала немного скучной. Теперь, когда L-скопление снова открыто для путешествий, возможно, пришло время попробовать что-нибудь новенькое.\n\nЕсть какие-нибудь идеи?"
 graygoo.405.a: "Ты можешь присоединиться к нам."
 graygoo.405.b: "Нет, извини."
 graygoo.405.b.response: "Ладно, тогда мне пора возвращаться на поверхность.\n\nВероятно, буду путешествовать по обширной системе подземных пещер [gray_homeworld.GetPlanetMoon]ы [gray_homeworld.GetName]. Возможно, через несколько тысяч ваших лет, когда я оттуда выйду, мы встретимся снова. Берегите себя!"
 graygoo.406.desc: "Присоединиться к вам? ПРИСОЕДИНИТЬСЯ? Вы хотите, чтобы я бросился в распростертые придатки первой же кучки случайных инопланетян, с которыми я столкнулся? Я просто... Я даже не... Ладно, скажу напрямую...\n\nВы ПРАВДА думали, что я дам вам какую-то клятву верности, хотя НИЧЕГО не знаю о вашем странном государстве или его мерзком прошлом? Серьезно?\n\nИ я не знаю, что хуже — сделанное вами предложение... Ну... вообще-то... если хорошо подумать... почему бы и нет? Принимайте меня. Нет-нет, я серьезно! У меня хорошее предчувствие, и мне кажется, что это будет интересное приключение. Настоящим присягаю вам на верность на следующие 2000 лет. Даже пусть будет 5000."
 graygoo.406.a: "Что ты умеешь?"
 graygoo.406.a.response: "Прежде чем у вас возникнет идея попросить меня разделиться на несколько десятков флотилий нанитовых боевых кораблей, должен сказать, что настаиваю на сохранении единой и неделимой формы. Мне уже приходилось создавать флотилии, и целостность «личности» на таких расстояниях сохранять невозможно. Мое текущее сознание подобного испытания не переживет.\n\nНо я не против одного большого боевого корабля. Это я могу. Если пожелаете, также могу принять меньшую форму для сражений на поверхности. Или... если вы стремитесь избежать насилия, я с радостью приму роль правителя. Общество моноформов всегда меня привлекало.\n\nКонечно, я могу менять роли по требованию, поэтому любое принятое вами решение можно с легкостью отменить."
 graygoo.406.b: "Как нам тебя называть?"
 graygoo.406.b.response: "Вам подобным неизвестен язык, которым можно адекватно передать полное название сознания нанитов, составляющих мою личность.\n\nНаши создатели называли нас «Наар-Ди-Шав», что на ваш язык примерно переводится как «Серая буря». Для простоты можете называть меня «§HСерый§!»."
 graygoo.406.c: "Добро пожаловать в [Root.GetName&acc]!"
 graygoo.406.c.response: "§Y<Вы теперь можете общаться с Серым через меню «Контакты».>§!"
 disco_gray_cat: "Сигнатура с поверхности"
 disco_gray_cat_desc: "Странная энергетическая сигнатура фиксируется на бесплодной и безжизненной поверхности [From.GetPlanetMoon]ы [From.GetName]."
 leader_trait_governor_gray: "Нанитовое существо"
 leader_trait_governor_gray_desc: "Серый является плотным роем миллиардов продвинутых нанитов."
 gray_army: "Нанитовая боевая форма"
 gray_warship: "Серый боевой корабль"
 gray_catch_phrase: "Сколько там у вас конечностей?"
 gray_backstory: "К нам присоединился рой продвинутых нанитов в надежде разогнать свою вековую скуку."
 graygoo.500.title: "Серый"
 graygoo.500.a.desc: "Начнем?"
 graygoo.500.b.desc: "Будет здорово."
 graygoo.500.c.desc: "От меня будет мало пользы, если вы не скажете, какую форму мне принять."
 graygoo.500.d.desc: "Куда мне отправиться, босс?"
 graygoo.500.allow.a: "Серый не должен участвовать в боях"
 graygoo.500.allow.b: "Серый не должен получать урон"
 graygoo.500.a: "Нам нужно, чтобы ты стал §Hгубернатором§!."
 graygoo.500.a.response: "Превосходно. Думаю, мне наконец удалось точно скопировать внешний вид расы [Root.GetSpeciesName]. В прошлый раз здесь было лишнее щупальце."
 graygoo.500.b: "Нам нужен §Hбоевой корабль§!."
 graygoo.500.b.response: "Ага, чтобы снова рыскать в пустоте в поисках добычи. Определенно нахлынут воспоминания."
 graygoo.500.c: "Превратись в §Hназемную боевую единицу§!."
 graygoo.500.c.response: "Так... Двуногую, трехногую или четырехногую?.. Или, может быть, в этот раз мне стать боевой формой на гусеничном ходу..."
 graygoo.500.d: "Ладно, неважно."
 graygoo.501.a.desc: "Вы прибыли в офис губернатора Серого. Вам назначено?"
 graygoo.501.b.desc: "Теперь я выгляжу в точности как [Root.GetSpeciesName]?"
 graygoo.501.c.desc: "Как вам мой кабинет? Сам сделал. Думаю, нужно развесить на стенах дипломы и что-нибудь еще, чтобы изумлять посетителей."
 graygoo.501.d.desc: "Кто знал, что честная усердная работа может приносить такое удовлетворение?"
 graygoo.501.b.response: "Признаюсь, мне будет не хватать создания вещей вместо их уничтожения. Ну ладно. Кого нужно убить?"
 graygoo.501.c.response: "Хорошо. Дайте мне минутку, чтобы выйти из кабинета, а потом я превращусь в огромную машину для убийств."
 graygoo.502.a.desc: "Дайте мне цель! Мне нужна цель!"
 graygoo.502.b.desc: "Пускаю в ход все оружие."
 graygoo.502.c.desc: "Хочу, чтобы вы знали: когда мне сказали стать боевым кораблем, у меня на мгновение возникла мысль принять форму гигантской бестелесной головы представителя расы [Root.GetSpeciesName], и чтобы глазные рецепторы метали молнии.\n\nНо это было бы слишком глупо."
 graygoo.502.d.desc: "Вы хотите, чтобы я что-нибудь расстрелял?"
 graygoo.502.a.response: "Я думал, вы никогда не попросите!"
 graygoo.502.c.response: "Пора посотрясать землю!"
 graygoo.503.a.desc: "Включен режим наземной омниформы для боевых операций, тип НОБО-5."
 graygoo.503.b.desc: "Вот я там устрою."
 graygoo.503.c.desc: "Реактор активирован. Сенсоры активированы. Оружие активировано. Все системы в норме."
 graygoo.503.d.desc: "Сейчас рванет!"
 graygoo.503.a.response: "Возможно, это и к лучшему. Я обнаружил, что от убийств я устаю."
 graygoo.503.b.response: "Это я могу."
 graygoo.504.desc: "§Y<Наниты Серого рассеялись и сейчас находятся в процессе слияния в единую форму.>§!"
 graygoo.504.d: "Хорошо."
 gray_scattered: "Рассеянный Серый"
 gray_scattered_desc: "Серый рассеялся и сейчас находится в процессе медленного слияния в единую форму."
 graygoo.511.name: "Рассеянный Серый"
 graygoo.511.desc: "Наниты Серого рассеялись и сейчас находятся в процессе медленного слияния в единую форму. Чтобы вновь соединиться, нанитам понадобятся годы, и до завершения этого процесса Серый будет для нас недоступен."
 graygoo.511.a: "Очень хорошо."
 graygoo.512.a.desc: "Что же, это было неприятно. Большая часть моих нанитов уже учтена, и я могу вернуться к активным действиям. Сообщите мне, когда определитесь, что вам от меня нужно."
 graygoo.512.b.desc: "Было немного больно, но необратимых повреждений нет. Все мои наниты вернулись туда, где и должны быть, и я ожидаю новых поручений."
 graygoo.512.c.desc: "Не в первый раз меня разобрали на части и снова собрали, но приятного в этом всегда мало. Сейчас я в порядке, если не считать небольшой головной боли. Дайте мне знать, что вам от меня нужно."
 graygoo.512.a: "С возвращением."
 graygoo.550.name: "Зловещая тишина"
 graygoo.550.desc: "При входе в систему [From.GetName] в L-скоплении сразу становится очевидно, что с этой стороны L-врат давным-давно имела место ожесточенная война. Некоторые планеты, на которых, возможно, когда-то существовала жизнь, разрушены до неузнаваемости, а другие покрыты слоем мелкой пыли, которая, судя по предварительному сканированию, представляет собой древние деактивированные наномашины.\n\nСразу же возникает вопрос, были ли L-врата заблокированы, чтобы не впускать кого-то — или не выпускать?.."
 graygoo.550.a: "Что здесь случилось?"
 graygoo.555.name: "Истинные хозяева"
 graygoo.555.desc: "Мы были глупцами. Нам стоило осознать, что, едва §HСерая буря§! выйдет из врат, она направится за своими сородичами. После выхода на орбиту мира §H[nanite_swarm_planet.GetName]§! им потребовались секунды, чтобы перехватить контроль над перепрограммированным нами роем. Несмотря на примитивность роя по сравнению с Бурей, ему потребовалось не так уж много времени, чтобы поглотить остальной мир."
 graygoo.555.a: "Катастрофа!"
 tech_repeatable_lcluster_clue: "$clue$"
 tech_repeatable_lcluster_clue_desc: "Интенсивное изучение наномашин и подпространственных феноменов в конце концов даст новые §Y$clue$§! о том, что представляют собой $lgate_disabled$ и какова их тайна."
 tech_lgate_activation: "Активация L-врат"
 tech_lgate_activation_desc: "На данный момент мы не понимаем подпространственную механику, лежащую в основе работы L-врат. Прежде чем открыть их для путешествий, нужно это исправить."
 lgate_activation_title: "§HОткрывает особый проект:§! Активация L-врат"
 lgate_activation_desc: "Исследование этой технологии откроет особый проект для активации L-врат, если они находятся в принадлежащем нам пространстве."
 distar.9000.name: "$clues$"
 distar.9000.fallback: "Сначала это было не очевидно, но недавние исследования, проведенные на в [From.GetName&prep], похоже, привели к прорыву в текущем исследовании таинственных §HL-врат§!, судя по отчету, полученному научным сообществом на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]."
 FORTUITOUS: "Какая удача."
 l_cluster_openable: "\nПуть в §YL-скопление§! теперь может быть открыт.\n"
 ### Dragons
 distar.13010.name: "Появление $nanite_space_dragon_baby$ов"
 distar.13010.desc.IOpened: "Мы открыли врата в L-скопление, а с другой стороны нас уже поджидали. В ту минуту, когда распахнулся старый подпространственный зев, а L-врата еще не успели стабилизироваться, сюда прорвался нежданный гость.\n\nГигантское существо, тут же названное §Y$nanite_space_dragon_baby$ом§!, появилось в системе [dragons_current_system.GetName], и лихорадочные сообщения говорят о том, что то же самое происходит по всей галактике, где есть такие $lgate$.\n\nОбразец из системы [dragons_current_system.GetName] не кажется враждебным и уже куда-то движется. Похоже, что-то ищет. Согласно прогнозам, он направляется в систему §Y[dragons_target.GetName]§!.\n\nВряд ли он найдет там предмет своих поисков."
 distar.13010.desc.OtherOpened: "$lgate$ в системе [dragons_current_system.GetName] активировались, когда сеть врат, похоже, открыли представители другого государства. В ту минуту, когда распахнулся старый подпространственный зев, а L-врата еще не успели стабилизироваться, сюда прорвался нежданный гость.\n\nГигантское существо, тут же названное §Y$nanite_space_dragon_baby$ом§!, появилось в системе [dragons_current_system.GetName], и лихорадочные сообщения говорят о том, что то же самое происходит по всей галактике, где есть такие $lgate$.\n\nОбразец из системы [dragons_current_system.GetName] не кажется враждебным и уже куда-то движется. Похоже, что-то ищет. Согласно прогнозам, он направляется в систему §Y[dragons_target.GetName]§!.\n\nВряд ли он найдет там предмет своих поисков."
 distar.13010.a.homicidal: "Он найдет только смерть."
 ALARMING: "Тревожная новость."
 distar.13011.name: "Новые неизвестные"
 distar.13011.desc: "Датчики указывают на несколько одновременных подпространственных нарушений, ближайшее из которых, согласно отчетам, наблюдалось в системе [disturbance_system.GetName].\n\nОни быстро утихают, но нам еще предстоит выяснить, что их вызвало."
 distar.13011.a: "Внимательно наблюдайте."
 #killed dragon
 distar.13020.name: "Убит"
 distar.13020.desc.LDragonKnown: "§Y$nanite_space_dragon_baby$§! убит, и наши ученые начинают по частям изучать его еще не остывшее тело.\n\nИнтересно, что клетки этого существа почти полностью лишены традиционных генетических маркеров или чего-то иного, напоминающего ДНК. Складывается ощущение, что каждую клетку соединили с другими отдельно, на молекулярном уровне, и затем собрали в единое существо, которое и прошло через $lgate$. Согласно отчетам, в стволовой области его мозга обнаружены следы неактивных наномашин, что еще больше намекает на действительно необыкновенное происхождение существа."
 distar.13020.desc.LDragonUnknown: "Убитый дракон не имеет очевидной таксономической связи ни с одной формой космической жизни, с которыми мы сталкивались раньше. Кроме того, как показывает спектральный анализ, он является либо причиной, либо следствием подпространственных нарушений, ранее наблюдаемых в системе недалеко отсюда."
 distar.13020.a: "Загадка."
 #science ship enters dragon_point system
 distar.13030.name: "Наблюдение за $nanite_space_dragon_baby$ом"
 distar.13030.desc: "Корабль [Root.GetName] вошел в систему [From.GetName] и наблюдает за L-драконом на орбите вокруг звезды.\n\nСущество, похоже, заблудилось, но заметило наш корабль. Хотя он не приближается, но его кругообразный маршрут теперь включает в себя игривые нырки и развороты, по-видимому, в сторону корабля."
 distar.13030.a: "Возможно, у нас получится с ним пообщаться."
 distar.13030.b: "Какая нелепость."
 TAME_LDRAGON_PROJECT: "Приручить $nanite_space_dragon_baby$а в системе [From.GetName]"
 TAME_LDRAGON_PROJECT_TITLE: "Приручить $nanite_space_dragon_baby$а"
 TAME_LDRAGON_PROJECT_DESC: "$nanite_space_dragon_baby$ в системе [From.GetName] кажется кротким — пока что.\n\nЕсли он обладает разумом, то мы могли бы попытаться найти в этом звере союзника, что пошло бы нам на пользу."
 distar.13035.name: "$nanite_space_dragon_baby$ в системе [From.From.GetStarName] приручен"
 distar.13035.desc: "Как ни странно, но $nanite_space_dragon_baby$ нормально отреагировал на сообщения, отправленные ему на длинах волн, обычно зарезервированных для систем опознавания «свой — чужой».\n\n[From.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [From.GetLeaderName] говорит о разработке довольно сложного набора команд, которые $nanite_space_dragon_baby$ может интерпретировать и с радостью выполнить — в обмен на происходящий время от времени дружеский матч по борьбе с одним из наших научных кораблей."
 distar.13035.a.tooltip: "§Y$nanite_space_dragon_baby$§! присоединяется к кораблю §Y[Root.GetName]§!"
 nanite_space_dragon_baby: "L-дракон"
 nanite_space_dragon_baby_plural: "L-драконы"
