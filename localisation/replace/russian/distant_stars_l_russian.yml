 breathing_rift_project: "Вдох-выдох"
 breathing_rift_project_DESC: "Наблюдать за разрывом в пространстве возле объекта под названием [breathing_rift_object.GetName] и ждать, что из него появится, если такое вообще произойдет."
 story.101.aa: "$story.201.aa$"
 story.101.bb: "$story.201.bb$"
 story.101.bb.exter: "Изучение может способствовать будущей ликвидации."
 story.101.cc: "$story.201.cc$"
 story.101.aa.amoebahunt: "§G+1000§! £energy£ за уничтожение каждой флотилии космических амеб"
 story.105.bb: "Жгутики великолепны."
 story.105.aa: "Взять несколько образцов тканей."
 story.107.name: "Амебы успокоены"
 story.107.desc: "Временной приостановки определенных выбросов из ядра реактора наших кораблей в непосредственной близости от космических амеб, похоже, достаточно, чтобы не вызывать их гнев.\n\nПосле согласования этого нового протокола они больше не представляют угрозы, и мы смогли изучить их с близкого расстояния."
 story.107.a: "Отлично."
 story.107.a.tooltip: "Добавлен модификатор §Y$pacified_amoebas$§!, он обладает следующими эффектами:\n§HКосмические амебы§! больше §Gне§! проявляют §Gвраждебность§!"
 story.201.aa: "Легкая добыча."
 story.201.aa.crystalhunt: "§G+500§! £minerals£ за уничтожение каждой флотилии кристаллических организмов"
 story.201.bb: "Поразительные существа."
 story.201.cc: "Мы можем научиться сосуществовать."
 story.207.name: "Кристаллы усмирены"
 story.207.desc: "Кристаллические организмы, похоже, резонируют в ответ на что-то; это один из их немногих способов взаимодействия с окружающим миром. Точную природу и возможное более широкое функциональное назначение этих излучаемых волн еще нужно будет определить, но пока что наши корабли могут имитировать их при помощи радиосигналов, фактически маскируясь под другие кристаллы."
 story.207.a: "Хороший резонанс."
 story.207.a.tooltip: "Добавлен модификатор §Y$pacified_crystals$§!, он обладает следующими эффектами:\n§HКристаллические организмы§! больше §Gне§! проявляют §Gвраждебность§!"
 #crystal station destroyed
 story.222.name: "Кристалл разбит"
 story.222.desc: "Мы уничтожили кристаллический объект в системе [FromFrom.solar_system.GetName]. Это оказалось труднее, чем мы ожидали. Некоторые осколки мы забрали для изучения. Мы должны научиться имитировать восстановительные свойства кристаллической матрицы, которые мы наблюдали во время боя."
 story.305.aa: "$story.201.aa$"
 story.305.bb: "Поразительные автоматы."
 #drone station destroyed
 story.332.name: "$story.333.name$"
 story.332.desc: "Мы уничтожили базу добывающих дронов, и нам досталась большая часть запасов обработанных минералов и ценных сплавов."
 story.332.a: "Несметные сокровища."
 story.332.b: "...и странное устройство..."
 CRYSTALS_PROJECT: "Изучение кристаллов"
 CRYSTALS_PROJECT_DESC: "$CRYSTALS_1_PROJECT_DESC$"
 CRYSTALS_PACIFICATION_PROJECT: "Усмирение кристаллов"
 CRYSTALS_PACIFICATION_PROJECT_DESC: "Наблюдаемые в некоторых системах кристаллические организмы нестабильны и потенциально опасны. "
 DRONES_PROJECT: "Изучение дронов"
 DRONES_PROJECT_DESC: "$DRONES_1_PROJECT_DESC$"
 AMOEBAS_PROJECT: "Изучение космической амебы"
 AMOEBAS_PROJECT_DESC: "$AMOEBAS_1_PROJECT_DESC$"
 AMOEBAS_PACIFICATION_PROJECT: "Усмирение амеб"
 AMOEBAS_PACIFICATION_PROJECT_DESC: "Что-то в наших флотилиях, похоже, раздражает космических амеб. Если бы нам как-то удалось определить, что именно, мы могли бы снизить агрессию амеб или, возможно, полностью скрыть наши корабли от их органов чувств."
 CLOUDS_PROJECT: "Изучение облака"
 CLOUDS_PROJECT_DESC: "$CLOUDS_1_PROJECT_DESC$"
 crystal_hunting_buff: "Охотник за кристаллами"
 crystal_hunting_buff_desc: "Автоматический сбор разбитых останков кристаллических организмов после боя приносит вам £minerals£ §G500§! за каждую уничтоженную флотилию."
 crystal_focus: "Кристальная концентрация"
 crystal_focus_desc: "Улучшенные средства передачи информации, созданные по подобию уникального внутреннего строения кристаллических организмов, сводят к минимуму потери на сопротивление при производстве и распределении энергии."
 pacified_crystals: "Усмирение кристаллов"
 pacified_crystals_desc: "Коротковолновые передачи на определенных частотах эффективно маскируют наши флотилии под такие же кристаллические организмы, и эти космические существа больше не воспринимают нас как угрозу."
 amoeba_hunting_buff: "Охотник за амебами"
 amoeba_hunting_buff_desc: "Сбор трупов амеб и их внутренних органов, имеющих ценные органические соединения, приносит вам £energy£ §G1000§! за каждую уничтоженную флотилию."
 pacified_amoebas: "Усмирение амеб"
 pacified_amoebas_desc: "Перед приближением к космическим амебам корабли регулируют уровень испускаемого излучения, и эти космические существа больше не воспринимают нас как угрозу."
 drone_hunting_buff: "Уничтожитель дронов"
 drone_hunting_buff_desc: "Очевидно, что добывающие дроны являются продуктом массового производства. Уязвимость, обнаруженная в одном из них, имеется и во всех остальных."
 drone_mining_techniques: "Методы добычи дронов"
 drone_mining_techniques_desc: "Использование методов, позаимствованных у добывающих дронов, позволяет нам эффективно использовать минеральные жилы, на которые мы раньше не хотели даже тратить время."
 cloud_hunting_buff: "Уничтожитель облаков"
 cloud_hunting_buff_desc: "Заряд войд-облаков колеблется в рамках быстрого, но поддающегося наблюдению цикла. Удар, нанесенный точно в нужный момент, приводит к резкой дестабилизации малопонятной энергии, которая оживляет этих существ."
 void_loops: "Войд-циклы"
 void_loops_desc: "Аномальная природа войд-облаков открывает новые возможности в области физических исследований."
