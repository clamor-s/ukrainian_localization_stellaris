 building_blocks: "Тигель жизни"
 building_blocks_desc: "Эта планета изобилует газами и молекулами, которые, как считается, содержат важнейшие компоненты и условия для форм жизни на основе углерода и аммиака. Хотя живых организмов на ее поверхности не обнаружено, она может стать идеальным местом для постепенного зарождения биологической жизни."
