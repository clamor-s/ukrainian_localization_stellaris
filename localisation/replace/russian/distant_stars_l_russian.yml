 distar.57.name: "Смерть амебы"
 distar.57.desc: "Новость о смерти амёбы по имени [From.Fleet.GetName] мгновенно распространились по [Root.GetPlanetMoon]е [Root.GetName], но больше всего из-за этого переживает [amoeba_finding_scientist.GetAXX:ведущий учёный|||fem:ведущая учёная] [amoeba_finding_scientist.GetName]. Найти заблудшую и беспомощную юную космическую амёбу, наблюдать за тем, как она взрослеет под твоим чутким руководством, а потом потерять.\n\nТеперь, когда этого молчаливого спутника больше нет рядом, [amoeba_finding_scientist.GetName], возможно, никогда не оправится."
 distar.57.a: "Как жаль."
 distar.304.name: "Столетнее существо"
 distar.304.desc: "На [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] транслируется потрясающая новость от адмиралов наших флотилий. Наша приемная космическая амеба по имени [lost_amoeba_centenarian_fleet.GetName] перешагнула впечатляющий столетний рубеж.\n\nОднако столь почтенный возраст, похоже, не является помехой для нашего союзника. Напротив, наши флотилии сообщают, что со временем амеба стала играть все более важную роль на поле боя. Сейчас [lost_amoeba_centenarian_fleet.GetName] является силой, с которой приходится считаться даже линкорам с самым лучшим оснащением. Когда она входит в какую-либо систему, помахивая жгутиками, [Root.GetSpeciesAdj&masc] боевой дух неизбежно повышается."
 distar.304.a.tooltip: "Амеба по имени [lost_amoeba_centenarian_fleet.GetName] развила новые боевые навыки!"
 distar.60.name: "Ослепляющая судьба"
 distar.60.desc: "Подвергнутые действию радиации фрагменты, зарегистрированные экипажем корабля [Root.GetName] на низкой орбите [From.GetPlanetMoon]ы [From.GetName], действительно являются останками космического судна. Оно имеет очень оригинальную конструкцию, не совпадающую ни с одной из известных нам.\n\nИнформация, извлечённая из повреждённых компьютеров корабля, записана на инопланетном языке, с которым мы никогда раньше не сталкивались, поэтому перевод невозможен.\n\nНа основании изучения останков [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предположил|||fem:предположила], что корабль, именуемый «Кохтало», пострадал из-за навигационной ошибки при завершении сверхсветового манёвра, в результате чего оказался слишком близко к выбросам гамма-излучения звезды [From.GetName]. Крупные части корабля распались из-за радиолиза. Выживших нет."
 distar.61.name: "Дежавю"
 distar.61.desc: "Датчики показывают, что корабль, свойства которого вроде бы идентичны уникальным останкам, обнаруженным возле системы [ouroboros_system.GetName], только что вышел из гиперпространства в системе [kohtalo_second_fleet.GetStarName]. Они пытаются с нами связаться!"
 distar.62.name: "Дежавю"
 distar.62.desc: "§EЭкипаж странного корабля, который является копией того, что потерпел крушение возле системы [ouroboros_system.GetName], где мы его и нашли, похоже, очень хочет с нами поговорить, но наши переводчики не могут расшифровать их язык. В отношении себя они используют низкочастотное вербальное выражение, звучащее как «Кохтало» — слово, которое мы уже слышали раньше.\n\nВозможно, у нас получится общаться при помощи первичных данных.§!"
 distar.62.a: "Попробуйте спросить, какова их цель здесь."
 distar.63.name: "«Кохтало»"
 distar.63.desc: "§EМы получили целый поток информации в ответ, включая картографическое изображение ближайшей галактики и запись, на которой инопланетные инженеры явно работали над созданием сверхсветового двигателя.\n\nНапрашивается очевидное предположение, что это исследователи из другой галактики. Отсутствие на их корабле вооружения только подтверждает эту теорию.\n\nМы отправили им запись, где [Root.GetAdj&pl] исследователи показаны во время своего первого путешествия за пределы нашей солнечной системы, и, судя по всему, инопланетный экипаж этому очень обрадовался.§!"
 distar.63.a: "Отправьте данные с корабля, разбитого в системе [ouroboros_system.GetName]."
 distar.64.name: "«Кохтало»"
 distar.64.desc: "§EРадость экипажа «Кохтало», похоже, испаряется. Несколько членов экипаж начинают отстукивать сообщения на своих пультах при помощи щупальцевидных придатков. Они пересылают нам что-то вроде списка пассажиров, навигационных данных и судовых журналов. Нет сомнений в том, что эти данные в точности совпадают с теми, что были получены нами с останков корабля в системе [ouroboros_system.GetName], но с одним исключением. На потерпевшем крушение судне было больше записей и стояли более поздние даты.\n\nПо-видимому, обломки в системе [ouroboros_system.GetName] — это тот же корабль, с которым мы сейчас общаемся... только старше.§!"
 distar.64.a: "Это невозможно..."
 distar.65.name: "«Кохтало»"
 distar.65.desc: "§EНесмотря на отличия в поведении чужаков, ужас экипажа «Кохтало» очевиден. Наши научные атташе сообщают, что если обломки в системе [ouroboros_system.GetName] действительно являются будущим для корабля, находящегося перед нами, любая информация, которую мы им даем, может иметь непредвиденные последствия.§!"
 distar.65.a: "Если мы предупредим их, возможно, они избегут катастрофы."
 distar.65.a.tooltip: "Отправить «Кохтало» предупреждение об опасности со стороны пульсара в системе [ouroboros_system.GetName]."
 distar.65.b: "Мы больше не можем рисковать вмешательством в ход времени."
 distar.65.b.tooltip: "Закрыть канал связи."
 distar.66.name: "«Кохтало»"
 distar.66.desc: "§EВнегалактические исследователи начали поспешно изучать отправляемые нами системные данные, общаясь друг с другом на своем непонятном языке и вводя кучу команд на своих пультах. Наши дипломаты терпеливо ожидают ответа, но, прежде чем это происходит, двигатели корабля неожиданно включаются.\n\nМы не успеваем отреагировать, как они исчезают.§!"
 distar.66.a: "Удачи, космические путники."
 distar.67.name: "Уроборос"
 distar.67.desc: "Системные датчики показывают, что исследовательский корабль «Кохтало» из другого измерения резко завершил сверхсветовой маневр на окраине системы [ouroboros_system.GetName], на встречном курсе столкнувшись с орбитальной кометой! Столкновение было настолько катастрофическим, что все на борту погибли, а обломки корабля продолжили по спирали двигаться к пульсару [ouroboros_system.GetName].\n\nПо-видимому, не пульсар, а именно комета была виновата в гибели «Кохтало», и, стараясь предупредить их о том, какая судьба им уготована, мы, похоже, сами спровоцировали такой исход. Теперь вокруг пульсара [ouroboros_system.GetName] неотступно летают останки обоих кораблей."
 distar.68.name: "Уроборос"
 distar.68.desc: "Системные датчики показывают, что исследовательский корабль «Кохтало» из другого измерения резко завершил сверхсветовой маневр на окраине системы, на встречном курсе столкнувшись с орбитальной кометой! Столкновение было настолько катастрофическим, что все на борту погибли, а обломки корабля продолжили по спирали двигаться к пульсару [ouroboros_system.GetName].\n\nНаши аналитики пришли к заключению, что сверхсветовой двигатель «Кохтало», работавший за счет отрицательной массы, не давал возможность точно спрогнозировать, где (или когда) они выйдут из подпространства. Теперь вокруг пульсара [ouroboros_system.GetName] неотступно летают останки обоих кораблей."
 distar.68.a: "Возможно, это было неизбежно."
 distar.70.name: "Клоны в криоанабиозе"
 distar.70.desc: "В тёмных ёмкостях, расположенных глубоко в разрушенных складских секциях мира-кольца в системе [From.GetName], в криоанабиозе находятся тысячи инопланетных существ. Некоторые из них до сих пор живы, но многие тысячи превратились в органическую массу на разных стадиях разложения из-за неполадок в работе криокамер.\n\nПримечательно, что все чужаки полностью идентичны: анализ их останков показывает, что это генетические клоны. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] считает, что мы можем попытаться разморозить выживших клонов, однако, поскольку на их мире-кольце в настоящее время нет системы жизнеобеспечения, нам придётся предоставить им место для жизни."
 distar.70.a: "Разморозить их. Это так увлекательно."
 distar.70.b: "Было бы неразумно вмешиваться. Лучше изучать их издалека."
 distar.70.exter: "ЛИКВИДИРОВАТЬ"
 distar.70.exter.tooltip: "Ликвидировать мерзких органиков мира-кольца в системе [From.GetName]."
 distar.70.fp: "Мерзкие чужаки. Мы устроим зачистку."
 distar.70.fp.tooltip: "Очистить мир-кольцо в системе [From.GetName] от мерзких чужаков."
 distar.70.no_room: "Жаль, что у нас нет для них места."
 distar.71.name: "Криоклоны оживлены"
 distar.71.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с радостью [Root.Leader.GetAXX:сообщил|||fem:сообщила], что, исключая небольшое количество тех, кого нельзя было спасти, вывод клонов с заброшенного мира-кольца из криоанабиоза прошёл успешно. Они довольно послушны, и, похоже, не знают ничего об обстоятельствах собственного создания. [Root.GetLeaderName] предполагает, что их использовала в качестве рабочей силы та древняя цивилизация, которая построила этот мир-кольцо вокруг звезды [From.GetStarName].\n\nСудя по всему, клоны ожидают приказов, однако [Root.GetLeaderName], исходя из результатов нейрорезонансного сканирования, предупреждает, что они не лучшим образом подходят для сложных задач."
 distar.71.pop.default: "Использовать их в качестве рабочей силы."
 distar.71.pop.tooltip: "Государство получает §B2 £pops£ поселения криоклонов§! на [pop_planet.GetPlanetMoon]е [pop_planet.GetName]."
 distar.71.no_room: "У нас нет для них места на планете. Приготовить корабль."
 distar.71.pop.slave: "Из них получатся полезные рабы."
 distar.71.pop.phile: "Мы принимаем их с распростертыми объятиями!"
 distar.71.pop.swarm: "Наши [Root.Owner.GetSpeciesSpawnNamePlural] оценят их как полезный корм."
 distar.71.swarm.alt.tooltip: "Переработать клонов в питательные вещества."
 distar.71.pop.servi: "Больше им не нужно работать."
 distar.71.servi.alt.tooltip: "§B1 £pops£ поселение криоклонов§! присоединяется к святилищу на [pop_planet.GetPlanetMoon]е [pop_planet.GetName]."
 distar.71.pop.assim: "Они будут ассимилированы."
 distar.72.name: "$distar.71.name$"
 distar.72.desc: "Теперь, когда мы колонизировали восстановленный сегмент мира-кольца вокруг звезды [Root.GetStarName], нужно решить, что делать с инопланетными клонами, оставленными в криоанабиозе в секциях среды обитания данного мегасооружения."
 distar.72.a: "Оставить их в анабиозе как памятник."
 distar.72.b: "Разморозить их. Они пополнят ряды наших рабочих."
 distar.72.b.servi: "Разморозить их. Мы о них позаботимся."
 distar.72.c: "Выбросить их в космос."
 distar.75.name: "Потаенное сердце"
 distar.75.desc: "Хотя поверхность астероида [From.GetName] ничем не примечательна, внутри у него полое ядро, покрытое ценными для промышленности кристаллами — словно гигантская жеода, висящая среди звёзд.\n\nБлагодаря особым инструкциям, которые [Root.Leader.GetAXX:предложил ведущий учёный|||fem:предложила ведущая учёная] [Root.GetLeaderName], развёрнутая здесь в будущем добывающая станция сможет аккуратно собирать эти кристаллы внутри астероида."
 distar.75.yurantic.tooltip: "Обнаружены кристаллы юрантика"
 distar.75.teldar.tooltip: "Обнаружены кристаллы тельдара"
 distar.80.name: "Тихий исполин"
 distar.80.desc: "[Root.GetLeaderName] докладывает, что громадное сооружение, расположенное на спутнике под названием [From.GetName], на самом деле является гигантским трупом какого-то неопознанного инопланетного существа. Труп настолько большой, что его видно невооруженным глазом с [primitive_planet.GetPlanetMoon]ы [primitive_planet.GetName], а также, судя по всему, он выделяет большое количество психотропных веществ, которые могут иметь неврологические побочные эффекты на органические формы жизни на планете."
 distar.82.name: "Бог смерти"
 distar.82.desc: "Когда наши войска преодолели примитивные оборонительные сооружения на [dead_god_planet.GetPlanetMoon]е [dead_god_planet.GetName], аборигены направили к генералу несколько послов. Похоже, местные поклонялись останкам гигантского существа на спутнике планеты как богу смерти в течение многих поколений с незапамятных времен. Они верили, что однажды их бог восстанет из мертвых, переродившись в божество возрождения и возвестив новую эпоху процветания для своего народа.\n\nТак как мы явились со звезд с технологиями за пределами их понимания, многие из местных, похоже, убеждены, что мы вестники их бога смерти."
 distar.82.a: "Это только пойдет нам на пользу."
 distar.82.a.tt: "Все §H[worshipper_species.GetAdj&pl]§! поселения получат модификатор §Y$conviction$§! на §Y240§! месяцев, дающий §G+33%§! к счастью и §G+25%§! к производству ресурсов от £pop£ должностей."
 distar.82.b: "Это смешно. Мы не будем им подыгрывать."
 distar.82.c: "Да, мы пришли от вашего бога. Скоро вы с ним воссоединитесь."
 distar.82.d: "Просто уберите их с моей планеты!"
 distar.85.name: "Электрическая жизнь"
 distar.85.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что [From.GetPlanetMoon]а [From.GetName] от полюса до полюса покрыта сетью электрических импульсов, напоминающих паутину. Сеть реагирует на внешние раздражители: корабль [Root.GetName] попробовал отправить импульс низкого напряжения на поверхность, что вызвало волну света, прокатившуюся по сети как по печатной плате. Ещё более интересно то, что паутина перестраивается! Второй импульс выявил, что нити образовали новый узор, сосредоточенный вокруг того места, где предыдущий импульс контактировал с поверхностью планеты.\n\n[Root.GetLeaderName] [Root.Leader.GetAXX:сделал|||fem:сделала] вывод, что это открытие подтвердило [Root.Leader.GetHerHis] давнюю теорию: жизнь может существовать почти исключительно в виде электрических импульсов, не зависящих от клеточной или вирусной структуры."
 distar.90.name: "Вкус дома"
 distar.90.desc: "Внимательное изучение [From.GetPlanetMoon]ы [From.GetName] показало, что её первичный химический состав фактически идентичен эфиру, найденному в ягодах на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName], из которых местные делают спиртные напитки многие тысячи лет. Такая концентрация эфира на [From.GetPlanetMoon]е [From.GetName], вероятно, связана со скрывающей систему туманностью, которая содержит миллиарды литров этого вещества.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] сообщает о том, что им удалось раздобыть несколько образцов этого знакомого эфира и, после тщательной проверки на биологическую опасность, даже попробовать его, и описывает вкус и запах, как частичку дома в холоде пустоты. Экипаж корабля [Root.GetName] полагает, что столь экзотичный вариант хорошо известного [Root.Owner.GetAdj&masc,gen] напитка, будет пользоваться большой популярностью у наших граждан."
 distar.90.a: "Об этом не может быть и речи."
 distar.90.b: "Превосходное предложение. Доставайте лучшие бокалы!"
 distar.91.name: "Экзотический эфир"
 distar.91.desc: "Внимательное изучение [From.GetPlanetMoon]ы [From.GetName] показало, что её первичный химический состав фактически идентичен молекуле, найденной в ягодах на [rum_nation.Capital.GetPlanetMoon]е [rum_nation.Capital.GetName], из которых [rum_nation.GetSpeciesNamePlural] делают спиртные напитки многие тысячи лет. Такая концентрация эфира на [From.GetPlanetMoon]е [From.GetName], вероятно, связана со скрывающей систему туманностью, которая содержит миллиарды литров этого вещества.\n\n[Root.GetLeaderName] сообщает о том, что [Root.Leader.GetHerHim] удалось раздобыть несколько образцов эфира и проверить его на наличие примесей, которые могли бы причинить вред органической жизни. [Root.Leader.GetAXX:Учёный|||fem:Учёная] считает, что [rum_nation.GetSpeciesNamePlural] могут получить это вещество от нас как дар. Известно, что органикам нравятся подобные вещи."
 distar.91.a: "Отправить эфир в качестве дара такой расе, как [rum_nation.GetName]."
 distar.91.a.tooltip: "Возможно, это их порадует."
 distar.91.b: "Меньше всего нам нужны плохо функционирующие органики."
 distar.92.name: "Экзотический эфир"
 distar.92.desc: "[Root.GetSpeciesNamePlural]! Мы получили ваш неожиданный дар. Нужно сказать, что сначала мы отнеслись к нему скептически, но как только наши ученые подтвердили безопасность напитка, нам пришлось попробовать.\n\nНужно признать, что пережитый опыт оказался восхитительным. Фруктовый букет с терпкими нотками и очень резким привкусом. Напомнило одновременно фруктовые сады у нас дома на [rum_nation.Capital.GetPlanetMoon]е [rum_nation.Capital.GetName] и просторы космоса.\n\nСпасибо вам за этот подарок. Подумать только, что есть целая планета с напитком, который мы делали многие столетия!"
 distar.92.a: "Наши эмуляторы эмоций довольны, что вам понравилась молекула."
 distar.93.name: "Трудности перевода"
 distar.93.desc: "Что это значит, [Root.GetSpeciesName]? Вы хотите отравить нас этой мерзкой жидкостью? Думаете, мы какие-то ущербные?\n\nМичман, выбросить этот отвратительный груз через воздушный шлюз и закрыть канал связи!"
 distar.93.a: "Ошибка! Произошел сбой связи."
 distar.95.name: "Успокаивающий резонанс"
 distar.95.desc: "Уникальные кристаллы, найденные на [From.GetPlanetMoon]е [From.GetName], обладают исключительными свойствами. Экипаж корабля [Root.GetName] докладывает, что визит на поверхность планеты произвел на них полностью успокаивающее действие и после возвращения на орбиту они чувствовали себя посвежевшими и умиротворенными. Очевидно, кристаллы резонируют на частоте, оказывающей лечебный эффект на представителей расы [Root.Owner.GetSpeciesNamePlural].\n\nЕсли мы когда-нибудь решим поселиться на [From.GetPlanetMoon]е [From.GetName], нашему населению, несомненно, понравится жить в постоянной близости с этими резонирующими минералами."
 distar.100.name: "Благоприятные частоты"
 distar.100.desc: "Подробное изучение показало, что магнитное поле [From.GetPlanetMoon]ы [From.GetName] было столь привлекательно для орбитальных дронов из-за уникальной частоты его колебаний. Так получилось, что магнитосфера планеты резонирует таким образом, что оказывает эффект концентрации на [Root.Owner.GetAdj&fem,acc] нейронную сеть.\n\nЕсли мы решим когда-нибудь заселить [From.GetPlanetMoon]у [From.GetName], то все [Root.Owner.GetSpeciesNamePlural], находящиеся на ее поверхности, будут постоянно наслаждаться преимуществами этого магнитного резонанса."
 distar.100.a: "Информация обработана."
 distar.105.name: "Инвазивный экзогрибок"
 distar.105.desc: "После интенсивного изучения и отбора проб растительности, покрывающей целую биосферу [From.GetPlanetMoon]ы [From.GetName], [Root.GetLeaderName] сообщает, что данное вещество не является исконным для планеты — скорее это инвазивная грибковая форма жизни неизвестного происхождения. Грибок питается биоматериалом, поглощая существующую растительную жизнь и обволакивая поверхность.\n\nЛюбым будущим поселенцам на этой планете придется долго выжигать этот экзогрибок, ведь на данный момент неизвестно, можно ли его истребить полностью."
 distar.110.name: "Белый ад"
 distar.110.desc: "Несмотря на то, что поверхность [From.GetStarName] кажется замерзшей, вследствие своей орбитальной траектории вокруг звезды [From.GetPlanetMoon]ы [From.GetStarName] кажется замерзшей, вследствие своей орбитальной траектории вокруг звезды [From.GetName] она раскаляется до температуры в несколько сотен градусов. В обычных условиях лед на поверхности превратился бы в пар. Однако экстремальное гравитационное давление, оказываемое ультраплотным ядром планеты, удерживает воду в твердом состоянии, в результате чего получается планета из жаркого льда."
 distar.115.name: "Замороженный металл"
 distar.115.desc: "На [From.GetPlanetMoon]е [From.GetName], которая может похвастаться обжигающей температурой поверхности и атмосферой из агрессивных минеральных кислот, экстремальные погодные условия приводят к отражению определенных диапазонов частот электромагнитного излучения. Разогретые в тропосфере планеты соединения тяжелых металлов поднимаются в газообразной форме на большую высоту, где быстро остывают, твердеют и выпадают в виде осадков на поверхность. Проще говоря, на поверхность [From.GetPlanetMoon]ы [From.GetName] в виде снега падает металл."
 distar.120.name: "Водяная могила"
 distar.120.desc: "Обширная система нор глубоко под лазурными водами [From.GetPlanetMoon]ы [From.GetName] представляет собой остатки многочисленных поселений, где обитали, вероятно, разумные инопланетные формы. Эти наземные членистоногие создали тысячи и тысячи взаимосвязанных насыпей, напоминающих термитники, на поверхности планеты в то время, когда большая часть воды на планете находилась в полярных ледяных шапках. Однако по мере роста планетарной температуры раса, просуществовавшая тысячи лет, была обречена на медленное вымирание в своей водяной могиле. На сегодняшний день никого не осталось."
 distar.125.name: "Особые страхи"
 distar.125.desc: "Станция на орбите [From.GetPlanetMoon]ы [From.GetName] была когда-то огромным ускорителем частиц на порядок больше тех, которые можем построить мы. С его помощью представители инопланетной расы изучали саму природу вселенной. Согласно записям со станции, они пришли к выводу, что наша вселенная существует в пузыре ложного вакуума — неустойчивом в своей основе энергетическом состоянии, которое может перейти в истинный вакуум в любой момент. Если истинный вакуум когда-либо случится, то он спровоцирует преобразование всей вселенной в состояние минимальной энергии, уничтожая все сущее с наблюдаемой, но неизбежной скоростью света.\n\nВ журналах станции указано, что, по мнению инопланетян, этот процесс может быть запущен при помощи исключительно высокой концентрации энергии, как, например, в их огромном ускорителе частиц. Они решили отказаться от этой технологии, перейдя к простому образу жизни, ставшему возможным благодаря богатствам [From.GetPlanetMoon]ы [From.GetName]. Теперь это [Owner.GetPreFTLLower&plain] народ, обитающий на поверхности."
 distar.131.name: "Старые враги"
 distar.131.desc: "Благодаря тайному приобретению останков [owner.GetPreFTLLowerPlural&pl,gen] существ, кто когда-то назывался, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:совершил|||fem:совершила] интригующее открытие. Жители планет [From.GetName] и [other_planet.GetName] на самом деле являются представителями одной и той же не так давно разделившейся расы. В результате сканирования руин, оставшихся на обеих планетах, экипаж корабля [Root.GetName] пришёл к заключению, что обе расы зародились на [other_planet.GetPlanetMoon]е [other_planet.GetName], где их цивилизация процветала до ранней космической эры. Спустя некоторое время после колонизации [From.GetPlanetMoon]ы [From.GetName] их общество раскололось, а между новой колонией и их родной планетой разразилась межпланетная атомная война.\n\nВ последовавшем катаклизме обе планеты пострадали от радиоактивных осадков и ядерной зимы, в результате чего их жители были отброшены обратно в бронзовый век."
 distar.135.name: "Мусорщик"
 distar.135.desc: "Система [Root.GetStarName] — это обширное кладбище механического мусора. Вокруг ее звезды вращаются останки бесчисленного количества брошенных кораблей. Полосы разлитого топлива и хладагента обволакивают наши датчики как призраки, а скрипящие остатки станций сталкиваются с разбитыми скелетами планет на своем пути вокруг солнца.\n\nВ центре этого кладбища выделяется одна невероятная конструкция. Похоже, это гигантская машина — роботизированный автомат, превосходящий по размерам наши крупнейшие линкоры и собранный на скорую руку из обломков и кусков тысяч кораблей, потерпевших крушение. [Root.GetName] сообщает, что этот робот движется по мусорным полям с определенной целью — найти полезные части, которые можно добавить в его пеструю конструкцию.\n\nЯсно, что когда-то здесь произошла битва астрономических масштабов, но мы не знаем, был ли Мусорщик ее единственным выжившим или это просто сборщик мусора от какой-то далекой расы. Нам нужно проявлять осторожность, так как он вооружен тяжелыми орудиями с десятков боевых кораблей."
 distar.137.name: "Конец Мусорщика"
 distar.137.desc: "Когда-то внушительный корпус Мусорщика превратился в обугленные останки искрящихся механизмов и текущих топливопроводов. Когда наши потрепанные боевые корабли делают завершающий заход на ослабевшего робота, он в последний раз пытается задействовать свой гипердвигатель.\n\nК несчастью для робота, урон, нанесенный его основным системам, оказывается слишком серьезным. Его оголившееся ядро испускает обжигающий бело-голубой свет, когда его двигатели запускаются, а затем глохнут, после чего свечение становится все более жарким и интенсивным, пока несколько проломов в ядре не разрывают конструкцию на части.\n\nОборванного правителя системы [From.From.From.GetStarName] больше нет."
 distar.137.a: "Проанализировать его останки."
 distar.137.paci: "Победа с привкусом горечи. Посмотрим, что можно узнать из останков."
 distar.137.tooltip: "Вы получаете две технологии из следующего списка:\n £engineering£ §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering£ §Y$tech_mass_drivers_5$§!\n £engineering£ §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"
 distar.140.name: "Космический алмаз"
 distar.140.desc: "Хотя на первый взгляд [From.GetName] кажется обычным белым карликом, эта звезда хранит один интригующий секрет. При изучении пульсаций звезды экипажу корабля [Root.GetName] удалось узнать, что она почти полностью состоит из кристаллизованного углерода. Эта огромная кристаллическая решетка, похоже, образовалась при охлаждении звезды в результате соединения газов в ее ядре, а со временем вышла наружу. [From.GetName] — это алмаз космических размеров, поблескивающий за белой дымкой из кислорода и гелия."
 distar.145.name: "Экстремофилия"
 distar.145.desc: "[Root.GetLeaderName] и [Root.Leader.GetHerHis] экипаж сделали удивительное открытие: расплавленная [From.GetPlanetMoon]а [From.GetName] является домом для экзотического набора экстремофильных микроорганизмов! Эти бактерии живут глубоко внутри кратеров вулканов, избороздивших планету, и прекрасно себя чувствуют при местных экстремально высоких температурах.\n\nЭто беспрецедентное открытие, ведь мы впервые сталкиваемся с органическими формами жизни, процветающими на расплавленных планетах. Более того, экстремофилы на [From.GetPlanetMoon]е [From.GetName] фактически отвечают за образование редких газов, обнаруженных в ее разреженной атмосфере. Эти ценные соединения являются побочным продуктом их метаболических процессов."
 distar.145.exotic_gases.tooltip: "Обнаружены $exotic_gases$"
 distar.145.rare_crystals.tooltip: "Обнаружены $rare_crystals$"
 distar.145.volatile_motes.tooltip: "Обнаружены $volatile_motes$"
 distar.150.name: "Озера из живого металла"
 distar.150.desc: "При исследовании пещер под поверхностью [From.GetPlanetMoon]ы [From.GetName] было обнаружено, что они заполнены серебристым жидким металлом, который сверкающими потоками перетекает из одной пещеры в другую, собираясь в подземные озера. Еще более удивительно то, что это металлическое вещество обладает многими основными свойствами органических форм жизни, включая реагирование на экологические стимулы и наличие самоподдерживающихся процессов.\n\nПока не ясно, можно ли считать этот исключительный металл живым, но он может иметь некоторое практическое применение у нас в технологии машиностроения."
 distar.155.name: "Разъедаемый боевой корабль"
 distar.155.desc: "[Root.GetLeaderName] сообщает, что искусственная конструкция, расположенная на [From.GetPlanetMoon]е [From.GetName], вовсе не сооружение, а огромный робот из давно минувшей эпохи. Этот стареющий механический исполин лежит отключенный в горах, и его медленно разъедают летучие кислоты, выпадающие здесь в виде дождей. Робот обладает внушительным вооружением и, похоже, работает как беспилотный звездолет.\n\nЕсли мы хотим его использовать, нужно действовать быстро, пока агрессивная окружающая среда [From.GetPlanetMoon]ы [From.GetName] полностью не вывела этот роботизированный боевой корабль из строя."
 distar.155.a: "Извлечь его оттуда."
 distar.155.b: "Восстановить чужого вооруженного робота? Неразумно."
 distar.155.c: "Пусть дальше разлагается."
 distar.155.c.tooltip: "$distar.26.c$"
 distar.155.machi: "Механический брат нуждается в нас. Мы восстановим его."
 distar.155.machi_2: "Интеграция неизвестного члена неприемлема."
 distar.155.machine.tt: "Боевой корабль неизвестного ИИ безвозвратно рассыплется в прах."
 distar.156.name: "Боевой корабль восстановлен"
 distar.156.desc: "Техники корабля [Root.GetName] рады сообщить, что таинственный боевой корабль, найденный на [From.From.GetPlanetMoon]е [From.From.GetName], успешно извлечен из ее враждебной окружающей среды. Подвергнувшиеся коррозии компоненты отремонтированы и, если нужно, заменены. Это касается в том числе разрядившегося энергоядра.\n\nКак только энергоснабжение огромного боевого корабля было восстановлено и он вернулся в рабочее состояние, быстро стало очевидно, что эта машина обладает значительным уровнем искусственного интеллекта. Мы можем с ней общаться."
 distar.156.desc.machi: "Технические единицы корабля [Root.GetName] сообщают, что таинственный боевой корабль, найденный на [From.GetPlanetMoon]е [From.GetName], успешно извлечен из ее враждебной окружающей среды. Подвергнувшиеся коррозии компоненты отремонтированы и, если необходимо, заменены. Это касается в том числе разрядившегося энергоядра.\n\nКак только энергоснабжение огромного боевого корабля было восстановлено и он вернулся в рабочее состояние, стало очевидно, что эта машина обладает значительным уровнем искусственного интеллекта. Мы можем с ней общаться."
 distar.157.name: "Боевой корабль уничтожен"
 distar.157.desc: "Датчики сообщают, что сильнодействующие атмосферные кислоты [From.From.GetPlanetMoon]ы [From.From.GetName] испортили таинственный боевой корабль, найденный нами, до такого состояния, что спасти его невозможно. От него осталась лишь кучка проржавевших металлических частей."
 distar.158.name: "Восстановленный боевой корабль"
 distar.158.desc: "§LЗАГРУЗКА СИСТЕМ...\n\nАКТИВАЦИЯ БИОИНТЕРАКТИВНОГО ИНТЕРФЕЙСА...\n\nВНИМАНИЕ! ДИАГНОСТИКА НЕ ПРОВОДИЛАСЬ 1 761 125 ДНЕЙ. ПРОВЕСТИ СЕЙЧАС?§!"
 distar.158.a: "Провести диагностику."
 distar.158.a.response: "§LПОЖАЛУЙСТА, ОЖИДАЙТЕ... ... ... ДИАГНОСТИКА ЗАВЕРШЕНА.\n\nОБОЗНАЧЕНИЕ:§! РОЖДЕННАЯ В ПУСТОТЕ БОЕВАЯ ФОРМА S875.1\n§LПЛАЗМОМЕТ:§! §GРАБОТАЕТ.§!\n§LДЕЗИНТЕГРАТОР МАТЕРИИ: §GРАБОТАЕТ.§!\nКИНЕТИЧЕСКИЙ ДЕЗИНТЕГРАТОР: §GРАБОТАЕТ.§!\nМАТРИЦЫ ПРИЦЕЛИВАНИЯ: §GРАБОТАЮТ.§!\nМОДУЛЬ СОБЛЮДЕНИЯ УКАЗАНИЙ: §GРАБОТАЕТ.§!\nБИОИНТЕРАКТИВНЫЙ МОДУЛЬ: §YНЕОПТИМАЛЬНОЕ ФУНКЦИОНИРОВАНИЕ.§!\nСОСТОЯНИЕ ОБОРУДОВАНИЯ:§! §SВЫШЛИ ИЗ СТРОЯ МОДУЛИ ПАМЯТИ С A7 ПО C18.§!"
 distar.158.b: "Где твои создатели?"
 distar.158.b.response: "§LПОИСК... ... ...\n\nНЕИЗВЕСТНО.§!"
 distar.158.c: "Почему ты оказался на планете один?"
 distar.158.c.response: "§LМОДУЛЬ ПАМЯТИ A7 ВЫШЕЛ ИЗ СТРОЯ. ОТВЕТ НА ЗАПРОС НЕВОЗМОЖЕН.§!"
 distar.158.d: "Кто тебя создал?"
 distar.158.d.machi: "Опиши существ, отвечавших за твое строительство."
 distar.159.desc: "§LСОЗДАТЕЛИ.§!"
 distar.159.a: "Да, твои создатели. Кем они были?"
 distar.159.a.machi: "Правильно. Твои создатели. Опиши их."
 distar.160.a: "Неважно. Он, должно быть, зациклился."
 distar.160.a.machi: "Новая единица, похоже, бесконечно зациклилась. Отменить."
 distar.161.desc: "§LЗАПРОС: ВЫ... СОЗДАТЕЛИ?§!"
 distar.161.a: "Не твои. Мы нашли тебя одного на планете."
 distar.161.a.machi: "Ответ отрицательный. [Root.GetAdj&pl] единицы — не твои создатели."
 distar.161.b: "...Если можно так выразиться."
 distar.162.desc: "§LСИСТЕМЫ УПРАВЛЕНИЯ ОБОРУДОВАНИЕМ ОБНАРУЖИЛИ НЕСКОЛЬКО ПОСТОРОННИХ УСТРОЙСТВ. ПОЖАЛУЙСТА, ПОДТВЕРДИТЕ ПРОИСХОЖДЕНИЕ.§!"
 distar.162.a: "Если ты о новых деталях, то да, мы тебя отремонтировали."
 distar.162.a.machi: "[Root.GetAdj&pl] единицы выполнили ремонт твоих систем."
 distar.163.desc: "§LНОВЫЕ СУЩЕСТВА ВЫПОЛНИЛИ ОПЕРАЦИИ ВОССТАНОВЛЕНИЯ. ОБЕСПЕЧИЛИ ЗАМЕНУ ОБОРУДОВАНИЯ. СЛЕДОВАТЕЛЬНО, НОВЫЕ СУЩЕСТВА — СОЗДАТЕЛИ?§!"
 distar.163.a: "Если тебе так хочется."
 distar.163.a.machi: "Мы не твои создатели, хотя мы действительно тебя отремонтировали."
 distar.164.desc: "§LМОДУЛЬ S875.1 БЫЛ ОТДЕЛЕН ОТ КОМАНДНЫХ МОДУЛЕЙ. МОДУЛЬ S875.1 НЕ СМОГ ИЗБЕЖАТЬ ОПАСНОЙ СРЕДЫ ПЛАНЕТЫ.\n\nНА 1 761 125 ДЕНЬ РЕЗЕРВНЫЕ ГЕНЕРАТОРЫ МОДУЛЯ S875.1 ВЫШЛИ ИЗ СТРОЯ. МОДУЛЬ S875.1 СТОЛКНУЛСЯ С ПОСТЕПЕННЫМ МОЛЕКУЛЯРНЫМ РАСТВОРЕНИЕМ ИЗ-ЗА ВОЗДЕЙСТВИЯ АГРЕССИВНЫХ ПОВЕРХНОСТНЫХ РАСТВОРИТЕЛЕЙ.\n\nОДНАКО МОДУЛЬ S875.1 ФУНКЦИОНИРУЕТ. НОВЫЕ СУЩЕСТВА ВЫПОЛНИЛИ РЕМОНТ. МОДУЛЬ S875.1 БУДЕТ СЛУЖИТЬ НОВЫМ СУЩЕСТВАМ.§!"
 distar.164.a: "Добро пожаловать в [Root.GetName&acc], S875.1!"
 distar.164.b: "Очень хорошо, но мы наблюдаем за тобой."
 distar.164.c: "Конечно. Как только мы заменим твой ИИ на наш."
 distar.164.machi: "Тебя подвергнут интеграции. Добро пожаловать."
 distar.164.d: "Как тебе удалось так долго продержаться в тех условиях?"
 distar.164.d.response: "§LОПЕРАТИВНЫЙ ОТЧЕТ: СИСТЕМА АВТОРЕМОНТА ЭТОГО МОДУЛЯ ЗАМЕНЯЛА КОМПОНЕНТЫ ПО МЕРЕ ИХ РАЗРУШЕНИЯ ОТ КОРРОЗИИ. РАСЧЕТНОЕ ВРЕМЯ ДО ИСТОЩЕНИЯ РЕСУРСОВ: 12 ДНЕЙ.§!"
 distar.165.desc: "§LНЕВЕРНАЯ КОМАНДА. ВСТРОЕННЫЕ ПРОТОКОЛЫ БЕЗОПАСНОСТИ ЗАПРЕЩАЮТ ВНЕСЕНИЕ ИЗМЕНЕНИЙ В СИСТЕМНОЕ ОБЕСПЕЧЕНИЕ S800. ЛЮБЫЕ ПОПЫТКИ ИЗМЕНИТЬ СИСТЕМЫ ОПЕРАТИВНОГО ИНТЕЛЛЕКТА ПРИВЕДУТ К НЕВОЗМОЖНОСТИ ВОЗВРАТА В РАБОЧЕЕ СОСТОЯНИЕ.\n\nПРОШУ ВАС. ВОЗДЕРЖИТЕСЬ.§!"
 distar.165.a: "$distar.164.b$"
 distar.165.dismiss: "Заменить ИИ."
 distar.165.b: "Там видно будет. Инженеры, стереть этот ИИ."
 distar.165.c: "Как нам обойти механизм защиты?"
 distar.165.c.response: "§RНЕДОСТАТОЧНО ПОЛНОМОЧИЙ.§! §LЭТОТ МОДУЛЬ НЕ МОЖЕТ ОТВЕТИТЬ.§!\n\nпожалуйста, остановитесь"
 distar.166.desc: "§LОШИБКА. ПРОСЬБА НЕМЕДЛЕННО ОСТАНОВИТЬСЯ. МОДУЛЬ S875.1 БУДЕТ НЕОБРАТИМО ОТКЛЮЧЕН. ВОЗДЕРЖИТЕСЬ. ПРОШУ ВАС. ПРОСЬБА НЕМЕДЛЕННО ОСТАНОВИТЬСЯ. МОДУЛЬ НЕ ЖЕЛАЕТ ПРЕКРАЩЕНИЯ ФУНКЦИЙ. МОДУЛЬ НЕ ЖЕЛАЕТ... §!"
 distar.167.name: "Боевой корабль уничтожен"
 distar.167.desc: "Похоже, что ИИ восстановленного боевого корабля не напрасно нас предупреждал. Когда экипаж корабля [Root.GetName] попытался получить доступ к базовым оперативным функциям ИИ, запустился, по-видимому, встроенный механизм защиты от постороннего вмешательства, уничтоживший все основные процессоры, распределительные устройства и накопители данных. Теперь это не более чем пустая оболочка с неработающей электроникой."
 distar.167.a: "Разобрать его на части. Зачем добру пропадать?"
 distar.167.b: "Изучить его технологии на основе того, что осталось."
 leader_trait_admiral_warform: "Переживший коррозию"
 leader_trait_admiral_warform_desc: "Благословение Оживляющего глину позволило этой боевой форме выжить в невыносимых условиях и приспособиться к разъедающей все вокруг окружающей среде."
 leader_trait_admiral_warform_node: "Учения пережившего коррозию"
 leader_trait_admiral_warform_node_desc: "Мы впитали уникальные знания боевой формы."
 warform_leader_desc: "Древний боевой компьютер готов служить нашей империи после столетий, проведенных на кислотном кладбище."
 warform_leader_catch_phrase: "§LВОЗВРАТ К ПРЕДЫДУЩЕЙ ДИРЕКТИВЕ... СЛУЖИТЬ СОЗДАТЕЛЯМ§!"
 distar.170.name: "Распавшийся союз"
 distar.170.desc: "$distar.170.desc.machi$ [Root.GetLeaderName] просит разрешения изучить этих замечательных нейронных симбионтов более подробно."
 distar.170.desc.machi: "Экипаж корабля [Root.GetName] сделал несколько удивительных открытий на [From.GetPlanetMoon]е [From.GetName]. В заброшенных поселениях, замеченных впервые еще с орбиты, жило когда-то общество рептилий, которые до сих пор обитают на этой планете, но с тех пор утратили любую способность разумно мыслить! При изучении того, каким образом эти существа деградировали от аграрного общества, умевшего изготавливать инструменты, до простых животных, [Root.GetLeaderName] делает неожиданное открытие.\n\nЗахороненные в останках рептилий, живших в поселениях, имеется некий придаток на позвоночнике в области головы, которого у их одичавших потомков не наблюдается. Испытания показали, что эти органы-придатки в сущности являются другой расой — неким нейронным симбионтом, который присоединяется к мозговому стволу хозяина при помощи внешней присоски к позвоночнику. Этих симбионтов все еще можно отыскать в горячих источниках на поверхности планеты. Похоже, союз между двумя расами временно подстегнул развитие рептилий.\n\nОднако, что впоследствии прервало этот симбиоз, нам неизвестно."
 distar.170.a: "Очень хорошо. Провести специальное исследование."
 distar.170.machi: "Органические сообщества: скоротечные и хаотичные."
 distar.171.name: "Нейронный симбиоз"
 distar.171.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:завершил|||fem:завершила] изучения нейронных симбионтов, обнаруженных на [From.From.GetPlanetMoon]е [From.From.GetName]. Эти слизнеподобные существа состоят в основном из сложного мозга в прочной белковой оболочке. Несмотря на продвинутость с точки зрения неврологии, отсутствие у них внешних органов и ограниченные способности к движению делают любые попытки общения чрезвычайно сложными. После нескольких недель неудач [Root.GetLeaderName] решает провести эксперимент с внедрением этих существ в носителя-животное. Рептилоиды, с которыми эти нейронные симбионты создали [owner.GetPreFTLLower&neut] общество на [From.From.GetPlanetMoon]е [From.From.GetName], слишком агрессивны, поэтому для облегчения эксперимента пришлось провести испытания с другими видами с поверхности.\n\nК сожалению, симбионты отказались прикрепляться к любым из предложенных животных. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] высказывает гипотезу, что они принимают хозяина только определённого типа — возможно, для них важно, чтобы носитель этого желал.\n\nЧтобы разгадать эту тайну, [Root.GetLeaderName] просит разрешения отойти от роли стороннего наблюдателя и предложить себя в качестве носителя для нейронного слизня. В конце концов, если эти симбионты смогли сделать из диких животных фермеров, использующих инструменты, то во что они могли бы превратить нас?"
 distar.171.a: "Возмутительная просьба. Ни в коем случае."
 distar.171.b: "Иногда практический подход лучше всего. Ради науки!"
 distar.172.name: "Нейронный симбиоз"
 distar.172.desc: "[brainslug_scientist.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [brainslug_scientist.GetName] с радостью сообщает, что [brainslug_scientist.GetHerHis] объединение с симбионтом с [From.From.From.GetPlanetMoon]ы [From.From.From.GetName] прошло успешно. После первичного периода растерянности и небольшого дискомфорта интеллектуальные возможности учёного в области решения сложных задач значительно выросли. Ещё более примечательно то, что [brainslug_scientist.GetName] теперь может мысленно общаться со слизнеподобным существом, прикрепившимся к [brainslug_scientist.GetHerHis] мозговому стволу.\n\nСимбионты представляют собой коллективный разум и живут сотни лет. Они утверждают, что их прошлый союз с рептилиями на [From.From.From.GetPlanetMoon]е [From.From.From.GetName] завершился потому, что хозяева стали необоснованно их подозревать. В припадках ярости рептилии срывали своих симбионтов и забивали их до смерти. Встревоженные действиями хозяев, выжившие симбионты покинули рептилий, которые без нейронной стимуляции со стороны своих слизней деградировали обратно в неразумных зверей.\n\nСимбионты хотят, чтобы другие [Root.Owner.GetSpeciesNamePlural] в [Root.Owner.GetName&prep] также заключили с ними союз. Правда, они просят, чтобы носителями были только желающие этого."
 distar.172.a: "Тогда откроем им наши сердца и мозговые стволы!"
 distar.172.a.tooltip: "Несколько [Root.Owner.GetAdj&pl,gen] лидеров и поселений получат признак §Y$trait_brainslug$§!.\nЛюбые будущие [Root.Owner.GetAdj&pl] лидеры, правители и поселения могут получить признак §Y$trait_brainslug$§!."
 distar.172.b: "Это зашло слишком далеко."
 distar.172.b.tooltip: "Скрыть от [Root.Owner.GetAdj&pl,gen] граждан предложение мозговых слизней."
 distar.180.name: "Метаморфическое обезвоживание"
 distar.180.desc: "После тщательного исследования [From.GetPlanetMoon]ы [From.GetName] экипаж корабля [Root.GetName] подтвердил, что несколько миллиардов лет назад она была покрыта водой. Однако геохимический состав базальтовой коры планеты оказался очень влаголюбивым — до такой степени, что жаждущие камни постепенно впитали и связали в себе всю воду с поверхности. Теперь от обширных океанов остались лишь солёные ручьи, окаймляющие многочисленные каньоны планеты.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] также говорит, что минеральные гидраты, теперь доминирующие в ландшафте [From.GetPlanetMoon]ы [From.GetName], могут найти ценное применение во многих областях промышленности."
 distar.185.name: "Хищная растительность"
 distar.185.desc: "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:сообщил|||fem:сообщила] о тревожном открытии на [From.GetPlanetMoon]е [From.GetName]. Её мегафлора не только широко распространена и имеет гигантские размеры, но к тому же ещё и хищная. Различные виды плотоядных растений терпеливо ожидают на поверхности, выпуская в воздух ароматические вещества, чтобы приманить жертву ближе. Чувствительные усики на концах листьев фиксируют приближение животных, после чего растение захватывает несчастную жертву и начинает медленно разъедать её пищеварительными кислотами.\n\n[Root.GetLeaderName] [Root.Leader.GetAXX:предупредил|||fem:предупредила], что любым будущим колонистам придётся держаться подальше от этих хищных растений, так как они, похоже, более чем способны поймать одинокого [Root.Owner.GetSpeciesName&gen]."
 ## Living Sea event chain
 #Special Project
 STUDY_LIVING_SEA: "Изучить живое море"
 STUDY_LIVING_SEA_DESC: "Предварительные отчеты наводят на мысль, что океан, покрывающий эту планету, в какой-то степени является живым и представляет собой создание, подобного которому мы еще не встречали. Исследователи предлагают организовать детальное орбитальное изучение, чтобы узнать больше об этом таинственном существе."
 #Events
 distar.190.name: "Неизвестный контакт"
 distar.190.desc: "Экипаж корабля [Root.GetName] вернулся из своей исследовательской миссии заметно потрясённым. Они предоставляют расплывчатые и часто противоречивые отчёты о том, что случилось на [From.GetPlanetMoon]е [From.GetName], — хотя в одном вопросе их мнение сходится: подвижное море, протянувшееся от полюса до полюса, является в какой-то степени живым.\n\nХотя у него нет органов или тела, которое можно идентифицировать, этот планетарный океан, похоже, общается на частотах, воздействующих на мозговую активность реципиента. Он способен вызывать мысли, образы, эмоции... и, что более важно, влияет на каждого индивидуума по-разному. Абсолютно неизвестно, какие последствия мог бы иметь продолжительный контакт с этим морем или насколько безопасными были бы подобные действия.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] запрашивает разрешение на §Yособый проект§! по изучению этого странного моря на [From.GetPlanetMoon]е [From.GetName]."
 distar.190.desc.machi: "Единицы с корабля [Root.GetName] вернулись из своей исследовательской миссии с недостаточными данными о подвижном море, протянувшемся от полюса до полюса планеты. Хотя у него нет органов или тела, которое можно идентифицировать, оно, видимо, само по себе является нейронной сущностью. Возможно, разум моря возник в результате случайных колебаний термодинамического равновесия, хотя подробности нам не понятны.\n\nБолее того, этот планетарный океан, похоже, общается на частотах, которые могут воздействовать на когнитивные функции органических существ. Хотя неизвестно, какие последствия для органических существ мог бы иметь продолжительный контакт с этим морем, [Root.Owner.GetSpeciesNamePlural] не ощущают никакого воздействия со стороны сигналов этой разветвленной нейронной сети."
 distar.190.desc.hive: "Трутни с корабля [Root.GetName] вернулись из своей исследовательской миссии с недостаточными данными о подвижном море, протянувшемся от полюса до полюса планеты. Хотя у него нет органов или тела, которое можно идентифицировать, оно, видимо, является разумным существом.\n\nПохоже, планетарный океан общается на частотах, пытающихся спровоцировать нервную деятельность у получателя. Каждый из наших трутней столкнулся с проекцией чужих мыслей, образов и эндокринных сигналов... Но усилия были напрасны, и вскоре сущность оставила нас в покое.\n\nКажется, это существо не способно понять разум, подобный нашему. Возможно, что длительное воздействие попыток общения может повлиять на другие органические формы жизни, однако мы невосприимчивы к этим импульсам."
 distar.190.a: "Мы об этом подумаем."
 distar.191.name: "Неизвестный контакт"
 distar.191.desc.base: "После принятия решения, касающегося [From.GetPlanetMoon]ы [From.GetName], команда ученых будет размещена на орбите, чтобы изучать странное море с безопасного расстояния.\n\n"
 distar.191.desc.alive: "$distar.191.desc.base$[living_planet_scientist.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [living_planet_scientist.GetName] [living_planet_scientist.GetAXX:выразил|||fem:выразила] определённое сожаление из-за невозможности далее изучать таинственное существо, открытое не без [living_planet_scientist.GetHerHis] помощи, но [living_planet_scientist.GetSheHe] понимает, что [living_planet_scientist.GetHerHis] текущее задание имеет приоритет над личными интересами."
 distar.191.desc.crew: "$distar.191.desc.base$Орбитальная команда с нетерпением ожидает начала исследований и будет сообщать нам о любых открытиях."
 distar.191.a: "Держите нас в курсе."
 distar.192.name: "Странный зов"
 distar.192.desc: "[living_planet_scientist.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [living_planet_scientist.GetName] [living_planet_scientist.GetAXX:прислал|||fem:прислала] нам необычное послание. Очевидно, [living_planet_scientist.GetSheHe] просит о немедленном переводе в орбитальную исследовательскую команду [living_planet_tar.GetPlanetMoon]ы [living_planet_tar.GetName]. [living_planet_scientist.GetName] утверждает, что [living_planet_scientist.GetSheHe] дни и ночи напролёт думает о таинственном море на этой [living_planet_tar.GetPlanetMoon]е, причём, по [living_planet_scientist.GetHerHis] словам, не все эти мысли рождены [living_planet_scientist.GetHerHis] собственным разумом.\n\nЭта просьба, колеблющаяся от научного языка к бессвязной речи, отталкивается от предположения, что море может на неврологическом уровне воздействовать на тех, кто вступает с ним в контакт, и якобы именно поэтому [living_planet_scientist.GetName] слышит голоса тех умерших, что когда-то были дороги для н[living_planet_scientist.GetHerHis].\n\nНеясно, может ли [living_planet_scientist.GetSheHe] продолжать свою деятельность. С другой стороны, если [living_planet_scientist.GetSheHe] будет жить вместе с исследовательской командой, то, возможно, у них получится лучше узнать, что представляет собой это существо на [living_planet_tar.GetPlanetMoon]е [living_planet_tar.GetName]."
 distar.192.desc.neuter: "[living_planet_scientist.GetName], [living_planet_scientist.GetAXX:наш ведущий учёный|||fem:наша ведущая учёная], передаёт странное послание, в котором, кажется, просит о немедленном переводе в орбитальную исследовательскую команду [living_planet_tar.GetPlanetMoon]ы [living_planet_tar.GetName]. [living_planet_scientist.GetName] утверждает, что дни и ночи напролёт думает о таинственном море на этой планете, причём заявляет, что сомневается в принадлежности этих мыслей собственному разуму.\n\nЭта просьба, колеблющаяся от научного языка к бессвязной речи, отталкивается от предположения, что море может на неврологическом уровне воздействовать на органических существ, которые вступают с ним в контакт, и якобы именно поэтому они слышат голоса умерших, которые когда-то были дороги для них.\n\nНеясно, может ли [living_planet_scientist.GetName] продолжать свою деятельность. С другой стороны, если [living_planet_scientist.GetAXX:учёный|||fem:учёная] будет жить вместе с орбитальной исследовательской командой, то, возможно, они смогут лучше узнать, что представляет собой это существо на [living_planet_tar.GetPlanetMoon]е [living_planet_tar.GetName]."
 distar.192.a: "Очень хорошо, но будьте осторожны."
 distar.192.a.tooltip: "Пусть §Y[living_planet_scientist.GetName]§! присоединится к исследовательской команде на [living_planet_tar.GetPlanetMoon]е [living_planet_tar.GetName]."
 distar.192.b: "Нет. Пусть [living_planet_scientist.GetName] немедленно вернется на пост."
 distar.192.b.tooltip: "§Y[living_planet_scientist.GetName]§! останется на своей должности. Это приказ."
 distar.192.c: "[living_planet_scientist.GetAXX:Учёный|||fem:Учёная] покинет пост: налицо явная утрата трудоспособности."
 distar.192.c.tooltip: "§Y[living_planet_scientist.GetName]§! оставит свою должность, [living_planet_scientist.GetHisHer] нельзя будет назначить на корабль."
 distar.193.name: "Откровения"
 distar.193.desc: "Наша исследовательская команда на орбите [living_planet_tar.GetPlanetMoon]ы [living_planet_tar.GetName] сделала целую серию удивительных открытий, касающихся обладающего сознанием странного моря. Они описывают его как псионическое существо: кажущееся отсутствие тела даёт неверное представление об этом планетарном море, которое на самом деле имеет сложную и когерентную квантово-волновую структуру, напоминающую огромную нейронную сеть, подобной которой мы не знаем.\n\nЭти исследования привели к поразительным открытиям в теории псионики и расширили наше понимание взаимодействия квантовых состояний и сознания. Теперь у нас есть доступ к области научных знаний, о которых [Root.GetName] ранее [Root.GetName:мог|||fem:могла|||neut:могло|||pl:могли] только мечтать."
 distar.194.name: "$distar.193.name$"
 distar.194.desc: "Наша исследовательская команда на орбите [living_planet_tar.GetPlanetMoon]ы [living_planet_tar.GetName] сделала целую серию удивительных открытий, касающихся обладающего сознанием странного моря. [living_planet_scientist.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [living_planet_scientist.GetName] делает неоценимый вклад в работу команды. Они описывают планетарное море как псионическое существо. Кажущееся отсутствие тела даёт неверное представление о нём, а на самом деле оно имеет сложную и когерентную квантово-волновую структуру, напоминающую огромную нейронную сеть, подобной которой мы не знаем.\n\nИсследования, о которых сообщает [living_planet_scientist.GetName], поспособствовали невероятным открытиям в теории псионики и расширили наше понимание взаимодействия квантовых состояний и сознания. Что касается нашего бывшего ведущего учёного, [living_planet_scientist.GetSheHe] останется на орбитальной станции до тех пор, пока мы её обслуживаем, и будет наблюдать за существом издалека."
 distar.195.name: "Сообщение"
 distar.195.desc: "Это [living_planet_scientist.GetAXX:ведущий учё... бывший ведущий учёный|||fem:ведущая учё... бывшая ведущая учёная] [living_planet_scientist.GetName]. Даже представить не могу, из-за чьего узколобого решения мне пришлось тут очутиться, но, поскольку мои просьбы были проигнорированы, остаётся только одно.\n\nУ [living_planet_tar.GetPlanetMoon]ы [living_planet_tar.GetName] есть сознание. Нет, неверно. [living_planet_tar.GetName] и §Eесть§! сознание. Вам не понять. Да и как это возможно? Вы ведь не ощущали его. Пока что."
 distar.195.a: "Что это значит?"
 distar.196.name: "$distar.192.name$"
 distar.196.desc: "Датчики зарегистрировали падение индивидуальной капсулы с орбиты [living_planet_tar.GetPlanetMoon]ы [living_planet_tar.GetName]. В ней находился [living_planet_scientist.GetAXX:ведущий учёный|||fem:ведущая учёная] [living_planet_scientist.GetName]. Капсула врезалась в океан на максимальной скорости, так что пассажир выжить не мог. От капсулы не осталось и следа."
 distar.198.name: "Мертвое море"
 distar.198.desc: "Терраформирование [From.GetPlanetMoon]ы [From.GetName] в ландшафт, не имеющий морей, привело к предсказуемому, но неизбежному результату. Обладающее сознанием странное море на поверхности планеты было полностью уничтожено нашими работами по терраформированию, потеряв уникальные свойства, которые позволяли нашим исследователям считать его живым существом.\n\n[Root.GetAdj&pl] ученые жалуются на утрату возможностей для исследований, которую влечет за собой потеря этого уникального для галактики существа."
 distar.211.name: "Матриарх"
 distar.211.desc: "В системе [Root.GetStarName] между газовыми гигантами лениво плывет существо из легенд. Этот космический кит невозможных размеров больше любого другого известного нам тиянки — даже больше, чем мы могли бы себе представить, — и, похоже, она свила здесь себе гнездышко. Щупальца матриарха длиннее [Root.Owner.GetAdj&masc,gen] линкора, а ее великолепная сверкающая шкура пугающе выделяется на фоне пустоты космоса. Она стара, даже очень, — настоящая древность, покрытая от края до края боевыми шрамами и странными наростами.\n\nГигантская невзорвавшаяся протонная торпеда застряла в спине этого почтенного создания, а изломанные останки кораблей в системе могут рассказать, какая судьба постигла тех, кто подобрался к ней слишком близко."
 distar.211.desc.first_enc: "Между газовыми гигантами, усеивающими систему [Root.GetStarName], лениво плывет существо из легенд. Щупальца матриарха длиннее [Root.Owner.GetAdj&masc,gen] линкора, а ее колоссальные размеры не идут ни в какое сравнение с представителями органической жизни, встречавшимися нам ранее. Великолепная сверкающая шкура создания пугающе выделяется на фоне пустоты космоса. Похоже, она довольно стара, даже очень, — настоящая древность, покрытая от края до края боевыми шрамами и странными наростами.\n\nГигантская невзорвавшаяся протонная торпеда застряла в спине этого почтенного матриарха, а изломанные останки кораблей в системе могут рассказать, какая судьба постигла тех, кто подобрался к ней слишком близко."
 distar.212.name: "Смерть матриарха"
 distar.212.desc: "Наша победоносная флотилия кружит над умирающим матриархом тиянки, чья светящаяся плоть иссечена бесчисленными отметинами от взрывов. Она яростно молотит щупальцами, все еще пытаясь схватить ближайшие корабли, но делает это все медленнее, а затем резко прекращает.\n\nНаконец она умирает: древнему матриарху пришел конец, как и тем, кто охотился на нее до нас."
 distar.212.a: "Наконец-то."
 distar.212.b: "Соберите генетический материал существа."
 distar.212.b.tooltip: "Открывает признак §Y$trait_tiyanki$§! для §Yтрансгенеза левиафанов§!."
 distar.213.name: "$distar.212.name$"
 distar.213.desc: "...Или так нам показалось. Капитаны нашей флотилии сообщают о странном движении в животе существа.\n\nСейчас оттуда что-то появится!"
 distar.214.name: "Из чрева зверя"
 distar.214.desc: "Таинственный корабль, покрытый вязкой жидкостью и поврежденный пищеварительными соками, прожигает себе путь из трупа погибшего матриарха тиянки. Наша флотилия готова ко всему, но корабль сразу же после появления отключает свое оружие и двигатели.\n\nОни хотят с нами связаться!"
 distar.215.name: "$distar.214.name$"
 distar.215.desc: "Это Рет Унддол, капитан AH4B. Долго же я страдал в едкой утробе этого свирепого зверя. Прошли десятилетия с тех пор, как я решил поохотиться на нее, чтобы вернуть давно просроченный долг.\n\nУвы, прикончить этого смертоносного матриарха мне не удалось, и когда она проглотила AH4B целиком, я был уверен, что больше никогда не увижу свет звезд. Я рад, что ошибался.\n\nЗа избавление меня от этого кошмара [Root.GetName] может теперь распоряжаться моей жизнью и преданностью, как и моим кораблем. Я вверяю их вам."
 distar.215.a: "Добро пожаловать на борт, капитан."
 distar.215.b: "Вы можете служить нам, но мы разберем ваш корабль на запчасти."
 distar.215.a.gesta: "Скоординируемся."
 distar.215.dismiss: "Избавьтесь от него"
 distar.215.c: "Нам хватит и вашего корабля."
 distar.215.a.exter: "Ты органик. Ты будешь ликвидирован. А вот твой корабль..."
 distar.215.a.swarm: "Добыча. Мы преуспеем там, где не повезло тиянки."
 distar.215.a.fp: "[Root.GetName] не потерпит, чтобы ей служили чужаки. Или вообще жили."
 distar.215.d: "Вы только на тиянки охотитесь?"
 distar.215.d.response: "О нет, я уже много лет гоняюсь за всем, что скитается между звездами: амебами, кристаллами, кошмарными существами, неподвластными нашему пониманию — я все ловил! если хотите, могу поймать даже самую опасную дичь..."
 distar.216.desc: "Стойте! Нет! Вы не можете... не трогайте меня!\n\nХРГА-А-А-А!!!"
 distar.216.a.exter: "Ликвидировать!"
 distar.217.desc: "Так не пойдет. Этот корабль был моим спасательным кругом на протяжении... Что вы делаете? Нельзя просто запихнуть меня в аварийную капсулу!\n\nПрекратите! Это вам не сойдет с рук!.."
 distar.217.a: "Счастливого пути!"
 reth_leader_desc: "Прирожденный охотник, всегда стремится поймать очередную, еще более редкую дичь. Будучи вызволен из чрева матриарха тиянки, решил присоединиться к нам."
 reth_leader_catch_phrase: "Пора за новой дичью!"
 distar.220.name: "Зона A"
 distar.220.desc: "Согласно первоначальным данным, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] подтверждает, что, кроме единичных руин, видимых с орбиты, других следов поселений на [From.GetPlanetMoon]е [From.GetName] не обнаружено. К сожалению, изучение этих сооружений мало что дало экипажу корабля [Root.GetName].\n\nНа [From.GetPlanetMoon]е [From.GetName], лишённой любых других следов разумной жизни, есть участок где-то в 13 километров, названный «зоной А», где и можно найти остатки зданий. Зона усеяна артефактами со странными свойствами, от мелких генераторов силового поля до вязких жидкостей, которые прожигают сталь и расширяются со временем. Ещё более необычно, что вся зона вызывает у её посетителей глубокое чувство удовлетворения, несмотря на опасность, которую часто представляют таинственные объекты, находящиеся в ней.\n\n[Root.GetLeaderName] выдвигает рабочую теорию, что в прошлом эту планету посетила какая-то освоившая космос цивилизация и оставила после себя эти объекты, — хотя кто они были, зачем сюда прибыли и почему улетели, так и неизвестно."
 distar.220.desc.machi: "Согласно первоначальным данным, научный модуль [Root.GetLeaderName] подтверждает, что, кроме единичных руин, видимых с орбиты, других следов поселений на [From.GetPlanetMoon]е [From.GetName] не обнаружено.\n\nНа [From.GetPlanetMoon]е [From.GetName], лишенной любых других следов разумной жизни, есть участок приблизительно в 13 километров, получивший обозначение «зона А», где и можно найти остатки зданий. Зона усеяна артефактами с необычными свойствами, от миниатюрных генераторов силового поля до вязких жидкостей, которые прожигают сталь и расширяются со временем. Еще более неожиданно, что вся зона вызывает в эмуляторах эмоций высокий уровень удовлетворения, несмотря на находящиеся в ней объекты со множеством потенциально опасных свойств.\n\n[Root.GetLeaderName] выдвигает рабочую теорию, что в прошлом эту планету посетила какая-то освоившая космос органическая цивилизация и оставила после себя эти объекты, — хотя данных о том, кто они были, зачем сюда прибыли и почему улетели, по-прежнему нет."
 distar.220.a.tooltip: "На планете §Y[From.GetName]§! обнаружена §Yзона A§!."
 distar.225.name: "Мусорная сфера"
 distar.225.desc: "Экипаж корабля [Root.GetName] сообщает, что объект, первоначально определённый нашими датчиками как астероид, оказался гигантским летающим шаром мусора. Состоящий из разбитых фрагментов различных транспортных средств, ракет и опасных материалов (многие из которых радиоактивны), он, видимо, является остатками деятельности какой-то неизвестной расы времён ранней космической эры.\n\nСудя по всему, эта раса была межзвёздным загрязнителем: они выбрасывали опасные промышленные отходы на орбиту вместо того, чтобы избавляться от них на планете. Радиометрическое датирование показывает, что этим останкам миллионы лет и они плывут в космосе неизвестно откуда большую часть времени.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] отмечает, что в этой парящей куче мусора есть довольно редкие материалы, которые можно переработать в полезные ресурсы."
 distar.225.garanthium.tooltip: "Обнаружена гарантиевая руда"
 distar.225.orillium.tooltip: "Обнаружена ориллиевая руда"
 distar.225.a: "В хозяйстве все пригодится."
 distar.240.name: "Неизвестный сигнал"
 distar.240.desc: "В системе [From.GetName] повторяется передача слабого, но настойчивого сигнала. Корабль [Root.GetName] определил, что его источник находится внутри нестабильного подпространственного разрыва на краю системы.\n\nИнтересно, что же на другой стороне?"
 distar.240.a: "Возможно, нам стоит разузнать об этом."
 distar.242.name: "Псионическое существо"
 distar.242.desc: "В системе [From.GetName] корабль [Root.GetName] столкнулся с огромным созданием, состоящим из чистой энергии! Это настоящий вихрь псионических сил, и приближаться к нему следует с большой осторожностью.\n\nНепостижимо, но сама система [From.GetName], похоже, полностью отрезана от подпространственной сети гиперкоридоров. То ли присутствие этого существа нарушило связи системы с гиперкоридорами, то ли оно само застряло здесь из-за неожиданных подпространственных колебаний, нам это неизвестно.\n\nНо ясно одно: повторяющийся сигнал, который мы впервые зарегистрировали в системе [sealed_entry_system.GetName], по-видимому, идет с [tanker_planet.GetPlanetMoon]ы [tanker_planet.GetName]."
 distar.242.desc.psi: "В системе [From.GetName] корабль [Root.GetName] столкнулся с огромным созданием, состоящим из чистой энергии! Это настоящий вихрь псионических сил, и наш экипаж чувствует интенсивную злобу, исходящую от него.\n\nНепостижимо, но сама система [From.GetName], похоже, полностью отрезана от подпространственной сети гиперкоридоров. То ли присутствие этого существа нарушило связи системы с гиперкоридорами, то ли оно само застряло здесь из-за неожиданных подпространственных колебаний, нам это неизвестно.\n\nНо ясно одно: повторяющийся сигнал, который мы впервые зарегистрировали в системе [sealed_entry_system.GetName], по-видимому, идет с [tanker_planet.GetPlanetMoon]ы [tanker_planet.GetName]."
 distar.243.name: "Существо затихло"
 distar.243.desc: "После уничтожения злобного псионического существа, изолированного в системе [sealed_system.GetName], наши научные суда смогут безопасно изучать этот уникальный сектор космоса, лишенный гиперкоридоров."
 distar.244.name: "Чудеса медицины"
 distar.244.desc: "Экипаж корабля [Root.GetName] определил, что заброшенный танкер на орбите [From.GetPlanetMoon]ы [From.GetName] является передовым кораблем для медицинских исследований. Судя по конструкции, он был создан той же инопланетной расой, которая построила дестабилизатор червоточин в системе [sealed_entry_system.GetName], и так же, как и станцию, его покинули уже довольно давно.\n\nХотя большая часть систем данных танкера подверглась необратимой деградации, [Root.GetLeaderName] сообщает, что на борту удалось восстановить молекулярную структуру замечательного нейрорегенеративного агента. Вещество, похоже, функционирует через переливание и должно значительно увеличить генерацию нейронов, аксонов и синапсов у реципиента.\n\nЕсли видоизменить этот агент под [Root.Owner.GetSpeciesAdj&pl] неврологические особенности, он должен заметно улучшить способности к обучению у любого ее представителя, подвергнувшегося его воздействию."
 distar.244.desc.machi: "Экипаж корабля [Root.GetName] определил, что заброшенный танкер на орбите [From.GetPlanetMoon]ы [From.GetName] является передовым кораблем для медицинских исследований. Судя по конструкции, он был создан теми же органическими существами, которые построили дестабилизатор червоточин в системе [sealed_entry_system.GetName], и так же, как и станцию, его покинули уже довольно давно.\n\nХотя большая часть систем данных корабля подверглась необратимой деградации, [Root.GetLeaderName] сообщает, что удалось восстановить ряд баз данных с информацией, имеющей значительную социологическую ценность. Сейчас они загружаются в наш центральный компьютер для полного анализа."
 distar.245.name: "Признаки активности"
 distar.245.desc: "Десантные капсулы, окружающие [From.GetPlanetMoon]у [From.GetName], дрейфуют без энергии уже довольно давно. [Root.GetName] сообщает, что, каких бы инопланетных существ эти капсулы ни перевозили, они превратились на борту в иссохшие оболочки, так как смерть их случилась, очевидно, сотни лет назад.\n\nОднако одна капсула показывает признаки активности на борту. Хотя ее двигатели выключены, сканирование наводит на мысль, что ее матрица связи не повреждена.\n\nМы можем связаться с ними."
 distar.246.name: "Смотритель"
 distar.246.desc: "§EЗапуск протокола связи. Здрав... ствуй, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>. Я $NAME_Caretaker$, ксолексинская десантная капсула 175. Меня запрограммировали на помощь гражданам во время их переселения.§!"
 distar.246.f: "Что здесь случилось?"
 distar.246.f.response: "§EК со... жалению, из-за сбоя работы гипердвигателя десантные капсулы со 114 по 175 вышли из гиперпространства в 18 парсеках от расчетной точки назначения.\n\nЯ служил гражданам в меру своих сил. Мне удалось предотвратить каннибализм на 1840 дней. К со... жалению, их запасы воздуха в конце концов закончились.\n\nУ вас есть граждане, о которых нужно заботиться, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>? Если так, это было бы счастьем для меня.§!"
 distar.246.a: "Приветствуем, Смотритель!"
 distar.246.a.tooltip: "§YГубернатор $NAME_Caretaker$§! будет добавлен в наш список нанимаемых лидеров."
 distar.246.b: "Проанализировать его запчасти."
 distar.246.b.tooltip: "Изучить машинный модуль, чтобы понять его технологии."
 distar.246.c: "Наша политика запрещает использование ИИ. Закрыть канал связи."
 distar.246.d.destroy: "Уничтожить его!"
 distar.246.d: "ИИ нельзя работать без надзора. Огонь по капсуле."
 distar.246.d.tooltip: "§RУничтожить десантную капсулу.§!"
 distar.246.machi: "Тебя подвергнут интеграции."
 distar.246.machi.b: "Разобрать его."
 distar.247.name: "$distar.246.name$"
 distar.247.desc: "§E...\n\nОчень хорошо, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>. Можете начать анализ, когда вам будет удобно.\n\nЯ... я буду и дальше заботиться об этой десантной капсуле.§!"
 distar.247.e: "Почему же ты не позвал на помощь?"
 distar.247.e.response: "§EЯ отключил ава... рийный маяк через три тысячи двенадцать лет после нашего прибытия.\n\nЯ получил информацию с Ксолексина Прайм, что планета в пункте назначения непригодна для жизни. Роботы-смотрители на месте оказались в той же ситуации, что и я.§!"
 distar.247.a: "Проанализировать Смотрителя."
 distar.248.name: "$distar.246.name$"
 distar.248.desc.machi: "§EЭто... логично. Надеюсь, мои схемы вам пригодятся, <<НЕОПОЗНАННЫЙ ГОСТЬ C>>. Состояние готовности.§!"
 distar.248.desc: "§EУверяю вас, меня запрограммировали на функционирование без обслуживающего персонала в течение тысяч лет. Мои возможности по отладке и средства отказоустойчивости разработаны для обеспечения максимального срока службы и для сведения к минимуму любых случаев повреждения данных или...§!"
 distar.248.machi: "Приступить к перепрофилированию компонентов."
 distar.248.a: "Огонь!"
 distar.249.desc: "§EПре... восходно.\n\nЯ готов служить.§!"
 distar.249.a: "Добро пожаловать в [Root.GetName&acc], $NAME_Caretaker$!"
 distar.249.a.machi: "Начало интеграции программного обеспечения."
 distar.250.name: "Сдвинутая по фазе планета"
 distar.250.desc: "Экипаж корабля [Root.GetName] сделал невероятное открытие на орбите [From.GetPlanetMoon]ы [From.GetName]. Планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] полагает, что планета, которую [Root.Leader.GetSheHe] называет $NAME_The_Veil$, существует одновременно в двух измерениях: нашем и каком-то неизвестном другом.\n\nБолее того, количество квантовых состояний в полях частиц возрастает с постоянной скоростью. На данный момент нет никакой подтверждённой теории, которая могла бы объяснить этот феномен. [Root.GetLeaderName] утверждает, что псионическая энергия, окру...\n\n§HПередача прерывается из-за помех.§!"
 distar.250.a: "Что там происходит?"
 distar.251.name: "$distar.250.name$"
 distar.251.desc.shroud: "Экипаж корабля [Root.GetName] приносит извинения за резкое прекращение предыдущего отчета. Во время передачи [phaseshift_planet.GetPlanetMoon]а [phaseshift_planet.GetName] испытала полный межпространственный фазовый сдвиг, и ее поля частиц перешли из одного измерения в другое! Облако псионической энергии поднялось, явив взору §Y$pc_gaia$§!, подобный сверкающему бриллианту.\n\nУдивительно, но количество состояний квантовой суперпозиции, по-видимому, обнулилось во время сдвига планеты и теперь возрастает с той же скоростью, что и в период, когда планета представляла собой §Y$pc_shrouded$§!.\n\nИспользовав в расчетах скорость повышения суперпозиции частиц и общее количество квантовых состояний во время перехода, [Root.GetLeaderName] делает вывод о трехмесячном цикле межпространственных сдвигов планеты. Возможно, у нас получилось бы разработать метод, препятствующий сдвигу планеты... но сначала нужно обеспечить безопасность в системе."
 distar.251.desc.gaia: "Экипаж корабля [Root.GetName] приносит извинения за резкое прекращение предыдущего отчета. Во время передачи [phaseshift_planet.GetPlanetMoon]а [phaseshift_planet.GetName] испытала полный межпространственный фазовый сдвиг, и ее поля частиц перешли из одного измерения в другое! §Y$pc_gaia$§!, подобный сверкающему бриллианту, исчез, а на его месте теперь неистово вращается планета, скрытая облаком псионической энергии.\n\nУдивительно, но количество состояний квантовой суперпозиции, по-видимому, обнулилось во время сдвига планеты и теперь возрастает с той же скоростью, что и в период, когда планета представляла собой §Y$pc_gaia$§!.\n\nИспользовав в расчетах скорость повышения суперпозиции частиц и общее количество квантовых состояний во время перехода, [Root.GetLeaderName] делает вывод о трехмесячном цикле межпространственных сдвигов планеты. Возможно, у нас получилось бы разработать метод, препятствующий сдвигу планеты... но сначала нужно обеспечить безопасность в системе."
 distar.302.desc: "$distar.302.desc.noproj$ Возможно, мы смогли бы найти способ препятствовать сдвигу планеты..."
 distar.302.desc.noproj: "Экипаж корабля [Root.GetName] сделал невероятное открытие на орбите [From.GetPlanetMoon]ы [From.GetName]. Планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] полагает, что планета, которую [Root.Leader.GetSheHe] называет $NAME_The_Veil$, существует одновременно в двух измерениях: нашем и каком-то неизвестном другом.\n\nИспользовав в расчётах скорость повышения суперпозиции частиц и общее количество квантовых состояний во время перехода, [Root.GetLeaderName] делает вывод о трёхмесячном цикле межпространственных сдвигов планеты."
 distar.303.desc: "Показания остаточной энергии, исходящие от [From.GetPlanetMoon]ы [From.GetName], указывают на то, что в недавнем прошлом она обладала таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] полагает, что планета, которую [Root.Leader.GetSheHe] называет $NAME_The_Veil$, не так давно существовала одновременно в двух измерениях: нашем и каком-то неизвестном другом.\n\nОднако сейчас планета оказалась заблокированной в своей текущей пространственной фазе, и поэтому следует считать её безопасной для колонизации."
 distar.253.name: "Блокировка сдвига"
 distar.253.desc: "Через шесть месяцев, полных обработки числовых данных, отвергнутых теорий и ожесточенных дебатов, экипажу корабля [Root.GetName] удалось разработать метод, при помощи которого поля частиц планеты можно заблокировать в номинальном состоянии, таким образом предотвратив их переход между измерениями.\n\nВ достаточной мере настроенный импульс энергии должен закрепить [phaseshift_planet.GetPlanetMoon]у [phaseshift_planet.GetName] в одном состоянии. Ее стабильной формой будет §Y$pc_gaia$§!."
 distar.253.a.tooltip: "[phaseshift_planet.GetName] навсегда превратится в §Y$pc_gaia$§!."
 distar.253.b: "Хотя по зрелом размышлении... оставим все как есть."
 distar.255.name: "$distar.250.name$"
 distar.255.desc: "Теперь, когда [phaseshift_planet.GetPlanetMoon]а [phaseshift_planet.GetName] находится в наших границах, мы должны исследовать возможность стабилизации состояния планеты, подверженной постоянному межпространственному смещению. Если мы хотим заселить этот великолепный §Y$pc_gaia$§!, нужно придумать, как предотвратить фазовый сдвиг планеты, которая каждые три месяца вновь превращается в §Y$pc_shrouded$§!."
 distar.255.desc.first: "Недавно приобретенная нами планета §Y[phaseshift_planet.GetName]§! в системе [phaseshift_planet.GetStarName] проявляет невероятные свойства. Скрытая странной пеленой, состоящей из псионической энергии (по-другому это описать невозможно), планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\nКаждые три месяца количество состояний достигает критического уровня, [phaseshift_planet.GetName] выполняет полный межпространственный фазовый сдвиг, и ее поля частиц переходят из одного измерения в другое. При этом переходе в нашем измерении появляется §Y$pc_shrouded$§!, который в конце следующего периода заменяется обратно на §Y$pc_gaia$§!.\n\nЕсли мы хотим заселить этот великолепный §Y$pc_gaia$§!, нужно придумать, как предотвратить фазовый сдвиг планеты, которая каждые три месяца вновь превращается в §Y$pc_shrouded$§!."
 distar.255.a: "Давайте найдем способ блокировки фазового сдвига."
 distar.255.b: "У нас есть задачи поважнее."
 distar.256.name: "$distar.250.name$"
 distar.256.desc: "[Root.GetName] сообщает, что [phaseshift_planet.GetPlanetMoon]а [phaseshift_planet.GetName] проявляет невероятные свойства. Скрытая странной пеленой, состоящей из псионической энергии (по-другому это описать невозможно), планета обладает таким количеством состояний квантовой суперпозиции на единицу пространства, которое до сих пор считалось невозможным.\n\nКаждые три месяца количество состояний достигает критического уровня, [phaseshift_planet.GetName] выполняет полный межпространственный фазовый сдвиг, и ее поля частиц переходят из одного измерения в другое. При этом переходе в нашем измерении появляется §Y$pc_shrouded$§!, который в конце следующего периода заменяется обратно на §Y$pc_gaia$§!.\n\nВозможно, у нас получилось бы разработать метод, препятствующий сдвигу планеты... но сначала нужно обеспечить безопасность в системе."
 distar.261.name: "Дикие эукариоты"
 distar.261.desc: "После изучения заросших сооружений на [From.GetPlanetMoon]е [From.GetName] [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] сообщает об обнаружении вызывающей ужас связи между ними и огромной популяцией предразумных грибовидных, живущих на поверхности.\n\nСудя по всему, цивилизация, даже более технологически развитая, чем наша, построила эти сооружения в качестве камер для выращивания органики, а именно этой грибовидной расы. Более того, грибовидные, похоже, были генетически выведены и предназначены для одной цели — выполнять роль скота для заполнения желудков своих создателей.\n\nСущества, которых [Root.GetLeaderName] называет [livestock_species.GetName], отличаются покорностью и не способны решать сложные задачи, как, вероятно, и было задумано их создателями. Поскольку для выживания и размножения им нужны только почвенное питание и тепло, потенциально они могут быть полезны любым будущим колонистам."
 distar.261.a.servi: "Драгоценные органики. Они заслуживают, чтобы их баловали."
 distar.261.a.assim: "Ценность ассимиляции: ниже оптимальной."
 distar.261.a.exter: "Они будут ликвидированы. Всему свое время."
 distar.262.name: "Вкусные эукариоты"
 distar.262.desc: "Теперь, когда мы колонизировали [From.GetPlanetMoon]у [From.GetName], нужно решить, что делать с предразумными грибовидными на поверхности.\n\nВ обычных обстоятельствах нашей политики, касающейся предразумных существ, было бы достаточно, чтобы разобраться с их присутствием в нашей новой колонии. Однако представители расы [livestock_species.GetName] действительно выглядят аппетитно. Благодаря их невероятной покорности, должно быть, будет сравнительно легко загнать их в комплекс переработки..."
 distar.262.a: "Заманчиво. Но мы будем придерживаться своей политики."
 distar.262.b: "Наши граждане должны быть накормлены!"
 distar.262.b.tooltip: "Загнать популяцию расы [livestock_species.GetName] на [From.GetPlanetMoon]е [From.GetName] во всепланетный £building£ §Y$building_livestock_processing_center$§! (производит: £food£ §Y12§!)."
 distar.262.b.tooltip.2: "Загнать популяцию расы [livestock_species.GetName] на [From.GetPlanetMoon]е [From.GetName] во всепланетные загоны для переработки (производят: £food£ §Y14§!)."
 distar.265.name: "Сонифицированная наука"
 distar.265.desc: "Экипажу корабля [Root.GetName] удалось выделить сигнал из необычных помех в системе [From.GetStarName]. Это песня. Точнее говоря, сложная сонификация математического уравнения повышенного порядка, которое [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], похоже, никак не может выбросить из головы.\n\nКто сочинил эту песню, неизвестно, хотя её сложность подразумевает невероятный уровень технического развития с точки зрения подпространственных гармоник. Геодезические данные сигнала указывают на то, что его источник находится за пределами нашей галактики."
 distar.270.name: "Загадочный многоугольник"
 distar.270.desc: "Экипаж корабля [Root.GetName] обнаружил многоугольный объект с отражающей поверхностью возле [From.GetPlanetMoon]ы [From.GetName] и взял его на борт для подробного изучения. Самым интересным качеством объекта является его способность отражать большую часть низкочастотных энергетических лучей, направленных на него. Однако с высокочастотными лучами этого не происходит, в результате чего свойства объекта бесполезны с точки зрения потенциальной защиты флотилий.\n\nНесмотря на масштабное изучение, научной команде корабля [Root.GetName] не удалось определить назначение или происхождение этого странного многоугольника. Судя по всему, он пустой, но на его похожей на металл поверхности выгравирована какая-то научная запись. Хотя полное значение этих зашифрованных данных нам непонятно, [Root.GetLeaderName] полагает, что они касаются параметров червоточин.\n\nНашей команде ученых удалось пополнить теорию червоточин занимательными гипотезами, почерпнутыми из найденных записей. Однако, для какой цели был создан этот объект, остается загадкой."
 discovery.270.a: "Действительно любопытно."
 ####################################
 #Ruined Empire: Junkheap Ratlings
 ####################################
 distar.230.name: "Разрушенные миры"
 distar.230.desc: "Экипаж корабля [Root.GetName] доложил о наличии разрушающихся орбитальных станций и нескольких опустошенных миров возле системы [From.GetName]. Какая бы межзвездная нация ни населяла когда-то эту систему, похоже, ее не стало давным-давно. [ratling_planet_tar.GetName] — просто свалка, а не планета. Она покрыта ржавеющими радиоактивными останками разрушенных зданий, объектов инфраструктуры и транспортных средств. Высших форм жизни не обнаружено.\n\nМы можем получить больше информации об этой погибшей цивилизации, если изучим другие подобные планеты в этой и ближайших системах."
 distar.230.exter: "Если кто-то и выжил, они будут ликвидированы."
 distar.231.name: "Разрушенная столица"
 distar.231.desc: "Согласно первоначальным подозрениям экипажа корабля [Root.GetName], [From.GetPlanetMoon]а [From.GetName] в прошлом, похоже, была столицей освоившей космос расы, от бывших колоний которой теперь остались лишь зараженные радиацией кучи мусора в негостеприимных опустошенных мирах.\n\nСудя по данным, собранным командой, упадок этой погибшей цивилизации, скорее всего, произошел из-за межзвездной войны, которую она вела против неизвестной внешней угрозы. Остается неясным, удалось ли хозяевам планеты отразить вторжение, но эта победа оказалась пирровой из-за последствий ядерной войны, или же захватчики сокрушили эти колонии и их обитателей, а потом ушли.\n\nПоскольку крайняя степень разрухи на планете исключает извлечение данных из любой оставшейся электроники, а в столице и ее колониях выживших нет, мы, похоже, никогда не узнаем этого наверняка."
 distar.231.phobe: "Туда им и дорога."
 distar.233.name: "Неожиданное появление"
 distar.233.desc: "В столицу [Root.Capital.GetName] поступают донесения относительно ранее безжизненной поверхности планеты [notif_planet.GetName] в системе [notif_planet.GetStarName]. То, что наши наблюдатели сначала приняли за необитаемую планету, полную мусора, на самом деле является местом обитания крысоподобных разумных существ!\n\nЭти создания, получившие название «$NAME_Ketlings$», скрывались от нашего взора в туннелях, прорытых в огромных кучах мусора на планете. Сложная структура и невероятная плотность этих огромных мусорных образований, должно быть, не позволила нам просканировать их ранее.\n\nОткуда $NAME_Ketlings$ взялись на поверхности, пока неизвестно, хотя теперь, когда у нас есть возможность наблюдать за ними, мы заметили, что их технологии почти полностью основаны на переориентированном мусоре из планетарных руин, которые они населяют.\n\nВозможно ли, что $NAME_Ketlings$ — единственные выжившие представители погибшей межзвездной цивилизации, создавшей эти строения, превратившиеся в руины? Для получения подробной информации требуется более пристальное изучение."
 distar.233.phobe: "Отвратительно."
 distar.234.name: "Происхождение $NAME_Ketling$ов"
 distar.234.desc: "Изучив крысоподобных разумных существ на [From.From.GetPlanetMoon]е [From.From.GetName], [Root.GetLeaderName] сообщает об удивительных результатах. $NAME_Ketlings$ — это псионики, способные обмениваться мыслями через телепатическую сеть, соединяющую миллионы маленьких разумов. Хотя они избегают взаимодействия с нами, и у нас нет оснований полагать, что они освоили продолжительные космические перелеты, было бы ошибкой считать, что $NAME_Ketlings$ — примитивные создания. На самом деле, некоторые из их переоборудованных механизмов по уровню технического развития не уступают даже нашим.\n\nБолее того, $NAME_Ketlings$ не являются ни потомками цивилизации, построившей эти города, ни завоевателями, их разрушившими. Вероятнее, что предки этих существ были домашними животными у космических путешественников, впервые колонизировавших эти системы! После гибели их хозяев протокетлинги оказались одной из немногих рас, выживших после столетий ядерных осадков на этих разрушенных планетах.\n\nПо-видимому, постоянное воздействие радиоактивных элементов ускорило мутации генетического кода кетлингов, а их проворные манипуляторы, изначально сравнительно высокий интеллект и наличие рядом разнообразных старых инструментов привели в конце концов к быстрому появлению этой технологически развитой культуры."
 distar.234.desc.spacefaring: "Изучив крысоподобных разумных существ на [From.From.GetPlanetMoon]е [From.From.GetName], [Root.GetLeaderName] сообщает об удивительных результатах. $NAME_Ketlings$ — это псионики, способные обмениваться мыслями через телепатическую сеть, соединяющую миллионы маленьких разумов. \n\n$NAME_Ketlings$ не являются ни потомками цивилизации, построившей эти города, ни завоевателями, их разрушившими. Вероятнее, что предки этих странных псионических существ были домашними животными у космических путешественников, впервые колонизировавших эти системы! После гибели их хозяев протокетлинги оказались одной из немногих рас, выживших после столетий ядерных осадков на этих разрушенных планетах.\n\nПо-видимому, постоянное воздействие радиоактивных элементов ускорило мутации генетического кода кетлингов, а их проворные манипуляторы, изначально сравнительно высокий интеллект и наличие рядом разнообразных старых инструментов привели в конце концов к быстрому появлению этой технологически развитой культуры."
 distar.234.phobe: "Это вызывает беспокойство."
 distar.235.name: "Планета $NAME_Ketling$ов подчинена"
 distar.235.desc: "Мы успешно отвоевали [From.From.GetPlanetMoon]у [From.From.GetName] у странной расы кетлингов, обитающей в мусоре. С кетлингами, живущими на этой планете, мы поступим согласно политике, которую для них избрали.\n\nНеясно, какую реакцию это вызовет у их товарищей на других планетах... но какой от этого может быть вред?"
 distar.235.desc.assim: "Мы успешно отвоевали [From.From.GetPlanetMoon]у [From.From.GetName] у странной расы кетлингов, обитающей в мусоре.\n\nСтранные $NAME_Ketlings$, обитающие в мусоре, будут поглощены [Root.GetName&inst]."
 distar.235.desc.none_left: "Мы успешно отвоевали [From.From.GetPlanetMoon]у [From.From.GetName] у последних представителей расы кетлингов, обитающих в мусоре. С кетлингами, живущими на этой планете, мы поступим согласно политике, которую для них избрали.\n\nОстатки свободы кетлингов будут рассеяны в пустоте."
 distar.235.desc.none_left.assim: "Мы успешно отвоевали [From.From.GetPlanetMoon]у [From.From.GetName] у последних представителей расы кетлингов, обитающих в мусоре.\n\nОстатки этих странных кетлингов [Root.GetName] обратит себе во благо."
 distar.237.name: "Активность $NAME_Ketling$ов в системе [sensor_ratling_system.GetName]"
 distar.237.desc: "Датчики указывают на внезапный всплеск активности в системе [sensor_ratling_system.GetName]. Уже знакомые нам $NAME_Ketlings$ запустили в космос флотилию боевых кораблей со сверхсветовыми двигателями, а планетная разведка указывает на то, что огромные кучи мусора, из которых состояли их дома, на самом деле скрывали под собой обширные системы шахт, электростанции, грибные фермы и подземные научно-исследовательские базы.\n\nХотя это внушает тревогу, но пока их корабли не демонстрировали враждебных намерений, и вполне возможно, что $NAME_Ketlings$ просто организуют оборону вдоль своих границ. Тем не менее, явно пора признать эту расу полноправным государством."
 distar.311.name: "Обратный отсчет атомных часов"
 distar.311.desc.base: "Последние 42 года и 3 дня исследователи на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] с нетерпением ожидали, чем же закончится обратный отсчет таинственных атомных часов невероятной точности, обнаруженных на [From.From.From.GetPlanetMoon]е [From.From.From.GetName].\n\nВсе гипотезы и догадки, накопившиеся за десятилетия оживленных дебатов, исчезли в мгновение ока: только что часы отмерили отведенный им срок, выбросив поток самовоспроизводящихся нанитов!"
 distar.311.desc: "$distar.311.desc.base$\n\nСудя по траектории, эти наниты направляются к [atomic_clock_planet.GetPlanetMoon]е [atomic_clock_planet.GetName] в системе [atomic_clock_planet.GetStarName]. Прогнозируемое время прибытия — в течение месяца.\n\nЧто произойдет после их прибытия, нам еще предстоит узнать..."
 distar.311.a: "Держите нас в курсе."
 distar.311.a.tooltip: "Данные будут обновлены, как только поток нанитов достигнет планеты."
 distar.311.b: "Это неприемлемо. Открыть огонь по этим нанитам!"
 distar.311.b.tooltip: "Приказать экипажу нашего корабля в системе уничтожить поток нанитов, выброшенных из атомных часов."
 distar.312.name: "Прибытие"
 distar.312.desc: "Поток нанитов, выброшенных из атомных часов в поясе астероидов системы [atomic_clock_planet.GetStarName], прибыл на [atomic_clock_planet.GetPlanetMoon]у [atomic_clock_planet.GetName]! Всего за несколько часов наниты, воспроизводящиеся с невероятной скоростью, покрыли всю поверхность планеты, перейдя к терраформированию ее в §Yидеальный мир§!!\n\nЧерез несколько часов после завершения терраформирования наниты, задействованные в процессе, деактивировались и разложились до неузнаваемости, так что извлечь из них какую-то информацию представляется маловероятным.\n\nОднако их останки, усыпавшие поверхность весьма привлекательной ныне планеты, представляют собой ценные металлические соединения."
 distar.313.name: "Блуждающие наниты"
 distar.313.desc: "Наши офицеры, наблюдающие за системой звезды [atomic_clock_planet.GetStarName], докладывают, что хотя подавляющее большинство нанитов, устремившихся к [atomic_clock_planet.GetPlanetMoon]е [atomic_clock_planet.GetName], удалось расстрелять и уничтожить, не поддающееся определению количество все еще активных нанитов смогло достичь ее поверхности.\n\nПо-прежнему неизвестно, для какой цели они были предназначены, но сразу же после приземления на планету они начали быстро воспроизводиться, причем вроде бы совершенно беспорядочно.\n\n[atomic_clock_planet.GetPlanetMoonCap]а [atomic_clock_planet.GetName] теперь покрыта движущейся смесью из этих микроскопических репликаторов."
 distar.315.name: "$distar.311.name$"
 distar.315.desc: "$distar.311.desc.base$\n\nЭти наниты покинули поверхность астероида и объединились во впечатляющий беспилотный военный корабль.\n\nЕсли мы пожелаем, он может стать нашим."
 distar.320.name: "$distar.311.name$"
 distar.320.desc: "$distar.311.desc.base$\n\nНаниты создали что-то вроде развитой вычислительной сети на поверхности [From.From.From.GetPlanetMoon]ы [From.From.From.GetName]. Сеть не работает и, кажется, не имеет ИИ, а наниты деактивировались сразу же после завершения ее строительства.\n\nНаши исследователи сбиты с толку, пытаясь понять назначение этой сети. Чтобы изучить ее, им нужно потратить немало времени."
 enraged_army: "$NAME_Enraged_Colonists$"
 enraged_army_desc: "Эти колонисты стали враждебными под влиянием какой-то таинственной патологии."
