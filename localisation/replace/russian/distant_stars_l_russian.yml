 ### Trojan Asteroid ###
 disco_trojan_asteroid_cat: "Неведомые недра"
 disco_trojan_asteroid_cat_desc: "Первоначальное сканирование астероида [From.GetName] указывает на плотную массу обработанного металла внутри него — возможно, какой-то механизм или другие технологии. Для получения более подробных данных нужно дальнейшее сканирование."
 ### Impossible Organism ###
 disco_impossible_organism_cat: "Невозможный организм"
 disco_impossible_organism_cat_desc: "Неожиданные признаки жизни обнаружены при разведке токсичной [From.GetPlanetMoon]ы под названием [From.GetName]. Небольшие, но значительные."
 ### Stranded Scientist ###
 disco_stranded_scientist_cat: "Останки космического корабля"
 disco_stranded_scientist_cat_desc: "Металлические части и фрагменты разбросаны по поверхности планеты [From.GetName] вокруг чего-то, напоминающего корпус корабля. Останки кажутся покинутыми, но все равно излучают энергию."
 ### Molluscoid Miners ###
 disco_molluscoid_miners_cat: "Возможные обитатели"
 disco_molluscoid_miners_cat_desc: "Оптическое сканирование [From.GetPlanetMoon]ы [From.GetName] показало, что часть ее поверхности усеяна маленькими строениями, похожими на хижины, а это значит, что планета может быть населена."
 ### Alien Machine ###
 disco_alien_machine_cat: "Инопланетная машина"
 disco_alien_machine_cat_desc: "На поверхности [From.GetPlanetMoon]ы [From.GetName] находится что-то вроде большой машины неизвестного происхождения и назначения."
 ### Orbital Speed Demon ###
 disco_speed_demon_cat: "Орбитальный лихач"
 disco_speed_demon_cat_desc: "Маленький неизвестный объект, попавший на орбиту планеты [From.GetName], движется с такой высокой скоростью, что даже в голове не укладывается."
 ### Breathing Rift ###
 disco_breathing_rift_cat: "Световое явление"
 disco_breathing_rift_cat_desc: "Возле [From.GetPlanetMoon]ы [From.GetName] обнаружено неизвестное явление. Оно заключается в частом преломлении, а иногда даже и полном блокировании света."
