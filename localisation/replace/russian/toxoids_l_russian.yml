 toxoids.9100.name:0 "Последствия"
 toxoids.9100.desc:1 "Активное применение генетических модификаций с последующей химической стимуляцией привели к ужасной трагедии. Это настоящий взрыв — буквально, ведь население целого комплекса §Yсооружений§! исчезло, разорвавшись изнутри."
 toxoids.9100.A:0 "ПЛЕВАТЬ на последствия"
 toxoids.9100.A.desc:0 "Мы ничего не станем предпринимать и смиримся с подобными случайными происшествиями на время действия указа.\n§RЭто приведет к смерти поселения.§!"
 toxoids.9100.B:0 "Возможно, мы перестарались"
 toxoids.9100.B.desc:0 "Мы направим ресурсы и увеличим затраты на содержание всех поселений, чтобы снизить вероятность повторных происшествий.\n§YВозможно, нам придется изменить торговые и экономические политики.§!"
 toxoids.9100.C:0 "Нужно покончить с этим безумием!"
 toxoids.9100.C.desc:0 "Мы немедленно отменим указ и не сможем повторно использовать его в течение 20 лет."
 damned_consequences:0 "§RВ ужасе от последствий§! — нужно время, чтобы забыть"
 toxoids.9100.D:0 "Устраните все свидетельства этого... происшествия. Незаметно."
 toxoids.9100.D.desc:0 "Мы направим значительные ресурсы на полное сокрытие информации о случившемся."
 toxoids.9100.E.desc:0 "Мы приняли нужные решения, и §YИсполнитель желаний§! гарантировал награду за каждое потерянное поселение."
 toxoids.9100.F.desc:0 "Мы приняли нужные решения, и §YПожиратель миров§! почтит наши жертвы."
 toxoids.9100.G:0 "Последствия? Какие последствия?"
 toxoids.9100.G.desc:0 "Превратности судьбы и трагедии неизбежны, но их можно убрать подальше от нас, желательно к тем, до кого нам нет дела."
 toxoids.9105.name:0 "Спасение извне"
 toxoids.9105.desc:0 "Мы все чаще сталкиваемся с нарушениями в работе тел и угрозой взрыва. Но спасение есть. §YСоставитель цепочек§! почуял наши беды и хочет помочь нам в борьбе с собственным бесконтрольным улучшением."
 toxoids.9105.a:1 "Наша плоть жаждет быть измененной."
 composer_tooltip:0 "Все существующие §Yрабочие§! станут зомби, но с последствиями будет покончено."
 consequences_and_dust:0 "Последствия и прах"
 toxoids.9110.desc:0 "Новая трагедия затронула наша сознание, и мы слышим шепот извне. Тайна не из нашего мира, подаренная нам §YШелестом Тайн§!, — способ обмануть судьбу."
 toxoids.9110.a:0 "Превратности судьбы"
 whisperers_tooltip:0 "Последствия продолжатся, но будут влиять на случайное государство в галактике, а не на нас."
 someone_elses_problem:0 "Чужая проблема"
 toxoids.9115.desc:1 "Наш народ умирает, но мы чувствуем лишь гнев. §YПожиратель миров§! в ярости, ведь такое пиршество проходит мимо него.\nОн требует изменений, требует жертв.\n\nОн требует придать смысл нашим смертям."
 toxoids.9115.a:0 "Слава в жертве"
 eater_tooltip:0 "Последствия продолжатся, но каждое погибшее поселение будет удовлетворять §YПожирателя миров§!."
 meaningful_death:0 "Осмысленные смерти"
 toxoids.9120.desc:0 "Очередное сообщение о новом пугающем происшествии. В наших умах и душах, где должны бы пылать отвращение и злость, §YИсполнитель желаний§! поет песню торжества. Он хочет видеть больше прекрасных смертей, больше славных сцен гибели. Ах, если бы только мы могли принять красоту наших страданий."
 toxoids.9120.a:0 "Каждая смерть становится наградой сама по себе."
 instrument_tooltip:0 "Последствия продолжатся, но каждая жертва вознаградит нас редкими ресурсами."
 rewarding_sacrifice:0 "Благодатные ужасы"
 toxoids.9125.desc:0 "Мы не оплакиваем мертвых. Мы не скорбим о жертвах. В наших душах не осталось места состраданию.\n\nВ них поселилось мрачное осознание — §RЗавершитель цикла§! приближается.\n\nПогибшие просто уходят заранее, чтобы избежать суматохи."
 toxoids.9125.a:0 "Некуда бежать"
 end_tooltip:0 "Последствия прекратятся, наши смерти уже предрешены. Ни единой душе не избежать нашей судьбы."
 end_of_the_consequences:0 "Завершитель последствий"
 toxoids.9170.name:0 "Внезапная катастрофа"
 toxoids.9170.desc:0 "В результате неожиданного и необъяснимого взрыва целый комплекс сооружений исчез в пламени. Жертвы среди населения были значительны, хотя могло быть и хуже."
 toxoids.9170.A.desc:0 "Одно из наших поселений погибло, а одно из сооружений разрушено. Мы не знаем, как и почему это произошло."
 toxoids.9170.A:0 "Как такое могло случиться?"
 toxoids.9170.B:0 "Покров сообщил нам о ваших гнусных намерениях."
 toxoids.9170.B.desc:0 "[event_target:overtuned_bastards.GetSpeciesNamePlural] использовали сущность Покрова, чтобы повесить на нас результаты своих неудачных экспериментов."
 toxoids.9170.C:0 "Эти [event_target:overtuned_bastards.GetSpeciesNamePlural] просто везунчики"
 toxoids.9170.C.desc:0 "Благодаря данным разведки мы знаем, что [event_target:overtuned_bastards.GetSpeciesNamePlural] должны были пострадать от этой трагедии, но они перекинули ее на нас с помощью Покрова."
