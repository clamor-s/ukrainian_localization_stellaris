 building_toxic_bath_hive_desc:1 "Мутагенные резервуары для преобразования являются олицетворением высот, которых может достичь улей при полной концентрации на производстве новых тел для непрерывно растущего сознания."
 building_toxic_bath_machine_desc:0 "Емкости для гиперсмазки являются наиболее логичным ответом на проблемы с трением, перегревом и статическим электричеством при производстве новых единиц. "

