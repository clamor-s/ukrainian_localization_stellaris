 building_coordinated_fulfillment_center_1:0 "Центр координированного обслуживания"
 building_coordinated_fulfillment_center_1_plural:0 "Центр координированного обслуживания"
 building_coordinated_fulfillment_center_1_desc:0 "Хотя некоторые могут счесть практики, используемые в этом центре, опасными и недальновидными, спорить с их продуктивностью невозможно."
 building_coordinated_fulfillment_center_2:0 "Универсальный центр согласования продуктивности" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc:0 "Благодаря неустанной обработке числовой информации и скрупулезным исследованиям продуктивности производительность промышленности можно вывести на ранее недостижимый уровень. Даже если в результате остается не так уж много времени на прочую деятельность вроде размножения или заботы об окружающей среде."
 building_coordinated_fulfillment_center_tooltip:0 "§RЭтот мир будет нещадно эксплуатироваться. Со временем он превратится в опустошенный.§!"

 toxoids.5.name:0 "Непомерная эксплуатация мира [Root.GetName]"
 toxoids.5.desc:0 "Эксплуатация мира [Root.GetName] привела к значительным и, возможно, необратимым последствиям для окружающей среды. Промышленное загрязнение привело к радикальным климатическим изменениям из-за неконтролируемых выбросов парниковых газов, а из-за неконтролируемых утечек радиации значительные области стали непригодны для жизни без специальных средств защиты.\n\nНастал переломный момент. Если мы ничего не изменим и не начнем бороться с нашим влиянием на экологию планеты, то катастрофы не избежать. Нас ждет негостеприимный и радиоактивный мир в стиле самых страшных прогнозов о конце света, с бурлящими морями и безжизненными пустошами."

 relentless_industrialists_situation:0 "Экологическая деградация мира [Target.GetName]"
 relentless_industrialists_situation_type:0 "Экологическая деградация"
 relentless_industrialists_situation_desc:0 "Если ничего не предпринять, эксплуатация ресурсов мира [Target.GetName] быстро превратит его в опустошенный мир. Необходимо определиться с решением этой проблемы: стоит ли нам изменить подход, или же подобный исход является приемлемой либо даже предпочтительной ценой промышленного развития?"
