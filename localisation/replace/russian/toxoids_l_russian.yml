 civic_tooltip_machine_toxic_baths_effects:0 "Можно строить §Yпроизводственные емкости§!\nКаждый §Yсмазочный терминал§! обеспечивает:\nСкорость сбора поселений: §G+1%§! за §Hпромышленный район§!\nИспользование благ: §R+1%§! за §Hпромышленный район§!"
 civic_toxic_baths_desc:0 "Эта цивилизация проводит ритуальные омовения в мутагенах, во время которых профессиональные операторы контролируют применение крайне опасных веществ. Подобное «оздоровление» может ужаснуть непосвященного наблюдателя."
 civic_corporate_toxic_baths_desc:0 "Эта цивилизация проводит омовения в мутагенах, во время которых профессиональные операторы контролируют применение крайне опасных веществ. Подобное «оздоровление» обозначено как необходимый шаг на пути к благополучию и личностному росту."
 civic_hive_toxic_baths_desc:1 "Этот разум улья использует мутагенные резервуары для выведения, в которых специализированные операторы следят за ростом новых трутней. Этот процесс сильно вредит окружающей среде."
 civic_machine_toxic_baths_desc:0 "Это государство машин улучшает свои базовые дроны с помощью интенсивного использования крайне агрессивных смазочных веществ, за применением которых следят тщательно запрограммированные терминалы. Этот «оптимизированный» процесс обычно полагается на излишки побочных продуктов промышленности, которые теперь используются для иных целей во имя эффективности."

