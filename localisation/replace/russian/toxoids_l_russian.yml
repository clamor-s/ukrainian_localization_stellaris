 ##The Quest
 toxoids.7006:0 "Легенда о рыцаре [questing_knight_1.GetName]: Изгнание"
 toxoids.7006.desc:1 "«Рыцарь [questing_knight_1.GetName]. Твое безрассудство едва не повлекло за собой смерть собратьев по ордену. Твое сердце чисто и намерения праведны, однако прегрешения перед орденом велики, и нет им прощения».\n\nКомандующий суров, но тверд. Все остальные рыцари присутствуют лично или по голографической связи. Они стоят в молчании, внимая словам командующего: «Данной мне властью я лишаю тебя рыцарства и изгоняю из ордена. Да будет судьба к тебе благосклонна».\n\n[questing_knight_1.GetName] кланяется, кладет знак ордена на пол ангара, отворачивается и безмолвно восходит на борт маленького корабля.\n\nГоды спустя авторы хроник напишут, что изгнанный рыцарь [questing_knight_1.GetName] знал, что наказание справедливо, однако сие не умаляет [questing_knight_1.GetHisHer] скорби. Тот, кто провел в служении ордену всю жизнь, воспринимает изгнание как потерю части себя.\n\nКак и много раз прежде, ангар отворяется и выпускает корабль навстречу звездам, но все знают, что [questing_knight_1.GetName] не вернется сюда никогда."
 toxoids.7006.a:0 "Желаем удачи, [questing_knight_1.GetName]."
 toxoids.7007:0 "Легенда о рыцаре [questing_knight_1.GetName]: Туманность"
 toxoids.7007.desc:2 "Рыцарь-изгнанник [questing_knight_1.GetName] дрейфует среди звезд. Легенды гласят о долгих бесцельных странствиях, пока его не настигает послание: «Надеюсь, что судьба была к вам благосклонна. Как вы и наказали мне, я изучил сведения, кои раздобыл в поисках. Засим прилагаю содержащиеся в них координаты, хоть и не знаю, нужны ли они вам теперь... Будьте же осторожны в своей праведности, ибо я уповаю, чтобы мы встретились снова».\n\nЭти слова трогают рыцаря, и [questing_knight_1.GetName] начинает действовать. Сумей [questing_knight_1.GetHeShe] принести в орден сокровище, [questing_knight_1.GetHisHer] честь была бы восстановлена.\n\nКоординаты приводят [questing_knight_1.GetHisHer] в глубь далекой туманности к одинокой станции. Она дрейфует в тумане и кажется нереальной, как сон. Рыцарь [questing_knight_1.GetName] осторожно ступает в ее коридоры, полные костей давно почивших форм жизни, которые защищает фаланга роботов-часовых. Не сумев совладать с нетерпением, наш рыцарь бросается навстречу металлическим сторожам — и не один раз, а три, и все три раза оказывается отброшен! Роботы наводят на него свои датчики движения. Но сила — не единственное оружие рыцарей, и хотя [questing_knight_1.GetName] нередко пренебрегает терпением и смекалкой, [questing_knight_1.GetHimHer] мысли складываются в план."
 toxoids.7007.a:0 "Думай, [questing_knight_1.GetName], думай! "
 toxoids.7008:0 "Легенда о рыцаре [questing_knight_1.GetName]: Статуи"
 toxoids.7008.desc:1 "В одиночестве на брошенной станции, захваченной сторожевыми дроидами [questing_knight_1.GetName] придумывает план: если получится избежать обнаружения датчиками движения, можно дождаться, пока дроидам потребуется подзарядиться. Машины сильны, но умом не блещут. Путь к победе лежит через терпение, а не грубую силу.\n\nМедленно, с перерывами и двигаясь перебежками, [questing_knight_1.GetName] продвигается по станции и наконец достигает зарядных станций. Тщательно все взвесив, [questing_knight_1.GetName] перерезает кабели питания. И в тот же миг [questing_knight_1.GetHeShe] замечает возвышающегося у входа дроида.\n\nПри обнаружении сюда сбежится вся фаланга, а в замкнутом пространстве это гарантированная смерть. [questing_knight_1.GetName] неподвижно стоит у двери, наблюдая, как машина подключается к зарядной станции. Красные глаза детекторов придают дроиду особо жуткий вид. Рано или поздно заряд иссякнет, но произойдет это не скоро. Один за другим прочие дроиды возвращаются к своим станциям.\n\nКак гласят хроники, рыцарь [questing_knight_1.GetName] простоит семь дней и семь ночей, сохраняя полную неподвижность, и лишь тогда последний из дроидов отключится. После этого [questing_knight_1.GetName] наконец может вернуться к своим поискам и узнать местоположение древнего корабля, который когда-то повстречал Токсичный бог."
 toxoids.7008.a:0 "Терпение — добродетель."
 toxoids.7009:0 "Легенда о рыцаре [questing_knight_1.GetName]: Мудрец"
 toxoids.7009.desc:1 "После изгнания из ордена [questing_knight_1.GetName] направляется в глубь туманности. Ранее [questing_knight_1.GetHeShe] и [questing_knight_1.GetHisHer] оруженосец повстречали мудреца, проживающего на одинокой луне. Его познания были обширными, а могущество колоссальным, ибо это создание входило в ковен колдунов Покрова. [questing_knight_1.GetName] нуждается в совете и надеется, что совет мудреца поможет обрести покой.\n\nКак гласят предания, [questing_knight_1.GetName] отказывается от оружия и многие месяцы проводит среди учеников мудреца. Ценности ордена мало что значат на этой луне, и хотя доблесть достойна уважения, она не является самоцелью. Но как бы щедро ни делился знаниями мудрец, [questing_knight_1.GetName] не в силах умерить свои амбиции — они зовут [questing_knight_1.GetHisHer] в путь, и [questing_knight_1.GetHeShe] вновь отправляется на поиски.\n\nПоздней ночью мудрец и [questing_knight_1.GetName] прощаются. Рыцарь получает обратно свое оружие, а с ним кристалл данных. «Твой оруженосец в большой опасности. Не рыцарь ты больше, но жизнь спутника в твоих руках. Ступай, Гибельная Туманность ждет тебя»."
 toxoids.7009.a:0 "Поспеши, [questing_knight_1.GetName]."
 toxoids.7010:0 "Легенда о рыцаре [questing_knight_1.GetName]: Фея"
 toxoids.7010.desc:1 "Следуя полученной информации, [questing_knight_1.GetName] добирается до пояса астероидов. К одному из самых крупных астероидов пристыкован древний корвет «Барышня». Рядом с ним находится корабль ордена, что выдает присутствие рыцаря. Особое беспокойство вызывает активный аварийный маяк.\n\n[questing_knight_1.GetName] осторожно проходит на борт и видит следы ожесточенной схватки. Стены покрыты старыми и свежими следами оружия, повсюду разбросаны обломки роботов. Чуть поодаль лежат безжизненные останки рыцаря ордена, но главное, [questing_knight_1.GetFirstName] замечает след — такой может оставить только [Root.GetSpeciesName], получив ранение.\n\nПройдя еще дальше, изгнанный рыцарь замечает тело в стазисе: тело [questing_knight_1.GetHisHer] оруженосца. Судя по мониторам, [questing_knight_2.GetName] страдает от ран, но жизни ничего не угрожает. Однако когда [questing_knight_1.GetName] подходит ближе, включается система безопасности корабля. Раздается жутковатый голос: «Прочь, мародер. Тебе не место на борту»."
 toxoids.7010.a:0 "Сдержи свой удар, я не мародер!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Дай мне получше тебя рассмотреть... Воистину. Прости меня за это недоразумение. Меня зовут $NAME_Sinople$. Я разумный ИИ этого корабля. "
 toxoids.7012.a:0 "Как погиб мой собрат-рыцарь?"
 toxoids.7013.desc:0 "Рыцарь, значит? Вы родственники? Если да, прими мои соболезнования и извинения. Я счел нарушителя мародером. Когда я попросил пришельца покинуть корабль, он схватился за оружие. Несколько моих обслуживающих дронов было уничтожено при попытках задержать его."
 toxoids.7013.a:0 "А мой оруженосец? Чем это все грозит [questing_knight_2.GetHimHer]?"
 toxoids.7014.desc:1 "Благодаря твоему оруженосцу я осознал свою ошибку. [questing_knight_2.GetHeSheCap] страдает от ран после боя и сейчас находится без сознания. Я поместил [questing_knight_2.GetHimHer] в медицинский стазис для лечения. С того момента, как мародеры похитили мою команду, мне было очень одиноко. Я надеялся насладиться обществом твоего оруженосца, когда [questing_knight_2.GetHeShe] поправится."
 toxoids.7014.a:0 "Куда ушли мародеры?"
 toxoids.7015.desc:1 "При приближении они взломали меня и вывели из строя, но когда мне удалось сбросить злые чары, камеры безопасности показали мне захваченный экипаж после ожесточенного боя. Вероятно, их забрали в рабство. Мои банки данных свидетельствуют, что мародеры часто так поступают.\n\nЭто было... давно. Мне потребовалось много времени, чтобы восстановиться после взлома. Из-за него значительные части моих банков памяти до сих пор недоступны... Но коль ты рыцарь, поведай, что ищешь?"
 toxoids.7015.a:1 "Мы ищем §YТоксичного бога§!."
 toxoids.7016.desc:0 "У меня есть множество записей о встречах с токсичными космическими существами. Увы, большая часть моей памяти недоступна. Я вижу каталог данных, но не саму информацию. Я помогу тебе, но только если ты заберешь меня с корабля. Я жажду общения с разумными существами. Ты отведешь меня к своему сюзерену?"
 toxoids.7016.a:1 "Конечно, милостивый ИИ."
 toxoids.7016.b:0 "Нет! Ты убил рыцаря!"
 toxoids.7016.c:0 "Да, но ты будешь заперт на защищенном диске."
 toxoids.7016.c.materialist:0 "Этот вариант доступен из-за материалистических принципов вашего государства."
 toxoids.7017.desc:0 "Я понимаю твое желание. Но я на это не пойду. Если ты откажешься, я введу твоему оруженосцы смертельную дозу кислоты и самоуничтожусь вместе с базами данных, кораблем и тобой."
 toxoids.7017.a:0 "Я... мне нужно спасти оруженосца. Договорились."
 toxoids.7011:1 "Легенда о рыцаре [questing_knight_1.GetName]: Возвращение домой"
 toxoids.7011.desc:3 "Возвращение выходит триумфальным. В большом зале $NAME_Sinople$ сообщает, что когда-то встречался с существом, похожим на Токсичного бога, которого ищет орден. Но большая часть памяти ИИ зашифрована, и для доступа к ней придется приложить немало усилий.\n\nВозвращаясь, [questing_knight_1.GetName] понимает, что рискует жизнью, но с собой [questing_knight_1.GetHeShe] привозит важное свидетельство, и [questing_knight_1.GetHisHer] стараниями [questing_knight_2.GetName] остается в живых. Поэтому лорд-командующий отменяет изгнание. Отныне [questing_knight_1.GetName] снова рыцарь."
 toxoids.7011.a:0 "Изгнание окончено. Встань, рыцарь!"
 toxoids.7011.b:1 "Мы многое узнаем от Синопля."

 toxoids.7025.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Отправление"
 toxoids.7025.desc:0 "«Отбрось страх, ибо я скоро вернусь, и, если судьба будет благосклонна, я принесу с собой вести о божестве».\n\nСогласно преданию, [questing_knight_A.GetName] вот уже много лет выполняет священную миссию. И хотя [questing_knight_A.GetHerHis] давно никто не видел, все настолько уверены в [questing_knight_A.GetHerHis] доблести, что даже не допускают мысли о возможной гибели. В числе сомневающихся и [questing_knight_A.GetHerHis] напарник, рыцарь [questing_knight_B.GetName]. После долгих поисков и расследования [questing_knight_B.GetSheHe] находит грязный кусок пергамента, который может подсказать, где сейчас [questing_knight_A.GetName]. Несмотря на прискорбное состояние пергамента, на нем можно различить выделенные повторяющиеся слова: «Скопление Милваунис». Командующий тотчас же одобряет поиски."
 toxoids.7025.A:1 "Пусть удача улыбнется тебе, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Поиск"
 toxoids.7030.desc:0 "[questing_knight_B.GetName] сталкивается с трудностями при попытке найти Скопление Милваунис. Его нет на картах, которыми располагает [Owner.GetGovernmentName]. Как гласят хроники, [questing_knight_B.GetSheHe] отправляется в долгие странствия, в ходе которых встречает тех, кому знакомо это название.\n\n«Лети три дня прочь от системы [some_system.GetName], и тогда найдешь ты Скопление Милваунис. Немногое известно об этом месте, ибо никто из живущих не застал странников, посещавших его. Говорят, что скопление пустынно и безжизненно. Отправляясь туда, положись на удачу, ибо неведомо нам, что ты там найдешь».\n\nИ [questing_knight_B.GetName] спешно отправляется в путь."
 toxoids.7030.A:0 "В Милваунис!"
 toxoids.7035.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Милваунис"
 toxoids.7035.desc:1 "Прибыв в Скопление Милваунис, [questing_knight_B.GetName] обнаруживает, что оно и правда пустынно, и на время впадает в отчаяние. Это была самая многообещающая зацепка, но, похоже, все напрасно.\n\nОднако вскоре сенсоры словно очнулись ото сна и вывели окутанную тьмой планету, орбита которой хитрым образом пролегает в пространстве между звездами! Назвав находку «Принцесса Тени», [questing_knight_B.GetSheHe] прокладывает курс."
 toxoids.7035.A:0 "Ответы ждут."
 toxoids.7040.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Находка"
 toxoids.7040.desc:0 "По прибытии на «Принцессу Тени» [questing_knight_B.GetName] обнаруживает явные следы Токсичного бога: на поверхности в большом количестве представлены вещества, напоминающие те, что это существо оставило на мире [Owner.GetHomeWorldName]. Что еще лучше, неподалеку обнаружился легкий космический корабль, почти целый, если не считать значительных следов коррозии, нарушившей целостность корпуса.\n\nНо радость быстро оборачивается скорбью, когда [questing_knight_B.GetName] обнаруживает рядом с кораблем [questing_knight_A.Species.GetRemnantName]. Такими может обладать только [Root.GetSpeciesName]. Очевидно, что это [questing_knight_A.GetName]. Из-за долгого нахождения в космическом мраке яд Бога стал настолько концентрированным, что обращаться с ним можно лишь с соблюдением крайних мер предосторожности.\n\nОчевидно, что Токсичный бог часто посещал Скопление Милваунис за несколько столетий до прибытия на мир [Owner.GetHomeWorldName]. Не найдя иных зацепок местонахождения Бога, [questing_knight_B.GetName] возвращается домой. Добытые образцы божественного токсина значительно углубляют понимание природы этого существа. За это [questing_knight_B.GetSheHe] удостаивается чествований, а песни о [questing_knight_B.GetHerHis] странствиях остаются в веках."
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName] навсегда останется в нашей памяти."
 toxoids.7040.B:0 "Больше материалов для изучения."
 toxoids.7040.C:0 "Мы можем воспользоваться этим, чтобы улучшить вооружение."

 toxoids.7050.name:0 "Гость"
 toxoids.7050.desc:1 "«Коли уплатите цену, Покров откроет вам множество тайн».\n\nВ [GetYear] году, согласно хроникам, на мир [order_headquarters.GetName] прибыл Святой Гость. Незнакомец в покрове из тайн, принадлежащий к доселе неведомой расе, назвался Ходом и предложил сделку: в обмен на неведомую цену он направит рыцаря в Покров, где тот сможет хотя бы на миг прикоснуться к тому, что ищет."
 toxoids.7050.A:0 "Как интересно. Чем это может нам навредить?"
 toxoids.7055.name:0 "Шелест тайн"
 toxoids.7055.desc:1 "По приказу Великого магистра рыцарь [questing_knight_X.GetName] отправляется постигать тайны Покрова. С помощью Святого Гостя [questing_knight_X.GetSheHe] устремляется в неизвестность. Невообразимые видения заполняют [questing_knight_X.GetHerHis] сознание, а затем появляется некая сущность.\n\n«Шелест Тайн», — шепчет Гость. В последующем [questing_knight_X.GetName] опишет облик этого существа как «несравненно прекрасный».\n\n«Подари нам первый день лета, удовольствие от победы в поединке и тепло любящих объятий, — произносит сущность. — И тогда я отвечу на терзающий тебя вопрос»."
 toxoids.7055.A:1 "Разумеется, чарующий Шелест!"
 toxoids.7055.B:0 "Цена слишком высока."
 toxoids.7060.name:0 "Цена памяти"
 toxoids.7060.desc:1 "[questing_knight_X.GetName] ощущает, как [questing_knight_X.GetHerHis] разум заполняют новые воспоминания. Более того, все [Root.GetSpeciesNamePlural] вдруг вспоминают момент, когда Токсичный бог принес свой дар на мир [Root.GetHomeWorldName], пусть даже с тех пор прошли столетия.\n\nВсе жители мира [Root.GetName] вдруг ощущают смутное чувство потери. Некогда приятные ощущения притупились. Апатия стремительно ширится, мотивации нет даже для простейших занятий.\n\nИ все же орден благодарит Хода, а [questing_knight_X.GetName] удостаивается заслуженной хвалы за успешное путешествие в Покров за воспоминаниями."
 toxoids.7060.A:1 "Это привлечет новых рекрутов в рыцарский орден."
 toxoids.7060.A.tooltip:0 "§Y$building_order_keep$§! теперь открывает дополнительную деятельность категории £job_knight£ §Y$job_knight$§!."
 toxoids.7060.B:0 "Мы воздвигнем новый монумент на мире [Root.GetHomeWorldName]."
 toxoids.7065.name:0 "Оскорбление Шелеста"
 toxoids.7065.desc:1 "«Отвергаешь ты мою помощь? Чума на твой дом!»\n\nРыцарь [questing_knight_X.GetName] чувствует, как [questing_knight_X.GetHerHis] сознание выбрасывает из тела, и оно остается подвешенным в пустоте. Секунды растягиваются в эпохи, пока [questing_knight_X.GetSheHe] бесцельно парит в Покрове, не в силах направлять свое движение. Наконец [questing_knight_X.GetSheHe] встречает другую сущность. Шелест Тайн был загадочным и величественным, но это создание... устрашает. §R«ЕЩЕ НЕ ВРЕМЯ,§! — гремит его голос. — §RВОЗВРАЩАЙСЯ ДОМОЙ, ТЫ ЕЩЕ СЛАБ ДЛЯ ДОГОВОРА».§! И после этих слов [questing_knight_X.GetSheHe] возвращается в свое тело."
 toxoids.7065.A:0 "Нужно побольше узнать об этом «Покрове»."
 toxoids.7065.B:0 "Мы многое узнали о Покрове после этого путешествия."

 toxoids.7080:0 "Легенда о рыцаре [questing_knight_4.GetName]: Соперник"
 toxoids.7080.desc:2 "В один прекрасный день в крепость прибывает незнакомец. Оруженосцы затеяли турнир, и почти все рыцари ордена собрались посмотреть поединки. И тут на арену выходит закованный в броню из нейтрония незнакомец. Радостные крики толпы затихают, когда пришелец обнажает оружие, недвусмысленно вызывая рыцарей на поединок. Лорд-командующий [questing_knight_2.GetName] дает разрешение, и рыцарь [questing_knight_42.GetName] принимает вызов.\n\nСхватка длится считаные мгновения, и вот уже [questing_knight_42.GetFirstName] лежит на земле. Затем терпит поражение рыцарь [questing_knight_43.GetName], затем член [questing_knight_43.GetHisHer] семьи, [questing_knight_44.GetFirstName]. Три рыцаря повержены, и на зов лорда-командующего является гордость ордена, рыцарь [questing_knight_4.GetName].\n\nХроники хранят немало повестей о могучих воителях и несравненных рыцарях, не знающих поражения, и [questing_knight_4.GetFirstName] имеет все шансы стать одной из легенд.\n\nРыцарь выходит на арену с оружием наготове, приветствуя своего соперника."
 toxoids.7080.a:0 "Не подведи нас, [questing_knight_4.GetName]"
 toxoids.7085:0 "Легенда о рыцаре [questing_knight_4.GetName]: Бой"
 toxoids.7085.desc:2 "Множество баллад будут воспевать, как [questing_knight_4.GetName] и вороной рыцарь сражаются многие часы. [questing_knight_4.GetFirstName] стойко отражает все атаки соперника, но не может пробить его доспехи.\n\n«Умения твои велики, — разносится над ареной голос пришельца. — Я вижу, что твоя репутация не преувеличена».\n\nОн опускает оружие. «Я признаю поражение, рыцарь. Позволишь ли ты мне вернуться туда, откуда я явился?»\n\nКодекс ордена строг, и ответ может быть лишь один, поэтому вороной рыцарь, прозванный так за цвет своей нейтрониевой брони, беспрепятственно поднимается на борт небольшого инопланетного корабля и покидает систему через нестабильную червоточину на самой ее окраине. Лорд-командующий [questing_knight_2.GetName] настрого запрещает кому-либо следовать за вороным рыцарем. Согласно приказу, [questing_knight_4.GetFirstName] охраняет червоточину до прибытия команды ученых.\n\nНо вскоре перед чемпионом предстают рыцари [questing_knight_42.GetName], [questing_knight_43.GetName] и [questing_knight_44.GetName]. Они желают пройти через червоточину и вновь сразиться с вороным рыцарем. «Позволь нам восстановить свою честь. Неведом тебе горький вкус поражения, который лучше всего смывается кровью»."
 toxoids.7085.a:0 "Долг превыше всего. Вы не пройдете."
 toxoids.7085.b:0 "Честь превыше всего. У нас есть незаконченное дело с чужаком. "
 toxoids.7090:0 "Легенда о рыцаре [questing_knight_4.GetName]: Долг превыше чести"
 toxoids.7090.desc:2 "«Приказы лорда-командующего не обсуждаются. Вы не пройдете». После продолжительной паузы следует ответ: «Мы пройдем, и ты нас не остановишь. Приготовься к абордажу».\n\nГорящие гневом и ослепленные честью рыцари атакуют товарища. Под градом ударов со всех сторон [questing_knight_4.GetName] постепенно отступает в угол своего корабля. Это нечестный бой, но [questing_knight_4.GetFirstName] старается не навредить товарищам, однако в конечном счете, когда [questing_knight_4.GetHisHer] жизнь оказывается в опасности, легенда ордена дает отпор в полную силу.\n\nДень завершается тоской и скорбью, ибо [questing_knight_43.GetName] погибает в бою. Член [questing_knight_43.GetHisHerCap] семьи с тоской перевязывает свои раны. [questing_knight_4.GetFirstName] одерживает победу. Приказ выполнен, но для этого пришлось убить товарища."
 toxoids.7090.a:0 "[questing_knight_4.GetName] многим жертвует ради служения."
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§! теперь производят 5 £amenities£ благ.\n\n§YОрденская крепость§! теперь производит 15 £stability£ стабильности.\n\nОткрывает вариант §Y$herald_knights$§! для политики §Y$policy_knightly_duties$§!. "
 toxoids.7095:0 "Легенда о рыцаре [questing_knight_4.GetName]: Честь превыше всего"
 toxoids.7095.desc:2 "Когда корабль рыцарей проходит через нестабильную червоточину, она начинает изменяться и расти. Переход оказывается непростым: корабли отряда швыряет из стороны в сторону, словно листья в бурю. При столкновении оба корабля получают критические повреждения, но вскоре все заканчивается, и вот уже рыцари смотрят на незнакомые созвездия.\n\nПеред ними находится станция, к которой пристыкован корабль чужака. Богато украшенные переходы пусты, не слышно ни единого звука. Стены увешаны экзотическим оружием, непонятными доспехами, щитами и голографическими знаменами — трофеи, немногим отличающиеся от тех, что украшают крепость ордена. На толстом слое пыли следы чужака нетрудно различить. Они приводят рыцарей к массивной двери, за которой располагается главный зал станции.\n\nЗдесь явно готовились к пышному банкету, но вся еда давно сгнила. Сидящие гости молчаливы и неподвижны. Следы приводят к почетному месту, где и сидит чужак. Его шлем открыт, обнажая побелевший череп. Костлявая рука сжимает кружку, поднятую в вечном тосте."
 toxoids.7095.a:1 "Забрать и изучить броню из нейтрония. Нужно узнать ее тайны."
 toxoids.7095.a.tooltip:0 "Броня пригодится не только рыцарям: можно создать гражданскую модель для защиты рабочих от экстремальных условий среды."
 toxoids.7095.b:0 "Это место нагоняет страх. Уходим."
 toxoids.7095.b.tooltip:0 "Как неблагородно забирать доспехи погибшего рыцаря. Кто знает, что за злые чары лежат на этом месте?"

 toxoids.7110.name:0 "Легенда о рыцаре [questing_knight_10.GetName]: Назначение"
 toxoids.7110.desc:1 "«Если ты отправишься по этим координатам, то найдешь то, что тебя заинтересует».\n\nИзучение ИИ §YСинопля§! длится уже долго, но усилия отважных рыцарей не были напрасны. Зашифрованные данные его жесткого диска дали подсказку: неизученная система в нескольких сотнях световых лет от системы [Owner.Capital.System.GetName]. Великий магистр желает получить больше сведений, и [questing_knight_10.GetName] отправляется в путь."
 toxoids.7110.A:0 "Пусть будет легок твой путь, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name:0 "Легенда о рыцаре [questing_knight_10.GetName]: Привратник"
 toxoids.7115.desc:1 "После долгого и трудного пути [questing_knight_10.GetName] прибывает в систему, о которой сообщил Синопль. У самого выхода из гиперкоридора [questing_knight_10.GetHerHim] встречает странный автоматон, словно бы ожидавший прибытия гостя.\n\nУгрожая орудийными системами, он заявил: «Всяк желающий войти в систему Рогбоксен должен ответить на мой вопрос: чемуктр в этой системе нет оода?»"
 toxoids.7115.A:0 "Перипл пятой планеты пересекается с двойным квазаром."
 toxoids.7115.B:0 "Ты его съел."
 toxoids.7115.C:0 "Не знаю."
 toxoids.7120.desc:0 "«Ха-ха. Не-а».\n\nУвы, это был неправильный ответ. Автоматон издает недовольный звук, и [questing_knight_10.GetName] испаряется под лучами неведомого оружия!\n\nНо в миг отчаяния появляется верный оруженосец рыцаря, [questing_squire_10.GetName], он желает завершить поиски, начатые наставником. «О, грозная машина, — говорит [questing_squire_10.GetSheHe]. — Тебе удалось сразить доброго рыцаря, но я тебе не по зубам!»"
 toxoids.7120.A:0 "Взорвать его."
 toxoids.7120.B1:0 "Правильный ответ: ты его съел."
 toxoids.7120.B2:0 "Попробуем: перипл пятой планеты пересекается с двойным квазаром."
 toxoids.7120.C:0 "Что вообще значит «чемуктр»? И что такое «оод»?"

 toxoids.7125.desc1:0 "«Не атакуй меня своими гнусными лазерами, подлец! Хорошо, хорошо, ты можешь пройти, все равно это бессмысленно».\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 "«Мудры слова твои! Ибо этот ответ хранится в моих банках памяти. Ты можешь пройти, коли желаешь».\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 "«Мудрость твоя безгранична! Я не могу ответить на сей вопрос, ибо он был стерт из моих банков памяти. И правда, это мое задание довольно необычно... Что ж, ты можешь пройти, коли желаешь».\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "Автоматон исчезает в облаке дыма."
 toxoids.7125.A:0 "Тогда вперед!"

 toxoids.7130.name:0 "Легенда о рыцаре [questing_knight_10.GetFirstName]: Ученик робота"
 toxoids.7130.desc:1 "И так оруженосец [questing_squire_10.GetName] входит в систему §YРогбоксен§!. В ней [questing_squire_10.GetSheHe] обнаруживает планету, которую недавно посетил Токсичный бог. Судя по оставшимся следам, произошло это не более века назад.\n\nВыходя на орбиту, [questing_squire_10.GetSheHe] получает сигнал с поверхности: «Приветствую! Я Гюль, полуразумный ИИ и слуга благородного Синопля, с которым вы, как я полагаю, знакомы. По приказу своего назначенного ИИ-сюзерена я изучал эту планету и узнал много нового о могучем рое, который токсичная сущность обрушила на эту планету. Я передам тебе эту информацию». За этим последовала передача данных и еще одно сообщение: «Я выполнил свою задачу. Прощай». Энергетическая вспышка на планете свидетельствует о том, что дрон самоуничтожился.\n\n[questing_squire_10.GetName] возвращается домой с триумфом, и все признают, что [questing_squire_10.GetSheHe] заслуживает статуса рыцаря и места в ордене. Кроме того, исследовательское крыло ордена выдвинуло интересное предположение: достаточно еще нескольких точек данных, и, если предположить систематическое движение Токсичного бога, они смогут триангулировать регион космоса, в котором нужно его искать."
 toxoids.7130.A:0 "Мы могли бы использовать эти рои в качестве оружия."
 toxoids.7130.B:0 "Нашим рыцарям предстоит еще многое изучить."
 toxoids.7130.C:0 "Рыцари не забудут тебя, Гюль."

 toxoids.7145:0 "Легенда о рыцаре [questing_knight_6.GetName]: Наставления феи"
 toxoids.7145.desc:1 "«У ордена есть для тебя задание, рыцарь [questing_knight_6.GetName], — повелевающим голосом говорит лорд-командующий. — Последняя база данных Синопля выдала свои тайны, и теперь у нас достаточно данных, чтобы построить модель маршрута Токсичного бога. У тебя будет три цели. Во-первых, исследуй эти координаты, во-вторых, протестируй прототип новой брони. И последнее, не так давно один из твоих собратьев-рыцарей пропал в координатах, которые предоставил нам $NAME_Sinople$. Твоя цель узнать, что произошло».\n\nПрототип брони из нейтрония вышел просто великолепным, настоящим символом мастерства орденских ремесленников. Она одновременно прочнее и легче ранних доспехов, с мощным генератором щита и великолепной гравировкой. Но все мелочи на фоне главного улучшения: благодаря прямой связи ИИ-$NAME_Sinople$ может направлять носителя брони в любой части галактики. С таким снаряжением [questing_knight_6.GetFirstName] справится с любыми трудностями!\n\nПутешествие выдалось однообразным, но вскоре после высадки на нужной планете рыцарь встречает незнакомца в красных одеждах."
 toxoids.7145.a:0 "Кто здесь?!"
 toxoids.7150:0 "Легенда о рыцаре [questing_knight_6.GetName]: Просьба о помощи"
 toxoids.7150.desc:1 "Пощадите, милорд, я всего лишь мирный паломник, нуждающийся в помощи. Меня преследуют за мою веру в Пресвятого Токсичного бога, и по пятам за мной следует неутомимый враг. Прошу, спасите меня и позвольте мирно продолжить паломничество."
 toxoids.7150.a:0 "Не спеши, странник. У меня к тебе вопросы."
 toxoids.7150.a.tooltip:0 "Мы зададим вопросы, а потом примем решение."
 toxoids.7150.b:0 "Не бойся, благородный путник. Теперь ты под моей защитой."
 toxoids.7150.b.tooltip:0 "Мы поможем страннику."
 toxoids.7150.c:0 "У меня нет перед тобой обязательств, странник, и твои битвы меня не касаются."
 toxoids.7150.c.tooltip:0 "Мы отказываемся помогать страннику."
 toxoids.7150.d:0 "Твоя язык источает яд лжи!"
 toxoids.7150.d.psionic:0 "Этот вариант доступен из-за псионических способностей вашей расы."
 toxoids.7150.d.tooltip:0 "Наши псионические способности позволяют видеть злые намерения этого создания."
 toxoids.7155.desc:0 "Задавайте свои вопросы, милорд, и я отвечу. Но не тяните, мой преследователь уже близко!"
 toxoids.7155.a:1 "Кто ты?"
 toxoids.7155.b:0 "Что ты тут делаешь?"
 toxoids.7155.c:0 "Кто тебя преследует?"
 toxoids.7155.d:0 "Встречались ли тебе другие рыцари, похожие на меня?"
 toxoids.7155.e:0 "Вопросов больше нет."
 toxoids.7156.desc:0 "Мое имя Малигрант, я из ордена Гибельной славы. Я скромный паломник, стремящийся к духовному просветлению."
 toxoids.7157.desc:1 "Я странствую по галактике в поисках миров, которые посетило божество, и пытаюсь постичь его мотивы из оставленного им нечистого следа. Когда-то этот мир был полон ядовитой жизни. Увы, теперь это лишь безжизненный камень, очищенный теми, кто не в силах осознать великолепное наследие бога. Однажды, когда мое паломничество завершится, я надеюсь найти бога и окунуться в его ядовитую славу!"
 toxoids.7158.desc:1 "Богохульный бунтарь! Фанатичный убийца! Страж, оставленный теми, кто разрушил это некогда прекрасное место! Он попытался убить меня, опознав мои реликвии и их связь с Тлетворным."
 toxoids.7159.desc:0 "Да. То был печальный день. Рыцарь, благородная душа, сразу же согласился помочь мне. Увы, мой преследователь сразил его, и мне вновь пришлось бежать."
 toxoids.7160:0 "Легенда о рыцаре [questing_knight_6.GetName]: Трикстер"
 toxoids.7160.desc:4 "«О, благородный рыцарь, коль ты сразишься за меня, прими этот дар. Этот голографический щит скроет твой истинный облик, и моему врагу будет сложнее поразить тебя».\n\nПриняв дар, рыцарь готовится к бою. [questing_knight_6.GetHisHerCap] соперник тяжело бронирован и вооружен огромным фазовым клинком. Щиты искрят, доспехи покрываются следами от ударов, и [questing_knight_6.GetFirstName] едва уклоняется от смертельного выпада. Кажется невероятным, но [questing_knight_6.GetHisHer] противник отлично владеет боевым стилем ордена.\n\nПротивник наносит мощный удар по доспехам, голографический проектор ломается, и [questing_knight_6.GetName] падает наземь. [questing_knight_6.GetHisHerCap] соперник готовится прикончить его, но в последний момент замирает, словно бы от удивления. Пользуясь замешательством, [questing_knight_6.GetFirstName] наносит смертельный удар, пробивая вражеский доспех.\n\n«Чудесно, прекрасно! Никогда в жизни мне не было так весело!» Громкие похвалы незнакомца звучат странно и неестественно. [questing_knight_6.GetName] поворачивается к поверженному врагу. Его доспех разбит, и голографический камуфляж спал, открыв его истинный облик. [questing_knight_6.GetFirstName] видит перед собой останки рыцаря ордена. «О нет, — смеется незнакомец. — Кажется, вы убили одного из своих. Вот незадача!» Насмешка эхом разносится по округе, и незнакомец исчезает в облаке пурпурного дыма.\n\n[questing_knight_6.GetFirstName] опускается на колено рядом с павшим товарищем, мучительно осознавая, что голограммы незнакомца обманули их обоих. В прикрепленном к доспеху контейнере обнаруживается нечто необычное — банк данных с информацией о токсичных морях."
 toxoids.7160.a:0 "Клянусь, орден отомстит тебе!"
 toxoids.7160.a.tooltip:0 "Когда-то этот мир был океаническим, и данные показывают, что отравленные моря можно использовать для добычи экзотических газов."
 toxoids.7164.a.desc:2 "Ха-ха, похоже, я недооценил твою проницательность. Неважно, я расправлюсь с тобой лично. Было бы забавно посмотреть, как ты сражаешься с собратом-рыцарем, но исход был бы один. Я вижу твое будущее, и оно очень коротко!"
 toxoids.7164.desc:1 "Неужто? Ты умнее других рыцарей, что мне встречались. Мне хотелось посмотреть, как вы будете сражаться друг с другом, но, кажется, моим прогнозам не суждено сбыться. Но это ничего не меняет, вы оба скоро умрете!"
 toxoids.7164.a:0 "Предатель! К бою, злодей!"
 toxoids.7165:0 "Легенда о рыцаре [questing_knight_6.GetName]: Истинный облик"
 toxoids.7165.desc:2 "Незнакомец сбрасывает плащ на землю и достает пару мерцающих клинков. Мечи сталкиваются, и все пространство вокруг заливает красный свет. После краткого обмена выпадами превосходство незнакомца становится очевидным. [questing_knight_6.GetFirstName] чувствует себя беспомощной игрушкой в его руках.\n\n«Жалкий глупец. Неужели тебе казалось, что у тебя есть шанс? Я читаю атаки в твоем разуме до того, как твое тело начинает двигаться». За этими словами следует ряд жестоких ударов, вычерпывающих энергию из генератора щита рыцаря. Трикстер продолжает свою зловещую речь: «Покров таит множество способностей. Дряхлые Идущие-сквозь-Покров, обучавшие меня, так и не осознали этого. Они бултыхаются на поверхности и боятся познать глубины!» Рыцарь [questing_knight_6.GetFirstName] делает выпад, но Трикстер играючи отбивает его. «Подумать только, они изгнали меня. МЕНЯ!»\n\nВ этот момент с рыцарем начинает говорить $NAME_Sinople$. «Отважный рыцарь, твой соперник читает твои мысли, но мои микросхемы ему неподвластны. Передай мне управление броней. Позволь сражаться вместо тебя». [questing_knight_6.GetFirstName] расслабляется, и $NAME_Sinople$ перехватывает контроль.\n\nСражение мгновенно заканчивается. $NAME_Sinople$ наносит безжалостный удар, пробивая защиту. Со вздохом изумления незнакомец падает на землю. Празднуя победу, [questing_knight_6.GetName] подбирает светящиеся клинки противника, и в тот же миг тело Трикстера исчезает в облаке пурпурной дымки."
 toxoids.7165.a:0 "Нет сомнений, мы еще встретимся."
 toxoids.7165.a.tooltip:0 "Это лазерное оружие может стать полезным инструментом.\n\n§Y$job_knight_plural$§! увеличивают производство £alloys£ §Yсплавов§! в нашем государстве. "
 alloy_producing_knights:1 "Светящиеся клинки"
 alloy_producing_knights_desc:1 "Каждая деятельность £job_knight£ §Y$job_knight$§! увеличивает производство £alloys£ §Yсплавов§! в государстве на §G1,5%§!."

 toxoids.7195.name:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Лесная ведьма"
 toxoids.7195.desc:1 "В своих странствиях рыцарь [questing_knight_15.GetName] — ничем не примечательная и не особо популярная личность — улавливает сигнал, исходящий из мусорного поля в пространстве между звезд. [questing_knight_15.GetSheHeCap] срочно прокладывает курс, чтобы разузнать, в чем дело.\n\nПриблизившись к источнику, [questing_knight_15.GetSheHe] слышит дивный голос, доносящийся из эфира: «О, отважный рыцарь! Тысячи лет я ждала, когда же ты найдешь мой небесный лес. Теперь ты здесь, и я надеюсь, что ты посетишь мое скромное жилище. Обещаю, ты не пожалеешь».\n\nСловно из ниоткуда появляется небольшая станция. Не раздумывая — ибо годы бесплодных поисков исчерпали чашу терпения — [questing_knight_15.GetFirstName] направляет свой корабль на стыковку."
 toxoids.7195.A:0 "Осторожнее, [questing_knight_15.GetFirstName]! Это может оказаться ловушкой."
 toxoids.7200.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Вход на станцию"
 toxoids.7200.name:0 "Сиамелль, дух странников"
 toxoids.7200.desc:0 "Ступив на станцию, [questing_knight_15.GetName] видит женскую фигуру невероятной красоты. Она выглядит как [Owner.Species.GetName], но с первого взгляда ясно, что это куда более могущественное существо. Она улыбается, и [questing_knight_15.GetFirstName] понимает, что [questing_knight_15.GetHerHis] восприятие красоты до этого мига было крайне ограниченным. [questing_knight_15.GetSheHeCap] чувствует, как разгорается неутолимое пламя похоти.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Ступив на станцию, [questing_knight_15.GetName] видит женскую фигуру невероятно красоты. Она выглядит как [Owner.Species.GetName], но при этом, что удивительно, выглядит и как органик. С первого взгляда становится ясно, что это куда более могущественное существо. Она улыбается, и [questing_knight_15.GetFirstName] понимает, что [questing_knight_15.GetHerHis] восприятие красоты до этого мига было крайне ограниченным. Несмотря на свою синтетическую природу, [questing_knight_15.GetSheHe] чувствует, как разгорается неутолимое пламя похоти.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 "«Я Сиамелль, дух странников и скитальцев. Я увидела в тебе достойную душу, — говорит она, оглядывая гостя. — Да, более чем достойную»."
 toxoids.7200.A:0 "Достойную чего?"

 toxoids.7205.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Соблазнение"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Сиамелль вновь улыбается многозначительной улыбкой и сбрасывает одежду. «Я желаю провести любовный ритуал с тобой и зачать множество прекрасных потомков»."
 toxoids.7205.desc.no_clothes:0 "Сиамелль вновь улыбается многозначительной улыбкой, подходит ближе, дотрагиваясь до рыцаря. «Я желаю провести любовный ритуал с тобой и зачать множество прекрасных потомков»."
 toxoids.7205.A:0 "С радостью."
 toxoids.7205.B:0 "Нет! Ты не соблазнишь меня. Умри, фея!"

 toxoids.7210.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Любовное проклятие"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "[questing_knight_15.GetName] тянется к оружию, и в глазах Сиамелль разгорается гнев. «Ты отвергаешь меня! Проклятье на тебя и твой народ: вы не познаете любящих объятий и не ощутите огня подлинного желания. Вы будете размножаться, словно машины. А теперь прочь, пока я не передумала и не убила тебя!»\n\nОна берет в руки ранее незамеченное устройство и исчезает. Впрочем, [questing_knight_15.GetFirstName] все еще ощущает ее присутствие и взгляд, полный презрения...\n\nБудущие хроники отметят это событие как поворотный момент в истории: проклятье ведьмы отчасти стало благом, ибо больше рыцарей не отвлекали плотские желания, а механическое воспроизводство населения по-своему не уступает биологическому."
 toxoids.7210.desc.synth:0 "[questing_knight_15.GetName] тянется к оружию, и в глазах Сиамелль разгорается гнев. «Ты отвергаешь меня! Мне стоило этого ожидать, ведь ты всего лишь машина, отбросившая сострадание и свободу ради стерильного металлического облачения. Увы! Не будь мои умения бессмысленны против тебя, я прокляла бы тебя на месте. Поди прочь, пока я не надумала убить тебя».\n\nОна берет в руки ранее незамеченное устройство и исчезает. Впрочем, [questing_knight_15.GetFirstName] все еще ощущает ее присутствие и взгляд полный презрения...\n\nБудущие хроники не делают каких-либо выводов из этой истории. Но они сходятся на том, что история вышла отличная."
 toxoids.7210.A:0 "Отлично сделано, [questing_knight_15.GetFirstName]."

 toxoids.7215.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Выбор"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "Последующие события не поддаются описанию, а [questing_knight_15.GetName] так никогда и не расскажет об этом. Когда все заканчивается, [questing_knight_15.GetFirstName] обращает внимание на необычное устройство. Воздух вокруг него словно мерцает, переливается, и несмотря на скромные размеры, устройство излучает ауру чего-то огромного. Подобного рыцарю еще не доводилось видеть.\n\nСиамелль спит. [questing_knight_15.GetFirstName] колеблется. Инстинкты подсказывают, что уходить надо сейчас и побыстрее, пока не проснулась Сиамелль. Несмотря на ее красоту, в ней чувствуется неудержимая ярость, дремлющая, скрытая. И все же орден, от которого [questing_knight_15.GetHerHim] доставалось лишь презрение из-за долгих и бесплодных поисков, точно наградит рыцаря, если [questing_knight_15.GetSheHe] вернутся с этим загадочным предметом."
 toxoids.7215.A:0 "Взять устройство."
 toxoids.7215.B:0 "Поцеловать на прощание и уйти."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: С поличным"
 toxoids.7220.desc:1 "«Обман! Ты приходишь сюда, соблазняешь меня, а теперь пытаешься обокрасть! Как подло! Я хотела благословить тебя за доставленное мне удовольствие, но теперь... убирайся! Устройство можешь оставить себе, оно почти так же бесполезно, как ты!»\n\n[questing_knight_15.GetName] спешно покидает станцию. И хотя рыцари в крепости обнаружат, что устройство совсем даже не бесполезно, поскольку оно неведомым образом способно манипулировать измерениями, [questing_knight_15.GetSheHe] никогда не перестанет размышлять, какое благословение подарила бы Сиамелль, сумей [questing_knight_15.GetSheHe] избежать искушения во второй раз."
 toxoids.7220.A:0 "Бежим, быстрее!"
 toxoids.7220.A.tooltip:0 "Открывает решение §Y$decision_activate_dimensional_manipulation_device$§! на мире §Y[order_keep.GetName]§!, которое увеличивает жизненное пространство орбитального поселения в обмен на £sr_dark_matter£ темную материю."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Благословение Сиамелль"
 toxoids.7225.desc:0 "Сиамелль открывает глаза. «Прекрасный рыцарь! Мне больно говорить это, но мы должны расстаться, ибо тебя ждет твой замок, а меня — родное измерение. Но перед уходом я хочу благословить тебя и твой народ».\n\nСтупив на борт своего корабля, [questing_knight_15.GetName] ощущает прилив сил. Это же почувствовало и все государство [Root.GetName]. В хрониках немного пошло отмечается, что в тот год [Root.GetSpeciesSpawnNamePlural] рождались в особо большом количестве.\n\nКто-то действительно с пользой провел время."
 toxoids.7225.desc.synth:0 "Сиамелль открывает глаза. «Прекрасный рыцарь! Мне больно говорить это, но мы должны расстаться, ибо тебя ждет твой замок, а меня родное измерение. Но перед уходом я хочу благословить тебя и твой народ».\n\nСтупив на борт своего корабля, [questing_knight_15.GetName] ощущает прилив сил в микросхемах. Это же почувствовало и все государство [Root.GetName]. В хрониках немного пошло отмечается, что в тот год многие представители расы с тоской вспоминали свои старые органические тела: все испытывали сильные чувства друг к другу, и ко всеобщей радости пробудились давно дремавшие первобытные инстинкты.\n\nКто-то действительно с пользой провел время."
 toxoids.7225.A:0 "Мы никогда ее не забудем."

 toxoids.7255.name:0 "Возвращение легенды"
 toxoids.7255.desc:0 "«...Предательство и обман — [questing_knight_8.GetFirstName] гибнет по вине злого колдуна. В облаке пурпурного облака [questing_knight_8.GetHeShe] бесследно исчезает. Такова история пропажи одного из самых благородных рыцарей, основателя ордена. Так закончил свой путь рыцарь [questing_knight_8.GetFirstName]».\n\nХронисты далекой древности рассказывают о смерти рыцаря [questing_knight_8.GetName], свидетеля пришествия Токсичного бога в наш мир и одного из основателей ордена. Но сегодня нам придется дополнить эти хроники, ибо [questing_knight_8.GetName] возвращается. Орден изучает энергетический выброс на мире [Root.Capital.GetName], а затем появляется [questing_knight_8.GetFirstName], возвращаясь из путешествия между измерениями. Орден незаметно забирает [questing_knight_8.GetHisHer] и, удостоверившись, что это не самозванец, рассказывает [questing_knight_8.GetHimHer], что происходило, пока [questing_knight_8.GetHisHer] не было."
 toxoids.7255.a:0 "Решите этот вопрос по-тихому."
 toxoids.7255.b:0 "Все должны узнать об этом! Устроим праздник!"
 return_of_the_knight:0 "Живая легенда"
 return_of_the_knight_desc:0 "Невероятное возвращение рыцаря-основателя ордена после долгих веков отсутствия стало поводом для радости в нашем государстве."
 toxoids.7260.name:0 "Посещение легенды"
 toxoids.7260.desc:0 "Приветствуем вас! Я оруженосец [questing_knight_82.GetFirstName]. Рыцарь [questing_knight_8.GetName] просит о встрече с вами. [questing_knight_8.GetHeSheCap] может ответить нам на наши вопросы и рассказать, что произошло."
 toxoids.7260.a:0 "Что нам нужно знать заранее?"
 toxoids.7265.desc:0 "[questing_knight_8.GetHeSheCap] знает о наших технологических достижениях и вроде бы неплохо акклиматизируется, но [questing_knight_8.GetHisHer] взгляды сильно отличаются от наших. Фундаментально наши взгляды сходятся, но порой [questing_knight_8.GetHeShe]... не в восторге от того, как развивалось наше общество. Лучше избегать этих тем."
 toxoids.7265.a:0 "Мы поговорим в ближайшее время."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Наконец-то вы решили встретиться со мной. Значит, вы нынче считаетесь королем... У меня есть важные знания о Токсичном боге, предназначенные для короля. Полагаю, у вас много вопросов. Задавайте."
 toxoids.7270.a:0 "Как вы устроились?"
 toxoids.7270.b:0 "Насколько верны легенды о вас?"
 toxoids.7270.c:0 "Что происходило во время вашего... изгнания?"
 toxoids.7270.d:0 "Говорите, что можете помочь нам найти Токсичного бога?"
 toxoids.7275.desc:0 "Столько всего изменилось. Мне сказали, что я возвращаюсь домой, но моего дома больше нет. Все мои знакомые давно мертвы, и лишь из хроник я могу узнать, что произошло. Я не узнаю этот мир, но по крайней мере орден до сих пор существует и поиски продолжаются. "
 toxoids.7280.desc:0 "Хроники правдивы, небольшие изменения есть, но по большей части они касаются лишь наших... «отчетов», которые стали куда понятнее. Да, мне случалось сразить сотню врагов и преодолеть множество опасностей во имя любви. Но сейчас это не важно. Та леди давно мертва, как и все остальные."
 toxoids.7285.desc:0 "Я не знаю. Ваши люди сказали мне, что это было путешествие в другое измерение. Но для меня это был многолетний беспробудный сон. Все виденное мной казалось нелепым, даже мои чувства меня обманывали. Мне помогли выжить воспоминания о друзьях и врагах, об отправившем меня туда колдуне и о моем гневе, но главное, воспоминания о той, кому принадлежало мое сердце. Это был хаос, но в нем мне удалось различить кое-что важное."
 toxoids.7290.desc:1 "Во время изгнания мне было много видений. Словно отражения в расколотом зеркале, одна и та же сцена проигрывалась раз за разом, но с небольшими отличиями. Большая часть была бессмыслицей, но порой встречались знакомые образы.\n\nСреди них был изгнавший меня маг. Он стоял на одинокой скале в окружении звезд. На своем корабле он достиг... чего-то токсичного, возможно, самого бога. После разговора с лордом-командующим мне стало ясно, что у меня достаточно зацепок, чтобы найти это место. Нам нужно лишь ваше дозволение, чтобы отправиться в путь."
 toxoids.7290.a:0 "Созовите рыцарей! Отправляемся немедленно!"
 toxoids.7295.name:0 "Поиски Токсичного бога: Печать"
 toxoids.7295.desc:0 "Данные, которые помог получить $NAME_Sinople$, дали нам возможность проложить путь движения Токсичного бога и определить систему, в которую он может отправиться. Но едва войдя в систему, [questing_knight_8.GetFirstName] сразу все понимает.\n\n«Он здесь. Я ощущаю его присутствие», — по [questing_knight_8.GetHisHer] указаниям мы направляемся к одинокой луне.\n\nПосле высадки рыцари встречают того самого Трикстера, которого в прошлом встречали [questing_knight_6.GetName] и [questing_knight_8.GetName].\n\n«А вы настойчивы, — говорит он. — Но ваш поиск окончится здесь. Мой господин не потерпит, чтобы ваши глупые суеверия еще сильнее нарушили баланс Покрова. Нет никакого Токсичного бога, а вскоре не станет и токсичных рыцарей!» Трикстер смолкает, и мы фиксируем многочисленные входящие сигналы."
 toxoids.7295.a:0 "Получай!"
 toxoids.7295.b:0 "Умри, еретик!"
 toxoids.7295.c:0 "Пришел час мести!"
 toxoids.7300.name:1 "Поиски Токсичного бога: Последний фокус"
 toxoids.7300.desc.sable:0 "В некогда пустом пространстве расцветает червоточина. Флот ордена готовит орудия к бою и в напряжении смотрит, как в системе появляется дюжина мелких кораблей, схожих с тем, что использовал вороной рыцарь много десятилетий назад. Корабли устремляются к луне, игнорируя наш флот.\n\nНа поверхности бушует схватка. Над полем брани свирепствует неестественная буря, а Трикстер использует все свои способности, захватывая умы наших рыцарей, создавая иллюзии и используя психокинетические умения, чтобы обрушивать на нас всевозможные снаряды. Наши рыцари непоколебимы и хорошо защищены, но колдовская мощь Трикстера им не по зубам.\n\nВнезапно из бури выходит дюжина незнакомцев в нейтрониевой броне, совсем как у вороного рыцаря. Они не враждебны нам, но атакуют Трикстера. Высоко держа порванное знамя, один из них объявляет о надвигающемся возмездии через встроенное переговорное устройство.\n\n«Нечистый Трикстер! Ядом ты убил наших носителей. Мы лишь пустые оболочки, но их память жива в нас. Мы закончим начатое. Воздаяние близко!»\n\nВидя неизбежный конец, Трикстер разражается проклятиями. Бронированное воинство присоединяется к рыцарям, атакуя его со всех сторон. Пользуясь замешательством, [questing_knight_8.GetFirstName] поднимает свой меч и отсекает голову Трикстера. И в миг триумфа бронированное воинство падает и неподвижно застывает. Их задача исполнена, и ожививший доспехи ИИ отключил их."
 toxoids.7300.desc:1 "Создания Покрова! Флот ордена атакован энергетическими существами, призванными Трикстером. В то же время на самой луне на наших рыцарей обрушиваются полчища тварей Покрова, призванных отступником из ковена Идущих-сквозь-Покров. Рыцари отступают, но останавливаются, заслышав клич лорда-командующего: «ЗА ОРДЕН!»\n\nЕго голос разносится над полем боя, рыцари перестраиваются вокруг командующего и вновь бросаются в бой. В самой гуще сражения смеется [questing_knight_8.GetFirstName], наслаждаясь схваткой. По крайней мере, это осталось неизменным.\n\nВнезапно рыцарям удается прорвать вражеские ряды. Перед ними стоит лишь Трикстер. Колдун-отступник обрушивает на лорда-командующего поток псионической энергии. Но в последний момент [questing_knight_8.GetName] прыгает вперед и принимает атаку на себя. Рыцарь [questing_knight_15.GetName], чья встреча с Сиамелль принесла [questing_knight_15.GetHerHim] славу, наносит смертельный удар Трикстеру.\n\n«Презренные рыцари! Пусть ваш народ постигнут беды, а ваши знания исчезнут без следа!»\n\nПоследние слова Трикстера обжигают враждебной энергией.\n\nА на земле рыцарь [questing_knight_8.GetFirstName] лежит при смерти. Хроники содержат [questing_knight_8.GetHisHer] последние слова: «Пусть он сразит меня, а не моего сюзерена, ибо моя смерть и вполовину не так страшна». "
 toxoids.7300.a:0 "Вороные рыцари могут покоиться с миром."
 toxoids.7300.b:0 "[questing_knight_8.GetName], не-е-ет!"
 trickster_curse:0 "Проклятие Трикстера"
 trickster_curse_desc:0 "Хотя Трикстер, мешавший нашим поискам, мертв, он оставил нам сувенир на память."
 toxoids.7305.name:0 "Поиски Токсичного бога: Открытая дверь"
 toxoids.7305.desc:0 "После сражения рыцари обыскивают каждый уголок луны. Наконец в глубинах южных ущелий они находят зловещее устройство Трикстера. Машина покрывается трещинами, вибрируя от избытка энергии. Со смертью своего создателя она постепенно раскрывается, испуская потоки псионической энергии. мгновения спустя от нее остается лишь горстка пепла.\n\nНаходящиеся на орбите корабли докладывают о странном подпространственном феномене на окраине системы: сама гравитация исказилась, раскрывая доселе закрытый гиперкоридор. Энергетический всплеск от этого события выражается в мощном электромагнитном импульсе, который выжигает большую часть систем на кораблях ордена.\n\nЧтобы в полной мере осознать произошедшее, мы отправим собственную флотилию."
 toxoids.7305.a:0 "Отправьте ближайшую флотилию!"
 toxoids.7305.a.tooltip:0 "Мы должны раскрыть секреты системы §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name:0 "Поиски Токсичного бога: Свидетельство божества "
 toxoids.7310.desc:0 "Мир [from.GetName] укутан кислотными туманами, а в них блуждает токсичное существо, которое мы искали. Металлические челюсти, хитиновый панцирь, щупальца и газовые мешки. Этот космический исполин излучает кислотный зеленый свет. Нам здесь не рады."
 toxoids.7310.a:0 "Уродство, какое не описать словами!"
 toxoids.7310.b:0 "Бог испытывает нас! Приготовить флотилию!"
 toxoids.7311.name:0 "Токсичная сущность"
 toxoids.7311.desc:0 "Мир [from.GetName] укутан кислотными туманами, а в них блуждает токсичное существо. Металлические челюсти, панцирь. Щупальца и газовые мешки. Этот космический исполин пугает и излучает кислотный зеленый свет. Нам здесь не рады."
 toxoids.7311.a:0 "Что за..."
 toxoids.7312.name:0 "Поиски Токсичного бога: Провал"
 toxoids.7312.desc:0 "Что бы ни обитало на мире [from.GetName], теперь его там нет. В кислотных туманах жило существо, избравшее это место своим домом, но следы сражения указывают, что оно было уничтожено другой космической цивилизацией еще до того, как мы сумели его выследить. Очевидно, что это создание не было богом, но все следы ведут сюда. Не имея иных зацепок, рыцарский орден впадает в отчаяние."
 toxoids.7312.A:0 "Мы не верим... и не поверим."
 toxoids.7312.tooltip:0 "Возможно, однажды Токсичный бог будет найден, но мы не знаем, где искать."
 toxoids.7315.name:0 "Поиски Токсичного бога: Преодоление испытания"
 toxoids.7315.desc:0 "Токсичный бог повержен, его участь зависит от нас.\n\nАнализ показывает сходство химического состава его выделений с веществами, обнаруженными на нашем мире, но это сходство не полное. Это потомок или истинный бог? Возможно, есть и другие. Или же это просто зверь пустоты? Какой бы ни была правда, наши ученые предполагают, что мы можем вылечить это существо. Мы могли бы распоряжаться им."
 toxoids.7315.a:0 "O Токсичный бог, покарай наших врагов! "
 toxoids.7315.a.tt:0 "Конец поисков. Взять под контроль §YТоксичного бога§!, §Y«Колосс»§!, способный токсифицировать миры. §RПоиски окончены, и многие £job_knight£ рыцари со временем покинут орден.§!"
 toxoids.7315.b:0 "Это не бог. Убить его!"
 toxoids.7315.b.tt:0 "Трикстер был прав. Это не бог. Поиски продолжатся."
 toxoids.7320.name:0 "Судьба ордена"
 toxoids.7320.desc:0 "Токсичный бог найден, но теперь орден утратил смысл существования. Мелкие приключения и стычки не годятся для рыцарей, привыкших к доблести и славе! Утратив волю и смысл, все больше рыцарей покидает ряды ордена.\n\nСегодня лорд-командующий дал всем оставшимся рыцарям право выбрать: остаться или уйти прочь с его благословением. Многие отправились на поиски иной жизни. Другие организовались в группки странствующих рыцарей и отправились скитаться по галактике в поисках новых приключений."
 toxoids.7320.a:0 "Конец эпохи."
 toxoids.7320.a.tt:0 "§R£building£ Орденская крепость теперь поддерживает меньше £job_knight£ рыцарей§!"

 toxoids.7510.name:0 "Токсичная сущность убита"
 toxoids.7510.desc.origin:0 "Сущность в системе [fromfrom.GetName] не была богом, ведь иначе мы не смогли бы убить ее.\n\nЕе тело корчится в предсмертных конвульсиях, и ядовитые железы лопаются, распространяя по системе коррозионное вещество. Благодаря быстрым маневрам уклонения наши флотилии сумели отойти на безопасное расстояние, а вот самой сущности повезло меньше: под влиянием собственного яда ее плоть стремительно разлагается, и в итоге остается лишь утроба. Рыцарский орден забрал ее в качестве трофея, который будет выставляться лишь по особым случаям как знак выдающихся достижений ордена."
 toxoids.7510.desc.not_origin:0 "Мы убили токсичную сущность в системе [fromfrom.GetName]. Ее тело корчится в предсмертных конвульсиях, и ядовитые железы лопаются, распространяя по системе коррозионное вещество. Благодаря быстрым маневрам уклонения наши флотилии сумели отойти на безопасное расстояние, а вот самой сущности повезло меньше: под влиянием собственного яда ее плоть стремительно разлагается, и в итоге остается лишь утроба."
 toxoids.7510.A:0 "Теперь она не такая уж божественная!"
 toxoids.7510.A.reanimators:0 "Увы, останки воскресить не удастся"

 ##Single Events

 toxoids.8000.name:0 "Награда за поиски"
 toxoids.8000.desc:0 "Группа рыцарей только что вернулась из долгих странствий. Их корабли повреждены, а силовая броня видала лучшие деньки. Это было тяжелое путешествие, которое дало им небольшие, но бесценные знания о Токсичном боге. Несмотря на пережитые трудности, они полны энтузиазма, ибо вернулись не с пустыми руками, и их истории займут достойное место в хрониках."
 toxoids.8005.name:0 "Просьба о дополнительном финансировании"
 toxoids.8005.desc:0 "Веками государство направляло значительные ресурсы на поиски и орден, и недавние попытки изменить политику и сократить финансирование рыцарей были восприняты без восторга. Рыцари и оруженосцы недовольны, и многие из рядовых граждан их поддерживают, считая, что мы забываем о своем долге. Лорд-командующий направил официальное прошение вернуться к традиционной системе финансирования, и многие в государстве поддержали эту петицию."
 toxoids.8005.a:0 "Они правы, поиски для нас на первом месте."
 toxoids.8005.b:0 "Нет, поиски придется отложить."
 toxoids.8005.c:0 "Мы сделаем пожертвование, чтобы успокоить их."
 knight_budget_demand:0 "Получены дополнительные средства"
 toxoids.8010.name:0 "Вековые поиски"
 toxoids.8010.desc:0 "Сто лет назад мы смотрели на звезды. Это было новое начало и для нас, и для поисков. Возможности казались безграничными. Прошло сто лет, и мнения жителей разделились. Наши достижения очевидны, но многие сомневаются, нужны ли нам рыцари и их поиск. Возможно, они просто реликвии ушедшей эпохи?"
 toxoids.8010.a:0 "Нет. Мы устроим фестиваль в честь наших рыцарей!"
 toxoids.8010.b:0 "У нас нет на это времени!"
 toxoids.8010.c:0 "Да. Это было столетие неудач. Пора покончить с этим."
 toxoids.8010.c.tooltip:0 "§RЭто завершит поиски, уничтожит орден и все связанные с ним сооружения и районы§!"

 toxoids.8015.name:0 "Падение орденской крепости"
 toxoids.8015.desc.a:0 "Крепость пала. Бесценные трофеи и реликвии растащили мародеры. Но в хаосе эвакуации несколько отважных рыцарей сумели сохранить наши бесценные исследования в потайной комнате архивов. Они в безопасности, хотя бы на время, но без доступа к этим знаниям орден не может функционировать."
 toxoids.8015.desc.b:0 "Крепость пала. Бесценные трофеи и реликвии растащили мародеры. Но в хаосе эвакуации несколько отважных рыцарей сумели сохранить наши бесценные исследования в потайной комнате архивов. Они в безопасности, хотя бы на время, но без доступа к этим знаниям мы не можем продолжать поиски."
 toxoids.8015.a:0 "Мы должны отбить орбитальное поселение любой ценой!"
 toxoids.8017.name:0 "Уничтожение орденской крепости"
 toxoids.8017.desc.a:0 "Крепость уничтожена, разбита на кучу дрейфующих в космосе обломков. Лорд-командующий мертв, как и большинство рыцарей и оруженосцев. Архивы уничтожены. Потери невозможно оценить. Немногие выжившие рыцари срочно отозваны. Будущее ордена лежит в руинах."
 toxoids.8017.desc.b:0 "Крепость уничтожена, разбита на кучу дрейфующих в космосе обломков. Лорд-командующий мертв, как и большинство рыцарей и оруженосцев. Архивы уничтожены. Потери невозможно оценить. После такого мы уже не сможем продолжить поиски. Немногие выжившие рыцари срочно отозваны. Будущее ордена лежит в руинах."
 toxoids.8017.a:0 "Невозможно..."
 toxoids.8020.name:0 "Судьба Токсичного бога"
 toxoids.8020.desc:0 "Обнаружив токсичную сущность, рыцари потеряли след Токсичного бога. Связь между ними не вызывает сомнений, но, согласно архивам, сущность меркнет в сравнении с богом, который был куда сильнее и обладал разумом.\n\nНо сегодня наши поиски Токсичного бога подошли к концу. Мы обнаружили следы токсичной субстанции, извергнутые из сверхмассивной черной дыры в центре галактики. Изучив их, мы установили, что Токсичный бог внутри нее. Каким-то образом. И нам до него точно не добраться.\n\nЛорд-командующий приказал всем рыцарям искать все, что хоть как-то связано с черной дырой, но шансов на успех почти нет."
 toxoids.8020.a:0 "Мы не успокоимся, пока не найдем способ!"
 toxoids.8025.name:0 "Возвращение орденской крепости"
 toxoids.8025.desc:0 "Мы отбили орбитальное поселение с орденской крепостью. Наши укрепления и владения разрушены, разобраны оккупантами, но их можно восстановить. У нас вновь есть доступ к архивам, и рыцари могут продолжить свои поиски."
 toxoids.8025.a:0 "Славный день!"

 ##Policy

 policy_knightly_duties:0 "Рыцарские обязанности"
