 origin_tooltip_overtuned_effects:3 "- Позволяет выбирать §Hразогнанные§! признаки. Их можно дополнительно усилить указом §HПлевать на последствия§!.\n- §H$tech_gene_tailoring$§! позволяет бесплатно добавлять и убирать §Hразогнанные§! признаки.\n- Вы начинаете игру с возможностью §Hгенетически модифицировать§! свои £pop£ поселения."
 START_SCREEN_OVERTUNED:1 "Природа — неторопливый изобретатель. Эволюция тянется невообразимо медленно. Для процветания необходимы сила, скорость и умственные способности, и они нужны сейчас, а не через миллион лет. Естественный отбор не спешит нас одаривать, так что пора улучшать себя самим.\n\nПоэтому наша цивилизация основана на принципе неограниченного улучшения физических тел. Эти улучшения позволили нам объединить свой мир под одним знаменем, а теперь поведут нас к звездам.\n\nБлагодаря генетически улучшенным мозгам и мышцам, а также храбрости, мы добьемся процветания среди звезд... доступного лишь идеально спроектированным расам."
