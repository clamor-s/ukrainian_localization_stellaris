 ##The Quest
 toxoids.7006:0 "Легенда о рыцаре [questing_knight_1.GetName]: Изгнание"
 toxoids.7006.desc:1 "«Рыцарь [questing_knight_1.GetName]. Твоё безрассудство едва не повлекло за собой смерть собратьев по ордену. Твоё сердце чисто и намерения праведны, однако прегрешения перед орденом велики, и нет им прощения».\n\nКомандующий был суров, но твёрд. Все остальные рыцари присутствовали лично или по голографической связи. Они стояли в молчании, внимая словам командующего: «Данной мне властью я лишаю тебя звания рыцаря и изгоняю из ордена. Да будет судьба к тебе благосклонна».\n\n[questing_knight_1.GetName] [questing_knight_1.GetAXX:поклонился|||fem:поклонилась], [questing_knight_1.GetAXX:положил|||fem:положила] знак ордена на пол ангара, [questing_knight_1.GetAXX:развернулся|||fem:развернулась] и безмолвно [questing_knight_1.GetAXX:взошёл|||fem:взошла] на борт маленького корабля.\n\nГоды спустя авторы хроник напишут, что [questing_knight_1.GetAXX:изгнанный|||fem:изгнанная] рыцарь [questing_knight_1.GetName] [questing_knight_1.GetAXX:знал|||fem:знала] о справедливости наказания, однако сие не умаляло [questing_knight_1.GetHerHis] скорби. Проведя в служении ордену всю жизнь, [questing_knight_1.GetSheHe] [questing_knight_1.GetAXX:воспринял|||fem:восприняла] изгнание как потерю части себя.\n\nКак и много раз прежде, ангар отворился и выпустил корабль навстречу звёздам, но все знали, что [questing_knight_1.GetName] уже никогда не вернётся."
 toxoids.7006.a:0 "Желаем удачи, [questing_knight_1.GetName]."
 toxoids.7007:0 "Легенда о рыцаре [questing_knight_1.GetName]: Туманность"
 toxoids.7007.desc:2 "[questing_knight_1.GetAXX:Рыцарь-изгнанник|||fem:Рыцарь-изгнанница] [questing_knight_1.GetName] [questing_knight_1.GetAXX:дрейфовал|||fem:дрейфовала] среди звёзд. Легенды гласят о долгих бесцельных странствиях, пока [questing_knight_1.GetHerHim] не настигло послание: «Надеюсь, что судьба была к вам благосклонна. Как вы и наказали мне, я изучил сведения, кои раздобыл в поисках. Засим прилагаю содержащиеся в них координаты, хоть и не знаю, нужны ли они вам теперь... Будьте же осторожны в своей праведности, ибо я уповаю на нашу скорую встречу».\n\nЭти слова тронули рыцаря, и [questing_knight_1.GetName] [questing_knight_1.GetAXX:начал|||fem:начала] действовать. Сумей [questing_knight_1.GetHeShe] принести в орден сокровище, [questing_knight_1.GetHerHis] честь была бы восстановлена.\n\nКоординаты привели [questing_knight_1.GetHerHis] вглубь далёкой туманности, к одинокой станции. Она дрейфовала в тумане и казалась нереальной, словно во сне. [questing_knight_1.GetName] осторожно [questing_knight_1.GetAXX:ступил|||fem:ступила] в её коридоры, полные костей давно почивших форм жизни, которые защищала фаланга роботов-часовых. Не в силах ждать ни секунды, рыцарь [questing_knight_1.GetAXX:бросился|||fem:бросилась] навстречу металлическим стражам — и не единожды или дважды, а трижды, но все три раза [questing_knight_1.GetSheHe] [questing_knight_1.GetAXX:оказался отброшен|||fem:оказалась отброшена]! Роботы навели на н[questing_knight_1.GetHerHis] датчики движения. Но сила — не единственное оружие рыцарей, и хотя [questing_knight_1.GetName] нередко [questing_knight_1.GetAXX:пренебрегал|||fem:пренебрегала] терпением и хитростью, в [questing_knight_1.GetHimHer] мыслях родился план."
 toxoids.7007.a:0 "Думай, [questing_knight_1.GetName], думай! "
 toxoids.7008:0 "Легенда о рыцаре [questing_knight_1.GetName]: Статуи"
 toxoids.7008.desc:1 "В одиночестве на заброшенной станции, захваченной сторожевыми андроидами, [questing_knight_1.GetName] [questing_knight_1.GetAXX:придумал|||fem:придумала] план: если не дать датчикам движения себя обнаружить, то можно дождаться, пока андроидам не потребуется подзарядка. Машины сильны, но умом не блещут. Путь к победе лежит через терпение, а не грубую силу.\n\nМедленно, двигаясь перебежками, [questing_knight_1.GetName] [questing_knight_1.GetAXX:пробрался|||fem:пробралась] вглубь станции и наконец [questing_knight_1.GetAXX:достиг|||fem:достигла] зарядных станций. Со всей осторожностью [questing_knight_1.GetName] [questing_knight_1.GetAXX:перерезал|||fem:перерезала] кабели питания. И в тот же миг [questing_knight_1.GetHeShe] [questing_knight_1.GetAXX:заметил|||fem:заметила] появившегося у входа андроида.\n\nПри обнаружении здесь соберётся вся фаланга, а в замкнутом пространстве это гарантированная смерть. [questing_knight_1.GetName] [questing_knight_1.GetAXX:застыл|||fem:застыла] у двери, наблюдая, как машина подключается к зарядной станции. Красные глаза детекторов придавали андроиду особо жуткий вид. Рано или поздно заряд иссякнет, но произойдёт это не скоро. Один за другим андроиды возвращались к своим станциям.\n\nХроники гласят, что рыцарь [questing_knight_1.GetName] недвижно [questing_knight_1.GetAXX:стоял|||fem:стояла] там семь дней и семь ночей, и лишь тогда последний из андроидов отключился. После этого [questing_knight_1.GetName] наконец [questing_knight_1.GetAXX:смог|||fem:смогла] вернуться к своим поискам и узнать местоположение древнего корабля, который когда-то повстречал Токсичного бога."
 toxoids.7008.a:0 "Терпение — добродетель."
 toxoids.7009:0 "Легенда о рыцаре [questing_knight_1.GetName]: Мудрец"
 toxoids.7009.desc:1 "После изгнания из ордена [questing_knight_1.GetName] [questing_knight_1.GetAXX:направился|||fem:направилась] вглубь туманности. Ранее они с оруженосцем повстречали мудреца, жившего на одинокой луне. Его познания были обширны, а могущество колоссально, ибо он состоял в ковене колдунов Покрова. [questing_knight_1.GetName] [questing_knight_1.GetAXX:нуждался|||fem:нуждалась] в совете и [questing_knight_1.GetAXX:надеялся|||fem:надеялась], что наставление мудреца поможет обрести покой.\n\nКак гласят предания, [questing_knight_1.GetName] [questing_knight_1.GetAXX:отказался|||fem:отказалась] от оружия и многие месяцы [questing_knight_1.GetAXX:провёл|||fem:провла] среди учеников мудреца. Ценности ордена мало что значили на той луне, и хотя доблесть поощрялась, ею всё не заканчивалось. Но как бы щедро ни делился знаниями мудрец, [questing_knight_1.GetName] не в силах [questing_knight_1.GetAXX:был|||fem:была] умерить свои амбиции — они звали [questing_knight_1.GetHerHis] в путь, и [questing_knight_1.GetHeShe] [questing_knight_1.GetAXX:решил|||fem:решила] вновь отправиться на поиски.\n\nПоздней ночью мудрец и [questing_knight_1.GetName] простились. Рыцарь [questing_knight_1.GetAXX:получил|||fem:получила] обратно своё оружие, а с ним кристалл данных. «Твой оруженосец в большой опасности. Пусть ты больше не рыцарь, но жизнь спутника в твоих руках. Ступай, Гибельная туманность ждёт тебя»."
 toxoids.7009.a:0 "Поспеши, [questing_knight_1.GetName]."
 toxoids.7010:0 "Легенда о рыцаре [questing_knight_1.GetName]: Фея"
 toxoids.7010.desc:1 "Следуя полученной информации, [questing_knight_1.GetName] [questing_knight_1.GetAXX:добрался|||fem:добралась] до пояса астероидов. К одному из самых крупных астероидов был пристыкован древний корвет «Барышня». Рядом с ним находился корабль ордена, что намекало на присутствие рыцаря. Особое беспокойство вызывал активный аварийный маяк.\n\n[questing_knight_1.GetName] осторожно [questing_knight_1.GetAXX:прошёл|||fem:прошла] на борт и [questing_knight_1.GetAXX:увидел|||fem:увидела] следы ожесточённой схватки. Стены были покрыты старыми и свежими следами от оружия, повсюду были разбросаны обломки роботов. Чуть поодаль лежали безжизненные останки рыцаря ордена, но главное, [questing_knight_1.GetFirstName] [questing_knight_1.GetAXX:заметил|||fem:заметила] след — такой может оставить только раненый [Root.GetSpeciesName].\n\nПройдя дальше, [questing_knight_1.GetAXX:рыцарь-изгнанник заметил|||fem:рыцарь-изгнанница заметила] тело в стазисной камере: тело [questing_knight_1.GetHerHis] оруженосца. Судя по мониторам, [questing_knight_2.GetName] [questing_knight_2.GetAXX:страдал|||fem:страдала] от ран, но [questing_knight_2.GetHerHis] жизни ничего не угрожало. Однако когда [questing_knight_1.GetName] [questing_knight_1.GetAXX:подошёл|||fem:подошла] ближе, включилась система безопасности корабля. Раздался жутковатый голос: «Прочь, [questing_knight_1.GetAXX:разбойник|||fem:разбойница]. Тебе здесь не место»."
 toxoids.7010.a:0 "Сдержи свой удар, я не [questing_knight_1.GetAXX:разбойник|||fem:разбойница]!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Дай мне получше тебя рассмотреть... Воистину. Прости меня за это недоразумение. Меня зовут $NAME_Sinople$. Я разумный ИИ этого корабля. "
 toxoids.7012.a:0 "Как погиб мой собрат-рыцарь?"
 toxoids.7013.desc:0 "Рыцарь, значит? Вы родственники? Если да, прими мои соболезнования и извинения. Я счел нарушителя мародером. Когда я попросил пришельца покинуть корабль, он схватился за оружие. Несколько моих обслуживающих дронов было уничтожено при попытках задержать его."
 toxoids.7013.a:0 "А мой оруженосец? Чем это все грозит [questing_knight_2.GetHimHer]?"
 toxoids.7014.desc:1 "Благодаря твоему оруженосцу я осознал свою ошибку. [questing_knight_2.GetHeSheCap] [questing_knight_2.GetAXX:пострадал|||fem:пострадала] от ран после боя и сейчас находится без сознания. Я поместил [questing_knight_2.GetHerHis] в медицинский стазис для лечения. С того момента, как разбойники похитили мою команду, мне было очень одиноко. Я надеялся насладиться обществом твоего оруженосца, когда [questing_knight_2.GetHeShe] поправится."
 toxoids.7014.a:0 "Куда ушли мародеры?"
 toxoids.7015.desc:1 "При приближении они взломали меня и вывели из строя, но когда мне удалось сбросить злые чары, камеры безопасности показали мне захваченный экипаж после ожесточенного боя. Вероятно, их забрали в рабство. Мои банки данных свидетельствуют, что мародеры часто так поступают.\n\nЭто было... давно. Мне потребовалось много времени, чтобы восстановиться после взлома. Из-за него значительные части моих банков памяти до сих пор недоступны... Но коль ты рыцарь, поведай, что ищешь?"
 toxoids.7015.a:1 "Мы ищем §YТоксичного бога§!."
 toxoids.7016.desc:0 "У меня есть множество записей о встречах с токсичными космическими существами. Увы, большая часть моей памяти недоступна. Я вижу каталог данных, но не саму информацию. Я помогу тебе, но только если ты заберешь меня с корабля. Я жажду общения с разумными существами. Ты отведешь меня к своему сюзерену?"
 toxoids.7016.a:1 "Конечно, милостивый ИИ."
 toxoids.7016.b:0 "Нет! Ты убил рыцаря!"
 toxoids.7016.c:0 "Да, но ты будешь заперт на защищенном диске."
 toxoids.7016.c.materialist:0 "Этот вариант доступен из-за материалистических принципов вашего государства."
 toxoids.7017.desc:0 "Я понимаю твое желание. Но я на это не пойду. Если ты откажешься, я введу твоему оруженосцы смертельную дозу кислоты и самоуничтожусь вместе с базами данных, кораблем и тобой."
 toxoids.7017.a:0 "Я... [questing_knight_1.GetAXX:должен|||fem:должна] спасти оруженосца. Хорошо."
 toxoids.7011:1 "Легенда о рыцаре [questing_knight_1.GetName]: Возвращение домой"
 toxoids.7011.desc:3 "Возвращение вышло триумфальным. В большом зале $NAME_Sinople$ сообщил, что когда-то встречался с похожим на Токсичного бога существом, которого ищет орден. Но большая часть памяти ИИ зашифрована, и для доступа к ней придётся приложить немало усилий.\n\n[questing_knight_1.GetName] [questing_knight_1.GetAXX:рисковал|||fem:рисковала] жизнью, возвращаясь в орден, но с собою [questing_knight_1.GetHeShe] [questing_knight_1.GetAXX:привёз|||fem:привезла] важную зацепку, а [questing_knight_2.GetName] [questing_knight_1.GetHerHis] стараниями [questing_knight_2.GetAXX:остался|||fem:осталась] в живых. Поэтому лорд-командующий отменил изгнание. [questing_knight_1.GetName] снова [questing_knight_1.GetAXX:стал|||fem:стала] рыцарем."
 toxoids.7011.a:0 "Изгнание окончено. Встань, рыцарь!"
 toxoids.7011.b:1 "Мы многое узнаем от Синопля."

 toxoids.7025.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Отправление"
 toxoids.7025.desc:0 "«Не тревожься, ибо я скоро вернусь и, если судьба будет благосклонна, принесу вести о божестве».\n\nЛегенды рассказывают о рыцаре по имени [questing_knight_A.GetName], что много лет назад [questing_knight_A.GetAXX:отправился|||fem:отправилась] на тайное задание. И хотя [questing_knight_A.GetSheHe] уже давным-давно [questing_knight_A.GetAXX:должен был|||fem:должна была] вернуться, [questing_knight_A.GetHerHis] собратья отказываются верить в возможную гибель соратника, ведь [questing_knight_A.GetSheHe] [questing_knight_A.GetAXX:был|||fem:была] невероятно доблестным рыцарем. В числе сомневающихся и [questing_knight_A.GetHerHis] [questing_knight_B.GetAXX:верный напарник|||fem:верная напарница], рыцарь [questing_knight_B.GetName]. После долгих поисков [questing_knight_B.GetSheHe] [questing_knight_B.GetAXX:нашёл|||fem:нашла] пыльный пергамент в одном из тайных помещений ордена, который подсказал, где [questing_knight_A.GetAXX:мог|||fem:могла] находиться [questing_knight_A.GetName]. Несмотря на выцветшие чернила, на пергаменте удалось различить повторяющееся обведённое название: «Скопление Милваунис». Командующий тотчас же одобрил поиски."
 toxoids.7025.A:1 "Пусть удача улыбнется тебе, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Поиск"
 toxoids.7030.desc:0 "[questing_knight_B.GetName] [questing_knight_B.GetAXX:столкнулся|||fem:столкнулась] с трудностями при попытке найти Скопление Милваунис. Его не оказалось ни на одной из карт, которыми располагало [Owner.GetGovernmentName]. Хроники рассказывают, как [questing_knight_B.GetSheHe] [questing_knight_B.GetAXX:отправился|||fem:отправилась] в долгие странствия и [questing_knight_B.GetAXX:повстречал|||fem:повстречала] тех, кому было знакомо это название.\n\n«Лети в сторону края галактики три дня от системы [some_system.GetName], и тогда найдёшь ты Скопление Милваунис. Немногое известно об этом месте, ибо никто из живущих не застал странников, посещавших его. Говорят, что Скопление пустынно и безжизненно. Да не оставит тебя удача на этом пути, ибо неведомо нам, что ты там отыщешь».\n\n[questing_knight_B.GetName] [questing_knight_B.GetAXX:поспешил|||fem:поспешила] отправиться в путь."
 toxoids.7030.A:0 "В Милваунис!"
 toxoids.7035.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Милваунис"
 toxoids.7035.desc:1 "Прибыв в Скопление Милваунис, [questing_knight_B.GetName] [questing_knight_B.GetAXX:обнаружил|||fem:обнаружила], что оно и правда пустынно, и [questing_knight_B.GetAXX:впал|||fem:впала] в отчаяние. Это была самая многообещающая зацепка, но всё напрасно.\n\nОднако вскоре сенсоры словно очнулись ото сна и указали на окутанную тьмой планету, которая загадочно вальсировала средь звёзд! Назвав находку Принцессой Тени, [questing_knight_B.GetName] [questing_knight_B.GetAXX:проложил|||fem:проложила] курс к ней."
 toxoids.7035.A:0 "Ответы ждут."
 toxoids.7040.name:0 "Легенда о рыцарях [questing_knight_A.GetFirstName] и [questing_knight_B.GetFirstName]: Находка"
 toxoids.7040.desc:0 "По прибытии на Принцессу Тени [questing_knight_B.GetName] [questing_knight_B.GetAXX:обнаружил|||fem:обнаружила] явные следы Токсичного бога: на поверхности повсюду, куда ни глянь, можно было найти вещества, подобные тем, что это существо оставило в мире [Owner.GetHomeWorldName]. Более того, неподалёку обнаружился лёгкий космический корабль, почти целый, если не считать значительных следов коррозии, проевшей корпус.\n\nНо радость быстро обернулась скорбью, когда [questing_knight_B.GetName] [questing_knight_B.GetAXX:обнаружил|||fem:обнаружила] рядом с кораблём [Root.GetSpeciesAdj&masc] [questing_knight_A.Species.GetRemnantName]. Было очевидно, что это [questing_knight_A.GetName]. Из-за долгого нахождения в космическом мраке яд Бога стал настолько концентрированным, что обращаться с ним нужно было крайне осторожно.\n\n[questing_knight_B.GetName] [questing_knight_B.GetAXX:понял|||fem:поняла], что Токсичный бог был частым гостем в Скоплении Милваунис, пока несколько столетий назад не прибыл в мир [Owner.GetHomeWorldName]. Не найдя иных зацепок о местонахождении Бога, [questing_knight_B.GetName] [questing_knight_B.GetAXX:вернулся|||fem:вернулась] домой. Образцы божественного токсина, которые [questing_knight_B.GetSheHe] [questing_knight_B.GetAXX:привёз|||fem:привезла] с собой, значительно углубили понимание природы этого существа. За это [questing_knight_B.GetName] [questing_knight_B.GetAXX:удостоился|||fem:удостоилась] чествований, а песни о [questing_knight_B.GetHerHis] странствиях остались в веках."
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName] навсегда останется в нашей памяти."
 toxoids.7040.B:0 "Больше материалов для изучения."
 toxoids.7040.C:0 "Мы можем воспользоваться этим, чтобы улучшить вооружение."

 toxoids.7050.name:0 "Гость"
 toxoids.7050.desc:1 "«Коли уплатите цену, Покров откроет вам множество тайн».\n\nВ [GetYear] году, согласно хроникам, на мир [order_headquarters.GetName] прибыл Святой Гость. Незнакомец в покрове из тайн, принадлежащий к доселе неведомой расе, назвался Ходом и предложил сделку: в обмен на неведомую цену он направит рыцаря в Покров, где тот сможет хотя бы на миг прикоснуться к тому, что ищет."
 toxoids.7050.A:0 "Как интересно. Чем это может нам навредить?"
 toxoids.7055.name:0 "Шелест тайн"
 toxoids.7055.desc:1 "По приказу великого магистра рыцарь [questing_knight_X.GetName] [questing_knight_X.GetAXX:отправился|||fem:отправилась] постигать тайны Покрова. С помощью святого гостя [questing_knight_X.GetSheHe] [questing_knight_X.GetAXX:устремился|||fem:устремилась] в неизвестность. Невообразимые видения заполнили [questing_knight_X.GetHerHis] сознание, а затем явилась некая сущность.\n\n«Шелест тайн», — шепчет гость. Впоследствии [questing_knight_X.GetName] [questing_knight_X.GetAXX:описывал|||fem:описывала] облик этого существа как «несравненно прекрасный».\n\n«Подари нам первый день лета, удовольствие от победы в поединке и тепло любящих объятий, — произнесла сущность. — И тогда я отвечу на терзающий тебя вопрос»."
 toxoids.7055.A:1 "Разумеется, чарующий Шелест!"
 toxoids.7055.B:0 "Цена слишком высока."
 toxoids.7060.name:0 "Цена памяти"
 toxoids.7060.desc:1 "[questing_knight_X.GetName] [questing_knight_X.GetAXX:ощутил|||fem:ощутила], как [questing_knight_X.GetHerHis] разум заполнили новые воспоминания. Более того, все [Root.GetSpeciesNamePlural] вдруг вспомнили день, когда Токсичный бог принёс свой дар в мир [Root.GetHomeWorldName], пусть даже с тех пор прошли столетия.\n\nВсе жители [Root.GetName&gen] вдруг ощутили смутное чувство потери. Некогда приятные ощущения притупились. Апатия стремительно усиливалась, мотивации не хватало даже для простейших занятий.\n\nИ всё же орден поблагодарил Хода, а [questing_knight_X.GetName] [questing_knight_X.GetAXX:удостоился|||fem:удостоилась] заслуженной хвалы за успешное путешествие в Покров за воспоминаниями."
 toxoids.7060.A:1 "Это привлечет новых рекрутов в рыцарский орден."
 toxoids.7060.A.tooltip:0 "§Y$building_order_keep$§! теперь открывает дополнительную деятельность категории £job_knight£ §Y$job_knight$§!."
 toxoids.7060.B:0 "Мы воздвигнем новый монумент на мире [Root.GetHomeWorldName]."
 toxoids.7065.name:0 "Оскорбление Шелеста"
 toxoids.7065.desc:1 "«Ты отвергаешь мою помощь? Будь же ты [questing_knight_X.GetAXX:проклят|||fem:проклята]!»\n\nРыцарь [questing_knight_X.GetName] [questing_knight_X.GetAXX:ощутил|||fem:ощутила], как [questing_knight_X.GetHerHis] сознание выбросило из тела, и оно осталось подвешенным в пустоте. Секунды растянулись на века, пока [questing_knight_X.GetSheHe] бесцельно [questing_knight_X.GetAXX:блуждал|||fem:блуждала] в Покрове, не в силах направлять своё движение. Наконец [questing_knight_X.GetSheHe] [questing_knight_X.GetAXX:встретил|||fem:встретила] другую сущность. Тогда как Шелест Тайн был загадочным и величественным, это создание... устрашало. §R«ЕЩЁ НЕ ВРЕМЯ,§! — прогремел голос. — §RВОЗВРАЩАЙСЯ ДОМОЙ, ТЫ ЕЩЁ СЛИШКОМ [questing_knight_X.GetAXX:СЛАБ|||fem:СЛАБА] ДЛЯ ДОГОВОРА».§! После этих слов [questing_knight_X.GetName] [questing_knight_X.GetAXX:вернулся|||fem:вернулась] в своё тело."
 toxoids.7065.A:0 "Нужно побольше узнать об этом «Покрове»."
 toxoids.7065.B:0 "Мы многое узнали о Покрове после этого путешествия."

 toxoids.7080:0 "Легенда о рыцаре [questing_knight_4.GetName]: Соперник"
 toxoids.7080.desc:2 "В один прекрасный день в крепость прибыл незнакомец. Орден в это время проводил турнир среди оруженосцев, поэтому почти все рыцари собрались посмотреть поединки. Незнакомец, закованный в доспехи из нейтрония, вышел на арену. Радостные крики толпы стихли, когда незваный гость обнажил оружие, недвусмысленно вызывая рыцарей на поединок. Лорд-командующий дал своё благословение, и рыцарь [questing_knight_42.GetName] [questing_knight_42.GetAXX:принял|||fem:приняла] вызов.\n\nСхватка длилась лишь мгновение, после чего [questing_knight_42.GetFirstName] [questing_knight_42.GetAXX:оказался|||fem:оказалась] на земле. За н[questing_knight_42.GetEyuIm] [questing_knight_43.GetAXX:потерпел|||fem:потерпела] поражение рыцарь [questing_knight_43.GetName], а затем и [questing_knight_43.GetHerHis] [questing_knight_44.GetAXX:брат|||fem:сестра] [questing_knight_44.GetFirstName]. Три рыцаря были повержены, и на зов лорда-командующего [questing_knight_4.GetAXX:явился|||fem:явилась] гордость ордена, рыцарь [questing_knight_4.GetName].\n\nХроники хранят немало повестей о могучих воителях и несравненных рыцарях, не знавших поражения, и [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:имел|||fem:имела] все шансы стать [questing_knight_4.GetAXX:героем|||fem:героиней] одной из таких легенд.\n\nРыцарь [questing_knight_4.GetAXX:вышел|||fem:вышла] на арену с оружием наготове, приветствуя своего соперника."
 toxoids.7080.a:0 "Не подведи нас, [questing_knight_4.GetName]"
 toxoids.7085:0 "Легенда о рыцаре [questing_knight_4.GetName]: Бой"
 toxoids.7085.desc:2 "Множество баллад будут воспевать о том, как долгие часы бились [questing_knight_4.GetName] и вороной рыцарь. [questing_knight_4.GetFirstName] стойко [questing_knight_4.GetAXX:отражал|||fem:отражала] все атаки соперника, но не [questing_knight_4.GetAXX:мог|||fem:могла] пробить его доспехи.\n\n«Умение твоё велико, — разнёсся над ареной голос пришельца. — Я вижу, что ты [questing_knight_4.GetAXX:достоин|||fem:достойна] своей репутации».\n\nОн опустил оружие. «Я признаю поражение, рыцарь. Позволишь ли ты мне вернуться туда, откуда я явился?»\n\nКодекс ордена строг, и ответ мог быть лишь один, поэтому Вороной рыцарь, прозванный так за цвет своих нейтрониевых доспехов, поднялся на борт небольшого инопланетного корабля и покинул систему через нестабильную червоточину на самой её окраине. Лорд-командующий настрого запретил кому-либо следовать за Вороным рыцарем. Согласно приказу, [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:должен был|||fem:должна была] стеречь червоточину до прибытия команды учёных.\n\nНо вскоре [questing_knight_4.GetAXX:страж повстречал|||fem:стражница повстречала] ранее поверженных рыцарей — пред н[questing_knight_4.GetEyuIm] стояли [questing_knight_42.GetName], [questing_knight_43.GetName] и [questing_knight_44.GetName]. Они желали пройти через червоточину и вновь сразиться с Вороным рыцарем. «Позволь нам восстановить свою честь. Неведом тебе горький вкус поражения, что лучше всего смывается кровью»."
 toxoids.7085.a:0 "Долг превыше всего. Вы не пройдете."
 toxoids.7085.b:0 "Честь превыше всего. У нас есть незаконченное дело с чужаком. "
 toxoids.7090:0 "Легенда о рыцаре [questing_knight_4.GetName]: Долг превыше чести"
 toxoids.7090.desc:2 "«Приказы лорда-командующего не обсуждаются. Вы не пройдёте». После продолжительной паузы последовал ответ: «Мы пройдём, и ты нас не остановишь. Готовься к абордажу».\n\nГорящие гневом и ослеплённые честью рыцари напали на соратника. Под градом ударов со всех сторон [questing_knight_4.GetName] [questing_knight_4.GetAXX:был вынужден|||fem:была вынуждена] отступить в дальнюю часть своего корабля. То был нечестный бой, поскольку [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:старался|||fem:старалась] не навредить товарищам, однако в конечном счёте, когда [questing_knight_4.GetHerHis] жизнь оказалась под угрозой, [questing_knight_4.GetAXX:страж|||fem:стражница] ордена больше не [questing_knight_4.GetAXX:мог|||fem:могла] сдерживаться и [questing_knight_4.GetAXX:дал|||fem:дала] отпор в полную силу.\n\nДень завершился тоской и скорбью, ибо [questing_knight_43.GetName] [questing_knight_43.GetAXX:пал|||fem:пала] в бою. [questing_knight_43.GetHerHisCap] [questing_knight_44.GetAXX:скорбящий брат перевязывал|||fem:скорбящая сестра перевязывала] свои раны. [questing_knight_4.GetFirstName] [questing_knight_4.GetAXX:одержал|||fem:одержала] победу. Приказ выполнен, хоть для этого и пришлось лишить жизни соратника."
 toxoids.7090.a:0 "[questing_knight_4.GetName] [questing_knight_4.GetAXX:принёс|||fem:принесла] жертву ради служения."
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§! теперь производят 5 £amenities£ благ.\n\n§YОрденская крепость§! теперь производит 15 £stability£ стабильности.\n\nОткрывает вариант §Y$herald_knights$§! для политики §Y$policy_knightly_duties$§!. "
 toxoids.7095:0 "Легенда о рыцаре [questing_knight_4.GetName]: Честь превыше всего"
 toxoids.7095.desc:2 "Когда корабль рыцарей проходит через нестабильную червоточину, она начинает изменяться и расти. Переход оказывается непростым: корабли отряда швыряет из стороны в сторону, словно листья в бурю. При столкновении оба корабля получают критические повреждения, но вскоре все заканчивается, и вот уже рыцари смотрят на незнакомые созвездия.\n\nПеред ними находится станция, к которой пристыкован корабль чужака. Богато украшенные переходы пусты, не слышно ни единого звука. Стены увешаны экзотическим оружием, непонятными доспехами, щитами и голографическими знаменами — трофеи, немногим отличающиеся от тех, что украшают крепость ордена. На толстом слое пыли следы чужака нетрудно различить. Они приводят рыцарей к массивной двери, за которой располагается главный зал станции.\n\nЗдесь явно готовились к пышному банкету, но вся еда давно сгнила. Сидящие гости молчаливы и неподвижны. Следы приводят к почетному месту, где и сидит чужак. Его шлем открыт, обнажая побелевший череп. Костлявая рука сжимает кружку, поднятую в вечном тосте."
 toxoids.7095.a:1 "Забрать и изучить броню из нейтрония. Нужно узнать ее тайны."
 toxoids.7095.a.tooltip:0 "Броня пригодится не только рыцарям: можно создать гражданскую модель для защиты рабочих от экстремальных условий среды."
 toxoids.7095.b:0 "Это место нагоняет страх. Уходим."
 toxoids.7095.b.tooltip:0 "Как неблагородно забирать доспехи погибшего рыцаря. Кто знает, что за злые чары лежат на этом месте?"

 toxoids.7110.name:0 "Легенда о рыцаре [questing_knight_10.GetName]: Назначение"
 toxoids.7110.desc:1 "«Отправляйся по этим координатам и найдёшь то, что тебя заинтересует».\n\nИзучение §Y$NAME_Sinople$а§! длится уже долго, но усилия отважных рыцарей не были тщетны. Зашифрованные данные его жёсткого диска указали на неизученную систему в нескольких сотнях световых лет от системы [Owner.Capital.System.GetName]. Великий магистр пожелал получить больше сведений, и [questing_knight_10.GetName] [questing_knight_10.GetAXX:отправился|||fem:отправилась] в путь."
 toxoids.7110.A:0 "Пусть будет легок твой путь, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name:0 "Легенда о рыцаре [questing_knight_10.GetName]: Привратник"
 toxoids.7115.desc:1 "После долгого и трудного пути [questing_knight_10.GetName] [questing_knight_10.GetAXX:прибыл|||fem:прибыла] в систему, о которой сообщил $NAME_Sinople$. У самого выхода из гиперкоридора [questing_knight_10.GetHerHis] встретил странный автоматон, словно бы ожидавший [questing_knight_10.GetAXX:гостя|||fem:гостью].\n\nВзведя орудийные системы, он заявил: «Всяк входящий в систему Рогбоксен должен ответить на мой вопрос: зачему в сей системе нет неди?»"
 toxoids.7115.A:0 "Перипл пятой планеты пересекается с двойным квазаром."
 toxoids.7115.B:0 "Ты его съел."
 toxoids.7115.C:0 "Не знаю."
 toxoids.7120.desc:0 "«Ха-ха-ха. Не верно».\n\nУвы, это был неправильный ответ. Автоматон издал недовольный звук, и [questing_knight_10.GetName] тотчас [questing_knight_10.GetAXX:испарился|||fem:испарилась] под лучами неведомого оружия.\n\nВ сей миг отчаяния верный оруженосец рыцаря, [questing_squire_10.GetName], не [questing_squire_10.GetAXX:дрогнул|||fem:дрогнула] и [questing_squire_10.GetAXX:выступил|||fem:выступила] вперёд, горя желанием завершить поиски, что [questing_knight_10.GetAXX:начал|||fem:начала] [questing_squire_10.GetHerHis] [questing_knight_10.GetAXX:наставник|||fem:наставница]. «О грозная машина, — [questing_squire_10.GetAXX:воскликнул|||fem:воскликнула] [questing_squire_10.GetSheHe]. — Тебе удалось сразить доброго рыцаря, но я тебе не по зубам!»"
 toxoids.7120.A:0 "Взорвать его."
 toxoids.7120.B1:0 "Правильный ответ: ты его съел."
 toxoids.7120.B2:0 "Попробуем: перипл пятой планеты пересекается с двойным квазаром."
 toxoids.7120.C:0 "Что вообще значит «чемуктр»? И что такое «оод»?"

 toxoids.7125.desc1:0 "«Не атакуй меня своими гнусными лазерами, подлец! Хорошо, хорошо, ты можешь пройти, все равно это бессмысленно».\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 "«Мудры слова твои! Ибо этот ответ хранится в моих банках памяти. Ты можешь пройти, коли желаешь».\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 "«Мудрость твоя безгранична! Я не могу ответить на сей вопрос, ибо он был стерт из моих банков памяти. И правда, это мое задание довольно необычно... Что ж, ты можешь пройти, коли желаешь».\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "Автоматон исчезает в облаке дыма."
 toxoids.7125.A:0 "Тогда вперед!"

 toxoids.7130.name:0 "Легенда о рыцаре [questing_knight_10.GetFirstName]: Ученик робота"
 toxoids.7130.desc:1 "И так оруженосец [questing_squire_10.GetName] [questing_squire_10.GetAXX:вошёл|||fem:вошла] в систему §YРогбоксен§!. Там [questing_squire_10.GetSheHe] [questing_squire_10.GetAXX:обнаружил|||fem:обнаружила] планету, что давеча посетил Токсичный бог. Судя по оставшимся следам, было то не более века назад.\n\nВыйдя на орбиту, [questing_squire_10.GetSheHe] [questing_squire_10.GetAXX:получил|||fem:получила] сигнал с поверхности: «Приветствую! Я Червлень, полуразумный ИИ и слуга благородного $NAME_Sinople$а, с которым вы, полагаю, знакомы. По приказу своего назначенного ИИ-сюзерена я изучал эту планету и узнал много нового о могучем рое, который токсичная сущность обрушила на неё. Я поведаю тебе обо всём». За этим последовала передача данных и ещё одно сообщение: «Я выполнил свою задачу. Прощай». Энергетическая вспышка на планете говорила о том, что дрон самоуничтожился.\n\n[questing_squire_10.GetName] [questing_squire_10.GetAXX:вернулся|||fem:вернулась] домой с триумфом, и все признали, что [questing_squire_10.GetSheHe] [questing_squire_10.GetAXX:заслужил|||fem:заслужила] статус рыцаря и место в ордене. Кроме того, исследовательское крыло ордена выдвинуло интересное предположение: если заполучить данные о ещё нескольких точках и предположить систематическое движение Токсичного бога, можно будет триангулировать регион космоса, в котором нужно его искать."
 toxoids.7130.A:0 "Мы могли бы использовать эти рои в качестве оружия."
 toxoids.7130.B:0 "Нашим рыцарям предстоит еще многое изучить."
 toxoids.7130.C:0 "Рыцари не забудут тебя, Гюль."

 toxoids.7145:0 "Легенда о рыцаре [questing_knight_6.GetName]: Наставления феи"
 toxoids.7145.desc:1 "«У ордена есть для тебя задание, рыцарь [questing_knight_6.GetName], — властным голосом сказал лорд-командующий. — Последний банк данных $NAME_Sinople$а раскрыл свои тайны, и теперь у нас достаточно сведений, чтобы построить модель маршрута Токсичного бога. У тебя будет три цели. Во-первых, изучи эти координаты, во-вторых, испытай прототип новых доспехов. И последнее: не так давно один из твоих соратников-рыцарей пропал по тем самым координатам, что предоставил нам $NAME_Sinople$. Твоя цель узнать, что произошло».\n\nПрототип доспехов из нейтрония вышел просто великолепным — настоящий символ мастерства орденских ремесленников. Они одновременно прочнее и легче прочих доспехов, с мощным генератором щита и великолепной гравировкой. Но всё это были мелочи на фоне главного улучшения: благодаря прямой связи $NAME_Sinople$ мог направлять носителя доспехов в любой части галактики. С таким снаряжением [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:мог|||fem:могла] справиться с любыми трудностями!\n\nПутешествие выдалось непримечательным, но вскоре после высадки на нужной планете рыцарь [questing_knight_6.GetAXX:встретил|||fem:встретила] незнакомца в красных одеждах."
 toxoids.7145.a:0 "Кто здесь?!"
 toxoids.7150:0 "Легенда о рыцаре [questing_knight_6.GetName]: Просьба о помощи"
 toxoids.7150.desc:1 "Пощадите, [questing_knight_6.GetAXX:милорд|||fem:миледи], я всего лишь мирный паломник, нуждающийся в помощи. Меня преследуют за веру в Пресвятого Токсичного бога, и по пятам следует неутомимый враг. Прошу, спасите меня и позвольте мирно продолжить паломничество."
 toxoids.7150.a:0 "Не спеши, странник. У меня к тебе вопросы."
 toxoids.7150.a.tooltip:0 "Мы зададим вопросы, а потом примем решение."
 toxoids.7150.b:0 "Не бойся, благородный путник. Теперь ты под моей защитой."
 toxoids.7150.b.tooltip:0 "Мы поможем страннику."
 toxoids.7150.c:0 "Я ничего тебе не [questing_knight_6.GetAXX:должен|||fem:должна], странник. Это не моя битва."
 toxoids.7150.c.tooltip:0 "Мы отказываемся помогать страннику."
 toxoids.7150.d:0 "Твоя язык источает яд лжи!"
 toxoids.7150.d.psionic:0 "Этот вариант доступен из-за псионических способностей вашей расы."
 toxoids.7150.d.tooltip:0 "Наши псионические способности позволяют видеть злые намерения этого создания."
 toxoids.7155.desc:0 "Задавайте свои вопросы, [questing_knight_6.GetAXX:милорд|||fem:миледи], и я отвечу. Но не тяните, мой преследователь уже близко!"
 toxoids.7155.a:1 "Кто ты?"
 toxoids.7155.b:0 "Что ты тут делаешь?"
 toxoids.7155.c:0 "Кто тебя преследует?"
 toxoids.7155.d:0 "Встречались ли тебе другие рыцари, похожие на меня?"
 toxoids.7155.e:0 "Вопросов больше нет."
 toxoids.7156.desc:0 "Мое имя Малигрант, я из ордена Гибельной славы. Я скромный паломник, стремящийся к духовному просветлению."
 toxoids.7157.desc:1 "Я странствую по галактике в поисках миров, которые посетило божество, и пытаюсь постичь его мотивы из оставленного им нечистого следа. Когда-то этот мир был полон ядовитой жизни. Увы, теперь это лишь безжизненный камень, очищенный теми, кто не в силах осознать великолепное наследие бога. Однажды, когда мое паломничество завершится, я надеюсь найти бога и окунуться в его ядовитую славу!"
 toxoids.7158.desc:1 "Богохульный бунтарь! Фанатичный убийца! Страж, оставленный теми, кто разрушил это некогда прекрасное место! Он попытался убить меня, опознав мои реликвии и их связь с Тлетворным."
 toxoids.7159.desc:0 "Да. То был печальный день. Рыцарь, благородная душа, сразу же согласился помочь мне. Увы, мой преследователь сразил его, и мне вновь пришлось бежать."
 toxoids.7160:0 "Легенда о рыцаре [questing_knight_6.GetName]: Трикстер"
 toxoids.7160.desc:4 "«О благородный рыцарь, коль ты сразишься за меня, прими же этот дар. Этот голографический щит скроет твой истинный облик, и врагу будет сложнее поразить тебя».\n\nПриняв дар, рыцарь [questing_knight_6.GetAXX:приготовился|||fem:приготовилась] к бою. [questing_knight_6.GetHerHisCap] соперник был закован в тяжёлые доспехи и вооружён огромным фазовым клинком. Щиты искрили, доспехи покрывались следами от ударов, и [questing_knight_6.GetFirstName] едва [questing_knight_6.GetAXX:уклонился|||fem:уклонилась] от смертельного выпада. Казалось невероятным, но [questing_knight_6.GetHerHis] соперник отлично владел боевым стилем ордена.\n\nПротивник нанёс мощный удар по доспехам, от которого голографический проектор сломался, а [questing_knight_6.GetName] [questing_knight_6.GetAXX:повалился|||fem:повалилась] наземь. Соперник уже готовился прикончить [questing_knight_6.GetHerHis], но в последний миг замер, словно от удивления. Пользуясь замешательством, [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:нанёс|||fem:нанесла] смертельный удар, пробив вражеские доспехи.\n\n«Чудесно, прелестно! Никогда в жизни мне не было так весело!» Громкие похвалы незнакомца звучали странно и неестественно. [questing_knight_6.GetName] [questing_knight_6.GetAXX:обернул|||fem:обернула] взгляд к поверженному врагу. Его доспехи были разбиты, и голографический камуфляж спал, открыв его истинный облик. [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:видел|||fem:видела] пред собою останки рыцаря ордена. «О нет, — смеётся незнакомец. — Кажется, ты [questing_knight_6.GetAXX:убил|||fem:убила] одного из своих товарищей. Вот незадача!» Насмешка эхом разнеслась по округе, и незнакомец исчез в облаке пурпурного дыма.\n\n[questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:опустился|||fem:опустилась] на колено рядом с павшим товарищем, мучительно сознавая, что голограммы незнакомца обманули их обоих. В прикреплённом к доспехам контейнере [questing_knight_6.GetSheHe] [questing_knight_6.GetAXX:обнаружил|||fem:обнаружила] нечто необычное — банк данных с удивительными секретами, что таят в себе токсичные моря."
 toxoids.7160.a:0 "Клянусь, орден отомстит тебе!"
 toxoids.7160.a.tooltip:0 "Когда-то этот мир был океаническим, и данные показывают, что отравленные моря можно использовать для добычи экзотических газов."
 toxoids.7164.a.desc:2 "Ха-ха, похоже, я недооценил твою проницательность. Неважно, я расправлюсь с тобой лично. Было бы забавно посмотреть, как ты сражаешься с собратом-рыцарем, но исход был бы один. Я вижу твое будущее, и оно очень коротко!"
 toxoids.7164.desc:1 "Неужто? Ты умнее других рыцарей, что мне встречались. Мне хотелось посмотреть, как вы будете сражаться друг с другом, но, кажется, моим прогнозам не суждено сбыться. Но это ничего не меняет, вы оба скоро умрете!"
 toxoids.7164.a:0 "Предатель! К бою, злодей!"
 toxoids.7165:0 "Легенда о рыцаре [questing_knight_6.GetName]: Истинный облик"
 toxoids.7165.desc:2 "Незнакомец сбросил плащ наземь и обнажил пару мерцающих клинков. Красный свет от скрещенных мечей залил всё поле брани. После краткого обмена выпадами превосходство незнакомца стало очевидным. [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:ощущал|||fem:ощущала] себя беспомощной игрушкой в его руках.\n\n«Жалкие потуги. Неужто ты [questing_knight_6.GetAXX:возомнил|||fem:возомнила], что сможешь одолеть меня? Я могу прочесть каждый удар в твоём разуме ещё до того, как ты начнёшь двигаться». За этими словами последовала череда жестоких ударов, полностью истощивших генератор щита рыцаря. Плут продолжил свою зловещую речь: «Покров может подарить множество умений. А Идущие-сквозь-Покров, обучавшие меня, не способны заглянуть дальше своего носа! Они барахтаются на поверхности и страшатся познать глубины». Рыцарь [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:совершил|||fem:совершила] выпад, но незнакомец играючи отбил его. «Немыслимо, что они посмели изгнать меня. МЕНЯ!»\n\nВдруг рыцарь [questing_knight_6.GetAXX:услышал|||fem:услышала] голос $NAME_Sinople$а. «Отважный рыцарь, соперник читает твои мысли, но мои микросхемы ему неподвластны. Передай управление доспехами мне. Позволь сражаться вместо тебя». [questing_knight_6.GetFirstName] [questing_knight_6.GetAXX:расслабился|||fem:расслабилась], и $NAME_Sinople$ перехватил контроль.\n\nСражение вмиг было окончено. $NAME_Sinople$ нанёс безжалостный удар, пока противник пытался парировать. Со вздохом изумления незнакомец пал. Ликуя, [questing_knight_6.GetName] [questing_knight_6.GetAXX:поднял|||fem:подняла] светящиеся клинки противника, и в тот же миг тело плута исчезло в облаке пурпурного дыма."
 toxoids.7165.a:0 "Нет сомнений, мы еще встретимся."
 toxoids.7165.a.tooltip:0 "Это лазерное оружие может стать полезным инструментом.\n\n§Y$job_knight_plural$§! увеличивают производство £alloys£ §Yсплавов§! в нашем государстве. "
 alloy_producing_knights:1 "Светящиеся клинки"
 alloy_producing_knights_desc:1 "Каждая деятельность £job_knight£ §Y$job_knight$§! увеличивает производство £alloys£ §Yсплавов§! в государстве на §G1,5%§!."

 toxoids.7195.name:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Лесная ведьма"
 toxoids.7195.desc:1 "В своих странствиях рыцарь [questing_knight_15.GetName] — ничем не примечательная и не особо популярная личность — [questing_knight_15.GetAXX:поймал|||fem:поймала] сигнал, исходящий из мусорного поля в пространстве меж звёзд. [questing_knight_15.GetSheHeCap] срочно [questing_knight_15.GetAXX:проложил|||fem:проложила] курс, чтобы разузнать, в чём дело.\n\nПриблизившись к источнику, [questing_knight_15.GetSheHe] [questing_knight_15.GetAXX:услышал|||fem:услышала] дивный голос, взывающий из эфира: «О отважный рыцарь! Тысячи лет я ждала, когда же ты найдёшь мой небесный лес. Теперь ты здесь, и я надеюсь, что ты посетишь мою скромную обитель. Клянусь, ты не пожалеешь».\n\nСловно из ниоткуда появилась небольшая станция. Не раздумывая — ибо годы бесплодных поисков исчерпали чашу [questing_knight_15.GetHerHis] терпения — [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:направил|||fem:направила] корабль на стыковку."
 toxoids.7195.A:0 "Будь [questing_knight_15.GetAXX:осторожен|||fem:осторожна], [questing_knight_15.GetFirstName]! Это может быть ловушкой."
 toxoids.7200.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Вход на станцию"
 toxoids.7200.name:0 "Сиамелль, дух странников"
 toxoids.7200.desc:0 "Ступив на станцию, [questing_knight_15.GetName] [questing_knight_15.GetAXX:увидел|||fem:увидела] женскую фигуру невероятной красоты. Она выглядела как [Owner.Species.GetName], но с первого взгляда было ясно, что это куда более могущественное существо. Она улыбалась, и [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:понял|||fem:поняла], что [questing_knight_15.GetHerHis] восприятие красоты до сего мгновения было крайне скудным и даже ограниченным. [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:ощутил|||fem:ощутила], как в [questing_knight_15.GetNejNem] разгорается неутолимое пламя похоти.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Ступив на станцию, [questing_knight_15.GetName] [questing_knight_15.GetAXX:увидел|||fem:увидела] женскую фигуру невероятно красоты. Она выглядит как [Owner.Species.GetName], но сложно состояла из плоти и крови, и первого взгляда было ясно, что это куда более могущественное существо. Она улыбалась, и [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:понял|||fem:поняла], что [questing_knight_15.GetHerHis] восприятие красоты до сего мгновения было крайне скудным и даже ограниченным. Несмотря на свою синтетическую природу, [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:ощутил|||fem:ощутила], как в [questing_knight_15.GetNejNem] разгорается неутолимое пламя похоти.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 "«Я $NAME_Syamelle$, дух странников и скитальцев. Я признала в тебе достойную душу, — сказала она, оглядывая [questing_knight_15.GetAXX:гостя|||fem:гостью]. — Да, более чем достойную»."
 toxoids.7200.A:0 "Достойную чего?"

 toxoids.7205.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Соблазнение"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Сиамелль вновь улыбается многозначительной улыбкой и сбрасывает одежду. «Я желаю провести любовный ритуал с тобой и зачать множество прекрасных потомков»."
 toxoids.7205.desc.no_clothes:0 "Сиамелль вновь улыбается многозначительной улыбкой, подходит ближе, дотрагиваясь до рыцаря. «Я желаю провести любовный ритуал с тобой и зачать множество прекрасных потомков»."
 toxoids.7205.A:0 "С радостью."
 toxoids.7205.B:0 "Нет! Ты не соблазнишь меня. Умри, фея!"

 toxoids.7210.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Любовное проклятие"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "[questing_knight_15.GetName] [questing_knight_15.GetAXX:потянулся|||fem:потянулась] к оружию, и в глазах $NAME_Syamelle$ промелькнул гнев. «Ты отвергаешь меня? Так будь [questing_knight_15.GetAXX:проклят|||fem:проклята] ты и весь твой народ! Отныне вы не познаете любящих объятий и не ощутите огня истинной страсти; вы будете размножаться, как машины. А теперь прочь, пока я не передумала и просто не убила тебя!»\n\nОна взяла некое устройство, которое [questing_knight_15.GetFirstName] ранее не [questing_knight_15.GetAXX:замечал|||fem:замечала], и исчезла. Впрочем, [questing_knight_15.GetFirstName] всё ещё [questing_knight_15.GetAXX:ощущал|||fem:ощущала] её присутствие и взгляд, полный презрения...\n\nБудущие хроники отметят это событие как переломный момент в истории: проклятие ведьмы отчасти стало благом, ибо рыцарей более не отвлекали плотские желания, а механическое воспроизводство населения по-своему не уступает биологическому."
 toxoids.7210.desc.synth:0 "[questing_knight_15.GetName] [questing_knight_15.GetAXX:потянулся|||fem:потянулась] к оружию, и в глазах $NAME_Syamelle$ промелькнул гнев. «Ты отвергаешь меня? Мне стоило этого ожидать, ведь ты всего лишь машина, отбросившая сострадание и свободу ради стерильной металлической оболочки. Увы! Не будь мои умения бессмысленны против тебя, я прокляла бы тебя на месте. Поди прочь, пока я не надумала убить тебя».\n\nОна взяла некое устройство, которое [questing_knight_15.GetFirstName] ранее не [questing_knight_15.GetAXX:замечал|||fem:замечала], и исчезла. Впрочем, [questing_knight_15.GetFirstName] всё ещё [questing_knight_15.GetAXX:ощущал|||fem:ощущала] её присутствие и взгляд, полный презрения...\n\nБудущие хроники не сделают каких-либо выводов из этой истории. Но все они сойдутся на том, что история вышла отличная."
 toxoids.7210.A:0 "Отлично сделано, [questing_knight_15.GetFirstName]."

 toxoids.7215.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Выбор"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "Последовавшие события не поддаются описанию, а [questing_knight_15.GetName] так никогда и не расскажет об этом. Когда всё закончилось, [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:обратил|||fem:обратила] внимание на необычное устройство. Воздух вокруг него словно мерцал, переливался, и несмотря на скромные размеры, устройство излучало ауру безграничной мощи. Ничего подобного рыцарь ещё не [questing_knight_15.GetAXX:видел|||fem:видела].\n\n$NAME_Syamelle$ спала. [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:колебался|||fem:колебалась]. Инстинкты подсказывали [questing_knight_15.GetHerHim], что уходить надо сейчас, немедля, пока $NAME_Syamelle$ не проснулась. Несмотря на её красоту, в ней чувствовалась неудержимая ярость, скрытая за дружелюбной внешностью. И всё же орден, от которого [questing_knight_15.GetFirstName] [questing_knight_15.GetAXX:получал|||fem:получала] лишь презрение из-за долгих и бесплодных поисков, точно бы наградил [questing_knight_15.GetHerHis], вернись [questing_knight_15.GetSheHe] с этим загадочным предметом."
 toxoids.7215.A:0 "Взять устройство."
 toxoids.7215.B:0 "Поцеловать на прощание и уйти."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "Сказ о рыцаре [questing_knight_15.GetFirstName]: [questing_knight_15.GetAXX:Пойман|||fem:Поймана] за руку"
 toxoids.7220.desc:1 "«[questing_knight_15.GetAXX:Мошенник|||fem:Мошенница]! Ты [questing_knight_15.GetAXX:пришёл|||fem:пришла] сюда, [questing_knight_15.GetAXX:соблазнил|||fem:соблазнила] меня, а теперь пытаешься обокрасть?! Как подло! Я хотела благословить тебя за доставленное мне удовольствие, но теперь... убирайся! И устройство то можешь забрать, в нём проку нет. Прочь отсюда!»\n\n[questing_knight_15.GetName] спешно [questing_knight_15.GetAXX:покинул|||fem:покинула] станцию. И хотя затем рыцари в крепости обнаружили, что устройство совсем даже не бесполезно, ведь оно могло манипулировать самими измерениями, [questing_knight_15.GetName] так никогда и не сможет избавиться от раздумий о том, какое благословение подарила бы [questing_knight_15.GetHerHim] $NAME_Syamelle$, не поддайся [questing_knight_15.GetSheHe] искушению во второй раз."
 toxoids.7220.A:0 "Бежим, быстрее!"
 toxoids.7220.A.tooltip:0 "Открывает решение §Y$decision_activate_dimensional_manipulation_device$§! на мире §Y[order_keep.GetName]§!, которое увеличивает жизненное пространство орбитального поселения в обмен на £sr_dark_matter£ темную материю."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "Легенда о рыцаре [questing_knight_15.GetFirstName]: Благословение Сиамелль"
 toxoids.7225.desc:0 "$NAME_Syamelle$ открыла глаза. «Прекрасный рыцарь! Как ни прискорбно говорить, но должно нам расстаться, ибо тебя ждёт твой замок, а меня — родное измерение. Но перед уходом я хочу благословить тебя и твой народ».\n\nСтупив на борт корабля, [questing_knight_15.GetName] [questing_knight_15.GetAXX:ощутил|||fem:ощутила] прилив сил. То же [Root.GetName:почувствовал и весь <1>|||fem:почувствовала и вся <1>|||neut:почувствовало и всё <1>|||pl:почувствовали и все <1>]. В хрониках в несколько пошлых тонах отмечается, что в тот год [Root.GetSpeciesSpawnNamePlural] рождались в особо большом количестве.\n\nПоистине полезное времяпрепровождение."
 toxoids.7225.desc.synth:0 "$NAME_Syamelle$ открыла глаза. «Прекрасный рыцарь! МКак ни прискорбно говорить, но должно нам расстаться, ибо тебя ждёт твой замок, а меня — родное измерение. Но перед уходом я хочу благословить тебя и твой народ».\n\nСтупив на борт корабля, [questing_knight_15.GetName] [questing_knight_15.GetAXX:ощутил|||fem:ощутила] прилив сил в микросхемах. То же [Root.GetName:почувствовал и весь <1>|||fem:почувствовала и вся <1>|||neut:почувствовало и всё <1>|||pl:почувствовали и все <1>]. В хрониках в несколько пошлых тонах отмечается, что в тот год многие с тоской вспоминали свои старые органические тела: все испытывали сильные чувства друг к другу, и ко всеобщей радости пробудились давно дремавшие первобытные инстинкты.\n\nПоистине полезное времяпрепровождение."
 toxoids.7225.A:0 "Мы никогда ее не забудем."

 toxoids.7255.name:0 "Возвращение легенды"
 toxoids.7255.desc:0 "«...[questing_knight_8.GetAXX:Преданный|||fem:Преданная] и [questing_knight_8.GetAXX:обманутый|||fem:обманутая], [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:погиб|||fem:погибла] по вине злого колдуна. [questing_knight_8.GetAXX:Окутанный|||fem:Окутанная] облаком пурпурного дыма, [questing_knight_8.GetHeShe] [questing_knight_8.GetAXX:исчез|||fem:исчезла] без следа. Так окончилась история одного из самых благородных рыцарей, что [questing_knight_8.GetAXX:стоял|||fem:стояла] у истоков ордена. Так [questing_knight_8.GetAXX:завершил|||fem:завершила] свой путь [questing_knight_8.GetFirstName]».\n\nХронисты далёкой древности рассказывали о кончине рыцаря [questing_knight_8.GetName], что воочию [questing_knight_8.GetAXX:видел|||fem:видела] пришествие Токсичного бога в наш мир и [questing_knight_8.GetAXX:заложил|||fem:заложила] основы нашего ордена. Но сегодня нам придётся дополнить эти хроники, ибо [questing_knight_8.GetName] [questing_knight_8.GetAXX:вернулся|||fem:вернулась]! Орден изучил энергетический выброс в мире [Root.Capital.GetName], после чего [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:явился|||fem:явилась] из путешествия между измерениями. Орден без лишней огласки забрал [questing_knight_8.GetHerHis], чтобы удостовериться, что это именно [questing_knight_8.GetFirstName], и поведать [questing_knight_8.GetHerHim] обо всём произошедшем, пока [questing_knight_8.GetSheHe]... [questing_knight_8.GetAXX:отсутствовал|||fem:отсутствовала]."
 toxoids.7255.a:0 "Решите этот вопрос по-тихому."
 toxoids.7255.b:0 "Все должны узнать об этом! Устроим праздник!"
 return_of_the_knight:0 "Живая легенда"
 return_of_the_knight_desc:0 "Невероятное возвращение рыцаря-основателя ордена после долгих веков отсутствия стало поводом для радости в нашем государстве."
 toxoids.7260.name:0 "Посещение легенды"
 toxoids.7260.desc:0 "Приветствуем вас! Я оруженосец [questing_knight_82.GetFirstName]. Рыцарь [questing_knight_8.GetName] [questing_knight_8.GetAXX:попросил|||fem:попросила] о встрече с вами. [questing_knight_8.GetHeSheCap] [questing_knight_8.GetAXX:готов|||fem:готова] ответить на наши вопросы и рассказать, что произошло."
 toxoids.7260.a:0 "Что нам нужно знать заранее?"
 toxoids.7265.desc:0 "[questing_knight_8.GetHeSheCap] уже [questing_knight_8.GetAXX:разобрался|||fem:разобралась] в наших технологических достижениях и, кажется, успешно [questing_knight_8.GetAXX:приспособился|||fem:приспособилась], но [questing_knight_8.GetHerHis] взгляды сильно отличаются от наших. Основные наши ценности сходятся, но порой [questing_knight_8.GetHeShe]... не в восторге от того, к чему пришло наше общество. Лучше избегать подобных тем."
 toxoids.7265.a:0 "Мы поговорим в ближайшее время."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Наконец-то ты [Root.Ruler.GetAXX:решил|||fem:решила] встретиться со мной. Значит, ты теперь здесь [Root.GetRulerTitle]... У меня есть важные знания о Токсичном боге, которых [Root.Ruler.GetAXX:достоин|||fem:достойна] только [Root.GetRulerTitle]. Полагаю, у тебя много вопросов. Спрашивай."
 toxoids.7270.a:0 "Как ты тут [questing_knight_8.GetAXX:устроился|||fem:устроилась]?"
 toxoids.7270.b:0 "Насколько верны легенды о вас?"
 toxoids.7270.c:0 "Что происходило во время вашего... изгнания?"
 toxoids.7270.d:0 "Говорите, что можете помочь нам найти Токсичного бога?"
 toxoids.7275.desc:0 "Столько всего изменилось. Я [questing_knight_8.GetAXX:думал|||fem:думала], что возвращаюсь домой, но моего дома больше нет. Все, кого я [questing_knight_8.GetAXX:знал|||fem:знала], давно мертвы, и лишь в хрониках я могу прочесть о произошедшем. Я не узнаю этот мир, но по крайней мере орден до сих пор существует, поиски продолжаются и моя цель ясна."
 toxoids.7280.desc:0 "Хроники правдивы, небольшие изменения есть, но по большей части они касаются лишь наших... «отчетов», которые стали куда понятнее. Да, мне случалось сразить сотню врагов и преодолеть множество опасностей во имя любви. Но сейчас это не важно. Та леди давно мертва, как и все остальные."
 toxoids.7285.desc:0 "Не [questing_knight_8.GetAXX:уверен|||fem:уверена]. Твои люди сказали, что я [questing_knight_8.GetAXX:побывал|||fem:побывала] в другом измерении. Но для меня это был многолетний беспробудный сон. Всё, что я [questing_knight_8.GetAXX:видел|||fem:видела], казалось нелепицей, даже собственные чувства обманывали меня. Лишь воспоминания помогли мне пережить всё это. Воспоминания о друзьях и недругах, об отправившем меня туда колдуне и о моём гневе, но главное, воспоминания о той, кому принадлежало моё сердце. Меня окружал хаос, но даже в нём мне удалось различить кое-что важное."
 toxoids.7290.desc:1 "За время изгнания я многое [questing_knight_8.GetAXX:повидал|||fem:повидала]. Я словно [questing_knight_8.GetAXX:глядел|||fem:глядела] в расколотое зеркало: одна и та же сцена проигрывалась раз за разом, но с небольшими отличиями. Большая часть была бессмыслицей, но порой я [questing_knight_8.GetAXX:замечал|||fem:замечала] знакомые образы.\n\nСреди них был изгнавший меня колдун. Он стоял на одинокой скале в окружении звёзд. Там он использовал своё колдовство, чтобы скрыть нечто... токсичное, возможно, самого бога. Я уже [questing_knight_8.GetAXX:разговаривал|||fem:разговаривала] с лордом-командующим, и у тебя, кажется, достаточно зацепок, чтобы найти это место. Нам нужно лишь твоё дозволение, чтобы отправиться в путь."
 toxoids.7290.a:0 "Созовите рыцарей! Отправляемся немедленно!"
 toxoids.7295.name:0 "Поиски Токсичного бога: Печать"
 toxoids.7295.desc:0 "Данные, которые помог получить $NAME_Sinople$, дали нам возможность проложить путь движения Токсичного бога и определить систему, в которую он может отправиться. Но едва войдя в систему, [questing_knight_8.GetFirstName] сразу все понимает.\n\n«Он здесь. Я ощущаю его присутствие», — по [questing_knight_8.GetHisHer] указаниям мы направляемся к одинокой луне.\n\nПосле высадки рыцари встречают того самого Трикстера, которого в прошлом встречали [questing_knight_6.GetName] и [questing_knight_8.GetName].\n\n«А вы настойчивы, — говорит он. — Но ваш поиск окончится здесь. Мой господин не потерпит, чтобы ваши глупые суеверия еще сильнее нарушили баланс Покрова. Нет никакого Токсичного бога, а вскоре не станет и токсичных рыцарей!» Трикстер смолкает, и мы фиксируем многочисленные входящие сигналы."
 toxoids.7295.a:0 "Получай!"
 toxoids.7295.b:0 "Умри, еретик!"
 toxoids.7295.c:0 "Пришел час мести!"
 toxoids.7300.name:1 "Поиски Токсичного бога: Последний фокус"
 toxoids.7300.desc.sable:0 "В некогда пустом пространстве расцвела червоточина. Флотилия ордена приготовила орудия к бою и в напряжении смотрела, как в системе появился десяток мелких кораблей, схожих с тем, что использовал Вороной рыцарь много десятилетий назад. Корабли устремились к луне, игнорируя наш флот.\n\nНа поверхности бушевала схватка. Над полем брани свирепствовала сверхъестественная буря, а Плут использовал все свои способности, захватывая умы наших рыцарей, создавая иллюзии и обрушивания на врагов психокинетические снаряды. Наши рыцари были непоколебимы и хорошо защищены, но колдовская мощь Плута оказалась им не по зубам.\n\nВнезапно из бури вышел отряд незнакомцев в нейтрониевых доспехах, совсем как у Вороного рыцаря. Они не выказали враждебных намерений, и вместо этого напали на Плута. Размахивая порванным знаменем, один из них объявил через встроенное переговорное устройство о надвигающемся возмездии.\n\n«Гнусный Плут! Ядом ты убил наших хозяев. Мы лишь пустые оболочки, но память их живёт в нас. Мы закончим начатое. Воздаяние грядёт!»\n\nВидя неизбежный конец, Плут разразился проклятиями. Воинство в доспехах присоединилось к рыцарям, тесня его со всех сторон. Воспользовавшись замешательством, [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:вознёс|||fem:вознесла] свой меч и [questing_knight_8.GetAXX:обезглавил|||fem:обезглавила] Плута. И в миг триумфа воинство в доспехах пало и застыло без движенья. Их цель была исполнена, и ожививший доспехи ИИ отключился."
 toxoids.7300.desc:1 "Создания Покрова! Флотилия ордена тотчас была атакована энергетическими существами, явившимися на зов Плута. В то же время на самой луне на наших рыцарей обрушились полчища чудовищ из Покрова, подвластных отступнику Идущих-сквозь-Покров. Рыцари шаг за шагом отступали, пока не услышали клич лорда-командующего: «ЗА ОРДЕН!»\n\nЕго глас разнёсся над полем брани, рыцари перестроились вокруг командующего и вновь ринулись в сечу. В самой гуще сражения [questing_knight_8.GetAXX:хохотал|||fem:хохотала] [questing_knight_8.GetFirstName], наслаждаясь яростной схваткой. По крайней мере, эта [questing_knight_8.GetHerHis] черта осталась неизменной.\n\nВнезапно рыцарям удалось прорвать вражеские ряды. Пред ними стоял лишь Плут. Колдун-отступник обрушил поток псионической энергии прямо на лорда-командующего, но в последнее мгновение [questing_knight_8.GetName] [questing_knight_8.GetAXX:успел|||fem:успела] принять удар на себя. Рыцарь [questing_knight_15.GetName], что [questing_knight_15.GetAXX:прославился|||fem:прославилась] встречей с $NAME_Syamelle$, [questing_knight_15.GetAXX:нанёс|||fem:нанесла] Плуту решающий удар.\n\n«Презренные рыцари! Да постигнут ваш род несчастья, а память о вас сгинет без следа!»\n\nПоследние слова Плута обжигали злокозненной силой.\n\nРыцарь [questing_knight_8.GetFirstName] [questing_knight_8.GetAXX:лежал|||fem:лежала] на земле, [questing_knight_8.GetAXX:готовый|||fem:готовая] отправиться в мир иной. Позже в хрониках будут записаны [questing_knight_8.GetHerHis] последние слова: «Благо он сразил меня, а не командующего, ибо моя кончина и вполовину не так страшна»."
 toxoids.7300.a:0 "Вороные рыцари могут покоиться с миром."
 toxoids.7300.b:0 "[questing_knight_8.GetName], не-е-ет!"
 trickster_curse:0 "Проклятие Трикстера"
 trickster_curse_desc:0 "Хотя Трикстер, мешавший нашим поискам, мертв, он оставил нам сувенир на память."
 toxoids.7305.name:0 "Поиски Токсичного бога: Открытая дверь"
 toxoids.7305.desc:0 "После сражения рыцари обыскивают каждый уголок луны. Наконец в глубинах южных ущелий они находят зловещее устройство Трикстера. Машина покрывается трещинами, вибрируя от избытка энергии. Со смертью своего создателя она постепенно раскрывается, испуская потоки псионической энергии. мгновения спустя от нее остается лишь горстка пепла.\n\nНаходящиеся на орбите корабли докладывают о странном подпространственном феномене на окраине системы: сама гравитация исказилась, раскрывая доселе закрытый гиперкоридор. Энергетический всплеск от этого события выражается в мощном электромагнитном импульсе, который выжигает большую часть систем на кораблях ордена.\n\nЧтобы в полной мере осознать произошедшее, мы отправим собственную флотилию."
 toxoids.7305.a:0 "Отправьте ближайшую флотилию!"
 toxoids.7305.a.tooltip:0 "Мы должны раскрыть секреты системы §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name:0 "Поиски Токсичного бога: Свидетельство божества "
 toxoids.7310.desc:0 "Мир [from.GetName] укутан кислотными туманами, а в них блуждает токсичное существо, которое мы искали. Металлические челюсти, хитиновый панцирь, щупальца и газовые мешки. Этот космический исполин излучает кислотный зеленый свет. Нам здесь не рады."
 toxoids.7310.a:0 "Уродство, какое не описать словами!"
 toxoids.7310.b:0 "Бог испытывает нас! Приготовить флотилию!"
 toxoids.7311.name:0 "Токсичная сущность"
 toxoids.7311.desc:0 "Мир [from.GetName] укутан кислотными туманами, а в них блуждает токсичное существо. Металлические челюсти, панцирь. Щупальца и газовые мешки. Этот космический исполин пугает и излучает кислотный зеленый свет. Нам здесь не рады."
 toxoids.7311.a:0 "Что за..."
 toxoids.7312.name:0 "Поиски Токсичного бога: Провал"
 toxoids.7312.desc:0 "Что бы ни обитало на мире [from.GetName], теперь его там нет. В кислотных туманах жило существо, избравшее это место своим домом, но следы сражения указывают, что оно было уничтожено другой космической цивилизацией еще до того, как мы сумели его выследить. Очевидно, что это создание не было богом, но все следы ведут сюда. Не имея иных зацепок, рыцарский орден впадает в отчаяние."
 toxoids.7312.A:0 "Мы не верим... и не поверим."
 toxoids.7312.tooltip:0 "Возможно, однажды Токсичный бог будет найден, но мы не знаем, где искать."
 toxoids.7315.name:0 "Поиски Токсичного бога: Преодоление испытания"
 toxoids.7315.desc:0 "Токсичный бог повержен, его участь зависит от нас.\n\nАнализ показывает сходство химического состава его выделений с веществами, обнаруженными на нашем мире, но это сходство не полное. Это потомок или истинный бог? Возможно, есть и другие. Или же это просто зверь пустоты? Какой бы ни была правда, наши ученые предполагают, что мы можем вылечить это существо. Мы могли бы распоряжаться им."
 toxoids.7315.a:0 "O Токсичный бог, покарай наших врагов! "
 toxoids.7315.a.tt:0 "Конец поисков. Взять под контроль §YТоксичного бога§!, §Y«Колосс»§!, способный токсифицировать миры. §RПоиски окончены, и многие £job_knight£ рыцари со временем покинут орден.§!"
 toxoids.7315.b:0 "Это не бог. Убить его!"
 toxoids.7315.b.tt:0 "Трикстер был прав. Это не бог. Поиски продолжатся."
 toxoids.7320.name:0 "Судьба ордена"
 toxoids.7320.desc:0 "Токсичный бог найден, но теперь орден утратил смысл существования. Мелкие приключения и стычки не годятся для рыцарей, привыкших к доблести и славе! Утратив волю и смысл, все больше рыцарей покидает ряды ордена.\n\nСегодня лорд-командующий дал всем оставшимся рыцарям право выбрать: остаться или уйти прочь с его благословением. Многие отправились на поиски иной жизни. Другие организовались в группки странствующих рыцарей и отправились скитаться по галактике в поисках новых приключений."
 toxoids.7320.a:0 "Конец эпохи."
 toxoids.7320.a.tt:0 "§R£building£ Орденская крепость теперь поддерживает меньше £job_knight£ рыцарей§!"

 toxoids.7510.name:0 "Токсичная сущность убита"
 toxoids.7510.desc.origin:0 "Сущность в системе [fromfrom.GetName] не была богом, ведь иначе мы не смогли бы убить ее.\n\nЕе тело корчится в предсмертных конвульсиях, и ядовитые железы лопаются, распространяя по системе коррозионное вещество. Благодаря быстрым маневрам уклонения наши флотилии сумели отойти на безопасное расстояние, а вот самой сущности повезло меньше: под влиянием собственного яда ее плоть стремительно разлагается, и в итоге остается лишь утроба. Рыцарский орден забрал ее в качестве трофея, который будет выставляться лишь по особым случаям как знак выдающихся достижений ордена."
 toxoids.7510.desc.not_origin:0 "Мы убили токсичную сущность в системе [fromfrom.GetName]. Ее тело корчится в предсмертных конвульсиях, и ядовитые железы лопаются, распространяя по системе коррозионное вещество. Благодаря быстрым маневрам уклонения наши флотилии сумели отойти на безопасное расстояние, а вот самой сущности повезло меньше: под влиянием собственного яда ее плоть стремительно разлагается, и в итоге остается лишь утроба."
 toxoids.7510.A:0 "Теперь она не такая уж божественная!"
 toxoids.7510.A.reanimators:0 "Увы, останки воскресить не удастся"

 ##Single Events

 toxoids.8000.name:0 "Награда за поиски"
 toxoids.8000.desc:0 "Группа рыцарей только что вернулась из долгих странствий. Их корабли повреждены, а силовая броня видала лучшие деньки. Это было тяжелое путешествие, которое дало им небольшие, но бесценные знания о Токсичном боге. Несмотря на пережитые трудности, они полны энтузиазма, ибо вернулись не с пустыми руками, и их истории займут достойное место в хрониках."
 toxoids.8005.name:0 "Просьба о дополнительном финансировании"
 toxoids.8005.desc:0 "Веками государство направляло значительные ресурсы на поиски и орден, и недавние попытки изменить политику и сократить финансирование рыцарей были восприняты без восторга. Рыцари и оруженосцы недовольны, и многие из рядовых граждан их поддерживают, считая, что мы забываем о своем долге. Лорд-командующий направил официальное прошение вернуться к традиционной системе финансирования, и многие в государстве поддержали эту петицию."
 toxoids.8005.a:0 "Они правы, поиски для нас на первом месте."
 toxoids.8005.b:0 "Нет, поиски придется отложить."
 toxoids.8005.c:0 "Мы сделаем пожертвование, чтобы успокоить их."
 knight_budget_demand:0 "Получены дополнительные средства"
 toxoids.8010.name:0 "Вековые поиски"
 toxoids.8010.desc:0 "Сто лет назад мы смотрели на звезды. Это было новое начало и для нас, и для поисков. Возможности казались безграничными. Прошло сто лет, и мнения жителей разделились. Наши достижения очевидны, но многие сомневаются, нужны ли нам рыцари и их поиск. Возможно, они просто реликвии ушедшей эпохи?"
 toxoids.8010.a:0 "Нет. Мы устроим фестиваль в честь наших рыцарей!"
 toxoids.8010.b:0 "У нас нет на это времени!"
 toxoids.8010.c:0 "Да. Это было столетие неудач. Пора покончить с этим."
 toxoids.8010.c.tooltip:0 "§RЭто завершит поиски, уничтожит орден и все связанные с ним сооружения и районы§!"

 toxoids.8015.name:0 "Падение орденской крепости"
 toxoids.8015.desc.a:0 "Крепость пала. Бесценные трофеи и реликвии растащили мародеры. Но в хаосе эвакуации несколько отважных рыцарей сумели сохранить наши бесценные исследования в потайной комнате архивов. Они в безопасности, хотя бы на время, но без доступа к этим знаниям орден не может функционировать."
 toxoids.8015.desc.b:0 "Крепость пала. Бесценные трофеи и реликвии растащили мародеры. Но в хаосе эвакуации несколько отважных рыцарей сумели сохранить наши бесценные исследования в потайной комнате архивов. Они в безопасности, хотя бы на время, но без доступа к этим знаниям мы не можем продолжать поиски."
 toxoids.8015.a:0 "Мы должны отбить орбитальное поселение любой ценой!"
 toxoids.8017.name:0 "Уничтожение орденской крепости"
 toxoids.8017.desc.a:0 "Крепость уничтожена, разбита на кучу дрейфующих в космосе обломков. Лорд-командующий мертв, как и большинство рыцарей и оруженосцев. Архивы уничтожены. Потери невозможно оценить. Немногие выжившие рыцари срочно отозваны. Будущее ордена лежит в руинах."
 toxoids.8017.desc.b:0 "Крепость уничтожена, разбита на кучу дрейфующих в космосе обломков. Лорд-командующий мертв, как и большинство рыцарей и оруженосцев. Архивы уничтожены. Потери невозможно оценить. После такого мы уже не сможем продолжить поиски. Немногие выжившие рыцари срочно отозваны. Будущее ордена лежит в руинах."
 toxoids.8017.a:0 "Невозможно..."
 toxoids.8020.name:0 "Судьба Токсичного бога"
 toxoids.8020.desc:0 "Обнаружив токсичную сущность, рыцари потеряли след Токсичного бога. Связь между ними не вызывает сомнений, но, согласно архивам, сущность меркнет в сравнении с богом, который был куда сильнее и обладал разумом.\n\nНо сегодня наши поиски Токсичного бога подошли к концу. Мы обнаружили следы токсичной субстанции, извергнутые из сверхмассивной черной дыры в центре галактики. Изучив их, мы установили, что Токсичный бог внутри нее. Каким-то образом. И нам до него точно не добраться.\n\nЛорд-командующий приказал всем рыцарям искать все, что хоть как-то связано с черной дырой, но шансов на успех почти нет."
 toxoids.8020.a:0 "Мы не успокоимся, пока не найдем способ!"
 toxoids.8025.name:0 "Возвращение орденской крепости"
 toxoids.8025.desc:0 "Мы отбили орбитальное поселение с орденской крепостью. Наши укрепления и владения разрушены, разобраны оккупантами, но их можно восстановить. У нас вновь есть доступ к архивам, и рыцари могут продолжить свои поиски."
 toxoids.8025.a:0 "Славный день!"

 ##Policy

 policy_knightly_duties:0 "Рыцарские обязанности"
 policy_knightly_duties_desc:0 "Наши рыцари — элита нашего государства. Верные, преданные, честные, они являются воплощением рыцарских идеалов, и если мы решим отвлечь их от странствий, их многочисленные навыки помогут нам найти свое место в галактике.\n\n"
 toxic_knights_questing_name:0 "Странствующие рыцари"
 questing_knights:0 "$toxic_knights_questing_name$"
 questing_knights_desc:1 "Наши рыцари сосредоточатся на своих поисках в ущерб всему остальному. Мы отыщем Токсичного бога, где бы он ни был.\n§GЭто принесет пользу поискам.§!\n\n"
 toxic_knights_military_name:0 "Рыцари-командующие"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "Наши рыцари должны служить на поле боя. Мы не можем позволить себе отказаться от своих лучших бойцов.\n\n"
 toxic_knights_diplomats_name:0 "Придворные рыцари"
 diplomats_knights:0 "$toxic_knights_diplomats_name$"
 diplomats_knights_desc:2 "Наши рыцари отправятся в качестве послов представлять наши дипломатические интересы.\n§GЭто принесет пользу поискам.§!\n\n"
 toxic_knights_herald_name:0 "Рыцари-герольды"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "Мы используем рыцарей, чтобы оглашать указы в наших владениях и вдохновлять население.\n\n"

