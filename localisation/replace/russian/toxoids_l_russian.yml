 holding_knight_commandery:0 "Командорство ордена"
 holding_knight_commandery_desc:0 "На этом укрепленном форпосте наши рыцари сотрудничают с вассалом для поисков Токсичного бога. Наши подданные должны предоставлять ресурсы и данные для поддержки ордена."
