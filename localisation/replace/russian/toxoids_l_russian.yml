 #Knights of the Toxic God

 origin_toxic_knights:0 "Рыцари Токсичного бога"
 origin_toxic_knights_desc:2 "Сотни лет назад родной мир этой расы посетила токсичная сущность. Последовавшая экологическая катастрофа разрушила половину мира, но способствовала объединению выживших, поклоняющихся Токсичному богу. Для поисков бога был создан рыцарский орден, и хотя многое изменилось с тех пор, их поиски продолжаются."
 origin_toxic_knights_effects:2 "— Вы начнете игру с уникальным §Hорбитальным поселением§! в родной системе, но §R§!£pop£ поселений будет на 3 меньше.\n— Вы начнете игру с инцидентом §H«Поиски Токсичного бога»§!.\n— Уникальные виды деятельности £job_knight_commander£ §Hлорда-командующего§!, £job_knight£ §Hрыцаря§! и £job_squire£ §Hоруженосца§!.\n— Получайте мощные модификаторы для §Hрыцарей§! и §Hродного мира§!, осуществляя §Hпоиски§!.\n— Доступна политика §HРыцарские обязанности§!.\n— Можно строить £building£ §Hкомандорства ордена§! на мирах подданных."
 START_SCREEN_TOXIC_KNIGHTS:1 "Давным-давно наша планета была разобщена. Мелочные короли непрерывно враждовали друг с другом, а население гибло во имя их амбиций. Но с приходом первого верховного короля все изменилось. Новый лидер сумел выковать доселе невиданное королевство.\n\nНо главной чертой верховного короля была набожность. Началась война против отринувших бога, но еретики не уступали. Молитвы короля были услышаны, и в наш мир явился Токсичный бог. Его присутствие было недолгим, но он отравил земли неверующих. Выжившие поклялись в верности верховному королю. Впервые за всю историю наш мир объединился.\n\nВскоре Токсичный бог покинул нас, и король вознамерился отыскать его. Для этого он основал рыцарский орден, и на протяжении последующих веков эти отважные воители вели поиски, но все было напрасно. Токсичный бог давно покинул наш мир. Следующая глава поисков будет начертана среди звезд. С помощью могущественных реликвий орден построил нашу первую орбитальную станцию. Этот могучий бастион станет отправной точкой в их путешествии в глубины космоса."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "Давным-давно наша планета была разобщена. Мелочные короли непрерывно враждовали друг с другом, а население гибло во имя их амбиций. Но с приходом первого верховного короля все изменилось. Новый лидер сумел выковать доселе невиданное королевство.\n\nНо главной чертой верховного короля была набожность. Началась война против отринувших бога, но еретики не уступали. Молитвы короля были услышаны, и в наш мир явился Токсичный бог. Его присутствие было недолгим, но он отравил земли неверующих. Выжившие поклялись в верности верховному королю. Впервые за всю историю наш мир объединился.\n\nВскоре Токсичный бог покинул нас, и король вознамерился отыскать его. Для этого он основал рыцарский орден, и на протяжении последующих веков эти отважные воители вели поиски, но все было напрасно. Сами же поиски оказались дорогостоящим проектом. Со временем королевство изыскивало все новые способы извлечения прибыли, чтобы поддержать рыцарей. Живя и потребляя, каждый гражданин поддерживает поиски, а наши воители стали всеобщими кумирами.\n\nТоксичный бог давно покинул наш мир, и следующая глава поисков будет начертана среди звезд. С помощью могущественных реликвий орден построил нашу первую орбитальную станцию. Этот могучий бастион станет отправной точкой в их путешествии в глубины космоса."
