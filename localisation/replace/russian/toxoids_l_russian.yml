 toxoids.5.name:0 "Непомерная эксплуатация мира [Root.GetName]"
 toxoids.5.desc:0 "Эксплуатация мира [Root.GetName] привела к значительным и, возможно, необратимым последствиям для окружающей среды. Промышленное загрязнение привело к радикальным климатическим изменениям из-за неконтролируемых выбросов парниковых газов, а из-за неконтролируемых утечек радиации значительные области стали непригодны для жизни без специальных средств защиты.\n\nНастал переломный момент. Если мы ничего не изменим и не начнем бороться с нашим влиянием на экологию планеты, то катастрофы не избежать. Нас ждет негостеприимный и радиоактивный мир в стиле самых страшных прогнозов о конце света, с бурлящими морями и безжизненными пустошами."

 relentless_industrialists_situation:0 "Экологическая деградация мира [Target.GetName]"
 relentless_industrialists_situation_type:0 "Экологическая деградация"
 relentless_industrialists_situation_desc:0 "Если ничего не предпринять, эксплуатация ресурсов мира [Target.GetName] быстро превратит его в опустошенный мир. Необходимо определиться с решением этой проблемы: стоит ли нам изменить подход, или же подобный исход является приемлемой либо даже предпочтительной ценой промышленного развития?"
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nКроме того, реформа правительства с отказом от гражданской модели §Y$civic_relentless_industrialists$§! отменит этот инцидент."
 approach_take_no_action:0 "Ничего не предпринимать"
 approach_climate_do_nothing_tooltip:0 "Этот мир превратится в §Yопустошенный§!. Наши §Y$building_coordinated_fulfillment_center_1_plural$§! будут оказывать еще большие эффекты."
 approach_cleanup_efforts:0 "Попытаться устранить последствия"
 approach_climate_cleanup_efforts_tooltip:0 "Этот мир НЕ превратится в §Yопустошенный§!. Но наши §Y$building_coordinated_fulfillment_center_1_plural$§! теперь будет требовать £unity£ §Yединство§! для содержания."
 approach_embrace_change:0 "Принять изменения"
 approach_climate_embrace_change_tooltip:0 "Мы изучим процесс, чтобы найти безопасный способ превращения миров в §Yопустошенные§!. Штрафы к росту поселений, которые накладывают §Y$building_coordinated_fulfillment_center_1_plural$§!, будут снижены. Откроются соответствующие возможности для §Yтерраформирования§!."
 approach_become_environmentalist:0 "Упор на защиту окружающей среды"
 stage_cleanup:0 "Попытки устранить последствия"
 stage_cataclysm_1:0 "Климатический сдвиг"
 stage_cataclysm_2:0 "Необратимый катаклизм"
 relentless_industrialists_situation_cleanup_tooltip:0 "Нашим мирам больше не грозит опасность стать §Yопустошенными§!.\nНаши §Y$building_coordinated_fulfillment_center_1_plural$§! теперь требуют значительных затрат £unity£ §Yединства§! на содержание."
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! станет §Yопустошенным миром§!.\nВ зависимости от выбранного §Yподхода§! могут появиться дополнительные эффекты."
 relentless_industrialists_situation_locked_tooltip:0 "§RСлишком поздно менять подход к инциденту.§!"

 toxoids.10.name:0 "Достигнут переломный момент"
 toxoids.10.desc:0 "Экологический ущерб миру [Target.GetName] стал необратимым. Никакие действия не в силах остановить расширение радиоактивных пустошей. Увы, население восприняло эти новости без особого энтузиазма, и митингующие толпы осуждают действия наших властей и заявляют, что наша неудержимая жажда наживы «все разрушила»."
 toxoids.10.A:0 "Жаль, что они не видят наших приоритетов."
 toxoids.10.A.tooltip:0 "Мы получим штрафы к стабильности, пока наши планеты превращаются в опустошенные миры."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "Экологический ущерб миру [Target.GetName] стал необратимым. Никакие действия не в силах остановить расширение радиоактивных пустошей. Население отреагировало дружным безразличием, еще глубже уйдя в работу в отчаянных попытках выполнить трудовые нормы на следующий месяц..."
 toxoids.15.A:0 "Как и положено."

 toxoids.25.name:0 "Во имя прогресса"
 toxoids.25.desc:0 "Преображение завершено: [Target.GetName] теперь представляет собой безжизненные радиоактивные пустоши. Но куда важнее то, что наша промышленность уцелела и мы готовы выполнить поставленные задачи. А остальное неважно."
 toxoids.25.A:0 "Это допустимая цена."
 toxoids.25.A.tooltip:0 "Наши §Y$building_coordinated_fulfillment_center_1_plural$§! теперь обеспечивают еще лучшие бонусы к промышленности."

 toxoids.30.name:0 "Знание о преобразовании"
 toxoids.30.desc:0 "Преображение завершено: [Target.GetName] теперь представляет собой безжизненные радиоактивные пустоши. Наши [Owner.GetResearchers] изучили процесс и обещают, что смогут безопасно воспроизвести его на других мирах, хотя некоторые с опаской относятся к этому знанию, не понимая, зачем оно нам нужно."
 toxoids.30.desc.thisisfine:0 "Преображение завершено: [Target.GetName] теперь представляет собой безжизненные радиоактивные пустоши. Наши [Owner.GetResearchers] изучили процесс и обещают, что смогут безопасно воспроизвести его на других мирах, если потребуется."
 toxoids.30.A:0 "Знание — сила."
 toxoids.30.A.tooltip:0 "Теперь мы можем терраформировать планеты в §Yопустошенные миры§!."

 toxoids.35.name:0 "Мир [Target.GetName] восстановлен"
 toxoids.35.desc:0 "Наш проект по очистке мира [Target.GetName] спас его от неминуемой катастрофы. Климат вернулся в норму, а мы получили достаточно знаний, чтобы предотвращать подобное в будущем, не снижая наших амбициозных производственных целей. Впрочем, все же придется выделять часть ресурсов для борьбы с последствиями..."
 toxoids.35.A:0 "Все хорошо, что хорошо кончается."
 toxoids.35.A.tooltip:0 "Наши §Y$building_coordinated_fulfillment_center_1_plural$§! теперь требуют £unity£ $unity$ на содержание."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Безжалостная эксплуатация"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "После долгих лет пагубных климатических изменений, вызванных нашей алчной промышленностью, мир §Y[This.GetName]§! стал §Yопустошенным§!."
 relentless_industrialists_tomb:0 "Экологическая деградация"
 relentless_industrialists_tomb_desc:0 "Неограниченная эксплуатация превратила эту планету в радиоактивную пустыню. Население в ужасе от случившегося."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§RНевозможно терраформировать мир [This.GetName] из-за активного инцидента §Y$relentless_industrialists_situation_type$§!.§!"

 relentless_industrialists_policies_activated:0 "Теперь мы можем изменить политику §Y$policy_relentless_industrialists_policy$§! в меню политик.\n\n"

 policy_relentless_industrialists_policy:0 "Промышленники"
 policy_relentless_industrialists_policy_desc:0 "Жить значит эксплуатировать. Но у привычной нам эксплуатации есть свои последствия. Мы можем направить энергию на добычу дополнительных ресурсов или на снижение эффектов."
 relentless_industrialists_full_steam_ahead_name:0 "Полный вперед"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Наша промышленность не знает ограничений.\n\n§Y$building_coordinated_fulfillment_center_1_plural$§! получают дополнительные бонусы к производству."
 relentless_industrialists_study_name:0 "Ради науки!"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "Облучение планеты может многому нас научить.\n\nПозволяет нам терраформировать планеты в §Yопустошенные миры§!.\n§Y$building_coordinated_fulfillment_center_1_plural$§! накладывают менее жесткие штрафы к пригодности."
 relentless_industrialists_cleanup_name:0 "Расчистка"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "Мы предпримем меры по снижению нашего влияния на окружающую среду.\n\nПланеты, где есть §Y$building_coordinated_fulfillment_center_1_plural$§!, больше не будут со временем превращаться в §Yопустошенные миры§!, но на их содержание будет расходоваться £unity£ §Yединство§!."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "Секрет безопасной радиации"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "Мы изучим, как безопасно облучить планету, не доставляя населению излишних неудобств."

 toxoids.45.desc:0 "Наши [This.GetResearchers] изучили промышленные процессы облучения и сообщают, что теперь смогут безопасно превращать живые экосистемы в радиоактивные земли, не причиняя излишних проблем местному населению."

 ### Scavengers
 civic_scavengers:0 "Мусорщики"
 civic_scavengers_desc:0 "В этом обществе нет такого понятия, как «мусор», и даже в самое трудное военное время бригады утилизаторов сопровождают боевые флотилии, выгребая из обломков все более-менее ценное."
 civic_scavengers_effects:0 "Изучение §Yобломков§! открывает §Yисследования§! и возвращает часть §Yресурсов§!, затраченных на производство уничтоженной флотилии.\nИз некоторых §Yобломков§! можно собрать §Yкорабли§!."
 civic_corporate_scavengers:1 "Восстановительное подразделение"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "Инкубаторы"
 incubator_tooltip:1 "Меняет скорость прироста поселений на значение от §G+30%§! до §R-10%§! обратно пропорционально количеству поселений на планете."
 trait_incubator_desc:1 "§LВ изоляции или при недостаточной численности расы с этим признаком адаптируются и могут сосредоточиться на воспроизводстве населения невероятными по меркам других рас темпами. Но при большой численности эффект начинает работать в обратную сторону, затрудняя размножение.§!"

 trait_inorganic_breath:0 "Неорганическое дыхание"
 inorganic_breath_tooltip:2 "Каждое поселение в статусе раба или выше производит £exotic_gases£ §Y$exotic_gases$§! в количестве 0,02 в месяц."
 trait_inorganic_breath_desc:0 "§LНемного токсичные методы пищеварения этой расы делают состав ее дыхания довольно экзотическим.§!"

 trait_noxious:0 "Вредоносные"
 noxious_tooltip:2 "Счастье невредоносных поселений: §R$@noxious_happiness_penalty|%$§!\nСчастье за невредоносное поселение (без учета поселений, не подверженных влиянию счастья): §G$@noxious_happiness_bonus|%$§! (макс.: §G+40%§!)"
 trait_noxious_desc:1 "§LРядом с подобными поселениями крайне неприятно находиться, поскольку никто не в силах вынести их присутствие.§!"
 noxious_stock:0 "Вредоносные поселения не могут быть скотом"
 mod_pop_non_noxious_happiness:0 "Ядовитый сосед"

 trait_exotic_metabolism:0 "Экзотический метаболизм"
 exotic_metabolism_tooltip:2 "£exotic_gases£ Содержание в экзотических газах: §R+0,125§!"
 trait_exotic_metabolism_desc:0 "§LМетаболизм, основанный на экзотических — и дорогих — газах, значительно усиливает способности этой расы.§!"

 ap_detox:0 "Детоксикация"
 ap_detox_desc:1 "Новейшие достижения в области терраформирования позволят нам вдохнуть жизнь в планеты, ранее считавшиеся безоговорочно мертвыми и не подлежащими спасению."
 detox_tox_worlds:2 "Позволяет терраформировать §Yтоксичные кандидаты на терраформирование§! в пригодные.\nКоличество таких миров в пределах наших границ: §Y[This.num_toxic_terraform_candidates]§!."

 toxoids.500.name:0 "Обнаружен токсичный кандидат на терраформирование"
 toxoids.500.desc.intro:1 "Подробное изучение мира [From.GetName] показало, что, несмотря на ядовитые газы, делающие атмосферу непригодной для дыхания, в принципе мир может поддерживать подходящую атмосферу. При достаточных усилиях мы могли бы разбить токсины в атмосфере на безопасные составляющие."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nЭта [From.GetPlanetMoon] теоретически подходит для терраформирования, но у нас нет средств для осуществления такой грандиозной задачи в реалистичные сроки."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nЗатраты энергии были бы внушительными, но у нас есть средства для терраформирования, благодаря которым планета [From.GetPlanetMoon] постепенно станет местом, где снова сможет зародиться жизнь."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "Мир §Y[From.GetName]§! можно терраформировать, если мы выберем бонус за стремление §H$ap_detox$§!."

 d_tainted_snowcaps:0 "Загрязненные полярные шапки"
 d_poisonous_algae:0 "Ядовитые водоросли"
 d_venomous_insects:0 "Ядовитые насекомые"
 d_unpleasant_atmosphere:0 "Неприятная атмосфера"
 d_rotten_soil:0 "Гнилая почва"
 d_tainted_snowcaps_desc:0 "Последние токсичные остатки некогда огромных ядовитых гор, преобладавших на этом мире."
 d_poisonous_algae_desc:1 "Ядовитые водоросли пережили первичную очистку мира. Они недостаточно агрессивные, чтобы воспрепятствовать колонизации, но приспосабливаются к любым условиям и создают трудности."
 d_venomous_insects_desc:0 "Уцелевшие стаи ядовитых вредителей, которые, как мы думали, вымерли еще на раннем этапе терраформирования."
 d_unpleasant_atmosphere_desc:1 "Лишь мерзкий привкус и отвратительный запах в воздухе напоминают о токсичном прошлом этой планеты."
 d_rotten_soil_desc:1 "Даже эта гнилая почва пригодится нам после процесса обновления."

 ### Overtuned

 trait_spliced_adaptability:0 "Сплайсированная адаптация"
 trait_spliced_adaptability_desc:1 "§LНесколько генетических правок и добавок позволят пережить почти что угодно. Этот процесс сопровождается допустимым количеством смертей от побочных эффектов.§!"
 spliced_adaptability_tooltip:0 "Пригодность: §G+20%§!"
 trait_juiced_power:0 "Усиливающий коктейль"
 trait_juiced_power_desc:1 "§LВозможность по желанию выделять адреналин и мощные гормоны роста привели к значительному росту силы. Главное — не обращать внимания на внутренние разрывы.§!"
 juiced_power_tooltip:1 "Производство ресурсов рабочими: §G+5%§!."
 trait_crack_miner:1 "Специализированный шахтер"
 trait_crack_miner_desc:0 "§LПревосходная координация, почти неограниченная выносливость и самоочищающиеся легкие позволили создать идеальные бригады шахтеров. Увы, без солнечного света они становятся нервными.§!"
 crack_miner_tooltip:0 "£minerals£ Минералы от £pops£ видов деятельности: §G+15%§!"
 trait_farm_hands:0 "Фермерские конечности"
 trait_farm_hands_desc:1 "§LЧем больше конечностей, тем продуктивнее фермер. Некоторые конечности могут работать даже тогда, когда их владелец спит. Слухи о новых конечностях, задушивших своего владельца, согласно расследованию, необоснованны.§!"
 farm_hands_tooltip:0 "£food£ Пища от £pops£ видов деятельности: §G+15%§!"
 trait_technical_skill:0 "Технический талант"
 trait_technical_skill_desc:0 "§LДополнительные внутренние органы позволяют физически ощущать электрические и магнитные поля. Главное — игнорировать сообщения о случаях, когда рабочие слышали крики или голоса около реакторов.§!"
 technical_skill_tooltip:0 "£energy£ Энергия от £pops£ видов деятельности: §G+15%§!"
 trait_crafted_smiles:0 "Искусственные улыбки"
 trait_crafted_smiles_desc:0 "§LНебольшое изменение черт лица, изменение развития мышц и, разумеется, дополнительные вещества помогли создать идеальную улыбку. Неизменную.§!"
 crafted_smiles_tooltip:0 "£amenities£ Блага от £pops£ видов деятельности: §G+15%§!"
 trait_low_maintenance:0 "Низкое содержание"
 trait_low_maintenance_desc:1 "§LСнижение потребления, экскреции и остальных показателей сделало представителей этой расы вдвое лучше за половину цены. Но потребность в богатой протеином пище выросла.§!"
 low_maintenance_tooltip:0 "Потребление товаров массового спроса населением: §G-10%§!"
 trait_artificial_intelligence:1 "Улучшенный разум"
 trait_artificial_intelligence_desc:0 "§LЧем больше мозгов, тем лучше думается. В тело пациента в стратегических местах внедрены дополнительные мыслительные органы, увеличивающие умственные способности. Пусть даже эти органы не всегда сходятся во мнениях.§!"
 artificial_intelligence_tooltip:0 "£physics£ Физические исследования: §G+10%§!\n£society£ Социологические исследования: §G+10%§!\n£engineering£ Инженерные исследования: §G+10%§!"
 trait_gene_mentorship:0 "Генетическое руководство"
 trait_gene_mentorship_desc:2 "§LСовместив генетически измененное «инстинктивное понимание» с внешними химическими стимуляторами, нам удалось значительно ускорить процесс обучения. Правда, у некоторых в результате развилась обостренная паранойя.§!"
 gene_mentorship_tooltip:0 "Прирост опыта лидера: §G+25%§!"
 trait_expressed_tradition:0 "Выраженная традиция"
 trait_expressed_tradition_desc:0 "§LФанатизм по требованиям: вера — это просто коктейль из гормонов, доведенный нами до совершенства. А вот куда приведет эта вера — это уже вопрос руководства.§!"
 expressed_tradition_tooltip:0 "£unity£ Единство от £pops£ видов деятельности: §G+10%§!"
 trait_elevated_synapses:0 "Улучшенные синапсы"
 trait_elevated_synapses_desc:0 "§LНаш мозг как вычислительное устройство работает не на все 100%. Однако нам удалось выйти за рамки обычных возможностей. В случае ошибки попробуйте выключить и включить снова.§!"
 elevated_synapses_tooltip:1 "£physics£ Физические исследования: §G+20%§!\n£society£ Социологические исследования: §G+20%§!\n£engineering£ Инженерные исследования: §G+20%§!"
 trait_preplanned_growth:0 "Запланированный рост"
 trait_preplanned_growth_desc:1 "§LЗапланированная фертильность, запланированный интерес, запланированная совместимость. Рост населения по требованию во имя сильного и стабильного населения — с парой небольших правок. Ревнивым индивидам предписывается срочно направиться в ближайший центр фертильности для обязательного обучения.§!"
 preplanned_growth_tooltip:0 "Скорость прироста поселений: §G+30%§!\nИспользование жилья поселениями: §G-10%§!"
 trait_excessive_endurance:0 "Избыточная стойкость"
 trait_excessive_endurance_desc:0 "§LВ этих представителях лучшие гены адаптации доведены до предела. Средний показатель в 30% мутаций показывает, что эксперимент вышел отчасти стабильным и успешным.§!"
 excessive_endurance_tooltip:0 "Пригодность: §G+30%§!\nРесурсы от видов деятельности: §G+5%§!"

 edict_damn_the_consequences:0 "Плевать на последствия"
 edict_damn_the_consequences_desc:1 "Этот указ доводит наши генетические модификации до предела, удваивая их эффекты, но при этом провоцируя большее количество ужасающих побочных эффектов, включая внезапное воспламенение.\n\n§RЧто может пойти не так?§!"
 edict_damn_the_consequences_effects:0 "Все положительные эффекты §Hразогнанных§! признаков удваиваются."

