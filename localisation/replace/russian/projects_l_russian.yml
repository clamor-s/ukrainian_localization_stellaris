l_russian:
 ####################################
 #Special Research Projects
 ####################################
 MIGRATING_FORESTS_1_PROJECT: "Изучить мигрирующие леса"
 MIGRATING_FORESTS_1_PROJECT_DESC: "Группа наших ученых надеется, что дальнейшее изучение этой инопланетной флоры позволит нам решить проблему, не прибегая к уничтожению лесов."
 MIGRATING_FORESTS_2_PROJECT: "Сжечь мигрирующие леса"
 MIGRATING_FORESTS_2_PROJECT_DESC: "Мы не потерпим дальнейшего присутствия этих лесов. Мы должны стереть их с лица планеты."
 SEISMIC_DISTURBANCE_1_PROJECT: "Установить контакт"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC: "Мы и [Root.Owner.GetSubMantleLower] должны найти способ общения. Возможно, наши цивилизации смогут сосуществовать."
 SEISMIC_DISTURBANCE_2_PROJECT: "Упреждающий удар"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC: "Аборигены, прорывшие себе путь на поверхность, представляют для нас угрозу, и мы должны покончить с ними. Мы нанесем упреждающий удар по их подземным городам."
 SEISMIC_DISTURBANCE_3_PROJECT: "Уничтожить подземную цивилизацию"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC: "Подземная цивилизация аборигенов на [From.From.GetPlanetMoon]е [From.From.GetName] угрожает нашим колонистам и должна быть уничтожена. Мы должны найти способ нанести удар по их подземным городам."
 UNDERGROUND_VAULT_PROJECT: "Открыть подземное хранилище"
 UNDERGROUND_VAULT_PROJECT_DESC: "Мы обнаружили крупное подземное хранилище на [From.GetPlanetMoon]е [From.GetName]. Наши ученые пытаются открыть его прочные двери и узнать, что находится внутри."
 NUCLEAR_BOMB_PROJECT: "Обезвредить ядерную бомбу"
 NUCLEAR_BOMB_PROJECT_DESC: "Наши поселенцы с [From.GetPlanetMoon]ы [From.GetName] случайно активировали давно забытую водородную бомбу. Мы должны обезвредить ее, пока не закончился обратный отсчет!"
 GAS_GIANT_BODIES_PROJECT: "Изучить тела космических существ"
 GAS_GIANT_BODIES_PROJECT_DESC: "Мы нашли останки нескольких крупных существ на орбите газового гиганта [From.GetName]. Наши ученые хотят изучить их подробнее и установить происхождение."
 SEA_EXPEDITION_PROJECT: "Организовать глубоководную экспедицию"
 SEA_EXPEDITION_PROJECT_DESC: "Под ледяной корой [From.GetPlanetMoon]ы [From.GetName] скрывается огромный океан. Наши ученые хотят отправить экспедицию на изучение его уникальных форм жизни."
 GIGANTIC_SKELETON_PROJECT: "Изучить гигантский скелет"
 GIGANTIC_SKELETON_PROJECT_DESC: "Гигантский скелет возрастом свыше трех миллиардов лет был найден на поверхности безжизненной [From.GetPlanetMoon]ы [From.GetName]. Наши [Root.Owner.GetScientistPlural] предвкушают раскрытие этой тайны."
 GIGANTIC_SKELETON_RESURRECTION_PROJECT: "Воскресить гигантский скелет"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT_DESC: "Гигантский скелет возрастом свыше трех миллиардов лет был найден на поверхности безжизненной [From.GetPlanetMoon]ы [From.GetName]. Наши некроманты воспользуются своим искусством."
 BATTLE_WRECKAGE_PROJECT: "Организовать экспедицию на кладбище"
 BATTLE_WRECKAGE_PROJECT_DESC: "Мы обнаружили кладбище космических кораблей на поверхности [From.GetPlanetMoon]ы [From.GetName], оставшееся после эпического сражения на низкой орбите, которое случилось тысячи лет назад. Наши ученые хотят отправить экспедицию, которая изучит древние останки и определит их полезность."
 ROCK_FACE_PROJECT: "Изучить каменное лицо"
 ROCK_FACE_PROJECT_DESC: "Изучая поверхность [From.GetPlanetMoon]ы [From.GetName], мы обнаружили каменное образование, очень похожее на облик представителей расы [Root.Owner.GetSpeciesName]. Мы должны установить, совпадение это или нечто большее."
 TRANSLATE_MURAL_PROJECT: "Перевести инопланетные письмена"
 TRANSLATE_MURAL_PROJECT_DESC: "Древняя скала, покрытая надписями на инопланетном языке, была найдена на [From.GetPlanetMoon]е [From.GetName]. Если мы выделим достаточно ресурсов, наши лингвисты смогут перевести эти надписи."
 MUTANT_SURVIVORS_PROJECT: "Изучить мутантов"
 MUTANT_SURVIVORS_PROJECT_DESC: "На [From.GetPlanetMoon]е [From.GetName] обнаружены мутировавшие существа, которые, возможно, являются потомками первых жителей планеты. Мы должны узнать их лучше, чтобы понять, с кем имеем дело."
 UNDERGROUND_FACILITY_PROJECT: "Изучить подземный комплекс"
 UNDERGROUND_FACILITY_PROJECT_DESC: "Крупный подземный комплекс, расположенный под одним из заброшенных городов [From.GetPlanetMoon]ы [From.GetName], испускает необычное излучение. Мы должны найти его источник."
 GHOSTLY_SIGHTINGS_PROJECT: "Расследовать появление призраков"
 GHOSTLY_SIGHTINGS_PROJECT_DESC: "Колонисты с [From.GetPlanetMoon]ы [From.GetName] сообщают о том, что в окрестностях заброшенных городов древней расы на планете все чаще появляются призраки. Наши ученые горят желанием выяснить природу этого явления."
 AUTOMATED_SHIPYARD_PROJECT: "Восстановить роботизированную верфь"
 AUTOMATED_SHIPYARD_PROJECT_DESC: "На орбите [From.GetPlanetMoon]ы [From.GetName] найдены останки древней роботизированной судоверфи. Наши инженеры считают, что смогут восстановить подачу энергии к ее единственному уцелевшему производственному отсеку."
 GAS_GIANT_SHIP_PROJECT: "Утилизировать корабль, найденный на газовом гиганте"
 GAS_GIANT_SHIP_PROJECT_DESC: "В нижних слоях атмосферы газового гиганта [From.GetName] обнаружен древний корабль. Группа наших ученых и инженеров предложила поднять корабль в верхние слои атмосферы и утилизировать его."
 GAS_GIANT_SIGNAL: "Изолировать сигнал"
 GAS_GIANT_SIGNAL_DESC: "Мы уловили слабый сигнал, поступающий из глубин газового гиганта [From.GetName]. Возможно, это какое-то послание, но мы пока что не смогли изолировать его."
 GAS_GIANT_RELOCATION: "Переселение датнаков"
 GAS_GIANT_RELOCATION_DESC: "Мы согласились переселить датнаков с их обреченной родной планеты на газовый гигант [baldarak_planet.GetName], который станет для них новым домом. Времени на это очень мало."
 GAS_GIANT_COLONY: "Создание колонии датнаков"
 GAS_GIANT_COLONY_DESC: "Датнаки хотят основать новую колонию на планете [NewBaldarak.GetName] — газовом гиганте, атмосфера которого совместима с их физиологией. Мы согласились помочь им."
 GAS_GIANT_LOST_CONTACT: "Провести разведку Нового Балдарака"
 GAS_GIANT_LOST_CONTACT_DESC: "Датнакские власти с Балдарака потеряли контакт с колонией на Новом Балдараке. Они опасаются, что произошла беда. Мы согласились помочь им узнать, в чем дело."
 GAS_GIANT_REVOLT: "Внедрить диверсанта"
 GAS_GIANT_REVOLT_DESC: "Датнакские революционеры с Нового Балдарака попросили нас переправить одного из их диверсантов на Балдарак, где тот попытается поднять восстание."
 GAS_GIANT_OCCUPATION: "Высадить экспедиционный корпус"
 GAS_GIANT_OCCUPATION_DESC: "Датнакские власти с Балдарака твердо намерены вернуть контроль над мятежной колонией Нового Балдарака. Мы согласились переправить их экспедиционный корпус на эту планету."
 GAS_GIANT_LOST_CHABKY: "Вернуть Чабки на родину"
 GAS_GIANT_LOST_CHABKY_DESC: "Датнакская колонистка по имени Чабки Раддх тоскует по родине и желает вернуться на Балдарак. Мы с неохотой согласились ей помочь."
 ABANDONED_TERRAFORMING_1_PROJECT: "Возобновить процесс"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC: "Планета [From.GetName] была частично терраформирована несколько тысяч лет тому назад неизвестным государством. Оборудование для терраформирования до сих пор находится на планете, и наши ученые ищут способ возобновить процесс."
 ABANDONED_TERRAFORMING_2_PROJECT: "Разобрать оборудование"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC: "Несмотря на свой возраст, брошенное оборудование для терраформирования на [From.GetPlanetMoon]е [From.GetName], похоже, весьма продвинутое. Некоторые наши инженеры попросили разрешения разобрать и проанализировать оборудование, чтобы лучше узнать об этих технологиях."
 MUTANT_STALKER_PROJECT: "Убить хищное существо"
 MUTANT_STALKER_PROJECT_DESC: "Мутировавшее существо наводит ужас на наших колонистов с [From.GetPlanetMoon]ы [From.GetName]. Многие уже погибли, а уцелевшие просят, чтобы мы помогли им найти и уничтожить существо."
 ORBITAL_DEBRIS_PROJECT: "Очистить орбиту от мусора"
 ORBITAL_DEBRIS_PROJECT_DESC: "Орбитальное пространство [Root.GetPlanetMoon]ы [Root.GetName] заполнено мусором, который мешает развиваться колонии на планете. Для создания подробной карты мусорного пояса потребуются мощные датчики научного корабля."
 TERMINAL_ORBIT_PROJECT: "Пронаблюдать за столкновением с луной"
 TERMINAL_ORBIT_PROJECT_DESC: "Один из спутников [From.GetPlanetMoon]ы [From.GetName] скоро столкнется с поверхностью газового гиганта. Мы должны запечатлеть детали этого невероятно редкого события."
 VULTAUM_ARCHEOLOGY_1: "Добывающая база"
 VULTAUM_ARCHEOLOGY_1_DESC: "Кратер на [From.GetPlanetMoon]е [From.GetName] когда-то давно был добывающей базой народа Вультаум. Мы должны провести археологические раскопки в его окрестностях, поскольку там могут быть ценные артефакты."
 VULTAUM_ARCHEOLOGY_2: "Обсерватория"
 VULTAUM_ARCHEOLOGY_2_DESC: "На [From.GetPlanetMoon]е [From.GetName] когда-то располагалась обсерватория народа Вультаум. Эта [From.GetPlanetMoon]а находится очень далеко от границ этой древней империи. Археологи горят желанием изучить эти заброшенные руины."
 VULTAUM_ARCHEOLOGY_3: "Космический лифт"
 VULTAUM_ARCHEOLOGY_3_DESC: "Разрушенный космический лифт вультаумцев расположен недалеко от экватора [From.GetPlanetMoon]ы [From.GetName]. Если мы начнем археологические раскопки на поверхности планеты, то наверняка найдем немало артефактов."
 VULTAUM_ARCHEOLOGY_4: "Метрополия"
 VULTAUM_ARCHEOLOGY_4_DESC: "Цепочка глубоких кратеров на поверхности [From.GetPlanetMoon]ы [From.GetName] когда-то была большой метрополией народа Вультаум. Наши археологи должны заняться поиском артефактов."
 VULTAUM_ARCHEOLOGY_5: "Сеть тоннелей"
 VULTAUM_ARCHEOLOGY_5_DESC: "Разветвленная сеть тоннелей на [From.GetPlanetMoon]е [From.GetName] до своего обрушения являлась крупной колонией народа Вультаум. Мы должны приступить к раскопкам этих руин."
 VULTAUM_ARCHEOLOGY_6: "Газодобывающий комплекс"
 VULTAUM_ARCHEOLOGY_6_DESC: "Останки вультаумской газодобывающей станции до сих пор находятся на орбите планеты [From.GetName]. Эту древнюю станцию не раз обчищали, но наши археологи уверены, что смогут сделать новые открытия."
 VULTAUM_ARCHEOLOGY_7: "Торговый форпост"
 VULTAUM_ARCHEOLOGY_7_DESC: "На поверхности планеты [From.GetName] когда-то располагался вультаумский торговый форпост. Эти заброшенные руины придется откапывать, но наши археологи уверяют, что усилия того стоят."
 VULTAUM_ARCHEOLOGY_8: "Спутник"
 VULTAUM_ARCHEOLOGY_8_DESC: "Мы наткнулись на древний вультаумский спутник на орбите [From.GetPlanetMoon]ы [From.GetName]. Мы сняли с него передающую антенну, и нашим инженерам не терпится изучить это устройство."
 VULTAUM_ARCHEOLOGY_9: "Колония раскольников"
 VULTAUM_ARCHEOLOGY_9_DESC: "Мы обнаружили руины поселения вультаумских раскольников на планете [From.GetName]. Как только мы подготовим место раскопок, наши археологи смогут заняться извлечением ценных артефактов из руин."
 VULTAUM_ARCHEOLOGY_10: "Орбитальный комплекс"
 VULTAUM_ARCHEOLOGY_10_DESC: "В небе над [From.GetPlanetMoon]ой [From.GetName] покоится гигантский металлический остов орбитального комплекса народа Вультаум. Похоже, что там проводили исследования в области виртуальной реальности, но только археологическая экспедиция позволит нам выяснить подробности."
 VULTAUM_ARCHEOLOGY_11: "Астероидная база"
 VULTAUM_ARCHEOLOGY_11_DESC: "Гигантская воронка — все, что осталось от древней вультаумской добывающей базы на поверхности астероида [From.GetName]. Предварительное сканирование выявило, что некоторые шахты все же смогли уцелеть."
 VULTAUM_HOMEWORLD_PROJECT: "$vultaum_1_poi$"
 VULTAUM_HOMEWORLD_PROJECT_DESC: "$vultaum_1_poi_desc$"
 YUHT_ARCHEOLOGY_1: "Мир гнездовья"
 YUHT_ARCHEOLOGY_1_DESC: "Как мы выяснили, [From.GetPlanetMoon]а [From.GetName] когда-то была миром гнездовья для юутов. Они оставляли здесь подрастающее поколение, чтобы оно самостоятельно взрослело. Археологическая экспедиция на эту планету непременно обнаружит ценные окаменелости."
 YUHT_ARCHEOLOGY_2: "Прослушивающий массив"
 YUHT_ARCHEOLOGY_2_DESC: "Миллионы лет тому назад юуты построили на этой планете несколько огромных прослушивающих массивов. Они давно прекратили работу, но археологические раскопки в их окрестностях могут привести к важным открытиям."
 YUHT_ARCHEOLOGY_3: "Руины музея"
 YUHT_ARCHEOLOGY_3_DESC: "Древний музей юутов, посвященный «инопланетным подделкам», обнаружен на планете [From.GetName]. Когда-то здесь выставляли десятки якобы инопланетных артефактов, и наши археологи надеются изучить редкие уцелевшие образцы."
 YUHT_ARCHEOLOGY_4: "Древнее кладбище"
 YUHT_ARCHEOLOGY_4_DESC: "На [From.GetPlanetMoon]е [From.GetName] когда-то процветала колония юутов, и мы обнаружили гигантское кладбище в удаленном районе планеты. Возможно, нам стоит отправить туда археологическую экспедицию."
 YUHT_ARCHEOLOGY_5: "Древнее поле боя"
 YUHT_ARCHEOLOGY_5_DESC: "Миллионы лет назад, на планете [From.GetName] произошла опустошительная война между юутами и существами другой расы. Наши археологи хотят прочесать древние поля сражений в поисках ценных артефактов."
 YUHT_ARCHEOLOGY_6: "Древний спутник"
 YUHT_ARCHEOLOGY_6_DESC: "Юуты вывели спутник на орбиту планеты [From.GetName], чтобы отметить первый контакт с другой разумной расой существ. Группа археологов попросила профинансировать их усилия по изучению спутника."
 YUHT_ARCHEOLOGY_7: "Заброшенный крейсер"
 YUHT_ARCHEOLOGY_7_DESC: "Древний крейсер юутов, который, похоже, бросили на орбите планеты [From.GetName] после сражения. Наши археологи хотят подняться на его борт и изучить останки древнего корабля."
 YUHT_ARCHEOLOGY_8: "Заброшенный колониальный корабль"
 YUHT_ARCHEOLOGY_8_DESC: "Останки, похожие на юутский колониальный корабль, были найдены на орбите планеты [From.GetName]. Изучив корабль, группа археологов может обнаружить что-нибудь интересное."
 YUHT_ARCHEOLOGY_9: "Жилой астероид"
 YUHT_ARCHEOLOGY_9_DESC: "Похоже, что на астероиде [From.GetName] когда-то располагалось юутское поселение. Мы должны отправить экспедицию, которая изучит пещеры астероида и выяснит подробности."
 YUHT_HOMEWORLD_PROJECT: "$yuht_1_poi$"
 YUHT_HOMEWORLD_PROJECT_DESC: "$yuht_1_poi_desc$"
 FIRST_LEAGUE_ARCHEOLOGY_1: "База флота"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC: "На орбите [From.GetPlanetMoon]ы [From.GetName] обнаружены остатки базы флота Первой лиги. Некоторые участки руин достаточно прочны, чтобы провести в них археологические исследования."
 FIRST_LEAGUE_ARCHEOLOGY_2: "Заброшенный крейсер"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC: "На орбите [From.GetPlanetMoon]ы [From.GetName] найдены останки, похожие на носовую часть древнего крейсера Первой лиги. Мы должны отправить к ним экспедицию, если хотим изучить их подробнее."
 FIRST_LEAGUE_ARCHEOLOGY_3: "Родной мир хамдаев"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC: "Похоже, что [From.GetName] является родным миром исчезнувшей расы хамдаев — одной из рас, основавших древнюю Первую лигу. Эта [From.GetPlanetMoon]а изобилует пригодными для раскопок руинами."
 FIRST_LEAGUE_ARCHEOLOGY_4: "Родной мир чассаго"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC: "Как нам удалось установить, [From.GetName] — древний родной мир змееподобных чассаго, одних из основателей Первой лиги. Останки их подземных городов до сих пор находят на поверхности планеты."
 FIRST_LEAGUE_ARCHEOLOGY_5: "Родной мир мигир-ян"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC: "Два миллиона лет назад мигир-ян стали одними из основателей Первой лиги, и мы полагаем, что [From.GetName] — их родной мир. Даже спустя столько лет куполы их городов до сих пор возвышаются на планете."
 FIRST_LEAGUE_ARCHEOLOGY_6: "Родной мир вропаков"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC: "Древние вропаки были одними из основателей Первой лиги, и мы нашли доказательства того, что [From.GetName] — их родной мир. Эти пернатые существа строили свои города внутри выдолбленных холмов. Наши археологи просят разрешения изучить эти руины."
 FIRST_LEAGUE_ARCHEOLOGY_7: "Научная база"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC: "Останки крупного комплекса найдены на поверхности [From.GetPlanetMoon]ы [From.GetName]. Мы полагаем, что эти здания являлись крупной научно-исследовательской базой древней Первой лиги, но чтобы узнать наверняка, нам нужно изучить руины подробнее."
 FIRST_LEAGUE_ARCHEOLOGY_8: "Останки колонии"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC: "В какой-то момент Первая лига основала колонию на [From.GetPlanetMoon]е [From.GetName], населив ее представителями всех входивших в нее государств. Колония не сумела выжить, но чтобы узнать, почему, нам придется раскопать ее руины."
 FIRST_LEAGUE_ARCHEOLOGY_9: "Торговый центр"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC: "[From.GetName] когда-то являлась крупным торговым центром древней Первой лиги. Эта [From.GetPlanetMoon] несет на себе следы сильной урбанизации, и здесь осталось еще немало руин для изучения нашими археологами."
 FIRST_LEAGUE_ARCHEOLOGY_10: "Следы сражения"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC: "Два миллиона лет назад [From.GetName] стала местом крупномасштабной битвы флотилий, в которой участвовала Первая лига. Часть обломков упала на поверхность планеты, и наши археологи предлагают разбить неподалеку базовый лагерь."
 FIRST_LEAGUE_ARCHEOLOGY_11: "Тюремное поселение"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC: "Первая лига использовала опасный спутник [From.GetPlanetMoon]ы [From.GetName] как тюремное поселение, и мы можем откопать часть строений, если проведем там археологические раскопки."
 FIRST_LEAGUE_ARCHEOLOGY_12: "Станция наблюдения"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC: "[From.GetName] — родной мир цивилизации, находящейся в ранней стадии бронзового века, за которой, похоже, наблюдала Первая лига. Мы нашли несколько многообещающих мест для раскопок."
 FIRST_LEAGUE_ARCHEOLOGY_13: "Орбитальная блокада"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC: "Планета [From.GetName] была родным миром неустановленной расы существ, которых подвергли орбитальной блокаде корабли Первой лиги. Надеемся, археологическая экспедиция сможет узнать подробности."
 FIRST_LEAGUE_ARCHEOLOGY_14: "Астероид контрабандистов"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC: "Похоже, что контрабандисты, пираты и другие криминальные элементы Первой лиги использовали астероид [From.GetName] как тайную базу. Мы должны прочесать внутренности этого астероида в поисках артефактов Первой лиги."
 FIRST_LEAGUE_HOMEWORLD_PROJECT: "$first_league_1_poi$"
 FIRST_LEAGUE_HOMEWORLD_PROJECT_DESC: "$first_league_1_poi_desc$"
 IRASSIAN_ARCHEOLOGY_1: "Орбитальная блокада"
 IRASSIAN_ARCHEOLOGY_1_DESC: "Ирассианская колония на [From.GetPlanetMoon]е [From.GetName] вымерла из-за эпидемии яворианской чумы, но у нас есть доказательства, что незадолго до этого планета подверлась блокаде. Чтобы узнать подробности, мы должны изучить орбитальный мусор."
 IRASSIAN_ARCHEOLOGY_2: "Разбомбленная колония"
 IRASSIAN_ARCHEOLOGY_2_DESC: "1,2 млн лет назад [From.GetPlanetMoon]а [From.GetName] подверглась массированной орбитальной бомбардировке, и нам известно, что до этого на планете существовала процветающая ирассианская колония. Возможно, археологическая экспедиция сможет узнать больше."
 IRASSIAN_ARCHEOLOGY_3: "Родной мир джоггров"
 IRASSIAN_ARCHEOLOGY_3_DESC: "Моллюскообразные джоггра появились на [From.GetPlanetMoon]е [From.GetName] и были одной из рас, которые поработил Ирассианский конкордат. О них мало что известно, но, возможно, археологическая экспедиция сможет это исправить."
 IRASSIAN_ARCHEOLOGY_4: "Родной мир ти-дергов"
 IRASSIAN_ARCHEOLOGY_4_DESC: "Планета [From.GetName] была родным миром ти-дергов, но ее подвергли мощной орбитальной бомбардировке 1,2 млн лет назад. Мы знаем, что ти-дерги были одной из нескольких рас, порабощенных ирассианцами, но неизвестно, что стало поводом для бомбардировки."
 IRASSIAN_ARCHEOLOGY_5: "Останки колонии"
 IRASSIAN_ARCHEOLOGY_5_DESC: "От ирассианской колонии на [From.GetPlanetMoon]е [From.GetName] остались только руины да окаменелости. Похоже, что местные жители стали очередными жертвами яворианской чумы. Археологическая экспедиция сможет пролить свет на судьбу колонистов."
 IRASSIAN_ARCHEOLOGY_6: "Добывающая база"
 IRASSIAN_ARCHEOLOGY_6_DESC: "Глубокие шахты на планете [From.GetName] свидетельствуют о том, что когда-то здесь была ирассианская добывающая база. Наши археологи хотят изучить их подробнее."
 IRASSIAN_ARCHEOLOGY_7: "Останки колонии"
 IRASSIAN_ARCHEOLOGY_7_DESC: "[From.GetName] стала одной из первых жертв яворианской чумы. Наши археологи хотят изучить эту погибшую ирассианскую колонию, чтобы раскрыть тайну происхождения болезни."
 IRASSIAN_ARCHEOLOGY_8: "Заброшенный крейсер"
 IRASSIAN_ARCHEOLOGY_8_DESC: "Мы нашли заброшенный ирассианский крейсер на орбите планеты [From.GetName]. Команда археологов готова подняться на его борт."
 IRASSIAN_ARCHEOLOGY_9: "Орбитальная станция"
 IRASSIAN_ARCHEOLOGY_9_DESC: "Обломки ирассианской орбитальной станции найдены рядом с [From.GetPlanetMoon]ой [From.GetName]. Похоже, что здесь располагалась штаб-квартира их центра по контролю за заболеваниями, но, чтобы узнать больше, мы должны внимательно изучить скопления мусора."
 IRASSIAN_ARCHEOLOGY_10: "Станция слежения на астероиде"
 IRASSIAN_ARCHEOLOGY_10_DESC: "Заброшенная военная станция слежения найдена на астероиде [From.GetName]. Мы полагаем, что ее построил древний Ирассианский конкордат."
 IRASSIAN_ARCHEOLOGY_11: "Научная станция у газового гиганта"
 IRASSIAN_ARCHEOLOGY_11_DESC: "Мы нашли обломки древней научной станции ирассианцев на орбите газового гиганта [From.GetName]. Очевидно, что ирассианцы зачем-то изучали эту планету."
 IRASSIAN_HOMEWORLD_PROJECT: "$irassian_1_poi$"
 IRASSIAN_HOMEWORLD_PROJECT_DESC: "$irassian_1_poi_desc$"
 CYBREX_ARCHEOLOGY_1: "Родной мир кууров"
 CYBREX_ARCHEOLOGY_1_DESC: "Планета [From.GetName], бывший родной мир кууров, тоже стала жертвой бесчинствующего Сайбрекса. Несколько осыпающихся руин — все, что осталось от цивилизации кууров, но их следует изучить."
 CYBREX_ARCHEOLOGY_2: "Родной мир индимаков"
 CYBREX_ARCHEOLOGY_2_DESC: "Планета [From.GetName] была родиной древней цивилизации индимаков, пока сюда не явились боевые машины Сайбрекса, мыслящей машины, и не превратили этот мир в руины. Мы можем сделать здесь важные археологические находки."
 CYBREX_ARCHEOLOGY_3: "Разбитые боевые машины Сайбрекса"
 CYBREX_ARCHEOLOGY_3_DESC: "Две разбитых боевых машины Сайбрекса найдены на орбите [From.GetPlanetMoon]ы [From.GetName]. Мы должны пристально изучить их."
 CYBREX_ARCHEOLOGY_4: "Вторжение Сайбрекса"
 CYBREX_ARCHEOLOGY_4_DESC: "Давным-давно на [From.GetPlanetMoon]е [From.GetName] началась крупномасштабная наземная война, когда Сайбрекс напал на коренных обитателей этого мира. Мы должны осмотреть это поле битвы в поисках артефактов."
 CYBREX_ARCHEOLOGY_5: "Руины Сайбрекса"
 CYBREX_ARCHEOLOGY_5_DESC: "Сайбрекс вел активные разработки на планете [From.GetName], но по какой-то причине он оставил нетронутым большой прямоугольный район рядом с экватором. Наши археологи должны выяснить, почему."
 CYBREX_ARCHEOLOGY_6: "Станция слежения Сайбрекса"
 CYBREX_ARCHEOLOGY_6_DESC: "Астероид [From.GetName] на самом деле представляет собой искусственный объект, созданный Сайбрексом. Примерно 600 тысяч лет назад он использовался как тайная станция слежения."
 CYBREX_ARCHEOLOGY_7: "Фабрика переработки Сайбрекса"
 CYBREX_ARCHEOLOGY_7_DESC: "Останки крупного перерабатывающего комплекса Сайбрекса находятся на орбите [From.GetPlanetMoon]ы [From.GetName]. Похоже, что машины Сайбрекса добывали здесь какие-то ресурсы."
 CYBREX_ARCHEOLOGY_8: "Следы боя"
 CYBREX_ARCHEOLOGY_8_DESC: "Поистине масштабное космическое сражение произошло в окрестностях [From.GetPlanetMoon]ы [From.GetName] примерно 600.000 лет назад. В нем участвовали корабли как минимум пяти разных флотилий. Одна из этих флотилий принадлежала Сайбрексу."
 CYBREX_ARCHEOLOGY_9: "Древняя база Сайбрекса"
 CYBREX_ARCHEOLOGY_9_DESC: "Когда-то на поверхности [From.GetPlanetMoon]ы [From.GetName] находилась крупная база Сайбрекса, но потом она превратилась в кратер. Надо выяснить, что с ней произошло."
 CYBREX_ARCHEOLOGY_10: "Органические останки"
 CYBREX_ARCHEOLOGY_10_DESC: "Мы обнаружили тела почти тысячи инопланетных существ на орбите [From.GetPlanetMoon]ы [From.GetName]. Они умерли примерно в то же время, когда Сайбрекс контролировал эту часть галактики."
 CYBREX_ARCHEOLOGY_11: "Научная станция Сайбрекса"
 CYBREX_ARCHEOLOGY_11_DESC: "На орбите [From.GetPlanetMoon]ы [From.GetName] найден один из модулей научной станции Сайбрекса с останками неких кибернетических существ."
 CYBREX_HOMEWORLD_PROJECT: "$cybrex_1_poi$"
 CYBREX_HOMEWORLD_PROJECT_DESC: "$cybrex_1_poi_desc$"
 TARBLAC_PROCUREMENT: "Неуловимые тарблаки"
 TARBLAC_PROCUREMENT_DESC: "Тарблаки живут глубоко под волнами океанического мира [This.GetName]."
 TASSARGOID_PROCUREMENT: "Могучие тассаргоиды"
 TASSARGOID_PROCUREMENT_DESC: "Тассаргоиды были замечены во влажных джунглях [This.GetPlanetMoon]ы [This.GetName]."
 ORINTHI_PROCUREMENT: "Мерзкие оринти"
 ORINTHI_PROCUREMENT_DESC: "Крупные скопления оринти были замечены в разных уголках [This.GetPlanetMoon]ы [This.GetName]."
 SNIRAN_PROCUREMENT: "Коварные снираны"
 SNIRAN_PROCUREMENT_DESC: "Снираны обитают исключительно в великих дюнных морях [This.GetPlanetMoon]ы [This.GetName]."
 GOOLANTHA_PROCUREMENT: "Мягкие гуланта"
 GOOLANTHA_PROCUREMENT_DESC: "Стада гуланта можно найти только на степных просторах [This.GetPlanetMoon]ы [This.GetName]."
 UDDLORAN_PROCUREMENT: "Изворотливые уддлораны"
 UDDLORAN_PROCUREMENT_DESC: "Уддлораны носятся наперегонки по снежным пустошам [This.GetPlanetMoon]ы [This.GetName]."
 ZULCOR_PROCUREMENT: "Прожорливые зулкоры"
 ZULCOR_PROCUREMENT_DESC: "Стаи зулкоров обитают в сухих каньонах [This.GetPlanetMoon]ы [This.GetName]."
 SUBLIGHT_PROBE_PROJECT: "Вернуть космический зонд"
 SUBLIGHT_PROBE_PROJECT_DESC: "Мы нашли один из наших старых субсветовых космических зондов в системе [space_probe.GetStarName]. Мы должны вернуть его себе как можно скорее."
 BOARD_CULT_SHIP_1: "Взять корабль культистов на абордаж"
 BOARD_CULT_SHIP_1_DESC: "Наши войска нейтрализовали один из кораблей культистов. Мы должны провести абордажную операцию, чтобы захватить пленных и добыть любые важные сведения."
 BOARD_CULT_SHIP_2: "Взять флагман культистов на абордаж"
 BOARD_CULT_SHIP_2_DESC: "Мы нейтрализовали флагман культистов! Нам потребуется немало бойцов, чтобы успешно взять это судно на абордаж."
 CULTIST_DEBRIS: "Обломки боевого корабля культистов"
 CULTIST_DEBRIS_DESC: "Культ разрабатывает какой-то новый тип оружия, и в поисках их оперативной базы мы проследили за ними досюда. Если изучить их технологии, то, возможно, мы поймем, где находится их лидер."
 SMUGGLER_RAID_PROJECT: "Провести рейд на базу контрабандистов"
 SMUGGLER_RAID_PROJECT_DESC: "Контрабандисты создали тайный форпост на поверхности [From.GetPlanetMoon]ы [From.GetName] — примитивного мира-заповедника, находящегося под нашей защитой. Их следует устранить до того, как они причинят непоправимый ущерб аборигенам этого мира."
 ROGUE_BOMBARDMENT_PROJECT: "Уничтожить беглого агента"
 ROGUE_BOMBARDMENT_PROJECT_DESC: "Мы наконец-то выследили нашего беглого тайного агента на [From.GetPlanetMoon]е [From.GetName] — он скрывается на явочной квартире в пригороде крупного города. Нам нужно вывести флотилию на орбиту, чтобы нанести орбитальный удар по его местоположению."
 AVERT_PRIMITIVE_WAR_PROJECT: "Предотвратить войну на [prelude_to_war_planet.GetPlanetMoon]е [prelude_to_war_planet.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC: "Из-за недавнего инцидента, вызванного нашими тайными агентами на [prelude_to_war_planet.GetPlanetMoon]е [prelude_to_war_planet.GetName], [prelude_to_war_country.GetSpeciesNamePlural] теперь находятся на грани ядерной войны. Мы должны вывести научный корабль на орбиту этого мира, чтобы наши ячейки тайных агентов смогли разрядить ситуацию."
 FALLEN_SHIELD_PROJECT: "Отключить щит на [shielded_planet.GetPlanetMoon]е [shielded_planet.GetName]"
 FALLEN_SHIELD_PROJECT_DESC: "Кому-то или чему-то с неизвестными целями удалось накрыть [shielded_planet.GetPlanetMoon]у [shielded_planet.GetName] непробиваемым энергетическим щитом. Его энергетические показатели нестабильны, видимо, в силу того, что щит функционирует уже многие тысячи лет. Мы должны придумать, как обезвредить барьер и узнать, что скрывается под ним!"
 BOARD_HYACINTH: "Подняться на борт «Гиацинта»"
 BOARD_HYACINTH_DESC: "«Гиацинт» обнаружен на орбите [hyacinth_planet.GetPlanetMoon]ы [hyacinth_planet.GetName] без видимых следов повреждений. Мы должны отправить команду на борт корабля-ковчега и выяснить, что с ним произошло."
 SYNTH_INFILTRATION_PROJECT: "Метод выявления синтетиков"
 SYNTH_INFILTRATION_PROJECT_DESC: "[Root.GetName] сообщает о появлении синтетиков-диверсантов, которые выглядят как [Root.GetSpeciesNamePlural]. Нам нужно придумать какой-нибудь надежный и эффективный способ их идентификации."
 CAPTURE_QUEEN: "Захватить матку"
 CAPTURE_QUEEN_DESC: "В ходе недавнего космического сражения в системе [queen_system.GetName] была серьезно ранена преторианская матка, которую остальные существа Кары оставили умирать. Тем не менее, она до сих пор жива. Планируется крупная разведывательная операция по ее захвату."
 ESTABLISH_COMMUNICATIONS: "Изучение: [Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC: "Мы должны больше узнать о загадочной инопланетной расе, которой мы дали кодовое имя §Y[Prev.From.GetName]§!. Если у них есть язык, мы должны расшифровать его и наладить контакт.\n\nНаграда: £influence£ §Gвлияние§! или §Sособый проект§!"
 INVESTIGATE_SPACE_AMOEBA: "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC: "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_CRYSTALS: "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_CRYSTALS_DESC: "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_DRONES: "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_DRONES_DESC: "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_SPACE_CLOUDS: "$ESTABLISH_COMMUNICATIONS$"
