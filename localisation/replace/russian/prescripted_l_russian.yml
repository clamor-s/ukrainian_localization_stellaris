 EMPIRE_DESIGN_resistance_desc: "Когда $NAME_MSI_country$ включили роков в программу просвещения, народ возликовал. Под бдительным руководством корпорации эти пернатые расправили крылья и взмыли вверх, к звездам… где и узнали, что за такой подарок придется заплатить.\n\nВместо того чтобы согласиться на долговое рабство, непокорные пернатые неожиданно атаковали хозяев, не желая расставаться со свободой.\n\n$NAME_MSI_country_initials$ дали рокам технологию, позволяющую достать до звезд, но прежде всего они подарили этому народу планету, забывшую прежние разногласия и объединившуюся ради одной священной цели — отомстить обидчику."
