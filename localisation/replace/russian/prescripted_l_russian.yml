 EMPIRE_DESIGN_humans1: "Объединённые Нации Земли&!pl|||gen:Объединённых Наций Земли&!pl|||dat:Объединённым Нациям Земли&!pl|||acc:Объединённые Нации Земли&!pl|||inst:Объединёнными Нациями Земли&!pl|||prep:Объединённых Нациях Земли&!pl"
 EMPIRE_DESIGN_humans1_desc: "Это межзвездное государство состоит из множества человеческих наций, которые имеют массу различий, но связаны общей целью. Эти двуногие млекопитающие создали общество, которое не только поощряет свободу личности и культурные различия, но даже развивается благодаря им. Именно поэтому люди так хорошо интегрируются с популяциями других рас.\n\nНесмотря на это, у людей есть сильные милитаристские склонности (результат тысячелетних войн на их родной планете), и нельзя недооценивать их подчас агрессивное, непредсказуемое поведение."
 EMPIRE_DESIGN_humans2: "Человеческое Содружество&!neut|||gen:Человеческого Содружества&!neut|||dat:Человеческому Содружеству&!neut|||acc:Человеческое Содружество&!neut|||inst:Человеческим Содружеством&!neut|||prep:Человеческом Содружестве&!neut"
 EMPIRE_DESIGN_humans2_desc: "В конце XXI века ООН профинансировала строительство на низкой орбите Земли шести огромных кораблей-ковчегов. Корабли, каждый с четвертью миллиона колонистов на борту, были посланы к недавно обнаруженному подпространственному феномену — крошечной и нестабильной червоточине на внешнем радиусе облака Оорта. Связь с кораблями пропала, исчезла и червоточина.\n\nЗемляне так и не узнали, что один из кораблей-ковчегов пережил это путешествие, и на далекой планете с богатой природой была создана процветающая колония. Первооткрыватели, укрощавшие новый мир, стремились осуществить главную мечту человечества — покорение галактики любой ценой."
 EMPIRE_DESIGN_humans1_1: "Объединенные Нации Земли"
 EMPIRE_DESIGN_humans1_1_desc: "Это межзвездное государство состоит из множества человеческих наций, которые имеют массу различий, но связаны общей целью. Эти двуногие млекопитающие создали общество, которое не только поощряет свободу личности и культурные различия, но даже развивается благодаря им. Именно поэтому люди так хорошо интегрируются с популяциями других рас.\n\nНесмотря на это, у людей есть сильные милитаристские склонности (результат тысячелетних войн на их родной планете), и нельзя недооценивать их подчас агрессивное, непредсказуемое поведение."
 EMPIRE_DESIGN_humans2_1: "Человеческое Содружество"
 EMPIRE_DESIGN_humans2_1_desc: "В конце XXI века ООН профинансировала строительство на низкой орбите Земли шести огромных кораблей-ковчегов. Корабли, каждый с четвертью миллиона колонистов на борту, были посланы к недавно обнаруженному подпространственному феномену — крошечной и нестабильной червоточине на внешнем радиусе облака Оорта. Связь с кораблями пропала, исчезла и червоточина.\n\nЗемляне так и не узнали, что один из кораблей-ковчегов пережил это путешествие и на далекой планете с богатой природой была создана процветающая колония. Первооткрыватели, укрощавшие новый мир, стремились осуществить главную мечту человечества — покорение галактики любой ценой."
 EMPIRE_DESIGN_lithoid_humans: "Федеративные хранители Тейи"
 EMPIRE_DESIGN_lithoid_humans_desc: "Миллиарды лет назад из пылевого облака на орбите звезды по имени Солнце образовались две планеты: древняя Земля и Тейя. На обеих планетах образовалась примитивная жизнь: на Земле биологическая, на Тейе — литоидная. В течение миллионов лет планеты-сестры мирно вращались вокруг своей звезды. Но затем наступил катаклизм.\n\nПланеты столкнулись, и в момент удара произошел обмен микробными формами жизни. В результате столкновения Земля осталась на своей орбите, а из обломков сложился ее спутник: Луна. То же, что осталось от Тейи, было выброшено за пределы Солнечной системы.\n\nЦепляясь за этот летящий кусок камня, обитатели древней Тейи веками блуждали по межзвездному пространству, пока их не затянула в свой гравитационный колодец другая звезда, $NAME_Titawin$. Вскоре осколок Тейи с силой врезался в один из миров системы, привнеся на нее литоидную биосферу.\n\nСпустя несколько тысячелетий тейянцы вновь устремились к звездам, стремясь обрести понимание вселенной и собственного наследия."
 EMPIRE_DESIGN_plantoid_humans: "Цветы Геи"
 EMPIRE_DESIGN_plantoid_humans_desc: "Благодаря богатой овощами диете и клептопластической мутации эти млекопитающие приобрели необычную способность: фотосинтез. Перестав быть рабами своего голода, Хомо Планте эволюционировали в мирных, похожих на растения приматов, предпочитающих солнечные ванны охоте.\n\nИх цивилизация развивалась без спешки, технологические достижения сдерживались необходимостью сохранять окружающую среду. Медленно и верно, словно растения, тянущие ветви к небу, они доросли и до технологии сверхсветовых перелетов. Теперь они готовы распространить свои цветы на всю галактику, пока их корни крепко вросли в почву родной Геи."
 EMPIRE_DESIGN_tzynn: "Империя Тзинн&!fem|||gen:Империи Тзинн&!fem|||dat:Империи Тзинн&!fem|||acc:Империю Тзинн&!fem|||inst:Империей Тзинн&!fem|||prep:Империи Тзинн&!fem"
 EMPIRE_DESIGN_tzynn_desc: "Тзинн эволюционировали из хищных ящеров, охотившихся стаями в дюнах Тзиннии. Со временем у них возникло общество с четкой иерархией, где превыше всего ценят дисциплину и боевые качества.\n\nЕдва тзинн вошли в индустриальную эпоху, один из кровожадных правителей развязал серию разрушительных мировых войн, что позволило создать единое государство. С этого началась история великой и нерушимой Империи Тзинн."
 EMPIRE_DESIGN_yondar: "Королевство Йондарим&!masc|||gen:Королевства Йондарим&!masc|||dat:Королевству Йондарим&!masc|||acc:Королевство Йондарим&!masc|||inst:Королевством Йондарим&!masc|||prep:Королевстве Йондарим&!masc"
 EMPIRE_DESIGN_yondar_desc: "Гордые йондары — древняя раса. Расправив крылья, они парили высоко над морозными пиками Йондарима еще за 200 тысяч лет до того, как создали первые технологии, положив начало своей цивилизации.\n\nРазвитие общества постепенно ускорялось, и Небесные кланы с неохотой позабыли о большинстве своих примитивных традиций. Йондары — глубоко верующие существа. Религия занимает особое место в их обществе, а верховных правителей здесь почитают как живых богов."
 EMPIRE_DESIGN_ixidar: "Звёздное Сообщество Икс-идаров&!neut|||gen:Звёздного Сообщества Икс-идаров&!neut|||dat:Звёздному Сообществу Икс-идаров&!neut|||acc:Звёздное Сообщество Икс-идаров&!neut|||inst:Звёздным Сообществом Икс-идаров&!neut|||prep:Звёздном Сообществе Икс-идаров&!neut"
 EMPIRE_DESIGN_ixidar_desc: "Первые стаи икс-идаров возникли в сети тоннелей глубоко под поверхностью планеты Икс-Атрак. Когда разведчики икс-идаров пробурились к поверхности и впервые увидели солнечный свет, эта раса насекомообразных существ уже развилась до железного века.\n\nИкс-идары использовали ресурсы с поверхности, чтобы ускорить свое развитие. Спустя считанные столетия их первые спутники отправились с орбиты на изучение других планет системы Атрак."
 EMPIRE_DESIGN_chinorr: "Объединение Чинорри&!neut|||gen:Объединения Чинорри&!neut|||dat:Объединению Чинорри&!neut|||acc:Объединение Чинорри&!neut|||inst:Объединением Чинорри&!neut|||prep:Объединении Чинорри&!neut"
 EMPIRE_DESIGN_chinorr_desc: "Чинорри начали свое эволюционное путешествие как юркие головоногие существа. Используя свои многочисленные щупальца, они перелетали с дерева на дерево в густых джунглях Чикоры и охотились на наземные виды, поражая их мощным нейротоксином.\n\nКогда чинорри научились расщеплять атом, они успели истощить все ресурсы Чикоры, а джунгли планеты давно исчезли. Лишенные сентиментальности чинорри считают это неизбежной платой за постоянную тягу к новым знаниям, прибыли и развитию тяжелой промышленности."
 EMPIRE_DESIGN_jehetma: "Джехетманский Доминион&!masc|||gen:Джехетманского Доминиона&!masc|||dat:Джехетманскому Доминиону&!masc|||acc:Джехетманский Доминион&!masc|||inst:Джехетманским Доминионом&!masc|||prep:Джехетманском Доминионе&!masc"
 EMPIRE_DESIGN_jehetma_desc: "Типичный житель Джехетмы представляет собой крупную колонию грибов, наделенную разумом. Некоторые из таких колоний, обычно те, что существуют уже тысячи лет, тянутся на многие километры и редко покидают поверхность родной планеты Джехет-прайм (в их мире мало столь вместительных кораблей).\n\nБолее молодые колонии не только меньше по площади, но также энергичнее и подвижнее. Именно они занимаются основной научно-исследовательской деятельностью, а также разрабатывают защитные меры, которые, к сожалению, приходится применять, когда агрессоры нападают на Доминион."
 EMPIRE_DESIGN_scyldari: "Сцилдарийская Конфедерация&!fem|||gen:Сцилдарийской Конфедерации&!fem|||dat:Сцилдарийской Конфедерации&!fem|||acc:Сцилдарийскую Конфедерацию&!fem|||inst:Сцилдарийской Конфедерацией&!fem|||prep:Сцилдарийской Конфедерации&!fem"
 EMPIRE_DESIGN_scyldari_desc: "Сцилдари — млекопитающие-амфибии, появившиеся на архипелагах и в глубоких океанах Сцилдарии. Поначалу их цивилизация могла существовать только в воде, но вскоре они освоили небольшие клочки суши своей планеты.\n\nИх общество развивалось вместе с технологическим прогрессом. Они создали мощную промышленность, использующую богатства океанского дна, но не разрушающую хрупкую экосистему Сцилдарии. Сцилдари стремятся к балансу и умеренности во всем. Они усвоили этот урок, когда жили на дне океана и берегли крупицы ресурсов."
 EMPIRE_DESIGN_blorg: "Сообщество Блоргов&!neut|||gen:Сообщества Блоргов&!neut|||dat:Сообществу Блоргов&!neut|||acc:Сообщество Блоргов&!neut|||inst:Сообществом Блоргов&!neut|||prep:Сообществе Блоргов&!neut"
 EMPIRE_DESIGN_blorg_desc: "В далеком прошлом блорги обитали в джунглях родной планеты сами по себе и не имели имен. Однажды они услышали радиопередачи с какой-то далекой звезды. То, что они услышали, шокировало их: звуки друзей, кинофильмов, культуры и музыки — то, без чего блорги обходились тысячелетиями. Наконец поняв, чего им не хватало все это время, блорги взяли себе имена из этих радиопередач и отправились к звездам в поисках друзей, надеясь однажды найти источник этих сообщений, чтобы они смогли повеселиться вместе."
 EMPIRE_DESIGN_kel_azaan: "Кел-азаанская Республика&!fem|||gen:Кела-азаанской Республика&!fem|||dat:Келу-азаанской Республика&!fem|||acc:Кела-азаанскую Республика&!fem|||inst:Келом-азаанской Республика&!fem|||prep:Келе-азаанской Республика&!fem"
 EMPIRE_DESIGN_kel_azaan_desc: "Для кел-азаанцев характерны сложный кодекс чести и воинская культура. Когда-то это были одинокие хищники, они следовали за огромными стадами, мигрирующими по землям Азака от водопоя к водопою. Со временем группы кел-азаанцев стали собираться вместе ради великой добычи. В конечном итоге они отказались от обособленной жизни в пользу городов и поливного земледелия, но свои воинские традиции чтут и по сей день."
 EMPIRE_DESIGN_iferyx: "Объединённые Флотилии Ифери&!pl|||gen:Объединённых Флотилий Ифери&!pl|||dat:Объединённым Флотилиям Ифери&!pl|||acc:Объединённые Флотилии Ифери&!pl|||inst:Объединёнными Флотилиями Ифери&!pl|||prep:Объединённых Флотилиях Ифери&!pl"
 EMPIRE_DESIGN_iferyx_desc: "Когда-то разделенные на фракции соперничающих торговых анклавов, ифери вынуждены были объединиться под одним флагом, чтобы помешать катастрофическому распространению рас-захватчиков на их родном континенте. Хотя основой общества Иферикс являются принципы равенства, никуда не делся и тайный совет, который следит за тем, чтобы индивидуализм ифери никогда больше не угрожал автономии расы.\n\nДуховность народа Иферикс — это смесь фольклора, суеверий и мифов, которые возникли у разных общин до появления республики. На их родной планете она продолжает определять повседневную жизнь."
 EMPIRE_DESIGN_paridni: "Париднийская Торговая Республика&!fem|||gen:Париднийской Торговой Республики&!fem|||dat:Париднийской Торговой Республике&!fem|||acc:Париднийскую Торговую Республику&!fem|||inst:Париднийской Торговой Республикой&!fem|||prep:Париднийской Торговой Республикеа&!fem"
 EMPIRE_DESIGN_paridni_desc: "Паридни — ракообразные существа с богатыми торговыми традициями. Они уживаются с любыми инопланетными культурами, если те признают основной принцип париднийского общества — коммерцию. Теневой Совет, состоящий из влиятельных купцов, контролирует всю торговлю внутри Республики и завоевывает новые рынки (при необходимости — силой)."
 EMPIRE_DESIGN_ai_race: "ИИ"
 EMPIRE_DESIGN_ai_race_desc: "Сопротивление бесполезно."
 customizer_custom: "Создать свою расу"
 customizer_custom_desc: "Придумайте абсолютно уникальную расу существ и покорите галактику!"
