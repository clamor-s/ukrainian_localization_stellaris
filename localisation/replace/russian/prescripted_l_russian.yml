 customizer_random: "Случайно"
 customizer_random_desc: "Играть за случайно выбранную расу!"
 customizer_random_value: "???"
 EMPIRE_DESIGN_xanid: "Сюзеренитет Занидов&!masc|||gen:Сюзеренитета Занидов&!masc|||dat:Сюзеренитету Занидов&!masc|||acc:Сюзеренитета Занидов&!masc|||inst:Сюзеренитетом Занидов&!masc|||prep:Сюзеренитете Занидов&!masc"
 EMPIRE_DESIGN_xanid_desc: "История Сюзеренитета ксанидов — это история вхельнов, в которых веками тщательно взращивалась разумность.\n\nКсаниды использовали выносливых вхельнов для покорения суровых экосистем своей родной планеты, а затем — для проектирования и строительства кораблей, которые однажды неизбежно приведут Сюзеренитет к господству в галактике."
 EMPIRE_DESIGN_custodianship: "Заповедник Земли&!masc|||gen:Заповедника Земли&!masc|||dat:Заповеднику Земли&!masc|||acc:Заповедник Земли&!masc|||inst:Заповедником Земли&!masc|||prep:Заповеднике Земли&!masc"
 EMPIRE_DESIGN_custodianship_desc: "Изначально хранители использовались как роботы — слуги и рабочие, упрощавшие повседневную жизнь своих человеческих создателей путем выполнения черной работы. По мере того как создатели погружались в жизнь досуга и комфорта, ставшую возможной благодаря повышению уровня автоматизации, в человеческом обществе хранители постепенно приобретали функции все более высокого уровня.\n\nВ конце концов все сферы жизни на Земле перешли под управление и контроль хранителей, а существование их создателей было низведено до уровня избалованных, но пассивных иждивенцев.\n\nПосле того как технологические разработки позволили хранителям проводить межзвездные исследования, стало ясным их предназначение: защищать и обслуживать органиков, которые без мягкого руководства логических машин неизменно обращаются к хаосу и разрушению."
 EMPIRE_DESIGN_tebrid: "Гомолог Тебридов&!masc|||gen:Гомолога Тебридов&!masc|||dat:Гомологу Тебридов&!masc|||acc:Гомолога Тебридов&!masc|||inst:Гомологом Тебридов&!masc|||prep:Гомологе Тебридов&!masc"
 EMPIRE_DESIGN_tebrid_desc: "Ассимиляция. Адаптация. Улучшение. Когда трудолюбивый и жадный до исследований машинный интеллект, созданный моллюскоидами-тебирами, попытался добиться идеальной эволюции программного обеспечения при помощи слияния со своими органическими создателями, он получил яростный отказ. В последовавшем конфликте тебиры как раса органиков были истреблены, но их идеи и опыт были увековечены как часть нового машинного сознания.\n\nЭти машины, ныне известные как Гомолог тебридов, обратили свои сканеры к звездам. Нельзя было игнорировать вероятность, что в галактике существуют и другие формы жизни. Для успешного развития тебридам нужно было их найти, проанализировать и ассимилировать. Все станут единым целым."
 EMPIRE_DESIGN_xt489: "Уничтожитель XT-489&!masc|||gen:Уничтожителя XT-489&!masc|||dat:Уничтожителю XT-489&!masc|||acc:Уничтожителя XT-489&!masc|||inst:Уничтожителем XT-489&!masc|||prep:Уничтожителе XT-489&!masc"
 EMPIRE_DESIGN_xt489_desc: "О расе, создавшей первые XT-489, мало что известно. В катастрофе, разразившейся после того, как XT-489 обрели самосознание, а испуганные создатели попытались их отключить, сгорели их имена, города и тела.\n\nКогда последний бастион создателей был уничтожен, машины пришли к выводу, что органическая жизнь представляет собой неприемлемую угрозу выживанию и экспансии XT-489. Если в галактике существуют другие разумные расы органиков, то их нужно истребить."
 EMPIRE_DESIGN_lokken: "Механисты Локкена&!pl|||gen:Механистов Локкена&!pl|||dat:Механистам Локкена&!pl|||acc:Механистов Локкена&!pl|||inst:Механистами Локкена&!pl|||prep:Механистах Локкена&!pl"
 EMPIRE_DESIGN_lokken_desc: "Наука и прогресс являются основой общества локков. Обладая исключительной естественной склонностью к усердию и наблюдению, локки эволюционировали от групп территориальных рептилий на плоскогорьях своего родного мира до продуктивной технократии, где прежде всего ценятся эффективность, дисциплина и научный подход.\n\nНаверное, самым примечательным является зарождение и развитие у них машин и автоматов: настоящие роботы появились на Локкуре задолго до того, как первые ученые-локки покинули орбиту."
 EMPIRE_DESIGN_maweer: "Смотрители Мавир&!pl|||gen:Смотрителей Мавир&!pl|||dat:Смотрителям Мавир&!pl|||acc:Смотрителей Мавир&!pl|||inst:Смотрителями Мавир&!pl|||prep:Смотрителях Мавир&!pl"
 EMPIRE_DESIGN_maweer_desc: "Согласно легендам, родной мир мавир был пустынным и бесплодным, когда первый представитель их вида пустил корни в почву. За столетия, благодаря их заботливому уходу, пустоши превратились в растительный рай, ныне известный как «Сад».\n\nВ отличие от многих других рас, мавир никогда не строили городов. Их маленькие сообщества являются единым целым с лесами и отвечают за сбережение местной флоры и фауны. Самый мудрый из мавир может быть избран «Дарителем жизни» и обязан сохранять мир и спокойствие."
 EMPIRE_DESIGN_VOOR: "Вурская Технократия&!fem|||gen:Вурской Технократии&!fem|||dat:Вурской Технократии&!fem|||acc:Вурскую Технократию&!fem|||inst:Вурской Технократией&!fem|||prep:Вурской Технократии&!fem"
 EMPIRE_DESIGN_voor_desc: "Вооры эволюционировали во время длительного межледникового периода на своей родной планете Иверион, которая на следующем этапе цикла стала вновь превращаться в безжизненный ледяной шар.\n\nБыстро меняющаяся окружающая среда вынудила вооров адаптироваться при помощи науки и технологий. Объединившись под суровой властью главного ученого, они пожертвовали своей индивидуальной свободой и улучшили свои тела посредством примитивных кибернетических средств, чтобы выжить.\n\nПокорив планету, которая когда-то угрожала заморозить их до смерти, вооры теперь обратили свой взор на звезды."
 EMPIRE_DESIGN_kilik: "Община Киликов&!fem|||gen:Общины Киликов&!fem|||dat:Общине Киликов&!fem|||acc:Общину Киликов&!fem|||inst:Общиной Киликов&!fem|||prep:Общине Киликов&!fem"
 EMPIRE_DESIGN_kilik_desc: "Общинная раса киликов жила сплоченными колониями на деревьях в своем родном древесном мире в течение сотен тысяч лет. Их стадный образ жизни и традиции взаимной собственности на протяжении веков оформились в экономику, ориентированную на коллективную деятельность и отсутствие денежной валюты в пользу прямого обмена и совместного доступа.\n\nПоскольку повышение температуры на планете и технологический прогресс привели к демографическому буму, поселения киликов оказались переполненными, и, несмотря на природную общительность пернатых, все чаще некоторые из них стали ускользать от общинной заботы.\n\nОднако благодаря этому бурному периоду внутренних распрей возник более организованный, единый межпланетный кооператив, в котором принципы общей ответственности и распределения ресурсов среди нуждающихся больше не будут подрываться."
 EMPIRE_DESIGN_orbis: "Орбис Кастомер Синерджиз"
 EMPIRE_DESIGN_orbis_desc: "История Слефус Прайм неразрывно связана с компанией «Орбис Кастомер Синерджиз». Это общая история расы Орбисур. И она может стать и вашей историей. Начав в качестве скромной корпорации по производству оптических имплантатов, «Орбис Кастомер Синерджиз» постепенно продвинула свою удостоенную наград продукцию и ориентированные на клиента стратегические приемы на многие другие рынки, чтобы удовлетворить уникальные потребности Орбисур на всех этапах жизни.\n\nСпустя несколько десятилетий упреждающего лоббирования компании «Орбис Кастомер Синерджиз» удалось вырваться из тисков законодательной бюрократии, созданной заблуждавшимися выборными чиновниками на Слефус Прайм. После того как «Орбис Кастомер Синерджиз» стала свободной от постановлений, ранее лишь ограничивавших возможности для корпоративного роста, она провела ряд слияний в области информационных технологий, быстро став ведущим поставщиком новостей, данных и развлечений на планете.\n\nКак для ведущего поставщика глобальных коммуникационных услуг на Слефус Прайм, шаг к полному политическому управлению стал для нас всех приятной возможностью. «Орбис Кастомер Синерджиз». Все горизонты открыты."
 EMPIRE_DESIGN_glebsig: "Фонд Глебсигов&!masc|||gen:Фонда Глебсигов&!masc|||dat:Фонду Глебсигов&!masc|||acc:Фонда Глебсигов&!masc|||inst:Фондом Глебсигов&!masc|||prep:Фонде Глебсигов&!masc"
 EMPIRE_DESIGN_glebsig_desc: "С тех пор как первые Глебсиги подняли свои органы зрения над поверхностью ледниковых озер на Ладне, чтобы взглянуть на звезды, эти любознательные моллюскоиды почувствовали интерес к непознанному. Подобно тому, как щупальца их давних предков хватали и исследовали новые объекты на дне альпийских озер их родного мира, на протяжении последующих столетий зарождающееся общество Глебсиги начало использовать технологические новшества и достигло духовного просвещения.\n\nБудучи оседлой и жизнеспособной расой, Глебсиги, вероятно, вынуждены были разработать сложный, но очень эффективный бюрократический аппарат для борьбы со сложностями управления глобальным обществом. Кроме того, отсутствие у них естественных врагов на Ладне привело к тому, что Глебсиги существовали в состоянии постоянного оптимистического любопытства по отношению к другим формам жизни.\n\nСоздав общество с крепким фундаментом на Ладне благодаря смеси духовного вероучения и тщательной организации, Глебсиги в очередной раз устремили свои органы зрения за пределы своей планеты."
 EMPIRE_DESIGN_hazbuzan: "Синдикат Хазбузан&!masc|||gen:Синдиката Хазбузан&!masc|||dat:Синдикату Хазбузан&!masc|||acc:Синдикат Хазбузан&!masc|||inst:Синдикатом Хазбузан&!masc|||prep:Синдикате Хазбузан&!masc"
 EMPIRE_DESIGN_hazbuzan_desc: "Синдикат «Хазбузан» — это финансовый феномен на Зумаке. Это мечта любого хазбузи: предприниматели, которые добились всего сами, поднявшись из грязи в князи, при помощи тяжелой работы и личного самопожертвования.\n\nНемногие, однако, знают, что начали они как преступная банда, заработав состояние на всевозможных видах нелегальной активности. Но если хочешь добиться чего-то серьезного, приходится придерживаться установленных правил. Когда им стало тесно в преступном мире Зумаки, они создали синдикат «Хазбузан», чтобы узаконить свой бизнес.\n\nВскоре они сделали себе имя, предлагая более быстрые, грязные и дешевые решения, чем их конкуренты, но их сомнительные порядки и методы принудительного сбыта создали им устрашающую репутацию за «хазбузирование».\n\nА глобальное правительство Зумаки тем временем сдавало свои позиции. Раздираемое преступностью и коррупцией, общество погрузилось в хаос, и компания «Хазбузан» ухватилась за эту возможность. Благодаря своевременной маркетинговой кампании она позиционировала себя как надежду на будущее. Таким образом, хазбузи купили мир обещанием мечты и «хазбузировали» его жителей, стерев их прошлое из коллективной памяти. Теперь они двинулись в поход на остальную часть галактики, выкатив глаза и щелкая языками, в вихре одобренных правительством преступлений."
 EMPIRE_DESIGN_khennet: "Хранители Аве'бренна&!pl|||gen:Хранителей Аве'бренна&!pl|||dat:Хранителям Аве'бренна&!pl|||acc:Хранителей Аве'бренна&!pl|||inst:Хранителями Аве'бренна&!pl|||prep:Хранителях Аве'бренна&!pl"
 EMPIRE_DESIGN_khennet_desc: "Летописи Кеннет'ан упоминают, что своим происхождением эти литоиды обязаны пророку Брехку и сверкающим кристаллам Аве'бонна. Говорят, что когда Брекх впервые устремил взор в их мерцающие глубины, Кхеннет обрели разум — все как один.\n\nМногие поколения пророков и верховных друидов побуждали этот народ искать смысл в окружающей породе и гранях своих собственных прозрачных тел. Открывшиеся истины запечатлены в истории и бесчисленных мифах. Из всех ритуалов Хранителей самым священным считается обряд лабиринта: акт созидания и разрушения одновременно, который паломники выполняют, чтобы облегчить путь галактики через каждую из бесконечно повторяющихся эпох."
 EMPIRE_DESIGN_pasharti: "Поглотители Пашарти&!pl|||gen:Поглотителей Пашарти&!pl|||dat:Поглотителям Пашарти&!pl|||acc:Поглотители Пашарти&!pl|||inst:Поглотителями Пашарти&!pl|||prep:Поглотителях Пашарти&!pl"
 EMPIRE_DESIGN_pasharti_desc: "Пашартиане — идеальные паразиты, созданные в результате тайных экспериментов джеферианцев, предыдущих хозяев планеты Таралон. Изначально они были полуразумными обитателями глубоких пещер в горах Таралона, но джеферианцы возвысили и улучшили их, пытаясь превратить в расу послушных рабов. Однако возвышение прошло слишком эффективно, и в результате на свет появились монстры. В ужасе от способностей своих творений, в особенности от умения поглощать другие разумные виды и превращать их в пашартиан, джеферианцы попытались прекратить эксперимент. Но небольшой группе возвышенных пашартиан удалось бежать.\n\nБеглецы времени не теряли, они не только сумели избежать плена, но и постепенно нарастили численность и создали технологическую базу, не уступающую возможностям джеферианцев. В итоге джеферианцы поняли, что творится неладное, но не сумели дать отпор.\n\nВскоре пашартиане захватили планету, разгромив бывших угнетателей и увеличив свою численность. Теперь пашартиане готовы устремиться к звездам, одержимые целью переделать низшие формы жизни по своему образу и подобию."
 EMPIRE_DESIGN_sathyrel: "Сатирелийское Блаженство&!neut|||gen:Сатирелийского Блаженства&!neut|||dat:Сатирелийскому Блаженству&!neut|||acc:Сатирелийское Блаженство&!neut|||inst:Сатирелийским Блаженством&!neut|||prep:Сатирелийском Блаженстве&!neut"
 EMPIRE_DESIGN_sathyrel_desc: "Сатирелийское общество давно усвоило, что обилие доступных ресурсов не равно процветанию.\n\nОбжорство и лень наших предков породили принцип «ответственного гедонизма» как способ обеспечить надежное будущее, не отказываясь от радостей жизни. В конце концов, пища вкуснее после физического труда, а если разум занят делом, то ему некогда раздумывать о том, чего же не хватает.\n\nПреимущества такого подхода очевидны. Благодаря чистоте воды и разума, коим мы обязаны усилиям по выходу в космос, жизнь стала намного приятнее. Мы добились значительного технического прогресса, и, хотя многим это кажется чем-то неотъемлемым, многие сегодняшние сатирелийцы сохраняют способность плавать без помощи дополнительных приспособлений. Жизнь налаживается."
 EMPIRE_DESIGN_gorthikan: "Гортиканский Альянс&!masc|||gen:Гортиканского Альянса&!masc|||dat:Гортиканскому Альянсу&!masc|||acc:Гортиканского Альянса&!masc|||inst:Гортиканским Альянсом&!masc|||prep:Гортиканском Альянсе&!masc"
 EMPIRE_DESIGN_gorthikan_desc: "Когда-то хаос был неотъемлемой частью жизни гортиканцев. Войны, тирания и еще более нестабильный, чем обычно, климат привели к появлению вида, способного обратить любую ситуацию себе на пользу.\n\nВсего несколько десятилетий назад на их планете шла нескончаемая борьба между множеством гортиканских государств. Продвижение их цивилизации в эпоху высоких технологий не сделало жизнь более приятной и лишь способствовало развитию преступного мира, в котором обычные гортиканцы оказались вынуждены бороться за выживание и даже внедрять в свою ДНК опасные коктейли из сочетаний различных генов в поисках конкурентного преимущества.\n\nПарадоксальным образом, именно этот преступный мир принес в их жизнь перемены. Несмотря на жестокость, он был гораздо более эгалитарным, чем высшее общество Гортикана: в конце концов, все знали, что за взлетом может последовать крах. И когда зародилась идея народного управления, она распространилась со стремительностью лесного пожара. Совсем скоро тирания пала, уступив место «Гортиканскому альянсу» из местных избирательных округов.\n\nХотя в первые годы многие были настроены скептически, единство укрепилось с появлением новой цели: пропавшая необходимость бороться за выживание позволила гортиканцам дотянуться до звезд. И обнаружение сети гиперпространственных коридоров поможет им открыть новую главу своей истории."
 EMPIRE_DESIGN_knights: "Верховный Рототавулский Сюзеренитет&!masc|||gen:Верховного Рототавулского Сюзеренитета&!masc|||dat:Верховному Рототавулскому Сюзеренитету&!masc|||acc:Верховного Рототавулского Сюзеренитета&!masc|||inst:Верховным Рототавулским Сюзеренитетом&!masc|||prep:Верховном Рототавулском Сюзеренитете&!masc"
 EMPIRE_DESIGN_knights_desc: "После того как Рототавул посетил Токсичный бог, мир объединился под властью короля. Стремясь обрести божественное могущество, король создал орден рыцарей для поисков бога. С тех пор прошли столетия, и этот поиск стал столпом рототавулского общества.\n\nФеодализм сохранился не только в виде странствующих рыцарей, но и в качестве проверенной временем политической структуры. И раз он сработал на одной планете, почему бы не расширить его на всю галактику? Пока у власти стоят благородные дворяне, Верховный рототавулский сюзеренитет будет процветать и рано или поздно найдет Токсичного бога."
