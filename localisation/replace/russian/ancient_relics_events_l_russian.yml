 ancrel.8030.critical: "Враждебные роботы расправились с главным археологом по имени §H[dead_scientist.GetName]§!, прежде чем их удалось отключить навсегда при помощи огнестрельного оружия. "
 ancrel.8030.failure: "Некоторые [Root.Owner.GetArchaeologistPlural] были убиты враждебными роботами, прежде чем главному археологу по имени §H[Root.GetLeaderName]§! удалось их остановить."
 ancrel.8030.success: "К счастью, §H[Root.GetLeaderName]§! и ближайшая команда сопровождения сумели нейтрализовать враждебных роботов, прежде чем кто-либо был серьезно ранен."
 ancrel.8030.pay: "Враждебных роботов пока что удалось сдержать, но этот путь закрыт. Если их нельзя нейтрализовать, придется искать путь в обход."
