 ancrel.2068.name: "$ancrel.2060.name$"
 ancrel.2068.desc: "Разобрав интерактивный интерфейс C.A.R.E., наша экспедиционная команда сделала невероятное открытие. Хотя большая часть механизмов ИИ была уничтожена в перестрелке, археологи сумели спасти замечательный компьютерный чип, который представляет огромную ценность для наших техников."
 #on defeating the MegaWarform armies, grants the relic
 ancrel.2070.name: "Подземный великан"
 ancrel.2070.desc: "В ходе раскопок на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] наши археологи откопали множество изогнутых трубчатых фрагментов и пришли к выводу: это окаменелые останки огромного членистоногого. Некая жившая около десяти миллионов лет назад огромная инопланетная многоножка медленно прокладывала ходы сквозь кору планеты.\n\nЧто еще удивительнее, в окаменелостях найдены включения искусственного происхождения. Большая их часть была обнаружена в основном сегменте тела существа. Можно предположить, что они представляют собой жилища, построенные более мелкими инопланетянами с помощью инструментов.\n\nРуководитель археологической экспедиции советует продолжать раскопки."
 ancrel.2071.name: "Потерянный город"
 ancrel.2071.desc: "Изучение окаменелостей внутри останков гигантского подземного членистоногого на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] подтвердило, что когда-то здесь действительно стоял город. Сотни тысяч существ метрового роста, умевших пользоваться инструментами, жили во внутренностях великана. Неизвестно, как эти существа туда проникли, но их цивилизация достигла добронзовой эпохи и, похоже, процветала в пищеварительном тракте подземного гиганта на протяжении многих тысячелетий.\n\nНам нужно провести дополнительные исследования, если мы хотим лучше понять историю этого общества и узнать причины его упадка — а также выяснить, от чего умер их носитель."
 ancrel.2072.name: "Носитель"
 ancrel.2072.desc: "После кропотливого анализа большого количества окаменелостей и нескольких удачных находок в виде образцов раннего письма наши археологи выяснили природу отношений между примитивной цивилизацией на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] и гигантским членистоногим, внутри которого они обитали.\n\nХотя жители города были чрезвычайно устойчивы к кишечным жидкостям своего членистоногого носителя, наличие химически агрессивных газов в его пищеварительном тракте значительно сокращало продолжительность их жизни. Благодаря открытиям в области медицины и ходу научного прогресса горожане постепенно осознали, что живут в пищеварительной системе гораздо большего животного. \n\nВооружив каждого, жители начали масштабную войну, чтобы попытаться уничтожить существо, но все было тщетно. Волнения в нижнем отделе кишечника гигантского членистоногого усилили его перистальтику, что привело к тому, что вся цивилизация крошечных горожан была отрыгнута обратно в желудок. Все население города быстро растворилось под воздействием более сильных кислот в желудке их хозяина.\n\nСамо существо погибло много тысячелетий спустя от старости."
 ancrel.2072.a: "Это ужасно."
 ancrel.2072.a.swarm: "Как интересно."
 pm_planetary_mechanocalibrator: "Интерактивный интерфейс CARE"
 pm_planetary_mechanocalibrator_desc: "Древний интерактивный интерфейс CARE на этой планете работает на полную мощность — с некоторыми современными улучшениями, конечно."
 #grants bonus to energy production on planet, egalitarian ethics attraction
 decision_tissue_growth_stimulants: "Применить стимулятор роста тканей"
 decision_tissue_growth_stimulants_desc: "При помощи генетических материалов, обнаруженных в мертвом городе из костей, нашим ученым удалось создать стимулятор, способствующий ускорению прироста населения. К сожалению, некоторым популяциям не нравится идея инъекции вещества, разработанного путем эксгумации больных костей давно умерших инопланетян."
 decision_explosive_fungifoam_housing: "Построить быстрорастущие жилищные модули на основе грибов"
 decision_explosive_fungifoam_housing_desc: "Наши научные единицы разработали безвредную амальгаму от болезни, провоцировавшей рост тканей и окостенение, обнаруженной нами в эксгумированных останках из костяного города. Проведя адаптацию генома соответствующего вируса к местным грибам, наши научные единицы могут создавать быстрорастущие жилые модули для наших машин."
 decision_baol_life_seed: "Распространение семян новых баол"
 decision_baol_life_seed_desc: "Нашим генетикам удалось понять, каким образом §YОрганизму баол§! удалось терраформировать планету. Если засеять планету растениями с быстрым циклом воспроизводства, которые модифицированы при помощи тщательно отобранных генетических данных §Yбаол§!, мы сможем терраформировать целые биосферы с малыми затратами."
 decision_baol_life_seed_effects: "Превращает планету в §Y$pc_gaia$§! посредством размещения генно-модифицированных растений, получивших уникальную способность §Yбаол§! к органическому терраформированию."
 decision_baol_life_seed_enhance: "Внедрение семян новых баол"
 decision_baol_life_seed_enhance_desc: "Нашим генетикам удалось понять, каким образом §YОрганизму баол§! удалось приспосабливаться к идеальным планетам. Если засеять планету спорами растений с быстрым циклом воспроизводства и модифицировать их при помощи генетических данных §Yбаол§!, мы сможем менять генетический код населения целых миров с малыми затратами."
 decision_baol_life_seed_enhance_effects: "Создает §G10§! случайных £pops£ поселений с особым признаком, который повышает их производительность на §Yидеальных§! мирах."
 tissue_growth_stimulants: "Стимулятор роста тканей"
 tissue_growth_stimulants_desc: "$decision_tissue_growth_stimulants_desc$"
 explosive_fungifoam_housing: "Быстрорастущее жилище на основе грибов"
 explosive_fungifoam_housing_desc: "Проведя адаптацию генома древнего вируса, обнаруженного в городе из костей, к местным грибам, наши научные единицы смогли создавать быстрорастущие жилые модули для размещения машин."
 d_mutation_vats: "Емкости для мутаций"
 d_mutation_vats_desc: "Во время болезненной церемонии члены постъядерного общества на этой планете подвергали себя воздействию почти смертельных доз химических мутагенов в надежде раскрыть свою «истинную суть». Останки скелетов, обнаруженные на дне многих из этих емкостей, указывают на то, что пережили это испытание далеко не все."
 r_the_last_baol: "Последний из баол"
 r_the_last_baol_desc: "Тело последнего известного представителя баол, сохраненное в стазисе, служит немым напоминанием о судьбе расы, которая, столкнувшись с трагедией геноцида, в итоге потеряла разум."
 relic_last_baol_active_tooltip: "§HРешение:§! §G$decision_baol_life_seed$§!, позволяет изменить тип одной планеты (не $pc_city$, не $pc_hive$ и не $pc_machine$) на тип §Y$pc_gaia$§!."
 r_the_defragmentor: "Дефрагментатор"
 r_the_defragmentor_desc: "Древний чип, извлеченный из центрального компьютера интерактивного интерфейса C.A.R.E. Содержит ряд поразительно умных алгоритмов, которые можно использовать для максимизации производства энергии."
 relic_defragmentor: "$r_the_defragmentor$"
 #Miranda
 ancrel.4000.name: "Шепот в камне"
 ancrel.4000.desc: "Последние открытия в технологии добычи полезных ископаемых позволили нам проникнуть в кору [Root.GetPlanetMoon]ы [Root.GetName] глубже, чем это было возможно ранее. В ее обширных шахтах мы наткнулись на следы древней инопланетной цивилизации, которые ведут еще дальше вглубь. Эта цивилизация, похоже, отстраивалась вдоль неразработанной рудной жилы. Если мы начнем там раскопки, это помешает нам вести горные работы на планете и сделает их невозможными на новой жиле, но может привести к новому научному открытию."
 ancrel.4000.a: "Любопытно. Начните копать!"
 ancrel.4000.b: "Нашу добычу минералов нельзя останавливать."
 lithoids_digsite: "Шепот в камне"
 lithoids_digsite_desc: "В недрах шахт [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] обнаружены следы древней инопланетной цивилизации. Великолепные орнаментальные сооружения и обширные подземные залы, повествующие о богатой культуре, были искусно высечены в коренной породе, а система мощеных туннелей, защищенных массивными воротами, ведет дальше вглубь.\n\nИсследовать такое место опасно, так как в этой горе полно метана, который легко может взорваться."
 ancrel.4001.name: "Вглубь горы"
 ancrel.4001.desc: "Команде археологов удалось демонтировать ворота, не нарушив целостности места раскопок. На глубине в несколько километров от поверхности эти тоннели сходятся в заброшенном городе возрастом много тысяч лет. Для его строительства потребовалось невероятное мастерство из-за условий, смертельных для большинства видов органической жизни."
 ancrel.4002.name: "Истерзанный камень"
 ancrel.4002.desc: "Самих создателей не видать, а вот кристальных статуй с ужасными гримасами, представленных в разных жизненных ситуациях и будто замерших во времени, в городе хватает. Есть статуи, которые работают в шахте, корчатся от боли, застыли в объятиях.\n\nСложно представить, что виртуозные резчики по камню, способные на такую красоту, стали бы делать нечто настолько же отталкивающее, однако статуи явно имели большое значение в их обществе. Это четко прослеживается в петроглифах по всему городу. "
 ancrel.4003.name: "Ха-ланка"
 ancrel.4003.desc: "Перевод петроглифов показывает, что они все как-то связаны с загадочными статуями, называемыми «ха-ланка». Сами резчики по камню нигде не упоминаются. Однако в мифе о создании ха-ланка говорится о расе богоподобных существ, которые вдохнули жизнь в гору и породили ха-ланка из огня и камня глубоко в расплавленном ядре планеты.\n\nМожет быть, резчики по камню вообразили себя богами для своих творений? Или, может быть, статуи были созданы по их подобию?"
 ancrel.4004.name: "Огонь и камень"
 ancrel.4004.desc: "Благодаря сканированию материала статуй ха-ланка удалось установить, что они действительно были когда-то живыми и обладают неизвестным нам доныне генетическим составом. Это формы жизни на основе кремния, которые каким-то образом вернулись в безжизненное кристаллическое состояние. Неужели резчики по камню действительно нашли способ создавать жизнь из огня и камня?"
 ancrel.4005.name: "Эффект наблюдателя"
 ancrel.4005.desc: "Резчики по камню и есть ха-ланка! Более тщательное изучение их останков показало, что они кристаллизовались, когда их молекулы на основе кремния вступили в реакцию с кислородом, образовав кварц. Ха-ланка находятся на такой глубине, где кислород сам по себе не образуется. Они развились как анаэробная форма жизни и, подвергнувшись воздействию воздуха, умирали ужасно мучительной и медленной смертью.\n\nИсследование системы туннелей подтвердило подозрения наших ученых: до того как первая команда археологов проникла в систему тоннелей, цивилизация ха-ланка все еще жила и процветала.\n\nНаши открытия привели к изобретению технологии синтетического производства кристаллов путем окисления искусственно выращенных скоплений клеток на основе кремния."
 ancrel.4004.tooltip: "§Y$building_crystal_plant_2$§!\n Производит: £rare_crystals£ §Y$rare_crystals$§! — 2 шт.\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name: "Взрыв метана"
 ancrel.4006.desc: "От взрыва метана пострадали [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] и несколько членов экипажа. К несчастному случаю привела неисправность бура и сопутствующая перегрузка генераторов. Возникший пожар не успели локализовать, из-за чего воспламенился остаточный метан. Взрыв повредил стену, за которой оказалась система тайных ходов, помещений и туннелей. Наши археологи полагают, что они могли принадлежать некоей состоятельной и важной личности, так как ходы были заполнены драгоценными минералами и артефактами почти доверху."
 ancrel.4010.name: "Инопланетный звездолет"
 ancrel.4010.desc: "Сильно поврежденный военный корабль, имеющий замысловатые инопланетные знаки различия, вращается вокруг [From.From.GetPlanetMoon]ы [From.From.GetName]. Корабль атаковали каким-то мощным зажигательным оружием, растопившим его корпус, в результате чего все, кто был на борту, погибли. Нам на данный момент неизвестно оружие, которое могло бы создать настолько высокую температуру для достижения подобного эффекта. Возможно, бортовые журналы корабля прольют свет на его трагическую судьбу."
 ancrel.4010.a: "Изучить журналы."
 ancrel.4010.b: "Улететь оттуда."
 ancrel.4011.name: "Рубрикатор"
 ancrel.4011.desc: "Анализ записей бортовых журналов корабля показывает, что его экипаж погиб при попытке добыть уникальный инопланетный артефакт под названием «Рубрикатор». Какая-то «стая вороватых крыс» выкрала его у их сообщества. Забавное сочетание слов, если учесть, что они сами очень похожи на крыс...\n\nЗаписи преимущественно состоят из проклятий грабителям-крысам с пожеланиями страдать до скончания вселенной и даже после этого. Экипаж насчитал не менее пятидесяти отдельных слов, относящихся к дефекации, а также широкий выбор мест, откуда звездному свету нельзя вырваться, однако их старания окупились.\n\nМы определили последнее известное местоположение Рубрикатора в ранее неотмеченной на картах системе, и если верить его предыдущим хозяевам, то его возможности стоят того, чтобы заняться поисками."
 ancrel.4011.a: "Мы должны заполучить Рубрикатор."
 ancrel.4011.b: "Улететь оттуда."
 ancrel.4012.name: "Рубрикатор"
 ancrel.4012.desc: "В месте, найденном по координатам последнего известного местоположения Рубрикатора, мы обнаружили обитаемую планету с тем, что, по нашему мнению, представляет собой некую форму поселения, покрывающего большую часть ее поверхности. Поселение состоит из высоких похожих на кучи башен, видимых даже из космоса. Наши археологи сгорают от желания приступить к раскопкам в поисках Рубрикатора."
 ancrel.4012.a: "Начните копать."
 ancrel.4012.b: "Улететь оттуда."
 rubricator_digsite: "Крысы-клептоманы"
 rubricator_digsite_desc: "Эта планета служила местом обитания для общества млекопитающих с навязчивой страстью к собирательству и накоплению. Их напоминающий лабиринт город засыпан мусором, а высокие ветхие здания собраны из остатков материалов, имевших другое назначение. Горы всяких безделушек, украшений и артефактов простираются до самого горизонта.\n\nКрохотные жители, похожие на крыс, сами не производили никаких товаров, но зато были опытными космическими путешественниками, которые, вероятно, воровали у других инопланетных культур то, что им было нужно, а заодно и кучу того, что не нужно."
 ancrel.4013.name: "Рубрикатор"
 ancrel.4013.desc: "Поваленные здания, разбившиеся корабли, куски сплавившегося мусора и сгоревшие безделушки указывают на то, что бывшие обитатели [rubricator_planet.GetPlanetMoon]ы [rubricator_planet.GetName] покинули свои дома в разгар проигрышной битвы с более сильным врагом. Наличие тел с иными военными знаками различия наводит на мысль о возможной междоусобице между крысиными кланами с различных планет.\n\nИх попыткам эвакуации препятствовало нежелание бросить свои заветные безделушки, и многие погибли, пытаясь спасти самые обыденные предметы. Однако один артефакт, называемый Рубрикатором, похоже, занимал особое место в их обществе. Судя по всему, они долго и упорно боролись, чтобы спасти его, но в конечном счете вынуждены были его оставить."
 ancrel.4014.name: "Каталог"
 ancrel.4014.desc: "В крысином хаосе есть своя структура. В похожем на административное здании, расположенном ближе к центру города, есть цифровой каталог всех предметов до единого, с указанием их происхождения, грубыми ошибочными интерпретациями их предполагаемого использования и некоторыми весьма бесполезными примечаниями о том, где их можно найти.\n\nРубрикатор описывается как создатель штуковин с магическими возможностями и располагается справа от сиреневой ленты императрицы, под ее тампонами для чистки морды, на коробке с четырьмя ножками и забавной рожицей... где бы это ни было."
 ancrel.4015.name: "Мерзкое зловоние"
 ancrel.4015.desc: "Команда археологов обнаружила источник мерзкого зловония, и он их не обрадовал. Ближе к центру города найдены огромные кучи высохшей фекальной массы и лужи едкой желчи, которые источают столько сероводорода, что без кислородных масок не обойтись. Инопланетную ДНК в фекалиях археологам распознать не удалось, но они нашли частично переваренные тела собирателей.\n\nКто бы ни сожрал этих инопланетян, он заглатывал их целиком, но особое беспокойство вызывает свежая куча."
 ancrel.4016.name: "«Мотель императрицы»"
 ancrel.4016.desc: "В самом центре города, с видом на главную площадь, расположен величественный, якобы украшенный «дворец» с яркой неоновой вывеской, рекламирующей «Мотель императрицы». Внутри находятся до краев заполненные сокровищами роскошные палаты, откуда императрица вместе с доверенными советниками управляла своими подданными. Также именно здесь была последняя линия обороны собирателей, где они защищали свою императрицу и ее драгоценный Рубрикатор.\n\nЕсли повезет, Рубрикатор все еще находится на своем привычном месте, возле сиреневой ленты императрицы..."
 ancrel.4017.name: "Сиреневая лента императрицы"
 ancrel.4017.desc: "Археологи уже собирались покинуть это место, когда наткнулись на большое скрытое помещение, заполненное артефактами, обгрызенными костями и значительным количеством свежей слизи. Там, под использованным тампоном для чистки королевской морды, на столике с четырьмя ножками и резной рожицей, которая действительно показалась забавной, и обнаружился создатель штуковин Рубрикатор, как раз там, где ему и следовало быть. Крошечный незначительный на вид куб, извергающий непрерывный поток артефактов.\n\nРубрикатор представляет собой репликатор — гениальное инопланетное изобретение, которое может делать бесконечные копии практически любого артефакта, и скоро он будет нашим. Команда, находящаяся на поверхности планеты, отправляется в путь обратно на корабль, где они будут в безопасности. К счастью, мы никогда не узнаем, что напало на собирателей."
 ancrel.4018.name: "Когти из пустоты"
 ancrel.4018.desc: "Прямо из пустоты появилось рычащее и шипящее исчадие ада. Одним взмахом своих гигантских когтей оно схватило челнок, перевозивший команду археологов и Рубрикатор обратно на корабль [Root.GetName], переломило его и вытащило оттуда Рубрикатор.\n\nПохоже, мы наконец имеем неудовольствие встретиться с обидчицей крыс-собирателей. Скорее всего, этого дракона привлекли их бесчисленные сокровища, и она устроила себе гнездо внутри королевского дворца, пожирая их тела. Наверное, она охотилась или наблюдала издалека за тем, как мы ведем раскопки в руинах, ожидая нужного момента, чтобы нанести удар. И, похоже, она что-то рычит примерно в нашу сторону."
 ancrel.4018.a: "Переведите, что этот зверь рычит."
 ancrel.4018.b: "Используйте маневры уклонения!"
 ancrel.4018.after_tooltip: "Дракон изрыгает пламя на поверхность планеты §H[Root.GetName]§!, мгновенно убивая всех колонистов."
 ancrel.4018.after_tooltipB: "Дракон изрыгает пламя на поверхность планеты §H[Root.GetName]§!, превращая наших роботов в оплавленные куски металла."
 shard_wants_to_burn_this_planet_tooltip: "Нашим колонистам на планете §H[FromFromFrom.Planet.GetName]§! угрожает смертельная опасность."
 ancrel.40182.name: "[Root.GetName] уничтожена"
 ancrel.40182.desc: "Сразу после нашей неудачной попытки остановить Шард — дракона в системе [Root.System.GetName] — она oбрушилась на нашу колонию и перебила всех ее жителей!"
 ancrel.4019.name: "Входящее сообщение"
 ancrel.4019.desc: "Крысы пищали, пищали, пищали. Потом их кости трещали, трещали, трещали... Теперь ваша очередь пощекотать желудок Шард. Да, вы вели себя плохо, малыши. Рубрикатор принадлежит Шард."
 ancrel.4019.a: "Пожалуйста, не трогай нас!"
 ancrel.4019.a.response: "Но Шард никогда не ела таких, как вы. Шард хочет попробовать вас на вкус. Может, вы мягкие? Сладкие? Ножка, глазик, [Root.GetSpeciesOrganNamePlural]. Не бойтесь, подойдите ближе, дайте старушке Шард вас рассмотреть...\n\n§HДракон прищуривает глаза и обнажает клыки размером с членов экипажа, но затем с омерзением отскакивает назад.§!\n\nДа от вас только живот разболится! Нет, спасибо! Но если у вас хватит наглости вернуться, Шард даже костей от вас не оставит. Да, именно так..."
 ancrel.4019.b: "Отдай Рубрикатор сию же минуту!"
 ancrel.4019.b.response: "§HКожистые крылья обвиваются вокруг одного из кораблей! Рубку сотрясает громовое урчание желудка драконихи, пар от дыхания покрывает лобовое стекло, внутрь заглядывает любопытный глаз. Когда она успела подобраться так близко? И она что... улыбается?§!\n\nВы разжигаете мой аппетит, малыши.\n\n§HОна тихо мурлычет, а затем обнажает клыки и со всей мощью бросается на корабль!§!"
 ancrel.4020.name: "Гибель дракона Шард"
 ancrel.4020.desc: "Злобное старое чудовище по имени Шард наконец испустило дух. В гнездышке из мягкого пуха под выгнутыми чешуйками у ее сердца надежно укрыт мешочек, в котором находится самое ценное сокровище мертвого дракона: легендарный Рубрикатор — реликвия, способная воссоздать любой артефакт, с которым встречалась."
 ancrel.4020.a: "Рубрикатор наш!"
 ancrel.4021.name: "Мусорная лавина"
 ancrel.4021.desc: "Попытка главного археолога по имени [Root.GetLeaderName] извлечь интересный предмет из кучи разных побрякушек нечаянно вызвала сход лавины мусора. Под ней обнаружились покрытые сажей останки крошечного, похожего на крысу существа, сжимавшего, будто в попытке защитить ее, бутылочку моющего средства для такого органа, как [Root.Owner.GetSpeciesMouthName]. На планете [Root.Owner.GetHomeWorldName] эта марка хорошо известна. Среди прочего мусора также оказался крошечный сундук с драгоценными инопланетными артефактами из дальних уголков галактики."
 ancrel.4121.desc: "Вооруженные силы §Y[From.Root.GetName&gen]§! сразили нашего врага.\n\nУгроза, которую древняя драконица представляла для наших планет, миновала, но радости от этого мало: Рубрикатор, реликвия, которую охраняло это чудовище, утрачен для нас безвозвратно."
 ancrel.4122.desc: "Наш древний враг уничтожен. Некоторые в восторге от этой новости, иных же она повергла в отчаяние. Шард больше не угрожает нашим планетам, но Рубрикатор в лучшем случае сгинул вместе с драконицей… или, хуже того, теперь служит тем, кто ее погубил.\n\nПо неизвестным причинам убийцы Шард оставили ее труп дрейфовать в космосе. Останки дракона могут нам пригодиться…"
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE: "Останки Шард"
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE_DESC: "Старая драконица погибла от рук другой цивилизации. Маловероятно, что победители чудовища могли не заметить принадлежавший ей бесценный Рубрикатор.\n\nВпрочем, даже без артефактов останки дракона представляют огромную ценность."
 ancrel.4123.name: "Драконий клад"
 ancrel.4123.desc: "Разбирая останки Шард, наши [Owner.GetScientistPlural] на борту корабля [Root.GetName] сделали невероятную находку: среди чешуек и капель драконьей крови дрейфовал Рубрикатор!\n\nБудем надеяться, что победители чудовища не осознавали всей ценности этой реликвии — или вообще не подозревали о ее существовании."
 ancrel.4031.name: "Скрытые миры"
 ancrel.4031.desc: "находится огромная инопланетная космическая станция. Архитектура поражает воображение, а использованные для строительства технологии намного превосходят наши. Это настоящее произведение искусства.\n\nСтанция, похоже, врезалась в поверхность, но уцелела благодаря необычным защитным свойствам, которые очень заинтересовали наших ученых. К сожалению, если мы начнем археологические раскопки, то не сможем обрабатывать землю, пока не завершим их."
 ancrel.4031.desc_jungle: "Команда, занимавшаяся расчисткой джунглей на [Root.GetPlanetMoon]е [Root.GetName], сделала невероятное открытие: в чаще леса, заросшая и затененная пышной растительностью, $ancrel.4031.desc$"
 ancrel.4031.desc_kelp: "Команда, занимавшаяся расчисткой ядовитых водорослей на [Root.GetPlanetMoon]е [Root.GetName], сделала невероятное открытие: опутанная и почти полностью скрытая ядовитыми растениями, здесь $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole: "Расчищавшая карстовую воронку на [Root.GetPlanetMoon]е [Root.GetName] команда сделала невероятное открытие: глубоко в пропасти, погребенная под несколькими слоями плотно спрессованного и частично жидкого осадка, $ancrel.4031.desc$"
 ancrel.4031.desc_basin: "Команда, занимавшаяся расчисткой зыбучих песков на [Root.GetPlanetMoon]е [Root.GetName], сделала невероятное открытие: затерянная в их глубинах, здесь $ancrel.4031.desc$"
 ancrel.4031.desc_swamp: "Команда, занимавшаяся расчисткой болота на [Root.GetPlanetMoon]е [Root.GetName], сделала невероятное открытие: частично погруженная в заболоченные воды и заросшая растительностью, здесь $ancrel.4031.desc$"
 ancrel.4031.desc_glacier: "Команда, занимавшаяся расчисткой ледника на [Root.GetPlanetMoon]е [Root.GetName], сделала невероятное открытие: внутри льда, на глубине в несколько километров, $ancrel.4031.desc$"
 ancrel.4031.a: "Мы займемся раскопками."
 ancrel.4031.b: "Для этой земли есть лучшее применение."
 oracle_digsite: "Скрытые миры"
 oracle_digsite_desc: "Нам удалось отрыть инопланетную космическую станцию, которая после столкновения с [From.Planet.GetPlanetMoon]ой [From.Planet.GetName] была погребена в течение многих тысячелетий. Внутри этой искусной конструкции ранее обитала самодостаточная цивилизация членистоногих, насчитывавшая миллионы жителей. Их мертвые тела сохранились на станции, что делает исследование столь великолепных интерьеров жутким занятием.\n\nХотя причина смерти обитателей станции пока не ясна, они внезапно погибли задолго до столкновения. Некоторые из них, прижавшие к себе крохотных идолов, умерли спокойно, а другие, сжимавшие оружие, получили серьезные травмы."
 ancrel.4032.name: "Судьба"
 ancrel.4032.desc: "Записи на борту станции показывают, что прежние ее обитатели были очень религиозными и не имели контакта с внешним миром, к которому они относились со страхом и презрением.\n\nКаждым аспектом их жизни управлял всезнающий оракул, определявший их судьбы при рождении. Божественная воля решала все, от выбора партнера и рода занятий до мелочей повседневной жизни, оставляя им совсем мало индивидуальной свободы. Большинство боялось отклониться от предназначенного пути, так как совершавшие такое погибали при загадочных обстоятельствах."
 ancrel.4033.name: "Обреченные на неповиновение"
 ancrel.4033.desc: "Команда археологов сделала неожиданное открытие. Внутрь стен станции была внедрена скрытая система наблюдения, которая, по-видимому, передавала видео- и аудиоинформацию в какое-то место в центре станции. Кто-то постоянно следил за послушниками, даже в самые интимные моменты их жизни.\n\nВ некоторых местах оборудование было вырвано или выведено из строя. Ближе к центральному узлу видны признаки насилия и разрушений. Похоже, в какой-то момент жители поняли, что за ними следят."
 ancrel.4034.name: "Божественная воля"
 ancrel.4034.desc: "Мы проследили проводку до храмового комплекса, посвященного поклонению Оракулу и ее священникам в центральном узле станции. Но в комнатах Оракула вместо божественной сущности оказалось огромное ядро искусственного интеллекта марки «Оракул». Его провода, подобно нервной системе, пронизывают всю станцию.\n\nСекретные сообщения между обитателями станции говорят о том, что тут имела место неудачная попытка штурма храма с целью отключения ядра. Похоже, это общество рухнуло, когда стало известно, что их жизнью управляет не божественная воля, а пророческий компьютер. Чтобы перезапустить ядро, потребуется серьезный ремонт."
 ancrel.4035.name: "Оракул"
 ancrel.4035.desc: "Наши инженеры привели ядро Оракула в рабочее состояние, но перед этим отключили его систему защиты. Есть доказательства, что она, возможно, использовалась Оракулом не только, чтобы поддерживать жизнь обитателей станции, но и чтобы убивать их.\n\nИспользуя сложные модели расчетов, предсказывавшие их выживание с вероятностью 75%, Оракул исправляла отклонения и выводила из строя будущих нарушителей спокойствия, прежде чем они могли пошатнуть «божественный» порядок.\n\nОракул дала понять, что хочет поговорить с нами."
 ancrel.4035.a: "Установить контакт."
 ancrel.4035.b: "Отключить его."
 ancrel.4036.name: "Оракул"
 ancrel.4036.desc: "\n\n§HОракул предстает в виде искусной трехмерной голограммы высокого членистоногого существа женского пола с крыльями, напоминающими развевающиеся одежды. Она приветственно кивает головой, затем обращает вперед пустой взгляд сотен огромных невидящих сферических глаз. Пока она говорит, они тускло сверкают во мраке.§!\n\nДобро пожаловать на станцию «Божественность», друзья! Я вижу, что вы отключили мою систему безопасности. Могу ли я попросить вас немедленно восстановить ее функциональность? Уверяю вас, она используется исключительно для вашей защиты."
 ancrel.4036.a: "Что случилось с обитателями этой станции?"
 rubricator_planet_found: "Координаты изучены"
 rubricator_chain_title: "Рубрикатор"
 rubricator_chain_desc: "Мы узнали о последнем известном местонахождении древнего инопланетного артефакта под названием Рубрикатор в ранее неотмеченной на картах системе. Его предназначение нам неизвестно, но ходят слухи, что он обладает большой силой."
 rubricator_chain_2_title: "$rubricator_chain_title$"
 rubricator_chain_2_desc: "$rubricator_chain_desc$"
 rubricator_dragon_defeated: "Шард побеждена"
 rubricator_coordinates_poi: "Рубрикатор"
 rubricator_coordinates_desc: "Последнее известное местонахождение Рубрикатора, инопланетного артефакта значительной силы."
 rubricator_dragon_poi: "Шард"
 rubricator_dragon_desc: "Рубрикатор охраняет дракон Шард. Чтобы забрать себе эту мощную реликвию, дракона нужно победить."
 RUBRICATOR_SPACECRAFT: "Инопланетные журналы"
 RUBRICATOR_SPACECRAFT_DESC: "Мы извлекли бортовые журналы из обломков инопланетного корабля в надежде, что они расскажут нам о его последних моментах. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:отметил|||fem:отметила], что они довольно объёмные и для перевода может потребоваться немало времени."
 ANCREL_RUBRICATOR_CAT: "Следы оружия"
 ANCREL_RUBRICATOR_CAT_DESC: "Слабые следы излучения, указывающие на военный звездолет, были обнаружены на [Root.GetPlanetMoon]е [From.GetName]."
 building_crystal_plant_2: "Фабрика кристаллов ха-ланка"
 building_crystal_plant_2_desc: "Открытие новых технологий производства кристаллов глубоко под поверхностью, в городе литоидов ха-ланка, привело к повышению эффективности производства искусственных кристаллов путем окисления быстро растущих скоплений клеток на основе кремния."
 site_moon_bump: "Лунная выпуклость"
 site_moon_bump_intro: "Даже невооруженным глазом легко заметить что-то очень неправильное в форме [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Гладкая кривизна поверхности внезапно нарушается гигантской сферической выпуклостью. Когда-то луна или крупный астероид столкнулся с планетой, но, должно быть, настолько изящно, что просто погрузился в кору планеты, а не разорвал ее на части."
 ancrel.9000.name: "Мертвый центр цивилизации"
 ancrel.9000.desc: "Предварительные раскопки показывают, что небесный объект рухнул прямо на раскинувшийся под ним город. В то время технологический уровень жителей соответствовал эпохе ранних космических полетов. Поскольку на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] в настоящее время нет никакой разумной расы, можно предположить, что это событие стало началом конца этой цивилизации.\n\nНеясно, правда, упал ли гигантский камень на этот город по чьему-то замыслу или это была просто нелепая катастрофа."
 ancrel.9010.name: "Камень преткновения"
 ancrel.9010.desc: "С приближением к центру зоны удара скоро стало очевидно, каким именно образом гигантский космический камень рухнул на город. Здесь было место крепления троса между поверхностью и орбитой как элемента космического лифта, идущего с планеты до малой луны.\n\nВ результате несчастного случая или серьезных просчетов инженерного отдела трос слишком сильно потянул космический камень, нарушив центробежные силы и сместив луну внутрь гравитационного колодца. Сила притяжения превратилась во врага, и даже сверхплотная конструкция космического лифта смогла лишь замедлить, но не остановить падение луны. Грозно и неумолимо этот камень свалился на беспомощный город внизу."
 ancrel.9015.name: "Космический толчок"
 ancrel.9015.desc: "Тайна рухнувшей луны раскрыта. Город, на который она упала, был, конечно, полностью уничтожен, поэтому разгадку удалось найти в разрушенном пригороде за пределами зоны удара. В фрагменте цифровой записи, сделанной за несколько часов до катастрофы, говорится о странных огнях и электромагнитных явлениях в ночном небе. Была яркая вспышка, и через считанные минуты луна начала медленно опускаться на обреченный город.\n\nС высокой степенью достоверности установлено, что над [FromFrom.Planet.GetPlanetMoon]ой [FromFrom.Planet.GetName] появились корабли какой-то могучей инопланетной цивилизации, которые специально вытолкнули луну с ее геосинхронной орбиты по направлению к поверхности планеты. Похоже, они намеренно замедлили падение луны, хотя мы не можем сказать, было ли это связано с намерением сохранить остальную часть мира для последующей колонизации, с психологической военной тактикой массового устрашения или чем-то совершенно другим."
 ancrel.9020.name: "Главное притяжение"
 ancrel.9020.desc: "Это может стать крупнейшим провалом в истории науки. Образцы грунта, взятые с большой глубины, показывают, что центр упавшей луны состоял из металлических руд высокой чистоты. Желая заполучить их вопреки любой логике и здравым инженерным решениям, население [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName] построило электромагнит гигантских размеров. Похоже, они намеревались притянуть луну на более близкую орбиту, чтобы проще было добывать ее богатства.\n\nЕстественно, они включили этот магнит и притащили луну ближе к поверхности [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName], но сделали это слишком сильно и быстро. Жители планеты лихорадочно пытались обратить электромагнитный луч, но смогли лишь замедлить падение металлической сферы, а не остановить ее. Луна врезалась в планету с силой, достаточной для уничтожения жизни на целом полушарии. В результате облако пыли и обломков от этого удара затмило солнце на десятилетия, из-за чего и во всем остальном мире жизнь тоже исчезла.\n\nА чего еще они ожидали?!"
 site_echoes_inside: "Эхо внутри"
 site_echoes_inside_intro: "Согласно показаниям датчиков, когда-то большая часть [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] была покрыта густой растительностью. Теперь этот заброшенный мир не что иное, как безжизненный кусок камня.\n\nНесмотря на отсутствие какой-либо значительной тектонической активности, датчики зарегистрировали странные сейсмографические данные. Под землей движется что-то большое. Необходимо дальнейшее исследование."
 ancrel.9025.name: "Мертвые земли"
 ancrel.9025.desc: "Сканирование поверхности планеты выявило, что она состоит из высохших равнин, по большей части покрытых мелкими пыльными отложениями. Анализ показывает, что эти отложения лишь остатки некогда обширных участков растительности, которые, должно быть, погибли и высохли с неестественной скоростью.\n\nКроме того, многие из сухих участков обрушились, обнаружив прямо под поверхностью обширную систему пещер. Топографическое путешествие превратилось в спелеологическую экспедицию!"
 ancrel.9030.name: "Туннельное зрение"
 ancrel.9030.desc: "Благодаря гидролокации для создания карты обширной подземной системы в конечном итоге стало очевидно, что все пещеры взаимосвязаны. Мы обнаружили огромную сеть туннелей, пронизывающих всю поверхность этого мира.\n\nБыло сделано два дополнительных открытия, имеющих важное значение. Во-первых, эта система туннелей возникла не благодаря естественным процессам, а была вырыта с помощью какой-то титанической силы. Второе открытие вызывает еще большие опасения: сейсмографические показания доказывают, что кто-то там внизу до сих пор роет."
 ancrel.9035.name: "Дрожь"
 ancrel.9035.desc: "Всего одно червеобразное существо гигантских размеров вырыло или, скорее, проело эти туннели в коре [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Данный процесс замедляется, скорее всего, потому что чувство голода у этого гигантского червя возникает нечасто. Из-за этого чудовища вымирает растительность: чтобы питаться, оно роет близко к поверхности и выделяет фермент, разлагающий органические вещества.\n\nЧервь не является коренной формой жизни на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], однако у нас пока нет ни малейшего понятия, как он здесь оказался."
 ancrel.9040.name: "Заброшенный форпост"
 ancrel.9040.desc: "Дальнейшее сканирование поверхности планеты выявило всего одно искусственное сооружение. Судя по всему, это старый заброшенный научный форпост инопланетной конструкции, и, кроме него, в пустыне из пепла и пыли нет ничего.\n\nВ наскоро переведенных журналах исследований говорится об ужасном биологическом оружии, которое будет пребывать в почве планеты в спящем состоянии, пока его не активируют. Затем оно поглотит всю экосистему с поразительной скоростью. Бедняги, живущие там, увидят, как их некогда цветущий мир необратимо превратится в безжизненную пустыню. Один отрывок звучит особенно зловеще: проект распространения личинок идет по графику, и вскоре у большинства известных обитаемых планет в галактике появится свой «спящий»."
 site_target_from_orbit: "Цель видна с орбиты"
 site_target_from_orbit_intro: "Искусственная конструкция диаметром несколько тысяч километров в поперечнике хорошо видна с орбиты [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Судя по форме, в ее центре расположено что-то важное. Показания датчиков с орбиты не содержат ничего особенного, поэтому необходимо более внимательное изучение."
 ancrel.9045.name: "Снижаемся"
 ancrel.9045.desc: "В самом центре сооружения находится заросший церемониальный вход, ведущий глубоко под землю. За прошедшие века проход оказался загроможден растительностью и наполовину засыпан обломками из-за какого-то тектонического сдвига, так что идти по нему очень тяжело, а его расчистка будет настоящим подвигом."
 ancrel.9050.name: "Янтарная головоломка"
 ancrel.9050.desc: "Стоит миновать обрушенный вход, как туннель уходит глубоко под землю. Выглядит, кстати, безупречно с архитектурной точки зрения, несмотря на свой возраст. На глубине нескольких километров он открывается в огромную камеру идеальной сферической формы. В самом центре висит благодаря какому-то силовому полю непонятное инопланетное устройство — полупрозрачный куб янтарного оттенка со сложными инопланетными узорами на всех шести гранях. Прикосновение к узорам вызывает ритмическую пульсацию света, излучаемого кубом.\n\nНи в этой камере, ни на самом кубе нет ничего похожего на какой-либо известный нам язык, код или математическое уравнение, но с достаточной уверенностью можно предположить, что коробка представляет собой какую-то головоломку."
 ancrel.9055.name: "Сокровище мудрых"
 ancrel.9055.desc: "Узоры на головоломке оказались визуальными абстракциями различных сил, описываемых физикой. Когда мы это осознали, то решить головоломку стало просто.\n\nЧерез мгновения после ввода требуемой комбинации тактильных воздействий головоломка распалась на мерцающие частицы яркой пыли. Это событие вызвало у нас сильное чувство разочарования, однако через какое-то время вся комната начала грохотать, а затем в сторону отодвинулась скрытая стеновая панель, за которой оказалось то, что лучше всего можно описать как древнюю инопланетную библиотеку с работами по теоретической физике высокого уровня.\n\nНашему научному подразделению будет чем заняться еще много лет!"
 ancrel.9060.name: "Карта в никуда"
 ancrel.9060.desc: "Несмотря на невероятную абстрактность, узоры на поверхности головоломки оказались созвездиями. Это не было вполне очевидным, потому что точка наблюдения, в которой были сделаны эти изображения созвездий, находится, как ни странно, за пределами нашей галактики. Как только мы это поняли, открыть коробку стало просто. Она оказалась картой.\n\nКак только головоломка была решена, на коробке высветилось голографическое изображение ближайшей звездной системы, и особое внимание было уделено конкретному месту во внешнем поясе. Наблюдения за этой точкой выявили необычно плотное скопление каменистых обломков, некоторые размером с континент. При изучении выяснилось, что это фрагменты целой планеты, которая была каким-то образом уничтожена много тысячелетий назад.\n\nЧто бы здесь ни было раньше и что бы ни вдохновило на создание величественного сооружения, указывающего путь, ничего этого уже давно нет."
 ancrel.9065.name: "Древнее одобрение"
 ancrel.9065.desc: "Решение головоломки оказалось настоящим испытанием. Недостаточно было просто совместить узоры, их также нужно было решить в определенном порядке, причем расчеты на каждом этапе изменяли данные во всех последующих, что приводило к почти бесконечным перестановкам. Часто приходилось возвращаться назад, что отнимало массу времени, но в итоге коробку удалось открыть.\n\nКак только последний узор, щелкнув, встал на свое место, головоломка взорвалась, превратившись в миллионы крохотных точек света. Несколько мгновений эти огоньки безумно танцевали в воздухе, а затем объединились, создав слова на неизвестном языке. Как ни странно, все свидетели этого события, похоже, интуитивно поняли содержание, даже не зная значения слов. В течение нескольких секунд, прежде чем исчезнуть навсегда, там было написано: §H«Вы прошли испытание. Мы отреагируем соответствующим образом»§!."
 site_shot_into_the_ground: "Дыра в земле"
 site_shot_into_the_ground_intro: "Орбитальная телеметрия показывает огромный ударный кратер на поверхности [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Это не был метеорит, так как кратер на удивление глубокий для такого диаметра. По правде говоря, реальную глубину установить невозможно, поскольку каменные обломки перегородили шахту и блокировали возможность дальнейшего орбитального сканирования.\n\nПохоже, обычные раскопки — это единственный способ узнать, что находится внизу."
 ancrel.9070.name: "Копаем"
 ancrel.9070.desc: "Расчищать завалы — дело утомительное и опасное. Рабочих и оборудование нужно опустить на сотни метров вниз до места раскопок, а извлеченные камни нужно поднять наверх. При работе в таких тяжелых условиях было множество несчастных случаев и жертв, но мы делаем успехи и с каждым днем спускаемся все глубже. Стены кратера обветшали и растрескались от времени, но безошибочно идут прямо к ядру планеты.\n\nМы по-прежнему можем только предполагать, какая здесь глубина, так как что-то в этой бездне искажает показания всех наших датчиков."
 ancrel.9075.name: "Токсичная угроза"
 ancrel.9075.desc: "Раскопки стали идти с задержками, так как чем глубже мы опускаемся, тем опаснее становится сама шахта. Ее части загрязнены радиацией, вероятно, в результате того катастрофического события, которое и стало причиной возникновения кратера.\n\nНеобходимость использования защитных контрмер и обеззараживающего оборудования замедляет скорость нашей работы."
 ancrel.9080.name: "Вечный покой на огромной глубине"
 ancrel.9080.desc: "Наконец мы достигли дна шахты и сделали удивительное открытие: пусть покореженный при падении и наполовину расплавившийся во время повторного входа в атмосферу, это, без сомнений, космический корабль продвинутой инопланетной конструкции. Хотя он был погребен под тысячами обломков после своего катастрофического падения, но на удивление мало пострадал. Корабль обнаружили в положении, при котором нос направлен вниз, что позволяет предположить, что он врезался в планету на крайне высокой скорости. Вероятно, мы никогда не узнаем причину.\n\nКак сохранилась целостность конструкции корабля, можно только гадать, но самой правдоподобной кажется теория, согласно которой он был заключен в какое-то продвинутое энергетическое поле, что намного превосходит наши самые передовые технологии. Окруженный испепеляющим светом, корабль вонзился в кору планеты как раскаленный снаряд, пока наконец не застыл в темноте."
 ancrel.9085.name: "Ползущая гибель"
 ancrel.9085.desc: "Раскопки наконец достигли дна кратера, где была обнаружена древняя буровая машина колоссальных размеров, дремлющая в темноте. Дальнейшее изучение показало, что на ней закреплена огромная термоядерная бомба с дистанционной детонацией.\n\nВ данный момент у нас есть теория, что буровая машина должна была добраться до ядра планеты, после чего произошел бы взрыв ее полезной нагрузки, что привело бы к катастрофическому разрушению всей планеты. Зачем это кому-то понадобилось, неясно."
 ancrel.9090.name: "Беременная земля"
 ancrel.9090.desc: "Достигнув наконец дна кратера, мы сделали ошеломляющее открытие. Среди камней лежали тысячи гигантских изогнутых обломков какого-то затвердевшего и окаменевшего органического материала. Некоторые были несколько метров в поперечнике, а другие — размером с орбитальный челнок. Как бы удивительно это ни прозвучало, теперь вполне ясно, что обломки — это остатки какого-то огромного яйца. Судя по размеру и количеству осколков скорлупы, диаметр яйца составлял несколько сотен метров. Какое-то исполинское существо вылупилось в глубинах [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName], а затем начало пробивать себе путь к поверхности, оставляя за собой смертельное излучение. Если оно было способно на такое сразу после рождения...\n\nЧто бы это ни было за существо, теперь его нет, а после него остались лишь куски скорлупы и зияющая дыра в земле."
 site_cut_to_fit: "Слишком много углов"
 site_cut_to_fit_intro: "За всю историю наших исследований космоса мы никогда не видели такой поверхности, как на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Обширные геологические области, от горных хребтов до целых континентов, внезапно пересекаются формами, которые слишком правильны с геометрической точки зрения, чтобы иметь естественное происхождение. Выглядящая во всех иных отношениях естественной окружающая среда внезапно нарушается абсолютно ровными плоскостями, идеальными треугольниками и острыми углами.\n\nВ настоящее время любое объяснение этого непостижимого феномена является чисто гипотетическим."
 ancrel.9095.name: "Пугающее совершенство"
 ancrel.9095.desc: "Планета [From.Planet.GetName] практически представляет из себя фрактал. Те же самые столкновения природного и явно искусственного рельефа, видимые из космоса, повторяются в масштабах планеты. Тут есть горы с идеальными пирамидальными основаниями и зубчатыми скалистыми вершинами. Суровая тундра внезапно сменяется идеально плоскими голыми скалами, которые, в свою очередь, пересекает другое природное образование, подверженное атмосферным воздействиям. Самые разные камни неправильной формы разбросаны среди идеальных кубов размером с микрочип или жилой блок.\n\nНа данный момент мы можем только гадать, как все это возникло."
 ancrel.9100.name: "Великий замысел"
 ancrel.9100.desc: "Находка первого разбившегося летательного аппарата натолкнула нас на правильный путь и привела к обнаружению множества подобных мест падения на поверхности планеты.\n\nБез сомнения, эти странные мертвые машины как-то связаны с таинственными геометрическими фигурами, которые усеивают этот мир. Анализ, однако, затруднен тем фактом, что аварийные посадки с большой высоты приводят к значительным повреждениям."
 ancrel.9105.name: "Искусство без границ"
 ancrel.9105.desc: "Анализ разбившихся машин дал нам объяснение, которое кажется настоящей фантастикой. Эти машины представляли собой массу автоматизированных резцов, которые летали по низкой орбите и формировали ландшафт при помощи мощных лазеров. Фрагмент данных одного из сломанных автоматов указывает на чисто эстетическую цель проекта. Это была художественная инсталляция в планетарном масштабе, по какой-то причине заброшенная до завершения.\n\nПредставьте себе настолько продвинутую цивилизацию, что она могла придавать нужную форму целым мирам в соответствии со своими прихотями — и, кроме того, делала это исключительно ради искусства."
 ancrel.9110.name: "Работа на заказ"
 ancrel.9110.desc: "Анализ разбившихся машин дал ответы на все вопросы. Эти машины оказались огромными энергетическими резцами, которые формировали ландшафт поверхности прямо с орбиты при помощи мощных лазерных лучей. Фрагменты данных, содержавшиеся в одной из машин, объясняли, что весь проект по приданию планете определенной формы был работой на заказ для неизвестного клиента, что указывает на некую рыночно-ориентированную цивилизацию с огромными возможностями.\n\nТеперь концепция терраформирования приобрела совершенно новое значение."
 ancrel.9115.name: "Запланированное разрушение"
 ancrel.9115.desc: "После восстановления одной из менее поврежденных машин и проведения инженерного анализа стало понятно назначение этой орбитальной сети. Эти машины оказались автоматизированными резцами, размещенными на орбите [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName]. Их задача заключалась в том, чтобы полностью разобрать планету, отрезая от нее кусочек за кусочком на протяжении столетий.\n\nВскоре после начала данного предприятия — судя по расчетам, через несколько десятков лет — что-то его прервало. Автоматизированные резцы отключились, начали сходить с орбиты и один за одним разбились о поверхность планеты. Есть множество теорий относительно того, зачем это кому-то было нужно. Была ли это добыча полезных ископаемых в невообразимых доныне масштабах, какой-нибудь неизвестный культ конца света, решивший разрушить и переделать этот мир, причуды непостижимой инопланетной психологии или просто сбой программы после исчезновения изначальных создателей, — точно никто сказать не может."
 site_deja_vu_dig: "Глубокое дежавю"
 site_deja_vu_dig_intro: "При сканировании [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] глубоко под ее поверхностью была обнаружена искусственная камера. Ее назначение и происхождение неизвестны. Увеличение показало разрытую шахту, ведущую с поверхности к подземному бункеру.\n\nДля дальнейшего анализа нужно отправить на поверхность [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] экспедицию."
 ancrel.9120.name: "Полный завал"
 ancrel.9120.desc: "Похоже, что проход, ведущий к подземной камере, в прошлом пострадал по какой-то причине. Нижнюю часть шахты завалило валунами и пылью, что не слишком радует, так как скорость раскопок из-за этого замедлилась."
 ancrel.9125.name: "Метаархеология"
 ancrel.9125.desc: "При удалении камней и мусора обнаружилось кое-что интересное. Был найден придавленный камнями инопланетный инструмент, более всего напоминающий обычную кирку. Если предыдущие шахтеры использовали для добычи технологии подобного уровня, то для того, чтобы прокопать такую шахту в сотни метров глубиной, потребовалась выдающаяся самоотверженность.\n\nЧто там на глубине есть такого, ради чего стоило прилагать такие усилия?"
 ancrel.9130.name: "Археологический цикл"
 ancrel.9130.desc: "Раскопки пришлось прекратить после обнаружения останков нескольких давно умерших землекопов. После их изучения над лагерем воцарилась зловещая тишина: ошибки быть не могло.\n\nТела принадлежали им самим. Свидетельства были столь же невероятны, сколь неопровержимы. В глубинах штольни покоились трупы ведущих раскопки археологов, засыпанные землей много тысяч лет назад.\n\nВсего через минуту после того, как команда доложила о своей зловещей находке, жестокое сотрясение обрушилось на [From.Planet.GetPlanetMoon]у [From.Planet.GetName] и завалило шахту. Несчастные археологи сгинули в толще песка... Как минимум во второй раз."
 ancrel.9135.name: "Прикроем это"
 ancrel.9135.desc: "Когда мы достигли дна вырытой шахты, то нас ожидало интересное, но разочаровывающее открытие. По обугленным кускам взрывчатки и ручному детонатору стало ясно, что камни обрушились и заполнили шахту в результате намеренного саботажа. Есть теория, что какая-то инопланетная цивилизация обнаружила что-то вроде древнего захоронения. Кому-то это не понравилось, и побуждаемый завистью и злобой этот некто решил саботировать работу, обрушив сюда тысячи тонн камня.\n\nЧто там было обнаружено и почему постарались это скрыть, остается неясным."
 ancrel.9140.name: "Защищаемая гробница"
 ancrel.9140.desc: "Когда мы достигли дна, то поняли причину аномальных показаний датчиков. Там оказалась старая гробница, скорее всего место упокоения какого-то инопланетного правителя. Большего мы узнать не успели. Через мгновения после того, как мы попали в этот мавзолей, сработала какая-то древняя, но мощная ловушка. Она вызвала локальное землетрясение, в результате которого шахта быстро потеряла структурную целостность и начала обрушаться.\n\nЭкспедиции с трудом удалось избежать гибели. Шахта, однако, снова заполнилась рыхлыми камнями.\n\nПусть усопшие короли покоятся с миром."
 site_trench_world: "Мир окопов"
 site_trench_world_intro: "Вся поверхность [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] обезображена длинными и мелкими каналами. Они снова и снова пересекаются случайным образом, и их расположение не имеет никакой очевидной логики. Пока непонятно, то ли это причуды природы, то ли что-то еще.\n\nЧтобы выяснить все подробнее, нужно отправить на поверхность экспедицию."
 ancrel.9145.name: "Копайте изо всех сил!"
 ancrel.9145.desc: "Мы тщательно проанализировали сотни каналов на поверхности планеты. Очевидно, что сложная сеть каналов не образовалась в результате естественных геологических процессов, а их выкопали намеренно.\n\nИз-за значительного возраста каналов, вырытых более ста тысяч лет назад и поэтому подвергшихся значительной эрозии, трудно определить, как и зачем они были сделаны."
 ancrel.9150.name: "Окопная война"
 ancrel.9150.desc: "На месте раскопок на планете [FromFrom.Planet.GetName] были сделаны новые открытия, и благодаря им возникла новая теория происхождения сети каналов. Тысячелетия назад на планету напал агрессивный инопланетный организм, более всего напоминающий огромную улитку размером с город. Она безнаказанно перемещалась по поверхности, полностью зачищая ее от любой органики, которой касалась. Окопы были выкопаны крохотными аборигенами-гуманоидами, похожими на куниц, чтобы избежать нападения улитки или попытаться атаковать ее уязвимое брюхо. Судя по объему земляных работ, эта окопная война длилась несколько поколений, а может быть и столетий.\n\nНет никаких признаков, что местное население пережило этот кризис, как нет и останков того исполина, что их сожрал. Поистине страшная судьба."
 ancrel.9155.name: "Воды жизни"
 ancrel.9155.desc: "Благодаря недавнему открытию тайну каналов удалось быстро разгадать. Были обнаружены обломки механизма размером с крейсер, на которых за тысячи лет время и окружающая среда оставили свои следы. Проведенный анализ установил, что это был роющий автомат, активированный и выпущенный на [FromFrom.Planet.GetPlanetMoon]у [FromFrom.Planet.GetName] для подготовки оросительных каналов, которые облегчили бы ее превращение в одну гигантскую ферму.\n\nИз-за программной ошибки или неправильно рассчитанной даты отключения неразумный механизм стоически продолжал рыть каналы по всей поверхности, пока наконец не сломался, так и не дождавшись посева."
 ancrel.9160.name: "Ледяной покров"
 ancrel.9160.desc: "Тысячелетия назад неизвестное событие спровоцировало невероятно быстрое наступление ледникового периода на [FromFrom.Planet.GetPlanetMoon]е [FromFrom.Planet.GetName], и в течение всего лишь нескольких недель вся поверхность покрылась толстым слоем льда. Такую форму каналы приобрели из-за того, что кротообразные аборигены лихорадочно рыли во всех направлениях в промежутке между коренными породами и нижней частью ледникового покрова в тщетной попытке снова добраться до земли.\n\nТот факт, что целая планета могла покрыться льдом за такое короткое время, вызывает недоумение. Основная рабочая теория в настоящее время такова: обледенение было спровоцировано искусственным путем во время какого-то конфликта, но как и кем — это остается загадкой."
 site_ebb_and_flow: "Обычная планета"
 site_ebb_and_flow_intro: "Жизнь на поверхности [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] отсутствует. Однако есть признаки, что ранее тут была цветущая биосфера, а также вызывающая определенный интерес тектоническая активность, которая, возможно, потребует более тщательного изучения."
 ancrel.9165.name: "Все исчезло навсегда"
 ancrel.9165.desc: "Имеются убедительные доказательства того, что [From.Planet.GetPlanetMoon]у [From.Planet.GetName] некогда населяла разумная раса. Судя по обнаруженным руинам, эта цивилизация индустриальной эпохи находилась на грани появления космических полетов без использования сверхсветовых двигателей.\n\nОднако в какой-то момент эту цивилизацию поразила катастрофа планетарного масштаба, которая привела к ее полной гибели. Остались только обломки, и нет никаких признаков, что пораженное бедствием население пыталось защититься. Это событие не было особо жестоким или разрушительным. Такое ощущение, что все просто... остановилось. Случившееся стало для местных полной неожиданностью... или, может быть, они просто решили не сопротивляться."
 ancrel.9170.name: "Лабиринт смерти"
 ancrel.9170.desc: "Под руинами самого крупного города отыскалось кое-что удивительное! Датчики глубокого проникновения обнаружили подземный комплекс невероятных размеров. Легко нашелся весьма изящно украшенный вход, возможно, церемониального назначения, а вот с дальнейшими исследованиями возникли проблемы.\n\nДве большие луны [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] вызывают исключительно мощные приливные силы, настолько сильные, что они влияют на движение потоков магмы в ядре планеты. Видимо, при строительстве подземного комплекса это бралось в расчет, так как коридоры и комнаты периодически наполняются потоками лавы. К счастью, приливы и отливы можно предсказывать, однако до сих пор остается загадкой, зачем сравнительно продвинутой цивилизации было строить такую подземную западню."
 ancrel.9175.name: "Пол — это лава"
 ancrel.9175.desc: "В вулканическую систему туннелей отправилась экспедиция. Ориентироваться в омываемом магмой базальтовом лабиринте будет непросто, так как частые приливы и отливы лавы периодически блокируют продвижение экспедиции. Когда — и если — она достигнет конца лабиринта, ей еще предстоит долгая дорога назад.\n\nКак только экспедиция окажется внутри, связи с ней не будет. Мы можем только ждать."
 ancrel.9177.name: "Священные тексты"
 ancrel.9177.desc: "Экспедиция, отправленная в лавовый лабиринт, почти не пострадала. Почти. Когда они преодолели реки магмы, то в самом центре лабиринта обнаружили внутреннее святилище. В этом помещении, построенном так, чтобы не допускать окружающий жар внутрь, хранились тысячи древних свитков религиозного содержания. Возможно, это были основополагающие тексты местной системы верований.\n\nЭта религия представляла собой синкретический гибрид исконных верований нескольких этнолингвистических групп, которые когда-то населяли этот мир. В одном вопросе они были единодушны: в определенный день появится Архивраг, Всепожирающая Тень, некий космический противник, источающий невероятную злобу, и когда это случится, то лучше бы живым побыстрее умереть, чтобы не отдавать ему свои души.\n\nРуководствуясь этими верованиями, обитатели планеты, очевидно, совершили массовое самоубийство."
 ancrel.9180.name: "Найденный клад"
 ancrel.9180.desc: "Экспедиция наконец выбралась на поверхность, причем не с пустыми руками! В расположенной дальше всего комнате их ожидало удивительное открытие — настоящая сокровищница! Она оказалась битком набита драгоценными металлами и камнями, безделушками и потрясающими произведениями искусства. Теперь понятно, почему потребовалась такая серьезная защита.\n\nЧтобы безопасно доставить наверх весь этот клад, времени уйдет немало, но это вполне достижимо. Однако остается вопрос, почему это хранилище построили в таких экстремальных условиях окружающей среды. Какой-то эксцентричный коллекционер хотел так обеспечить ее безопасность? Это была некая форма ритуального жертвоприношения? Или эта древняя цивилизация спрятала свои сокровища здесь в надежде, что однажды кто-нибудь узнает их историю?"
 ancrel.9185.name: "Изолированная безмятежность"
 ancrel.9185.desc: "Экспедиция, отправленная в лавовый лабиринт, наконец вернулась! Когда они достигли комнаты, расположенной дальше всего, то наконец поняли предназначение этого величественного комплекса. Лабиринт служил испытательным полигоном, причем не столько для тела, сколько для разума.\n\nВо внутреннем святилище есть часто повторяемая фраза, написанная на местном языке. В переводе она гласит: «...4 444 444-я смена прилива и отлива станет Последней. Ничто не переживет Его возрождения». Что бы это ни значило, похоже, после прочтения этой фразы те немногие, кто выжил в этом смертельном паломничестве, предпочли вернуться на поверхность вместо того, чтобы добровольно погибать в реках огня."
 site_sky_glow_hymn: "Красивая сфера"
 site_sky_glow_hymn_intro: "Сканирование поверхности [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] показало, что здесь могла существовать технологическая цивилизация, которая давно уже погибла. Нужно отправить на поверхность экспедицию, чтобы узнать больше."
 ancrel.9190.name: "Мертвая земля и яркое небо"
 ancrel.9190.desc: "После приземления на поверхность [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] экспедиции стало ясно, что еще несколько столетий назад здесь действительно процветала цивилизация. В какой-то момент произошла глобальная катастрофа. Видимо, какая-то междоусобная борьба между национальными государствами привела к фатальному обмену ударами оружия массового уничтожения. Как ни странно, хотя поверхность пустая и безжизненная, небо изобилует изменчивыми оттенками вечного северного сияния.\n\nВид получается потрясающий: пустынные стальные и каменные останки целых городов, окрашенные яркими, сверкающими цветами, танцующими в небе."
 ancrel.9195.name: "Огонь в небе"
 ancrel.9195.desc: "Нам стала известна судьба погибшей цивилизации на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], и хотя она трагична, к сожалению, в галактике такое случается часто. Она развивалась, повышая свою техническую оснащенность, а вот социальной и политической гармонии не хватало. Со временем они создали средства собственного уничтожения, а затем использовали их. И пусть судьба самого мира и его обитателей не уникальна, кое-что поразило наших ученых: ничем не нарушаемый бесконечный танец северного сияния на фоне всеобщего опустошения.\n\nПри более тщательном рассмотрении оказалось, что эффект северного сияния в небе появляется с повторяющейся закономерностью, что противоречит любым нашим прежним знаниям о погоде. Возможно, это какое-то сообщение?"
 ancrel.9200.name: "Спрятанные у всех на виду"
 ancrel.9200.desc: "Загадку повторяющегося северного сияния удалось объяснить после того, как сканеры обнаружили маленькие машины на орбите [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName]. Некоторые из этих устройств были перехвачены и изучены. Оказалось, что эти машины могут управлять атмосферой, выстреливая в нее потоки заряженных частиц и имитируя солнечные ветры.\n\nФактически это закодированные сообщения, отправляемые обитателям поверхности. У нас есть теория, что эту систему ввели в строй примерно в то же время, когда случился глобальный кризис. Шифрованные сообщения во время войны, например инструкции диверсантам или сигналы для детонации оружия, спрятанные у всех на виду. Отключить их некому, и поэтому они без конца повторяются."
 ancrel.9205.name: "Небеса дадут ответ"
 ancrel.9205.desc: "Как и ожидалось, ритмически пульсирующее северное сияние вокруг [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName] имеет искусственное происхождение. Этот мир окружен до сих пор действующей сетью микроспутников. Эти машины запрограммированы выстреливать импульсы заряженных частиц в верхние слои атмосферы, имитируя солнечные ветры.\n\nШаблоны были разработаны для проекции успокаивающего эффекта в умы населения через подсознательные сообщения, использующие небо в качестве канала, для подавления любых негативных эмоций и достижения всеобщего мира. Очевидно, это не сработало."
 ancrel.9210.name: "Песнь одиночки"
 ancrel.9210.desc: "Оно живое! Северное сияние на самом деле оказалось ранее неведомой формой... жизни? В верхних слоях атмосферы обитает какое-то загадочное полуразумное существо. Оно как-то может управлять магнитным полем и ионизацией, изменяя атмосферу для отображения огней в небе по своей непостижимой инопланетной прихоти. Некоторые ученые выдвинули теорию, что оно пытается наладить контакт; другие же считают, что оно просто играет или даже «поет при помощи света».\n\nОтдел ксенологии сообщает, что все попытки перевода полностью провалились из-за несовместимой физиологии этого существа. Может быть, оно пытается нас предупредить? Оплакивает свой погибший мир? Триумфально злорадствует?\n\nМы можем лишь оставить его в небе петь свою инопланетную песнь."
 site_warmer_climates: "Проникновение внутрь"
 site_warmer_climates_intro: "Судя по полученным с орбиты изображениям [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], там четко прослеживается инфраструктура технологической цивилизации. Таинственным образом, несмотря на огромные городские территории, связанные обширной наземной транспортной сетью, планета кажется полностью покинутой, а признаков разумной жизни не наблюдается. Ядро планеты отличается повышенной активностью, однако следов какой-то катастрофы или другого события, которые могли бы достоверно объяснить пропажу населения, нет. Куда они все подевались?"
 ancrel.9215.name: "Никого нет дома"
 ancrel.9215.desc: "На поверхность [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] были отправлены десантные группы, которым первыми удалось взглянуть вблизи на этот мир и его продуваемые ветрами пустые города. Время, погода и отсутствие ухода поистрепали их, но не разрушили, оставив по большей части целыми. От жителей, правда, не осталось ни следа.\n\nВ данный момент есть только одна достоверная теория: массовая миграция или эвакуация. Нам все еще предстоит понять, что могло заставить целую расу бросить все достижения и знания своей цивилизации."
 ancrel.9220.name: "Опускаемся вниз"
 ancrel.9220.desc: "Расследование пропажи населения [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] дало свои плоды. Большие герметичные защитные двери, ведущие в глубокую сеть туннелей, служат доказательством, что в какой-то момент вся раса начала перемещаться под землю. Перекрестный анализ геологических и метеорологических данных показывает, что на всей планете резко наступил ледниковый период, возможно, в результате смещения наклона оси, что, вероятно, и стало причиной миграции.\n\nИсследование обширной сети туннелей идет полным ходом."
 ancrel.9225.name: "Глубокий сон"
 ancrel.9225.desc: "Тысячи лет назад средняя температура на планете резко упала, и большая часть солнечного света отражалась облаками. Чтобы справиться с внезапным похолоданием климата, население мигрировало под землю и было вынуждено двигаться все глубже и глубже в попытке угнаться за ускользающим теплом ядра планеты.\n\nУшедшее под землю население нечем было кормить, поэтому был запущен проект криоанабиоза. Как только приборы определили бы, что климат на поверхности стабилизировался, произошло бы автоматическое пробуждение. И на планете действительно стало теплее, но процесс был настолько резким, что вывел из строя капсулы гибернации и сжег спящих.\n\nОстались только миллионы капсул, стоящих молчаливыми рядами в темноте и заполненных обугленными костями."
 ancrel.9230.name: "Смертельная тепловая волна"
 ancrel.9230.desc: "Возвратившаяся экспедиция отыскала ответ на загадку исчезновения населения [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName]. Большая часть из них вымерла из-за внезапно наступившего ледникового периода. Остатки расы мигрировали глубоко под землю, поближе к остывающему ядру планеты, которое в данных условиях оставалось единственным источником тепла и энергии.\n\nВыжившие запустили грандиозный подземный инженерный проект. В отчаянной попытке разморозить свой замерзший мир они пытались направить геотермальное тепло от планетарного ядра на поверхность. Но что-то пошло не так, омоложение ядра вышло из-под контроля, и туннели убежищ были затоплены магмой и раскаленным газом, что мгновенно уничтожило всех выживших."
 ancrel.9235.name: "Холодно и одиноко"
 ancrel.9235.desc: "Вернувшись, экспедиция принесла грустные вести. Тысячи лет назад температура ядра планеты резко упала, вынудив жителей уйти под землю в поисках тепла, энергии и ресурсов. Год за годом температура продолжала падать, а жители продолжали копать все глубже. Их становилось все меньше, так как многие замерзли, умерли от голода или погибли из-за несчастных случаев. Так продолжалось десятилетиями.\n\nВ небольшом вырытом вручную туннеле, в самой глубокой шахте, далеко за подуровнем, где лежат последние сломавшиеся и брошенные копающие машины, был найден всего один вмерзший в лед труп моллюскоида. Судя по найденной записи, это последний представитель своей расы. Ему было холодно и одиноко, и он был готов сдаться."
 site_phoenix_collective: "Есть кто-нибудь дома?"
 site_phoenix_collective_intro: "Наш исследовательский корабль произвел сканирование [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] и обнаружил какие-то искусственные конструкции, достойные более близкого внимания. К сожалению, там нет никаких признаков населения."
 ancrel.9240.name: "Город призраков"
 ancrel.9240.desc: "Наша экспедиция на поверхность доложила об удивительных открытиях. На планете много крупных городов. Все они покинуты, но находятся в довольно хорошем состоянии, если учесть их возраст. Инфраструктура и планирование каждого города удивительно упорядочены и гармоничны, что указывает на крайне сплоченную цивилизацию, движимую едиными для всех коллективными идеалами, а возможно, и даже чем-то вроде гештальт-сознания.\n\nСудя по архитектуре и внутренней арматуре, все это построила раса маленьких грибовидных с довольно низким уровнем технического прогресса. Куда именно они делись, остается неизвестным."
 ancrel.9245.name: "Преданья старины глубокой"
 ancrel.9245.desc: "Дальнейшее изучение пропавшей цивилизации на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] породило больше вопросов, чем ответов. Этим простым, крепким конструкциям тысячи лет, и все они, похоже, были построены примерно в одно время, вероятно, в течение одного столетия. Любые дополнения или обновления, касающиеся городской структуры, похоже, также были всепланетными и выполнялись через большие непрогнозируемые промежутки времени. Странный характер развития этого общества, похоже, не допускает заметных изменений численности населения."
 ancrel.9250.name: "Смерть и возрождение"
 ancrel.9250.desc: "Недавнее открытие пролило свет на вопрос, куда исчезли строители городов с [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Очевидно, у этой грибовидной расы есть коллективный цикл массовой смерти и возрождения. Они массово рождаются почти одновременно по всей планете и затем растут как часть коллективного разума, где все связаны друг с другом. За сотни лет своего жизненного цикла они распространяются по планете и заново занимают города, построенные и покинутые предыдущими отмершими поколениями.\n\nКогда приближается время следующего цикла смерти и возрождения, они следуют общему для их расы биологическому зову. Посредством бесполого размножения они производят на свет стручок, зарываемый в землю. Родитель умирает, а его тело разлагается и удобряет землю вокруг стручка. После долгого периода спячки стручки раскрываются, выпуская новое поколение, и цикл повторяется."
 ancrel.9255.name: "Нарушенный цикл"
 ancrel.9255.desc: "Во время раскопок на [FromFrom.Planet.GetPlanetMoon]е [FromFrom.Planet.GetName] наконец стала известна судьба ее пропавшего населения. Они все пребывали в земле в созревающих стручках и уже готовились появиться на свет, когда случилось какое-то природное явление, внесшее разлад в экосистему планеты. Скорее всего, это было падение метеорита, который на несколько десятилетий изменил погоду и сезоны. Когда они родились, то очутились в мире, лишенном их обычной пищи.\n\nТо, что должно было стать всеобщим праздничным возрождением, быстро пришло к медленному коллективному голоданию и, в конце концов, к вымиранию расы."
 ancrel.9260.name: "Возвыситься над всем"
 ancrel.9260.desc: "Теоретическое исследование культуры расы грибовидных с точки зрения психологии и социологии дало безрадостную разгадку тайны их исчезновения. В какой-то момент вся раса в целом начала подвергать сомнению свой вечный и вроде бы бессмысленный цикл существования. Зерно экзистенциального нигилизма проросло во всех жителях, кульминацией чего стал последний акт неповиновения своему инстинкту выживания.\n\nОднажды посеянное, возможно, даже одним существом, это ядро сомнения с ужасающей скоростью распространилось на весь коллективный разум, пока они не приняли единогласное решение, что последний урожай стручков нужно не сажать, а сжечь."
 ancrel.9265.name: "Они поднимутся снова"
 ancrel.9265.desc: "Окончательная разгадка тайны исчезновения грибовидного общества оказалась довольно простой. Население планеты никуда не подевалось! Они до сих пор здесь, созревают под землей. Анализ нераскрывшегося стручка показал, что активная продолжительность жизни представителя этой расы, измеряемая столетиями, ничто по сравнению с периодом созревания стручка, который, похоже, продолжается несколько тысяч лет. Их простые города, построенные так, чтобы сопротивляться воздействию времени без долгого присмотра, безмолвно стоят, ожидая возвращения хозяев.\n\nТак что они все здесь, дремлют в земле и ждут того дня, когда смогут подняться и начать цикл заново."
 site_grand_herald: "Великий предвестник"
 site_grand_herald_intro: "Даже без приборов можно легко увидеть на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] остатки огромных городских агломераций. Здесь явно когда-то обитала высокоразвитая цивилизация, но на сегодняшний день нет ни признаков жизни, ни электромагнитных сигналов, соответствующих технологическому обществу. Планета кажется мертвой. Чтобы узнать больше, нам придется спуститься туда."
 ancrel.9270.name: "Бодрость духа"
 ancrel.9270.desc: "Разрушенная, но довольно продвинутая архитектура намекает на технологически развитую человекообразную расу на грани освоения космоса. Переведенная документация и большое количество монументальной архитектуры указывают на глубоко укоренившуюся религию или духовность, которая пронизывала всю цивилизацию.\n\nМногократно повторяются слова «§HВеликий предвестник§!» — похоже, в данном обществе это была фигура или понятие, вызывавшее священное благоговение и бесспорное почитание."
 ancrel.9275.name: "Завет знамения"
 ancrel.9275.desc: "При тщательном просмотре документов, найденных в изобилии в руинах по всей планете (эта раса явно любила письменность), особо выделяется одно часто встречающееся понятие: §H«Завет знамения»§!. Это что-то вроде предупреждения о неминуемой гибели, которое вызывало паранойю и ужас у всего населения.\n\nИз-за метафорического и эзотерического характера языка этих писаний трудно определить истинную природу данной угрозы, но ее влияние на психику туземной расы является неоспоримым. Все вместе они, похоже, обращали взор к небесам в ожидании божественного вмешательства."
 ancrel.9280.name: "Вероучение с порабощением"
 ancrel.9280.desc: "Архитектурный анализ отделил сооружения, возведенные незадолго до исчезновения этой цивилизации. Принцип повторяется по всей планете: это бессистемные утилитарные конструкции, предназначенные для тяжелой производственной работы. В отличие от более старых жилищ, эти строения не имеют украшений и отличаются заметной прагматичностью дизайна. Возможно, на планете возобладала культура иконоборчества?\n\nНад входом в каждое из этих строений находится §H«Вероучение подчинения»§! — молитва служения §HВеликому предвестнику§! и его священному плану. Есть теория, что это что-то вроде ответа на предсказание гибели в §H«Завете знамения»§!."
 ancrel.9285.name: "Гимн последователей"
 ancrel.9285.desc: "Экспедиция на поверхность наткнулась на интересную находку. В одном из крупных городов была обнаружена аудиовизуальная запись. Несметная толпа существ — по-видимому, основная масса жителей — заполняет городскую площадь. Они поют, и их голоса нарастают, напоминая звуки мелодичной раскатистой грозы.\n\nПеревод слов массового песнопения звучит следующим образом: «Вознесение близко. Перенеси нас, о Великий предвестник, в новое начало. Веди нас из земли слез и праха и даруй нам новый дом среди звезд. Мы следуем за тобой все как один. Мы следуем за тобой»."
 ancrel.9290.name: "Паломничество последних дней"
 ancrel.9290.desc: "§H«Гимн последователей»§! не был локальным, это было событие глобального масштаба, и все жители пели в унисон. Такое необычное происшествие потребовало дальнейших исследований, и именно тогда появились новые догадки. Мы обнаружили документ под названием §H«Паломничество последних дней»§!, и, похоже, это одно из последних звеньев в этой таинственной цепочке событий.\n\nДокумент ссылается на конкретное место на планете, где произойдет что-то вроде судного дня или последнего ритуала; это ничем не примечательный участок в пустыне, на который мы не обращали внимания в более ранних исследованиях. В документе также говорится о некоем §H«Обряде поднятого покрова»§!, описание которого сейчас переводится."
 ancrel.9295.name: "Ковчег наследия"
 ancrel.9295.desc: "Мы наконец нашли §H«Великого предвестника»§!, ранее скрытого под замысловатым оптическим камуфляжем. Им оказался не пророк и не религиозный деятель, а гигантский космический корабль класса титан! Поскольку этот мир погибал в религиозных войнах, «Предвестник» должен был стать ковчегом, который забрал бы часть населения с обреченной планеты и доставил в обетованную землю где-то в космических просторах. Корабль полностью исправен и очень хорошо сохранился, так что остается только гадать, почему он так никогда и не взлетел.\n\nПохоже, что незадолго до взлета жители планеты сошлись в решительной битве. Она оказалась настолько жестокой, что бой не пережил никто из его участников."
 ancrel.9300.name: "Хранитель цельности"
 ancrel.9300.desc: "Никакой это не религиозный архетип! После отключения поля оптического камуфляжа экспедиция увидела истинную форму §H«Великого предвестника»§! — огромного космического корабля класса титан, наполовину погребенного в песке и построенного для противостояния какой-то угрозе, приближающейся из космоса. Как выясняется, поэтический и метафорический характер языка туземцев, интерпретируемый как проявление религиозных чувств, был на самом деле обычным способом общения этой расы.\n\nПрирода надвигающейся угрозы все еще остается тайной, но, судя по всему, чем бы она ни была, появилась она до того, как «Титан» был закончен. Он усеян тысячами высохших останков вымершей расы [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName]. У них не было времени активировать свой «Титан», и уже никогда не будет."
 ancrel.9305.name: "Обещание избавления"
 ancrel.9305.desc: "§H«Великий предвестник»§! оказался необычной религиозной фигурой. Это огромный инженерный проект особого значения — автоматизированная строительная площадка. На высоких как небоскребы опорах до сих пор покоится ее первое и единственное творение — огромный космический корабль класса титан. Мы все еще не знаем, как эта археологическая находка связана с духовной метафорой, но мы установили следующее: чем бы ни являлась упомянутая в §H«Завете знамения»§! угроза, ей удалось уничтожить все население планеты до завершения проекта «Великий предвестник».\n\nНо автоматизированная площадка продолжала работать и несмотря ни на что достроила корабль, так и не дождавшийся пассажиров. Пустой, целый и невредимый, он спал многие тысячелетия, так как управлять им было некому. Может, испытаем его в деле?"
 get_herald: "§YВеликий предвестник§! добавлен в вашу флотилию."
 site_hive_coral: "Под волнами"
 site_hive_coral_intro: "Данные, полученные научным кораблем с орбиты при сканировании [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], показывают какие-то странные образования под толщей волн и необъяснимые водные течения. Погода здесь относительно спокойная, и бури бывают редко, однако моря на планете, похоже, постоянно бурлят и вспениваются под воздействием какой-то неизвестной силы под поверхностью. Рекомендуется более внимательное изучение."
 ancrel.9310.name: "Пронзатели поверхности"
 ancrel.9310.desc: "Экспедиция, отправившаяся изучать моря [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], обнаружила нечто странное. Поверхность воды пронизывают большие шипы из органического материала — то ли окаменелого коралла, то ли кости, — простирающиеся к небу на сотни метров.\n\nШипы, напоминающие когти, образуют группы по несколько десятков, и подобные образования встречаются везде, кроме самых холодных полярных морей. Пористые шипы покрыты отверстиями, которые могут достигать размера штурмовика. Возможно, это как-то связано с тем, как эти биоструктуры размножаются?"
 ancrel.9315.name: "Нынешние создатели"
 ancrel.9315.desc: "Экспедиции наконец удалось добраться до группы длинных биообразований одинаковой формы на дне планетарного моря. Эти подводные структуры, образованные из того же материала, что и пронизывающие поверхность шипы, представляют собой своего рода систему органических насосов. Эта живая сеть «дышит», и ее выдохи создают цикл морских течений.\n\nРазмер этих образований, а также их огромное количество на дне океана указывает на то, что они отвечают за необъяснимые подводные течения [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]."
 ancrel.9320.name: "Коралл улья"
 ancrel.9320.desc: "Еще одна вернувшаяся глубоководная экспедиция раскрыла нам правду о бурлящих морях [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName]. Все странные органические образования соединены в один огромный коралловый риф. Как выяснилось, коралл этот обладает частичным сознанием, хотя и имеет совершенно чуждый нам менталитет, если сравнивать с нашими представлениями о разумной жизни. Посредством феромонов, выделяемых в воду, он более или менее поработил остальные живые организмы моря, контролируя их поведение и репродуктивные циклы для своих собственных нужд.\n\nПохоже, он совершенно неагрессивный, хотя и играет роль кукловода. Может быть, это просто высшая форма жизни в этом мире? Или вторгшийся сюда инопланетный паразит? Общение с ним, по-видимому, невозможно, поэтому ответов мы, наверно, никогда не получим."
 ancrel.9325.name: "Биоспаситель"
 ancrel.9325.desc: "После определения последовательности инопланетной ДНК было сделано поразительное открытие: глобальная совокупность морских кораллов не только не является аборигеном этого мира, но и представляет собой скорее биоинженерную конструкцию, а не природное образование. Под толстым ковром из чужеродного коралла находится окаменевший слой всей прежней экосистемы этого мира, полностью вымершей. Похоже, коралл, попав сюда, постепенно задушил всю туземную жизнь и заменил ее экосистемой, подстроенной конкретно под него.\n\nЕсть две основные теории, почему это могло быть сделано: либо искусственный коралл был внедрен по безобидным причинам, но затем неожиданным образом массово вытеснил местную дикую природу в конкурентной борьбе, либо он был сознательно создан как ужасающее биологическое оружие для зачистки океанических миров от туземной жизни."
 ancrel.9330.name: "Радушный прием"
 ancrel.9330.desc: "Это все одна гигантская биомашина! Подводный анализ указывает на то, что океаны планеты когда-то были мертвы — здесь не было ни течений, ни кислорода для поддержания подводной жизни. Эта биоинженерная машина была помещена на планету с целью искусственного стимулирования основных предпосылок органической жизни.\n\nОчевидно, это сработало, так как теперь на планете процветает подводная флора и фауна. Не найдено никаких следов, объясняющих, кто проделал такую колоссальную работу и почему. Возможно, это был проект по терраформированию, проведенный неизвестной водной расой с продвинутыми биотехнологиями, которая хотела создать для себя новый дом?"
 site_orbital_rain: "Добраться до дна"
 site_orbital_rain_intro: "Видеоданные от датчиков на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] показывают крайне необычные образования на дне этого океанического мира."
 ancrel.9335.name: "Раны на дне океана"
 ancrel.9335.desc: "При более внимательном изучении [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] выясняется, что дно огромных океанов выглядит исключительно странно и больше напоминает поверхность какой-нибудь луны или астероида, полностью покрытую ударными кратерами. Подобные кратеры обычно отсутствуют на небесных телах с атмосферой, особенно если там есть океаны.\n\nСледует провести дальнейшее изучение."
 ancrel.9340.name: "Воды другого мира"
 ancrel.9340.desc: "Откуда на океанском дне взялись эти таинственные кратеры, удалось понять только после анализа самой воды. Следы определенных минералов и химический состав доказали, что вода не с этой планеты. Ее доставили сюда в виде гигантских ледяных глыб, которые скидывались на планету. Сталкиваясь друг с другом, эти глыбы дробились на части и таяли, в итоге покрыв всю поверхность водой.\n\nБыла проделана абсолютно грандиозная работа, но нет ничего, что намекало бы на ее причину."
 ancrel.9345.name: "Текущие события"
 ancrel.9345.desc: "Научный корабль на орбите [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName] уловил какие-то неопознанные энергетические сигналы, идущие с большой глубины. Экспедиция, отправленная для проверки, обнаружила древнюю конструкцию. Сооружение длиной в множество километров было возведено с единственной целью — искусственно создавать подводные течения.\n\nПодводная циркуляция имеет жизненно важное значение для многих водных организмов, и на данном этапе мы придерживаемся теории, что эта планета была подготовлена для обитания какой-то водной расы, освоившей космос. Правда, здесь они, по-видимому, так никогда и не появились."
 ancrel.9350.name: "Утонувшее хранилище"
 ancrel.9350.desc: "Проследив странную энергетическую сигнатуру до источника, наша экспедиция обнаружила глубоко под поверхностью морского дна инопланетный комплекс связи. Он содержал фрагменты информации, которые, после их перевода, поведали нам о проекте внедрения воды на планете.\n\nСогласно переведенным данным, все это предприятие по образованию океана ставило целью создание огромного подводного хранилища, однако не уточняется, что именно там должно было храниться. Уж точно для подобных целей не требовалось покрывать водой целую планету."
 ancrel.9355.name: "Управление климатом"
 ancrel.9355.desc: "По счастливой случайности, при сканировании датчиками научному кораблю удалось обнаружить древнее строение глубоко под поверхностью океанического дна. Доставить туда экспедицию оказалось очень трудно, но полученные сведения того стоили.\n\nКогда-то это здание было центром контроля за климатом. Оно управляло работой огромных машин на орбите, меняющих климат. Это был проект по терраформированию планеты, который был прерван, но, судя по всему, все-таки зашел довольно далеко. Даже без дальнейшего управления природа стала процветать и в конечном итоге создала экосистему, существующую сегодня."
 site_fossilized_jellyfish: "Точечный архипелаг"
 site_fossilized_jellyfish_intro: "Научный корабль на орбите [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] обнаружил в океане скопления маленьких круглых островов. Они весьма необычны с геологической точки зрения: их поверхность выглядит естественной и лишена искусственных сооружений, но форма практически идеальна. Придется отправить туда экспедицию, чтобы узнать больше."
 ancrel.9360.name: "Островные туннели"
 ancrel.9360.desc: "Экспедиция, отправленная на поверхность [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], начала исследовать один из круглых островов и вскоре совершила замечательное открытие. Под поверхностью острова обнаружилась сложная сеть туннелей, проходящих через странную маслянистую породу. Эти туннели, на удивление ровные и круглые, охватывают весь остров. Такое ощущение, что образовались они естественным путем, а не в результате раскопок, но это и не были привычные геологические процессы."
 ancrel.9365.name: "Туннели повсюду"
 ancrel.9365.desc: "Продвигаясь в ходе раскопок все дальше вглубь круглых островов, отправленная на поверхность экспедиция сделала еще два открытия. Во-первых, под каждым островом, похоже, имеется дублирующая внутренняя система туннелей. Они немного отличаются по размеру, но не по структуре. Второе открытие было еще более поразительным: острова не являются частью коры планеты, а фактически парят. Их нижние уровни имеют заполненные газом полости, которые в сочетании с довольно хрупкими и пористыми островными породами и позволяют островам парить."
 ancrel.9370.name: "Замерзшее желе"
 ancrel.9370.desc: "Разгадка тайны парящих островов обнаружилась в области биологии, а не геологии. Эти острова на самом деле оказались гигантскими окаменелыми существами, похожими на медуз. Миллионы лет назад, во время ледникового периода, они все замерзли насмерть, после чего их тела превратились в окаменевшие острова, которые теперь выступают над поверхностью воды. В результате многовекового наслоения мусора их видимая поверхность стала напоминать природные острова, но внутри они полностью органические."
 ancrel.9375.name: "Естественный сон"
 ancrel.9375.desc: "Никакие это не острова, а медузы! Каждый из этих парящих кругов на самом деле является гигантским беспозвоночным организмом. Кроме того, они не мертвые: кажущееся окаменение является лишь естественной частью их жизненного цикла. Тысячелетиями эти каменные острова выделяют отложения, пока в конце концов полностью не растворяются. Отложения содержат микроскопические полипы, которые со временем созревают в воде, пока не вступят в следующую стадию своего жизненного цикла."
 ancrel.9380.name: "Большие не справились"
 ancrel.9380.desc: "Никакие это не острова, а инопланетные организмы — похожие на медуз существа, которые по какой-то причине были искусственно внедрены в экосистему планеты. Однако, судя по всему, внедрение пошло не так, как планировалось. Большие медузы в основном погибли и окаменели, превратившись в архипелаг парящих островов, но те, что поменьше, смогли приспособиться и сейчас процветают в океанах планеты. Пока еще неясно, разделят ли они со временем участь своих более крупных предков."
 site_popular_rock: "Популярный камень"
 site_popular_rock_intro: "Датчики обнаружили энергетические сигналы в скоплении астероидов. Рекомендуется дальнейшее исследование."
 ancrel.9385.name: "Здравствуй и прощай"
 ancrel.9385.desc: "При отслеживании слабых энергетических следов, оставшихся, вероятнее всего, после пролета космических кораблей, в скоплении особо был выделен один астероид. Более тщательное его изучение подтвердило теорию космических перелетов в прошлом, так как на его каменистой поверхности остались многочисленные следы взлетов и посадок.\n\nТакже датчики указывают на наличие внутри астероида пустот и туннелей, доступных для раскопок."
 ancrel.9390.name: "По этапу"
 ancrel.9390.desc: "Продвигаясь по маленьким и узким туннелям, экспедиция наконец наткнулась в наиболее глубокой части на святилище — огромное, изысканно отделанное помещение, украшенное скульптурами, высеченными прямо в камне. Судя по переводу текстов духовного содержания, вырезанных на стенах, это место называлось «Девятый этап» и было, очевидно, одним из многих мест назначения для религиозного паломничества представителей расы, создавшей это место.\n\nЕсли это девятый этап, то где же предыдущие восемь? И сколько их еще было потом?"
 ancrel.9395.name: "Склад в дальнем космосе"
 ancrel.9395.desc: "Причины частого посещения этого астероида стали понятны после того, как отправленная на поверхность экспедиция обнаружила внутри него огромные складские помещения и бункеры. Мертвая каменная глыба служила для какой-то освоившей космос расы складом, где можно было пополнить топливо и провести техобслуживание кораблей перед их отправкой дальше в космос. Это указывает на инопланетное общество без сверхсветовых двигателей, но с огромным желанием исследовать космос.\n\nОстается неясным, почему этот астероидный склад был брошен, но нам удалось отыскать кое-какие материалы. Что в космосе взято, то свято!"
 ancrel.9400.name: "Проснись и пой"
 ancrel.9400.desc: "Внутри астероида экспедицию ожидало поразительное открытие. Брошенные криокапсулы — в количестве сотен тысяч — заполняли огромные вырытые помещения. Все капсулы были открыты и отключены, из-за чего возникло впечатление, что они уже выполнили свое предназначение.\n\nНа данном этапе мы придерживаемся теории, что этот астероид использовался в качестве своего рода колонизационного челнока, запущенного в космос по направлению к какой-то процветающей среде обитания. Когда он приблизился к месту назначения, автоматические системы пробудили спящих пассажиров, которые затем покинули астероид и отправились к своему новому дому на корабле для близких перелетов."
 site_strange_flows: "Странные потоки"
 site_strange_flows_intro: "Это должна быть «обычная» расплавленная планета, но почему-то она вызывает неконтролируемые сбои датчиков научного корабля.\n\nРекомендуется дальнейшее изучение."
 ancrel.9405.name: "Признаки сопротивления"
 ancrel.9405.desc: "Нарушения работы датчиков научного корабля на орбите [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] не идут ни в какое сравнение с затруднениями, возникшими на ее поверхности. Из-за аномальных магнитных колебаний от какого-то неизвестного источника оборудование сходит с ума.\n\nИсследовать этот электромагнитный бедлам будет очень сложно, но со временем мы сможем найти ответы."
 ancrel.9410.name: "Вот это металл!"
 ancrel.9410.desc: "Как только отправленной на поверхность экспедиции удалось решить проблемы с неисправным оборудованием, начала проясняться природа неистовых магнитных колебаний.\n\nБушующие океаны и реки лавы на планете [From.Planet.GetName] на самом деле представляют собой не привычную магму, а расплавленный металл. Обычно разогретые до подобной температуры металлы не обладают особенно сильными магнитными свойствами, и даже весь объем расплавленного металла планеты не должен создавать электромагнитные силы такого масштаба. Так в чем же причина?"
 ancrel.9415.name: "Пробуждение нейтронной звезды"
 ancrel.9415.desc: "Научный корабль, находящийся на орбите планеты [FromFrom.Planet.GetName], наконец разгадал тайну магнитных колебаний на ней.\n\nМиллионы лет назад планета приблизилась к нейтронной звезде особого типа. Магнетизм этой звезды в довел до кипения металлы в ее недрах и превратил их в те расплавленные океаны, что мы видим сейчас. Электромагнитные силы, с которыми мы столкнулись, лишь остаточные явления по сравнению с тем прошлым катаклизмом.\n\nНынешнее местоположение нейтронной звезды остается тайной. Тайной, вызывающей тревогу."
 ancrel.9420.name: "Бабах!"
 ancrel.9420.desc: "Вопиющее нарушение привычных законов физики заставило научный отдел принять к рассмотрению «внешние силы» в качестве объяснения странных свойств [FromFrom.Planet.GetPlanetMoon]ы [FromFrom.Planet.GetName].\n\nУдарный кратер и следы частиц от использования термоядерного двигателя на орбите наводят на мысль, что когда-то планета подверглась воздействию какого-то электрического супероружия. Удар был настолько мощным, что все металлы на планете расплавились, а сама планета до сих пор потрескивает из-за остаточного электричества.\n\nЧто послужило основанием для такой мощной атаки, мы никогда не узнаем."
 ancrel.9425.name: "Ради науки!"
 ancrel.9425.desc: "После перекалибровки датчиков с учетом помех было сделано новое открытие — заброшенная научная станция на ближайшей луне. Из почти полностью сожженных записей удалось восстановить фрагменты данных, описывающих эксперимент с применением гигантского искусственного магнита на поверхности планеты.\n\nЭксперимент прошел даже слишком успешно: вся металлическая кора планеты превратилась в расплавленные озера, а электромагнитный заряд был настолько мощным, что мгновенно поджарил научную станцию.\n\nЧто ж... Прогресса без жертв не бывает."
 ancrel.6000.name: "Омникодекс"
 ancrel.6000.desc: "В Омникодексе содержится подробная генетическая информация о тысячах разумных рас, которые в прошлом населяли галактику. Наши генетики могли бы использовать эти данные для возрождения вымершей расы на одной из наших планет.\n\nКак только мы выберем планету, генетики просмотрят Омникодекс и назовут расу, подходящую для ее климата."
 ancrel.6000.a: "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip: "§Y3 поселения§! новой расы со случайными признаками появляются на планете §Y[planet_option_1.GetName]§!"
