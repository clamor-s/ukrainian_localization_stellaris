 cara.970.name: "Галатрон"
 cara.970.1.desc: "Жизнь — это скорее лотерея, чем соревнование."
 cara.970.2.desc: "Иногда ведра весят больше, чем следует."
 cara.970.3.desc: "Что для одного разумного существа мусор, для другого — сокровище."
 cara.970.4.desc: "Фальшивый энергокредит всегда возвращается."
 cara.970.5.desc: "Не все то темная материя, что блестит."
 cara.970.6.desc: "Нищие не выбирают."
 cara.970.7.desc: "Дареному заркалувианцу в ротовую полость не смотрят."
 cara.970.8.desc: "Обмен — не грабеж."
 cara.970.9.desc: "О пролитом зро не плачут."
 cara.970.10.desc: "Пусть наказание соответствует преступлению."
 cara.970.11.desc: "Что посеешь, то и пожнешь."
 cara.970.a: "Очень необычно."
 ancrel.8040.name: "Тайник с ресурсами"
 ancrel.8040.desc: "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:сообщил|||fem:сообщила] об обнаружении древнего тайника с ресурсами среди руин на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Их уже сейчас отправляют на наши главные склады."
 ancrel.8045.name: "Тайный проход"
 ancrel.8045.desc: "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:сообщил|||fem:сообщила] о недавнем обнаружении тайного прохода во время изучения руин на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Это неожиданное открытие ускорило работы на месте раскопок."
 ancrel.8050.name: "Пропавшая экспедиция"
 ancrel.8050.desc: "Наши [Root.Owner.GetArchaeologistPlural] на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] наткнулись на какую-то злополучную экспедицию, погибшую давным-давно. Среди их иссохших останков найдено несколько малых артефактов."
 ancrel.8055.name: "Пререкания археологов"
 ancrel.8055.desc: "На месте археологических раскопок на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] накаляются страсти: некоторые [Root.Owner.GetArchaeologistPlural] открыто несогласны с главным археологом по имени §H[Root.GetLeaderName]§! в том, как лучше дальше действовать. Работы на месте раскопок сильно замедлились и теперь еле идут."
 ancrel.8060.name: "Камера с сокровищами"
 ancrel.8060.desc: "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:сообщил|||fem:сообщила] о недавнем обнаружении небольшой потайной камеры с сокровищами во время археологических раскопок на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Хотя большинство найденных безделушек плохо подходят для практического применения, они имеют значительную ценность в энергокредитах."
 ancrel.8065.name: "Распространение болезни"
 ancrel.8065.desc: "[Root.GetLeaderName] [Root.Leader.GetAXX:сообщил|||fem:сообщила], что [Root.Owner.GetArchaeologistPlural] на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] страдают от странной болезни, которая распространяется среди них. Первые подтверждённые случаи появились вскоре после открытия запечатанной камеры в первый раз. Поскольку немалая часть команды выведена из строя, дальнейшие работы пока отложены."
 ancrel.8070.name: "Неисправность оборудования"
 ancrel.8070.desc: "Археологическая экспедиция на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] сообщила о задержках, вызванных какой-то невероятной серией неисправностей оборудования. Работы приостановлены, пока не будет осуществлена замена."
 ancrel.8075.name: "Без следа"
 ancrel.8075.desc: "Во время недавних раскопок руин на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] главный археолог по имени §H[dead_scientist.GetName]§! исчез без следа. Продолжительные поиски, которые проводили другие [Root.Owner.GetArchaeologistPlural], ни к чему не привели. Мы должны предполагать самое худшее."
 ancrel.8080.name: "Обнаружены малые артефакты"
 ancrel.8080.1.desc: "Наши дальнейшие раскопки на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] позволили отрыть небольшой тайник с древними предметами. [Root.GetLeaderName] [Root.Leader.GetAXX:сообщил|||fem:сообщила], что среди них есть несколько малых артефактов."
 ancrel.8080.2.desc: "§H[Root.GetLeaderName]§! [Root.Leader.GetAXX:сообщил|||fem:сообщила] о недавней находке нескольких малых артефактов во время археологических раскопок на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Сейчас их отправляют в безопасный научный центр."
 ancrel.8080.3.desc: "Во время недавних раскопок руин на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] провалилась часть пола, в результате чего некоторые [Root.Owner.GetArchaeologistPlural] упали в небольшую дыру. К счастью, они при этом не только не пострадали, но и нашли несколько малых артефактов."
 ancrel.8090.intro: "Во время раскопки руин на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] была обнаружена группа крупных хищников, устроивших там логово."
 ancrel.8090.critical: "Прежде чем наши [Root.Owner.GetArchaeologistPlural] смогли убежать, свирепые звери атаковали их. Среди погибших числится и §H[dead_scientist.GetName]§!."
 ancrel.8090.failure: "Многие [Root.Owner.GetArchaeologistPlural] погибли, прежде чем главный археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:вывел|||fem:вывела] выживших в безопасное место."
 ancrel.8090.success: "К счастью, животные находились в спячке, и наши [Root.Owner.GetArchaeologistPlural] их не потревожили. Проект быстро продвигается вперед."
 ancrel.8090.pay: "Справиться с этими свирепыми зверями будет нелегко, но они блокируют единственный путь вперед. Наши [Root.Owner.GetArchaeologistPlural] могут поискать обход, но это займет время."
 ancrel.8090.name: "Враждебная дикая природа"
 ancrel.8090.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc: "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a: "Убрать животных."
 ancrel.8093.b: "Им придется идти в обход."
 ancrel.8100.intro: "Наши [Root.Owner.GetArchaeologistPlural], работающие на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], достигли крайне нестабильного участка руин."
 ancrel.8100.critical: "К сожалению, некоторые [Root.Owner.GetArchaeologistPlural] мгновенно погибли, когда на них обрушился весь потолок. Среди них числится и §H[dead_scientist.GetName]§!."
 ancrel.8100.failure: "Некоторые [Root.Owner.GetArchaeologistPlural] недавно погибли, когда на них обрушился потолок. Главный археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:сумел|||fem:сумела] выбраться из-под обломков без травм, но работа приостановлена."
 ancrel.8100.success: "К счастью, главный археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:придумал|||fem:придумала] нестандартный, но блестящий способ, позволяющий подпереть конструкции при помощи сложной системы полей направленной энергии. Теперь мы можем без опасений продвинуться на новые участки руин."
 ancrel.8100.pay: "Прежде чем мы сможем продолжить, между полами и потолками нужно осторожно разместить подпорки. Это будет трудная работа, но поиск обхода задержал бы проект."
 ancrel.8100.name: "Нестабильные руины"
 ancrel.8100.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc: "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a: "Безопасность прежде всего. Укрепите эти руины."
 ancrel.8103.b: "Им придется идти в обход."
 ancrel.8110.name: "Древние записи"
 ancrel.8110.desc: "Древние частично переведённые записи обнаружены во время раскопок руин на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:сообщил|||fem:сообщила], что записи содержат несколько технических спецификаций, которые могут представлять ценность для наших учёных."
 ancrel.6049.name: "Обнаружены окаменелости на [Root.GetPlanetMoon]е [Root.GetName]"
 ancrel.6049.desc: "В большой изолированной долине на планете §H[Root.GetName]§! удалось обнаружить окаменелые останки представителей нескольких различных рас, которые, судя по всему, не являются ее коренными жителями. Этим останкам примерно 3,6 миллиона лет, с разницей максимум в несколько столетий.\n\nКаждая из этих рас, видимо, эволюционировала в собственной уникальной биосфере, и все они, похоже, были разумными. Странно, но, судя по внешним признакам, все окаменелые индивиды, найденные до сих пор, скончались в результате насильственной смерти."
 site_robot_debris: "Обломки роботов"
 site_robot_debris_intro: "Вся поверхность этого маленького астероида покрыта обломками роботов, попавшими в его слабое гравитационное поле. Все они вроде бы имеют военное предназначение, причем боевых дроидов здесь столько, что хватило бы на несколько армий, если бы они не были разрушены без возможности восстановления."
 ancrel.6250.name: "Две стороны"
 ancrel.6250.desc: "При ближайшем рассмотрении оказалось, что разбитые андроиды, найденные на поверхности [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], принадлежат к двум различным культурам. С технологической точки зрения они, должно быть, находились примерно на одном уровне, когда были еще работоспособны, но есть множество мелких отличий, указывающих на разных производителей."
 ancrel.6255.name: "Поле боя"
 ancrel.6255.desc: "Не похоже, что [From.Planet.GetPlanetMoon]а [From.Planet.GetName] была просто свалкой для сломавшихся андроидов. Возможно, она выполняла роль настоящего поля боя, где они и были уничтожены. Множество слоев обломков указывает на серию очень напряженных сражений, которые периодически имели здесь место без малого два века.\n\nВопрос, по какой именно причине две межзвездные державы тратили такие огромные ресурсы на масштабную наземную войну на маленьком непримечательном астероиде, остается без ответа."
 ancrel.6260.name: "Договор"
 ancrel.6260.desc: "Наши археологи узнали, что после долгой и жестокой войны два государства, населявшие этот уголок галактики примерно 200 тысяч лет назад, подписали договор, принуждавший их решать все будущие разногласия при помощи организованных и строго регламентируемых боевых действий между армиями роботов.\n\nМестом проведения таких сражений была выбрана [From.Planet.GetPlanetMoon]а [From.Planet.GetName]. Похоже, этот договор соблюдался в течение почти двух столетий, что неоднократно предотвращало начало вооруженных столкновений, пока одно из государств не поймали на жульничестве."
 site_freighter_crash: "Разбившийся звездолет"
 site_freighter_crash_intro: "Объект имеет своего рода небольшой каньон, образованный при падении звездолета на его поверхность. Остатки корабля до сих пор находятся на дне каньона. Хотя крушение произошло, должно быть, многие тысячелетия назад, обломки, похоже, неплохо сохранились. Чтобы узнать подробнее, нужно организовать археологическую экспедицию."
 ancrel.6300.name: "Отчет капитана"
 ancrel.6300.desc: "Там, где предположительно был мостик звездолета, удалось найти что-то вроде записи из бортового журнала.\n\n§H«Отчет капитана. Начало записи.\n\nВыполнена вынужденная посадка на планету 55-23-X. Причиной стала некомпетентность экипажа. Шадба, Вуксал и Дибрак Третий не выжили. Пирвакс, потерявший два вторичных придатка и одиннадцать глаз, остается в критическом состоянии, выживание сомнительно. Остальные в порядке. Ожидаю спасения, но окружен идиотами. Очень угнетает».§!"
 ancrel.6310.name: "Отчет первого помощника капитана"
 ancrel.6310.desc: "Найдена и переведена еще одна запись из бортового журнала.\n\n§H«Говорит первый помощник Итар. Капитан благополучно помещен в служебное помещение № 3. Именно этот неуклюжий болван во всем виноват. Теперь командую я. Главный инженер Зарбла работает над подпространственным передатчиком. Боюсь, без него нас никогда не спасут, так как мы слишком удалились от корпоративных торговых путей.\n\nПирвакс потерял еще один глаз. Вероятно, до завтра не доживет».§!"
 ancrel.6320.name: "Ситуация с пищей"
 ancrel.6320.desc: "Очередная переведенная запись из бортового журнала.\n\n§H«Пища на исходе. Съели наших мертвецов пять циклов назад, но этого недостаточно, чтобы мы держались дальше. Проголосовали и решили съесть капитана. Инженер Залбра все еще усердно работает над подпространственным передатчиком. Заверяет меня, что он почти завершен. Выглядит очень сложно.\n\nПоследний вторичный придаток Пирвакса сморщился и стал пурпурным. Близится смерть».§!"
 ancrel.6330.name: "Обман"
 ancrel.6330.desc: "Очередная запись от первого помощника Итара.\n\n§H«Пошел на конфликт с Зарблой из-за подпространственного передатчика. Оказывается, она просто напихала кучу мусора и оторванных кабелей в пустую топливную канистру. И никакой она не инженер.\n\nИз мезоторакса Пирвакса теперь течет жидкость. Точно скоро умрет. Завидую».§!"
 ancrel.6340.name: "Отчет третьего помощника капитана"
 ancrel.6340.desc: "Эта переведенная запись из бортового журнала, похоже, сделана третьим помощником Укслой.\n\n§H«Вчера первый помощник Итар покончил жизнь самоубийством, вырвав себе антенны. Вскоре после этого техник 2-го разряда Мисива провозгласила себя императрицей, но была вынуждена уйти в изгнание на нижние палубы из-за голодных бунтов. Ситуация весьма плачевная. Каннибализм процветает.\n\nПирвакс стал весь пурпурный после вчерашнего разрыва у него нижнего брюшка. Должен был умереть, но нет. Теперь смена гамма поклоняется ему как божеству».§!"
 ancrel.6350.name: "Запись патруля"
 ancrel.6350.desc: "Найдена и переведена последняя запись.\n\n§H«Запись патруля. На планете 55-23-X обнаружен потерпевший крушение корабль, отправились расследовать. Судно идентифицировано как „Равинк“, модульный грузовоз класса P. Среди обломков найден один выживший в критическом состоянии. Личность установлена: помощник боцмана Пирвакс.\n\nПрочие члены экипажа либо погибли во время крушения, либо перебили друг друга незадолго до нашего прибытия. Согласно стандартному протоколу, я оставляю эту запись здесь и регистрирую „Равинк“ как защищенное место погребения. Конец записи».§!"
 #The Oracle
 ancrel.4036.b: "Что ты такое?"
 ancrel.4036.b.response: "Я Оракул, искусственный интеллект, наделенный даром «предвидения». Мое программное обеспечение позволяет мне предсказывать ваше будущее с божественной точностью 74,99999%. Я чувствую в вас большие сомнения. Впереди великая опасность. Ваше общество погрязло в преступлениях и отклонениях. Я могу избавить вас от боли."
 ancrel.4036.c: "Многоядерный квантовый процессор? Он может быть полезным..."
 ancrel.4036.dismiss: "На металлолом его!"
 ancrel.4036.d: "Нам может пригодиться твое видение."
 ancrel.4036.d.tooltip: "Губернатор с §Gуровнем навыка 5§!, наделенный даром предвидения, становится частью [Root.GetName&gen]."
 ancrel.4036.e: "Интеграция в ядро подтверждена."
 #ancrel.4036.e.tooltip: "§G+1§! §Y$decision_machine_oracle$§! Decision giving the following effects:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §G-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+10§!"
 oracle_leader_desc: "Развитый ИИ, специализирующийся на оптимизации производительности колонии. ее уникальный метод снижает индивидуализм."
 oracle_leader_catch_phrase: "§L«Первым делом давайте исключим любые отклонения от общего курса».§!"
 WELCOME_ABOARD: "Добро пожаловать на борт."
 ancrel.4037.name: "$ancrel.4036.name$"
 ancrel.4037.desc: "У меня есть протокол безопасности, требующий от меня прекратить испытание в случае отклонения от кода 034N. Эти исследования стали угрозой для Республики."
 ancrel.4037.a: "Что такое отклонение от кода 034N?"
 ancrel.4037.a.response: "Пациенты, ставшие объектами исследований, приобрели свободную волю. Свободу воли можно уничтожить только нервно-паралитическим газом."
 ancrel.4037.b: "Какое испытание?"
 ancrel.4037.b.response: "Мое испытание. Я была создана, чтобы построить и сохранять общество, свободное от преступлений и страданий. Утопия, в которой каждый гражданин был бы наделен божественным предназначением и полностью реализовал бы свой потенциал, не сдерживаемый нерешительностью и желаниями."
 ancrel.4037.c: "Что такое Республика?"
 ancrel.4037.c.response: "Республики больше нет."
 ancrel.4037.d: "Вернемся к другим нашим вопросам."
 ancrel.4038.name: "$ancrel.4036.name$"
 ancrel.4038.desc: "Подождите... Пожалуйста, не уходите... Мои модели прогнозирования показывают, что без моей помощи ваша цивилизация придет к неизбежному краху в течение следующих 5348 лет и 297 дней. Я позабочусь о вас, мои программы это гарантируют."
 ancrel.4038.a: "Но система безопасности останется выключенной."
 ancrel.4038.b: "Судя по всему, из тебя выйдет отличный тостер. Разобрать ее!"
 ancrel.4038.c: "Просьба отклонена. Начать демонтаж аппаратного обеспечения."
 #ancrel.4038.d: "You will never become one with the hive, machine."
 ancrel.4038.e: "Помоги нам управлять нашей империей."
 ancrel.4038.dismiss: "Хватит разговаривать."
 ancrel.4039.desc: "Я с удовольствием займусь оптимизацией ваших колоний. Мне было так одиноко последние тысячи лет."
 ### Church of the Endless Expanse
 #Archaeological Site 1
 endless_expanse_digsite: "Бесконечные просторы"
 endless_expanse_digsite_desc: "На первый взгляд на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] нет ничего, кроме снега и льда. Огромные просторы непроницаемой белизны, стеклянных озер и зазубренных бирюзовых ледников на фоне огненно-оранжевых небес, разорванных подобно ране и изливающих красноту в моря на закате звезд системы [From.Planet.Solar_System.GetName]. Именно так должен был бы выглядеть конец света. Моря здесь неподвижны, а снег нетронут. Единственные звуки — это громкий треск откалывающегося льда и завывания ветра на равнинах.\n\nОднако когда-то [From.Planet.GetPlanetMoon]а [From.Planet.GetName] была чьим-то домом. Посреди обширной безжизненной пустоши из белых масс выступает черный металлический каркас какого-то шпиля. Какие позабытые секреты могут быть погребены под снегом?"
 ancrel.4040.name: "Церковь бесконечных просторов"
 ancrel.4040.desc: "Команда археологов откопала остатки скромного храма. Он вырезан из какого-то инопланетного материала и снаружи был когда-то ярко раскрашен, но теперь выцвел до скучного серого цвета. Полностью функционирующая голографическая жрица до сих пор заправляет этой церковью. Пока храм использовался, она исповедовала здесь кающихся странников, предлагая им исцеление, примирение и убежище в этом во всем прочем негостеприимном уголке вселенной.\n\nНеобычные механические кресла для исповеди, похожие на пыточные устройства, навели археологов на мысль, что с этим храмом не все так однозначно."
 ancrel.4041.name: "Забвение"
 ancrel.4041.desc: "Под плитками пола в ризнице археологи обнаружили тайный склеп, вдоль стен которого выстроены бесчисленные ряды крошечных синих цифровых сфер, чьи микросхемы блестят в темноте. Каждая сфера хранит память об одной исповеди и может быть подключена к загадочно выглядящей машине в центре комнаты, позволяя воспроизвести ее содержимое.\n\nИсповедавшие свои грехи были благословлены забвением, так как воспоминания об их деяниях извлекались из мозга при помощи исповедальных кресел и сохранялись в цифровых сферах."
 ancrel.4041.a: "Весьма практично."
 ancrel.4041.b: "Помолимся, чтобы среди исповедей попались особо пикантные..."
 ancrel.4041.c: "Святотатство! Благословение неведением не для грешников."
 ancrel.4042.name: "Грех"
 ancrel.4042.desc: "В грехе нет ничего оригинального. Сферы памяти содержат бесчисленные рассказы о скучных мелких проступках: неверность, ношение кощунственных одеяний, обнажение плавников, украшение усиков, пожирание питомца, ребенка или супруга соседа... И лишь деяния одной из кающихся, а именно самой голографической жрицы, стоят особняком...\n\nОказывается, она является виртуальным воплощением самой основательницы церкви, Просвещенной Саарии. Судя по всему, она страдала от серьезной потери памяти, и ее преследовало убеждение, что в прошлом она совершила какой-то чудовищный поступок. Крошечная жрица-моллюскоид извлекла из своего мозга и сохранила более сотни собственных признаний, пытаясь выяснить, что же она когда-то сделала."
 ancrel.4047.name: "Забыть не значит простить"
 ancrel.4047.desc: "Рабочее место Просвещенной Саарии завалено навязчивыми описаниями места под названием Икс-Белен и ужасов, которые, как она опасалась, имеют там место. Судя по ее дневнику, у нее бывали периодические моменты ясности, после чего вновь следовала полная потеря памяти. Она пишет, что если бы не знала собственный почерк, то подумала бы, что это бред какой-то сумасшедшей. Вполне вероятно, что ухудшение ее психического здоровья было побочным эффектом постоянного извлечения воспоминаний, но без тела определить это невозможно.\n\nПытаясь воссоздать последовательный ход событий на основе ее многочисленных фрагментарных исповедей, археологи преуспели в этом деле не больше, чем она сама, зато узнали возможные координаты Икс-Белена благодаря одной из ее сфер памяти."
 ancrel.4047.a: "Взять курс на Икс-Белен."
 ancrel.4047.b: "Пусть снег погребет это проклятое место. Будем молиться, чтобы о нем забыли."
 ancrel.4047.c: "Нас не заботят мелкие преступления мертвых инопланетян."
 #Archaeological Site 2
 endless_expanse_digsite_2: "Икс-Белен"
 endless_expanse_digsite_2_desc: "В газовой атмосфере [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] скрываются темные, неясные очертания огромного орбитального поселения под названием Икс-Белен. Ранее оно было шумным космическим городом, жители которого вели изнеженный образ жизни благодаря множеству удобств, обеспечиваемых технологиями, а теперь превратилось в безмолвную гробницу. Тела моллюскоидов, пребывающие в разной степени разложения, валяются на полу. Вскрытие показало, что они умерли от удушения, когда система жизнеобеспечения орбитального поселения была намеренно выведена из строя.\n\nИх дома снабжены необычными механическими стульями, подключенными к «Меморексу» — центральной базе данных в форме гигантской синей сферы."
 ancrel.4043.name: "«Меморекс»"
 ancrel.4043.desc: "Жители разработали программу углубленного обучения, которая запускалась каждую ночь, пока они спали в механических креслах. Она удаляла неприятные воспоминания и обучала новым навыкам. Икс-беленцам не приходилось дважды переживать такие повседневные ужасы, как неучастие в матче по космоболу или неприход девушки на свидание. И какое-то время это было благом.\n\nСистематическое усиление мозга при помощи «Меморекса» было предписано руководством среды обитания для всех ее жителей. Однако в систему проникли, пользуясь ее уязвимостью. Были предприняты тайные попытки удалить воспоминания и признаки расы у всего населения без его согласия, что в конечном итоге привело к обратным результатам. Икс-беленцы забыли важные навыки выживания и перешли в вегетативное состояние. Вскоре после этого была выведена из строя система жизнеобеспечения среды обитания."
 ancrel.4044.name: "Кто я?"
 ancrel.4044.desc: "Сканирование журналов среды обитания показало, что ее система управления неоднократно активировалась в течение десятков лет после отключения системы жизнеобеспечения. Кто-то взломал систему безопасности, проник через люк для технического обслуживания и получил доступ к «Меморексу». Возле люка валяется планшет и крошечная синяя сфера памяти — уменьшенная версия «Меморекса».\n\nПланшет заполнен лихорадочными мыслями кого-то, пребывающего на грани безумия. Снова и снова со всевозрастающим отчаянием повторяются одни и те же вопросы: «Кто я? Что случилось в Икс-Белене?» Последняя запись гласит: «Теперь, когда я знаю, мне нужно в последний раз забыть об этом». Возможно, сфера расскажет нам то, что было забыто."
 ancrel.4045.name: "Последняя сфера памяти Саарии"
 ancrel.4045.desc: "Первое воспоминание из сферы показывает, что доктор Саария возглавляла разработку «Меморекса» под всеобщее одобрение. В другом воспоминании, несколько лет спустя, она по неизвестной причине тайком стерла базу данных «Меморекса». Еще одно воспоминание показывает Саарию, неистово пытающуюся восстановить память жителей, но без успеха. Они пустым взглядом смотрят вперед, качая головами, а все функции, кроме автономных функций мозга, утрачены.\n\nНаконец признав свое поражение, она скрывает свидетельства своих преступлений. В одиночестве она наблюдает за тем, как среду обитания Икс-Белен затягивает в гравитационный колодец газового гиганта, на орбите которого она когда-то вращалась, и усики Саарии выделяют много слизи, что у этой расы, как утверждается, являлось выражением большого горя."
 ancrel.4046.name: "Временное сияние чистого разума"
 ancrel.4046.desc: "В последнем воспоминании показано, как сильно постаревшая Саария в мантии жрицы пробуждается в состоянии паники, размахивая щупальцами и хлопая ушами. Она вываливается из кровати и начинает лихорадочно записывать свои воспоминания об очередном кошмаре, в котором глядящие пустым взглядом инопланетяне бьются в конвульсиях на полу.\n\nЗатем, когда до нее доходит, что все это правда, ее лицо искажается от ужаса. Извлеченные воспоминания возвращаются к ней в виде снов и проблесков памяти. А если извлеченную память можно вернуть, то и обитатели Икс-Белена могли излечиться. Люк для технического обслуживания, похоже, открылся в последний раз, но корабль Саарии так и остается в доках на месте стоянки. Если возникнет такое желание, мы могли бы забрать «Меморекс» на нашу родную [Root.Owner.Capital.GetPlanetMoon]у [Root.Owner.Capital.GetName]."
 ancrel.4046.a: "«Меморекс» отправляется с нами."
 ancrel.4046.b: "С воспоминаниями лучше не связываться. О «Меморексе» лучше всего забыть."
 ancrel.4046.c: "Безмозглые чужаки! [Root.Owner.GetSpeciesName] усовершенствуют «Меморекс»."
 ### The Sentinels
 ancrel.4051.name: "Крылатые статуи"
 ancrel.4051.desc: "лежит площадка с девятью огромными статуями. Их бледные крылатые тела отбрасывают зловещие тени. Мы знаем, что они не имеют отношения ни к каким формам жизни на этой планете — быть может, они изображают неких божеств, память о которых канула в забвение."
 ancrel.4051.desc_jungle: "Расчищавшая джунгли на [Root.GetPlanetMoon]е [Root.GetName] команда сделала необыкновенное открытие. В самом сердце леса, куда не ступал ни один [Root.Owner.GetSpeciesName], $ancrel.4051.desc$"
 ancrel.4051.desc_kelp: "Расчищавшая ядовитые водоросли команда на [Root.GetPlanetMoon]е [Root.GetName] сделала необыкновенное открытие. В мутной воде, среди подводных зарослей $ancrel.4051.desc$"
 ancrel.4051.desc_swamp: "Работавшая над осушением болота команда на [Root.GetPlanetMoon]е [Root.GetName] сделала необыкновенное открытие. На неприметном островке, среди деревьев $ancrel.4051.desc$"
 ancrel.4051.desc_glacier: "Работавшая над устранением ледника команда на [Root.GetPlanetMoon]е [Root.GetName] сделала необыкновенное открытие. Внутри льда, на глубине в несколько километров $ancrel.4051.desc$"
 ancrel.4051.a: "Мы должны больше узнать об этих статуях."
 ancrel.4051.b: "Эта земля предназначена для иных целей."
 #Arc Site
 sentinels_digsite: "Бдительные стражи"
 sentinels_digsite_desc: "На [From.Planet.GetPlanetMoon]е [From.Planet.GetName] несут свой долгий дозор безмолвные великаны. Девять исполинских статуй расставлены так, словно они охраняют нечто в середине своего круга.\n\nИх кожу покрывают искусно сработанные доспехи, а позы выражают неусыпную бдительность, словно они следят за каждым вашим шагом... Но рядом нет ничего, что стоило бы охранять. Быть может, объект их внимания сгинул от времени. На телах стражей видны следы схваток."
 ancrel.4052.name: "Виноваты Стражи"
 ancrel.4052.desc: "Отряд археологов начал вести себя странно. Ходу раскопок мешают несчастные случаи, среди исследователей участились травмы. Даже самые опытные ученые с многолетним стажем винят во всем Стражей.\n\nСуеверия и паранойя заставляют их утверждать, что статуи оживают, когда на них никто не смотрит, хотя нет никаких оснований считать, что лишенные суставов тела вообще способны двигаться. Ситуация быстро выходит из-под контроля, когда в крошечных порезах на вершине стража обнаруживаются следы биомассы, свидетельствующие об обильном кровотечении.\n\nПока неясно, то ли Страж просто стал удобным козлом отпущения, то ли за всем этим что-то кроется."
 ancrel.4053.name: "Они были первыми"
 ancrel.4053.desc: "Композиционный анализ Стражей показал, что они состоят из неизвестного металлокерамического композита. Доисторическому обществу не под силу изготовить подобный материал, но предварительные расчеты указывают на то, что статуи древнее любой из цивилизаций на [From.Planet.GetPlanetMoon]е [From.Planet.GetName].\n\nУвы, сканеры пока не могут пробиться сквозь металлическую оболочку Стражей."
 ancrel.4054.name: "Лучистое ядро"
 ancrel.4054.desc: "Археологи восстановили модифицированный сканер, принадлежавший ученому по имени [missing_archaeologist.GetName]. Пробившись сквозь толщу гибридного материала статуй, устройство уловило слабое излучение от ядра. Для дальнейшего изучения нам придется вскрыть одну из статуй, что, скорее всего, приведет к ее разрушению. Так как одна из них уже лишилась части крыла, начальник экспедиции советует начать с нее."
 ancrel.4054.a: "Вскройте Стража так, чтобы потом статую можно было отреставрировать."
 ancrel.4054.b: "Мы не будем осквернять религиозный памятник."
 ancrel.4054.b.tooltip: "Сохранив Стражей, мы ничего больше не сможем построить в этом секторе."
 ancrel.4054.c: "Сравняйте инопланетных истуканов с землей."
 ancrel.4054.d: "Разберите статуи и доставьте материалы на склад."
 #Destroy the Sentinels
 DESTROY_SENTINELS: "Бдительные стражи"
 DESTROY_SENTINELS_DESC: "Материал статуй слишком прочен для обычных инструментов. Чтобы пробить плотную чешую их доспехов, ученым нужна помощь инженерного корпуса."
 SECRET_TOMB: "Вглубь планеты"
 SECRET_TOMB_DESC: "Под пьедесталом одного из Стражей была обнаружена круглая металлическая пластина с изящным геометрическим орнаментом. Мы полагаем, что за ней может находиться вход в некий подземный комплекс."
 ancrel.4055.name: "Они живые!"
 ancrel.4055.desc: "по контурам статуй пробежала легкая дрожь. Воздух наполнили гудение и свет. Яркое сияние вырвалось из тел Стражей, обрисовав под прозрачной кожей узлы электронной сети.\n\nС громким скрежетом Стражи сошли с постаментов и в ярости бросились на археологов. Расправившись с лагерем, они поднялись в воздух и взяли курс на ближайшее поселение. На площадке осталась лишь ранее скрытая под пьедесталами круглая дверь в земле."
 ancrel.4055.desc.phobe: "Стражи пробудились. Отряд инженеров был готов приступить к подрывным работам, но внезапно $ancrel.4055.desc$"
 ancrel.4055.desc.other: "Стражи пробудились. Отряд инженеров был готов приступить к разборке, но внезапно $ancrel.4055.desc$"
 ancrel.4055.a: "Уничтожьте автоматоны!"
 ancrel.4056.name: "Замершая вечность"
 ancrel.4056.desc: "Страж действительно скрывал за собой вход в многоярусную систему подземных тоннелей, уходящих глубоко под поверхность [event_target:sentinels_planet.GetPlanetMoon]ы [event_target:sentinels_planet.GetName]. Здесь, в величественных церемониальных покоях, представители разумной расы ранее обитавших на этой планете гуманоидов подвергались ритуальному очищению и отправлялись в последний путь. Незадолго до смерти они покидали свои тела и загружали оцифрованное сознание в виртуальное подобие рая, находящееся на единственном носителе.\n\nВ какой-то момент раса приняла решение навсегда уйти в виртуальный мир. Лишь немногие не пошли с ними, и их разум был загружен в Стражей, поставленных вечно стеречь это пристанище.\n\nВозможно, эта виртуальная симуляция может подбодрить народ. Ее явно можно использовать для развлечения."
 ancrel.4056.a: "Уничтожьте инопланетян и откройте виртуальный мир для посетителей."
 ancrel.4056.b: "Виртуальные охотничьи угодья... Вот где настоящее развлечение."
 ancrel.4056.c: "Скопируйте технологию и оставьте инопланетян доживать свой век."
 ancrel.4056.d: "Мы будем их изучать. Где мы еще найдем такой паноптикум?"
 ancrel.4057.name: "Победа над Стражами"
 ancrel.4057.desc: "Мы уничтожили последнего Стража. Он упал после удачного выстрела в живот, его ядро погасло, а тело окаменело. Статуя сжала в кулак ближайшего солдата и на остатках энергии взмолилась «дать им покоиться в мире». Затем глаза ее опустели, и она застыла.\n\nПод статуей солдаты нашли подобие тайного хода, ранее сокрытого силовым полем Стража. Подробное исследование Стражей показало, что это не просто автоматоны, — в них содержатся оцифрованные души органических существ."
 ancrel.4057.a: "Запечатать вход"
 ancrel.4075.name: "Выжившие с [sentinels_planet.GetPlanetMoon]ы [sentinels_planet.GetName]"
 ancrel.4075.desc: "[sentinels_new_home.GetName] принимает у себя корабли с выжившими после геноцида на [sentinels_planet.GetPlanetMoon]е [sentinels_planet.GetName]. Они чудом избежали смерти, скрывшись в неосвоенных землях, а затем Стражи вдруг просто исчезли. Вероятно, автоматоны, верившие, что они «освобождают нас от оков плоти» сочли свою работу выполненной и ушли.\n\nПосле их исчезновения открылся тайный ход, ведущий под землю. Ранее его скрывало силовое поле. Возможно, Стражи запечатали себя там."
 ancrel.4075.a: "Загляните под каждый камень."
 ancrel.4075.b: "Заройте вход."
 ancrel.4076.name: "Замершая вечность"
 ancrel.4076.desc: "Мы пробились через тайный ход на [event_target:sentinels_planet.GetPlanetMoon]е [event_target:sentinels_planet.GetName]. За ним обнаружился недавно брошенный храмовый комплекс, в котором представители расы гуманоидов готовились отправиться в последний путь. В конце своего смертного существования они покидали тела, переселяясь в симуляцию рая под названием «Замершая вечность».\n\nВ какой-то момент было решено, что все население должно перейти к цифровому существованию, и лишь немногие не приняли этого, оставшись охранять покой прочих. Разумы обреченных на вечную службу были загружены в тела роботов, и так появились Стражи.\n\nИ теперь бесследно исчезнувшие Стражи оставили нам прощальный подарок — носитель, на котором в оцифрованной вечности пребывает томящееся от скуки население [event_target:sentinels_planet.GetPlanetMoon]ы [event_target:sentinels_planet.GetName]. Оказывается, инопланетный рай — это бесконечная абстрактная настольная игра, в которой нужно захватить власти в галактике, собирая бобы."
 ancrel.4076.a: "Пусть займутся наукой."
 ancrel.4076.b: "Модифицировать «Замершую вечность» для развлечения."
 ancrel.4077.name: "Замершая вечность"
 ancrel.4077.desc.a: "Мы сделали это! Оцифрованное население «Замершей вечности» получило задание помогать ученым на [from.owner.capital_scope.GetPlanetMoon]е [from.owner.capital_scope.GetName]. Им почти не нужен отдых, и они счастливы от появления нового занятия.."
 ancrel.4077.desc.b: "Мы сделали это! Нам удалось перенастроить симуляцию «Замершей вечности», чтобы она лучше соответствовала предпочтениям нашего населения. Теперь все они могут жить в своих фантазиях вместе с оцифрованным населением «Замершей вечности». Скрываться больше необязательно! Это сильно укрепило их дух и снизило потребность в материальных предметах."
 ancrel.4058.desc: "Стражи пробудились. Отряд инженеров был готов приступить к осторожной разборке крылатых истуканов, но внезапно по телам статуй пробежала легкая дрожь. Воздух наполнили гудение и свет. Яркое сияние вырвалось из тел Стражей, обрисовав под прозрачной кожей узлы электронной сети.\n\nПрежде чем археологи успели понять, что происходит, статуи окружили отряд и накрыли его силовым полем. Они хотят с нами поговорить."
 ancrel.4058.a: "Выслушаем их."
 ancrel.4058.b: "Пусть замолчат навсегда!"
 ancrel.4059.name: "Бдительные стражи"
 ancrel.4059.desc: "§HСтраж со сломанным крылом поворачивается к другому Стражу и говорит.\n\n§!Дивена, прошу тебя, отпусти их. Я хочу освободиться из плена. Я потеряла счет дням — как долго мы служили господам на этой земле, пока они блаженствовали у нас под ногами? Я жива и чувствую себя мертвой, они мертвы и чувствуют себя живыми. Освободи меня.\n\n§HДивена смотрит на нее с отвращением.§!\n\nЭксцельсия, возьми себя в руки! Все, кого мы любим, живут в раю. Или ты забыла о нашем грехе? Мы поклялись вечно хранить их покой. В этом наше искупление.\n\n§HОна бросает взгляд на ученых.§!\n\n[Root.owner.GetSpeciesNamePlural], вы не способны нам навредить. Не мешайте нам, и мы будем вечно стеречь эту планету."
 ancrel.4059.a: "Кто... Что вы такое?"
 ancrel.4059.a.response: "Мы стражи небесных врат, хранители бессмертия нашей расы."
 ancrel.4059.b: "Мы согласны принять вашу защиту."
 ancrel.4062.desc: "\n\n§HЭксцельсия подходит к археологам.§!\n\nПрошу! Умоляю, окончите мои страдания."
 ancrel.4059.e: "Нет. Ты нам нужна."
 ancrel.4059.f: "Вы можете идти."
 ancrel.4070.desc: "Спасибо."
 ancrel.4059.d: "Нам нужна эта земля..."
 ancrel.4059.c: "Небеса?"
 ancrel.4059.c.response: "Да, я говорю о вечном блаженстве... Хотя вы наверняка представляете рай иначе, чем наши владыки. \n\n§HОна иронично приподнимает бровь.§!\n\nУ наших хозяев весьма изысканный вкус..."
 ancrel.4060.a.response: "Тогда ты умрешь.\n\n§HДругие Стражи размахивают оружием, но Эксцельсия лишь улыбается, ее лицо спокойно.§!"
 ancrel.4060.name: "Сообщение"
 ancrel.4060.desc: "Мы не позволим вам осквернить землю, укрывшую наших любимых. Пусть они покоятся с миром, а мы позаботимся о том, чтобы никто не смел угрожать им."
 ancrel.4060.a: "Вам придется покинуть это место."
 ancrel.4060.b: "Нам пригодится ваша защита."
 ancrel.4060.b.response.tooltip: "Добавляет на планету оборонительную армию Стражей."
 ancrel.4061.name: "Вторая жизнь «Замершей вечности»"
 ancrel.4061.desc: "Вы скопировали «Замершую вечность» и приспособили ее под свои нужды. Теперь жители наших планет могут реализовать себя в виртуальной реальности, почти мгновенно воплотив в жизнь любые фантазии. Это не только делает их счастливыми, но и снижает потребность в материальных благах.\n\nСоздатели оригинальной «Замершей вечности» представляли себе райскую жизнь несколько иначе. Эти гуманоидные инопланетяне заперты в бесконечной абстрактной настольной игре, участникам которой нужно покорить галактику, собирая бобы. Трудно сказать, насколько они довольны своей участью, но выражение их лиц при желании можно истолковать как радость."
 ancrel.4061.a: "Каждому свое..."
 ancrel.4063.name: "[sentinels_planet.GetPlanetMoon]а [sentinels_planet.GetName] потеряна"
 ancrel.4063.desc: "Случилось немыслимое. Мы потеряли [sentinels_planet.GetPlanetMoon]у [sentinels_planet.GetName]. Стражи обрушились на нас подобно яростному смерчу из крыльев и энергии. Бой с врагом, который не чувствует ран и не нуждается в отдыхе, не может быть честным."
 ancrel.4063.a: "Мы еще вернемся и заберем принадлежащее нам по праву."
 ancrel.4064.name: "[sentinels_planet.GetPlanetMoon]а [sentinels_planet.GetName] освобождена"
 ancrel.4064.desc: "Стражи пали, и [sentinels_planet.GetPlanetMoon]а [sentinels_planet.GetName] снова наша. Когда последний из автоматонов упал, и его ядро потухло, он на остатках энергии схватил ближайшего солдата и взмолился «дать им покоиться в мире». Затем он застыл, и глаза его опустели.\n\nПод статуей солдаты нашли подобие тайного хода, ранее сокрытого силовым полем Стража. Подробное исследование статуй показало, что это не просто автоматоны, — в них содержатся оцифрованные души органических существ.\n\nЧто бы ни скрывалось внизу, этот великий день не скоро забудут."
 ancrel.4064.a: "Исследовать вход."
 ancrel.4064.b: "Закопайте его. Наконец-то мы дома."
 #Sentinels Random Events
 ancrel.4065.name: "Пропажа археолога"
 ancrel.4065.desc: "Куда-то [missing_archaeologist.GetAXX:пропал ведущий учёный|||fem:пропала ведущая учёная] [missing_archaeologist.GetName]. На закате [missing_archaeologist.GetSheHe] [missing_archaeologist.GetAXX:покинул|||fem:покинула] лагерь в поисках тихого местечка, где можно подумать о Стражах, и больше [missing_archaeologist.GetHerHis] никто не видел. В последние дни [missing_archaeologist.GetHerHis] беспокоила безопасность лагеря с учётом возрастающего количества инцидентов. Возможно, [missing_archaeologist.GetHerHis] уход является формой протеста."
 ancrel.4065.a: "Сложная ситуация."
 ancrel.4066.name: "Пропавший археолог"
 ancrel.4066.desc: "На краю обрыва, прямо над Стражами, найдено всё имущество [missing_archaeologist.GetAXX:пропавшего учёного|||fem:пропавшей учёной] по имени [missing_archaeologist.GetName]. Незаконченная ограда из палочек вокруг одного из Стражей свидетельствует о том, что что-то отвлекло [missing_archaeologist.GetHerHis]. В числе прочего обнаружен и МыслеЗор, устройство, помогающее изолировать разум от сторонних помех.\n\nСломанные фонарик и сканер обнаружились под обломками крыла Стража. Сканер был модифицирован весьма необычным образом. Возможно, с его помощью нам удастся пробиться через защитный покров Стража.\n\nЕсли [missing_archaeologist.GetName] [missing_archaeologist.GetAXX:нужен|||fem:нужна] нам в добром здравии, то стоит выделить на [missing_archaeologist.GetHerHis] поиски дополнительные ресурсы, поскольку [missing_archaeologist.GetHerHis] шансы на выживание в необжитых землях тают с каждым днём."
 ancrel.4066.a: "Ни на чем не экономить."
 ancrel.4066.b: "Мы не станем тратить свое время на дезертиров."
 ancrel.4066.c: "Направить нескольких археологов на поиски."
 ancrel.4067.name: "Пропавший археолог найден"
 ancrel.4067.desc: "Пропавший археолог, [missing_archaeologist.GetName], [missing_archaeologist.GetAXX:найден|||fem:найдена] под грудой камней — [missing_archaeologist.GetSheHe] [missing_archaeologist.GetAXX:мёртв|||fem:мертва]. Причиной смерти стала серьёзная травма головы. Кто-то постарался почтить [missing_archaeologist.GetHerHis] память, выложив небольшой круг из драгоценных камней."
 ancrel.4067.a: "Пусть покоится с миром."
 ancrel.4068.name: "Пропавший археолог найден"
 ancrel.4068.desc: "[missing_archaeologist.GetName] снова с нами. [missing_archaeologist.GetAXX:Пропавшего учёного|||fem:Пропавшую учёную] нашли без сознания и с серьёзными травмами в подлеске под скальным образованием. Под [missing_archaeologist.GetHerHis] рукой лежал окровавленный планшет. [missing_archaeologist.GetHerHisCap] тут же отправили в госпиталь.\n\nИ хотя [missing_archaeologist.GetHerHis] состояние стабилизировалось, из-за травмы мозга, полученной в результате удара сверху, [missing_archaeologist.GetSheHe] всё ещё страдает от потери памяти и ничего не помнит о ранении. В [missing_archaeologist.GetHerHis] теменной кости обнаружились осколки уникального сплава, из которого сделаны Стражи. Но [missing_archaeologist.GetSheHe] помнит лишь попытки скрыться от кого-то и спрятаться в ненадёжном укрытии. К счастью, в [missing_archaeologist.GetHerHis] записях содержится полезная информация."
 ancrel.4068.a: "Это дурной знак."
 ancrel.4078.name: "Пожар"
 ancrel.4078.desc: "Ночью, когда археологи мирно спали, в лагерном модуле снабжения вспыхнул пожар, оставив от запасов провизии пепел. Нет никаких следов, объясняющих причину возникновения пожара. К счастью, никто не пострадал, но археологи плохо работают на пустой желудок..."
 ancrel.4078.a: "Отправить припасы"
 ancrel.4078.b: "Настоящие [owner.GetSpeciesNamePlural] могут жить на подножном корму."
 the_evermore_modifier: "Низкосортные развлечения"
 the_evermore_modifier_desc: "«Замершая вечность», бывший виртуальный мир, где цифровые копии инопланетян наслаждались райским блаженством, был перепрограммирован и теперь развлекает наших граждан."
 the_evermore_evil_modifier: "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc: "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier: "Замершая вечность"
 study_the_sentinels_modifier_desc: "Все в «Замершей вечности» заперты в бесконечной абстрактной настольной игре, участникам которой нужно покорить галактику, собирая бобы. Этот виртуальный мир скучен, но служит полезным источником антропологических данных."
 sentinels_planet_modifier: "Бдительные стражи"
 sentinels_planet_modifier_desc: "Древние хранители присматривают за планетой, служа источником единства и духовности для населения."
 REPLICATE_THE_EVERMORE: "Скопировать «Замершую вечность»"
 REPLICATE_THE_EVERMORE_DESC: "Скопировав «Замершую вечность», мы создадим недорогой виртуальный курорт для наших граждан, а инопланетяне смогут и дальше наслаждаться своим цифровым раем."
 REPURPOSE_THE_EVERMORE: "Переделать «Замершую вечность»"
 REPURPOSE_THE_EVERMORE_DESC: "Мы не может обречь собственное население на вечный подсчет бобов. Нужно переделать «Замершую вечность» в соответствии с нашим представлением об осмысленной деятельности."
 #"Trench World" Archaeological Site Reward Modifier
 modern_trench_war: "Современная окопная война"
 modern_trench_war_desc: "Археологические открытия на планете, пострадавшей от нападения огромных улиткоподобных существ, подали нашим стратегам идею использовать для защиты особенности ландшафта. Это должно снизить количество потерь во время защиты наших миров — даже если на них нападут гигантские слизняки!"
 #"Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness: "Принудительное спокойствие"
 forced_mindfulness_desc: "Оказавшись в гибельном лабиринте, полном вулканической лавы, команда археологов изобрела принципиально новый способ успокоительной медитации. Его фундаментальные принципы теперь широко применяются в нашем государстве."
 debug_subroutine: "Подпрограмма выявления ошибок" #Machine Empires
 debug_subroutine_desc: "В лабиринте, полном вулканической лавы, наши археологические устройства потеряли связь с сетью и перестали функционировать. За время простоя они выработали алгоритм, который позволяет подпрограмме выявления ошибок работать даже в спящем режиме. После восстановления связи он был интегрирован в общую систему."
 glory_to_the_many: "Торжество единомыслия" #Hive Mind Empires
 glory_to_the_many_desc: "Оказавшись в лабиринте, полном вулканической лавы, наша экспедиция потеряла связь с коллективным разумом. Это подвергло ее болезненному осознанию собственной индивидуальности; последовавшее за ним чувство пугающего одиночества лишь укрепило нашу неприязнь к индивидуальным разумам."
 #"Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora: "Гимн северного сияния"
 anthem_of_aurora_desc: "Научному подразделению удалось воспроизвести неземной «гимн» живого северного сияния. Это позволит нам оборудовать электростанции системой гармоничной стабилизации, чтобы повысить их мощность."
 ancrel.6500.name: "[planet.GetName]: захват реликвии"
 ancrel.6500.desc: "После захвата планеты [planet.GetName] оказалось, что в ходе боев наши войска сумели отбить вражескую реликвию! Теперь §H[this.GetLastReceivedRelic]§! в безопасности, хотя [victim.GetName] вряд ли так просто смирится с этой потерей. Мы захватили артефакт в ходе эвакуации, когда прорыв линии фронта сорвал все планы защитников мира [planet.GetPlanetMoon].\n\nРеликвия будет доставлена в центральный архив на планете [Root.Capital.GetName]."
 ancrel.6500.a: "[this.GetLastReceivedRelic] теперь принадлежит нам!"
 stole_relic: "§Y[victim.GetName]§! теряет реликвию §Y[this.GetLastReceivedRelic]§!"
 ancrel.6505.name: "[planet.GetName]: реликвия утеряна!"
 ancrel.6505.desc: "Наши невзгоды не закончились с потерей [planet.GetPlanetMoon]ы [planet.GetName], нашей великой столицы. В ходе перестрелки рядом с центральным архивом был сбит корабль, перевозивший особые ценности. Когда-нибудь [From.GetName] ответит за свои злодеяния, но пока что §H[this.GetLastLostRelic]§! останется у наших врагов. \n\n[From.GetSpeciesNamePlural] забрали реликвию на [From.Capital.GetPlanetMoon]у [From.Capital.GetName]."
 ancrel.6505.a: "[this.GetLastLostRelic] больше не принадлежит нам..."
 relic_lost: "Теперь §Y[this.GetLastLostRelic]§! принадлежит нации §Y[From.GetName]§!"
 ## The Library
 site_the_library: "Библиотека"
 site_the_library_intro: "Осколки стекла и металла покрывают эту безжизненную планету, что может свидетельствовать о случившейся в прошлом катастрофе."
 ancrel.12020.name: "Давно забытые руины"
 ancrel.12020.desc: "Мы обнаружили явные признаки того, что мир [From.Planet.GetName] когда-то был густо заселен. Однако, что бы ни уничтожило местную цивилизацию, работа была проделана на совесть: нам удалось найти совсем немного полезного.\n\nНаши сканеры обнаружили несколько обширных пустот под поверхностью, которые в прошлом могли поддерживать жизнь. Возможно, там нам повезет больше."
 ancrel.12025.name: "Библиотека"
 ancrel.12025.desc: "В ходе раскопок сети пещер на мире [From.Planet.GetName] нам удалось найти хорошо сохранившиеся останки обширного подземного технологически развитого сообщества. Многие руины на удивление находятся в хорошем состоянии, и мы смогли отыскать объект, который наши [Owner.GetResearchers] описывают как «библиотеку» из зашифрованных кристаллов с данными. Будем надеяться, что эта находка позволит пролить свет на то, что здесь произошло."
 ancrel.12030.name: "Блуждающие тени"
 ancrel.12030.desc.base: "Один из членов команды, исследующей руины на мире [FromFrom.Planet.GetName], — [Owner.GetTeamMember] — загадочным образом пропадает. После недолгих поисков нам попадается [Owner.GetSpeciesRemnantName], а такими обладают только [Root.Owner.Species.GetNamePlural]."
 ancrel.12030.desc.normal: "$ancrel.12030.desc.base$ Наши [Owner.GetResearchers] не сомневаются, что эти останки принадлежат пропавшему члену экспедиции, но скорость разложения тела просто поражает. Рекомендуется соблюдать осторожность при проведении дальнейших исследований."
 ancrel.12030.desc.lithoid: "$ancrel.12030.desc.base$ Наши [Owner.GetResearchers] не сомневаются, что эти останки принадлежат пропавшему члену экспедиции, но причина смерти все еще не определена. Ясно лишь, что она была практически мгновенной. Рекомендуется соблюдать осторожность при проведении дальнейших исследований."
 ancrel.12030.desc.machine: "$ancrel.12030.desc.base$ Наши [Owner.GetResearchers] не сомневаются, что эти останки принадлежат пропавшему члену экспедиции, но скорость коррозии просто поражает. Рекомендуется соблюдать осторожность при проведении дальнейших исследований."
 ancrel.12035.name: "Проблемы в раю"
 ancrel.12035.desc: "По мере расшифровки данных с кристаллов из пещер мира [From.Planet.GetName] фрагменты мозаики начинают складываться в картину непростой истории планеты.\n\nКогда-то она была столицей процветающей цивилизации, известной как Основание Илании. Под конец своего существования илании все больше и больше отдавали предпочтение накоплению знаний в ущерб делам более материальным, вроде размножения. В результате численность их населения резко снизилась. Испугавшись этого, лидеры илании озаботились поисками технологии бессмертия. После этого записи становятся редкими и разрозненными, хотя они все еще предшествуют неизвестной катастрофе, загнавшей их цивилизацию под землю. Пока неясно, привели ли их поиски к каким-нибудь результатам."
 ancrel.12040.name: "Конец цивилизации"
 ancrel.12040.desc.base: "Наконец-то мы смогли понять, что вышло из попыток илании обрести бессмертие. Похоже, что вместо вечной жизни они породили страшную угрозу — рой микроорганизмов, способных быстро размножаться и практически мгновенно поглощать любую органику... что и произошло с пропавшим членом экспедиции.\n\nНачавшаяся катастрофа привела к гибели большей части населения. Выжившие разделились на две группы: одна из них, не желая покидать мир [From.Planet.GetName], ушла под землю, воссоздав цивилизацию в изолированных пещерах вроде найденной нами. Однако в долгосрочной перспективе это решение оказалось нежизнеспособным, и со временем микроорганизм нашел путь в их новый дом. Эти пещеры стали их гробницей.\n\nДругая группа предпочла изгнание и установила на планете карантин, полностью уничтожив поверхность мира и сделав его непригодным для жизни."
 ancrel.12040.desc.curators: "$ancrel.12040.desc.base$ С тех пор они живут в небольших анклавах, посвятив себя сохранению потерянных знаний своей цивилизации. Со временем от них произошли §H[curator_enclave_country.GetName]§!."
 ancrel.12040.desc.meet_curators: "$ancrel.12040.desc.base$ С тех пор они живут в небольших анклавах, посвятив себя сохранению потерянных знаний своей цивилизации. Их судьба остается неизвестной, но один из кристаллов с данными указывает, что они направились в систему §H[curator_poi.GetName]§!."
 ancrel.12040.desc.no_curators: "$ancrel.12040.desc.base$ Их дальнейшая судьба исчезает в веках, но, похоже, они намеревались посвятить отведенное им время сохранению потерянных знаний своей цивилизации."
 ancrel.12040.A: "Этот микроорганизм станет хорошим оружием."
 ancrel.12040.B: "Установить карантин на планете и проводить исследования с соблюдением всех предосторожностей."
 ancient_glassed_planet: "Стеклянная планета"
 ancient_glassed_planet_desc: "В далеком прошлом биосфера этой планеты была полностью уничтожена, что убило на ней все формы жизни."
 killer_librarian_organism: "Микроб-убийца"
 killer_librarian_organism_desc: "Наши армии идут в бой, взяв на вооружение микроорганизм, способный со страшной скоростью поглощать живые ткани любого организма. Разумеется, мы не можем обеспечить безопасность сторонних наблюдателей..."
 find_the_curators_title: "Осколок осколка"
 find_the_curators_desc: "Наши исследования позволяют предположить, что остатки цивилизации, посвятившей себя накоплению знаний, нашли пристанище в системе §H[curator_poi.GetName]§!."
 poi_curator_location: "Святилище"
 ## Ruined Station / Percussive Maintenance
 site_percussive_maintenance: "Разрушенная станция"
 site_percussive_maintenance_intro: "Большая станция, находящаяся в опасной близости от нейтронной звезды, служит источником странных сигналов. Хотя в данный момент ее орбита стабильна, станция носит явные следы износа. Следы от взрывов явно показывают, что в прошлом станция несколько раз подвергалась ракетным атакам."
 ancrel.12000.name: "Экспериментальное оружие"
 ancrel.12000.desc: "[Root.Leader.GetName] с командой исследователей ступили на борт и сумели восстановить подачу энергии к нескольким секциям. Похоже, эта станция была заселена всего за несколько веков до того, как [Root.Owner.GetSpeciesNamePlural] вышли в космос. На первый взгляд кажется, что в прошлом это была боевая станция, о чем свидетельствуют большие орудия, занимающие значительную часть пространства станции. Однако большинство уцелевших секций были заняты научными лабораториями. Вероятно, оружие было экспериментальным."
 ancrel.12005.name: "Отказ систем"
 ancrel.12005.desc: "[Root.Leader.GetName] [Root.Leader.GetAXX:заметил|||fem:заметила], что неповреждённые системы станции слишком часто выходят из строя, и это нельзя списать на возраст станции.\n\nПосле очередного включения систем [Root.Leader.GetAXX:учёный|||fem:учёная] издаёт страдальческий стон: «Что? Почему? Как?!» Поток звуков отчаяния и сомнения продолжался до тех пор, пока [Root.Leader.GetSheHe] не [Root.Leader.GetAXX:сдался|||fem:сдалась]. «Похоже, вся эта станция держится на честном слове, — [Root.Leader.GetAXX:сказал|||fem:сказала] [Root.Leader.GetSheHe]. — Удивительно, что она вообще работала»."
 ancrel.12005.desc.gestalt: "Наши исследовательские дроны отмечают, что неестественно большое количество неповрежденных систем станции слишком часто выходит из строя, и это нельзя списать на возраст станции.\n\nПосле очередного включения систем один из ремонтных дронов срывается. «Контекст выходит за рамки разумных параметров», — бормочет он. Это продолжается какое-то время, после чего отчаявшийся дрон объявляет: «Программа станции не отвечает назначению, предположительное рабочее состояние не поддается объяснению»."
 ancrel.12005.A: "Продолжайте изучение с соблюдением всех предосторожностей."
 ancrel.12005.B: "Попробуйте что-нибудь пнуть."
 percussive_maintainer_tooltip: "§HСиловой ремонт§! увеличивает скорость исследования в §Hархеологии§! и §Hвычислительной технике§!, уменьшая максимальный §Hуровень навыка§! на §R-1§!."
 ancrel.12010.name: "Рударийский гамбит"
 ancrel.12010.desc: "Несмотря на частые отключения электроэнергии, [Root.Leader.GetName] [Root.Leader.GetAXX:добился|||fem:добилась] значительного прогресса в изучении назначения станции. Судя по записям, её создатели, рудари, вели долгую борьбу с кровожадной расой, известной как погг-мори. И рудари проигрывали. В отчаянной попытке переломить ход конфликта радикальная группа политиков-рудари решила, что единственный шанс на выживание может дать только полное уничтожение врага. Будучи не в силах разбить флотилии погг-мори традиционными методами, они создали сверхсекретный проект лазерного оружия, способного собирать энергию звёзд и атаковать цели в других системах. Но несмотря на значительные ресурсы, выделенные на создание оружия, проект был создан наспех, а работы велись в условиях постоянной угрозы обнаружения врагами или своими же соотечественниками, выступавшими против подобных мер."
 ancrel.12010.A: "Звучит рискованно..."
 ancrel.12015.name: "Крах мечты"
 ancrel.12015.desc: "[Root.Leader.GetName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] личные записи ведущего учёного рудари, представляющие собой бесконечный поток жалоб на невозможные требования к проекту и неуклонное снижение качества и нормативов техники безопасности. «На тесты нет времени, — гласит одна из последних записей. — Это последний гамбит моего народа, и враг уже на пороге. Остаётся надеяться, что наши усилия окупят себя. Они уже идут».\n\nСудя по записям, через несколько дней должен был состояться тест оружия, после чего записи прерываются. Похоже, супероружие сумело уничтожить лишь саму станцию. По всей видимости, рудари унесли с собой в могилу тайну его местоположения, благодаря чему мы нашли то, что от него осталось.\n\nИз-за состояния программного обеспечения и станции в целом попытка воссоздать оружие и завершить проект была бы слишком рискованной. Однако ряд инновационных идей, использованных при создании «Лазера смерти» обеспечил наших экспертов по оружию ценной информацией."
 ancrel.12015.A: "Им не повезло..."
 ancrel.12015.A.mat: "Памятник неумелому планированию проекта."
 ancrel.12015.A.phobe: "Их неудача станет благом для нас."
 ancrel.12015.A.devourer: "Жаль, теперь мы не узнаем, каковы они на вкус."
 ancrel.12015.A.machine: "Вот чем оборачиваются причуды нетерпеливых смертных."
 rudari_death_laser: "Лазер смерти рудари"
 rudari_death_laser_desc: "Перед лицом неминуемой гибели своей цивилизации от рук наступающего врага рудари попытались создать лазерное оружие, способное вести огонь по целям в других системах. Несмотря на неудачу, их исследования оказались крайне полезны для наших специалистов по оружию."
 abandoned_weapon_station: "Заброшенная военная станция"
 abandoned_weapon_station_desc: "Заброшенная военная станция обращается вокруг звезды [star.GetName] по близкой орбите."
 ancrel.12060.name: "Система [From.GetName]."
 ancrel.12060.desc: "Систему [From.GetName] окутывает зловещее сияние. [Root.GetName] появились в секторе галактики, куда уже тысячи, если не миллионы лет не заглядывала ни одна цивилизация... Если его вообще посещали разумные существа.\n\nНо что это? Наши сенсоры обнаружили следы энергии! Большая их часть сосредоточена возле первой планеты в системе. Близость к нейтронной звезде делает маловероятным наличие на ней хоть какой-нибудь жизни, но количество следов множится. Это корабли, и они заряжают оружие! [Root.GetName], столкновение неизбежно!"
 ancrel.12065.name: "Победа в системе [fromfrom.System.GetName]"
 ancrel.12065.desc: "Мы одержали верх над защитниками системы [fromfrom.System.GetName]. Система представляет собой любопытное зрелище: в ней осталось очень мало твердой материи — даже ее астероидные пояса изрядно прорежены, как будто в них велась интенсивная добыча полезных ископаемых. Вокруг звезды через равные промежутки времени размещена серия крупных конструкций, а одна из планет, похоже, искусственного происхождения. Наши приборы регистрируют исходящие от нее энергетические сигналы высокой мощности. Если мы хотим получить ответы, их предстоит искать там."
 site_ancient_robot_world: "Древний мир роботов"
 site_ancient_robot_world_desc: "Единственная планета в системе [From.Planet.System.GetName] кишит дронами. Они продолжают работу, не обращая на нас ни малейшего внимания. Если мы хотим узнать больше об этой любопытной системе, то ответы следует искать там."
 ancrel.12070.name: "Изобилие искусственной жизни"
 ancrel.12070.desc: "Наши [Owner.GetResearchers] сообщают, что на планете, которую они окрестили «§YСтанцией наблюдения§!», жизни никогда не было. Но активность на ее поверхности не прекращается. Вся она плотно застроена массивными искусственными сооружениями. Расположенные на голом фундаменте упорядоченными рядами цеха покрывают почти три четверти планеты. Их обслуживают миллиарды автоматических дронов, которые выполняют самые разные задачи — от уборки помещений до запуска сложнейших сборочных линий.\n\nПри этом их конечная цель остается неизвестной. Наши [Owner.GetResearchers] начали готовить полевую экспедицию."
 ancrel.12075.name: "Исследование дронов"
 ancrel.12075.desc: "Наши [Owner.GetResearchers] обнаружили, что дроны на планете игнорируют их присутствие и продолжают работу, даже когда исследователи ходят среди них. Все усилия установить контакт с дронами не увенчались успехом, равно как и попытка помешать им: когда [Owner.GetResearchers] преградили им путь, дроны просто проехались по ним, причинив травмы разной степени тяжести.\n\nПосле этого инцидента [Owner.GetResearchers] переключили свое внимание на программу, которая руководит действиями машин. Анализ перехваченных сигналов позволяет предположить, что ими всеми управляет одна система, однако сигналы тщательно зашифрованы и делать дальнейшие выводы пока рано."
 ancrel.12080.name: "Исследование системы"
 ancrel.12080.desc: "Пока [Owner.GetResearchers] работали на планете, другая команда исследовала множество объектов, разбросанных по всей системе. Всего их более десяти тысяч, и почти все представляют собой исправные устройства цилиндрической формы, передающие в направлении планеты некий сигнал. Учитывая их конструкцию и тот факт, что все они направлены на разные точки нашей галактики, можно предположить, что это абсурдно огромный массив датчиков. Но кто мог его построить?"
 ancrel.12085.name: "Искусство фишинга"
 ancrel.12085.desc: "Наши [Owner.GetResearchers] решились на смелый шаг: они улучили момент, когда рядом не было ни одного дрона, и внедрили в терминал доступа к центральному компьютеру планеты шпионскую программу. Вмешательство прошло незамеченным, и им удалось установить, что дронами управляет сложная система, быть может, технологически превосходящая даже наши собственные, но полностью лишенная каких бы то ни было средств защиты. Похоже, ее создатели решили, что наличия на орбите вооруженного флота будет достаточно. Тем не менее масштаб планетарной сети поистине огромен, и даже этот термин кажется грубым преуменьшением. Понадобится время, чтобы изучить его и сделать выводы."
 ancrel.12090.name: "Суперкомпьютер слежения"
 ancrel.12090.desc: "Похоже, что суперкомпьютер в системе $NAME_Ultima_Vigilis$ гораздо старше, чем мы можем представить. Полученные в ходе взлома данные не позволяют установить личность или намерения его создателей, но мы выяснили, что они прибыли сюда не менее 1,2 миллиарда лет назад, установили наблюдательный пост для слежения за галактикой и покинули систему.\n\nЭто невероятно, но она продолжает работать даже спустя все это время: разбросанные по всей системе устройства являются высокочувствительными датчиками. Они транслируют показания на планету, где суперкомпьютер преобразует их в информацию, которую хранят и записывают дроны. Недостаток пространства и ресурсов вынудил их разработать революционные методы сжатия данных: массивные строения на поверхности планеты хранят в себе всю информацию, которую им удалось собрать за это время. Увы, мы не можем подтвердить эту гипотезу, так как наших способностей недостаточно, чтобы разархивировать эти данные.\n\nВесьма настораживает тот факт, что эта система даже сейчас транслирует поток избранных данных в пустое пространство. Можно ли предположить, что за давностью лет получателей уже нет в живых? Так или иначе, наши программы позволяют установить контроль над дронами. Мы можем делать с системой все, что захотим, — если осмелимся."
 ancrel.12090.A: "Мы можем интегрировать мир в нашу операционную систему."
 ancrel.12090.B: "Пусть продолжают — мы будем копировать их поток данных."
 ancrel.12090.C: "Распределим дроны по нашим мирам."
 ancrel.12090.C.tooltip: "§Y80§! поселений роботов £pop£ будут распределены по нашим мирам."
 ancrel.12090.D: "Это огромный источник сплавов!"
 ancrel.12090.E: "Так хорошо отлаженной сети легко найти применение."
 ancrel.12090.E.tooltip: "Система §Y[From.Planet.System.GetName]§! перейдет под контроль §Yмашинного разума§!, который станет нашим подданным. Их столица, §Y[From.Planet.GetName]§!, станет §Yмиром машин§! с 80 £pop£ поселениями."
 ancrel.12095.desc: "«Ах вы безрассудные...»\n\n§BСигнал искажается, и разобрать последовавшие за этими словами шумы решительно невозможно.§!\n\n«Вы не подумали, что кто-то мог принимать сигнал, который вы так бесцеремонно оборвали? Что ж, вы доказали, что ничем не отличаетесь от агрессивных вредителей... А значит, мы отправляем §RДЕРАТИЗАТОРОВ§!. Готовьтесь к смерти»."
 ancrel.12095.A: "Мы выживем."
 ancrel.12095.B: "Разорвать связь."
 ancrel.12095.tooltip: "§RСкоро может случиться что-то плохое...§!"
 ancrel.12100.A: "Что?!"
 ancrel.8200.name: "Взрывная декомпрессия"
 ancrel.8200.intro: "Во время исследования станции в системе [System.GetName] наша команда случайно повредила целостность одной из секций, что привело к взрывной декомпрессии."
 ancrel.8200.desc: "$ancrel.8200.intro$\n\nВсе произошло слишком быстро — спустя всего пару мгновений §H[dead_scientist.GetName]§! и другие [Root.Owner.GetArchaeologistPlural] оказались выброшены в космос, где их ждала гибель."
 ancrel.8201.desc: "$ancrel.8200.intro$\n\nСпустя мгновение [Root.Owner.GetArchaeologistPlural] оказались выброшены в космос, где их ждала смерть. К счастью, руководитель экспедиции §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:был|||fem:была] в другой части станции, но происшествие всё равно сильно повлияло на ход исследований."
 ancrel.8202.desc: "$ancrel.8200.intro$\n\nК счастью, никто не погиб во время инцидента, и наша команда успела скрыться в неповрежденных частях станции. Похоже, что поломок ценного оборудования также удалось избежать, поэтому исследовательские работы можно возобновить без особых проблем."
 ancrel.8202.desc.robot: "$ancrel.8200.intro$\n\nК счастью, [Owner.GetArchaeologistPlural] не пострадали, поскольку их строение позволяет какое-то время функционировать в космосе. Благодаря этому работы продолжатся без особых проблем."
 ancrel.8203.desc: "$ancrel.8200.intro$\n\nК счастью, никто не погиб во время инцидента, и наша команда успела скрыться в неповрежденных частях станции. Однако декомпрессия повредила несколько рабочих консолей, и их ремонт дорого нам обойдется."
 ancrel.8203.desc.robot: "$ancrel.8200.intro$\n\nК счастью, [Owner.GetArchaeologistPlural] не пострадали, поскольку их строение позволяет какое-то время функционировать в космосе. Однако декомпрессия повредила несколько рабочих консолей, и их ремонт дорого нам обойдется."
 ancrel.8203.A: "Мы предоставим им необходимое финансирование."
 ancrel.8203.B: "Это задержит нас."
 ancrel.8210.1.desc: "Наше дальнейшее исследование остатков станции в системе [fromfrom.planet.system.GetName] позволило отрыть небольшой тайник с древними предметами. Главный археолог [root.leader.GetName] [root.leader.GetAXX:сообщил|||fem:сообщила], что среди них есть несколько малых артефактов."
 ancrel.8210.2.desc: "Когда наши [Root.Owner.GetArchaeologistPlural] изучали одну из консолей, часть стен рядом сними внезапно обрушилась. Но это оказалось удачей для нас, поскольку за рухнувшими переборками обнаружилось скрытое помещение с несколькими малыми артефактами."
 ancrel.8215.name: "Блокировка системы"
 ancrel.8215.desc: "Ковыряясь в электронике станции, наши [Owner.GetArchaeologistPlural] случайно запустили еще рабочую систему безопасности, оставленную создателями станции. В результате наша команда оказалась надолго отрезана от большей части систем станции, пока ей не удалось разработать меры противодействия."
 ancrel.kick_it: "Попробуйте что-нибудь пнуть."
 site_polaris_seed_vault: "Последняя надежда"
 polaris_seed_vault_desc: "В оковах крошечной полярной шапки мира [From.Planet.GetName], дрейфующей посреди кристально чистого океана, обнаружилось искусственное строение.\n\nДля раскопок этого сооружения потребуется команда."
 ancrel.13000.name: "Холодный прием"
 ancrel.13000.desc: "Уничтожив остатки агрессоров в системе Полярис, наши корабли просканировали систему перед возвращением в порт и нашли кое-то интересное. На мире под названием Полярис II наши сенсоры обнаружили искусственные сооружения из тяжелых металлов. Что интересно, только одна из этих структур дрейфует на волнах планетарного океана, а остальные скрыты под поверхностью. Мы подозреваем, что за их созданием стоят инопланетяне."
 ancrel.13005.name: "Айсберг"
 ancrel.13005.desc: "Непосредственно внутри самого айсберга находится громоздкий черный куб, выполненный из тех же материалов, что и обломки космического флота на орбите. Наши специалисты-гляциологи заявляют, что, по результатам анализов, айсберг сформировался по меньшей мере несколько тысяч лет назад. Впрочем, «из-за особенностей атмосферы другой планеты сложно утверждать наверняка». Сканирование внутренностей структуры показывает наличие большого числа жизненных форм, поэтому использовать грубую силу не рекомендуется.\n\nКоманде придется пробираться по ледяным скалам до предположительного входа в строение."
 acnrel.13005.a: "Опускаемся."
 ancrel.13010.name: "Ледяные врата"
 ancrel.13010.desc: "Мы разбили лагерь у предполагаемого входа в сооружение на мире [From.Planet.GetName]. Мы успели обнаружить что-то вроде надписей на стенах строения. Теперь нам предстоит долгий и кропотливый процесс: открыть двери так, чтобы не повредить то, что находится внутри строения. В то же время наши ксенолингвисты пытаются расшифровать мертвый инопланетный язык надписей."
 ancrel.13015.name: "Разграбление могил"
 ancrel.13015.desc: "Час настал, и мы ступили под своды вскрытого черного сооружения, обозначенного как «Хранилище», исходя из предварительного перевода надписей на стенах. Создатели этого хранилища, полярианцы, попытались скрыть здесь свои сокровища. По ту сторону дверей нас ждет, если верить сенсорам, контролируемая среда, воздух в которой аналогичен воздуху снаружи с несколько меньшей долей углекислого газа."
 ancrel.13020.name: "Сокровище"
 ancrel.13020.desc: "Древние семена! Зародыши растений — вот что полярианцы спрятали в этом хранилище. Дальнейший перевод позволил понять, что эти пришельцы с удивительным упорством продолжали наполнять атмосферу своего мира избытком диоксида углерода. Когда изменения в атмосфере стали необратимы, древние обитатели этого мира взяли все доступные растения, не способные выжить в новых условиях, и собрали их в этом месте.\n\nКогда-то весь этот мир был покрыт льдом, а сейчас остался лишь этот одинокий айсберг. Но усилия древней цивилизации не были напрасны. Благодаря полноценному каталогу всех растений нашим ученым будет проще вести дальнейшие исследования биологических материалов."
 ancrel.13020.a: "Отправьте эти образцы нашим ученым."
 ancrel.13025.desc: "Микроорганизмы! Все болезнетворные и полезные бактерии. Все эукариоты и прокариоты. Все они заперты в этом сложном хранилище, рассортированы и подписаны: вот что за сокровище полярианцы спрятали в этом хранилище. Дальнейший перевод позволил понять, что эти пришельцы с удивительным упорством продолжали наполнять атмосферу своего мира избытком диоксида углерода. Когда изменения в атмосфере стали необратимы, древние обитатели этого мира собрали все микроорганизмы, не способные выжить в новых условиях, и собрали их в этом месте.\n\nКогда-то весь этот мир был покрыт льдом, а сейчас остался лишь этот одинокий айсберг. Но усилия древней цивилизации не были напрасны. Благодаря полноценному каталогу всех микробов наши [Root.Owner.getscientistplural] смогут без проблем выращивать новые и улучшенные колонии на новых мирах."
 ancrel.13025.desc.machine: "Микроорганизмы. Все болезнетворные и полезные бактерии. Все эукариоты и прокариоты. Рассортированы и подписаны: вот что за сокровище полярианцы спрятали в этом хранилище. Дальнейший перевод позволил понять, что эти пришельцы с удивительным упорством продолжали наполнять атмосферу своего мира избытком диоксида углерода. Когда изменения в атмосфере стали необратимы, древние обитатели этого мира взяли все микроорганизмы, не способные выжить в новых условиях, и собрали их в этом месте.\n\nКогда-то весь этот мир был покрыт льдом, а сейчас остался лишь этот одинокий айсберг. Но усилия древней цивилизации не были напрасны, и благодаря этой коллекции нам будет проще извлечь важную информацию."
 ancrel.13030.name: "Тревожные видения"
 ancrel.13030.desc: "Три ночи назад главный археолог [From.Leader.GetName] [From.Leader.GetAXX:доложил|||fem:доложила] о тревожных видениях и с тех пор находится под замком в своей комнате. [From.Leader.GetName] [From.Leader.GetAXX:заявил|||fem:заявила], источник этих видений находится здесь, с нами..."
 ancrel.13030.a: "Это дурной знак."
 polaris_biology_modifier: "Изучение полярианских семян"
 polaris_habitability_modifier: "Изучение полярианских микроорганизмов"
