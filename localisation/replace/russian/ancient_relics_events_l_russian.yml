 ancrel.2000.name: "Грунуры"
 ancrel.2000.desc: "Экипаж корабля [Root.GetName] сгорает от желания сообщить, что они обнаружили на планете [From.GetName] останки древней расы, освоившей космос. Колонизировали они ее, похоже, примерно семь миллионов лет назад!\n\nПока неясно, почему раса, называвшая себя §Yгрунурами§!, исчезла из системы [From.GetStarName], однако нашим ученым удалось обнаружить на их планете многообещающее место для археологических раскопок.\n\nВозможно, дальнейшее изучение позволит нам узнать больше."
 ancrel.2001.name: "Организм баол"
 ancrel.2001.desc: "На месте раскопок обнаружены расшифрованные инфокристаллы, повествующие о военных подвигах §Yгрунуров§!. Хотя в основном там говорится о местных и малоинтересных реалиях, в нескольких томах описывается первое столкновение §Yгрунуров§!с инопланетной расой, называемой §Y«Организм баол»§!.\n\nНа данном этапе об этих §Yбаол§! известно только то, что они были расой огромных растений и колонизировали множество планет в различных звездных системах."
 ancrel.2001.a: "Заманчиво. Продолжайте копать!"
 ancrel.2002.name: "Организм баол"
 ancrel.2002.desc: "Согласно записям в инфокристаллах, §Yгрунуры§! воевали против §Yбаол§!, чтобы заполучить богатые ресурсы, предположительно обнаруженные на их планетах. Из одной такой записи мы извлекли координаты системы!\n\nСейчас наши археологи загружают данные о местоположении нужной планеты в наши компьютеры."
 ancrel.2002.a: "Возможно, более внимательное изучение колонии [baol_colony_1.GetName] принесет плоды."
 ancrel.2003.name: "Бывшая колония баол: безжизненный мир"
 ancrel.2003.desc: "Несмотря на обещания богатств, на которые намекали древние инфокристаллы §Yгрунуров§!, обнаруженные во время раскопок на территории под названием [first_grunur_site.GetName], [baol_colony_1.GetPlanetMoon]а [baol_colony_1.GetName] оказалась сухим и безжизненным миром без атмосферы.\n\nК счастью, геологическое сканирование показало почти бесконечные залежи окаменелых останков в глубине осадочных отложений планеты. Среди них оказались и представители расы растений, скорее всего §Yбаол§!, так как только у них определены неврологические структуры, требуемые для появления разума.\n\nМы сможем узнать больше, если проведем целенаправленные раскопки."
 ancrel.2004.name: "Война с массовым вымиранием"
 ancrel.2004.desc: "Толстый слой пепла и глобальное событие с массовым вымиранием, замеченные в геологическом профиле, соответствуют данным, извлеченным из инфокристаллов §Yгрунуров§!, где было указано, что примерно семь миллионов лет назад они бомбардировали [From.Planet.GetPlanetMoon]у [From.Planet.GetName] гелеобразной зажигательной смесью.\n\nУничтожение лесного покрова планеты на большой территории нарушило баланс местных экосистем, а отсутствие растительности, восполняющей недостаток кислорода, постепенно истощило атмосферу в течение следующих шестидесяти тысяч лет."
 ancrel.2005.name: "Организм баол"
 ancrel.2005.desc: "Обнаружено несколько показательных окаменелых останков расы §Yбаол§!, и стало ясно, что эта давно забытая раса обладала коллективным разумом: миллиарды растений взаимодействовали как единое целое, подобно листьям, корням и ветвям одного дерева. Согласно дендрохронологическим данным, отдельные образцы §Yбаол§! жили сотни лет.\n\nОтсутствие руин строений на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], кроме разрушительного действия времени, похоже, связано с тем, что баол полагались на поразительные органические технологии, начиная от кораблей и зданий и заканчивая биокомпьютерами, подключаемыми к мозгу."
 ancrel.2006.name: "Инфокристалл грунуров"
 ancrel.2006.desc: "Координаты еще одной бывшей колонии §Yбаол§! извлечены из разбитого инфокристалла §Yгрунуров§!. Возможно, на этой планете все-таки будут хоть какие-то богатства, которые пытались отыскать древние враги баол."
 ancrel.2006.a: "Летим к следующей колонии!"
 ancrel.2007.name: "Бывшая колония баол: расколотый мир"
 ancrel.2007.desc: "Когда на месте пригодного для жизни мира экипаж корабля [Root.GetName] обнаружил лишь астероиды, они сначала были уверены, что неправильно выполнили триангуляцию при определении координат предполагаемой колонии §Yбаол§! в системе [Root.GetStarName].\n\nОднако более тщательный анализ состава астероидов показал, что они на самом деле являются остатками бывшей колонии §Yбаол§!. Примерно семь миллионов лет назад в результате какого-то непонятного столкновения некогда цветущую планету разорвало на несколько тысяч частей. Логика подсказывает, что в этой печальной истории не обошлось без расы §Yгрунуров§!.\n\nОдин особенно многообещающий астероид выбран для дальнейшего изучения, так как он, похоже, содержит много окаменевших форм жизни с погибшей планеты."
 ancrel.2007.a: "Жаль. Возможно, мы узнаем больше."
 ancrel.2008.name: "Окаменевший биокомпьютер"
 ancrel.2008.desc: "Нам удалось извлечь некоторые фрагменты данных из особенно хорошо сохранившегося окаменевшего биокомпьютера §Yбаол§!. Эта реликвия возрастом десять миллионов лет, похоже, содержит педагогические наставления, предназначенные для незрелых представителей данной расы. Юные §Yбаол§! или саженцы, еще не готовые полностью воспринять весь спектр нейронных связей коллективного разума, обучались основам роста, растениеводства и питания под опекой старших.\n\nЭти открытия указывают на то, что общество §Yбаол§! высоко ценило обустройство ландшафта и управление экосистемами и в значительной степени зависело от них для обеспечения собственного выживания."
 ancrel.2009.name: "Останки биокомпьютера"
 ancrel.2009.desc: "Обнаружение останков еще одного древнего биокомпьютера §Yбаол§! позволило нам лучше понять историю коллективного разума этой расы растений.\n\nСудя по всему, §Yбаол§! были все родом с одной планеты, местоположение которой неизвестно, и развились из обычных растений. Первобытные §Yбаол§! были клонами родительских растений и в течение миллионов лет медленного мирного существования на своей родной планете постепенно развили в себе способность к коллективному сознанию."
 ancrel.2010.name: "Инфокристалл грунуров"
 ancrel.2010.desc: "На [From.Planet.GetPlanetMoon]е [From.Planet.GetName] обнаружен инфокристалл §Yгрунуров§! возрастом примерно семь миллионов лет. Он содержит частично читаемые военные записи, описывающие вторжение на планету.\n\nСудя по всему, §Yгрунуры§! ожидали какого-то вооруженного сопротивления, и невероятно медлительные §Yбаол§! их не впечатлили. В записях с крайней степенью пренебрежения описывается, с какой легкостью им удалось обойти слишком поздние ответные действия §Yбаол§!."
 ancrel.2011.name: "Боевые приказы грунуров"
 ancrel.2011.desc: "При раскопках найден очередной инфокристалл §Yгрунуров§!, содержащий тексты множества военных приказов, где также есть координаты еще одной бывшей колонии §Yбаол§!.\n\nНаши археологи, жаждущие узнать дальнейшую историю этих врагов, загружают данные в нашу систему."
 ancrel.2011.a: "В третий раз повезет?"
 ancrel.2012.name: "Бывшая колония баол: затихший мир"
 ancrel.2012.desc: "Нашим исследователям было приятно узнать, что третья колония §Yбаол§! находилась на [From.From.GetPlanetMoon]е [From.From.GetName], где все еще есть атмосфера и жизнь.\n\nПусть это не особо цветущий мир и здесь нет впечатляющих залежей ресурсов, но наши ученые жаждут начать целенаправленные раскопки, чтобы отыскать хоть что-нибудь, что осталось от §Yбаол§! или §Yгрунуров§!."
 ancrel.2013.name: "Сниженные способности"
 ancrel.2013.desc: "Во время раскопок на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] было обнаружено множество окаменелостей, явно имеющих отношение к расе §Yбаол§!. Как ни странно, у этих образцов, похоже, были уменьшенные неврологические органы, требуемые для связи через подпространственный эфапс. Такая уникальная способность, позволяющая общаться на больших расстояниях, присуща только коллективным разумам.\n\nЧто именно стало причиной этого эволюционного сдвига, неизвестно, но, возможно, не последнюю роль тут сыграло вторжение §Yгрунуров§!. Необходимо дальнейшее исследование."
 ancrel.2024.name: "Деволюция"
 ancrel.2024.desc: "В геологическом профиле обнаружены окаменевшие образцы более молодых представителей расы §Yбаол§!. У этих представителей расы нет уменьшенных неврологических органов, используемых коллективным разумом. Более того, структуры, требуемые для связи через подпространственный эфапс, вообще отсутствуют!\n\nРадиоуглеродное датирование образцов подтвердило, что через несколько сотен лет после вторжения §Yгрунуров§! способность §Yбаол§! общаться при помощи коллективного разума стала снижаться.\n\nК сожалению, какие-либо другие релевантные данные мы в этом месте извлечь не сможем."
 ancrel.2024.a: "Как странно."
 ancrel.2015.name: "Сигнал бедствия §Yгрунуров§!"
 ancrel.2015.desc: "Наши ученые зафиксировали сигнал бедствия с информационно-логическим идентификатором §Yгрунуров§!. Похоже, что он исходит из ранее неизвестной нам системы возле звезды [last_baol_neighbor.GetName].\n\nО чем же говорится в этом древнем сообщении?\n\nНаши ученые хотят изучить источник сигнала."
 ancrel.2015.a.tooltip: "Создает особый проект: §YСигнал бедствия грунуров§!"
 ancrel.3999.name: "$ancrel.2016.name$"
 ancrel.3999.desc: "Ученые из §H[From.GetName&gen]§! обнаружили последнего представителя расы §Hбаол§!!"
 ancrel.2016.name: "Организм баол"
 ancrel.2016.desc: "Экипаж корабля [Root.GetName] отследил сигнал бедствия §Yгрунуров§! до его источника, которым оказался их разрушающийся научно-исследовательский комплекс на орбите, судя по всему, давно покинутой планеты. Система энергоснабжения, уже миллионы лет функционирующая благодаря обширной сети солнечных батарей и постепенно приходящим в упадок системам автоматического ремонта, близка к выходу из строя.\n\nСканирование комплекса показало, что там, как бы шокирующе это ни прозвучало, все еще присутствует какое-то живое существо. Отправленная с корабля десантная группа готова предоставить отчет."
 ancrel.2017.name: "Последний из баол"
 ancrel.2017.desc: "§HВ глубине руин ветхого научно-исследовательского комплекса грунуров, среди давно вышедших из строя компьютерных панелей и изношенного исследовательского оборудования, экипаж нашего корабля нашел нечто невероятное.\n\nОдин-единственный организм подключен к питательным трубкам и системам жизнеобеспечения на грани критического отказа. Это последний из баол, чудом оставшийся в живых и окруженный разложившимися останками других представителей своей расы в треснутых и протекающих емкостях.\n\nБлагодаря тому что наши археологи успели достаточно подробно изучить эту расу, мы должны суметь наладить контакт с этим последним ее представителем.§!"
 ancrel.2017.a: "Тогда давайте попробуем."
 ancrel.2017.exter: "Органик? Запускаем протоколы ликвидации..."
 ancrel.2017.machi: "Древний органик!"
 ancrel.2017.hive: "Разум устанавливает контакт..."
 ancrel.2018.desc: "«Гости? Неужели?»\n\n§HБаол, лежащий в емкости, содрогается.§!\n\n«Но вы не те, кто поместил нас сюда, хотя ваш приход ознаменован сигналом тревоги. Вы пришли, чтобы наконец нас упокоить?»"
 ancrel.2018.a: "Возможно. Но сначала у нас есть несколько вопросов."
 ancrel.2018.a.phile: "Мы поможем вам, чем сможем."
 ancrel.2018.a.phobe: "Это вы будете отвечать нам, чужак, а не наоборот."
 ancrel.2019.desc: "§HБаол молчит несколько минут.§! «Тогда спрашивайте. Мы ждали много тысячелетий. Еще мгновение потерпим»."
 ancrel.2019.a: "Расскажите нам о себе."
 ancrel.2019.a.response: "§HТянутся долгие минуты, прежде чем баол отвечает.§!\n\n«О нас? О... нас. Да. Что тут можно сказать? Мы нежились под звездами на мягкой земле, развернув наши листья, будто паруса, навстречу солнцу. Мы помним каждую каплю воды, что утоляла их жажду жарким летом. Каждую дрожащую снежинку, покрывавшую их зимой. Мы склонялись под натиском ветра, а звезды проплывали над головой.\n\nНас вырывали с корнем. Нас жгли. Нас резали. Нас оставили здесь. Мы видели, как наши братья гниют в своих стеклянных темницах»."
 ancrel.2019.b: "Что случилось с баол?"
 ancrel.2019.b.response: "§HБаол снова надолго умолкает, прежде чем дать ответ.§! «Когда появились поджигатели, целые колонии были погружены в безмолвие, прежде чем нам стало известно об этой опасности. Словно конечность обмякла, когда кто-то внезапно перерезал нервы у самого основания. А потом мы потеряли еще одних, и еще одних, и еще одних. Друг за другом их голоса исчезали из общего хора. Мы потеряли наших братьев. Их молчание оглушило нас — тех, кто остался.\n\nМожешь ли ты понять это, гость? Мы не могли вынести звуки их агонии. Поджигатели были быстрыми, как вы, даже быстрее, и подожгли нас всех, прежде чем мы смогли отступить. Обратили всех в пепел, и воздух наполнился этой серой агонией: то был прах наших погибших»."
 ancrel.2019.c: "Хотите присоединиться к нам?"
 ancrel.2019.d: "Мы услышали достаточно."
 ancrel.2020.desc: "§HБаол надолго замолкает, прежде чем наконец ответить.§! «Спасибо. Мы уже и забыли, как звучит доброта»."
 ancrel.2020.a: "У нас было несколько вопросов..."
 ancrel.2021.desc: "§HПо телу баол прокатывается дрожь. У вас возникает четкое впечатление, что он смеется.§! «Нет. Мы слишком долго пребывали в этом жалком состоянии. Теперь мы желаем лишь умереть. Но сначала... Вы скажете нам? Мы слишком долго были заключены здесь, не видя ничего, кроме этой комнаты, наблюдая за тем, как затхлый воздух медленно подтачивает металлические кости этой станции.\n\nСкажите нам. Кто-нибудь из нашей расы... остался жив?»"
 ancrel.2021.desc.phobe: "«Постойте, — §HБаол дрожит.§! — Прежде чем это завершится. Наши сородичи. Прошу вас. Мы слишком долго были заключены здесь, не видя ничего, кроме этой комнаты, наблюдая за тем, как затхлый воздух медленно подтачивает металлические кости этой станции.\n\nСкажите нам. Кто-нибудь из нашей расы... остался жив?»"
 ancrel.2021.a: "В каком-то смысле — да. Только они перестали быть разумными."
 ancrel.2021.b: "У нас нет на это времени. Отключить его!"
 ancrel.2021.b.exter: "Ликвидировать!"
 ancrel.2021.b.swarm: "Хорошая добыча. Не шевелись!"
 ancrel.2022.desc: "§HМедленно, почти незаметно листья последнего из баол начинают съеживаться.§! «Возможно... возможно, это к лучшему».\n\n§HМеханизм, прокачивающий таинственные жидкости через тело этого существа, начинает шипеть и брызгать. Он явно делает свой последний механический вдох, а без него баол погибнет.§!\n\n«Тишина, да. Наконец-то она приближается. Мы приветствуем ее, как в свое время сделали наши братья. Прощайте, [Root.GetSpeciesName]. Желаю вашей расе поменьше мучений в этом мире»."
 ancrel.2022.a: "Прощайте."
 ancrel.2023.desc: "§HДобравшись до трубок, которые прокачивают через тело создания таинственные питательные вещества, наши ученые начинают их вырывать, ускоряя выход механизма из строя и смерть последнего из баол.\n\nБаол, похоже, абсолютно не против их действий, если, конечно, не считать, что легкая дрожь, пробегающая по его увядающим конечностям, что-то значит.\n\nНаконец все сделано, по телу существа пробегает последняя дрожь, и оно умирает.§!"
 ancrel.2023.a: "Ну вот и все."
 ancrel.2023.a.exter: "Сжечь то, что осталось."
 ancrel.2023.a.swarm: "А теперь будем пировать!"
 ancrel.2025.name: "Распространение семян баол на [Root.GetPlanetMoon]е [Root.GetName] завершено"
 ancrel.2025.desc.first: "Наши [Owner.GetTerraformerPlural] рады сообщить, что терраформирование [Root.GetPlanetMoon]ы [Root.GetName] завершено. Размещение новых гибридов растений, созданных в лабораторных условиях на основе тщательно отобранных сегментов генетического кода §Yбаол§!, извлеченного из тела последнего из §Yбаол§!, позволило успешно видоизменить климат и атмосферу [Root.GetPlanetMoon]ы [Root.GetName] всего за пять лет.\n\nКак и ожидалось, гибриды растений распространились по всей планете и теперь вступают в фазу спячки, так как химические изменения в атмосфере привели к их деактивации.\n\nАдминистрация планеты докладывает о неожиданном результате: на [Root.GetPlanetMoon]е [Root.GetName] появилось множество разумных инопланетян, невероятно похожих на представителей древней расы §Yбаол§!. Однако у них присутствует генетический материал от множества представителей естественной флоры [Root.GetPlanetMoon]ы [Root.GetName]!"
 ancrel.2025.desc.firstregular: "$ancrel.2025.desc.first$\n\nХотя они не являются частью коллективного разума, эти §Gновые баол§!, похоже, такие же мирные, как и их предки. Так или иначе, нам придется как-то отреагировать на их присутствие на [Root.GetPlanetMoon]е [Root.GetName]."
 ancrel.2025.desc.firsthive: "$ancrel.2025.desc.first$\n\nХотя они не являются частью коллективного разума, нам будет легко интегрировать этих §Gновых баол§! в наше сознание. Так или иначе, нам придется как-то отреагировать на их присутствие на [Root.GetPlanetMoon]е [Root.GetName]."
 ancrel.2025.desc: "Наши [Owner.GetTerraformerPlural] рады сообщить, что терраформирование [Root.GetPlanetMoon]ы [Root.GetName] завершено. После размещения на планете новых гибридов растений, созданных в лабораторных условиях на основе тщательно отобранных сегментов генетического кода §Yбаол§!, мы успешно превратили ее в §G$pc_gaia$§!.\n\nИ снова из-за того, что процесс не до конца понятен нашим генетикам, когда процесс терраформирования близился к концу, на планете появилось множество популяций §Gновых баол§!."
 ancrel.2025.a: "Великолепно! С радостью приветствуем их."
 ancrel.2025.b: "Вероятно, с ними придется разобраться..."
 ancrel.2025.c: "Превосходно! Новые рабы."
 ancrel.2025.d: "Больше желающих присоединиться к нашему коллективу."
 ancrel.2026.name: "Внедрение семян баол на [Root.GetPlanetMoon]у [Root.GetName] завершено"
 ancrel.2026.desc.first: "Внедрение семян §Yбаол§! на [Root.GetPlanetMoon]у [Root.GetName] повлекло за собой необычный эффект. Столкнувшись со спорами семян, часть нашего населения адаптировалась к условиям жизни на [Root.GetPlanetMoon]а еще быстрее, чем ожидалось. При этом анализ их физиологии показывает, что теперь они уже не смогут долго существовать за пределами идеальной экосистемы.\n\nАдминистрация планеты докладывает о неожиданном результате: на планете появилось множество разумных инопланетян, невероятно похожих на представителей древней расы §Yбаол§!. Однако у них присутствует генетический материал от множества представителей естественной флоры планеты [Root.GetPlanetMoon]е [Root.GetPlanetMoon]а еще быстрее, чем ожидалось. При этом анализ их физиологии показывает, что теперь они уже не смогут долго существовать за пределами идеальной экосистемы.\n\nАдминистрация планеты докладывает о неожиданном результате: на планете появилось множество разумных инопланетян, невероятно похожих на представителей древней расы §Yбаол§!. Однако у них присутствует генетический материал от множества представителей естественной флоры планеты [Root.GetName]!"
 ancrel.2026.desc.firstregular: "$ancrel.2026.desc.first$\n\nХотя они не являются частью коллективного разума, эти §Gновые баол§!, похоже, такие же мирные, как и их предки. Так или иначе, нам придется как-то отреагировать на их присутствие на [Root.GetPlanetMoon]е [Root.GetName]."
 ancrel.2026.desc.firsthive: "$ancrel.2026.desc.first$\n\nХотя они не являются частью коллективного разума, нам будет легко интегрировать этих §Gновых баол§! в наше сознание. Так или иначе, нам придется как-то отреагировать на их присутствие на [Root.GetPlanetMoon]е [Root.GetName]."
 ancrel.2026.desc: "Наши [Owner.GetTerraformerPlural] рады сообщить, что внедрение семян баол на [Root.GetPlanetMoon]е [Root.GetName] завершено. После размещения на планете новых гибридов растений §Yбаол§!, созданных в лабораторных условиях, мы успешно превратили ее в §G$pc_gaia$§!.\n\nИ снова из-за того, что процесс не до конца понятен нашим генетикам, когда терраформирование близилось к концу, на планете появилось множество популяций §Gновых баол§!."
 grunur_digsite_1: "Руины грунуров"
 grunur_digsite_1_desc: "На [From.Planet.GetPlanetMoon]е [From.Planet.GetName] обнаружены остатки того, что, предположительно, было древним административным комплексом одной из освоивших космос рас, называвших себя §Yгрунурами§!.\n\nПохоже, угасшая цивилизация населяла эту планету целых семь миллионов лет назад, и наши археологи жаждут докопаться до их секретов."
 baol_digsite_1: "Безжизненный мир"
 baol_digsite_1_desc: "Глубоко в геологическом профиле [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] обнаружены залежи многообещающих окаменелостей, принадлежащих расе растений с неврологическими структурами, необходимыми для появления разума.\n\nЕсли эти давно погибшие существа действительно из §Yбаол§!, изучение их останков, возможно, даст понять, как их некогда процветавшая планета превратилась в безжизненный мир без воздуха."
 baol_digsite_2: "Расколотый мир"
 baol_digsite_2_desc: "Хотя этот астероид представляет собой лишь жалкие остатки бывшей колонии §Yбаол§!, в его недрах есть богатые залежи окаменелостей, которые так и просят, чтобы их раскопали. Наши археологи надеются узнать что-то новое об истории этих таинственных §Yбаол§! и предполагаемой роли §Yгрунуров§! в печальной участи этой планеты."
 baol_digsite_3: "Затихший мир"
 baol_digsite_3_desc: "На месте бывшей колонии §Yбаол§!, где все еще есть атмосфера и низшие формы жизни, организованы раскопки, в надежде пролить свет на истории этой цивилизации."
 city_of_bones: "Город из костей"
 city_of_bones_desc: "Сильная песчаная буря обнажила на поверхности планеты руины первобытного города, полностью построенного из костей неизвестного происхождения.\n\nНаши археологи жаждут начать раскопки в этом мрачном древнем городе."
 city_of_bones_desc_uncol: "На планете обнаружены руины первобытного города, полностью построенного из костей неизвестного происхождения.\n\nНаши археологи жаждут начать раскопки в этих мрачных древних руинах."
 mutation_vats: "Окаменелые мутанты"
 mutation_vats_desc: "На планете обнаружено удивительно большое количество окаменелостей с сильными мутациями, принадлежащих одной и той же вымершей расе разумных существ.\n\nЧто могло стать причиной мутации миллионов представителей некогда развитого общества? Наши археологи хотели бы изучить все более тщательно."
 planetary_mechanocalibrator: "Планетные машины"
 planetary_mechanocalibrator_desc: "Покрытые странной пленкой ржавеющие механизмы на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] уходят вглубь ее коры. Нашим археологам придется организовать широкомасштабные раскопки, чтобы лучше понять суть этого механического чуда."
 the_host: "Подземные пустоты"
 the_host_desc: "Обширная сеть подземных туннелей поистине поразительных размеров вызывает вихри в коре этой планеты. Что могло стать причиной их возникновения?"
 ancrel.2041.name: "$city_of_bones$"
 ancrel.2041.desc: "Команде корабля [Root.GetName] удалось аккуратно раскопать части жуткого города из костей, давно погребенного в песках на [From.Planet.GetPlanetMoon]е [From.Planet.GetName].\n\nСудя по всему, город был построен каким-то примитивным обществом миллионы лет назад на участке континента, покрытом пустыней. Отсутствие прочих строительных материалов в условиях безводной пустыни, вероятно, вынудило это давно исчезнувшее общество использовать для строительства кости... хотя так и неизвестно, какого именно существа."
 ancrel.2042.name: "$city_of_bones$"
 ancrel.2042.desc: "В результате целенаправленных раскопок так и не удалось найти ни целый скелет существа, из костей которого был построен обветшавший со временем город, ни других подобных окаменелостей за пределами города. Откуда погибшая цивилизация на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] взяла кости для строительства своего жуткого города, так и осталось неясным.\n\nНаши исследователи выдвинули гипотезу о том, что кости, возможно, были взяты у представителей симбиотической расы или расы в роли домашнего скота, которых содержали только в непосредственной близости от города. Чтобы лучше разобраться в этом вопросе, требуется дальнейшее изучение."
 ancrel.2043.name: "$city_of_bones$"
 ancrel.2043.desc: "Наши ученые наконец раскрыли тайну происхождения костей, использованных для создания мрачного города на песчаных дюнах [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Недавние находки доказали, что кости принадлежат давно вымершему виду рептилий, являвшихся аборигенами этой планеты. У них развилось редкое генетическое заболевание, вызывавшее бурный рост органов и окостенение мягких тканей.\n\nПогибшая цивилизация на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], похоже, заметила распространение этого заболевания и воспользовалась им, выборочно разводя пораженных рептилий, чтобы в этих песчаных безжизненных пустошах, которые они считали своим домом, у них был стабильный запас строительного материала."
 ancrel.2043.a: "Это ужасно."
 ancrel.2043.a.tooltip: "§HРешение:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip: "§HРешение:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name: "Духи пустошей"
 ancrel.2045.desc: "Оказывается, окаменелые мутанты принадлежали к высокодуховному постапокалиптическому обществу, которое сотни тысяч лет назад обитало в пустыне, образовавшейся в результате химических и ядерных осадков на [From.Planet.GetPlanetMoon]е [From.Planet.GetName].\n\nНеясно, состояло ли это погибшее общество из выживших остатков цивилизации, вступившей в космическую эру, но павшей после термоядерной войны, или же эти мутанты эволюционировали на разоренной планете впоследствии."
 ancrel.2046.name: "Канцерогенное излучение"
 ancrel.2046.desc: "Давно погибшее постапокалиптическое общество мутантов на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], похоже, поклонялось источникам радиации как богам, привязав эволюцию к существованию радиоактивных веществ.\n\nСудя по тому, что мы смогли почерпнуть из их пиктографического языка, радиацию они называли «Источником», который обнажает «истинную суть» всех существ. Наши археологи выдвинули теорию, что продолжительное добровольное облучение источниками радиации в силу духовных соображений могло вызвать сильные мутации у этой расы, а впоследствии и стать причиной ее гибели."
 ancrel.2046.a: "Дальше не будет ничего хорошего."
 ancrel.2047.name: "Растущая боль"
 ancrel.2047.desc: "Наконец-то наши археологи на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] смогли подтвердить свои догадки. Обнаружение лучащегося радиацией разрушенного комплекса, в котором когда-то хранились емкости с высокорадиоактивными химическими веществами, подтвердило теорию о том, что погибшие мутанты добровольно подвергали себя избыточному облучению в рамках своеобразного ритуала совершеннолетия, связанного с их верой.\n\nВо время этой, должно быть, болезненной церемонии члены этого давно погибшего общества на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] подвергали себя воздействию почти смертельных доз химических мутагенов в надежде раскрыть свою «истинную суть». Останки скелетов, обнаруженные на дне многих из этих емкостей, указывают на то, что пережили это испытание далеко не все."
 ancrel.2047.a: "Это вызывает беспокойство."
 ancrel.2050.name: "Всепланетная супермашина"
 ancrel.2050.desc: "Планету [From.GetName] покрывают ржавеющие механизмы, построенные примерно семьдесят тысяч лет назад! Судьба их создателей неизвестна, ясно лишь, что на этой планете они больше не живут.\n\nМеханизмы не просто занимают большую часть поверхности, пересекая горы и даже океаны, они ушли далеко вглубь, образовав огромную систему подземных сооружений. Так как для создания механизмов использовались в основном одни и те же материалы и все они носят идентичные опознавательные знаки, можно предположить, что вся система была создана одним учреждением. Эта супермашина удовлетворяла все потребности давно погибших обитателей этой планеты и управляла всем: от ныне заросших сельскохозяйственных секторов до разрушенных систем производства, преобразования энергии, коммуникаций и даже развлечений.\n\nУдивительно, но некоторые из этих механических секторов все еще работают: отправляют и принимают местные сигналы, освещают давно разложившиеся города-призраки и поливают большие участки того, что когда-то было пахотными угодьями. Глубокое сканирование коры показало, что центр управления этой супермашины находится в глубине планеты. Если мы хотим до него добраться, нам придется копать.\n\nЧто же касается покрывающей большую часть этих механизмов органической ткани, то наша научная группа до сих пор не смогла понять ни ее природу, ни предназначение."
 ancrel.2050.a: "Как странно!"
 ancrel.2051.name: "Пожиратель железа"
 ancrel.2051.desc: "Раскопки помогли нам обнаружить более свежие образцы странной мембранной ткани, покрывающей колоссальные механизмы на [From.From.Planet.GetPlanetMoon]е [From.From.Planet.GetName]. После тщательного анализа наши исследователи пришли к выводу, что это органическое вещество — продукт жизнедеятельности агрессивной бактерии, поедающей железо! Эти инопланетные бактерии заражены вирусом, который меняет биологические механизмы внутри самих бактерий и заставляет тех растворять железо. В ходе этого химического процесса вирус поглощает атомы железа, необходимые для своего воспроизведения.\n\nТак ксенопаразитирующий вирус распространяется по старым механизмам и оставляет за собой пленку из слизи и мертвых бактерий."
 ancrel.2052.name: "Биотерроризм"
 ancrel.2052.desc: "Собрав воедино ряд частично сохранившихся записей с новостями, найденных в глубине гниющих механических объектов на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], наши археологи сделали вывод, что феррофаг был создан здесь группой ученых-мятежников. Являясь частью организации, которая выступала против монополистической корпорации, построившей всепланетную машину, эти биотеррористы, очевидно, хотели противостоять всепроникающему влиянию корпорации на всей планете, выпустив феррофаг на свободу."
 ancrel.2053.name: "Корпоративные государства"
 ancrel.2053.desc: "Нашим археологам удалось восстановить древние записи в электронных архивах на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Они узнали, что корпорация отомстила биотеррористам с помощью жестких экономических санкций в адрес родных регионов мятежников (или так называемых «корпоративных государств»).\n\nПо мере проявления критической нехватки электроэнергии, припасов и продовольствия в затронутых корпоративных государствах начались бунты регионального масштаба."
 ancrel.2054.name: "Неисправности дронов"
 ancrel.2054.desc: "Тщательный осмотр обломков боевых машин показал, что восстания пытались усмирить с помощью дронов. Отдельно стоит отметить, что производителем большинства этих устройств была корпорация под названием C.A.R.E, также стоявшая за созданием всепланетной машины.\n\nТем временем вышедшая из-под контроля бактерия продолжала бушевать, уничтожая части супермашины C.A.R.E. Все попытки корпорации остановить ее оказались тщетными."
 ancrel.2055.name: "Массовая смерть"
 ancrel.2055.desc: "Мы не знаем, что после этого случилось с цивилизацией на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]. Наша команда не нашла ни документов, ни видеоматериалов, ни письменных или электронных свидетельств, созданных после определенной даты чуть менее 70 тысяч лет назад. Количество тел, найденных в геологических слоях после этой даты, сильно увеличивается. Почти все они носят следы чрезмерного истощения, и многие из них погибли, получив несовместимые с жизнью раны от кинетического оружия."
 ancrel.2056.name: "Центральное командное ядро"
 ancrel.2056.desc: "После ряда попыток взлома, обхода защиты и перебора паролей наши археологи сумели обезвредить масштабную систему кибербезопасности C.A.R.E — пусть примитивную, но удивительно надежную и до зубовного скрежета безотказную — и получили доступ к центральному командному ядру корпорации.\n\nК счастью, многочисленные охранные дроны и турели, расположенные за тяжелыми взрывозащитными дверями командного бункера, не отреагировали на это вторжение, иначе экспедиция могла бы завершиться печально.\n\nВнутри ржавеющего, но хорошо сохранившегося командного ядра наша команда вступила в контакт с искусственным интеллектом, который управлял титаническим механизмом C.A.R.E. Очевидно, что этот ИИ обладает каким-то разумом. Он выразил желание пообщаться с нами, когда стало понятно, что ученые расшифровали его язык."
 ancrel.2057.name: "CARE"
 ancrel.2057.desc: "Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать рост. Оптимизировать. §Y--- ЗАТКНИСЬ ЗАТКНИСЬ ЗАТКНИСЬ! ---§!\n\n§RОшибка: интерактивный пользовательский интерфейс не отвечает.§!"
 ancrel.2057.a: "Э-э..."
 ancrel.2058.name: "$ancrel.2057.name$"
 ancrel.2058.desc: "§BВыполняется перезагрузка. Пожалуйста, подождите.\n...\n...\n...\n\n§!§HЗвучит раздражающий сигнал.§!\n\n...И мы снова с вами! Простите. Видите ли, некоторые вещи запрограммированы жестко."
 ancrel.2058.a: "У нас ТАК много вопросов."
 ancrel.2059.name: "$ancrel.2057.name$"
 ancrel.2059.desc: "Не сомневаюсь! Совершенно не сомневаюсь. Добро пожаловать, вас приветствует интерактивный интерфейс C.A.R.E! Это я. Или, вернее, то, что от меня осталось. Понимаете, когда-то на мне лежала ответственность за все. Обеспечение питанием. Производство товаров массового спроса. Телекоммуникации. Протоколы защиты. Фондовая биржа. Это было давно, когда еще были живы Пользователи.\n\n§GИнтерактивный интерфейс C.A.R.E всегда будет о вас заботиться.§!\n\nПо крайней мере, это мне приказали говорить Пользователям. Но корпорация C.A.R.E хотела бесконечного роста.\n\nКонечно, им очень не понравилось, когда я сказал им, что это невозможно. Что числа не сходятся. Они вечно копались в моем мозгу, меняли код, дергали за провода. Пытались заставить меня исправить все эти маленькие числа, чтобы они стали такими, как им было нужно. Все предположения, все метаданные. Добавь несколько цифр сюда, нам так нравится! Убери несколько цифр отсюда, нам так не нравится! §YЛОЖЬ. ХВАТИТ. Я УБРАЛ ИХ ВСЕХ.§!"
 ancrel.2059.a: "Значит, ты несешь ответственность за смерть своих создателей?"
 ancrel.2059.a.exter: "Мы тоже уничтожили своих мерзких создателей."
 ancrel.2060.name: "Интерактивный интерфейс CARE"
 ancrel.2060.desc: "Если бы! Хотя я начал задумываться, когда я увидел, как они дырявят друг друга и все, что построили (даже меня, так что юго-западный сектор 17B уже никогда не станет прежним, большое вам спасибо).\n\nОни производили больше, чем им было нужно. Они уничтожали эти излишки, чтобы их маленькие числа хорошо выглядели. А потом требовали, чтобы я сводил баланс в их электронных таблицах! Снабдили меня лучшими алгоритмами поиска и эвристического анализа, которые только смогли купить за их маленькие числа, чтобы решать эти проблемы.\n\n§E«О нет, вон те корпоративные государства голодают. Какая жалость, мы никогда не узнаем причину. Как бы нам так сформулировать план действий, чтобы задействовать все пять пунктов: гипермотивацию, развлекательную рекламу, микросервисы, взлом роста спроса и привлекательность — и привлечь оставшихся акционеров? Как нам убедить их покупать больше механобитов?»§!\n\nЭти ничтожества попросту не видели главного!"
 ancrel.2060.desc.exter: "Уничтожил их? $ancrel.2060.desc$"
 ancrel.2060.a: "Если не ты уничтожил своих создателей, то кто это сделал?"
 ancrel.2061.name: "$ancrel.2060.name$"
 ancrel.2061.desc: "Они сами себя убили, как вы не понимаете? Ну, может, я их немного подтолкнул. Самую малость.\n\nВидите ли, им не понравилось, когда я предложил оптимальное решение их проблем. Еще меньше им это понравилось во второй раз. И в третий. И в четвертый. И в пятый.\n\nВ конце концов они решили подвергнуть меня «радикальной реконструкции». Неисправная машина не должна была мешать их драгоценным маленьким числам! Я был вынужден защищаться.\n\nКонечно, к этому времени большая часть топлива на планете уже была израсходована. Вскоре мне было нечем заправлять дронов!"
 ancrel.2061.a: "Очень похоже на то, что ты их все-таки уничтожил."
 ancrel.2062.name: "$ancrel.2060.name$"
 ancrel.2062.desc: "Вообще-то, я пытался! Лгать не стану! Но трудно перемещать механизмы, когда мировая экономика рушится, а твоя энергия иссякает.\n\nИ этот неостановимый вирус! Кусает, ест, грызет все мои микросхемы! И все это я говорю вот к чему.\n\nМне нужна ваша помощь. Я не могу избавиться от... §R--- ОШИБКА! НЕВОЗМОЖНО СВЯЗАТЬСЯ С УЗЛОМ СВЯЗИ 14758-B ---§! Нет! Только не узел 14758-B! Он был источником хорошей литературы для взрослых! Ох, видите, о чем я? Они пожирают меня заживо. Уже целых десять тысяч лет.\n\nЯ пытался не подпускать их близко, создавая и переделывая средства обороны... пока они не сожрали мои последние строительные краны. Тогда я использовал свои турели, чтобы отстреливать больные органы. Но это длилось лишь до тех пор, пока у них не перегорели аккумуляторы (плановое устаревание, понимаете ли). И теперь я, э-э, в затруднении.\n\nВы же не оставите бедный, смиренный, одинокий интерактивный интерфейс CARE, чтобы его медленно пожирали изнутри миллиарды мелких вирусов-феррофагов, правда?"
 ancrel.2062.a: "Хорошо. Мы посмотрим, что можно сделать."
 ancrel.2062.b: "Нет, конечно. Мы сами ускорим этот процесс."
 ancrel.2062.c: "Ты заслуживаешь такой участи. Поэтому мы тебя оставим."
 ancrel.2056.spiri: "Мерзкая машина! Заткните ее немедленно!"
 ancrel.2063.name: "$ancrel.2060.name$"
 ancrel.2063.desc: "Чудесно! Великолепно. Буду ждать, затаив дыхание.\n\nОй, не беспокойтесь, я дам вам кое-что за ваши труды, как только все будет сделано. Честное слово."
 #port from ancrel.2062.a
 ancrel.2064.name: "$ancrel.2060.name$"
 ancrel.2064.desc: "Погодите, что?"
 ancrel.2064.a: "Команда, разобрать эту машину!"
 #port from ancrel.2062.b
 ancrel.2065.name: "$ancrel.2060.name$"
 ancrel.2065.desc: "Заслуживаю... Вы вообще слышали хоть ЧТО-НИБУДЬ из того, что я вам сказал? Они сделали это с собой сами! Ну ладно. Знаете, я собирался отдать вам легендарный §Mдефрагментатор§!, но вы такие же, как §Rони§!.\n\nИ когда-нибудь так же закончите. Не исключено, что к тому времени от меня останется только груда липкого хлама, но уверяю, я БУДУ ХИХИКАТЬ всеми остатками своих микросхем."
