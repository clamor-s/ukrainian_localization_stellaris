 d_polaris_city_desc: "Когда-то города полярианцев покрывали застывший океан, а затем их ледяное основание растаяло."
 #Fumongus
 site_fumongus_dig: "Пересыхание"
 site_fumongus_intro: "Мы нашли следы воды по всему миру. Судя по всему, она должна быть там. Температура допускает наличие жидкой воды, и у мира даже есть атмосфера, хоть и довольно тонкая. И несмотря на это, здесь все пересохло, а остатки растительности увяли.\n\nКроме того, сканирование обнаружило следы другой космической цивилизации на этой планете. Перед командой археологов стоят две задачи: узнать, что случилось с водой, и понять, что здесь делала космическая цивилизация. Большинство гипотез уже связывает эти два происшествия друг с другом, и отдельные участники команды начинают подозревать, что мы имеем дело с «похитителями воды»."
 #Random Event - Fungal zombies
 ancrel.8300.intro: "В ходе экспедиции на мире [From.Planet.GetName] наши [Root.Owner.GetArchaeologistPlural] потревожили разлагающиеся туши местной фауны, которая попала под влияние некоего паразитического грибка. Эти грибные зомби тотчас же атаковали нас. По всей видимости, их привлекает вода в нашем лагере и в наших телах."
 ancrel.8300.critical: "§H[dead_scientist.GetName]§! погибает от нападения зомби, и лишь после этого охране удается сжечь их. От ученого остался лишь высушенный труп. "
 ancrel.8300.failure: "Некоторые [Root.Owner.GetArchaeologistPlural] погибли от рук зомби прежде, чем §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:остановил|||fem:остановила] их. Высушенные тела нашей команды распались на части, когда мы попытались забрать их."
 ancrel.8300.success: "К счастью, §H[Root.GetLeaderName]§! и несколько охранников нейтрализуют зомби, прежде чем им удается навредить кому-либо."
 ancrel.8300.pay: "Зомби удалось задержать, но они перекрыли нам путь. Возможно, нам удастся выманить их большим количеством воды."
 ancrel.8300.name: "Грибные зомби"
 ancrel.8300.desc: "$ancrel.8300.intro$\n\n$ancrel.8300.critical$"
 ancrel.8305.desc: "$ancrel.8300.intro$\n\n$ancrel.8300.failure$"
 ancrel.8310.desc: "$ancrel.8300.intro$\n\n$ancrel.8300.success$"
 ancrel.8315.desc: "$ancrel.8300.intro$\n\n$ancrel.8300.pay$"
 ancrel.8315.a: "Действуйте."
 ancrel.8315.b: "Ищите обходной путь."
 #Digsite Chapters
 ancrel.13100.name: "Собиратели воды"
 ancrel.13100.desc: "Обнаружение на мире [From.Planet.GetName] обширных каньонов, заполненных грибами, позволило нам нащупать путь к разгадке. Вода находится внутри грибов. Похоже, эти грибы протянулись под значительной частью поверхности, и все они соединены с общим мицелием, что технически делает их единым организмом, одним из самых больших, что нам доводилось видеть. Некоторые члены команды уже прозвали его мегагрибом.\n\nПохоже, эти грибы подверглись генетическим изменениям и полностью захватили свою старую экосистему, а беспрепятственный стремительный рост позволил им поглотить большую часть воды. После этого грибы впали в своего рода спячку, во время которой большая часть гриба остается живой. Вода же распределена по всему организму. "
 ancrel.13105.name: "Заросший бункер"
 ancrel.13105.desc: "В глубине грибных лесов, заполнивших каньоны мира [From.Planet.GetName], мы обнаружили некий бункер, заросший грибами. Команда полагает, что бункер построила та же раса, что изменила местные грибы.\n\nМногие секции бункера обрушились, и оборудование уже не подлежит восстановлению. Однако нам удалось определить несколько запечатанных комнат, в которых можно найти полезные материалы. Примечательно, что в бункере нет инопланетных останков. Возможно, строители бункера покинули его, или же местная природа поглотила их останки. "
 ancrel.13110.name: "Грибной заговор"
 ancrel.13110.desc: "Бункер на мире [From.Planet.GetName] использовался для защиты компьютеров, честь из которых напрямую подсоединена к грибу. К счастью, нам удалось запустить несколько терминалов и баз данных.\n\nНа взлом шифровки и перевод языка уйдет какое-то время, и команда попросила, чтобы к ним прибыли наши лучшие [Root.Owner.GetLinguists]."
 ancrel.13115.name: "Из гриба в код"
 ancrel.13115.desc: "Мы обнаружили важные сведения в базах данных бункера на мире [From.Planet.GetName]. Судя по всему, это был пост прослушивания. Очевидно, пришельцы нашли способ расшифровать сигналы гриба и преобразовать их в разведданные.\n\nМы не понимаем, как такое возможно, но в настоящий момент команда пытается доставить воду с ближайших ледяных астероидов, чтобы пробудить мегагриб и узнать, передает ли он какие-либо данные."
 ancrel.13120.name: "Конец засухи"
 ancrel.13120.desc: "Грибы мира [From.Planet.GetName] вновь ожили. С помощью нескольких кораблей мы сумели притянуть ледяные астероиды, а затем обрушить их осколки в различных частях планеты. На таяние ушло много времени, но наши труды наконец-то начинают приносить свои результаты.\n\nПосле этого компьютеры начали получать крупицы информации, которые казались нам случайными, пока мы не узнали в них события, происходящие на нашей родной планете. В сотрудничестве с исследователями мира [Root.Owner.Capital.GetName] был проведен ряд экспериментов, единственным закономерным выводом которых стало открытие, что гриб каким-то образом обладает частичными сведениями о том, что происходит на других планетах. Хотя в настоящий момент полученные данные не представляют особой пользы, дальнейшие усилия по возрождению гриба должны принести больше результатов."
 #Final event
 ancrel.13135.intro: "Грибной прослушивающий массив полностью работоспособен. Мы доставили значительное количество воды с орбиты, чтобы утолить жажду гриба, а компьютерные системы получили ряд усовершенствований."
 ancrel.13135.mid: "На удивление, количество сигналов необычайно мало для объемов передаваемой в них информации. Наиболее вероятной кажется теория, что мегагриб существует в нескольких изменениях, где расстояния воспринимаются иначе.\nВ любом случае мегагриб поддерживает контакты со своими потомками по всей галактике, и эти малые колонии могут передавать данные, которые мы можем обрабатывать."
 ancrel.13135.name: "Мегагриб вновь слушает"
 ancrel.13135.desc: "$ancrel.13135.intro$\n\nНо некоторые вопросы остаются без ответа, и мы до сих пор не знаем, как грибу удается получать такое количество информации со всей галактики. $ancrel.13135.mid$\n\nТеперь, когда сеть снова работает, нам остается решить, использовать ли ее для наблюдения."
 ancrel.13135.a: "Приступайте к наблюдениям."
 ancrel.13135.b: "Оставьте грибы в покое."
 #Final event variation
 ancrel.13130.name: "Бойся старого гриба"
 ancrel.13130.desc: "$ancrel.13135.intro$\n\nИ все же мы еще многого не знаем о загадочной сети. $ancrel.13135.mid$ Но у кого еще есть доступ? Многие данные нам так и не удалось связать с системами в нашей галактики. Пессимистично настроенные [Root.Owner.GetScientistPlural] считают, что не только мы ведем прослушку, и активация сети только что выдала наше местоположение всякому, кто использует ее.\n\nУчитывая, что мы до сих пор многого не знаем о мегагрибе и о предыдущей расе, использовавшей его, возможно, стоит оставить гриб в покое..."
 ancrel.13130.a: "Глупцы. Воспользуйтесь им."
 ancrel.13130.b: "Оставьте грибы в покое."
