 ancrel.102.name: "Странная дверь"
 ancrel.102.desc: "Когда научный корабль приближается к астероиду [From.Planet.GetName], он обнаруживает огромную дверь, древнюю и обветшалую. Кто мог бы установить такую махину и зачем? Возможно, ответы ждут внутри."
 ancrel.102.a: "Открыть дверь!"
 ancrel.103.name: "Хранилище на астероиде"
 ancrel.103.desc: "Открытие хранилища вызвало больше вопросов, чем дало ответов. Внутри него находится эзотерическая коллекция различных предметов — от мусора до возможных артефактов какой-то забытой империи. Разбор всего этого занял немало времени, но мы все-таки нашли несколько полезных вещей."
 ancrel.103.a: "Приятный сюрприз!"
 it_was_aliens_site: "Руины"
 it_was_aliens_site_desc: "Поверхность [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] покрыта руинами, однако, судя по следам крупных ядерных взрывов, они произошли под поверхностью, а не в результате атмосферной или орбитальной бомбардировки. Здесь необходимо дальнейшее изучение, а для полного понимания случившегося требуются археологические раскопки."
 ancrel.104.name: "Перебирая обломки"
 ancrel.104.desc: "Разрушено почти все, но несколько разрозненных записей все-таки уцелели. Судя по всему, у жителей [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] была навязчивая идея, что за ними наблюдают инопланетяне. Частые сообщения о неопознанных летающих объектах, увечьях животных и похищениях приводили их в бешенство. В ответ они тратили бесчисленное количество ресурсов на обширные системы обнаружения, средства защиты от космических кораблей и подземные укрытия для защиты населения."
 ancrel.105.name: "Обнаружены записи"
 ancrel.105.desc: "Из обнаруженных нами разрозненных записей удалось извлечь дополнительную информацию. По мере того как все больший процент планетных ресурсов тратился на меры противодействия НЛО без каких-либо заметных успехов, экономика и общество стали приходить в упадок. Отключения электричества и недостаток продовольствия приняли массовый характер, большинство областей технологии перестали развиваться, а все уровни общества охватило глубокое чувство безысходности. Встречаются отдельные упоминания о каком-то «идеальном щите», которых становится все больше по мере ухудшения общей ситуации на [From.Planet.GetPlanetMoon]е [From.Planet.GetName]."
 ancrel.106.name: "Раскрыта судьба"
 ancrel.106.desc: "В одном из укрепленных военных бункеров мы нашли частично сохранившийся банк данных, который поведал нам о печальной участи [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Столкнувшись с перспективой тотального развала экономики, который положил бы конец мерам по противодействию НЛО, правители планеты активировали свой «идеальный щит». Увы, этот план не подразумевал спасение [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] — его целью было тотальное ядерное уничтожение всего населения и инфраструктуры, чтобы они не достались инопланетным захватчикам. Судя по всему, это решение было спровоцировано обнаружением какого-то «инопланетного сигнала», источником которого стал «неизвестный объект в системе»."
 ancrel.107.name: "Поиски истины"
 ancrel.107.nothing.desc: "Тщательное исследование [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] так и не выявило чего-либо, связанного с инопланетянами. Либо никакого сигнала отсюда никогда не было, либо его источник покинул это место, не оставив и следа. Правда, при ближайшем рассмотрении удалось обнаружить на планете минералы."
 ancrel.107.junk.desc: "Источником «инопланетного сигнала» оказалась вовсе не зловещая инопланетная армия вторжения, а древний геодезический знак, очевидно, установленный здесь автоматическим зондом, который обнаружил на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] небольшие залежи ценных ресурсов. Передатчик поврежден и передает свой сигнал очень слабо и с перерывами."
 ancrel.107.aliens1.desc: "Источником сигнала, идущего с [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], оказался покинутый аванпост неизвестной конструкции. Судя по обнаруженным записям, здесь не вынашивали планов по вторжению, а просто хотели наладить контакт с <соседней планетой> и пригласить ее в Галактическое сообщество."
 ancrel.107.aliens2.desc: "Источником сигнала, идущего с [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], оказался покинутый аванпост неизвестной конструкции. В заброшенных банках данных содержатся подробные планы вторжения на <соседнюю планету> и обработки населения на «фермах боли», чтобы сделать их плоть мягче перед дальнейшим употреблением в пищу."
 ancient_battle_site_desc: "Сканирование [From.Planet.GetPlanetMoon]ы [From.Planet.GetName] выявило область, полную переработанного материала и рассеянных радиоактивных веществ, хотя с орбиты мало что видно. Чтобы узнать больше, нам нужно изучить все на месте."
 omnirelic_site: "$ancrel.21.name$"
 cool_relic_world_site_desc: "Целая планета покрыта огромными сооружениями. У этого павшего мегаполиса, безусловно, есть секреты, которые нужно раскрыть."
 ancrel.108.name: "Древнее место битвы"
 ancrel.108.desc: "Переработанный материал обнаружен, и, хотя необходимо дальнейшее изучение, все указывает на то, что это остатки огромного места битвы. Похоже, одна из сторон спустилась с орбиты и была атакована защитниками планеты. Почему не была проведена орбитальная бомбардировка и кто вышел победителем, остается неясным."
 ancrel.109.name: "Забытая злоба"
 ancrel.109.desc: "Мы пришли к выводу, что силы «Разрушителей», расы кочевников из другого измерения, вторглись на планету [From.Planet.GetName], которая в то время принадлежала «Сопротивлению», коалиции нескольких различных рас. Судя по разрозненным записям, война в основном шла в других местах галактики, и Сопротивление пыталось создать на планете [From.Planet.GetName] секретную колонию вне досягаемости Разрушителей. Исход этой битвы и войны в целом остается неизвестным, но изучение разбитых боевых машин дало определенную ценную информацию."
 zroni_digsite_1_desc: "Изучить покинутую колонию."
 zroni_digsite_2_desc: "Изучить первую малую колонию зрони."
 zroni_digsite_3_desc: "Изучить инфокристалл второй малой колонии зрони."
 zroni_digsite_4_desc: "Изучить инфокристалл третьей малой колонии зрони."
 zroni_digsite_5_desc: "Изучить крупную колонию зрони."
 zroni_digsite_6_desc: "Изучить родной мир зрони."
 zroni_digsite_1: "Руины заброшенной колонии"
 zroni_digsite_2: "Малая колония зрони"
 zroni_digsite_3: "Малая колония зрони"
 zroni_digsite_4: "Малая колония зрони"
 zroni_digsite_5: "Крупная колония зрони"
 zroni_digsite_6: "Зрон"
 ancrel.1.name: "Таинственные руины"
 ancrel.1.desc: "На [From.Planet.GetPlanetMoon]е [From.Planet.GetName] найдены остатки покинутой колонии. С орбиты не видно никаких признаков катастрофы, которая могла бы повлечь за собой гибель жителей или заставить их спасаться бегством. Если мы хотим получить ответы, нам придется снарядить экспедицию на поверхность."
 ancrel.2.desc: "Странные руины не имеют никаких признаков повреждений, кроме отсутствия ухода. Дома, заводы, строения неизвестного предназначения — все пусты и заброшены. Куда все делись? Неизвестно почему, но нам кажется, что ответы, возможно, найдутся в большом здании в центре колонии."
 ancrel.3.name: "Странный кристалл"
 ancrel.3.desc: "Большой кристалл найден внутри здания, которое, как мы теперь знаем, было главным административным центром колонии. В некотором смысле кристалл хотел быть найденным и, похоже, пытается вступить с нами в контакт. Возможно, мы сумеем сделать это в ходе дальнейшего изучения?"
 ancrel.3.a: "Зондировать кристалл"
 ancrel.4.desc: "Мы наконец добились успеха после бесчисленных проб и ошибок. Кристалл представляет собой нечто вроде псионического архива, но записи в нем обрывочны.\n\nМы знаем, что колония принадлежала §Hзрони§! — псионически активной расе, которая первой обнаружила измерение, впоследствии названное «Покровом». Как только население зрони достигло определенной критической массы, их коллективный разум, по-видимому, начал вступать в контакт с Протопокровом в минуты отдыха, что привело к массовым осознанным сновидениям. Когда этот феномен был изучен, зрони получили возможность проецировать свое сознание в Покров и манипулировать самой тканью реальности при помощи псионических способностей.\n\nЗрони довольно быстро обнаружили, что могут физически входить в Покров и жить там как боги, меняя это измерение по своему желанию...\n\nНа этом записи в архиве заканчиваются, и у нас нет информации о том, что после этого случилось с жителями планеты [From.Planet.GetName]. Тем не менее мы узнали еще об одной колонии зрони, в которой мог уцелеть более полный архив."
 ancrel.5.desc: "На [From.Planet.GetPlanetMoon]е [From.Planet.GetName] находятся руины еще одной покинутой колонии зрони. Первым шагом к разгадке этой тайны будет найти псионический архив этого мира и установить с ним контакт."
 ancrel.6.desc: "Используя протоколы, установленные при работе с предыдущим кристаллом, наладить контакт с этим кристаллом удалось намного быстрее. Записи снова оказались фрагментарными, однако мы узнали, что еще одним преимуществом возможности проникновения в Покров является то, что он одновременно находится в контакте со всеми частями физической галактики (а возможно, и всей вселенной).\n\nЕсли попасть в Покров, то можно покинуть его в любом известном месте. Такая способность совершать «псионический прыжок» из одного физического места в другое позволила зрони распространиться во все уголки галактики, хотя из-за пребывания большую часть времени в Покрове они создали лишь несколько постоянных колоний, в основном располагавшихся близко от их родного мира.\n\nБлагодаря этому кристаллу мы также узнали о местоположении еще одной колонии."
 ancrel.7.desc: "Искать архивы в кристаллах и устанавливать с ними связь стало намного проще. Мы смогли наладить контакт сразу же после приземления экспедиции и теперь получаем доступ к более подробным записям и идеям. Многое из того, что мы узнали, кажется слишком невероятным, чтобы быть правдой. Божественная сила, которую даровал зрони Покров, имела свою цену.\n\nПитавшая Покров энергия должна была откуда-то взяться, и мы установили, что она исходила из массивной черной дыры в центре галактики. По мере того, как зрони вносили изменения в Покров, эта сингулярность расширялась, поглощая массу центра галактики и преобразовывая ее в энергию Покрова. Это открытие потрясло зрони. Мирные споры переросли в яростные перепалки и привели сперва к расколу, а затем и к гражданской войне между двумя основными фракциями."
 ancrel.8.desc: "Мы извлекли из кристалла более подробную информацию о вовлеченных в гражданскую войну фракциях зрони. Первая из них называла себя «Небожителями» и считала, что судьба физической галактики не имеет значения, так как зрони могли продолжать существование в Покрове до тех пор, пока вся галактика не оказалась бы поглощена в каком-то невообразимо далеком будущем — но даже после этого оставались другие галактики, может, даже другие вселенные, которые тоже могли бы быть поглощены.\n\nДругая фракция называла себя «Спасителями» и решительно отвергала эту идею. По их мнению, зрони не имели права уничтожать галактику, чтобы жить в качестве паразитирующих богов. Их псионические способности обеспечивали им райское существование даже за пределами Покрова.\n\n Нам также удалось узнать координаты еще одной колонии зрони."
 ancrel.9.desc: "Было на удивление трудно определить местоположение архива на [From.Planet.GetPlanetMoon]е [From.Planet.GetName], но как только мы его нашли, причина стала ясна: он разбит и не содержит записей, к которым мы можем получить доступ. Однако слабый сигнал наводит на мысль, что здесь можно отыскать что-то еще."
 ancrel.9.a: "Продолжить поиски"
 ancrel.10.desc: "Совсем крохотный псионический кристалл найден в помещении, похожем на лабораторию. Зрони, фиксировавшие свои открытия на этом кристалле, были крайне разочарованы тем, что коллеги поднимают их исследования на смех, выказывая всеобщее недоверие. Они считали, что зрони более не одиноки в Покрове и что из коллективных страхов и желаний целой расы возникают новые разумные сущности.\n\nЖелая стать сильнее, эти создания начали искусно воздействовать на эмоции и мысли уязвимых зрони, медленно приводя к тому, что их поведение становилось все более радикальным, в результате чего могла начаться гражданская война.\n\nМы также обнаружили упоминание местоположения одной из крупных колоний зрони."
 ancrel.11.desc: "В отличие от предыдущих миров зрони, [From.Planet.GetPlanetMoon]а [From.Planet.GetName] явно была крупной колонией с несколькими огромными городами и множеством более мелких, разбросанных по всей поверхности. Но, как и в мирах, найденных прежде, здесь пусто и нет никаких признаков бегства или гибели, из-за чего судьба населения остается неизвестной. Обнаружено несколько архивных кристаллов, которые нужно изучить."
 ancrel.12.desc: "Большинство доступных записей повествуют о ходе войны. Наша рабочая теория состоит в том, что мысли населения влияли на «силу» записи на определенную тему, в результате чего проблемы, о которых зрони думали чаще всего, записывались наиболее четко.\n\nНеудивительно, что война была в мыслях у всех: большинство зрони встало на сторону Спасителей, но, хотя у тех было численное превосходство, они оказались в невыгодном положении. Не заботясь о том, как все это отразится на галактике, Небожители свободно использовали всю свою псионическую мощь, а Спасители были ограничены силой, которую они могли извлечь только из собственных тел.\n\nСначала война казалась безнадежной, но в итоге один герой из Спасителей сделал ужасное, но жизненно важное открытие."
 ancrel.12.a: "Изучить открытие"
 ancrel.13.desc: "Кристалл рассказал нам о том, как один ученый-одиночка из зрони, работавший над теорией, в которую его коллеги отказывались верить, обратил свою силу внутрь, в результате чего его собственное тело было поглощено в ходе замкнутой псионической цепной реакции. В соответствии с его последними указаниями ученые изучили прах, оставшийся после его величайшей жертвы, и подтвердили, что он является невероятно мощным источником псионической энергии. По сути это был полный псионический потенциал всей его жизни, но он мог быть мгновенно использован другим псиоником.\n\nКристалл также указывает на местоположение родного мира зрони."
 ancrel.13.a: "Прах зрони"
 ancrel.15.desc: "Планета Зрон охвачена бурями псионической энергии. Наши ученые считают, что ее существование лишь частично синхронизировано с остальной вселенной. Какая бы катастрофа здесь ни случилась, ясно одно: вся раса зрони произошла отсюда.\n\nКак и в ранее найденных колониях, зрони здесь нет, но сигналов от кристаллов более чем достаточно. При таком их количестве и из-за странных окружающих условий нам понадобится время, чтобы извлечь какую-либо полезную информацию."
 ancrel.16.desc: "Мы нашли несколько кристаллов, в том числе и оставшийся после ученых-изгоев, изучавших создания Покрова. Мы установили связь с кристаллами, чтобы узнать подробнее о войне зрони. Использование праха зро потребовало огромной жертвы со стороны Спасителей, но благодаря ей они смогли переломить ход войны с Небожителями. Однако, по мере того как поражение становилось неизбежным, постоянно растущие ярость и страх Небожителей порождали в Покрове новых ужасных существ. Интенсивность этого цикла взаимосвязи нарастала: Небожители погружались в глубины безумия, что вызывало к жизни все более жуткие создания, а Спасители все более и более отчаянно стремились положить конец войне любой ценой."
 ancrel.16.a: "Продолжайте."
 ancrel.17.desc: "Чем больше мы общаемся с кристаллами, тем больше подробностей узнаем. Оказавшись на грани поражения, Небожители решились пойти на крайние меры и завершить цикл. Они планировали ускорить рост черной дыры, чтобы она поглотила галактику как можно скорее.\n\nВ худшем случае Спасители (и все другие расы) были бы уничтожены, а Небожители остались бы править Покровом на очень долгий, хоть и не бесконечный срок. При этом существовала вероятность, что подобное расширение перерастет в самоподдерживающийся процесс и поглотит не только галактику, но и всю вселенную. Это дало бы зрони запас энергии — бесконечный или же близкий к бесконечному."
 ancrel.18.desc: "Нам стала известна судьба зрони. Когда Спасители узнали о плане Небожителей, то поняли, что противодействовать ему, с учетом почти непроницаемой защиты Небожителей, можно только одним способом. Столкнувшись с угрозой полного уничтожения, они решили пожертвовать всем своим населением, кроме одного зрони. Этот последний оставшийся Спаситель использовал остатки псионической энергии целой расы, чтобы уничтожить всех прочих зрони, а значит, и всех Небожителей, таким образом навечно покончив с этой угрозой. Если не считать небольшого количества непоглощенного праха, зрони исчезли почти без следа."
 ancrel.18.a: "Непостижимое"
 ancrel.19.desc: "Когда наша экспедиция была готова покинуть планету, один из псионических кристаллов внезапно снова вступил в контакт и указал на то, что может оказаться полезным и нам следует взять его с собой. Даже если это утверждение не соответствует действительности, ни один из других кристаллов не казался разумным, поэтому такое событие требует дальнейшего изучения."
 ancrel.19.a: "Взять кристалл"
 ancrel.21.name: "Разрушенный мир"
 ancrel.21.desc: "Массивные обветшалые строения занимают всю поверхность этого мира. Должно быть, когда-то эта планета-город была домом для миллиардов жителей, но теперь она пуста. Кто бы ни жил здесь когда-то, они должны были оставить подсказки о том, что с ними произошло, но для обнаружения этих следов потребуется подробно изучить поверхность."
 ancrel.22.desc: "После долгого, но бесплодного прочесывания руин ряд подсказок направил наш поиск в нужное русло, и мы обнаружили остатки некоего планетарного центра обработки и хранения данных. Если мы найдем способ получить доступ к уцелевшим записям, они станут ключом к разгадке загадочного прошлого этой планеты."
 ancrel.23.desc: "Когда мы обнаружили проход в центр сбора данных и расчистили его от обломков, нам на удивление легко удалось активировать компьютерные системы и подключиться к ним. Схемы автоматической отладки и алгоритмы обучения быстро восстановили ограниченную функциональность и связались с нашими компьютерами.\n\nВскоре нам стало ясно, почему это произошло. Оказалось, что [From.Planet.GetPlanetMoon]а [From.Planet.GetName] некогда была столицей империи машин. Эта империя носила название §HОмникодекс§!, и в нем крылся намек на их главное предназначение. Омни были гибридом роботов и киборгов и пытались собрать образцы всех видов биологической жизни в галактике, чтобы предотвратить их исчезновение в случае неведомой галактической катастрофы.\n\nСудя по уцелевшим записям, другим галактическим державам того времени эта идея не слишком нравилась, и в ходе объединенной атаки нескольких из них омни были в конце концов побеждены и уничтожены.\n\nТем не менее до своей гибели они успели собрать образцы множества рас и приложили немало усилий для создания устройства, которое могло бы воссоздать их в случае необходимости. Это устройство, также именуемое Омникодексом, хранится где-то неподалеку."
 ancrel.24.desc: "Нам удалось отрыть Омникодекс. В этом уникальном устройстве содержится информация о генетической последовательности каждой расы, образец которой был собран омни, и оно может воссоздать их, используя только базовые элементы в качестве сырья. К сожалению, омни, похоже, не успели усовершенствовать устройство до своего уничтожения, поэтому нет никакого способа выбрать, какая из множества рас будет создаваться на основе образца при любой активации устройства."
 ANCREL_ARC_CAT: "Чуждое место"
 ANCREL_ARC_CAT_DESC: "Проверка инопланетного сигнала"
 ANCREL_MECHANO_CAT: "Планетная машина"
 ANCREL_MECHANO_CAT_DESC: "От полюса до полюса всю поверхность планеты занимают древние ржавеющие механизмы, в большинстве своем покрытые органической тканью неопределенного происхождения. Что за существа создали эту техническую диковинку и что с ними произошло?"
 baol_chain_title: "Предтечи: Баол"
 baol_chain_desc: "Наши исследователи обнаружили инфокристаллы возрастом семь миллионов лет, повествующие о существовании §Yгрунуров§!, расы освоивших космос воинов, и §YОрганизма баол§!, формы жизни, на планеты которой грунуры вторглись."
 baol_colonies: "Обнаружены колонии баол"
 BAOL_COLONY_1: "Изучение бывшей колонии баол"
 BAOL_COLONY_1_DESC: "Мы нашли список с координатами, указывающими на предполагаемое местоположение бывшей колонии §Yбаол§!. Нужно изучить это более тщательно."
 BAOL_COLONY_2: "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC: "Координаты еще одной бывшей колонии §Yбаол§! извлечены из древнего инфокристалла грунуров. Нужно изучить это место более тщательно."
 BAOL_COLONY_3: "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC: "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL: "Сигнал бедствия грунуров"
 THE_LAST_BAOL_DESC: "Наши сенсоры, похоже, зафиксировали сигнал бедствия с информационно-логическими сигнатурами грунуров. Что могло вообще остаться от давно пропавшей расы в этой прежде не изученной звездной системе?"
 FERROPHAGE_CURE: "Разработать средство против феррофага"
 FERROPHAGE_CURE_DESC: "Интерактивный интерфейс ЗА.БОТ-А на [Root.GetPlanetMoon]е [Root.GetName] обратился к нам за помощью в разработке средства от поедающего металл вируса, который мучил его на протяжении тысячелетий.\n\nНам еще предстоит понять, как можно разработать противоядие от древнего биологического инопланетного вируса, влияющего на искусственный интеллект."
