 ancrel.8020.intro: "Наши [Root.Owner.GetArchaeologistPlural] столкнулись на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] с бродячим андроидом-дробильщиком, устраивающим засады на неосторожных исследователей."
 ancrel.8020.critical: "Древний полуразумный робот успел разнести главного археолога по имени §H[dead_scientist.GetName]§! на крошечные кусочки, пока его буйство не удалось унять."
 ancrel.8020.failure: "Главный археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:избежал|||fem:избежала] его буйства, но некоторые другие [Root.Owner.GetArchaeologistPlural] не были столь удачливы."
 ancrel.8020.success: "Благодаря мастерству и некоторой удаче главный археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:остановил|||fem:остановила] разбушевавшегося робота до того, как кто-либо пострадал."
 ancrel.8020.pay: "Всем удалось избежать взбесившегося робота, но теперь он неустанно патрулирует единственный путь вперед. Если отключить его не удастся, наши [Root.Owner.GetArchaeologistPlural] будут вынуждены искать другой путь."
