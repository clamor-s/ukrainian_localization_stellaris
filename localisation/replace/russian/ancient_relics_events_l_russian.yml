 ancrel.8000.intro: "Во время археологических раскопок на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] была неумышленно активирована древняя, но все еще исправная лазерная решетка."
 ancrel.8000.critical: "§H[dead_scientist.GetName]§! и некоторые другие [Root.Owner.GetArchaeologistPlural] стали жертвами быстродвижущихся лазерных лучей, которые разрезали их на мелкие кусочки."
 ancrel.8000.failure: "Некоторые [Root.Owner.GetArchaeologistPlural] стали жертвами быстродвижущихся лазерных лучей, которые разрезали их на мелкие кусочки. Хотя §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:уцелел|||fem:уцелела], эта потеря отрицательно сказалась на проекте."
 ancrel.8000.success: "К счастью, главный археолог §H[Root.GetLeaderName]§! [Root.Leader.GetAXX:успел|||fem:успела] отключить лазеры до того, как они смогли причинить какой-либо вред. Проект движется вперёд с опережением графика."
