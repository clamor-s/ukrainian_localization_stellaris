l_russian:
 crisis.250.name: "Новое потомство"
 crisis.250.desc: "Матка породила новую преторианскую флотилию, которая заняла орбиту над [Root.Capital.GetPlanetMoon]ой [Root.Capital.GetName]. Пока матка у нас под контролем, эти существа будут предельно верными, они подчинятся любой нашей команде."
 crisis.252.name: "Матка захвачена в плен"
 crisis.252.desc: "В недавнем космическом сражении с преторианцами в системе [battle_system.GetName] нашим войскам удалось захватить что-то вроде яйца, которое перевозила одна из их маток. Вскоре из этого яйца вылупилась новая §Hматка§!.\n\nПри помощи нейронных передатчиков наши ученые сумели усмирить это существо. Сейчас она выполняет наши команды, как если бы их отдавал коллективный разум преторианцев. Теоретически мы можем использовать эту матку, чтобы вырастить свое собственное преторианское потомство."
 crisis.1250.name: "Колдун"
 crisis.1250.desc: "После того как бурлящая энергия, оставшаяся после уничтожения последнего межпространственного портала, рассеялась, наши войска обнаружили ослабевшее экстрамерное существо, дрейфовавшее поблизости. Оно было взято в плен и допрошено.\n\nСудя по всему, это §H«колдун»§! — одно из могучих, даже по их меркам, существ, которые отвечают за сохранение портала между нашей и их реальностями. Если мы сможем изучить или даже использовать его псионическую силу, это позволит нам значительно повысить нашу субсветовую скорость и дальность действия прыжковых двигателей."
 crisis.2480.name: "Ядро центрального компьютера спасено"
 crisis.2480.desc: "Нашим войскам удалось спасти частично нетронутое §Hядро центрального компьютера Контингенции§! из обломков их последнего Мира Машин. Этот невероятно мощный компьютер использовался для планирования и технического обслуживания строительных программ Контингенции. Он позволит нам значительно повысить скорость создания роботов и строительства мегасооружений.\n\nРазумеется, необходимо будет внедрить многоуровневую систему безопасности, чтобы предотвратить повторную активацию любых остатков кода Контингенции, что может привести к... неблагоприятным побочным эффектам."
 crisis.2481.desc: "Нашим войскам удалось захватить практически неповрежденное §Hядро центрального компьютера Контингенции§!, пытавшееся покинуть последний Мир Машин до того, как его окутал щит. Этот невероятно мощный компьютер использовался для планирования и технического обслуживания строительных программ Контингенции. Он позволит нам значительно повысить скорость создания роботов и строительства мегасооружений.\n\nРазумеется, необходимо будет внедрить многоуровневую систему безопасности, чтобы предотвратить повторную активацию любых остатков кода Контингенции, что могло бы привести к... неприятным побочным эффектам."
 marauder.710.name: "Обнаружен трон Великого хана"
 marauder.710.desc: "Порыскав среди обломков флагмана Великого хана, наши войска нашли большое запачканное кровью кресло, летевшее в космосе. Мы имеем все основания полагать, что этот предмет мебели и есть трон Великого хана.\n\nРеликвия помещена в надежное хранилище."
 story.335.name: "Топограф активирован"
 story.335.desc: "Мы прошлись по нашему пространству мощным сканирующим лучом реликвии под названием Топограф и обнаружили ранее неизвестную залежь ресурсов на планете §H[chosen_planet.GetName]§!."
 precursor.105.name: "Реальность перфорирована"
 precursor.105.desc: "На какое-то мгновение ткань вселенной вокруг древней вультаумской реликвии словно искажается и затем расширяется. По мере того как известная нам реальность медленно восстанавливает свои позиции, нам предоставляется короткий промежуток времени, в который можно изящно переписать некоторые правила."
 precursor.105.a: "Освободите ваш разум."
 relic_reality_perforated: "Выполните перфорирование реальности ради значительных боевых преимуществ на короткое время."
 relic_javorian_pox: "Активирует тактику орбитальной бомбардировки уровня §Yяворианская чума§!\nУвеличивает вероятность получения £society£ §Yбиотехнологий§!"
 site_command_center: "Взрывозащитная дверь на астероиде"
 site_command_center_intro: "В результате столкновения астероида [From.Planet.GetName] с астероидом поменьше была обнаружена небольшая взрывозащитная дверь или воздушный шлюз, немного выступающий над поверхностью. Этой двери, похоже, тысячи лет, и ранее она скрывалась под слоем камней и пыли.\n\nСканировать внутреннюю часть астероида мы по неизвестным причинам не можем, как и открыть саму дверь посредством привычных нам режущих инструментов. Чтобы узнать, что находится за этой дверью, команде, вероятно, придется пробираться к центру астероида с другой стороны."
 ancrel.6005.name: "Бурение скважины"
 ancrel.6005.desc: "Какая-то очень крупная конструкция занимает большую часть внутреннего пространства астероида [From.Planet.GetName]. Взрывозащитную дверь, когда-то служившую единственным входом туда, открыть по-прежнему не получается, но с другой стороны астероида удалось прорыть проход.\n\nБуры пока не могут пройти сквозь толстые внешние стенки конструкции, однако этим способом у нас все-таки больше всего шансов получить туда доступ. Несмотря на свой возраст, взрывозащитная дверь оказалась почти неуязвимой."
 ancrel.6010.name: "Вход"
 ancrel.6010.desc: "Наконец-то удалось просверлить дыру во внешних стенках конструкции, расположенной внутри астероида [From.Planet.GetName]. Там оказалось что-то вроде огромного командного центра или бункера, усеянного разложившимися останками тысяч мертвых инопланетян.\n\nНужно будет тщательно все проанализировать, чтобы понять, что именно случилось внутри астероида, а это займет немало времени."
 ancrel.6015.name: "Командный центр"
 ancrel.6015.desc: "Этот астероид когда-то служил тайной столицей сравнительно крупной межзвездной империи, которая доминировала в этом секторе галактики несколько тысяч лет назад. Из укрепленного командного центра правящая элита вместе с тысячами военных и гражданских должностных лиц управляла империей, защитившись от жестоких восстаний, которые часто возникали из-за их суровой политики.\n\nКонтакт с остальной частью их империи, похоже, осуществлялся исключительно с помощью зашифрованных подпространственных сообщений и одного грузового корабля, который периодически прилетал сюда для пополнения припасов базы и смены персонала."
 ancrel.6020.name: "Последние дни"
 ancrel.6020.desc: "Судя по обрывочным данным, грузовой корабль, летевший пополнить припасы, похоже, столкнулся с этим астероидом из-за неисправности двигателя. Последовавший взрыв повредил взрывозащитную дверь и уничтожил подпространственный передатчик астероида, навечно прервав все контакты с внешним миром.\n\nОбитатели астероида, попавшие в ловушку и не имевшие надежды на спасение, постепенно умерли либо от голода, либо в результате самоубийства. Последние записи их единственного уцелевшего подпространственного приемника подтверждают, что их государство, внезапно лишившаееся столицы, погрузилось в гражданскую войну и анархию."
 site_hunting_ground: "Окаменелые останки"
 site_hunting_ground_intro: "В большой изолированной долине на [From.Planet.GetPlanetMoon]е [From.Planet.GetName] удалось обнаружить окаменелые останки представителей нескольких различных рас, которые, судя по всему, не являются ее коренными жителями. Этим останкам примерно 3,6 миллиона лет, с разницей максимум в несколько столетий.\n\nКаждая из этих рас, видимо, эволюционировала в собственной уникальной биосфере, и все они, похоже, были разумными. Странно, но, судя по внешним признакам, все окаменелые индивиды, найденные до сих пор, скончались в результате насильственной смерти."
 ancrel.6050.name: "Новые останки"
 ancrel.6050.desc: "Археологи обнаружили в долине еще больше окаменелых останков, и количество четко выделяемых разумных рас, ни одна из которых не является коренной для [From.Planet.GetPlanetMoon]ы [From.Planet.GetName], достигло 26. Окаменелости, достаточно хорошо сохранившиеся для определения причины смерти, указывают на физическую травму, нанесенную клинком, копьем или стрелой. По всей видимости, ни один экземпляр не погиб от чего-либо эквивалентного современному кинетическому или энергетическому оружию.\n\nУ входа в долину были найдены руины какого-то маленького сооружения. Оно, похоже, относится к тому же временному периоду, что и окаменелости. Возможно, его изучение прольет на все это хоть какой-то свет."
 ancrel.6055.name: "Сторожка"
 ancrel.6055.desc: "Раскопки древнего сооружения, найденного у входа в долину, идут согласно плану. Обнаружено множество артефактов, большинство из которых представляют собой вариации охотничьего оружия и трофеев. Удалось частично перевести надпись, по-видимому, содержащую название сооружения:\n\n§H«ДОЛИНА МАКВАЭЛ — ГЛАВНАЯ ОХОТНИЧЬЯ СТОРОЖКА»§!"
 ancrel.6060.name: "Вотчина ретараксов"
 ancrel.6060.desc: "Дальнейшие раскопки рядом с охотничьей сторожкой дали более подробную информацию. Планета [From.Planet.GetName] — и долина Макваэл, в частности — служила охотничьим заповедником для правящего класса воинов в межзвездном государстве, известном под названием §H«Вотчина ретараксов»§!.\n\nРетараксы, раса пернатых хищников, периодически собирала случайных представителей множества покоренных инопланетных цивилизаций, оказавшихся под их властью. Затем этих инопланетян убивали во время охоты в долине Макваэл, в соответствии с ритуалами, регулируемыми обществом ретараксов. Эта традиция просуществовала несколько столетий, пока Вотчина в конце концов не стала жертвой неопределенной внешней угрозы."
 ancrel.6065.name: "Охотница"
 ancrel.6065.desc: "Археологи, занимающиеся раскопками возле охотничьей сторожки, натолкнулись на несколько упоминаний легендарной женщины-воина из расы ретараксов, прозванной §H«Охотницей».§! Очевидно, она была их самой эффективной убийцей, прославившейся по всей Вотчине тем, что собственноручно перебила тысячи инопланетян в долине Макваэл.\n\nНеясно, является ли ее история правдой или выдумкой, но, согласно легенде ретараксов, Охотницу убили где-то в долине, когда ее обхитрил пришелец, которого она же сама и преследовала как добычу. Предположительно, тогда она имела при себе знаменитый §H«Клинок Охотницы»§!."
 ancrel.6070.name: "Клинок Охотницы"
 ancrel.6070.desc: "После старательного прочесывания долины Макваэл в поисках каких-либо следов легендарной Охотницы археологи наконец смогли установить место ее последнего упокоения. Окаменелый скелет Охотницы застыл навеки в схватке с останками крупного рогатого членистоногого, причем ее когти продолжали сжимать рукоятку идеально сохранившегося меча.\n\nДолжно быть, это и есть §HКлинок Охотницы§!. Оружие сделано из неизвестного материала и обладает остротой, достаточной для того, чтобы пробить самую прочную броню."
 ancrel.6099.name: "Обнаружено хамелеоновое поле"
 ancrel.6099.desc: "§H[tomb_planet.GetName]§! — это безжизненная [tomb_planet.GetPlanetMoon]а в нашем пространстве, и недавно на ее поверхности было обнаружено хамелеоновое энергетическое поле, скрывающее какое-то старое сооружение. О его существовании стало известно только благодаря случайному столкновению с астероидом, отраженным этим полем, когда [tomb_planet.GetPlanetMoon]а была под наблюдением пролетавшего мимо грузового корабля."
 ancrel.6099.a: "Это нужно изучить."
 site_zarqlan: "Древняя гробница"
 site_zarqlan_intro: "Хамелеоновое энергетическое поле скрывало древнее сооружение на поверхности этой планеты. О его существовании стало известно только благодаря случайному столкновению с астероидом, отраженным этим полем, когда планета была под наблюдением.\n\nПосле деактивации поля археологи получили доступ к крупному комплексу строений, который до этого был спрятан."
 ancrel.6100.name: "Мавзолей"
 ancrel.6100.desc: "По всей видимости, мы имеем гигантский мавзолей или некрополь, насчитывающий несколько миллионов лет. Нет никаких очевидных признаков, что здесь побывали мародеры, поэтому, возможно, комплекс остался нетронутым с момента создания хамелеонового поля.\n\nПервая камера комплекса доступна для входа, но непроницаемая дверь препятствует дальнейшему продвижению. На стене над дверью вырезаны крупные инопланетные символы, но перевода их значения пока нет."
 ancrel.6105.name: "Первая камера"
 ancrel.6105.desc: "Перевод инопланетных символов над дверью звучит следующим образом:\n\n§H«Я ЗАРКЛАН, страж МОЗ-ТАРБ, пророк ЗВА. В галактике, наполненной злобой и ненавистью, я решил уединиться здесь. Двигайтесь вперед, если вы достойны».§!\n\nПрочесав первую камеру в поисках чего-нибудь интересного, археологи обнаружили крошечную скрытую панель в стене. После нажатия на нее с грохотом открылась древняя дверь. Теперь можно попасть во вторую камеру."
 ancrel.6110.name: "Вторая камера"
 ancrel.6110.desc: "Вторая камера ничем не примечательна, если не считать еще один набор инопланетных символов над закрытой дверью. Они гласят:\n\n§H«Мелкие короли издавали указы от моего имени. Империи вели войну в мою честь. Глупцы пели мне восхваления. Мне ничего этого не было нужно».§!\n\nПока не найдено ни одной секретной панели в стене, которая дала бы доступ в третью камеру."
 ancrel.6115.name: "Третья камера"
 ancrel.6115.desc: "После долгих и утомительных поисков под полом был найден скрытый рычаг, открывший доступ в четвертую камеру. Как и прежде, инопланетные символы украшали стену над еще одной дверью:\n\n§H«Желающие побеседовать с ЗАРКЛАНОМ должны сперва найти свой путь. В каждой камере есть скрытый ключ, который нужно повернуть, чтобы продвинуться дальше. Цель этих испытаний скоро откроется».§!"
 ancrel.6120.name: "Четвертая камера"
 ancrel.6120.desc: "На этот раз рычаг был скрыт в потолке. Пятая камера содержит еще больше инопланетных надписей:\n\n§H«Нет ничего. Испытания так же бессмысленны, как и эти слова. Это мой урок. Я ЗАРКЛАН, всего лишь пешка. Течение истории унесло меня против воли. Двигайтесь дальше, и у вас появятся последователи, если они все еще будут вас интересовать».§!\n\nСледующая камера, скорее всего, станет последней."
 ancrel.6125.name: "Последняя камера"
 ancrel.6125.desc: "После изнурительных поисков был обнаружен последний «ключ» — в виде крошечной кнопки, спрятанной в одном из вырезанных инопланетных символов. В последней камере на гигантском троне сгорбилась неподвижная фигура крупного гуманоида. Ужасный запах намекает на разложение тела. Несколько символов в нижней части трона гласят следующее: §H«ЗАРКЛАН, К ВАШИМ УСЛУГАМ»§!\n\nТело в таком состоянии, что его нельзя двигать с места, но голова сохранилась на удивление хорошо несмотря на возраст. Не желая уходить с пустыми руками, археологи используют лазерный резак, чтобы забрать голову."
 ancrel.6130.desc: "Значит... это правда. Вы нашли легендарную гробницу Зарклана. Когда прорицатели сказали мне, мне не верилось, но доказательства неопровержимы. Насколько я понимаю, у вас имеется голова Пророка?\n\nЗначит, как и было предсказано, наконец найдены избранники великого Зарклана. Как мог бы пожелать великий Зарклан, любые незаселенные священные миры рядом с нашим пространством переходят в ваше полное распоряжение. Также многие набожные паломники на [spiritualist_fallen_empire.Capital.GetPlanetMoon]е [spiritualist_fallen_empire.Capital.GetName] почтут за великую честь сражаться под вашими знаменами."
 ancrel.6130.a: "Конец сообщения."
 opinion_zarqlans_chosen: "Избранники Зарклана"
 ancrel.6132.a.desc: "Верные слуги Зарклана в вашем распоряжении, [Root.GetSpeciesNamePlural]. Дайте нам знать, кого нужно сразить!"
 ancrel.6132.b.desc: "Мы призваны. Нет большей чести, чем служить Избранникам Зарклана."
 ancrel.6132.c.desc: "Мы принадлежим вам. Укажите нам своих врагов.\n\n§HТАКОВА ВОЛЯ ЗАРКЛАНА!§!"
 ancrel.6132.d.desc: "Вы позвали, и вот мы здесь!\n\nПусть у врагов Зарклана родятся уродливые дети! Пусть они поперхнутся съеденным, пусть их одежды распадутся в неуместный и досадный момент, пусть их органы зрения спонтанно воспламенятся, пусть..."
 ancrel.6132.a: "Такова воля Зарклана!"
 ancrel.6133.name: "Появление паломников"
 ancrel.6133.desc: "До наших дней дожило мало почитателей Зарклана, однако маленькая флотилия кораблей сопровождения с набожными, но необученными экипажами отправилась в путь к [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] и обязалась служить [Root.GetName&gen]."
 relic_summon_pilgrims: "Призвать маленькую флотилию угасшей империи. Каждая активация увеличит размер флотилии."
 ancrel.6150.name: "Экранированная планета"
 ancrel.6150.desc: "Как подтвердило недавнее исследование, планета §H[From.GetName]§! окружена невероятно сильным энергетическим полем, которое препятствует любым попыткам ее просканировать. Источник этого поля, похоже, находится на ближайшей луне планеты."
 ancrel.6151.desc: "§H[From.GetName]§! создает непроницаемый энергетический барьер, окружающий планету поблизости. Точный источник барьера определить трудно, но, похоже, он находится где-то глубоко под безжизненной поверхностью луны.\n\nВнутри одного из крупнейших кратеров луны находятся древние руины того, что когда-то, должно быть, являлось крупной базой, причем, возможно, военной. Есть вероятность, что удастся получить какие-то ответы."
 site_minigalaxy_1: "Лунная база"
 site_minigalaxy_1_intro: "Внутри большого кратера на этой луне обнаружены руины какой-то крупной базы. Должно быть, ее покинули тысячи лет назад. Источник энергетического барьера, окружающего ближайшую планету, похоже, находится непосредственно под этой древней базой."
 ancrel.6155.name: "«Инициатива перемирия»"
 ancrel.6155.desc: "Дальнейшие раскопки среди руин на планете §H[From.Planet.GetName]§! выявили, что заброшенная база была когда-то огромным военным комплексом, построенным «§HИнициативой перемирия§!». Это был полупостоянный альянс, состоявший из как минимум пяти крупных и очень развитых межзвездных держав, действовавших в этом галактическом регионе примерно 75 тысяч лет назад.\n\nТочная природа этого альянса неизвестна, но, похоже, его целью было немедленное прекращение нескольких длительных галактических войн. Крупные военные контингенты каждого из членов «Инициативы» были размещены на базе на этой луне."
 ancrel.6160.name: "Воюющая сторона № 3"
 ancrel.6160.desc: "Экранированная планета в этой системе была столицей одного из воюющих государств, для препятствования которому и была создана «Инициатива перемирия». Название этого государства до сих пор неизвестно, и во всех документах «Инициативы», обнаруженных на данный момент, его упоминают просто как «§Hвоюющая сторона № 3§!».\n\nОчевидно, «Инициатива перемирия» стремилась наказать воюющую сторону № 3 в назидание другим. После вторжения в их пространство и победы в нескольких ожесточенных сражениях «Инициатива» заключила родной мир стороны № 3 в тюрьму, окружив его энергетическим щитом. На ближайшей луне была основана военная база, которая должна была обслуживать щит и реагировать в случае маловероятной разгерметизации."
 ancrel.6165.name: "Генератор щита"
 ancrel.6165.desc: "База «Инициативы» на луне функционировала несколько столетий, но ввиду отсутствия каких-либо признаков разгерметизации обслуживающий персонал был постепенно сокращен. Смены альянсов и распри между различными членами «Инициативы» в конечном итоге привели к тому, что база полностью опустела.\n\nДля обслуживания щита, окружающего родной мир стороны № 3, были оставлены автоматические системы, которые, что можно считать невероятным, продолжают работать до сих пор. К сожалению, когда наши археологи прокладывали путь в подземную генераторную камеру, был перебит важный кабель электропитания. Щит перестал существовать спустя 75 тысяч лет непрерывной работы."
 site_minigalaxy_2: "Заброшенный экуменополис"
 site_minigalaxy_2_intro: "Этот древний реликтовый мир находился за непроницаемым энергетическим барьером приблизительно 75 тысяч лет. Должно быть, когда-то это был бурлящий жизнью экуменополис с населением в несколько сотен миллиардов, но улицы и здания сейчас пустынны. Из первоначальных жителей планеты не осталось никого."
 ancrel.6170.name: "Исчезновение"
 ancrel.6170.desc: "Исчезновение первоначального населения этой планеты остается загадкой. Как только появился щит и они оказались изолированными от остальной части своей межзвездной империи, они, вероятно, столкнулись с массовым голодом и гражданскими беспорядками, пытаясь изо всех сил оказать поддержку огромному населению своей столицы при помощи имевшихся у них ограниченных ресурсов.\n\nОднако нет никаких признаков того, что они разрушили часть своей планеты-города, чтобы обрабатывать землю. Ничто не указывает на какие-либо значительные боевые действия после появления щита, и нет никаких останков жителей, окаменелых или нет. Они словно просто растаяли в воздухе."
 ancrel.6175.name: "День эвакуации"
 ancrel.6175.desc: "Жуткие пустые улицы этого заброшенного города, занимавшего всю планету, все еще хранят секрет того, что же именно произошло с коренными жителями. Обнаружены плакаты и листовки, в которых упоминается некий «§Hдень эвакуации§!». Обычно они сопровождаются рисунками галактики, которую наши астрономы не узнают.\n\n§H«ДЕНЬ ЭВАКУАЦИИ — СЕГОДНЯ ТОТ САМЫЙ ДЕНЬ. ОБРАТИТЕСЬ В БЛИЖАЙШИЙ ЦЕНТР ПЕРЕСЕЛЕНИЯ КАК МОЖНО СКОРЕЕ, ЧТОБЫ НАЧАТЬ НОВУЮ ЖИЗНЬ».§!"
 ancrel.6180.name: "Проект"
 ancrel.6180.desc: "Планета была явно покинута после завершения этого «дня эвакуации», но как? Нет никаких свидетельств того, что энергетический барьер когда-либо исчезал.\n\nОбнаружены улики, указывающие на выполнение какого-то масштабного исследовательского проекта еще до появления щита. Ресурсы и научный персонал выделялись на этот проект все в большем количестве, и усилия, похоже, значительно возросли после активации щита."
 ancrel.6185.name: "Галактика в миниатюре"
 ancrel.6185.desc: "После интенсивных поисков мы обнаружили, куда подевались обитатели [From.Planet.GetPlanetMoon]ы [From.Planet.GetName]. Глубоко внутри высокого укрепленного сооружения вблизи северного полюса планеты мы нашли реликвию, в которой, как убеждены наши археологи, находится настоящая галактика в миниатюре.\n\nКаким-то образом после создания этой галактики все жители реликтового мира переместились туда, а затем окружили ее в этом контейнере каким-то непроницаемым подпространственным полем. Хотя мы не можем вмешиваться в то, что в этой галактике происходит, наши ученые уверяют нас, что мы можем ее изучать."
 site_star_petal: "Станция возле газового гиганта"
 site_star_petal_intro: "Большая заброшенная космическая станция медленно вращается на терминальной орбите в атмосфере этого газового гиганта. Гравитационные силы, вероятно, разрушат ее полностью в течение следующей тысячи лет.\n\nОна еще не вошла в атмосферу достаточно глубоко, поэтому археологические экспедиции на станцию по-прежнему возможны."
 ancrel.6200.name: "Дворец удовольствий"
 ancrel.6200.desc: "Ныне темные и безжизненные, внутренности космической станции вполне удачно скрывают тот факт, что она, судя по всему, была задумана как нечто вроде роскошного дворца удовольствий. Среди практически бесконечных рядов ржавых игровых автоматов, сотен заброшенных баров и ресторанов лежат тысячи тел.\n\nПовсюду можно найти мертвых, частично мумифицированных инопланетян как минимум десятка разных рас, но в основном тела скопились вокруг пустых отсеков, где были аварийные капсулы."
 ancrel.6205.name: "«Звездный лепесток»"
 ancrel.6205.desc: "Примерно тысячу лет назад эта заброшенная станция, известная под названием §HЗвездный лепесток§!, была, очевидно, знаменитым роскошным курортом в данной части галактики. Каждый год небольшая флотилия буксировщиков перемещала станцию в какое-нибудь новое экзотическое место, но, похоже, [From.Planet.GetPlanetMoon]а [From.Planet.GetName] стала последним пунктом назначения.\n\nПо неизвестной причине станцию затянуло в атмосферу газового гиганта, где она и получила критические повреждения."
 ancrel.6210.name: "Последние дни"
 ancrel.6210.desc: "Археологи, работающие на «Звездном лепестке», собрали достаточно подсказок и фактов, чтобы нарисовать вполне четкую картину последних дней станции. В станцию врезался блуждающий астероид, отбросивший ее на орбиту, двигаясь по которой она переместилась в атмосферу [From.Planet.GetPlanetMoon]ы [From.Planet.GetName].\n\nДвигатели станции не смогли произвести нужную корректировку курса, и вскоре командование отдало приказ об эвакуации. К сожалению, аварийные капсулы станции были рассчитаны на эвакуацию лишь части пассажиров, и вскоре началась массовая паника. Те, кого не затоптали до смерти, погибли после отказа систем жизнеобеспечения станции по мере ее все более глубокого погружения в атмосферу газового гиганта."
 ancrel.6215.name: "«Сердце пульсара»"
 ancrel.6215.desc: "В надежных сейфах, где самые богатые клиенты «Звездного лепестка» хранили свои личные вещи, удалось обнаружить множество странных артефактов и ювелирных изделий. Возможно, самым примечательным среди найденных предметов является «Сердце пульсара» — уникальное бриллиантовое колье, довольно известное в свое время тем, что его носили пять разных глав государства."
