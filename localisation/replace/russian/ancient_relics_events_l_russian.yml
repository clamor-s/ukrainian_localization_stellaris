 ancrel.2066.name: "$ancrel.2060.name$"
 ancrel.2066.desc: "У вас... у вас получилось! Вы это сделали! У меня даже вновь появился доступ к узлу 14758-B!\n\nСпасибо. Если вы не против, я был бы рад поддерживать систему в рабочем состоянии. И вот еще что.\n\n§HИнтерактивный интерфейс C.A.R.E. заводит одну из своих конечностей за то, что, похоже, является его головой, и вытаскивает древний чип.§!\n\nКак я и обещал. Найдите ему достойное применение!"
 #reward on completion of special project
 ancrel.2066.a: "Спасибо. А теперь прощай."
 ancrel.2067.name: "$ancrel.2060.name$"
 ancrel.2067.desc: "Черта с два! §RАКТИВИРУЮ ПРОТОКОЛЫ ДЗЕТА ДЛЯ ОБОРОНЫ В ЧРЕЗВЫЧАЙНОЙ СИТУАЦИИ!§!"
 ancrel.2067.a: "Ой-ой..."
