 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC: "флотилия $FLEET|Y$ успешно запущена квантовой катапультой и прибыла в систему $SYSTEM|Y$."
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE: "Потенциально закрытые границы"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC: "Флотилия $FLEET|Y$ может оказаться в границах государства, закрывшего для нас границы."
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE: "Связанные столицы"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC: "Мы связали нашу столицу со столицей государства $OTHER|Y$ с помощью сети §Yгиперретрансляторов§!."
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE: "Отсоединенные столицы"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC: "Наша столица больше не связана со столицей государства $OTHER|Y$ посредством сети §Yгиперретрансляторов§!."
 sm_orbital_ring_habitation: "Обитаемый модуль"
 sm_orbital_ring_habitation_desc: "Скоростные космические лифты позволяют расширить зону обитания планеты, а также места хранения и переработки ресурсов, до ее орбиты.\n"
 orbital_ring_habitation_districts_maxed_out: "§RМир [planet.GetName] использует районы, которые предоставляет этот $sm_orbital_ring_habitation$§!."
 sm_orbital_ring_shipyard: "Орбитальная верфь"
 sm_orbital_ring_shipyard_desc: "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage: "Орбитальное стояночное место"
 sm_orbital_ring_anchorage_desc: "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery: "Орудия планетарной обороны"
 sm_orbital_ring_gun_battery_desc: "Добавляет на орбитальное кольцо две ячейки для орудий среднего размера.\n"
 sm_orbital_ring_missile_battery: "Батареи планетарной обороны"
 sm_orbital_ring_missile_battery_desc: "Добавляет на орбитальное кольцо две ячейки для самонаводящихся орудий.\n"
 sm_orbital_ring_hangar_bay: "Ангары планетарной обороны"
 sm_orbital_ring_hangar_bay_desc: "Добавляет на орбитальное кольцо ангар для штурмовиков.\n"
 #sm_orbital_ring_solar_panel_network: "$sm_solar_panel_network$"
 FLEETORDER_ENTERING_BYPASS: "Используется $BYPASS_TYPE|H$ для перелета в систему $SYSTEM|H$: $DAYS|Y0$ дн."
 FLEETORDER_ENTERING_BYPASS_EXT: "Используется $BYPASS_TYPE|H$ для перелета в систему $SYSTEM|H$\nПрогресс: $CUR|Y0$/$COST|Y0$ ($DAYS|Y$ дн.)"
 mod_relay_bypass_windup_empire_mult: "Снижена задержка до скорости перехода через $hyper_relay_plural$"
 mod_relay_bypass_windup_ship_mult: "$mod_relay_bypass_windup_empire_mult$"
 MOD_FLEET_MIA_TIME_MULT: "Длительность пропажи в бою"
 OPEN_ORBITAL_RING: "Открыть орбитальное кольцо"
 OPEN_PLANET_VIEW: "Открыть просмотр планеты"
 sm_ring_energy_hub: "Элементы ионизации стратосферы"
 sm_ring_energy_hub_desc: "Эти устройства значительно снижают потери энергии при распределении, повышая общую производительность генератора."
 sm_ring_food_hub: "Станции по оптимизации климата"
 sm_ring_food_hub_desc: "Тщательное наблюдение за местными условиями позволяет нам влиять на климат планеты на региональном уровне, повышая эффективность сельского хозяйства."
 sm_ring_minerals_hub: "Фабрики переработки в низкой гравитации"
 sm_ring_minerals_hub_desc: "Концентрация фабрик по очистке минералов на орбитальном кольце позволяет применять новейшие технологии, повышающие эффективность."
 sm_ring_consumer_goods_hub: "Орбитальная логистическая система"
 sm_ring_consumer_goods_hub_desc: "Благодаря переносу логистики на автоматические системы орбитального кольца $planet_buildings_factories$ могут безостановочно работать в режиме максимальной производительности."
 sm_ring_alloys_hub: "Предприятия обработки сплавов"
 sm_ring_alloys_hub_desc: "Сплавы с поверхности подвергаются дополнительной обработке на орбите, что позволяет создавать полезные материалы из сырья, которое в противном случае отправилось бы на свалку."
 sm_ring_trade_hub: "Торговый гигацентр"
 sm_ring_trade_hub_desc: "Благодаря переносу всей торговли на орбитальное кольцо наши клерки способны вести дела с невиданной эффективностью."
 sm_ring_trade_hub_effect: "£job_clerk£ $job_clerk_plural$ увеличивают £amenities£ блага: §G+1§!"
 sm_ring_bureaucracy_hub: "Орбитальный архив"
 sm_ring_bureaucracy_hub_desc: "Мы вновь добились эффективности и прогресса, и теперь наши бюрократы обладают почти мгновенным доступом к документам, в которых весь смысл их жизни."
 sm_ring_synapse_hub: "Синаптические реле"
 sm_ring_synapse_hub_desc: "Часть орбитального кольца была модифицирована для усиления синаптических сигналов, что повышает контроль над трутнями на поверхности."
 sm_ring_synapse_hub_effect: "£unity£ Единство от категории £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub: "Орбитальное техобслуживание"
 sm_ring_maintenance_hub_desc: "Заранее подготовленные капсулы со всем необходимым для обслуживания, включая распределительных дронов, можно в любой момент сбросить с орбиты в любую точку мира."
 sm_ring_maintenance_hub_effect: "£job_maintenance_drone£ $job_maintenance_drone_plural$ увеличивают £amenities£ блага: §G+1§!"
 sm_ring_psi_corps: "Орбитальный пси-корпус"
 sm_ring_psi_corps_desc: "Этот сегмент орбитального кольца посвящен обучению псионически одаренных личностей и позволяет пси-корпусу внимательно следить за планетой.\n\n§YПси-корпус — ваш друг. Доверьтесь Пси-корпусу.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator: "Орбитальный генератор щита"
 sm_ring_orbital_shield_generator_desc: "Усиление орбитальных щитов ослабит планетарные щиты, но позволит им выдерживать выстрелы более мощных орудий."
 sm_ring_galactic_stock_exchange: "Орбитальная биржа"
 sm_ring_galactic_stock_exchange_desc: "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex: "Орбитальный посольский комплекс"
 sm_ring_embassy_complex_desc: "Этот орбитальный комплекс должен внушать благоговение всем, кто его видит, и делать дипломатов более сговорчивыми на переговорах.\n\nОн должен располагаться рядом с правительством, так что построить его можно только на орбите нашей столицы.\n"
 sm_ring_noble_estates: "Имения знати"
 sm_ring_noble_estates_desc: "Эти величественные строения используют преимущества низкой гравитации и служат домом местной знати. Значительная часть кольца посвящена исполнению их прихотей.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility: "Орбитальный центр подготовки рабов"
 sm_ring_slave_processing_facility_desc: "Орбитальный комплект, подготавливающий рабов для работы на планете. Прошедшие обработку лишаются даже намека на свободу воли.\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"
 over.1.name: "$quantum_catapult_1$"
 over.1.desc: "Наша $quantum_catapult_3$ частично готова. Точно расставленные торсионные линзы накапливают заряд от звезды и могут спонтанно высвобождать энергию, отправляя корабли на большие расстояния."
 over.5.name: "$quantum_catapult_2$"
 over.5.desc: "Второй массив торсионных линз размещен точно напротив первого. $quantum_catapult_3$ на шаг ближе к завершению. Дальность и точность возросли."
 over.10.name: "$quantum_catapult_3$ запущена"
 over.10.desc: "$quantum_catapult_3$ Получила финальные улучшения и полностью готова к работе. Улучшены и дальность, и точность."
 over.10.a: "Бесконечность не предел!"
 #Encountering Ruined Quantum Catapult
 over.20.name: "$quantum_catapult_ruined$"
 over.20.a.desc: "На орбите пульсара в системе [quantum_catapult_system.GetName] находится колоссальное поле обломков. Наши ученые предполагают, что отчасти уцелевшая структура в центре поля каким-то образом накапливала энергию звезды и использовала ее для запуска объектов на огромное расстояние.\n\nЕсли мы научимся работать с мегасооружениями, то §Y$quantum_catapult_3$§! сможет обрести вторую жизнь."
 over.20.b.desc: "На орбите пульсара в системе [quantum_catapult_system.GetName] находится колоссальное поле обломков, и структура в его центре выглядит знакомо — почти как §Y$quantum_catapult_3$§!. С помощью ремонтных работ мы сможем вернуть ее в строй."
 over.20.a: "А представьте, если бы у нас было две таких!"
 #Quantum Catapult Restored
 over.25.name: "$quantum_catapult_3$ восстановлена"
 over.25.a.desc: "$over.25.desc$ Мы обрели новое понимание технологии и после нескольких пробных пусков с уверенностью заявляем, что устройство безопасно и готово к применению."
 over.25.desc: "$quantum_catapult_ruined$ в системе [quantum_catapult_system.GetName] вновь функционирует и теперь может посылать наши флотилии к далеким звездам."
