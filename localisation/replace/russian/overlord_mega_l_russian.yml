 tech_hyper_relays:0 "Гиперретрансляторы"
 tech_hyper_relays_desc:0 "§YГиперретрансляторы§! создают цепочку из сооружений за пределами гравитационных колодцев систем. Они позволяют быстро перемещаться между ретрансляторами без необходимости лететь до существующих входов в гиперкоридоры."
 feature_hyper_relay_construction:0 "Строительство гиперретранслятора"
 feature_hyper_relay_construction_desc:0 "Начинает строительство §Yгиперретранслятора§! за пределами гравитационного колодца системы. $hyper_relay_DESC$"

