 tech_hyper_relays: "Гиперретрансляторы"
 tech_hyper_relays_desc: "§YГиперретрансляторы§! создают цепочку из сооружений за пределами гравитационных колодцев систем. Они позволяют быстро перемещаться между ретрансляторами без необходимости лететь до существующих входов в гиперкоридоры."
 feature_hyper_relay_construction: "Строительство гиперретранслятора"
 feature_hyper_relay_construction_desc: "Начинает строительство §Yгиперретранслятора§! за пределами гравитационного колодца системы. $hyper_relay_DESC$"
 requires_no_existing_hyper_relay: "$TRIGGER_FAIL$Нельзя строить, поскольку в системе уже есть $hyper_relay$."
 requires_colonized_planet_orbital_ring: "$TRIGGER_FAIL$Нельзя строить на орбите планет, которые не являются вашими колониями и не находятся под вашим полным контролем."
 orbital_ring: "Орбитальное кольцо"
 orbital_ring_DESC: "$orbital_ring_tier_1_DESC$"
 orbital_ring_MEGASTRUCTURE_DETAILS: "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_ruined: "Разрушенное орбитальное кольцо"
 orbital_ring_ruined_DESC: "Когда-то это кольцо опоясывало планету, обеспечивая выгоды в обороне и создании инфраструктуры. Повреждения и годы нарушили его структурную целостность. Чудо, что оно вообще уцелело."
