 OPEN_ORBITAL_RING:0 "Открыть орбитальное кольцо"
 OPEN_PLANET_VIEW:0 "Открыть просмотр планеты"

 sm_ring_energy_hub:0 "Элементы ионизации стратосферы"
 sm_ring_energy_hub_desc:1 "Эти устройства значительно снижают потери энергии при распределении, повышая общую производительность генератора."
 sm_ring_food_hub:0 "Станции по оптимизации климата"
 sm_ring_food_hub_desc:1 "Тщательное наблюдение за местными условиями позволяет нам влиять на климат планеты на региональном уровне, повышая эффективность сельского хозяйства."
 sm_ring_minerals_hub:0 "Фабрики переработки в низкой гравитации"
 sm_ring_minerals_hub_desc:1 "Концентрация фабрик по очистке минералов на орбитальном кольце позволяет применять новейшие технологии, повышающие эффективность."
 sm_ring_consumer_goods_hub:0 "Орбитальная логистическая система"
 sm_ring_consumer_goods_hub_desc:0 "Благодаря переносу логистики на автоматические системы орбитального кольца $planet_buildings_factories$ могут безостановочно работать в режиме максимальной производительности."
 sm_ring_alloys_hub:0 "Предприятия обработки сплавов"
 sm_ring_alloys_hub_desc:1 "Сплавы с поверхности подвергаются дополнительной обработке на орбите, что позволяет создавать полезные материалы из сырья, которое в противном случае отправилось бы на свалку."
 sm_ring_trade_hub:0 "Торговый гигацентр"
 sm_ring_trade_hub_desc:1 "Благодаря переносу всей торговли на орбитальное кольцо наши клерки способны вести дела с невиданной эффективностью."
 sm_ring_trade_hub_effect:0 "£job_clerk£ $job_clerk_plural$ увеличивают £amenities£ блага: §G+1§!"
 sm_ring_bureaucracy_hub:0 "Орбитальный архив"
 sm_ring_bureaucracy_hub_desc:1 "Мы вновь добились эффективности и прогресса, и теперь наши бюрократы обладают почти мгновенным доступом к документам, в которых весь смысл их жизни."
 sm_ring_synapse_hub:0 "Синаптические реле"
 sm_ring_synapse_hub_desc:0 "Часть орбитального кольца была модифицирована для усиления синаптических сигналов, что повышает контроль над трутнями на поверхности."
 sm_ring_synapse_hub_effect:1 "£unity£ Единство от категории £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub:0 "Орбитальное техобслуживание"
 sm_ring_maintenance_hub_desc:0 "Заранее подготовленные капсулы со всем необходимым для обслуживания, включая распределительных дронов, можно в любой момент сбросить с орбиты в любую точку мира."
 sm_ring_maintenance_hub_effect:0 "£job_maintenance_drone£ $job_maintenance_drone_plural$ увеличивают £amenities£ блага: §G+1§!"

 sm_ring_psi_corps:0 "Орбитальный пси-корпус"
 sm_ring_psi_corps_desc:0 "Этот сегмент орбитального кольца посвящен обучению псионически одаренных личностей и позволяет пси-корпусу внимательно следить за планетой.\n\n§YПси-корпус — ваш друг. Доверьтесь Пси-корпусу.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "Орбитальный генератор щита"
 sm_ring_orbital_shield_generator_desc:0 "Усиление орбитальных щитов ослабит планетарные щиты, но позволит им выдерживать выстрелы более мощных орудий."
 sm_ring_galactic_stock_exchange:0 "Орбитальная биржа"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "Орбитальный посольский комплекс"
 sm_ring_embassy_complex_desc:0 "Этот орбитальный комплекс должен внушать благоговение всем, кто его видит, и делать дипломатов более сговорчивыми на переговорах.\n\nОн должен располагаться рядом с правительством, так что построить его можно только на орбите нашей столицы.\n"
 sm_ring_noble_estates:0 "Имения знати"
 sm_ring_noble_estates_desc:0 "Эти величественные строения используют преимущества низкой гравитации и служат домом местной знати. Значительная часть кольца посвящена исполнению их прихотей.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "Орбитальный центр подготовки рабов"
 sm_ring_slave_processing_facility_desc:0 "Орбитальный комплект, подготавливающий рабов для работы на планете. Прошедшие обработку лишаются даже намека на свободу воли.\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "Наша $quantum_catapult_3$ частично готова. Точно расставленные торсионные линзы накапливают заряд от звезды и могут спонтанно высвобождать энергию, отправляя корабли на большие расстояния."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "Второй массив торсионных линз размещен точно напротив первого. $quantum_catapult_3$ на шаг ближе к завершению. Дальность и точность возросли."
 over.10.name:0 "$quantum_catapult_3$ запущена"
 over.10.desc:1 "$quantum_catapult_3$ Получила финальные улучшения и полностью готова к работе. Улучшены и дальность, и точность."
 over.10.a:0 "Бесконечность не предел!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "На орбите пульсара в системе [quantum_catapult_system.GetName] находится колоссальное поле обломков. Наши ученые предполагают, что отчасти уцелевшая структура в центре поля каким-то образом накапливала энергию звезды и использовала ее для запуска объектов на огромное расстояние.\n\nЕсли мы научимся работать с мегасооружениями, то §Y$quantum_catapult_3$§! сможет обрести вторую жизнь."
 over.20.b.desc:0 "На орбите пульсара в системе [quantum_catapult_system.GetName] находится колоссальное поле обломков, и структура в его центре выглядит знакомо — почти как §Y$quantum_catapult_3$§!. С помощью ремонтных работ мы сможем вернуть ее в строй."
 over.20.a:0 "А представьте, если бы у нас было две таких!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ восстановлена"
 over.25.a.desc:0 "$over.25.desc$ Мы обрели новое понимание технологии и после нескольких пробных пусков с уверенностью заявляем, что устройство безопасно и готово к применению."
 over.25.desc:0 "$quantum_catapult_ruined$ в системе [quantum_catapult_system.GetName] вновь функционирует и теперь может посылать наши флотилии к далеким звездам."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Аномальные данные"
 over.50.desc:0 "Дальнейший анализ данных из системы §Y[yuhtaan.GetName]§! выявил в фоновом шуме слабый повторяющийся сигнал, источником которого служит астероид [jabbardeeni_cache.GetName]."
 over.50.a:0 "[yuhtaan.GetName] ждет!"
 YUHT_JABBARDEENI_CACHE:0 "Слабая энергетическая сигнатура"
 YUHT_JABBARDEENI_CACHE_DESC:0 "Этот астероид испускает слабый повторяющийся сигнал каждый раз, как сквозь систему проходит корабль."

 over.60.name:0 "Банк данных джаббардени"
 over.60.desc:0 "В недрах астероида был запрятан крошечный прослушивающий аванпост, сохранившийся со времен конфликта между юутами и джаббардени. Очевидно, джаббардени построили его после войны, чтобы следить за системой §Y[yuhtaan.GetName]§! на случай, если юуты решат вернуться в нее.\n\nСтолетия спустя джаббардени переоборудовали аванпост в испытательный полигон для экспериментальных методов сверхсветовых полетов. Хотя данные по большей части теоретические, кое-что мы все же сможем использовать."

