 orbital_ring_ruined:0 "Разрушенное орбитальное кольцо"
 orbital_ring_ruined_DESC:0 "Когда-то это кольцо опоясывало планету, обеспечивая выгоды в обороне и создании инфраструктуры. Повреждения и годы нарушили его структурную целостность. Чудо, что оно вообще уцелело."
