 # Hyper Relay Event
 over.100.title:1 "Соединение ретрансляторов"
 over.100.a.desc:0 "Свершилось. Сегодня мы представляем галактике одно из наших величайших свершений: объединение нашей сети гиперретрансляторов с сетью наших друзей из государства §Y[from.GetName]§!.\n\nПо всему государству [root.GetName] устраиваются пышные церемонии в честь нового связующего звена. Все мелкие склоки позабыты, никто не остался в стороне. Этот проект не только принес славу и удовлетворил наши амбиции, но и подарил веру в светлое будущее. Совместная работа помогла пробить казавшуюся непреодолимой преграду и положила начало новой эре дружбы и общего процветания."
 over.100.b.desc:0 "Сегодня мы внесли свои имена в скрижали галактического величия. Связав нашу сеть гиперретрансляторов с сетью государства §Y[from.GetName]§!, мы позволили нашим гражданам беспрепятственно путешествовать в соседние системы.\n\n[from.GetName] же рады нашему богатству и влиянию. Они тоже будут пожинать плоды богатой культуры, определяющей наши великолепные звездные системы."
 over.100.c.desc:0 "Сегодня жизнь в галактике стала значительно легче, потому что наше сотрудничество с государством [from.GetName] принесло свои плоды. Последнее звено наших объединенных сетей гиперретрансляторов включилось, позволяя обеим сторонам быстро пересекать общую границу.\n\nТеперь же нас ждет путь в неизвестность, ведь все положительные и отрицательные последствия этого соглашения влияют и на нас, и на государство [from.GetName]. Посмотрим, как наши соседи воспользуются этим символом взаимного доверия."
 over.100.a:1 "Это день стал поводом для гордости."
 over.100.b:1 "Прибыль без границ!"
 over.100.c:0 "Посмотрим."

