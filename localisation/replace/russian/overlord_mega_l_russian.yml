 hyper_relay_DESC:1 "Хотя отдельный гиперретранслятор бесполезен, их цепочка позволяет быстро перемещаться между соседними системами."
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "Хотя отдельный гиперретранслятор бесполезен, их §Yцепочка§! значительно сокращает время перелета между соседними системами."
