 quantum_catapult_restored_DESC:1 "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS:0 "Квантовая катапульта"
 quantum_catapult_BYPASS_DESC:1 "Эта система содержит §Y$quantum_catapult_1$§!"
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "Катапультировать флотилию"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "Запустить флотилию с помощью §Yквантовой катапульты§!."
 QUANTUM_CATAPULT_PENALTY:1 "§YКвантовая катапульта§! становится менее точной на больших расстояниях, и флотилия может появиться в случайной системе в пределах радиуса разброса.\n\nЗапущенные таким образом флотилии получают [GetQuanticAmbushBonus] повышение §Yскорострельности§! на £time£ §Y120 дней§!."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§GЩелкните левой кнопкой мыши по системе на карте, чтобы выбрать ее в качестве цели.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§GЩелкните правой кнопкой мыши в любой части карты, чтобы выйти из режима выбора.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§RФлотилии можно катапультировать только из системы с квантовой катапультой§!"
