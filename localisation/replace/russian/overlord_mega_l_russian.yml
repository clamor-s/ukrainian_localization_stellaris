 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "флотилия $FLEET|Y$ успешно запущена квантовой катапультой и прибыла в систему $SYSTEM|Y$."

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "Потенциально закрытые границы"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "Флотилия $FLEET|Y$ может оказаться в границах государства, закрывшего для нас границы."

 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE:0 "Связанные столицы"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC:0 "Мы связали нашу столицу со столицей государства $OTHER|Y$ с помощью сети §Yгиперретрансляторов§!."

 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE:0 "Отсоединенные столицы"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC:0 "Наша столица больше не связана со столицей государства $OTHER|Y$ посредством сети §Yгиперретрансляторов§!."

 sm_orbital_ring_habitation:0 "Обитаемый модуль"
 sm_orbital_ring_habitation_desc:1 "Скоростные космические лифты позволяют расширить зону обитания планеты, а также места хранения и переработки ресурсов, до ее орбиты.\n"
 orbital_ring_habitation_districts_maxed_out:1 "§YМир [planet.GetName] использует районы, которые предоставляет этот $sm_orbital_ring_habitation$§!"
 sm_orbital_ring_shipyard:0 "Орбитальная верфь"
 sm_orbital_ring_shipyard_desc:0 "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage:0 "Орбитальное стояночное место"
 sm_orbital_ring_anchorage_desc:0 "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery:0 "Орудия планетарной обороны"
 sm_orbital_ring_gun_battery_desc:1 "Добавляет на орбитальное кольцо две ячейки для орудий среднего размера.\n"
 sm_orbital_ring_missile_battery:0 "Батареи планетарной обороны"
 sm_orbital_ring_missile_battery_desc:2 "Добавляет на орбитальное кольцо две ячейки для самонаводящихся орудий.\n"
 sm_orbital_ring_hangar_bay:0 "Ангары планетарной обороны"
 sm_orbital_ring_hangar_bay_desc:1 "Добавляет на орбитальное кольцо ангар для штурмовиков.\n"
# sm_orbital_ring_solar_panel_network: "$sm_solar_panel_network$"
 FLEETORDER_ENTERING_BYPASS:1 "Используется $BYPASS_TYPE|H$ для перелета в систему $SYSTEM|H$: $DAYS|Y0$ дн."
 FLEETORDER_ENTERING_BYPASS_EXT:1 "Используется $BYPASS_TYPE|H$ для перелета в систему $SYSTEM|H$\nПрогресс: $CUR|Y0$/$COST|Y0$ ($DAYS|Y$ дн.)"
 mod_relay_bypass_windup_empire_mult:1 "Снижена задержка до скорости перехода через $hyper_relay_plural$"
 mod_relay_bypass_windup_ship_mult:1 "$mod_relay_bypass_windup_empire_mult$"
