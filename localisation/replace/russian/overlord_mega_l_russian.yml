 tech_quantum_catapult:0 "Квантовая катапульта"
 tech_quantum_catapult_desc:1 "§YКвантовая катапульта§! собирает энергию нейтронной звезды или пульсара и с ее помощью искривляет пространство, посылая флотилию на огромное расстояние."

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$Можно построить только около звезды типа $pc_neutron_star$ или $pc_pulsar$."
