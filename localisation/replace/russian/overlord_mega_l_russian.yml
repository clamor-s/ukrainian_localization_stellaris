 tech_orbital_ring_tier_1: "Орбитальные кольца"
 tech_orbital_ring_tier_1_desc: "Позволяет сооружать массивные кольцеобразные космические базы на стационарной орбите колонизированных планет."
 requires_technology_orbital_ring_tier_1: "$TRIGGER_FAIL$Требуется технология £engineering£ §Y$tech_orbital_ring_tier_1$§!."
