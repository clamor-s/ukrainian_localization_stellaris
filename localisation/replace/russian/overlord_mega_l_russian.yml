 #Yuht Hyper Relay Project
 over.50.name: "Аномальные данные"
 over.50.desc: "Дальнейший анализ данных из системы §Y[yuhtaan.GetName]§! выявил в фоновом шуме слабый повторяющийся сигнал, источником которого служит астероид [jabbardeeni_cache.GetName]."
 over.50.a: "[yuhtaan.GetName] ждет!"
 YUHT_JABBARDEENI_CACHE: "Слабая энергетическая сигнатура"
 YUHT_JABBARDEENI_CACHE_DESC: "Этот астероид испускает слабый повторяющийся сигнал каждый раз, как сквозь систему проходит корабль."
 over.60.name: "Банк данных джаббардени"
 over.60.desc: "В недрах астероида был запрятан крошечный прослушивающий аванпост, сохранившийся со времен конфликта между юутами и джаббардени. Очевидно, джаббардени построили его после войны, чтобы следить за системой §Y[yuhtaan.GetName]§! на случай, если юуты решат вернуться в нее.\n\nСтолетия спустя джаббардени переоборудовали аванпост в испытательный полигон для экспериментальных методов сверхсветовых полетов. Хотя данные по большей части теоретические, кое-что мы все же сможем использовать."
