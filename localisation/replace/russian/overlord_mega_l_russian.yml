l_russian:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS: "§Y$orbital_ring_tier_1$§! — разновидность космической базы, которая образует кольцо вокруг планеты и обеспечивает защиту и дополнительную специализацию."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED: "Орбитальные кольца могут защищать планету и служить платформой для различных модулей и сооружений космической базы, а также обитаемых модулей или орбитальных предприятий."
 orbital_ring_tier_1: "Орбитальное кольцо"
 orbital_ring_tier_1_DESC: "Этот вариант космической базы окружает планету и позволяет размещать модули, сооружения и оборонительные платформы."
