 requires_not_hostile_or_primitive: "$TRIGGER_FAIL$Нельзя строить на орбите враждебной или досветовой планеты."
 tech_quantum_catapult: "Квантовая катапульта"
 tech_quantum_catapult_desc: "§YКвантовая катапульта§! собирает энергию нейтронной звезды или пульсара и с ее помощью искривляет пространство, посылая флотилию на огромное расстояние."
 requires_neutron_star_or_pulsar: "$TRIGGER_FAIL$Можно построить только около звезды типа $pc_neutron_star$ или $pc_pulsar$."
 requires_no_existing_quantum_catapult: "$TRIGGER_FAIL$Можно построить только одну квантовую катапульту."
 requires_no_existing_quantum_catapul_two: "$TRIGGER_FAIL$Можно построить только две квантовые катапульты."
 quantum_catapult_0_MEGASTRUCTURE_DETAILS: "Это устройство собирает энергию нейтронной звезды или пульсара и с ее помощью искривляет пространство, посылая флотилию на огромное расстояние."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED: "Ранние версии квантовой катапульты могут отправлять флотилии в системы §Hза пределами§! выбранной цели. Этот §Yрадиус разброса§! можно уменьшить последующими улучшениями."
 quantum_catapult_0: "Площадка для квантовой катапульты"
 quantum_catapult_0_DESC: "Этот компактный склад припасов служит местом сбора материалов и персонала для строительства первого набора фокусирующих линз квантовой катапульты."
 quantum_catapult_1: "Квантовая катапульта"
 quantum_catapult_1_DESC: "Подсчеты показали, что даже несколько торсионных линз, установленных в отмеченных местах около звезды, могут направить достаточно энергии для частично устойчивой траектории через межзвездное пространство."
 quantum_catapult_2: "$quantum_catapult_1$"
 quantum_catapult_2_DESC: "Парные массивы торсионных линз расположены ровно напротив друг друга, чтобы улучшить управление колебаниями звезды как средством транспортировки."
 quantum_catapult_3: "$quantum_catapult_1$"
 quantum_catapult_3_DESC: "Сеть торсионных линз вокруг звезды обеспечивает оптимальную передачу захваченной энергии и ее использование для межзвездных перемещений."
 quantum_catapult_ruined: "Разрушенная $quantum_catapult_1$"
 quantum_catapult_ruined_DESC: "Этот массив колоссальных линз создан для фокусировки энергии звезды, вокруг которой он расположен. Подобный источник энергии позволил бы перемещать корабли меж звезд, не будь массив столь расстроенным и не нуждайся он в ремонте."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS: ""
 quantum_catapult_restored: "$quantum_catapult_1$"
 quantum_catapult_restored_DESC: "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS: "Квантовая катапульта"
 quantum_catapult_BYPASS_DESC: "Эта система содержит §Y$quantum_catapult_1$§!"
 FLEETORDER_QUANTUM_CATAPULT_HEADER: "Катапультировать флотилию"
 FLEETORDER_QUANTUM_CATAPULT_DESC: "Запустить флотилию с помощью §Yквантовой катапульты§!."
 QUANTUM_CATAPULT_PENALTY: "§YКвантовая катапульта§! становится менее точной на больших расстояниях, и флотилия может появиться в случайной системе в пределах радиуса разброса.\n\nЗапущенные таким образом флотилии получают [GetQuanticAmbushBonus] повышение §Yскорострельности§! на £time£ §Y120 дней§!."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK: "§GЩелкните левой кнопкой мыши по системе на карте, чтобы выбрать ее в качестве цели.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK: "§GЩелкните правой кнопкой мыши в любой части карты, чтобы выйти из режима выбора.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT: "§RФлотилии можно катапультировать только из системы с квантовой катапультой§!"
 SM_NOT_POSSIBLE: "§R$COMPONENT$ невозможно построить§!"
