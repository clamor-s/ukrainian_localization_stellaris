 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$Можно построить только две квантовые катапульты."

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "Это устройство собирает энергию нейтронной звезды или пульсара и с ее помощью искривляет пространство, посылая флотилию на огромное расстояние."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Ранние версии квантовой катапульты могут отправлять флотилии в системы §Hза пределами§! выбранной цели. Этот §Yрадиус разброса§! можно уменьшить последующими улучшениями."

 quantum_catapult_0:0 "Площадка для квантовой катапульты"
 quantum_catapult_0_DESC:1 "Этот компактный склад припасов служит местом сбора материалов и персонала для строительства первого набора фокусирующих линз квантовой катапульты."
 quantum_catapult_1:0 "Квантовая катапульта"
 quantum_catapult_1_DESC:1 "Подсчеты показали, что даже несколько торсионных линз, установленных в отмеченных местах около звезды, могут направить достаточно энергии для частично устойчивой траектории через межзвездное пространство."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "Парные массивы торсионных линз расположены ровно напротив друг друга, чтобы улучшить управление колебаниями звезды как средством транспортировки."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "Сеть торсионных линз вокруг звезды обеспечивает оптимальную передачу захваченной энергии и ее использование для межзвездных перемещений."
 quantum_catapult_ruined:0 "Разрушенная $quantum_catapult_1$"
 quantum_catapult_ruined_DESC:1 "Этот массив колоссальных линз создан для фокусировки энергии звезды, вокруг которой он расположен. Подобный источник энергии позволил бы перемещать корабли меж звезд, не будь массив столь расстроенным и не нуждайся он в ремонте."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS:1 ""
