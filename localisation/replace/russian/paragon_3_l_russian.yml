 paragon.5004.name: "Обещание"
 paragon.5004.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! — вот правитель, который положил конец нашим внутренним распрям и привел нас к Объединению. Народ признал лидера в надежде на единство и величие в обмен на обещание вывести страну в космос и сделать из нее великую галактическую империю.\n\nПрошло время, и наши граждане устали ждать. Все громче слышны голоса несогласных, которые открыто сомневаются в наших лидерских способностях. Совет подготовил несколько 40-летних планов, которые должны успокоить эти сомнения и вывести нашу расу в новую эпоху."
 paragon.5004.a: "За работу!"
 paragon.5004.a.tt: "Открывает программу «Объединяющее обещание», повышающую эффективность программ, основанных на принципах, до окончания ситуации §Y«Объединяющее обещание»§!."
 paragon_origin_promise: "Объединяющее обещание"
 paragon_origin_promise_type: "Древняя клятва"
 paragon_origin_promise_desc: "Во времена Объединения народу было обещано, что однажды §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! приведет наших граждан на далекие планеты. Для многих эта клятва стала самым настоящим пророчеством. Другие же не верят в ее реальность. В последнее время, несмотря на развитие технологий сверхсветовых путешествий, кое-кто начал использовать это невыполненное обещание как якобы доказательство того, что §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! — недостойный правитель.\n\nЛучший способ заткнуть рот диссидентам — это доказать их неправоту. Мы отправимся к звездам, заселим новые планеты и расширим наши границы, насколько это возможно."
 paragon_origin_promise_monthly_change_tooltip: "У нас есть 40 лет на исполнение обещания!"
