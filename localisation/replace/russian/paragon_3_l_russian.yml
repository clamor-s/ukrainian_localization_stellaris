 situation_paragon_skrand_species: "Новая раса"
 situation_paragon_skrand_species_type: "Генетический эксперимент"
 situation_paragon_skrand_species_desc: "Наши компетенции в области генетики позволят нам возродить народ Скранда и дать ему новое будущее в нашей империи."
