 paragon.5220.name: "Переговоры завершены"
 paragon.5220.desc.peace: "В день переговоров всем стало очевидно, что стороны устали от войны и хотят заключить мир. Мы не знаем, какие долгосрочные последствия будут у этих договоренностей, но по крайней мере пока что мы едины."
 paragon.5220.a: "Мы восторжествовали."
 paragon.5220.a.tt: "§LМы разрешили противоречия, силой или переговорами. Отныне мы едины по-настоящему.§!"
 paragon.5221.name: "Гражданская война"
 paragon.5220.desc.war: "Накануне переговоров всем стало очевидно, что стороны никогда не придут к соглашению. Повстанцы накапливают силы. Официально объявлена война. Наш народ вновь оказался разделен."
 paragon.5221.a: "Они подчинятся нам."
 paragon.5221.a.tt: "Планеты с модификатором «§YДемократические тенденции§!» станут центром государства повстанцев."
 paragon.5222.name: "Череда казней"
 paragon.5222.desc: "Согласившись на призывы к переговорам, лидеры реформистов угодили в тщательно подготовленную ловушку. Задержать их оказалось проще простого: все они собрались в одном месте. Едва ли не сразу же наши спецслужбы допросили их и выведали, где находятся убежища, ячейки последователей и запасы ресурсов. Оставшееся сопротивление было оперативно подавлено — теперь не придется идти на уступки или опасаться гражданской войны. Тем временем §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! выпускает новый указ. Согласно ему каждый реформист приговаривается к смертной казни."
 paragon.5222.a: "Отступать некуда. Продолжаем."
 paragon.5223.name: "Один правитель"
 paragon.5223.desc: "Гражданская вражда постепенно угасает, и из пепла старого общества возрождается новое. Теперь §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вознесет свою мудрость к звездам."
 paragon.5223.a: "Одна страна, одно Светило, одно будущее!"
 paragon.5226.name: "Окутанная планета"
 paragon.5226.desc: "Как только первый этап завершился, псионическая энергия окутала планету и опустошила ее поверхность. Несмотря на то, что выжить там теперь невозможно, сильнейшие из наших псиоников возвели щит вокруг храма, где пройдет следующий этап ритуала. Теперь осталось направить псионическую силу, которую §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! получит от участвующих в ритуале добровольцев. После этого §Y[Ruler.GetTitle]§! станет значительно более сильным псиоником."
 paragon.5227.name: "Псионический ритуал"
 paragon.5227.desc: "Первое жертвоприношение: §R[ROOT.paragon_origin_ascension] граждан§!\nНеобходимые жертвоприношения раз в десять лет: §R[ROOT.paragon_origin_ascension] граждан§!\nВыбранные псионические силы: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nСильнейшие из наших телепатов пытаются обуздать дикую энергию, пожирающую планету, и направить ее в центр храма, где собрались кандидаты на жертвоприношение. Совсем скоро начнется церемония, и §Y[Ruler.GetTitle]§! досыта напьется псионической силы этих отважных добровольцев. Чем больше жертв, тем мощнее будет псионическая энергия, но важно не переусердствовать и удостовериться, что §Y[Ruler.GetTitle]§! сможет ее контролировать. В противном случае мы рискуем получить весьма живописную катастрофу.\n\nКак только ритуал завершится, нужно будет обеспечить стабильный приток добровольцев, иначе §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! погибнет от разрушения тела под действием псионических сил."
 paragon.5227.a: "Взгляд в неизвестность"
 paragon.5227.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, вероятно, заглянет в другие измерения или альтернативные временные линии, расширив свое сознание.§!\n\nДает случайную §Gчерту правителя§!"
 paragon.5227.b: "Псионический маяк"
 paragon.5227.b.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наполняется концентрированной энергией, но физическое тело не в состоянии ее сдержать. Она обрушивается на собравшихся добровольцев, на мгновение наполняя их силой, а затем они сгорают в пирокинетическом пламени.§!\n\nКоманды наших псиоников используют псионические маяки, к которым подключится §Y[Ruler.GetTitle]§!, после чего, благодаря доступу к накопленной энергии, все корабли получат §G$MOD_SHIP_SHIELD_HP_ADD$§! и §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§!."
 paragon.5227.c: "Астропатия"
 paragon.5227.c.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наполняется концентрированной энергией, расширяя горизонты.§!\n\nС помощью астропатических излучателей наши навигаторы-псионики получат доступ к силе, которой обладает §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, благодаря чему все корабли получат §G$MOD_SHIP_SPEED_MULT$§! и §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!."
 paragon.5227.d: "Всевидящие очи"
 paragon.5227.d.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наполняется концентрированной энергией, изменяя и искажая базовые свойства [Ruler.GetHerHis] тела. Когда [Ruler.GetHerHisCap] всепроникающий взор падает на участника ритуала, становится ясно, что мысли перестали быть тайными.§!\n\n§Y[Ruler.GetRegnalName]§! может научиться использовать эту силу, что §Gснизит $MOD_PLANET_CRIME_MULT$§! и улучшит §Gшифровку§! во всем государстве."
 paragon.5227.e: "Повиновение голосу"
 paragon.5227.e.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! наполняется концентрированной энергией, укрепляющей [Ruler.GetHerHis] голосовые связки псионической силой. [Ruler.GetHerHisCap] голос причиняет боль нашим добровольцам и вынуждает повиноваться.§!\n\n§Y[Ruler.GetRegnalName]§! может научиться использовать эту силу, добавляя государству §G$tile_resource_unity_add$§! и §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!."
 paragon.5227.f: "Завершить ритуал!"
 paragon.5227.f.tt: "Это завершит ритуал с выбранными вариантами. $paragon.leader.delusion.positive$"
 paragon.5230.name: "Переполняющая сила"
 paragon.5230.desc: "Наше начинание увенчалось грандиозным успехом. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вновь живет благодаря своей внутренней стойкости и нашему невероятному псионическому потенциалу! Но принять бразды правления [Ruler.GetHeShe] сможет лишь через несколько лет."
 paragon.5236.name: "Планетарное сердце"
 paragon.5236.desc: "Мы извлекли ядро планеты, обработали его и поместили в оболочку, которая использует темную материю для производства огромного количества энергии при весьма скромных габаритах. Теперь мы сможем создать продвинутые кибернетические импланты, благодаря которым §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! обретет новые силы и, возможно, сумеет преодолеть немощь своего тела. На функционирование устройства будет расходоваться небольшое количество §Yтемной материи§!. "
 paragon.5237.name: "$leader_trait_legendary_leader$-сердце"
 paragon.5237.desc: "Содержание улучшений: §R[ROOT.paragon_origin_ascension] темной материи в месяц§!\nВыбранные кибернетические улучшения: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nСпециально для этой цели был построен завод. Скоро он начнет производить самые сложные импланты в истории, и получит их наш обожаемый лидер, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Чем больше улучшений мы установим, тем больше темной материи придется тратить ежемесячно на поддержание работы сердца. Но нельзя переусердствовать, иначе тело погибнет от такой нагрузки."
 paragon.5237.a: "Корректировщики вероятности"
 paragon.5237.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! получит персональные корректировщики вероятности, обеспечивающие лучшее понимание того, как управлять государством.§!\n\nДает случайную §Gчерту правителя§!"
 paragon.5237.b: "Встроенные передатчики"
 paragon.5237.b.tt: "§LБлагодаря встроенным передатчикам §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет без проблем отдавать приказы и выступать с речами перед населением.§!\n\n§Y[Ruler.GetRegnalName]§! сможет мгновенно связаться с любым кибернетическим гражданином, что увеличивает §G$MOD_POP_HAPPINESS$§! и §Gпроизводительность киборгов§! в государстве."
 paragon.5237.c: "Подавители сна"
 paragon.5237.c.tt: "§LБлагодаря специальным подавителям сна §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! будет тратить меньше времени на отдых и больше времени на правление.§!\n\n§Y[Ruler.GetRegnalName]§! сможет с меньшими усилиями устанавливать политику, добавляя §G$MOD_COUNTRY_EDICT_FUND_ADD$§! и §G$mod_edicts_upkeep_mult$§!."
 paragon.5237.d: "Тактический интерфейс"
 paragon.5237.d.tt: "§LБлагодаря специальному тактическому интерфейсу §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет командовать армиями на расстоянии в миллионы световых лет без потери эффективности.§!\n\n§Y[Ruler.GetRegnalName]§! будет лично раздавать указания наземным армиям, планируя операции, благодаря чему увеличатся §G$MOD_ARMY_HEALTH$§! и §G$MOD_ARMY_DAMAGE_MULT$§!."
 paragon.5237.e: "Когнитивные анализаторы"
 paragon.5237.e.tt: "§LБлагодаря специально созданным когнитивным анализаторам §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет лучше контролировать космические сражения с участием пилотов, обладающих имплантами-приемниками.§!\n\n§Y[Ruler.GetRegnalName]§! использует свои обширные познания, чтобы помочь флотилиям с калибровкой орудий во время сражений, благодаря чему все корабли получат §G$MOD_SHIP_ACCURACY_ADD$§! и §G$MOD_SHIP_TRACKING_ADD$§!."
 paragon.5237.f: "Завершить операцию!"
 paragon.5237.f.tt: "Это завершит операцию с выбранными вариантами. $paragon.leader.delusion.positive$"
 paragon.5240.name: "Умнее, быстрее, сильнее"
 paragon.5240.desc: "Операция увенчалась успехом! Новый источник питания для кибернетических имплантов демонстрирует эффективность и стабильность, благодаря чему §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! может бывать на публике."
 paragon.5246.name: "Монарший корпус"
 paragon.5246.desc: "Нам удалось создать подходящий корпус и совершенный позитронный мозг, в который §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вместит свое сознание. Осталось только отсканировать мозг, загрузить и перепрограммировать."
 paragon.5247.name: "Программирование разума"
 paragon.5247.desc: "Содержание улучшений: §R[ROOT.paragon_origin_ascension] живого металла в месяц§!\nВыбранные программные улучшения: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nНа заводе почти нет живых операторов, работу сложных механизмов поддерживают несколько разумных платформ. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! в виде сознания хранится в сети и ждет необходимых улучшений. Главное не переусердствовать с перепрограммированием, иначе требования к вычислительной мощности вырастут настолько, что не справятся даже самые продвинутые модули."
 paragon.5247.a: "Алгоритм пророка"
 paragon.5247.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! Получит особый алгоритм пророка, дающий более глубокое понимание управления государством.§!\n\nДает случайную §Gчерту правителя§!"
 paragon.5247.b: "Общая обучающая сеть"
 paragon.5247.b.tt: "§LС помощью общегосударственной обучающей сети мы откроем всем лидерам доступ к обширным знаниям, которыми обладает §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nЭто усилит способности других лидеров к обучению, увеличивая §G$MOD_LEADER_SPECIES_EXP_GAIN$§! и §Gсодержание лидеров§!."
 paragon.5247.c: "Система боевых вычислений"
 paragon.5247.c.tt: "§LДля полноценных боевых вычислений требуются огромные мощности, но §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! и [Ruler.GetHisHer] могучий позитронный мозг позволяют нам поддерживать боеготовность кораблей.§!\n\nЭто усилит все наши флотилии, увеличивая §G$MOD_SHIP_FIRE_RATE_MULT$§! и §G$MOD_SHIP_WEAPON_DAMAGE$§! для всех кораблей."
 paragon.5247.d: "Алгоритмы переработки"
 paragon.5247.d.tt: "§LБлагодаря установке специальных алгоритмов переработки §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! может думать более «экологичным» способом, снижая потенциальное загрязнение.§!\n\nЭто позволит нам платить куда меньше за работающие районы и сооружения, уменьшая §G$mod_planet_districts_upkeep_mult$§! и §G$mod_planet_buildings_upkeep_mult$§!."
 paragon.5247.e: "Обширная инженерная база данных"
 paragon.5247.e.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! может нам сильно помочь. Загрузив в [Ruler.GetHisHer] мозг всю нашу инженерную базу данных, мы смогли бы значительно расширить свои технические компетенции.§!\n\n§Y[Ruler.GetRegnalName]§! придумает куда более эффективные технические решения, увеличивая §G$mod_MACHINE_species_trait_points_add$§! и §G$mod_MACHINE_species_trait_picks_add$§!."
 paragon.5247.f: "Завершить операцию!"
 paragon.5247.f.tt: "Это завершит операцию с выбранными вариантами. $paragon.leader.delusion.positive$"
 paragon.5250.name: "Призрак в машине"
 paragon.5250.desc: "Работа закончена. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! со своим новым телом и сильно расширенными когнитивными способностями готовится снова приступить к своим функциям."
 paragon.5256.name: "Совместимость ДНК"
 paragon.5256.desc: "Наши ученые нашли несколько кандидатов с подходящим генетическим кодом, который поможет нам улучшить гены нашего правителя. По окончании процедуры §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет забыть о старении. В будущем мы сможем внести в [Ruler.GetHisHer] геном и другие модификации. Конечно, для дальнейшего совершенствования ДНК нам понадобится свежий генетический материал."
 paragon.5257.name: "Манипуляция генами"
 paragon.5257.desc: "Первое жертвоприношение: §R[ROOT.paragon_origin_ascension] генетически совместимых индивидов§!\nЖертвоприношения раз в десять лет: §R[ROOT.paragon_origin_ascension] граждан§!\nВыбранные генетические улучшения: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nМы подготовили специальные емкости для генетического ресеквенирования, а наши лучшие умы контролируют операцию.\nСовместимые лидеры будут растворены, чтобы мы могли извлечь их генетический материал. Затем §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! получит инъекции определенных последовательностей ДНК. Мы можем использовать больше совместимых индивидов, чтобы расширить процесс и спровоцировать контролируемые мутации, благодаря которым §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! омолодится еще быстрее. Но тут важно не переусердствовать."
 paragon.5257.a: "Восстановление ДНК"
 paragon.5257.a.tt: "§LМы можем повернуть процесс старения вспять. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! с омоложенным мозгом станет еще умнее. Сочетание вековой мудрости и юношеской гибкости ума сделают нашего правителя непобедимым.§!\n\nДает случайную §Gчерту правителя§!"
 paragon.5257.b: "Рост мозга"
 paragon.5257.b.tt: "§LКак правило, чем больше кора больших полушарий мозга, тем умнее его обладатель. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! может стать еще умнее, если мы простимулируем дальнейший рост [Ruler.GetHisHer] мозга.§!\n\nВооружившись улучшенными способностями к концентрации и рассуждениям, §Y[Ruler.GetRegnalName]§! поможет нашим ученым в изучении неизведанного и повысит §G$MOD_LEADER_SPECIES_EXP_GAIN$§! и §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 paragon.5257.c: "Сплайсинг генов"
 paragon.5257.c.tt: "§LВооружившись продвинутыми технологиями сплайсинга, мы можем извлечь конкретные последовательности ДНК, которыми обладает §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, и узнать, что делает нашего правителя особенным.§!\n\nПрименив это знание к рядовым гражданам, мы увеличим §G$MOD_ARMY_HEALTH$§! и §Gпроизводительность рабочих§!."
 paragon.5257.d: "Неотразимая харизма"
 paragon.5257.d.tt: "§LМы можем создать акселераторы феромонов и усилители красоты, и тогда §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! получит идеальное, неотразимое тело.§!\n\nНи один §Y[Owner.GetSpeciesName]§! не устоит перед обаянием, которым будет обладать §Y[Ruler.GetRegnalName]§!. Подобная симпатия подданных к правителю даст нашему государству §G$MOD_COUNTRY_LEADER_CAP_ADD$§! и §G$MOD_FACTION_APPROVAL$§!."
 paragon.5257.e: "Распределенное внимание"
 paragon.5257.e.tt: "§LБлагодаря сегментированию участков мозга и разделению их на отдельные секторы §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет распределять внимание между несколькими задачами.§!\n\nМы же адаптируем этот процесс для наших пилотов и тактиков, что увеличит §Gэффективность ПВО§! и §G$MOD_SHIP_EVASION_MULT$§! всех кораблей."
 paragon.5257.f: "Завершить операцию!"
 paragon.5257.f.tt: "Это завершит операцию с выбранными вариантами. $paragon.leader.delusion.positive$"
 paragon.5260.name: "Вершина эволюции"
 paragon.5260.desc: "Наш эксперимент принес плоды, теперь §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! находится в идеальной форме. [Ruler.GetTitle] снова со своим преданным народом, и мы готовы покорять звезды!"
 paragon.5265.name: "Расширение разума"
 paragon.5265.desc: "Благодаря принесенным жертвам то, с какой эффективностью §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! может вести наш народ, выходит за грань понимания. Вопрос в том, какие свойства важнее всего для хорошего лидера? На что направить это новое развитие?"
 paragon.5265.a: "Знание"
 paragon.5265.a.tt: "§LЗнание — величайшая ценность.§!"
 paragon.5265.b: "Чистота"
 paragon.5265.b.tt: "§LЧистота расы — чистота нации.§!"
 paragon.5265.c: "Сила"
 paragon.5265.c.tt: "§LНаш народ подчинится только воле сильного.§!"
 paragon.5265.d: "Мудрость"
 paragon.5265.d.tt: "§LБез мудрости любое знание бессмысленно.§!"
 paragon.5265.e: "Респектабельность"
 paragon.5265.e.tt: "§LПравитель, не имеющий влияния, не имеет и сторонников.§!"
 paragon.5265.f: "Открытость"
 paragon.5265.f.tt: "§LСпособность понять окружающих означает больше союзников для защиты государства.§!"
 paragon.5265.g: "Сдержаться"
 paragon.5265.g.tt: "§LНастоящая сила в том, чтобы не прибегать к силе.§!"
 paragon.5270.name: "Да здравствует империя!"
 paragon.5270.desc: "$paragon.beginning.speech$\n\nРечь нашего правителя, спасенного из объятий смерти, полна надежды и благодарности. Поблагодарив граждан и ученых за это невероятное чудо, [Ruler.GetName] переходит к разговору о будущем: [Ruler.GetSheHe] сильнее прежнего, и [Ruler.GetSheHe] с готовностью снова встанет у руля нашей славной нации. Вместе мы победили предателей и мятежников. И вместе мы принесем славу и процветание всем нашим гражданам на всех планетах! Славься, [Owner.GetName]! Славьтесь, [Owner.GetSpeciesNamePlural]!\n\nИ славься, Светило.\n\n$paragon.ending.speech$"
 paragon.5270.a: "Ура!"
 paragon.5270.a.tt: "§LДа здравствует §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!! Да здравствует §Y[Owner.GetName]§!! Да здравствует §Y[Owner.GetSpeciesName]§!!§!"
 paragon.5270.b: "Пора светилу взять бразды правления!"
 #Ruler Insights
 paragon.5305.name: "Знания о терраформировании"
 paragon.5305.desc: "Благодаря усилиям наших наиболее выдающихся ученых последние годы были отмечены небывалыми процветанием и стабильностью. В поисках новых миров для роста и добычи ресурсов они совершили то, что ранее — исходя из нынешнего понимания ксенобиологии — считалось невозможным: при помощи масштабных земляных работ они сумели внедрить флору и фауну нашего родного мира на другую планету, изменив ее под нужды нашего населения.\n\nХотя прямо сейчас нам вряд ли удастся воспроизвести этот процесс, поскольку измененная планета была довольно уникальной, очевидно, что со временем мы сможем доработать и приспособить его под другие миры.\n\nА до тех пор мы можем направить средства на развитие других аспектов государства."
 paragon.5310.name: "Знания о кораблестроении"
 paragon.5310.desc: "Наш флот — опора нашей обороны. §Y[Root.Owner.Ruler.GetTitle]§! объявляет о выделении государственных средств на строительство новейшего корабля для усиления нашей флотилии. Этот флагман приведет нас в новую славную эпоху и раздавит каждого, кто посмеет встать у нас на пути! Уже скоро мы отпразднуем его запуск.\n\nТеперь мы можем направить средства на развитие других направлений в нашей империи."
 paragon.5310.tt: "Экспериментальный крейсер присоединяется к флоту!"
 paragon.5315.name: "Научный прорыв"
 paragon.5315.desc: "Наука — это ключ к лучшему, светлому будущему. Получив государственную поддержку, наши исследователи совершают прорыв за прорывом. §Y[Root.Owner.Ruler.GetTitle]§! отмечает научные успехи наградами для самых выдающихся ученых.\n\nТеперь мы сможем направить усилия на развитие других областей."
 paragon.5320.name: "На личном примере"
 paragon.5320.desc: "§Y[Root.Owner.Ruler.GetTitle]§! — пример для подражания и путеводная звезда для нас всех. Наши госслужащие с гордостью работают под руководством такого сильного лидера и стремятся соответствовать самым высоким стандартам деятельности.\n\nТеперь мы сможем направить усилия на развитие других областей."
 paragon.5325.name: "Экспериментальная космическая база"
 paragon.5325.desc: "Репортажи о новом строительном проекте вызывают невероятное воодушевление в обществе. Затраты на строительство уже никого не расстраивают, все ждут скорого запуска это инженерного чуда.\n\nТеперь мы сможем направить усилия на развитие других областей."
 paragon.5330.name: "Живой металл"
 paragon.5330.desc: "Технологический и научный прогресс открыл для нас много нового, но как много в мире еще от нас скрыто. Наши исследователи обнаружили уникальное вещество со свойствами жидкости и металла. Мало того, это вещество, судя по всему, живое. Какое ему можно найти применение — пока что неясно, но само его существование весьма интригует.\n\nПока мы не узнаем больше, будет лучше направить усилия на другие области."
 paragon.5335.name: "Источник энергии"
 paragon.5335.desc: "Мы достигли огромных технологических прорывов, но вселенная таит много загадок. Наши исследователи обнаружили новое уникальное сверхплотное вещество. Судя по всему, это некая форма темной материи. Пока что мы не знаем, как использовать этот новый материал.\n\nПока мы не найдем для него применение, будет лучше направить усилия на другие области."
 paragon.5340.name: "Выдающееся правление"
 paragon.5340.desc: "Годовщина первого полета сплотила граждан единой целью. §Y[Root.Owner.Ruler.GetTitle]§! произносит пламенную речь, и вот [Root.Owner.GetSpeciesNamePlural] уже трудятся бок о бок, чтобы сделать свою новую галактическую столицу маяком процветания в холодном мраке космоса.\n\nТеперь мы можем направить наши усилия на развитие других аспектов государства."
 paragon.5340.tt: "Уровень роста столичного мира увеличен на §G+1§!"
 paragon.5345.name: "Гениальный изобретатель"
 paragon.5345.desc: "В империи распространяются новости о новой машине, способной в больших объемах производить сплавы из металлолома. Устройство крайне эффективно, но, увы, его создатель умер вскоре после того, как представил его нашему правителю. Другие инженеры сочли невозможным воспроизвести эту машину, поэтому мы поместили ее в охраняемое помещение, где она будет в безопасности работать на благо государства.\n\nТеперь мы можем направить средства на развитие других аспектов государства."
 paragon.5360.name: "Знания о геологоразведке"
 paragon.5360.desc: "Наши старатели вновь доказали свою полезность. Они сообщили об обнаружении скрытых подземных залежей, содержащих несколько необычных видов ресурсов. Пока идет оценка свойств и потенциала этих новых активов, мы можем направить средства на развитие других аспектов государства."
 paragon.5370.name: "Знания об орбитальных кольцах"
 paragon.5370.desc: "Многочисленные исследования в сфере освоения и транспортировки в дальнем космосе принесли свои плоды. Лучшие ученые тесно сотрудничали с выдающимися инженерами. Вместе они создали новую концепцию «орбитального кольца» — колоссальной космической структуры, опоясывающей планету кольцом из промышленных и гражданских объектов. На данный момент мы не располагаем достаточными промышленными мощностями для строительства орбитального кольца, но план на будущее вырисовывается весьма четко. А до тех по мы можем расширяться иными методами."
 paragon.5900.name: "Светило погасло!"
 paragon.5900.desc: "Увы, никто не вечен. В конце концов, мы все равны перед смертью. Сегодня $leader_trait_legendary_leader$ в последний раз объединяет нас всех. Никогда раньше мы не проводили столь грандиозных похорон: трогательные речи, благородные клятвы, бесконечные процессии. Во всех территориях империи наши граждане вспоминают, что значит для них $leader_trait_legendary_leader$. Идеальных правителей не бывает, но наше Светило работало не покладая рук, чтобы построить для нас светлое будущее.\n\nКак мы ни надеялись снизить последствия такого события, наша родная планета погрузилась в беспорядки."
 paragon.5900.desc.50years: "Увы, никто не вечен. В конце концов, мы все равны перед смертью. Сегодня $leader_trait_legendary_leader$ в последний раз объединяет нас всех. Никогда раньше мы не проводили столь грандиозных похорон: трогательные речи, благородные клятвы, бесконечные процессии. Во всех территориях империи наши граждане вспоминают, что значит для них $leader_trait_legendary_leader$. Идеальных правителей не бывает, но наше Светило работало не покладая рук, чтобы построить для нас светлое будущее.\n\nНесмотря на все меры по борьбе с кризисами, империя тяжело переживает смерть любимого лидера, и настроения в народе мрачные. Но мы справимся и с этой бедой, и станем лишь сильнее."
 paragon.5900.desc.100years: "Увы, никто не вечен. В конце концов, мы все равны перед смертью. Сегодня $leader_trait_legendary_leader$ в последний раз объединяет нас всех. Никогда раньше мы не проводили столь грандиозных похорон: трогательные речи, благородные клятвы, бесконечные процессии. Во всех территориях империи наши граждане вспоминают, что значит для них $leader_trait_legendary_leader$. Идеальных правителей не бывает, но наше Светило работало не покладая рук, чтобы построить для нас светлое будущее.\n\nМы хорошо подготовились к этому кризису и сумеем без потрясений пережить даже смерть любимого лидера. Мы справимся с этой бедой и станем лишь сильнее."
 paragon.5900.a: "Что нам теперь делать?!"
 paragon.5900.a.50years: "Какой мрачный день в нашей истории."
 paragon.5900.a.100years: "Мы были к этому готовы. И мы это переживем."
 ###Events for Leader Rebirth
 paragon.6000.name: "Второй шанс"
 paragon.6000.desc: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! стремительно угасает, так что наши лучшие медицинские светила придумали необычное решение. Прямо в здании совета будет установлен сложный агрегат. [Ruler.GetTitle] сможет жить вечно, если мы отдадим [Root.GetHisHer] жизненные функции под контроль машины."
 paragon.6000.desc.ap_mind_over_matter: "$paragon.6000.desc$\n\nСвой план подготовили и физики. Возможно, в ответ на всеобщее горе нашего народа некая сущность Покрова предложила оживить наше угасающее светило. За «небольшую плату» §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет жить вечно."
 paragon.6000.desc.ap_the_flesh_is_weak: "$paragon.6000.desc$\n\nНаши кибернетики придумали гениальный план... Они предлагают взять новейшие телесные улучшения и заметить ими все отказавшие органы в теле нашего правителя. После завершения процедуры §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет править целую вечность."
 paragon.6000.desc.ap_synthetic_evolution: "Наши роботостроители уверяют, что §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет вернуться к жизни, если мы позволим им перенести [Root.GetHisHer] сознание в новую самовосстанавливающуюся позитронную сеть. Это будет недешево, но так [Root.GetHeShe] сможет напрямую общаться со своими подданными, что позволит нам усилить [Root.GetHisHer] и без того мощные навыки."
 paragon.6000.desc.ap_engineered_evolution: "paragon.6000.desc.ap_engineered_evolution: \"$paragon.6000.desc$\n\nДругое решение разработали генетики. Они предлагают создать бесконечный (и весьма дорогой) запас клонированных тел, в которых §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет жить практически бесконечно."
 paragon.6000.a: "Построить агрегат."
 paragon.6000.a.tooltip: "Мы построим агрегат, благодаря которому §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! получит бессмертие ценой своего вечного заточения в здании совета."
 paragon.6000.b: "Приготовить улучшения."
 paragon.6000.b.tooltip: "Наши кибернетики подготовят новейшие детали, с которыми §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет жить намного дольше."
 paragon.6000.c.tooltip: "Наши телепаты проведут ритуал, благодаря которому §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! обретет бессмертие."
 paragon.6000.c: "Приготовить зро и улучшения."
 paragon.6000.d: "Приготовить это синтетическое чудо техники."
 paragon.6000.d.tooltip: "Наши роботостроители построят синтетическую оболочку, в которой §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет жить намного дольше."
 paragon.6000.e: "Приготовить фабрику клонов."
 paragon.6000.e.tooltip: "Наши генетики создадут клонов, в чьих телах §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! сможет жить намного дольше."
 paragon.6000.f: "Это уже слишком, дайте [Ruler.GetHimHer] упокоиться с миром."
 paragon.6000.f.tooltip: "Цена экспериментов над нашим Светилом слишком велика. Пусть лучше [Ruler.GetHeShe] умрет достойно."
 paragon.6005.name: "Живое государство"
 paragon.6005.desc: "Процесс был долгим и затратным. А для нашего Светила — наверняка мучительным. Но результаты говорят сами за себя: подключившись к агрегату, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! полностью избавляется от симптомов загадочной болезни.\n\n[Ruler.GetTitle] выражает нам благодарность за свое спасение, но приближенные к н[Ruler.GetHimHer] отмечают изменения в [Ruler.GetHisHer] поведении и настроении.\n\nПока что §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! будет оставаться внутри дворца, но у нас есть план по переносу агрегата на случай захвата столицы врагами."
 paragon.6005.a: "Вы снова с нами, [Ruler.GetName]."
 paragon.6010.name: "Улучшения завершены"
 paragon.6010.desc: "Наши труды увенчались успехом! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! снова с нами.\n\nБыть может, из-за того, что процедура затронула столь значительную часть [Ruler.GetHisHer] тела, [Ruler.GetHisHer] взгляды на кибернетику сильно изменились. Когда-то эта технология была лишь одним из инструментов, но теперь [Ruler.GetTitle] видит в ней истинный путь к совершенству.\n\nНаш лидер снова с нами. Но насколько он изменился, пока еще не ясно."
 paragon.6010.a: "[Ruler.GetName] получит еще больше улучшений."
 paragon.6015.name: "Данное слово"
 paragon.6015.desc: "Наши труды увенчались успехом. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! снова с нами благодаря силе Покрова. Сущность Покрова подарила [Ruler.GetHimHer] бессмертие.\n\nНо процедура не прошла для н[Ruler.GetHisHer] бесследно... Приближенные к Светилу шепчутся, что внутри него живут две отдельные личности. Похоже, истинной целью Сущности была возможность подтачивать разум нашего лидера.\n\nНо все это подождет. Сейчас нам нужно обеспечить непрерывный поток зро: без него наше Светило погибнет."
 paragon.6015.a: "Пробудись, [Ruler.GetName]."
 paragon.6020.name: "Синтетическое расширение"
 paragon.6020.desc: "Успех! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! теперь существует в синтетической системе. Благодаря мощностям квантовых компьютеров [Ruler.GetSheHe] может мгновенно взаимодействовать с любым другим синтетическим модулем.\n\nТакое мощное метасознание начало менять мировоззрение нашего лидера. Теперь [Ruler.GetSheHe] приоритизирует шаблоны расчетов макропроцессов с целью повышения общей эффективности нашей цивилизации."
 paragon.6020.a: "[Ruler.GetName] полностью в строю."
 paragon.6025.name: "Новое, идеальное тело"
 paragon.6025.desc: "Процесс клонирования и операция прошли успешно. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! снова с нами.\n\nВпрочем, многие озабочены переменами в [Ruler.GetHisHer] характере. В восторге от своего нового тела, [Ruler.GetTitle] теперь с одержимостью приближает следующую ступень эволюции нашего вида. [Ruler.GetHeSheCap] распоряжается выделить значительные ресурсы на улучшение генетического состава населения."
 paragon.6025.a: "[Ruler.GetName] теперь идеальный генетический образец."
 paragon.6030.name: "Недостаточно зро"
 paragon.6030.desc: "Наши запасы зро подошли к концу. Если мы не сумеем быстро их восполнить, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! навсегда потеряет рассудок и растворится в Покрове."
 paragon.6030.a: "Связаться с рынком зро."
 paragon.6030.b: "[Ruler.GetName] умрет."
 paragon.6035.name: "Новая эпоха"
 paragon.6035.desc: "Придя в себя после процедуры, [Ruler.GetName] выступает с речью во время грандиозного праздника на мире [capital_scope.GetName], в которой выражает благодарность гражданам и ученым и предрекает светлое будущее и процветание государству §Y[Owner.GetName]§!."
 paragon.6035.a: "Бессмертный $leader_trait_legendary_leader$ поведет нас."
 paragon.6035.b: "Мы реформируем правительство в интересах народа."
 paragon.6035.b.tt: "Правительство будет реформировано. $leader_trait_legendary_leader$ продолжит поддерживать и направлять нас, но теперь у народа будет возможность выбрать своего лидера."
 ###Traits
 leader_trait_the_apparatus_luminary: "Раб агрегата"
 leader_trait_the_apparatus_luminary_desc: "Бессмертие, но какой ценой? Этот лидер навеки привязан к громоздкой системе поддержания жизни в здании совета."
 leader_trait_the_cybernetic_luminary: "Бесконечные улучшения"
 leader_trait_the_cybernetic_luminary_desc: "Бессмертие достижимо. В результате ряда сложных усовершенствований этот лидер может напрямую синхронизироваться с каждым высокоуровневым кибернетическим администратором. Правда, это ограничивает его способности к самостоятельному обучению."
 leader_trait_the_psionic_luminary: "Пассажир"
 leader_trait_the_psionic_luminary_desc: "Цена бессмертия высока... Сущность Покрова оставила в разуме этого лидера приоткрытую дверь. Сущность закрепилась в нашем мире, и теперь лидеру необходимо поставлять постоянный поток зро."
 leader_trait_the_synth_luminary: "Синтетическое самосознание"
 leader_trait_the_synth_luminary_desc: "Синтетическое тело этого лидера — произведение роботостроительного искусства. Квантовый процессор дает прямой доступ к метасознанию подданных. Это повышает эффективность, но затронутых изменениями ждут неприятные эффекты."
 leader_trait_the_genetic_luminary: "Генетическое совершенство"
 leader_trait_the_genetic_luminary_desc: "Этот лидер получил бессмертие благодаря бесконечной армии клонов. Если нынешнее тело будет повреждено или постареет, ему будет можно найти замену из десятков кандидатов. Это привело лидера к одержимости генетическими усовершенствованиями."
