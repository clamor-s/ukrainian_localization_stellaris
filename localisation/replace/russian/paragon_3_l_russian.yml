 #Starting Traits
 leader_trait_legendary_leader: "Светило"
 leader_trait_legendary_leader_desc: "§GСила Светила постепенно растет.§!\n\nОбъединительные войны принесли нам много горя. Теперь же наше спасение — [Root.GetName], — несет нам мир и чувство цели. Это живой символ того, на что способна наша раса, и пример для подражания для всех нас.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring: "$leader_trait_legendary_leader$ в предках"
 leader_trait_legendary_offspring_desc: "Предок этого лидера — $leader_trait_legendary_leader$. Стать достойным потомком будет непросто, но этот лидер уже показывает немалый потенциал."
 trait_perfected_genes: "Идеальные гены"
 trait_perfected_genes_desc: "§LТысячелетия генетических экспериментов и войны привели к появлению весьма выносливой расы.§!"
 leader_trait_legendary_story: "Исторические поступки"
 leader_trait_legendary_story_desc: "Этот лидер войдет в историю благодаря своей дурной славе."
 paragon_origin_psionic_ascension: "\n\n§PПереполнение энергией.§!\nПосле псионического ритуала этот лидер стал каналом связи с Покровом. Псионическая энергия всего нашего народа течет через него, благодаря чему этот лидер приобрел полубожественные свойства. Однако у такой силы есть своя обратная сторона: теперь для поддержания канала нам нужно жертвовать других псионически одаренных индивидов.\nСодержание каждые десять лет: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension: "\n\n§PЯдро-сердце.§!\nЭто уникальный кибернетический имплант был сформирован из планетарного ядра. Для поддержания эффективности постоянно потребляет £sr_dark_matter£ $sr_dark_matter$."
 paragon_origin_synthetic_ascension: "\n\n§PВечная плоть.§!\nМы создали уникальный позитронный мозг и заключили его в тело из живого металла. Теперь $leader_trait_legendary_leader$ снова живет. Для поддержания [Root.GetHisHer] жизни нам нужен постоянный источник £sr_living_metal£ $sr_living_metal$."
 paragon_origin_genetic_ascension: "\n\n§PВосстановленные гены.§!\nПосле нескольких попыток встроить генов нашего лидера в ДНК других талантливых индивидов нам удалось провести операцию так, что один пациент выжил и приобрел новые положительные признаки. Однако для поддержания стабильности генома необходимо вводить свежий генетический материал.\nСодержание каждые десять лет: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
