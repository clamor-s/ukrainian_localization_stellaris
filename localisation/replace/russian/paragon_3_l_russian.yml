 paragon.situations.tt: "§LЭто дорогой проект, и после начала отменить его будет невозможно.§!"
 situation_paragon_skrand_monthly_change_tooltip: "Прогресс зависит от нашего подхода к проекту."
 situation_paragon_skrand_sickness: "Ход болезни"
 situation_paragon_skrand_sickness_type: "Болезнь"
 situation_paragon_skrand_sickness_desc: "Заразная болезнь перьевая гниль поразила большую часть команды Скранда. Наши прогнозы неутешительны. Сейчас мы можем лишь ограничить распространение болезни, ухаживать за заболевшими и облегчать симптомы."
 situation_paragon_skrand_sickness_standard: "Обычная терапия"
 approach_situation_paragon_skrand_sickness_standard_tt: "Мы будем действовать по стандартным протоколам для вспышек опасных болезней. "
 situation_paragon_skrand_sickness_generous: "Интенсивная терапия"
 approach_situation_paragon_skrand_sickness_generous_tt: "Мы профинансируем клинические исследования, одновременно поддерживая строгий карантин — это должно замедлить распространение болезни."
 situation_paragon_skrand_sickness_nothing: "Минимальная помощь"
 approach_situation_paragon_skrand_sickness_nothing_tt: "Без достаточных ресурсов для достаточной помощи болезнь будет распространяться куда быстрее."
 situation_paragon_skrand_sickness_tech_tt: "Усилители жизнеспособности"
 situation_paragon_skrand_sickness_ascension_tt: "Генетические компетенции"
 situation_paragon_skrand_sickness_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_cure: "Ход лечения"
 situation_paragon_skrand_cure_type: "Лечение"
 situation_paragon_skrand_cure_desc: "Как и в случае любой другой болезни, главное в борьбе с перьевой гнилью — лабораторные исследования. Команды исследователей день и ночь работают над поиском способа лечения болезни, а медперсонал старается облегчать симптомы и ограничивать распространение болезни."
 situation_paragon_skrand_cure_regular: "Стандартные исследования"
 approach_situation_paragon_skrand_cure_regular_tt: "В исследовательские группы входят эксперты по новым болезням и здравоохранению. Они ищут метод лечения гнили, попутно занимаясь и другими задачами."
 situation_paragon_skrand_cure_generous: "Обширные исследования"
 approach_situation_paragon_skrand_cure_generous_tt: "В исследовательские группы входят эксперты по новым болезням и здравоохранению. Их приоритет — как можно скорее найти метод лечения перьевой гнили в ущерб облегчению симптомов и ограничению распространения болезни."
 situation_paragon_skrand_cure_nothing: "Минимальные исследования"
 approach_situation_paragon_skrand_cure_nothing_tt: "Мы не можем отрывать исследователей от других задач. Над лечением перьевой гнили работают только волонтеры. Это сильно замедлит наш прогресс."
 situation_paragon_skrand_cure_ascension_tt: "Генетические компетенции"
 situation_paragon_skrand_cure_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_integration: "Интеграция командования"
 situation_paragon_skrand_integration_type: "Интеграция командования"
 situation_paragon_skrand_integration_desc: "Проект интеграции структур командования призван снизить число конфликтов в адмиралтействе, особенно между Скрандом и нашим персоналом. Разрешая первопричины недопониманий, мы повысим эффективность командования."
 situation_paragon_skrand_integration_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_upgrade: "Улучшить «Коготь»"
 situation_paragon_skrand_upgrade_type: "Улучшение «Когтя»"
 situation_paragon_skrand_upgrade_desc: "Совместные группы инженеров нашли способ установить дополнительные слои бронирования для защиты самых важных модулей «Когтя». Со временем и при наличии ресурсов мы обязательно повысим его живучесть."
 situation_paragon_skrand_upgrade_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_crisis: "Изучить кризис"
 situation_paragon_skrand_crisis_type: "Изучение кризиса"
 situation_paragon_skrand_crisis_desc: "На нас наступают могучие силы, которые стремятся уничтожить все живое во всей галактике. Скранд готов поделиться с нами своим опытом и записями из баз данных «Когтя», но на их комплексный анализ потребуется время."
 situation_paragon_skrand_crisis_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_study: "Изучить «Коготь»"
 situation_paragon_skrand_study_type: "Изучение «Когтя»"
 situation_paragon_skrand_study_desc: "Изучив конструкцию «Когтя», мы сможем лучше понять его устройство и помочь экипажу его обслуживать."
 situation_paragon_skrand_study_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_rebuild: "Восстановить «Коготь»"
 situation_paragon_skrand_rebuild_type: "Восстановить «Коготь»"
 situation_paragon_skrand_rebuild_desc: "«Коготь» разрушен. Но наши новые знания помогут нам восстановить его из обломков и вновь поднять в небо."
 NAME_WingsOfGlory2: "Феникс"
