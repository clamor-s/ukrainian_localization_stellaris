 leader_trait_legendary_origin_desc: "\n§GЧерта правителя Светила§!"
 leader_trait_legendary_military_knowledge: "Гениальный генерал"
 leader_trait_legendary_military_knowledge_desc: "Талантливый военачальник, снискавший любовь воинов."
 leader_trait_legendary_foe_hammer: "Непоколебимый агрессор"
 leader_trait_legendary_foe_hammer_desc: "Этот лидер — настоящий эксперт по вооружению космических кораблей и кладезь ценных знаний по боевому применению флота."
 leader_trait_legendary_great_teacher: "Мудрый наставник"
 leader_trait_legendary_great_teacher_desc: "Демонстрирует исключительные педагогические таланты и помогает другим раскрыть их полный потенциал."
 leader_trait_legendary_pious_ascet: "Набожный аскет"
 leader_trait_legendary_pious_ascet_desc: "Обладает невероятной самодисциплиной, чем вдохновляет все вокруг."
 leader_trait_legendary_commanding_presence: "Властная фигура"
 leader_trait_legendary_commanding_presence_desc: "Обладает естественным авторитетом. Мало кто посмеет оспорить решения этого лидера."
 leader_trait_legendary_high_king: "Верховный король"
 leader_trait_legendary_high_king_desc: "Кровью или заслугами заработал уважение и преданность других благородных домов."
 leader_trait_legendary_gunboat_diplomacy: "Агрессивный дипломат"
 leader_trait_legendary_gunboat_diplomacy_desc: "Любит вести дипломатию с позиции силы. Одна угроза в нужный момент может быть сильнее тысячи слов."
 leader_trait_legendary_scientific_diplomacy: "Охотник за мозгами"
 leader_trait_legendary_scientific_diplomacy_desc: "Мы сможем привлекать лучшие умы, если сможем предлагать им самое лучшее. Отлично умеет привлекать опытных работников."
 leader_trait_legendary_scientific_diplomacy_tt: "$t$§YДоговоры о миграции§! производят §G$@scientific_diplomacy_1_amt$§! £physics£ £society£ £engineering£ §Yочк. исследований§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_2_tt: "$t$§YДоговоры о миграции§! производят §G$@scientific_diplomacy_2_amt$§! £physics£ £society£ £engineering£ §Yочк. исследований§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt: "$t$§YДоговоры о миграции§! производят §G$@scientific_diplomacy_3_amt$§! £physics£ £society£ £engineering£ §Yочк. исследований§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky: "Апологет автаркии"
 leader_trait_legendary_autarky_desc: "Этот лидер всеми силами стремится обеспечить самодостаточность своего народа."
 leader_trait_legendary_natural_ruler: "Просвещенный правитель"
 leader_trait_legendary_natural_ruler_desc: "Этот лидер отличается харизматичностью, заботливостью, самоотверженностью и стремлением улучшить жизнь каждого без исключения."
 leader_trait_legendary_industry_titan: "Титан промышленности"
 leader_trait_legendary_industry_titan_desc: "Считает здоровую экономику основой любой великой нации."
 leader_trait_legendary_great_inventor: "Великий изобретатель"
 leader_trait_legendary_great_inventor_desc: "Пионер робототехники и движущая сила в области автоматизации рабочих ресурсов."
 leader_trait_legendary_great_inventor_tt: "£job_roboticist£ $job_roboticist_plural$ увеличивают $t$£amenities£ блага: §G+1§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_2_tt: "£job_roboticist£ $job_roboticist_plural$ Увеличивают $t$£amenities£ блага: §G+2§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_3_tt: "£job_roboticist£ $job_roboticist_plural$ Увеличивают $t$£amenities£ блага: §G+3§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_genetic_purist: "Искусный генетик"
 leader_trait_legendary_genetic_purist_desc: "Этот лидер обладает подлинным талантом к манипуляциям с генами."
 leader_trait_legendary_evervigilant: "Всегда бдительный"
 leader_trait_legendary_evervigilant_desc: "Отличается щепетильностью в вопросах безопасности и шифровки, лично курирует разведуправление."
 #Legendary Traits - bad
 leader_trait_legendary_unfriendly: "Прямолинейный"
 leader_trait_legendary_unfriendly_desc: "Из-за своей грубости и прямоты постоянно попадает в дипломатические конфузы."
 leader_trait_legendary_warmonger: "Милитарист"
 leader_trait_legendary_warmonger_desc: "Ведет себя агрессивно и с удовольствием провоцирует конфликты, как социальные, так и военные."
 leader_trait_legendary_dreamlike: "Рассеянный"
 leader_trait_legendary_dreamlike_desc: "Этот лидер легко отвлекается и часто забывает о более важных задачах."
 leader_trait_legendary_harsh_ruler: "Жестокий"
 leader_trait_legendary_harsh_ruler_desc: "На все проблемы имеет один ответ — жестокое подавление, чем отталкивает от себя местное население."
 leader_trait_legendary_harsh_ruler_tt: "$t$£job_enforcer£ §Y$job_enforcer_plural$§! и £job_telepath£ §Y$job_telepath_plural$§! снижают £happiness£ §Y$HAPPINESS$§! на §R2,5%§!"
 leader_trait_legendary_too_open: "Наивный"
 leader_trait_legendary_too_open_desc: "Этот лидер слишком легко доверяет другим и прощает их прегрешения, чем нередко злоупотребляют другие."
 leader_trait_legendary_hoplofobia: "Трусливый"
 leader_trait_legendary_hoplofobia_desc: "Отчаянно боится риска, действует не в меру осторожно и в работе злоупотребляет перепроверками и дублированием."
 leader_trait_legendary_bad_meritocracy: "Элитист"
 leader_trait_legendary_bad_meritocracy_desc: "Этот лидер ненавидит посредственность и часто увольняет талантливых подчиненных за малейшие проступки."
 leader_trait_legendary_delusional: "Тиран-параноик"
 leader_trait_legendary_delusional_desc: "Находится во власти параноидальных идей и стремится изолироваться."
 leader_trait_legendary_delusional_effect: "По мере того как паранойя этого лидера усиливается, [Root.GetHeShe] всё больше теряет контроль над производительностью §Yрабочих§! и §Yспециалистов§!, и это снизит наше производство §Yединства§!."
