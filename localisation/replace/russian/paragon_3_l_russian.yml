 situation_paragon_skrand_story: "Уроки прошлого"
 situation_paragon_skrand_story_type: "Уроки прошлого"
 situation_paragon_skrand_story_desc: "Проанализировав банки данных «Когтя», мы восстановим историю Скранда и его народа и получим ценные знания."
 situation_paragon_skrand_story_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
