 paragon_origin_strengthened_government_iii_desc: "$paragon_origin_strengthened_government_ii_desc$ Мы ввели новые правила, чтобы еще больше усилить наш чиновничий аппарат. Претендовать на место могут только самые безупречные и верные граждане."
 paragon_origin_strengthened_government_iii_tt: "Каждый £job_clerk£ §Y$job_clerk$§! получает §Y50§!-процентный прирост к показателю «$POLITICAL_POWER$»\n£unity£ $unity$ от категории £job_clerk£ «$job_clerk_plural$»: §G+1§!\n£mod_country_edict_fund_add£ $MOD_COUNTRY_EDICT_FUND_ADD$ от категории £job_clerk£ «$job_clerk_plural$»: §G+1§!"
 paragon_origin_humble_monument: "Скромный памятник"
 paragon_origin_humble_monument_desc: "Этот скромный монумент воздвигнут в память о нашем славном лидере, который вывел нашу нацию в космос."
 paragon_origin_rich_monument: "Роскошный памятник"
 paragon_origin_rich_monument_desc: "Этот роскошный монумент посвящен первым поселенцам, которые вместе с нашим славным лидером покоряли эти дикие и богатые земли."
 paragon_origin_residential_monument: "Жилой памятник"
 paragon_origin_residential_monument_desc: "Этот жилой памятник демонстрирует мудрость нашего любимого правителя. Это и предмет искусства, и место для комфортной жизни."
 paragon_origin_pirates: "Пиратские налеты"
 paragon_origin_pirates_desc: "Разношерстные пиратские шайки скооперировались и теперь возят контрабанду через наши границы. Эта ситуация сильно осложнила полеты по нашим космическим трассам."
 paragon_origin_prisoners: "Освобожденные заключенные"
 paragon_origin_prisoners_desc: "Сторонники реформ потребовали общегосударственной амнистии для уголовников. Немалая часть отпущенных попала в тюрьму по политическим мотивам, но, вне всяких сомнений, вместе с ними на свободу вышли и по-настоящему опасные преступники."
 paragon_origin_comms_down: "Неисправные узлы связи"
 paragon_origin_comms_down_desc: "Наши стандартные узлы связи неисправны. Они больше не обеспечивают устойчивой связи с далекими колониями на наших границах.\n\nЧтобы исправить $paragon_origin_comms_down$, завершите особый проект."
 paragon_origin_worker_strike: "Забастовка рабочих"
 paragon_origin_worker_strike_desc: "Рабочие перегружены работой, недовольны и больше неспособны выполнять непомерные нормы. Похоже, титанические усилия, которые мы требуем от наших граждан, им не под силу.\n\nЧтобы $paragon_origin_worker_strike$ закончилась, завершите особый проект."
 paragon_origin_military_dissidents: "Военные диссиденты"
 paragon_origin_military_dissidents_desc: "До нас дошли слухи, что группа младших военных офицеров, недовольных положением дел в империи, организовала политический кружок. Теперь они привлекают в свои ряды новых граждан.\n\nЧтобы $paragon_origin_military_dissidents$ перестали нам угрожать, завершите особый проект."
 paragon_origin_nepotism: "Оголтелое кумовство"
 paragon_origin_nepotism_desc: "Нашу империю поразило безудержное кумовство, которое сдерживает наше развитие. Все должности занимают друзья, члены семей и те, у кого есть связи, — а не те, кто этих должностей заслуживает.\n\nЧтобы побороть $paragon_origin_nepotism$, завершите особый проект."
 paragon_origin_forgotten_deal: "Конституционные свободы"
 paragon_origin_forgotten_deal_desc: "Мы пошли на уступки, чтобы задобрить наших врагов. Мы дали им свободы, но нужно сделать так, чтобы они не посмели злоупотреблять нашим соглашением."
 paragon_origin_reformists_deal: "Конституционные свободы"
 paragon_origin_reformists_deal_desc: "Мы пошли на уступки, чтобы задобрить наших врагов. Мы дали им свободы, чтобы они могли продвигать свои многочисленные интересы. Они получат особую защиту и влияние на некоторые наши законодательные органы. Но с положительной стороны, выгоды получат и наши граждане. Они уже рады своим новообретенным свободам."
 paragon_origin_reformists: "Демократические тенденции"
 paragon_origin_reformists_desc: "Отчеты гласят, что демократическая фракция стремительно приобретает сторонников. Наши спецслужбы наблюдают ее рост и поведение."
 paragon_origin_reformists_empire: "Демократические фракции"
 paragon_origin_reformists_empire_desc: "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise: "Массовые забастовки!"
 paragon_origin_broken_promise_desc: "Из-за нарушенного нами обещания почти на каждой планете империи теперь протестуют простые граждане."
 paragon_origin_saddening_grief: "Большая утрата"
 paragon_origin_saddening_grief_desc: "Наше Светило мертво! Народ потрясен до глубины души. Из-за образовавшегося вакуума в обществе начинаются разброд и шатание. Наиболее активные деятели предлагают разнообразные реформы, а политики борются за власть."
 paragon_origin_rebel_player: "Революционный дух"
 paragon_origin_rebel_player_desc: "Наш народ вдохновлен чувством равенства и единства. Мы на пике силы, мы низвергли деспота, и теперь мы будем править сами, к чему бы это нас ни привело."
 paragon_origin_rebel_militarist: "Борцы за свободу"
 paragon_origin_rebel_militarist_desc: "Мы устремляем взоры в небо, чтобы преобразить и освободить порабощенные народы. Наш новый флот готов принести равенство во все уголки галактики."
 paragon_origin_rebel_pacifist: "Гармоничное общество"
 paragon_origin_rebel_pacifist_desc: "Целью нашего общества всегда был поиск внутреннего мира, и наконец-то мы его нашли. Мы дорого за это заплатили, но теперь пришло время пожинать плоды."
 paragon_origin_rebel_xenophobe: "Закрытое общество"
 paragon_origin_rebel_xenophobe_desc: "Недавние потрясения показали нам, что открытость внешним силам приводит к раздорам и несчастьям. Нам нужно будет оградиться от таких опасностей в будущем."
 paragon_origin_rebel_xenophile: "Открытое общество"
 paragon_origin_rebel_xenophile_desc: "Недавние потрясения показали нам, что закрытость от внешних сил приводит к раздорам и несчастьям. Нам нужно будет открыться внешнему миру, чтобы не упускать похожих возможностей в будущем."
 paragon_origin_rebel_materialist: "Ориентация на прогресс"
 paragon_origin_rebel_materialist_desc: "Новое общество, выкованное в горниле галактической гражданской войны, знает цену своих трудов. Вместе мы добьемся всех наших целей."
 paragon_origin_rebel_spiritualist: "Аскетический подход"
 paragon_origin_rebel_spiritualist_desc: "Наша мудрость дорого нам обошлась. Гражданская война научила нас умеренности и важности внутреннего спокойствия. Мы должны всеми силами искоренять излишества и злоупотребления."
 paragon_origin_fresh_start: "Объединенная империя"
 paragon_origin_fresh_start_desc: "Впервые со времен Объединения наши граждане по-настоящему едины. Благодаря недавним реформам наша империя сильнее, чем была прежде."
 paragon_origin_one_system_war: "Гражданская война"
 paragon_origin_one_system_war_desc: "После долгих лет междоусобиц население наконец-то объединилось. Но теперь, когда мы обратили взоры к небу, между нами вспыхнул новый раздор. Снова мы поднимаем оружие друг на друга в борьбе за превосходство."
 paragon_origin_united_through_war: "Закаленные в пламени"
 paragon_origin_united_through_war_desc: "Объединить наш народ под знаменем покорения космоса оказалось недостаточно. Хотя страна истерзана гражданской войной, лоялисты крепко стоят на защите трона и с решимостью бьются против предателей, угрожающих их жизненному укладу и нашему любимому лидеру."
 council_in_tatter: "Перегруженный совет"
 council_in_tatter_desc: "Невероятный рост последних лет обернулся настоящим административным кошмаром для совета, который не успевает адаптироваться к своим растущим обязанностям."
 d_arcane_device: "Загадочное устройство"
 d_arcane_device_desc: "Эта древняя машина покоится в самом сердце правительственных бункеров на нашей планете. Это памятник гениальности нашего любимого правителя; заключенная в нем технология репликации вещества неподвластна нашим умам."
 sustaining_apparatus: "Аппарат поддержания жизни"
 sustaining_apparatus_desc: "Это поразительное устройство покоится в недрах правительственного здания. Это плод гения нашего любимого лидера, и принципы его работы для нас — почти что магия. С его помощью мы поддерживаем жизнь нашего правителя. Капсула настроена на конкретную последовательность ДНК. Если мы потеряем или перенесем столицу, находящийся внутри организм ждет верная смерть."
