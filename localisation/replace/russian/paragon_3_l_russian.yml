 paragon.3010.name: "Перьевая гниль"
 paragon.3010.desc: "Команда «Первого когтя» в панике: по кораблю распространяется новая болезнь. Результаты первичных анализов показывают, что это штамм относительно безобидного вируса, распространенного у нашего народа. Однако его влияние на пернатую команду «Когтя» серьезно и непредсказуемо. Начинается недуг с оперения: перья начинают загнаиваться у корней. Спустя несколько дней начинается заражение крови.\n\nСо временем болезнь может оказаться смертельной."
 paragon.3010.a: "Ищите лекарство!"
 paragon.3011.name: "Смерть героя"
 paragon.3011.desc: "Несмотря на все наши усилия, перьевая гниль оказалась сильнее Скранда. Его команда готовит традиционную погребальную церемонию."
 paragon.3012.name: "Болезнь распространяется"
 paragon.3012.desc: "Несмотря на все наши усилия установить карантин на борту «Первого Когтя», адмирал Скранд заболел тяжелой формой перьевой гнили. По нашим оценкам, заражено уже 60% его команды."
 paragon.3013.name: "Новые симптомы"
 paragon.3013.desc: "Буквально за одну ночь у заболевших появились новые, неизвестные доселе симптомы. Лазарет «Первого Когтя» переполнен, коридоры корабля уставлены койками с больными и умирающими."
 paragon.3014.name: "Ухудшение"
 paragon.3014.desc: "Сообщается о первых смертях от эпидемии перьевой гнили. Пернатые все еще не могут справиться с болезнью сами. Нам нужно срочно найти способ ее лечения, потому что сейчас смертность составляет 95%. "
 paragon.3015.name: "Лекарство найдено!"
 paragon.3015.desc: "Спустя месяцы работы мы смогли начать успешное лечение команды «Первого когтя». Сейчас мы работаем над тем, чтобы масштабировать производство препарата. Адмирал Скранд вне сомнения будет нам очень благодарен."
 paragon.3020.name: "Знак благодарности"
 paragon.3020.desc: "Тщательные усилия наших специалистов по укреплению отношений со Скрандом и его экипажем наконец-то принесли плоды: адмирал согласился передать нам чертежи своих штурмовиков, крайне эффективных в бою. Возможно, нас ждет настоящий прорыв в области войны в космосе."
 paragon.3020.a: "Мы благодарны за этот подарок."
 paragon.3021.name: "Инопланетный корабль изучен"
 paragon.3021.desc: "Месяцы тщательного изучения, составления документации и проведения экспериментов наконец-то принесли результаты. В компьютере инопланетного корабля мы обнаружили наработки, касающиеся адаптивной тактики в штурмовом строю. Теперь эта технология в наших руках."
 paragon.3021.a: "Они нам пригодятся."
 paragon.3030.c: "Пусть разберутся."
 paragon.3031.name: "Интеграция структур"
 paragon.3031.desc: "Наши офицеры и адмиралы тесно сотрудничают со Скрандом, но не всегда находят с ним общий язык. Их подходы к организации командования различаются, что приводит к ненужным конфликтам. Назрела необходимость совместных военных учений.\n\nЭто мероприятие может ограничить нашу способность управлять нашими флотами, но если мы не подготовим войска, последствия могут оказаться печальными."
 paragon.3031.a: "Подготовить адмиралтейскую программу учений."
 paragon.3031.b: "От этих военных игр толку нет."
 paragon.3032.name: "Учения завершены"
 paragon.3032.desc: "Учения подошли к концу, и обе стороны показали отличные результаты. Скранд обучил нас космическому бою на ближних дистанциях, а мы помогли ему и его офицерам привести их организацию логистики к нашим стандартам. Между нами укрепилось чувство братства и доверия друг к другу."
 paragon.3033.name: "Военное понимание"
 paragon.3033.desc: "Основная проблема заключается в том, как сильно отличается от нашей их тактика использования штурмовиков. Скранд развертывает большие штурмовые группы с целью нарушить вражескую структуру командования. Штурмовики действуют вместе и выполняют прямые команды корабля-матки.\n\nМы применяем более гибкий подход, наши подразделения действуют самостоятельно, по обстановке, и при необходимости принимают рискованные решения, но им не хватает сплоченности Скранда и его офицеров. Мы продолжаем искать точки соприкосновения."
 paragon.3034.name: "Забытая тактика"
 paragon.3034.desc: "Моделирование боев показало, что применяемая Скрандом тактика концентрированного наступления эффективна поначалу, но она быстро теряет эффективность при применении противником ответных мер.\n\nПопытки применить элементы обеих тактик одновременно привело к хаосу. К счастью, нам удалось извлечь из неудач несколько перспективных идей, которые могут помочь разрешить фундаментальные проблемы."
 paragon.admiral_fight.name: "Проблема командования"
 paragon.admiral_fight.desc: "Похоже, Скранд и [leader_to_fire_skrand.GetName] разошлись в мнениях настолько, что дело дошло до драки. Дело в глубоком личном чувстве гордости адмирала. Скранд оскорблен, и он поставил нам ультиматум: либо [leader_to_fire_skrand.GetName] освобождается от поста, либо он уходит."
 paragon.admiral_fight.a: "Остается Скранд."
 paragon.admiral_fight.b: "Остается [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.c: "Может быть, можно найти компромисс..."
 paragon.admiral_fight.a.tt: "§LЕсли мы займем позицию Скранда, это может обернуться еще большим скандалом.§!"
 paragon.3036.name: "Разброд в адмиралтействе"
 paragon.3036.a.tt: "§LЕсли мы примем это решение, вольнодумцев в адмиралтействе не останется.§!"
 paragon.3040.name: "Потенциальные улучшения"
 paragon.3040.desc: "Совместное изучение «Последнего когтя» дало нам уникальные сведения о внутренних механизмах работы этого колоссального судна. Мы полагаем, что наши инженеры совместно со специалистами на борту «Когтя» могут дополнительно усовершенствовать внешние оболочки корабля и сделать его еще устойчивее к атакам и нарушению целостности корпуса.\n\nМы уже заручились согласием Скранда, но проекту необходимо финансирование."
 paragon.3040.a: "Продолжить работу."
 paragon.3040.b: "У нас нет на это ресурсов."
 paragon.3041.name: "«Коготь» 2.0"
 paragon.3041.desc: "Хотя ожидаемых результатов мы не достигли, в какой-то мере улучшить системы бронирования «Когтя» нам удалось. Полученные в процессе технические данные можно также использовать для усовершенствования наших собственных кораблей."
 paragon.3042.name: "Медленный прогресс"
 paragon.3042.desc: "Мы несколько раз попытались укрепить структуру «Когтя», не снижая его скорости и маневренности, но дело идет медленно. Нам очень помогают инженеры Скранда, но они не торопятся внедрять наши идеи без тщательных проверок. Тем не менее работа продолжается."
 paragon.3043.name: "Несовместимость материалов"
 paragon.3043.desc: "Некоторые материалы в конструкции «Когтя» отличаются от наших аналогов. На корабле используется менее гибкий сплав, из-за которого при установке дополнительных бронепластин корпус начал внезапно ломаться. На счастье, инженеры корабля следили за нашей работой и успели вовремя прийти на помощь.\n\nНам пришлось использовать для ремонта часть материалов, предназначенных для усовершенствований, что сдвинуло сроки проекта вправо."
 paragon.3043.a: "Выделить больше средств."
 paragon.3043.b: "Это безнадежно, сворачиваем проект."
 paragon.3050.name: "Последний полет"
 paragon.3050.desc: "§HНа экране вспыхивает изображение командной палубы Скранда, лицо адмирала искажено помехами. Его перья взъерошены, глаза горят огнем.§!\n\n«Эти... чужаки! Они хотят только убивать, только рушить!»\n\n§HОн гневно щелкает клювом и продолжает.§!\n\n«Я прошу — нет, я ТРЕБУЮ! — объявить войну! Нам нельзя дать им снова всё разрушить! Я... Вместе мы остановим беду, которая погубила мой народ. Я готов научить вас всему, что знаю»."
 paragon.3050.a: "Вам уже доводилось сражаться с этой угрозой?"
 paragon.3050.a.response: "«Нет, не совсем. Но раньше с я ним уже сталкивался... Ситуация мне знакома, это тот же самый враг. Если мы не ответим сразу, нас ждет та же участь, что постигла мой народ».\n\n§HСкранд шумно встряхивает перьями.§!\n\n«Я никому не пожелаю такой участи»."
 paragon.3050.b: "Что вы можете о нем рассказать?"
 paragon.3050.b.response: "«Мы назвали этого врага Угрозой. Он не отвечал на попытки контакта, не вступал в переговоры, и уничтожал всех, кто оказывался у него на пути».\n\n§HСкранд издает пронзительный крик.§!\n\n«Враги появились ниоткуда и тут же принялись убивать, жечь, крушить! Остановить их мы не смогли, но опыт борьбы с таким врагом я имею. Полумерами тут не обойтись — это или тотальная война, или ничего. Нужно уничтожить их всех до единого, иначе нас ждет гибель»."
 paragon.3050.c: "Да будет так."
 paragon.3050.c.response: "Мешкать нельзя. Нужно поторапливаться, иначе нам грозит полное уничтожение. Этого мы допустить не можем!"
 paragon.3050.d: "Мы не можем тратить на это ресурсы."
 paragon.3050.d.response: "§HСкранд вскрикивает:§!\n\n«ЧТО?! Нет... Вы совершаете ужасную ошибку»."
 paragon.3051.name: "Кризис: анализ"
 paragon.3051.desc: "Проанализировав опыт Скранда в войне против Угрозы и предоставленную им обширную базу данных, мы смогли подготовиться к надвигающемуся кризису. Остается только грамотно распорядиться этим знанием."
 paragon.3052.name: "Кризис: вооружения"
 paragon.3052.desc: "В полученных банках данных мы обнаружили информацию о тактике Угрозы во времена империи Скранда. Похоже, тогда они действовали примерно так же, как и сейчас. Они практически не организуют логистику в привычном нам смысле, их флоты как правило обеспечивают себя на месте.\n\nЧто важнее, против их сил малоэффективна технология постановки помех. Вероятно, не помогут и попытки саботажа."
 paragon.3053.name: "Кризис: тактика боя"
 paragon.3053.desc: "Сравнив свои данные с данными Скранда, мы пришли к интересным выводам. Оказалось, что ему сильно не хватает гибкости: его крупные флоты вместе атакуют одну цель, игнорируя все остальные. Нужно будет выявлять такие цели и учитывать их при обороне."
 paragon.3060.name: "Изучение «Когтя»"
 paragon.3060.desc: "Группа инженеров с «Когтя» передает приказ от самого Скранда. Они просят нас помочь в обслуживании корабля и подготовить верфи к возможному ремонту. По предварительным оценкам, их план потребует больших затрат. Но тут есть одна загвоздка: так как работа предстоит очень ответственная, Скранд хочет руководить процессом сам."
 paragon.3060.a: "Мы поможем."
 paragon.3060.b: "У нас нет на это ресурсов."
 paragon.3061.name: "Забытые приемы"
 paragon.3061.desc: "Мы помогли инженерам с «Когтя» переоснастить наши верфи, чтобы изучать внутреннее устройство корабля было сподручнее. Сверхсветовые двигатели были доработаны с использованием экспериментальных технологий, и теперь «Коготь» сможет совершить прыжок, даже если в корпусе окажется серьезная пробоина. Перемещение будет почти мгновенным, однако экипаж его не переживет, а корабль, вероятнее всего, на несколько лет выйдет из строя. С другой стороны, если мы потеряем его в бою, остов можно будет попытаться вернуть."
 paragon.3071.name: "«Коготь» снова в небе!"
 paragon.3071.desc: "При поддержке и руководстве инженеров «Когтя» мы смогли восстановить корпус корабля. «Коготь» снова становится на крыло!"
 paragon.3072.name: "Погибший «Коготь» возвращен"
 paragon.3072.desc: "Благодаря дополнительным защитным системам и алгоритмам быстрого реагирования флагман Скранда смог совершить экстренный сверхсветовой маневр, даже будучи серьезно поврежденным. Конструкция, повисшая над нашей столицей, слабо похожа на корабль, но корпус всё еще можно восстановить. Мы отбуксировали разбитый корабль в док, где им готовы заняться наши ремонтники. В качестве альтернативы можно разобрать корпус на материалы. Даже Скранд поймет, что такое состояние для корабля — смертный приговор."
 paragon.3072.a: "Починить «Коготь»."
 paragon.3072.b: "Пустить на слом, нам нужны сплавы."
 paragon.3080.name: "Новая надежда"
 paragon.3080.desc: "Современные технологии генной инженерии позволяют нам восстановить численность расы адмирала Скранда. Их генетическое разнообразие слишком низко для того, чтобы они смогли полноценно размножаться, но мы можем заменить недостающие части подходящими чужими генами. Нужно только выделить на это достаточно средств."
 paragon.3080.a: "Скранд верно нам служил. Он этого заслуживает."
 paragon.3080.b: "У нас нет на это времени."
 paragon.3081.name: "Скранды"
 paragon.3081.desc: "Наши попытки скопировать ДНК Скранда можно считать более-менее успешными. Хотя внешне все клоны выглядят идентично, их генетическое строение достаточно разнообразно для того, чтобы их можно было считать новой расой. Судя по всему, они решили назвать себя когтями."
 paragon.3081.tt: "§LНа нашей планете появятся когти.§!"
 paragon.3082.name: "Проблемы"
 paragon.3082.desc: "ДНК Скранда поддается манипуляциям куда хуже, чем мы ожидали. Нам даже пришлось присадить гены других видов пернатых. Подход неидеальный, но он поможет нам закончить дело."
 paragon.3083.name: "Не такие"
 paragon.3083.desc: "§HФорма Скранда в идеальном порядке, перья уложены одно к одному.§!\n\n«Я видел результаты вашего генетического упражнения. Эти клоны далеки от идеала, но все равно, я благодарю вас за попытку»."
 paragon.3083.a: "Мы просим прощения."
 paragon.3083.a.response: "«Не стоит. Эти клоны неидеальны помогут нам вернуться к жизни, которой мы когда-то жили. Кто знает, может быть, когда-нибудь у нас даже появятся птенцы. Вы дали нам надежду. Спасибо вам за это. Да сияет ваше оперение»."
 NAME_Skrand_Species: "Коготь"
 NAME_Skrand_Species_P: "Когти"
 paragon.3090.name: "Исторические исследования"
 paragon.3090.desc: "К нам поступила просьба от группы членов экипажа «Когтя». Они просят нас выделить ресурсы на изучение прошлого их народа. С тех пор, как «Коготь» впал в сон, произошло так много. Они просят нас сохранить события прошлого для истории."
 paragon.3090.a: "В архивы!"
 paragon.3090.b: "Давайте без нас."
 paragon.3091.name: "Миграция"
 paragon.3091.desc: "Мы составили первый отчет об истории Скранда и его народа.\n\nВ далекие времена галактика была загадочной и неизвестной, исследовать ее далекие пределы считалось опасным делом.\n\nБлиже к центру боролись друг с другом за власть огромные империи. Одной из них была цивилизация пернатых. Там, где прочие видели опасную тьму, эти отважные исследователи разглядели возможность. Так начался Великий перелет."
 paragon.3092.name: "Разоренное гнездо"
 paragon.3092.desc: "Готов следующий отчет об истории Скранда и его народа.\n\nПерелет уже давно закончился. Сородичи Скранда наслаждались покоем и достатком в безопасности дальнего края галактики. Но мирная жизнь притупила бдительность, и они оказались не готовы к приходу Угрозы.\n\nВраг напал без предупреждения. Никто не успел ни расправить крыльев, ни навострить клюва, ни занести когтя в битве. Безликие захватчики бомбили планеты пернатых из космоса, оставляя после себя лишь смерть."
 paragon.3093.name: "Первый коготь"
 paragon.3093.desc: "Мы получили еще один отчет об истории Скранда и его народа.\n\nПравительство Скравирда пало. Экономика была разрушена. Но его граждане не теряли отваги. Вдалеке от полей боя они заложили проект.\n\nОни решили построить корабль, подобного которому никто еще не строил. Один его размер должен был внушить врагу ужас. Когда «Первый коготь» был готов, его отдали под командование последнего из адмиралов Скравирда. Молодой и неопытный Скранд Острый Клюв повел свой корабль в бой. Скоро его сограждане наградили его званиями истребителя Угрозы, Первого Когтя Скравирда."
 paragon.3094.name: "Последний полет"
 paragon.3094.desc: "Далее следует последний отчет об истории Скранда и его народа.\n\n«Первый Коготь», первый и последний корабль своего проекта, разил врага направо и налево. Его отважный экипаж под искусным руководством своего капитана побеждал в битве за битвой. Но увы, их полет оказался недолгим: ни один корабль, даже такой как «Коготь», не смог бы выиграть войну в одиночку. В отчаянии Скранд и его офицеры решили пожертвовать собой во время последней обороны Скравирда. В надежде зайти врагу в тыл Скранд приказал направить «Коготь» в непроверенные врата. Больше ни сам корабль, ни его капитана никто не видел."
 paragon_is_not_keides: "§RРаскопки здесь должен проводить лично §YКайдес§!.§!"
