 paragon.5005.name: "Освоен новый мир"
 paragon.5005.desc: "Основав эту новую колонию, §Y[Root.Owner.Ruler.GetTitle]§! делает первый шаг к исполнению своего обещания.\n\nКолониальный корабль превращен в постоянное главное административное здание. Мы взялись за подключение его реактора к общей сети, чтобы удовлетворить потребности растущей колонии в энергии.\n\nМассы колонистов ступают на поверхность, и вот уже вокруг огромного корпуса бывшего звездолета растут временные дома и укрытия. Зарождающееся поселение станет первым городом на планете [Root.GetName], который построил наш [Root.Owner.GetSpeciesName] народ."
 paragon.5008.name: "Ложные обещания" #Fail situation
 paragon.5008.desc: "$paragon.beginning.speech$\n\nВ последующем сообщении [Root.Owner.Ruler.GetName] говорит, что [Root.Owner.GetSpeciesNamePlural] должны отказаться от прежних предрассудков и вместе взглянуть в будущее. [Root.Owner.Ruler.GetSheHeCap] приводит в пример наши совместные достижения и подчеркивает неразумность постоянных конфликтов из-за ошибок прошлого, не дающих нам шагнуть вперед. Если [Root.Owner.GetName] встанут вместе как один, мы преодолеем любые трудности!\n\n$paragon.ending.speech$"
 paragon.5008.a: "Поймут ли они?"
 paragon.5008.a.tt: "§LХотя §Y[Root.Owner.Ruler.GetTitle]§! всё еще пользуется народной поддержкой, мы так и не выполнили данного обещания, и это подорвет доверие к правительству.§!"
 paragon.5009.name: "Обещание выполнено" #Win situation
 paragon.5009.desc: "$paragon.beginning.speech$\n\nВ последующем сообщении [Root.Owner.Ruler.GetName] на все лады рассыпается в похвалах, рассказывая, насколько великолепны [Root.Owner.GetSpeciesNamePlural] и чего способны добиться некоторые отдельные личности — в том числе, конечно, и [Root.Owner.Ruler.GetName]. [Root.Owner.Ruler.GetSheHeCap] начинает перечислять все наши совместные достижения — одно громче другого, и завершает послание на высокой ноте, пообещав блестящее будущее.\n\n$paragon.ending.speech$"
 paragon.5009.a: "В космос, к победе!"
 paragon.5009.a.tt: "§LМы выполнили все обещания и реализовали все ожидания наших граждан.§!"
 paragon.5010.name: "Руководство"
 paragon.5010.desc: "Вы бы видели новые города на планете [Root.GetName]! Упорным трудом и целеустремленностью колонисты сумели сделать новый мир своим домом.\n\n[Root.Owner.GetSpeciesName] на планете [Root.GetName] решили выразить свою благодарность, воздвигнув монумент под названием «Спасибо, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!!»"
 paragon.5010.a: "Пускай воздвигают."
 paragon.5010.a_tt: "Жители планеты [Root.GetName] построят памятник, на котором будет их §Y[Root.Owner.Ruler.GetTitle]§!."
 paragon.5010.b: "Дадим им дополнительные средства."
 paragon.5010.b_tt: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! лично поможет в строительстве."
 paragon.5010.c: "Пусть лучше построят что-нибудь полезное."
 paragon.5010.c_tt: "Жители планеты [Root.GetName] используют собранные средства в другом проекте."
 paragon.5011.name: "[Root.GetName] ликует!"
 paragon.5011.desc: "§HВсе государственные информационные каналы империи [Root.Owner.GetName] прерывают свои программы для трансляции официального сообщения с планеты [Root.GetName]. В кадре перед покрытым тканью памятником стоит §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!.§!\n\nСегодняшний день войдет в историю. Никогда раньше наша раса не совершала более великого достижения. С моим руководством и вашим старанием нам нет преград! Колонисты на планете [Root.GetName] хотели воздать похвалу мне, и спасибо им за это. Да здравствует [Root.Owner.GetName]!"
 paragon.5011.a: "Ура!"
 paragon.5011.a.response: "§HПод ликование толпы полотно падает на землю, и миру предстает памятник — это §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! в полный рост. §Y[Root.Owner.Ruler.GetTitle]§! стоит, глядя вдаль, где нас ждет славное будущее. Впервые в нашей истории мы покорили другую планету!§!"
 paragon.5012.name: "[Root.Owner.GetName] ликует!"
 paragon.5012.desc: "§HВсе государственные информационные каналы империи [Root.Owner.GetName] прерывают свои программы для трансляции официального сообщения с планеты [Root.GetName]. В кадре перед покрытым тканью памятником стоит §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!.§!\n\nСегодняшний день войдет в историю. Никогда раньше наша раса не совершала более великого достижения. С моим руководством и вашим старанием нам нет преград! Колонисты на планете [Root.GetName] хотели воздать похвалу мне, но сегодня все мы достойны почестей. Вместе победим!"
 paragon.5012.a: "Вместе!"
 paragon.5012.a.response: "§HПод ликование толпы полотно падает на землю, и миру предстает памятник — это §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, а вокруг него другие [Root.Owner.GetSpeciesNamePlural]. Герои стоят плотной стеной — словно нация, объединенная одной целью.§!"
 paragon.5013.name: "[Root.GetName] в нашей памяти!"
 paragon.5013.desc: "§HВсе государственные информационные каналы империи [Root.Owner.GetName] прерывают свои программы для трансляции официального сообщения с планеты [Root.GetName]. В кадре перед покрытым тканью памятником стоит §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!.§!\n\nСегодняшний день войдет в историю. Никогда раньше наша раса не совершала более великого достижения. Колонисты на планете [Root.GetName] хотели воздать похвалу мне, но на самом деле похвалы достойны они сами — настоящие герои нашего народа. Я лишь слуга нашей нации. Благодаря вам мы делаем шаг к светлому будущему!"
 paragon.5013.a: "Какая скромность!"
 paragon.5013.a.response: "Именно поэтому мы решили, что этим славным колонистам не стоит возводить мне памятник. Лучше потратьте средства на градостроительство. Желаю вам процветания!\n\n$paragon.ending.speech$"
 paragon.5014.name: "Перегруженный совет"
 paragon.5014.desc: "Совет нагружен сверх меры.\n\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! обладает словно неиссякаемым запасом энергии, но советники работают допоздна, едва справляясь с многократно возросшей нагрузкой, которую диктует космическое государство. Нерешенные проблемы постепенно накапливаются, и придется как-то восполнить нехватку кадров."
 paragon.5014.a: "Мы справимся с этой проблемой."
 paragon.5110.name: "Обнаружены пираты"
 paragon.5110.desc: "Мы получили многочисленные сообщения о том что на наших торговых путях хозяйничают пираты. Совет запросил военной поддержки, чтобы справиться с этой угрозой." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a: "Отправить флот."
 paragon.5120.name: "Проблемы со связью"
 paragon.5120.desc: "Некоторые колонисты в группах по исследованию дальнего космоса нелестно отзываются о наших системах связи: в иные дни обмен сообщениями не работает вообще. Инженеры предлагают построить в столичной системе ретранслятор для усиления сигнала."
 paragon.5120.a: "Начать строительство."
 paragon.5121.name: "Усилитель сигнала"
 paragon.5121.desc: "Усилитель сигнала включен. Первые испытания показывают, что его должно быть достаточно для обеспечения устойчивой связи в пределах наших границ.\n\nСудя по всему, предыдущие перебои были результатом умышленного саботажа. Нам неизвестны личности злоумышленников, но новая система позволит защититься от подобных диверсий в будущем."
 paragon.5121.a: "Мы снова можем общаться."
 paragon.5130.name: "Забастовка рабочих"
 paragon.5130.desc: "Рабочие космических производств бастуют против невыносимых условий. Они требуют больше свободного времени и новых мер по охране труда. В ответ мы предложили учредить ряд выходных дней, а также провести на столичной планете большой парад для подогрева чувства национальной гордости."
 paragon.5130.a: "Займемся этим!"
 paragon.5131.name: "Большой парад"
 paragon.5131.desc: "Парад прошел успешнее, чем ожидалось! Счастливые лица граждан, кричащих «да здравствует §Y[Ruler.GetTitle] [Ruler.GetRegnalName]!§!», транслировались по всему государству [Owner.GetName], чтобы все знали, насколько замечательный [Root.Owner.Ruler.GetTitle] ими правит. В какой-то момент в столице вспыхнул ряд небольших бунтов, но порядок удалось быстро восстановить. Обошлось без пострадавших, и государственные СМИ преподносят быструю реакцию наших спецслужб на инцидент как свидетельство того, как хорошо §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! делает свое дело."
 paragon.5131.a: "Ох уж эти диссиденты!"
 paragon.5140.name: "Военные диссиденты"
 paragon.5140.desc: "До нас дошли сообщения, что некоторые младшие офицеры позорят имя нашего славного лидера. Конечно же, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! не оставит этих негодяев без наказания. Ответственных нужно как минимум уволить."
 paragon.5140.a: "Начать расследование."
 paragon.5141.name: "Диссиденты арестованы"
 paragon.5141.desc: "Действовавшие против нас офицеры-диссиденты арестованы. На счастье, их было немного, но этот инцидент показывает, что предатели могут затесаться даже в ряды наших военных. Главных подстрекателей мы поймали, но нельзя исключать их связи с невоенными группами."
 paragon.5141.a: "Нельзя терять бдительности."
 paragon.5150.name: "Оголтелое кумовство"
 paragon.5150.desc: "В последнее время совет попал под пристальное внимание общественности. Анонимные доносы указывают на то, что большинство важных постов заняты друзьями и родственниками высокопоставленных чиновников. Мы пообещали расследовать эту ситуацию и исправить положение."
 paragon.5150.a: "Пора устроить кадровую чистку."
 paragon.5151.name: "Чистка в совете"
 paragon.5151.desc: "Особый комитет провел тщательную чистку высших эшелонов совета. По ее результатам многие некомпетентные советники лишились своих постов. Некоторые многообещающие кадры были отправлены на обучение."
 paragon.5151.a: "Куда лучше."
 #EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT: "Ретрансляционная установка"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC: "Строительство ретранслятора в столичной системе положит конец перебоям в дальней связи. Наши лучшие инженеры готовы приступить к делу."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT: "Большой парад"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC: "Подготовить большой парад и объявить выходной день будет непросто. Чтобы граждане вновь возгордились державой, всё должно быть организовано идеально."
 PARAGON_ORIGIN_PACIFIST_PROJECT: "Охота на офицеров-диссидентов"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC: "Диссиденты проникли в наши вооруженные силы. Они плетут козни против нас, поливают грязью имя нашего лидера. Нужно предпринять быстрые и решительные меры."
 PARAGON_ORIGIN_MATERIALIST_PROJECT: "Нет кумовству"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC: "Нам нужно срочно искоренить кумовство в совете. Оно ставит под угрозу всё, что мы делаем. Вычистить эту грязь получится не сразу, но от этого зависит доверие нашего народа."
 paragon.5020.name: "Что ждет нас впереди"
 paragon.5020.desc: "Несмотря на все старания, что прикладывает §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!, работы у нас еще много. Империя кишит конфликтующими фракциями, а граждан объединяет своими усилиями только [owner.Ruler.GetTitle].\n\nХотя наш лидер не планировал менять правительство, пришедшее к власти после Объединения, новый, прямой подход к управлению мог бы решить часть проблем. Но с другой стороны, такое решение наверняка наткнется на серьезное сопротивление."
 paragon.5020.a: "Объявить прямое имперское правление!"
 paragon.5020.a.tt: "§LМы сможем повелевать звездами, только если [owner.Ruler.GetTitle] лично возьмет все полномочия в свои руки. Отныне [owner.Ruler.GetTitle] будет обладать полной властью над советом. Да будет [owner.Ruler.GetHisHer] правление долгим и плодотворным!§!\n§T[owner.Ruler.GetRegnalName]§! укрепит свою власть, но в будущем нас могут ждать §Rопасные последствия§!."
 paragon.5020.b: "Сохранить статус-кво."
 paragon.5020.b.tt: "§LНаш народ поверил обещанию, что [owner.Ruler.GetTitle] приведет их к звездам, но они не соглашались жить под властью новых царей или императоров. Такой захват власти будет актом тирании.§! Стабилизировать ситуацию в стране может статус-кво."
 paragon.5021.name: "Провозглашение империи"
 paragon.5021.desc: "Новости распространяются со скоростью пожара. Несколько росчерков пера, и вот грандиозная церемония коронации с транслируется на всех планетах. В большинстве своем [Owner.GetSpeciesNamePlural] рады тому, что теперь §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! получит всю полноту власти.\n\nНо хотя настроения в народе праздничные, в умах граждан таятся невысказанные вопросы и опасения. Как будет устроена новая империя?"
 paragon.5021.a: "Ее хребтом станет наша армия." #MILITARIST
 paragon.5021.b: "Вера придаст нам сил." #SPIRITUALIST
 paragon.5021.c: "Закон и порядок превыше всего." #AUTHORITARIAN
 paragon.5021.d: "Наши двери открыты для всех." #XENOPHILE
 paragon.5021.e: "Мир принесет нам богатство и процветание." #PACIFIST
 paragon.5021.f: "Путь к величию нам осветит прогресс." #MATERIALIST
 paragon.5021.g: "Империя станет бастионом на пути ксеноугроз." #XENOPHOBE
 paragon.5021.h: "Правительство должно быть стабильным." #GOV
 paragon.5022.name: "Обращение к нации"
 paragon.5022.desc: "§H§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! Анонсирует обращение к своим верным подданным.  речь транслируется по всем государственным каналам.§!\n\nДорогие [Owner.GetSpeciesNamePlural]! Вы позвали меня в час нужды, и я обещаю вам, что ваше доверие щедро вознаградится. Вместе с властью я получаю от вас великую ответственность, и я клянусь верно служить нашей стране и вам, мои подданные. Первым своим императорским указом я создам организацию, где будут учиться лучшие и умнейшие, чтобы построить будущее, которым мы сможем гордиться! В космос, к победе!"
 paragon.5022.a: "В космос!"
 #DIPLOMATIC MILESTONES
 paragon.5023.name: "Федерация"
 paragon.5023.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] не даст ошибиться: сегодня поистине славный день! Основание федерации стоит отметить с размахом. Торжественная речь направлена на поддержку прочных уз, что связывают нас с союзниками: [your_ally.GetName] поможет нам перевернуть страницу истории. Мы вступаем в золотой век величия и процветания!\n\n$paragon.ending.speech$"
 paragon.5023.a: "Да здравствует федерация!"
 paragon.5025.name: "Король королей"
 paragon.5025.desc: "$paragon.beginning.speech$\n\nГлавная тема сегодняшнего обращения — [your_ally.GetName]. Эта держава признала наше господство и подчинилась нашей власти и руководству! Ее мудрость и доверие не останутся без вознаграждения, и мы надеемся, что другие народы также сделают правильный выбор и подчинятся нам.\n\n$paragon.ending.speech$"
 paragon.5025.a: "Мы были рождены для власти."
 paragon.5027.name: "Враг раздавлен!"
 paragon.5027.desc: "$paragon.beginning.speech$\n\nНарод ликует, услышав последние новости: наши враги подписали мирный договор, а заодно согласились на серьезные уступки. Вот так Светило твердой рукой ведет нас к победе!\n\n$paragon.ending.speech$"
 paragon.5027.a: "Победа!"
 paragon.5029.name: "Мрачный исход"
 paragon.5029.desc: "$paragon.beginning.speech$\n\nСегодняшний день черен как никогда. Новостные каналы даже не скрывают беспощадную жестокость, которую [Owner.GetName] терпит от захватчиков. [Ruler.GetName] подчеркивает, как важно стоять плечом к плечу в эти тяжелые времена. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! торжественно клянется добиться наилучшего исхода, а заодно — не допустить, чтобы когда-либо такое повторилось.\n\n$paragon.ending.speech$"
 paragon.5029.a: "Больше никогда!"
 paragon.5033.name: "Вассалитет"
 paragon.5033.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] безмолвствует. Все новостные каналы демонстрируют один и тот же сюжет: [Owner.GetName] подписывает вассальный договор. Несмотря на глубокое доверие народа к Светилу, сегодняшний день, вне всяких сомнений, отбросил нашу цивилизацию назад.\n\n$paragon.ending.speech$"
 paragon.5033.a: "Мы их только используем."
 paragon.5038.name: "Галактические защитники"
 paragon.5038.desc: "$paragon.beginning.speech$\n\nСегодня знаменательный день. [Root.Owner.Ruler.GetName] с гордостью слушает репортаж: Галактическое сообщество решило наделить нас высочайшими полномочиями хранителя. Оно признало, что мы единственные способны обеспечить безопасность галактики. Нас наделили огромной властью, поэтому теперь перед нами стоит задача не только оправдать оказанное доверие, но и превзойти все возможные ожидания.\n\n$paragon.ending.speech$"
 paragon.5038.a: "За галактику!"
 paragon.5039.name: "Высочайшая честь"
 paragon.5039.desc: "$paragon.beginning.speech$\n\nСегодня состоялся наш триумф! [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] волей Галактического сената принимает титул императора Галактического империума. Принося присягу, [Root.Owner.Ruler.GetName] клянется, что отныне для галактики наступит новый век — эпоха вечного процветания!\n\n$paragon.ending.speech$"
 paragon.5039.a: "Вечный Империум!"
 #Forgotten
 paragon.5050.name: "Нарастающая оппозиция"
 paragon.5050.desc: "Наши идеологические противники сформировали мощный политический блок и призвали своих сторонников устраивать мирные протесты против изменений, которые §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вносит якобы в одностороннем порядке.\n\nОни утверждают, что мы отреклись от идеалов, установленных после Объединения, и теперь кричат: «§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, долой реформы!»"
 paragon.5050.a: "Как они посмели выступать против власти?!"
 paragon_origin_forgotten: "Диссиденты всё сильнее"
 paragon_origin_forgotten_type: "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc: "Перед правительственными зданиями собираются протестующие. Они требуют, чтобы их требования выслушали, и не кто-нибудь, а лично §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!. Большинство протестующих — молодежь, но среди организаторов есть и ветераны Объединения. Отмахиваться от них может быть опасно."
 paragon_origin_forgotten_monthly_change_tooltip: "Их протесты дезорганизованы, а новые группы появляются почти каждый день. Мы тщательно стараемся определить, кто стоит за ними."
 situation_origin_forgotten_propaganda: "Воспользоваться пропагандой"
 situation_origin_forgotten_balanced: "Найти компромисс"
 situation_origin_forgotten_crackdown: "Начать борьбу"
 approach_situation_origin_forgotten_propaganda_tt: "Мы можем подорвать поддержку оппозиции при помощи пропаганды. Это может заморочить голову населению, но по крайней мере, мы сохраним покой."
 approach_situation_origin_forgotten_balanced_tt: "Прислушавшись к умеренной оппозиции и выйдя с ней на диалог, мы создадим себе выгодный образ для СМИ, а сами сможем попутно заняться определенными... экстремистами."
 approach_situation_origin_forgotten_crackdown_tt: "Никакой терпимости к диссидентам. Никакой пощады к тем, кто работает против нас."
 paragon.forgotten.a: "Ответить на эти заявления."
 paragon.forgotten.b: "Повысить затраты на силовиков."
 paragon.forgotten.c: "Заткнуть диссидентов."
 paragon.5054.name: "Обвинения"
 paragon.5054.desc: "Подпольная группа так называемых «Забытых» бросается обвинениями в том, что §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! — тиран. Они утверждают, что наше правительство больше не представляет волю народа, а лишь обслуживает интересы небольшого круга избранных, а потому [Owner.Ruler.GetRegnalName] не заслуживает доверия. Свое заявление «Забытые» сопроводили примерами бесследно пропавших оппозиционеров, выступавших с критикой режима. Их настойчивая пропаганда посеяла зерно сомнений в сознании нашего народа."
 paragon.5055.name: "Цена истины"
 paragon.5055.desc: "Предоставленные доказательства оказались правдивы: §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! действительно далеко не всегда говорит правду как совету, так и народу. [Owner.Ruler.GetHeShe], может, и не всегда лжет, но нередко недоговаривает. Так, нам стало известно о подписании нескольких заведомо неисполнимых контрактов с влиятельными участниками рынка.\n\nСегодня «Забытые» — не отщепенцы, но голос обманутых и обездоленных, призывающий наше правительство передать власть обратно совету и народу."
 paragon.5056.name: "Ad Hominem"
 paragon.5056.desc: "Некий анонимный источник «слил» секретные документы. По итогам этой утечки §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! предстает в неприглядном свете. Такой поступок (иначе как «государственная измена» его не назвать) лишь подлил масло в огонь разгорающегося политического пожара, уже всерьез грозящего поглотить наше правительство. Разумеется, в первую очередь подозрение пало на «Забытых», но, похоже, они невиновны — мы так и не смогли найти доказательств их вмешательства."
 paragon.5057.name: "Всё, довольно!"
 paragon.5057.desc: "Политическая обстановка стала совершенно неуправляемой. Подстрекатели раздувают пожар революции, а §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! отказывается пойти на уступки, тем самым вызывая волну жестоких протестов, накрывших всё государство. Число жертв постоянно растет. Оказавшись в безвыходной ситуации, §Y[Owner.Ruler.GetTitle]§! приказывает подавить сопротивление любыми возможными способами."
 paragon.5057.a: "Арестовать оппозицию!"
 paragon.5057.a.tt: "§LМы знаем, где живут эти смутьяны, и можем посадить их за решетку.§!"
 paragon.5057.b: "Проявить сдержанность."
 paragon.5057.b.tt: "§LОтказавшись опускаться до их уровня, мы покажем всем диссидентам, что делаем всё возможное ради блага народа.§!"
 paragon.5057.c: "Устранить предателей!"
 paragon.5057.c.tt: "§LДиссиденты — угроза для нации, они должны быть уничтожены.§!"
 paragon.5058.name: "Бремя руководства"
 paragon.5058.desc: "Из-за чрезмерных нагрузок §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! теперь избавляется от стресса достаточно уникальным образом. Некоторые спишут это на эксцентричность, но такая привычка бросает тень на весь совет."
 paragon.5058.a: "Придется с этим смириться."
 paragon.5059.name: "Усердный лидер"
 paragon.5059.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! трудится без устали, чтобы с каждым днем становиться только лучше. Совет не оставил без внимания такую самоотверженность."
 paragon.5059.a: "Поистине безграничная мудрость!"
 paragon.5060.name: "Порядок восстановлен"
 paragon.5060.desc.imprisioned: "$paragon.beginning.speech$\n\nОбщество разваливается на глазах. Улицы захлестнула волна насилия, подстрекатели сеют смуту, а правда стала жертвой бесстыдной лжи. Хватит это терпеть! С великой гордостью я объявляю, что этим временам пришел конец. Враги, стремившиеся подорвать нашу власть, арестованы и вскоре предстанут перед справедливым судом. Они еще покаются за все страдания, что вам пришлось пережить!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated: "$paragon.beginning.speech$\n\nНарод, поддавшийся разногласиям, забывает, за что сражался. Каждый политический оппонент для него — смертельный враг. Однако эти трудные времена мы преодолели с честью, и я с превеликой радостью сообщаю вам, что мирное решение не за горами. Мы услышали вас! Вы доверились мне, но мне так и не удалось оправдать это доверие.\n\nПоэтому я говорю: хватит! В свете предстоящей реформы конституции я уверенно могу заявить, что наш народ ступил на верный путь, и ваша вера в то, что я доведу эти изменения до конца, — большая честь для меня. Даю торжественное слово, что отныне я вас не подведу!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed: "$paragon.beginning.speech$\n\nСегодняшний день — день великой победы, но, увы, ни одна победа не обходится без жертв. Противник разбит, однако рана от воткнутого в спину кинжала не заживет еще долго. Враг, обуянный самолюбием, захотел уничтожить нас, однако вместе мы дали ему отпор. Вскоре состоится казнь, и он поплатится жизнью за свои преступления. Мы победили!\n\n$paragon.ending.speech$"
 paragon.5060.a: "Нам нужен более сильный лидер!"
 paragon.5060.a.tt: "§LПоследние события показали, что принести мир и процветание может только §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! и мудрое правление. Пусть власть будет в руках тех, кто ее достоин.§!"
 paragon.5060.b: "Нам нужно эффективное правительство!"
 paragon.5060.b.tt: "§LПоследние события показали, что для преодоления подобных дилемм в будущем нам нужно сильное правительство. Нам нужно передать больше власти совету.\n§!$paragon.leader.growth.negative$"
 #Reformists and Mad Rule
 paragon.5061.name: "Внезапная трагедия"
 paragon.5061.desc: "§Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! больше не с нами. Причина смерти пока устанавливается, но, по предварительным данным, смерть не была насильственной. [Ruler.GetRegnalName] тяжело переносит смерть своего потомка. Объявлен общегосударственный траур. Мы же дожидаемся окончательных результатов расследования смерти наследника."
 paragon.5062.name: "Горе, сводящее с ума"
 paragon.5062.desc: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! отказывается признавать, что смерть наследника была естественной, несмотря на все доказательства. Новый указ, который мог составить только глубоко горюющий родитель, не заставляет себя долго ждать: любой ценой найти преступника, ответственного за это подлое убийство. Спецслужбы уже проводят чистки, направленные на искоренение диссидентов.\n\nГраждане поражаются неожиданному всплеску жестокости, сопровождающему задержания. Вновь поднимается волна протестов против злоупотребления властью и за новую череду реформ. Впервые за всю историю нашего народа [Ruler.GetTitle] сталкивается с противостоянием большинства населения."
 paragon.5062.a: "Возмутительно!"
 paragon.5062.a.tt: "Разблокирует «$origin_delusional_tyrant_finish$»"
 origin_egalitarian_refuse: "§RЭти [Root.GetSpeciesNamePlural]-эгалитаристы не желают покидать мир [Root.Planet.GetName]!§!\n\n"
 paragon.5063.name: "Больше не реформисты"
 paragon.5063.death.desc: "Поскольку §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! теперь в мире ином, реформисты начали постепенно терять популярность. Некоторые из них, забыв на время про идеологические разногласия, даже посетили похоронную церемонию. Сегодняшний день скорбен, но скорбь сблизила нас — а ведь именно на единстве держится [Root.Owner.GetName]."
 paragon.5063.norebel.desc: "То ли благодаря грамотному распоряжению ресурсами, то ли благодаря введению более строгих наказаний нам удалось подавить бунт на восставших планетах. Мы вновь едины и стремимся к развитию, а не к междоусобицам. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! объявляет, что сегодняшний день станет праздничным, чтобы граждане помнили об этой светлой дате."
 paragon.5063.death.a: "Смерть объединяет."
 paragon.5063.norebel.b: "Мы снова обрели единство."
 paragon_origin_reformists_struggle: "Требования реформистов"
 paragon_origin_reformists_struggle_type: "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc: "Прикрываясь борьбой за свободу, эти пустословные реформисты хотят погубить народ! По всему государству вспыхивают жестокие стычки: реформистский яд проник в сознание граждан, и многие восстали против нас. Они считают, что §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! — слабый, жестокий и неумелый правитель. Но мы им еще покажем, за кем останется последнее слово!"
 situation_paragon_origin_reformists_struggle_harsh: "Удержание власти"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt: "Беспощадная облава на все известные нам места укрытия реформистов должна восстановить порядок.\nЧтобы положить конец текущим событиям, завершите программу «§Y$council_agenda_origin_delusional_tyrant_name$§!»."
 situation_paragon_origin_reformists_struggle_accept: "Призыв к переговорам"
 approach_situation_paragon_origin_reformists_struggle_accept_tt: "Война против гражданских неприемлема. Мы перейдем в наступление на дипломатическом фронте, призовем к миру и предложим реформистам переговоры. Будем надеяться, это снизит потребность в насилии."
 approach_allow_tooltip_reformists_struggle_accept: "Реформисты никогда не пойдут на переговоры с тираном."
 paragon_origin_hunt: "Сила реформистов"
 paragon_origin_reformists_killed: "Первые реформисты нейтрализованы"
 paragon_origin_reformists_alive: "Проведены переговоры с первыми реформистами"
 situation_reformists_struggle_1: "Реформисты перехватывают инициативу на наших слабо укрепленных форпостах, силы лоялистов с трудом дают им отпор."
 situation_reformists_struggle_2: "В некоторых стычках реформисты начали одерживать верх, однако мы пока еще прочно удерживаем власть."
 situation_reformists_struggle_3: "У нас есть небольшое преимущество перед бунтовщиками-реформистами, но баланс сил может измениться в любую сторону."
 paragon_origin_reformists_struggle_monthly_change_tooltip: "Боевики реформистов постоянно устраивают нападения на наши силы безопасности."
 situation_paragon_origin_reformists_struggle_complete: "Этот конфликт должен закончиться, так или иначе. Принятое сейчас решение повлияет на развитие будущих переговоров."
 decision_paragon_origin_subdue_reformists: "Рейды на реформистов"
 decision_paragon_origin_subdue_reformists_desc: "Демократия — заболевание, требующее немедленного вмешательства. Наши оперативники устроят рейды на все известные укрытия реформистов и положат конец их интригам. Без жертв среди гражданских не обойдется."
 decision_paragon_origin_subdue_reformists_tt: "Прогресс ситуации «§YТребования реформистов§!» уменьшится на §G4§! ед.\nЕсли на планете нет эгалитарных поселений, модификатор «§YДемократические тенденции§!» исчезнет с вероятностью 50%.\n§YПризнак «Светило»§! (§Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!) §Rухудшится§!."
 council_agenda_origin_delusional_tyrant_name: "Полный разгром"
 council_agenda_origin_delusional_tyrant_desc: "Устроив полномасштабную чистку и задержав лидеров реформистов, мы сможем нанести им поражение и принудить к переговорам на наших условиях."
 council_agenda_origin_delusional_tyrant_effect: "Задержание лидеров реформистов окончит ситуацию «§YТребования реформистов§!»."
 origin_delusional_tyrant_finish: "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc: "$council_agenda_origin_delusional_tyrant_desc$"
 paragon.5064.name: "Пахнет изменой"
 paragon.5064.desc: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! заявляет, что один из наших лидеров планирует заговор против правительства! По-хорошему, следовало бы казнить предателя, но свидетельств его вины у нас немного."
 paragon.5064.a: "Нужно больше доказательств."
 paragon.5064.b: "Казнить предателя!"
 paragon.5065.name: "Террористские сети"
 paragon.5065.desc: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! приказывает провести массовую зачистку на одной из наших планет. По всей видимости, там находится убежище реформистов, однако убедительных доказательств у нас нет. Стоит ли рисковать жизнью граждан и руководствоваться только наитием?"
 paragon.5065.a: "Отменить операцию."
 paragon.5065.b: "Начать операцию."
 paragon.5070.name: "Замечены пираты"
 paragon.5070.desc: "Одна из ячеек реформистов сблизилась с местной шайкой пиратов. Хотя серьезной опасности они не представляют, они могут нарушать торговлю и экономическую деятельность в секторе."
 paragon.5071.name: "Иностранная помощь"
 paragon.5071.desc: "Некий достаточно известный у себя на родине гражданин державы [event_target:friendly_nation] хочет помочь нам вести внутреннюю борьбу. Свое желание он подкрепил делом, а именно — грузом сплавов. Такой жест можно было бы принять за попытку наладить отношения, однако §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! подозревает, что таким образом кто-то пытается наладить каналы поставок для диссидентов."
 paragon.5071.a: "Поблагодарить их."
 paragon.5071.b: "Это всё уловки!"
 paragon.5072.name: "Схвачена ячейка"
 paragon.5072.desc: "Нашим спецслужбам удалось выследить и разгромить одну из ячеек реформистов. Операция прошла весьма успешно, с минимальными потерями и без жертв среди гражданских."
 paragon.5073.name: "Накрыто убежище"
 paragon.5073.desc: "Нашим спецслужбам удалось отследить одну из ячеек реформистов, но те заминировали целый квартал. Когда оперативники начали штурм убежища, террористы привели взрывчатку в действие. Многие не пережили взрыв."
 paragon.5074.name: "Перестрелка"
 paragon.5074.desc: "В череде яростных перестрелок между нашими силами и реформистами пострадало множество гражданских. Сейчас ранеными занимаются спасательные службы."
 paragon.5075.name: "Митинг лоялистов"
 paragon.5075.desc: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! определенно еще имеет популярность в народе: наши верные граждане устроили митинг в поддержку лидера!"
 paragon.5090.name: "Митинг реформистов"
 paragon.5090.desc: "По одной из наших планет расползается чума реформистской пропаганды. Лоялисты пока держат обстановку под контролем, однако протесты набирают обороты."
 paragon.5095.name: "Захвачены реформисты"
 paragon.5095.desc: "Стараниями совета нам удалось быстро задержать лидеров реформистов. Теперь мы ждем, пока §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! вынесет окончательный приговор. Впрочем, немалая часть населения поддерживает это движение, поэтому рекомендуется договориться — на наших условиях, разумеется — о компромиссе, который устроит обе стороны."
 paragon.5095.a: "Выслушаем их условия."
 paragon.5200.name: "Подготовка к переговорам"
 paragon.5200.desc: "Спустя несколько месяцев конфликт близится к закономерному концу. Пришло время разрешить разногласия и прекратить это бессмысленное восстание. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! призывает к прекращению огня и переговорам с реформистами. Боевые действия приостановились, и публика с нетерпением ждет результатов переговоров."
 paragon.5201.name: "Речь"
 paragon.5201.desc: "$paragon.beginning.speech$\n\nДорогие [Owner.GetSpeciesNamePlural]! Сегодня я хочу рассказать вам, как меня переполняет гордость. Несмотря на наши разногласия, мы нашли в себе силы сплотиться как единый народ и сделать шаг навстречу неизведанному, построить дом на новых планетах, достичь новых высот изобретательности.\n\nЯ хочу почтить вашу жертву...\n\nЯ хочу...\n\n§H§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! внезапно делает неловкий шаг и пропадает из кадра.§!"
 paragon.5201.a: "Что происходит?"
 paragon.5202.name: "Падение"
 paragon.5202.regular: "Новости распространяются среди населения, как пожар: §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! умирает. Хотя причина загадочной болезни остается неизвестной, состояние великого лидера пока остается стабильным.\n\nПока что §Y[Ruler.GetRegnalName]§! может оставаться на посту. Но чтобы продлить [Root.GetHisHer] жизнь на сколь-нибудь значительное время, понадобятся нетрадиционные подходы."
 paragon.5202.synth: "Новости распространяются среди населения, как пожар: §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! переживает комплексный отказ нейросети. Хотя причина загадочной неполадки остается для наших лучших умов непостижимой, состояние системы пока остается стабильным.\n\nПока что §Y[Ruler.GetRegnalName]§! может оставаться на посту. Но чтобы продлить [Root.GetHisHer] рабочий цикл на сколь-нибудь значительное время, понадобятся нетрадиционные подходы."
 paragon.5202.a: "Надо найти какой-нибудь способ."
 paragon.5202.a.tt: "§LНе бойся, [Ruler.GetName], мы изучим все возможности и спасем тебя.§!"
 paragon.5202.b: "Пусть [Ruler.GetTitle] покоится с миром."
 paragon.5202.b.tooltip: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! умрет."
 paragon.5210.name: "Перепутье"
 paragon.5210.desc: "Час настал. Теперь §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! возьмет власть в свои руки. [Ruler.GetName] — сильная личность, и $leader_trait_legendary_leader$ наверняка улыбается, глядя на своего достойного потомка. Однако в свете растущей угрозы со стороны реформистов и ощутимой перспективы начала гражданской войны первое, что делает [Ruler.GetTitle], — призывает к переговорам.\n\n[Ruler.GetName] сообщает, что начало переговоров прошло тяжело и напряженно. Представители из всех регионов державы [Owner.GetName] высказали свои претензии и лишь затем выслушали официальное заявление. В нем [Ruler.GetTitle] перечисляет все уступки, которые могут от нас потребовать."
 paragon.5210.a: "Мы дадим им желаемое."
 paragon.5210.b: "Мы не пойдем на какие-либо уступки."
 paragon.5210.b.tt: "Планеты с модификатором «§YДемократические тенденции§!» взбунтуются."
 paragon.5210.c: "Наивно полагаться на эти переговоры."
 paragon.5210.c.tt: "Каждое поселение с принципом «Эгалитаризм» будет уничтожено!\n$paragon.leader.delusion.negative$"
 paragon.5210.d: "Довольно! Нашему лидеру больше нет веры!"
 paragon.5210.d.tt: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! погибнет от рук убийц.\n§RГосударство расколется, и начнется гражданская война.§!\n§LСтрана в смятении. Народ отчаянно раздувает пожар революции. И мы услышали его зов. Долой тиранов!§!"
 paragon.5210.e: "Мы должны сами править галактикой!"
 paragon.5211.name: "За победу!"
 paragon.5211.desc: "Мы разорвали сковывавшие нас цепи и свергли угнетателей и тиранов! Пусть мы и разожгли пожар войны, но всё это исключительно ради общего блага. Победа будет за нами!"
 paragon.5211.a: "Мы сражаемся, чтобы сохранить наши порядки!"
 paragon.5211.b: "Мы сражаемся, чтобы изменить наши порядки!"
 paragon.5213.name: "Гражданская война заканчивается"
 paragon.5213.desc: "Гражданская вражда постепенно угасает, и из пепла старого общества возрождается новое, готовое вознести искру революции к звездам."
 paragon.5213.a: "Мы восстановим разрушенное."
 paragon.5213.b: "Нам нужно защитить наше общество!"
 paragon.5213.c: "Гражданская война нас закалила."
 paragon.5213.d: "Нужно сосредоточиться на мире и процветании."
 paragon.5213.e: "Мы восстанем из руин."
 paragon.5213.f: "Мы должны стремиться к просвещению."
