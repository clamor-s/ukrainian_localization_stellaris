 origin_legendary_leader: "Под единой властью"
 origin_legendary_leader_desc: "Пройдя через многочисленные невзгоды и жестокий период смуты, эта цивилизация объединилась под властью одного лидера. Он подавил более слабых конкурентов, сосредоточил всю власть в своих руках и теперь настойчиво продвигает идеи научно-технического развития. Наступил шаткий мир. Но надолго ли?.."
 origin_tooltip_legendary_leader_effects: "- $SPECIES_TRAITS$ ['concept_perfected_genes'] $NEW_LINE$- Черты правителя: ['concept_leader_trait_legendary_leader']"
 START_SCREEN_LEGENDARY_LEADER: "Наша цивилизация всегда была склонна к конфликтам. Мы строили империи и царства, но они всегда тотчас же рассыпались, раздираемые изнутри конфликтами.\n\nЭта культура противостояния достигла своего апогея, когда весь наш мир охватила война. Но среди хаоса родился лидер: [owner.Ruler.GetTitle] [owner.Ruler.GetName]. Благодаря своей беззаветности, харизме и авторитету эта выдающаяся личность смогла собрать вокруг себя группу верных соратников. Наконец-то мы нашли, вокруг кого сплотиться.\n\nОбъединение было долгим и болезненным, но одна за другой воюющие группировки признали главенство нашего нового лидера, поверив обещаниям будущего среди звезд. Впервые за много столетий мы живем в мире — но раны давних обид еще не затянулись."
 origin_legendary_leader_imperial: "$origin_legendary_leader$"
