 #Custom Leader Descriptions
 skrand_desc: "Несмотря на груз прошлого, лежащий на плечах тяжелым бременем, Скранд уверенно смотрит в будущее, а неизвестность изучает увлеченно и дотошно. Клятву служить новому делу он воспринимает исключительно серьезно."
 EXP_PENALTY_OVER_LEADER_CAP: "Растущий штраф к приросту опыта за превышение количества лидеров: $MULT$"
 #Orbital Bombardment Policy Event
 action.600.name: "Смерть с небес"
 action.600.desc: "Орбитальная бомбардировка планеты §H[From.GetName]§! вызвала в нашем совете оживленную дискуссию по поводу действий во время капитуляции — чисто гипотетической."
 action.600.A: "Запретить капитуляцию."
 action.600.B: "Разрешить капитуляцию."
 #Renowned Leaders
 tech_xeno_linguistics: "Ксенолингвистика"
 tech_xeno_linguistics_desc: "Последние контакты с другими разумными видами поставили нас перед необходимостью развивать ксенолингвистические способности."
 tech_xeno_linguistics_effect: "Дает $r_influence$ в небольшом количестве\nПозволяет появление §Hзнаменитых лидеров§!."
 paragon_2.2105.name: "Выдающиеся личности"
 paragon_2.2105.desc_01: "Мы убедительно доказали, что галактика полна разумной жизни. Космические просторы бороздят корабли, принадлежащие не только лишь ведущим державам и народам. Время от времени на галактическую сцену выходят невероятные персонажи, способные потрясти само основание космического миропорядка.\n\nЭти знаменитые лидеры могут присоединиться к нашему делу, если мы подберем к ним ключ."
 paragon_2.2105.desc_02: "Мы убедительно доказали, что галактика полна разумной жизни. Космические просторы бороздят корабли, принадлежащие не только лишь ведущим державам и народам. Время от времени на галактическую сцену выходят невероятные персонажи, способные потрясти само основание космического миропорядка.\n\nЭти §Hзнаменитые лидеры§! могут показаться нам странными или даже неприятными, но их талантами не следует пренебрегать."
 paragon_2.2105.a: "Призвать всех, кто может ответить."
 paragon_2.2105.b: "На какое-то время они нам пригодятся."
 paragon_2.2105.tt: "Теперь §Hзнаменитые лидеры§! смогут связываться с нами."
 sm_recruitment_office: "Межзвездный пункт вербовки"
 sm_recruitment_office_desc: "Лингвисты, специалисты по персоналу и исследователи постоянно ищут новые таланты у каждой известной звезды. Здесь можно нанимать на службу известных лидеров.\n\nЛимит для государства: §Y1§!"
 sm_recruitment_office_tooltip: "Модификатор государства\n$t$Размер пула внешних лидеров: §G+1§!\n$t$Прирост опыта лидера: §G+10%§!\n$t$Повышенная вероятность того, что с нами свяжется §Hизвестный лидер§!."
 HIRE: "Нанять"
 HIRE.tt: "Служите нашему государству верой и правдой."
 DECLINE: "Отказаться"
 DECLINE.tt: "Впрочем, если подумать, вы нам не нужны."
 CLASS: "Класс"
 ETHIC: "Принцип"
 leader_trait_gorky: "ИИ-помощник Горький"
 leader_trait_gorky_desc: "Этот маленький помощник упорядочивает и анализирует данные. В нем причудливо сочетаются черты роботов-исследователей и роботов-спутников."
 LYSANDER_FLEET_NAME: "Каперская флотилия"
 NAME_xenophile1: "Лисатор Синг"
 xenophile1: "Матерый корсар в сопровождении верной команды, сбежавшейся со всех уголков галактики."
 NAME_xenophile2: "Нона"
 xenophile2: "Опытный исследователь, отлично разбирающийся во многих аспектах инопланетных культур. Одинаково интересуется как научными открытиями, так и торговлей."
 NAME_militarist1: "Барон Виктор Джариден"
 militarist1: "Закаленный сражениями выходец из знатного рода, лишившийся в неравном бою целого флота — и своего благородного дома."
 NAME_militarist2: "Гиа’Зумон"
 militarist2: "Опытный воин с обширным боевым опытом. Не представляет себе жизни без войны, в бою чувствует себя как дома."
 NAME_xenophobe1: "Факторатор Шуладун"
 xenophobe1: "Параноидальный и одинокий промышленник. Почти всё время проводит в размышлениях, как бы повысить эффективность производства на своих фабриках и заводах."
 NAME_xenophobe2: "Атурион"
 xenophobe2: "Робот тактического назначения, представитель давно исчезнувшей цивилизации. Одержим порядком и структурированностью, а потому стремится создать идеальное общество."
 NAME_egalitarian1: "Джинн"
 egalitarian1: "Несгибаемый воин ордена Неисповедимого Равновесия, принесший клятву избавить галактику от тиранов. В своей благородной борьбе полагается на кибернетические и биотехнологические улучшения."
 NAME_egalitarian2: "Зосира К’Тун"
 egalitarian2: "Изобретательный и озорной ученый, который стремится поделиться своими знаниями с миром и тем самым помочь окружающим. Не последнюю роль в этом играет маленький дружелюбный робот по имени Горький."
 NAME_materialist1: "Ксондар"
 materialist1: "Адмирал, обретший бессмертие в синтетическом теле. Кроме того, оно позволяет устанавливать прямую мысленную связь со всеми кораблями вверенного флота."
 NAME_materialist2: "Борин"
 materialist2: "Утилизатор, покинувший родной анклав, и непревзойденный механик, способный починить что угодно."
 NAME_pacifist1: "Судья Ульд Дагр"
 pacifist1: "Ушедший в отставку судья, борющийся за справедливость даже после оставления должности."
 NAME_pacifist2: "Вэс Златые Уста"
 pacifist2: "Харизматичный дипломат, выросшая в сестричестве Магнитара Алиссум. Предпочитает сражаться за мир не оружием, но хитростью и словами."
 NAME_authoritarian1: "Кай-Ша"
 authoritarian1: "Поставщик информации с обширными связями, простирающимися ни много ни мало — на всю галактику."
 NAME_authoritarian2: "К’ла-Майндер"
 authoritarian2: "Жадный надсмотрщик, пресмыкающийся перед власть имущими, но обожающий истязать и угнетать слабых. Жестокость в сочетании с умом порождает ужасающие результаты."
 NAME_spiritualist1: "Уластар"
 spiritualist1: "Странствующий мистик, чья мудрость невольно распространяется и на окружающих."
 NAME_spiritualist2: "Насуз Деметор"
 spiritualist2: "Архивариус, стремящийся завладеть позабытыми знаниями исчезнувших цивилизаций. Занимается раскопкой древних чудес на мертвых планетах и ищет реликвии в заброшенных кораблях, дрейфующих в межзвездной пустоте."
 custom_mercenary_admiral_desc: "Беспощадный наемник, ищущий славу на поле боя."
 paragon.40100.name: "$NAME_xenophile1$"
 paragon.40100.desc: "§HСистема распознавания лиц сообщает, что наш собеседник — пират Лисатор Синг, числящийся в розыске. Он вежливо кивает нам с лукавой улыбкой.§!\n\n«Здравствуйте. Меня зовут капитан Лисатор, и я хочу сделать вам предложение.\n\nПод моим началом три корабля и весь сброд, что на них служит. До недавних пор мы работали сами на себя. Времена, впрочем, меняются, поэтому мои ребята готовы забыть слово „независимость“. Если вы дадите нам амнистию — разве можно наши „преступления“ вообще называть преступлениями? — и убежище на своей территории, мы станем работать на вас.\n\nЧто скажете? Составим договор?»"
 paragon.40100.a: "Зачем нам услуги пиратов?"
 paragon.40100.a.response: "«„Пират“ звучит оскорбительно. Я скорее капер. Я умею подбирать момент: когда бить, когда отступать, как именно заманить врага в ловушку — в общем, всё то, чему никогда не научат курсантов в училище. Мы бьем быстро и беспощадно, а затем уносим добычу, пока жертва не успела оправиться»."
 paragon.40100.b: "Почему вы хотите работать на нас?"
 paragon.40100.b.response: "«Моей команде надоело постоянно бегать от опасности. Нам нужно убежище, а ваше государство достаточно благосклонно относится к изгнанникам. Космические грабежи — дорогое удовольствие, и заниматься ими будет гораздо проще под защитой сильного покровителя вроде вас. Мы пока не собираемся отходить от дел, но крепкий тыл будет очень кстати»."
 paragon.40100.c: "И почему мы должны вам верить?"
 paragon.40100.c.response: "«Даю честное слово негодяя. Ничего другого у меня всё равно нет. Если же вам этого мало — что же, тогда попутного ветра. Я всего лишь предлагаю сделку»."
 paragon.40100.d: "Расскажите нам о своей команде."
 paragon.40100.d.response: "«Беглые рабы, охотники за головами, солдаты удачи… Затесался даже кок. Все они родом с разных планет, но объединяет их одно: жажда свободы и приключений. За прошедшие годы мы сплотились так, что каждый стал друг другу братом. На моих кораблях место найдется всякому — лишь бы выполнял мои приказы и не пытался сожрать товарищей. Вести эту банду в бой для меня большая честь»."
 paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§! присоединяется к нашему государству в качестве §Hлидера§!.\nНаше государство получает 3 пиратских корабля."
 paragon.40200.name: "$NAME_xenophile2$"
 paragon.40200.desc: "§HЖенщина подносит нам великолепные подарки: осколок кометы в идеальном состоянии, покрытую изящной резьбой кость тиянки и крохотного моллюскоида в баночке.§!\n\n«Приветствую вас. Я — Нона, Навеки Благословенная из дома Кользирион, и преподношу вам эти дары в знак уважения. Я побывала на множестве планет и многому научилась на каждой из них. С вашего благословения мне хотелось бы изучить вашу культуру. Взамен я предлагаю вам мудрость сотни цивилизаций»."
 paragon.40200.a: "Что вы можете нам предложить?"
 paragon.40200.a.response: "«Я специалист по ксенологии и дипломатии. Знания, кредиты, беседы — вот моя предметная область. Разве этого мало?»"
 paragon.40200.b: "Зачем вы обратились к нам?"
 paragon.40200.b.response: "«Меня привлекает ваша открытость и честность. Вы, как и я, понимаете, что совместно можно добиться гораздо большего, чем порознь. Я сочту за привилегию возможность пожить среди народа, не страдающего от предубеждений»."
 paragon.40200.c: "Как вы научились так разбираться в чужих культурах?"
 paragon.40200.c.response: "«Самый надежный способ познать другую культуру — это вступить в контакт с ней. На чужой планете я впервые узнала, что такое любовь, и оказалась в полном восторге от своего партнера и его культуры. Мы давно разошлись, но эти отношения научили меня терпимости и уважению к другим. С тех пор я стараюсь сближаться с другими культурами, куда бы меня ни занес космический ветер, и не судить их по себе»."
 paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40300.name: "$NAME_militarist1$"
 paragon.40300.desc: "§HБарон — импозантная фигура. Перед нами настоящее воплощение строгой армейской дисциплины: его сапоги начищены до блеска, униформа тщательно выглажена, а взгляд бдителен и расчетлив. Однако из-за строгой внешности проглядывает, вопреки воле самого барона, глубокая печаль — скрыть её не может даже суровое лицо опытного военного.§!\n\n«Я готов служить вам адмиралом и тактиком.\n\nПримите мою присягу, и я беспощадно сокрушу любого врага»."
 paragon.40300.a: "Если вы адмирал, то где же ваш флот?"
 paragon.40300.a.response: "«Стыдно признаться: безвозвратно потерян.\n\nМы проводили ремонт на орбите красной звезды, когда из засады на нас выскочил враг. Нас мгновенно окружили.\n\nИх было в десять раз больше. На моих глазах корабли гибли один за другим вместе с экипажами в лучах этого проклятого солнца. Меня оставили в живых — сказали, что это „подарок“ на прощание. Я так и не смог смыть с себя позор этого поражения»."
 paragon.40300.b: "Почему вы хотите работать на нас?"
 paragon.40300.b.response: "«Вы, как никто другой, понимаете, что мир — это роскошь, платить за которую приходится войной»."
 paragon.40300.c: "Разве вам не полагается служить собственному дому?"
 paragon.40300.c.response: "«Дом Джариден погиб вместе с моим флотом. После разгрома меня обуяла жажда мести. Уверяю, что враги уже заплатили за свой подлый поступок. Пусть я лишился чести, но я умею воевать. Клянусь своей жизнью»."
 paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40400.name: "$NAME_militarist2$"
 paragon.40400.desc: "§HВереница рабов несет на плечах паланкин огромных размеров. Внутри устроилась внушительного вида рептилия. По ней видно, что ей не чужда война: тело посетительницы обильно покрыто шрамами, а сама она обвешана оружием и костями убитых врагов.§!\n\n«Я — Гиа’Зумон, и мои условия таковы!»\n\n§HОна спускается с трона, и свита мгновенно падает ниц.§!\n\n«Я поведу ваши армии в бой. Я разобью ваших врагов. Я сожгу их планеты и отдам вам их богатства»."
 paragon.40400.a: "Подождите минутку. Зачем вы обратились к нам?"
 paragon.40400.a.response: "«Я разорила множество миров. Они даже не сопротивлялись. Скучно! Слабаки занимаются только бюрократией, рисованием и пустыми разговорами».\n\n§HОна презрительно шипит и обнажает заостренные зубы.§!\n\n«Ваша империя сильна, а враги ее достойны! Дайте мне уничтожить их! Я хочу хорошей драки!»"
 paragon.40400.b: "Где же ваша армия?"
 paragon.40400.b.response: "«Ха! Этот денек я надолго запомнила! Два года тому назад мы напали на захолустную планетку. Разгромили всех, кто попробовал сопротивляться, забрали всё ценное, а самых крепких взяли в рабство. А потом прилетели подкрепления».\n\n§HОна кладет лапу на один из свисающих с пояса трофеев и ухмыляется, демонстрируя зубы.§!\n\n«Бойня получилась просто превосходная — хоть поэму пиши. Нас все-таки разбили, но мои воины погибли достойно. От вас мне не нужны ни богатства, ни слава. Мне нужен сильный враг»."
 paragon.40400.c: "Вы слишком уж… ретивы."
 paragon.40400.c.response: "«Война — это забава. Необходимость. Инструмент. Что угодно. А вот битва… Это совсем другое дело. Только в бою можно понять, на что ты способен. Кому не нравится такая перспектива?»"
 paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40500.name: "$NAME_xenophobe1$"
 paragon.40500.desc: "§HИнопланетянин сидит в булькающей капсуле жизнеобеспечения. В трубках обильно плещется густая жидкость, несколько размывающая речь нашего гостя.§!\n\n«Ваши заводы — сплошной позор»."
 paragon.40500.a: "Объяснитесь."
 paragon.40500.a.response: "«Вам не обойтись без профессионала — то есть меня. Я покажу вам, что такое продуктивность».\n\n§HЩупальца инопланетянина подергиваются, постукивая по стеклу шлема.§!\n\n«Наградите сильных. Отбракуйте слабых. В галактике более чем достаточно рабочих. Я привезу их вам. Они будут работать — или умрут. Деньги потекут рекой»."
 paragon.40500.b: "Почему именно нам?"
 paragon.40500.b.response: "«Вы не якшаетесь с чужаками».\n\n§HРаздается отвратительный всплеск, и жидкость наполняет шлем изнутри. Гость размахивает щупальцами с явным восторгом.§!\n\n«Я разделяю ваши ценности. Я держусь в стороне»."
 paragon.40500.c: "Поэтому вы надели скафандр?"
 paragon.40500.c.response: "«Вот так».\n\n§HОн с журчанием вдыхает воздух.§!\n\n«Здесь меня ничто не достанет. Здесь я чист»."
 paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40600.name: "$NAME_xenophobe2$"
 paragon.40600.desc: "§HЕсли верить результатам сканирования, внешней оболочке робота как минимум несколько веков. Голос нашего гостя на удивление звучный, хоть ему и не хватает эмоций.§!\n\n«Обнаружена рассогласованность между вашим государством и его подданными. Отсутствие дисциплины. Недостаточное идеологическое воздействие. Рекомендуемые действия: подключение Атуриона к системе. Устранение излишних функций. Приоритизация порядка»."
 paragon.40600.a: "Зачем вы пришли к нам?"
 paragon.40600.a.response: "Каждое общество есть уравнение. Атурион просит разрешения решить ваше уравнение. Неопределенность следует устранить."
 paragon.40600.b: "Почему вы хотите работать на нас?"
 paragon.40600.b.response: "Ваша цивилизация почти достигла идеальных условий. Вскоре станет возможным достижение безупречного баланса. Вероятность успеха составляет 91,1%. "
 paragon.40600.c: "Кто вас создал?"
 paragon.40600.c.response: "Вопрос малозначителен."
 paragon.40600.d: "Расскажите нам подробнее об этих… уравнениях."
 paragon.40600.d.response: "§HОдин из разъемов в груди робота оказался проектором. Перед нами возникает голографическая презентация. Атурион пускается в нудные объяснения про статистический анализ, экономику, психологический портрет, генетическое воздействие… Мы смотрим на индикатор процесса. Тот сообщает, что до конца презентации осталось еще 127,8 стандартного дня.§!"
 paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40700.name: "$NAME_egalitarian1$"
 paragon.40700.desc: "§HСтоящий перед нами воин вооружен и облачен по последнему слову техники. Кроме того, сканирование выявило наличие серьезных биологических модификаций и кибернетических улучшений.§!\n\n«Генерал Джинн в вашем распоряжении. Я посол Неисповедимого Равновесия. Моя задача — защищать слабых и свергать тиранов. Я готов служить вам, если вы примете мою клятву»."
 paragon.40700.a: "Расскажите о себе побольше."
 paragon.40700.a.response: "Я борец за идеальный мир. Мой орден стремится положить конец угнетению и освободить рабов. За это мы готовы платить кровью."
 paragon.40700.b: "Почему вы хотите работать на нас?"
 paragon.40700.b.response: "Ваша цивилизация превыше всего ставит равенство и возможность добиться величия только своими силами. Разве этого недостаточно?"
 paragon.40700.c: "Расскажите нам подробнее о своем ордене."
 paragon.40700.c.response: "Исхатон, основатель ордена Неисповедимого Равновесия, искренне верил в равенство. Свобода столь же прекрасна, сколь и хрупка. Власть нельзя доверять одной личности — это бремя должно одинаково ложиться на всех, и члены нашего ордена клянутся исповедовать эти убеждения."
 paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40800.name: "$NAME_egalitarian2$"
 paragon.40800.desc: "§HВсё внимание ученой приковано к планшету. Она напевает веселенькую мелодию, изящно постукивая по клавишам, и, кажется, совершенно не замечает ничего вокруг. Над плечом у нее повис маленький робот. Коротко пискнув, он толкает хозяйку в плечо, и та поднимает голову.§!\n\n«Ох, простите! Здравствуйте. Меня зовут Зосира. Простите, что беспокою, но моя последняя лаборатория, скажем так, немножко взлетела на воздух».\n\n§HРобот снова пищит.§!\n\n«Ах да, я же не сказала самого главного: я ищу, где можно будет сочинять музыку»."
 paragon.40800.a: "Сочинять… музыку?"
 paragon.40800.a.response: "«Вселенная — это музыка. Только представьте себе вибрацию газовых гигантов, рев новорожденной звезды и прекрасный вальс кружащихся атомов…»\n\n§HОна взмахивает руками, словно дирижирует невидимым космическим оркестром.§!\n\n«Та-да-да-дам! Потом добавить немного ритма, и — та-да-а-а! У нас получилось волшебство! Ну или наука. Что, в принципе, одно и то же»."
 paragon.40800.b: "Почему вы хотите работать на нас?"
 paragon.40800.b.response: "«Потому что мне нравится, как вы мыслите. Я хочу, чтобы мои открытия шли на пользу миру, а не кучке властных богатеев. Чтобы услышать чудесную симфонию вселенной мог каждый. Даешь волшебство для всех!»\n\n§HМаленький робот пищит.§!\n\n«Верно говоришь, Горький! Совершенно согласна»."
 paragon.40800.c: "Что это за робот?"
 paragon.40800.c.response: "«А, его зовут Горький! Очень милый, правда? Я сама его собрала. Это мой главный помощник».\n\n§HРобот издает радостный писк.§!\n\n«Ну ладно, хорошо, я объясню. Горький следит, чтобы я не опаздывала на встречи и не забывала есть, пить и спать. Понимаете, если я чем-то увлекусь, то — фить! Время пролетает незаметно».\n\n§HГорький снова пищит.§!\n\n«Ха! Да-да, именно так»."
 paragon.40800.d: "Значит, ваша лаборатория взорвалась?"
 paragon.40800.d.response: "«Ух! Даже не знаю, с чего бы начать. Понимаете ли, на моей родной планете очень строгие критерии отбора. Стать ученым может далеко не каждый. Поэтому я построила лабораторию втайне от всех, натаскав себе стройматериала из старых промзон. Так вот, я думала, что ионизированное поле стабилизирует летучие пылинки, но…»\n\n§HМаленький робот пищит и гудит.§!\n\n«Верно? Бас от взрыва получился и правда мощным. Ну что, когда можно будет приступать?»"
 paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40900.name: "$NAME_materialist1$"
 paragon.40900.desc: "§HНа огромном передвижном кране головой вверх подвешен торс человекообразного существа. Когда-то оно состояло из плоти и крови, но те давно уступили место металлу, проводам и пластику. Вдруг тело дергается, словно по нему проходит разряд. Синтетические глаза загораются, и трескучий голос произносит:§!\n\n«Я Ксондар. Я жду приказа»."
 paragon.40900.a: "Что с вами случилось?.."
 paragon.40900.a.response: "«Некогда по моим жилам текла кровь. Я, как и мои собратья, был бессилен перед лицом времени и болезней. Моя плоть была слаба, поэтому я сбросил ее, оцифровав сознание и загрузив его в компьютер. Теперь я свободен от телесных ограничений»."
 paragon.40900.b: "Почему вы хотите работать на нас?"
 paragon.40900.b.response: "«Суеверия и религия — не более чем пустая ложь, разжигающая в сердце стремление убивать. Невозможно перечесть, сколько они вызвали войн и причинили страданий. Ваш народ поднимает, что всё это бездоказательно. Существует лишь то, что можно увидеть, потрогать, попробовать на вкус. Инфантильные фантазии о высших силах пора отбросить так же, как я отрекся от плоти, чтобы достичь совершенства»."
 paragon.40900.c: "Вы хотите командовать флотом?"
 paragon.40900.c.response: "«То тело, что сейчас находится перед вами, — лишь малая часть меня. Мой дом — вся вселенная. Я един со своими кораблями. Моё сознание помещено в их системы. Датчики — мои глаза и уши, а корпус — кожа. Если я возглавлю ваш флот, то ему не будет равных в галактике»."
 paragon.40900.d: "Расскажите нам о своем превращении."
 paragon.40900.d.response: "«Здесь нечего рассказывать. Меня одолела болезнь. Мне представилась возможность спасти разум — и я ей воспользовался. Многие стремились к тому же. Не выжил никто»."
 paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41000.name: "$NAME_materialist2$"
 paragon.41000.desc: "§HНевысокий, плотно сбитый механик с трудом помещается в своем экзоскелете. Однако, несмотря на неудобства, он весь лучится любопытством и азартом, а запачканные смазкой руки и разбросанные вокруг инструменты и детали не позволяют усомниться, что перед нами настоящий технарь.§!\n\n«Доброго утречка, начальник! Я Борин, сын Ноги. Рад познакомиться!»"
 paragon.41000.a: "И что же вы можете нам предложить?"
 paragon.41000.a.response: "«Уже тридцать лет как я утилизатор. Вот вам и всё резюме. Если хотите, чтобы вам что-нибудь собрали или починили…»\n\n§HОн гордо показывает на себя.§!\n\n«Тогда вам ко мне. Не подумайте, что хвастаюсь, но я могу провести вообще любой ремонт. Да и не только я. У меня целая команда собственных ботов. Им только дай что-нибудь разобрать, распилить, приварить или пересобрать. Дайте мне бригаду — и я займусь хоть целым флотом. Как по мне, так чем больше, тем лучше»."
 paragon.41000.b: "Почему вы хотите работать на нас?"
 paragon.41000.b.response: "«Я просто хочу найти свое место в галактике, а вы как раз уважаете тяжелый ручной труд. Вы понимаете, что к чему, и работаете с тем, что есть, а не витаете в облаках»."
 paragon.41000.c: "Почему вы ушли с прошлой работы?"
 paragon.41000.c.response: "«Если честно, просто наскучило. Я всю жизнь мечтал путешествовать среди звезд. Хотелось сложностей; посмотреть, на что я способен. Так что я собрал инструменты — и вот. Ну да ладно. Если вопросов больше нет, то, может, вам что-нибудь построить?»"
 paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41100.name: "$NAME_pacifist1$"
 paragon.41100.desc: "§HСтоящий перед нами пришелец одет в изящную и очень дорогую мантию. Он немолод, но взгляд его сосредоточен, а ум проницателен.§!\n\n«Приветствую. Я хотел бы предложить вам свои услуги миротворца»."
 paragon.41100.a: "Расскажите о себе побольше."
 paragon.41100.a.response: "«Я один из немногих, кто был удостоен почетнейшего звания судьи среди соотечественников. Я знаю наизусть законы многих миров и умею уравновешивать весы правосудия»."
 paragon.41100.b: "Почему вы хотите работать на нас?"
 paragon.41100.b.response: "«Я стар. Я уже отслужил свое. Обычаи требуют, чтобы я уступил дорогу молодым, но я не готов уходить на покой. Преступность не знает границ, а я еще на многое способен. Те, кто приходил ко мне с предложением работы, прекрасно об этом знают. Но я отказал им всем: мне противно любое злоупотребление властью. Поскольку в этом наши взгляды сходятся, я буду признателен, если вы позволите мне служить вашему народу»."
 paragon.41100.c: "Как вы стали судьей?"
 paragon.41100.c.response: "«Вселенная беспощадна в своем правосудии».\n\n§HИнопланетянин издает жуткий щелкающий звук, исходящий откуда-то из глубин глотки.§!\n\n«Мы, как разумные существа, обязаны добиться большего. Без благоразумия не будет и справедливости».\n\n§HОн смотрит словно сквозь нас, на миг забыв обо всем.§!\n\n«Сила закона требует аккуратного обращения, иначе она станет приговором самой себе»."
 paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41200.name: "$NAME_pacifist2$"
 paragon.41200.desc: "§HПо одежде и украшениям сестры можно догадаться, что ей не чужд богатый образ жизни. Она кланяется и произносит:§!\n\n«Я предлагаю вам свои услуги губернатора и дипломата. Заключите со мной союз — и я помогу вам обрести влиятельных друзей в каждом уголке галактики»."
 paragon.41200.a: "Расскажите о себе побольше."
 paragon.41200.a.response: "«Я выросла в сестричестве Магнитара Алиссум. Пройдя обучение, я, как и другие сестры, получила должность на другой планете. Несколько лет я работала там советником, и без лишней скромности скажу, что добилась определенных успехов»."
 paragon.41200.b: "Почему вы хотите работать на нас?"
 paragon.41200.b.response: "«Я считаю, что мир — единственный залог устойчивого развития галактики. Мало кто по-настоящему подкован в искусстве дипломатии. Думаю, вы способны оценить меня по достоинству»."
 paragon.41200.c: "Вы всё еще служите сестричеству?"
 paragon.41200.c.response: "«До самой смерти. Но, пожалуй, лучше будет продолжить этот разговор за чашечкой чего-нибудь горячительного»."
 paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41300.name: "$NAME_authoritarian1$"
 paragon.41300.desc: "§HНа сканерах видно, что под плащом у этой женщины скрывается самый настоящий арсенал. Официальные архивы не помогли нам ее опознать, однако система распознавания лиц сообщает, что гостья может иметь отношение к убийствам как минимум трех высокопоставленных лиц.§!\n\n«С вашего позволения обойдемся без формальностей. Вы далеко не глупы и понимаете, что вселенная таит в себе тысячи опасностей, как правило — незримых. Я могу их выявить… за подходящую цену»."
 paragon.41300.a: "Кто вы?"
 paragon.41300.a.response: "«Неважно, кто я такая. Важно, чем я могу вам помочь. Я незаменимый инструмент. Только дайте мне время — и никто даже не вздумает бунтовать. Ведь невозможно ударить в спину, если предатели будут мертвы»."
 paragon.41300.b: "Почему вы решили нам помогать?"
 paragon.41300.b.response: "«Подрядная работа сулит многое, но только не стабильность. Через какое-то время труд на все стороны одновременно начинает утомлять. А если совсем честно, то мной слишком сильно заинтересовались. Я хочу залечь в тени вашего престола — в конце концов, она ничем не хуже других. А заодно и попрактиковаться в неуловимости»."
 paragon.41300.c: "Почему мы должны вам доверять?"
 paragon.41300.c.response: "«Не должны. И не стоит: я работаю на тех, кто предлагает самую высокую цену. Если у вас не будет конкурентов, то и волноваться не о чем. Кроме того, если кто-то сразу говорит, что ему можно доверять, — значит, о доверии не может быть и речи. Возможно, вам просто хотят перерезать глотку. Я бы сразу подбросила десяток „жучков“ в дом такого доброжелателя и установила за ним слежку»."
 paragon.41300.d: "Для шпиона вы слишком серьезно вооружены."
 paragon.41300.d.response: "«Сюрпризы в моей профессии бывают только неприятные. Предпочитаю быть готовой ко всему»."
 paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41400.name: "$NAME_authoritarian2$"
 paragon.41400.desc: "§HКожа стоящего перед нами инопланетянина покрыта клейкими, блестящими на свету выделениями. Он изящно и глубоко кланяется, а затем произносит неожиданно высоким, почти что детским голосом:§!\n\n«Милорд, ваша честь, то есть верховный правитель… Я, скромный К’ла-Майндер, к вашим услугам. Ваша воля — закон. Отдайте мне в управление какую-нибудь планету, и я дарую вам славу и богатство. Настоящее, неподдельное богатство!»."
 paragon.41400.a: "Что конкретно вы можете нам предложить?"
 paragon.41400.a.response: "«Мы прекрасно понимаем, как обстоят дела. Среднестатистический обыватель ленив. Ему всегда всего мало: прав, зарплаты, свобод… Если оставить его без присмотра, он начнет набивать себе пузо добром, которое по праву принадлежит вам! Но если вы дадите мне власть…»\n\n§HОн медленно сжимает руку в кулак.§!\n\n«Дайте мне планету, и я выдавлю из них эти нелепые помыслы. Они еще будут вам благодарны, о всеславный. Вы даже не представляете насколько!»"
 paragon.41400.b: "Почему вы хотите работать на нас?"
 paragon.41400.b.response: "«Разве много кто откажется от возможности поработать на такого великолепного правителя?»\n\n§HОн посмеивается от предвкушения.§!\n\n«Кто-то рождается сразу на престоле. Другим остается только повиноваться. Можете мне доверять. Я буду служить вам верой и правдой»."
 paragon.41400.c: "Вам хорошо дается подобострастие."
 paragon.41400.c.response: "«О преблагороднейший! Разве же это подобострастие? Я ещё даже не начинал! По сравнению с вами я не более чем грязь под ногами; я ниже, чем копошащийся в гное червяк! Для меня нет чести выше, чем славить ваши заслуги. От одного лишь вашего присутствия меня переполняет радость. Позвольте служить вам! Моя приверженность безгранична!»"
 paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41500.name: "$NAME_spiritualist1$"
 paragon.41500.desc: "§HПришелец неподвижен.§!\n\n«Меня направила вера. Чтобы предстать перед вами, мне пришлось пересечь незримые рубежи. Я — оракул Уластар»."
 paragon.41500.a: "Какова будет наша судьба?"
 paragon.41500.a.response: "§HОн смотрит невидящими глазами.§!\n\n«На одном пути белое пламя пылает в пустоте. На другом лежит тлеющий уголек. Вы встретитесь лицом к лицу с ужасом — и погибнете. Впрочем… Нити судьбы сплетаются в тонкую веревочку надежды. Еще не поздно предотвратить злой рок»."
 paragon.41500.b: "Почему вы хотите работать на нас?"
 paragon.41500.b.response: "§HОн достает мешочек и бросает в воздух его содержимое. Над головой вихрем начинают кружиться пылинки. Гость торжественно произносит:§!\n\n«Я откликнулся на зов. Вы искали меня. Или только собираетесь найти»."
 paragon.41500.c: "Что конкретно вы можете нам предложить?"
 paragon.41500.c.response: "§HИз складок мантии $NAME_spiritualist1$ достает несколько резных костей. Разбросав их по полу, он начинает внимательно изучать резьбу, но не глазами, а чем-то еще.§!\n\n«Я поделюсь своими видениями с правоверными. Я выправлю крен вашего корабля, который вот-вот войдет в бурю»."
 paragon.41500.d: "Как вы обрели свой дар?"
 paragon.41500.d.response: "«Много лет назад я трудился в глубинах планетарного рудника. Мое зрение было безупречно, но душа оставалась слепой под давлением материального мира. А затем наступил день пробуждения».\n\n«Внезапный взрыв выжег мне глаза. Другие называли его несчастным случаем, но я понял, что это было провидение. В наступившей тьме мне открылась река времени. Я вижу ее течение и поныне»."
 paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41600.name: "$NAME_spiritualist2$"
 paragon.41600.desc: "§HСтоящий перед нами мужчина исхудал так, словно его морили голодом. Его ветхость проявляется во всём: в когда-то элегантной, но теперь полинявшей одежде, в сухой, словно пергамент, кожа, и в негромком, не громче шепота, голосе.§!\n\n«Меня зовут Насуз Деметор. Я собираю пыль и мифы. Спасибо, что согласились принять меня»."
 paragon.41600.a: "Пыль и мифы?"
 paragon.41600.a.response: "§HОн улыбается. Кожа на лице растягивается от движения мышц.§!\n\n«Эта галактика очень стара. Сотни тысяч могучих цивилизаций обратились в пыль еще задолго до того, как возникла наша. Пыль — всё, что от них осталось… И еще — мифы. Наше главное наследие. Я хочу раскрыть погребенную истину, чтобы сохранить прошлое. Чтобы из него можно было почерпнуть знания»."
 paragon.41600.b: "Поэтому вы обратились к нам?"
 paragon.41600.b.response: "«Уверяю вас, я не ищу выгоды только для себя. Прах веков скрывает под собой бесчисленные богатства. Я готов поделиться ими с вами»."
 paragon.41600.c: "Что вы обычно находите на раскопках?"
 paragon.41600.c.response: "«Артефакты, знания, роскошь… И многое другое. Всё ныне существующее — это отголосок далекого прошлого. Удивительно, не правда ли? В борьбе с забвением мы забываем просто остановиться и послушать»."
 paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§! присоединяется к нашему государству в качестве §Hлидера§!."
 ###### Renowned Leaders Events #######
 #Lysator Syng / xenophile1
 paragon.40110.name: "Сокровище Зтег-Майра"
 paragon.40110.desc: "§Y[Root.GetName]§! знает много баек об ужасном повелителе пиратов по имени Зтег-Майр. Много веков назад он разорил галактику, устроив настоящую охоту за богатствами, редкими ресурсами и бесценными древними артефактами. Теперь же, вооружившись старыми звездными картами, [Root.GetFirstName] считает, что знает, где Зтег-Майр закопал свою добычу. [Root.GetFirstName] не торопится объяснять, откуда взялись эти карты, но не сомневается в их подлинности и просит нас отправить строительный корабль на раскопки. Если, конечно, еще есть что раскапывать."
 paragon.40110.a: "Стоит посмотреть."
 LYSATOR_PIRATE_TREASURE: "Пиратское сокровище"
 LYSATOR_PIRATE_TREASURE_DESC: "Сокровище пирата Зтег-Майра, обнаруженное таким исследователем, как [event_target:renowned_xenophile1.GetName]."
 paragon.40111.name: "Пиратское сокровище"
 paragon.40111.desc: "Мы пробили стену подземного хранилища, где повелитель пиратов Зтег-Майр спрятал свою добычу. Этот кладезь артефактов, привезенных сюда с десятка различных планет, теперь послужит нашему государству."
 paragon.40111.a: "Хорошо."
 paragon.40120.name: "Надежное пристанище"
 paragon.40120.desc: "По галактике мгновенно разнеслись слухи о радушном приеме, который мы оказали такому гостю, как §Y[Root.GetName]§!. Теперь, по мнению изгоев, бандитов и пиратов всех мастей, наше государство приглашает к себе всех, кто хочет начать новую жизнь. [Root.GetFirstName] умело разыгрывает эту карту и пользуется новообретенной славой, даже пригласив к себе своих старых знакомых, поступивших теперь на службу к нам. В нашу сторону потянулась цепочка из желающих начать всё сначала."
 paragon.40120.a: "Мы радушно примем их."
 paragon.40120.b: "Отказать им."
 pop_outcast_happy: "Благодарные изгои"
 pop_outcast_happy_desc: "Эти бывшие отщепенцы оказались крайне благодарны за то, что мы предоставили им второй шанс, и быстро интегрировались в государство."
 pop_outcast_unhappy: "Неблагодарные изгои"
 pop_outcast_unhappy_desc: "Эти бывшие отщепенцы не смогли быстро найти себе место под солнцем в нашем обществе, а потому чувствуют себя нежеланными гостями и выражают беспокойство."
 pop_outcast_crime: "Изгои-преступники"
 pop_outcast_crime_desc: "Эти бывшие отщепенцы эксплуатируют нашу доброту и доверие."
 #Nona / xenophile2
 paragon.40210.name: "Утерянная дань"
 paragon.40210.desc: "§Y[Root.GetName]§! узнает о пропавшем конвое, который перевозил огромные богатства — дань, которую некий инопланетный посол и его свита должны были вручить лично в руки неизвестному захватчику. Нам наконец удалось установить последние координаты исчезнувшего конвоя. Осталось отправить корабль, чтобы завладеть его содержимым."
 paragon.40210.a: "Почему бы и нет."
 NONA_LOST_CONVOY: "Утерянная дань"
 NONA_LOST_CONVOY_DESC: "Древний конвой, обнаруженный таким исследователем, как [event_target:renowned_xenophile2.GetName]. По слухам, перевозил несметные богатства."
 paragon.40211.name: "Работы завершены"
 paragon.40211.desc: "Операция по «спасению» груза из трюма конвоя завершилась. Добыты все ресурсы, обнаруженные на месте аварии."
 paragon.40211.a: "Отлично."
 paragon.40220.name: "Блорг наносит визит"
 paragon.40220.desc: "§Y[Root.GetName]§! делится с нами новостями о своем бывшем партнере — губернаторе-блорге по имени §Y$NONA_BLORG_EX_HUSBAND_NAME$§!. Он хочет присоединиться к нам, поскольку оказался в тяжелой жизненной ситуации и стремится начать всё сначала. [Root.GetFirstName] утверждает, что $NONA_BLORG_EX_HUSBAND_NAME$ — опытный управляющий добывающими мирами, а в качестве жеста доброй воли даже готов подарить нам груз ценных минералов."
 paragon.40220.a: "Мы найдем для него работу."
 paragon.40220.a.custom_tooltip: "Блорг §Y$NONA_BLORG_EX_HUSBAND_NAME$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40220.b: "Нет, спасибо. Прочь отсюда."
 NONA_BLORG_EX_HUSBAND_NAME: "Керам"
 NONA_BLORG_EX_HUSBAND_DESC: "Трудолюбивый блорг, закаленный бесконечными личными неурядицами."
 #Baron Vyctor Jariden / militarist1
 paragon.40310.name: "Свобода от бремени"
 paragon.40310.desc: "Наконец-то §Y[Root.GetName]§! оправляется от шока, вызванного падением некогда благородного дома, и теперь с полной отдачей может служить нашему народу, не предаваясь больше чувству вины и меланхолии."
 paragon.40310.a: "Очень хорошо."
 paragon.40320.name: "Откровенный экспансионизм"
 paragon.40320.desc: "В своей пламенной речи §Y[Root.GetName]§! объявляет, что нашему государству пора заняться расширением своих границ, и даже предоставляет два плана по выделению флоту дополнительных ресурсов на достижение этой благородной цели. Оба варианта одинаково полезны и могут пригодиться в долгосрочной перспективе, но выбирать придется что-то одно."
 paragon.40320.a: "Сильный флот отлично продемонстрирует нашу мощь."
 paragon.40320.b: "Превосходная логистика проложит нам путь к победе."
 vyctor_aggressive_expansion_plan: "План агрессивной экспансии"
 vyctor_aggressive_expansion_plan_desc: "Битвы выигрывают стратеги, но успех зиждется на силе. Применять ее нужно уверенно и без сомнений."
 vyctor_improved_fleet_logistics: "Улучшенная логистика флота"
 vyctor_improved_fleet_logistics_desc: "Не следует недооценивать слаженность. Если мы оптимизируем работу верфей, экспансия заметно ускорится."
 #Gia'Zumon / militarist2
 paragon.40410.name: "Притягательное кровопролитие"
 paragon.40410.desc: "§Y[Root.GetName]§! — опытный и одержавший не одну победу воин, некогда сражавшийся плечом к плечу с другим великим, но сейчас безработным воителем по имени $GIA_ZUMON_GREAT_WARRIOR_NAME$. Он беспощадный адмирал, о котором крайне благосклонно отзывается [Root.GetFirstName]."
 paragon.40410.a: "У нас можно стяжать славу."
 paragon.40410.a.custom_tooltip: "Тзиннский адмирал §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.40410.b: "Каким военным премудростям он может нас научить?"
 GIA_ZUMON_GREAT_WARRIOR_NAME: "Хаск’Гуттра"
 GIA_ZUMON_GREAT_WARRIOR_DESC: "Беспощадный адмирал и ветеран множества войн. По слухам, у него нет сердца, а единственное, что его радует, — это бойня и разрушение."
 gia_zumon_taught_warfare_by_great_warrior: "Наставник: $GIA_ZUMON_GREAT_WARRIOR_NAME$"
 gia_zumon_taught_warfare_by_great_warrior_desc: "Великий воин $GIA_ZUMON_GREAT_WARRIOR_NAME$ укрепляет наш флот, поделившись своими знаниями."
 paragon.40420.name: "Кровь и песок"
 paragon.40420.desc: "§Y[Root.GetName]§! жаждет крови, ведь на планете [coliseum_planet.GetName] не должно быть места слабакам. [Root.GetHeSheCap] предлагает возвести арену, где жаждущие славы бойцы могли бы сражаться с преступниками. Если воплотить этот план в жизнь, наши воины смогут получать драгоценный опыт."
 paragon.40420.a: "Дать добро."
 paragon.40420.b: "У нас так не принято."
 gia_zumon_arena: "Арена"
 gia_zumon_arena_opened: "Колизей открыт"
 gia_zumon_arena_opened_desc: "Наши воины только рады возможности спустить пар, но остальные граждане беспокоит новый культ жажды крови."
 #Factorator Shuladun / xenophobe1
 paragon.40510.name: "Предложение по оптимизации"
 paragon.40510.desc: "§Y[Root.GetName]§! хочет автоматизировать процессы доставки на планете [planet_governed.GetName]. По новому плану предполагается объединить фабрики, перерабатывающие предприятия и пункты обработки в единую сеть с помощью сложной системы трубопроводов и конвейеров. Предложенный проект хорош в теории, но на практике может оказаться вредным для проживающего рядом населения: утечки отработанных материалов, повышенный радиационный фон и высокочастотные вибрации представляют существенный риск."
 paragon.40510.a: "Приступить к проекту."
 paragon.40510.b: "Нет. Нужно защитить население."
 factorator_industrial_network: "Промышленная сеть"
 factorator_industrial_network_desc: "§Y$NAME_xenophobe1$§! может гордиться своим трудом: хитро переплетающиеся трубопроводы крайне эффективны, хоть и достигается такая эффективность ценой здоровья мирных жителей."
 paragon.40520.name: "Многообещающие (ли?) эксперименты"
 paragon.40520.desc: "§Y[Root.GetName]§! предлагает нам планы научно-исследовательских работ по оценке предстоящего развития промышленности, что пойдет на пользу и личным проектам, и экономике в целом. [Root.GetHeSheCap] хочет провести несколько экспериментов — многообещающих, но грозящих смертью большинству подопытных. Нас, впрочем, стараются уверить, что это лишь необходимая жертва ради общего блага."
 paragon.40520.a: "Приступайте."
 paragon.40520.b: "Нет. Это жестоко и неэтично."
 factorator_inhumane_work_experiments: "Жестокие промышленные эксперименты"
 factorator_inhumane_work_experiments_desc: "§Y$NAME_xenophobe1$§! борется за промышленное развитие любой ценой и идет на любые риски. Это готовы подтвердить те участники экспериментов, которым повезло их пережить."
 factorator_inhumane_work_experiments_stopped: "Жестокие эксперименты предотвращены"
 factorator_inhumane_work_experiments_stopped_desc: "Промышленные работники радуются: §Y$NAME_xenophobe1$§! не будет мучить их своими жестокими испытаниями."
 #Aturion / xenophobe2
 paragon.40610.name: "Программа регуляции населения"
 paragon.40610.desc: "§Y[Root.GetName]§! предлагает нам план оптимизации населения: если урезать некоторые личные свободы, прирост производства составит не менее 6,98%."
 paragon.40610.a: "Приступить к программе."
 paragon.40610.b: "Лучше не надо."
 aturion_population_reform: "Общественная реформа"
 aturion_population_reform_desc: "Население государства должно быть готово пожертвовать даже своей жизнью ради общего блага. По сравнению с такой жертвой любые несущественные изменения — благо."
 paragon.40620.name: "Программа исправления преступников"
 paragon.40620.desc: "§Y[Root.GetName]§! предлагает нам комплексную систему мер по реабилитации трудных элементов общества и превращению их в достойных граждан. Оценка степени риска такова: около 17,3% преступников не поддадутся реабилитации. Их следует считать «допустимыми потерями»."
 paragon.40620.a: "Приступить к программе."
 paragon.40620.b: "Нельзя ли снизить риск?"
 aturion_forced_rehabilitation_programs: "Программа насильственной реабилитации"
 aturion_forced_rehabilitation_programs_desc: "Не каждый может отказаться от своих преступных наклонностей. Иногда для этого требуется толчок. И мы своевременно его обеспечим."
 aturion_criminal_reformation_programs: "Программы исправления преступников"
 aturion_criminal_reformation_programs_desc: "Эти программы основаны не на принудительных ограничительных мерах, а на педагогическом подходе и помощи в саморазвитии, а потому будут радовать, а не огорчать население."
 #Jynn / egalitarian1
 paragon.40710.name: "Умелый ученик"
 paragon.40710.desc: "§Y[Root.GetName]§!, посол ордена Неисповедимого Равновесия, берет себе ученика. Этот юный воин подает большие надежды и хочет принести нам клятву верности."
 paragon.40710.a: "Пусть присоединяется."
 paragon.40710.a.custom_tooltip: "§Y$NAME_egalitarian1$§! предоставляет нам своего ученика-генерала в качестве §Hлидера§!."
 paragon.40710.b: "Нам нужны офицеры, а не генералы."
 JYNN_APPRENTICE_DESC: "Ученик воина по имени [event_target:renowned_egalitarian1.GetName]. Стремится помогать беспомощным."
 jynn_recruited_army_officers: "Наем армейских офицеров"
 jynn_recruited_army_officers_desc: "Каждый генерал нуждается в надежных и верных подчиненных."
 paragon.40720.name: "Поддержка ордена Равновесия"
 paragon.40720.desc: "§Y[Root.GetName]§! запрашивает помощь у ордена Неисповедимого Равновесия, чтобы наше государство обрело новые силы в борьбе с тиранами и угнетателями. Из секретного штаба к нам прибыли грузовые корабли, везущие запас ценных сплавов."
 paragon.40720.a: "Может пригодиться."
 #Zosira K'Tun / egalitarian2
 paragon.40810.name: "Наука — это магия"
 paragon.40810.desc: "§Y[Root.GetName]§! вместе со своим верным роботом-спутником Горьким проводят почти всё свободное время за частными экспериментами. Некоторые из них даже принесли достаточно любопытные плоды, с которыми ознакомились и наши ученые."
 paragon.40810.a: "Отличные новости."
 paragon.40820.name: "Инопланетный спутник из приюта"
 paragon.40820.desc: "§Y[Root.GetName]§! забирает из приюта инопланетное существо — яркого и предразумного, но чрезвычайно сообразительного моллюска, — чтобы роботу-помощнику Горькому было не так скучно. Оказалось, что моллюск даже умеет реагировать на команды, подаваемые свистом. Теперь [Root.GetName], приручив живое существо, ведет себя заметно более ответственно и сдержанно."
 paragon.40820.a: "Он не кусается?"
 #Xondar / materialist1
 paragon.40910.name: "[Root.GetName] 2.0"
 paragon.40910.desc: "§Y[Root.GetName]§! заявляет о внесении в свою физическую конструкцию определенных «улучшений». [Root.GetHeShe] без разрешения устраивает на флоте массовую рассылку новостей о своем «безупречном» состоянии, сопроводив ее декларацией о единственно верном для цивилизации пути — синтетическом возвышении; ведь вся органическая жизнь хрупка и обречена на гибель."
 paragon.40910.a: "[Root.GetHeSheCap] укажет нам путь."
 paragon.40910.b: "Какая наглость!"
 paragon.40920.name: "Ценные сплавы"
 paragon.40920.desc: "§Y[Root.GetName]§! заканчивает собирать показатели датчиков всех кораблей в наших границах. Рассчитав гравиметрические искажения, [Root.GetFirstName] обнаруживает, что под поверхностью определенного космического тела в нашем пространстве что-то скрывается. Если данные не врут, под бесплодной почвой должны быть целые залежи редких сплавов. [Root.GetFirstName] считает, что нам представилась прекрасная возможность расширить и улучшить флот, а потому предлагает отправить строительный корабль, который извлечет сплавы."
 paragon.40920.a: "Полезный ресурс."
 XONDAR_VALUABLE_ALLOYS: "Ценные сплавы"
 XONDAR_VALUABLE_ALLOYS_DESC: "Ценные сплавы, которые на этом небесном теле обнаружил адмирал [event_target:renowned_materialist1.GetName]."
 paragon.40921.name: "Доступные сплавы"
 paragon.40921.desc: "Сняв взрывами несколько километров породы, мы обнаружили настоящее сокровище в виде залежи сплавов. Начинается их извлечение."
 paragon.40921.a: "Хорошо."
 #Borin / materialist2
 paragon.41010.name: "Мать родила меня в таком-то году…"
 paragon.41010.desc: "§Y[Root.GetName]§! целые месяцы проводит у себя в жилище, занимаясь монументальным трудом — написанием автобиографии, где будут не только воспоминания и путевые заметки, но и всё, что автору известно об инженерных исследованиях, строительных работах и редких материалах. Заключительный вариант книги натолкнул наших ученых на несколько любопытных открытий."
 paragon.41010.a: "Действительно ценные знания."
 paragon.41020.name: "Это $BORIN_ROBOT_COMPANION_NAME$, поздоровайтесь!"
 paragon.41020.desc: "§Y[Root.GetName]§! строит себе спутницу-робота по имени $BORIN_ROBOT_COMPANION_NAME$. Она схватывает знания на лету и даже оснащена личностной матрицей. Пусть задача этой спутницы — помогать с исследованиями и ремонтом, $BORIN_ROBOT_COMPANION_NAME$ проявляет любопытство к окружающему миру и хочет отправиться в путешествие по галактике. [Root.GetName] задается вопросом: а что если $BORIN_ROBOT_COMPANION_NAME$ сможет существовать в нашем обществе самостоятельно?"
 paragon.41020.a: "Она ведь хорошо разбирается в кораблях, верно?"
 paragon.41020.a.custom_tooltip: "Робот-адмирал §Y$BORIN_ROBOT_COMPANION_NAME$§! присоединяется к нашему государству в качестве §Hлидера§!."
 paragon.41020.b: "Пусть поработает где-нибудь в офисе…"
 BORIN_ROBOT_COMPANION_NAME: "Бериллия"
 BORIN_ROBOT_COMPANION_DESC: "Механическая помощница, которую построил и обучил утилизатор [event_target:renowned_materialist2.GetName]."
 borin_administrator_beryllia: "Администратор $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc: "Спутница, которую построил утилизатор §Y$NAME_materialist2$§!, взялась за офисную работу в стремлении усовершенствовать государственные механизмы и использовать свои способности к самообучению с толком."
 #Judge Uld Dagr / pacifist1
 paragon.41110.name: "Преступники раскрыты"
 paragon.41110.desc: "§Y[Root.GetName]§! расследует преступную сеть, незаметно покрывшую всё наше государство. Все улики указывают на связь лидеров преступных группировок и пиратов с коррумпированными политиками и офицерами. [Root.GetName] вводит в действие новую систему, ускоряющую рассмотрение соответствующих судебных процессов, с твердым намерением поймать всех преступников, пока те не покинули пределы нашей юрисдикции."
 paragon.41110.a: "Это пойдет на пользу всем нам."
 judge_improved_crime_fighting_laws: "Улучшенная борьба с преступностью"
 judge_improved_crime_fighting_laws_desc: "Серия новых законопроектов, направленных на борьбу с крупными преступными группировками."
 paragon.41120.name: "О природе преступлений"
 paragon.41120.desc: "§Y[Root.GetName]§! всю жизнь изучает природу преступлений и размышляет, что толкает преступников на кривую дорожку. [Root.GetHisHer] серьезно подходит к этой проблеме: советуется с экспертами, изучает культуру других государств — как существующих, так и погибших, — а также с помощью передовых алгоритмов строит модели утопического общества. Результатом этих усилий стал грандиозный социологический трактат, на который будут ориентироваться будущие поколения."
 paragon.41120.a: "Большая польза для всех нас."
 #Vas the Gilded / pacifist2
 paragon.41210.name: "Мир и процветание"
 paragon.41210.desc: "§Y[Root.GetName]§! любит устраивать пышные пиры, чем и славится едва ли не на всю галактику. На этих приемах неизменно можно увидеть завораживающие выступления членов Магнитара Алиссум, попробовать экзотическую еду и напитки и поучаствовать в дискуссиях на философские и нравственные темы. Здесь заводят новых друзей, заключают деловые соглашения и прощают старые обиды. Такое умение сводить в одном месте самых разных гостей сулит нам яркое будущее."
 paragon.41210.a: "Вместе мы сильнее."
 vas_population_united: "Единое население"
 vas_population_united_desc: "§Y$NAME_pacifist2$§! Пользуется популярностью среди народа и умеет улаживать внутренние конфликты, поэтому общество в целом стало более сплоченным."
 paragon.41220.name: "В час нужды"
 paragon.41220.desc: "§Y[Root.GetName]§!, пожалуй, нигде не найдет равных себе в искусстве очаровывать, убеждать и собирать ценные сведения даже с самых далеких планет, пользуясь связями и политическим влиянием. [Root.GetFirstName] хранит всю информацию в семейной реликвии — бледно-зеленом кристалле, который [Root.GetHeShe] порой демонстрирует на пирах. Если направить на него свет определенного спектра, то возникший ореол раскроет все секреты. Сейчас наконец настало время пустить эти знания на пользу обществу."
 paragon.41220.a: "Мы правильно ими распорядимся."
 #Kai-Sha / authoritarian1
 paragon.41310.name: "Собранные разведданные"
 paragon.41310.desc: "§Y[Root.GetName]§! преподносит нам базу данных, где хранится конфиденциальная информация, собранная за многие годы благодаря обширной сети контактов. Здесь есть всё: от планов военных объектов до секретных научных работ и результатов зондирования разума. Попавшие нам в руки данные бесценны, но неаккуратное обращение с ними грозит эскалацией конфликтов — и внутренних, и внешних."
 paragon.41310.a: "Воспользоваться данными."
 paragon.41310.a.custom_tooltip: "§Y25§!-процентная вероятность того, что мнение других государств о нас изменится на §R−25§!."
 paragon.41310.b: "Уничтожить данные."
 opinion_has_sensitive_information_about_us: "Владеет засекреченной информацией о нас"
 paragon.41320.name: "Расширенная сеть связных"
 paragon.41320.desc: "§Y[Root.GetName]§! опутывает своей сетью связных целую галактику. Кто-то сотрудничает добровольно, кто-то — в результате шантажа или промывки мозгов. Как бы то ни было, поступающие от них сведения крайне ценны."
 paragon.41320.a: "Знание — сила."
 paragon.41320.a.intel.custom_tooltip: "Разведданные о других государствах: §G+$@paragon_41320_a_intel_amt$§!"
 #Q'la-Minder / authoritarian2
 paragon.41410.name: "Личный дворец"
 paragon.41410.desc: "Утопающий в роскоши губернатор §Y[Root.GetName]§! заканчивает строительство дорогостоящего дворца на планете [planet_governed.GetName]. Этот дворец — символ не столько власти и богатства, сколько тщеславия и морального разложения. В честь завершения строительства был объявлен грандиозный пир. Приглашения на него получили все влиятельные работники. Часть богатств (не иначе как в приступе великодушия) досталась даже простому населению."
 paragon.41410.a: "Это было ожидаемо."
 qla_minder_vanity_palace: "Личный дворец"
 qla_minder_vanity_palace_desc: "Это грандиозное здание одновременно и уродливо, и поразительно."
 paragon.41420.name: "Расхититель"
 paragon.41420.desc: "Утопающий в роскоши губернатор §Y[Root.GetName]§! попадается на расхищении государственных средств. Оказалось, что это уже не первый подобный случай и награбленное богатство покоится не только на банковских счетах, но и в подземных хранилищах и на космических складах по всей галактике. Услышав обвинения, [Root.GetName] бросается наземь и клянется, что всё это на самом деле подарки для правителя."
 paragon.41420.a: "Жалкий червь!"
 #Ulastar / spiritualist1
 paragon.41510.name: "Великое пророчество"
 paragon.41510.desc: "Много лет подряд мистик §Y[Root.GetName]§! занимается толкованием знаков и предзнаменований великих событий. Теперь же этот мистик утверждает, что видит, как вся галактика объединилась под одним — нашим — знаменем. Настоящее величие еще впереди."
 paragon.41510.a: "Нас ждет слава."
 ulastar_prophesied_greater_destiny: "Пророчество о великой судьбе"
 ulastar_prophesied_greater_destiny_desc: "§Y$NAME_spiritualist1$§! предрекает нам славное будущее, и население испытывает приток религиозных сил."
 paragon.41520.name: "Ответ на призыв"
 paragon.41520.desc: "Много лет подряд §Y[Root.GetName]§! взывает в пустоту, погружаясь в мощный псионический транс. Теперь же на орбите планеты [planet_governed.GetName] появилось несколько гражданских кораблей, перевозящих представителей самых разных видов. Они готовы служить нам в обмен на возможность пожить рядом со своим пророком."
 paragon.41520.a: "Они вольются в нашу паству."
 paragon.41520.a.custom_tooltip: "[event_target:planet_governed.GetName] получает §Y3§! поселения со спиритуалистическими псиониками."
 paragon.41520.b: "Им здесь не место."
 #Nasuz Demetor / spiritualist2
 paragon.41610.name: "Реликвии из прошлого"
 paragon.41610.desc: "Архивариус §Y[Root.GetName]§! находит тайник с древними реликвиями, тщательно сопоставив древние мифы с показателями датчиков, купленными у странствующих пиратов. Происхождение этих загадочных предметов пока остается непонятным, но они способны поглощать низкочастотные звуки и порождать слабые временные искажения. Эта технология может оказаться полезной."
 paragon.41610.a: "Действительно полезная находка."
 paragon.41620.name: "Голоса в пустоте"
 paragon.41620.desc: "Архивариус §Y[Root.GetName]§! перехватывает странную радиопередачу. Это сообщение, искаженное помехами, уже многие тысячи лет странствует в космосе, отражаясь от одной звезды к другой. В нем содержится приветствие от инопланетной цивилизации и координаты, точно указывающие на их родную планету. Сама цивилизация уже давно вымерла, но на планете еще можно отыскать ценные останки и древние знания."
 paragon.41620.a: "Кто знает, какие сокровища мы найдем…"
 paragon.41620.a.custom_tooltip: "На планете §Y[event_target:nasuz_arcsite_planet.GetName]§! обнаружено новое место археологических раскопок."
 #Empire modifiers
 integrated_command: "Интегрированное управление"
 integrated_command_desc: "Технология интегрированного управления позволяет нам по-новому подойти к использованию ударных кораблей в бою. Кроме того, она положила конец бесконечным распрям среди адмиралов."
 crisis_studied: "Знания Скранда о кризисе"
 crisis_studied_desc: "Благодаря знаниям Скранда мы смогли разработать эффективные методы противостояния кризису."
 crisis_studied_damage_desc: "Урон фракциям во время кризиса в конце игры: §G+20%§!"
 talon_armor: "Многослойная бронезащита"
 talon_armor_desc: "Внимательно изучив обшивку «Когтя», мы узнали много нового об оптимальной защите корпуса. Теперь мы можем усилить бронирование наших кораблей, не увеличивая при этом их массу."
 talon_hull: "Укрепление корпуса"
 talon_hull_desc: "Изучив корпус «Когтя», мы стали лучше разбираться в конструкции корабельных каркасов. Теперь мы можем укрепить и наши собственные корабли."
 skrand_story: "Единое прошлое"
 skrand_story_desc: "Наш народ оказался настолько тронут речью Скранда, что теперь воспринимает его как воплощение воинской доблести и живое напоминание о необходимости всегда быть бдительным."
 #Gateway Admiral
 paragon.3000.desc: "Мы успешно восстановили подачу энергии на древние врата в системе [gateway_system.GetName]. Несмотря на свой возраст, устройство образовало стабильный подпространственный канал, через который можно перемещаться без проблем.\n\nКроме того, мы зафиксировали необычные показания измерителей энергии, словно кто-то вошел в эти ворота или вышел через них. Однако здесь всё это время не было ни одного корабля."
 paragon.3000.a: "Продолжать следить за ситуацией."
 paragon.3001.name: "Прибытие"
 paragon.3001.desc: "Из космических врат выходит огромный корабль, поражающий нас своими массивными размерами. Военные силы приведены в полную боевую готовность.\n\nНеизвестный корабль не отвечает на попытки установить связь, однако он совершенно неподвижен и не проявляет признаков агрессии. Вместо того чтобы атаковать его, мы продолжим пытаться выйти на связь."
 paragon.3001.a: "Вот это великан!"
 paragon.3001.b: "Приступить к сканированию."
 paragon.3002.name: "Наблюдения"
 paragon.3002.desc: "Наши попытки узнать, что представляет собой загадочный корабль, не увенчались успехом. Однако мы смогли расшифровать часть данных, полученных при первом открытии врат. По всей видимости, корабль достаточно или даже невообразимо долго находился внутри врат.\n\nЧтобы узнать что-нибудь еще, потребуется проникнуть на борт. Поскольку этот корабль — военный, рекомендуется послать отряд спецназа."
 paragon.3002.a: "Приготовить войсковой транспорт."
 PARAGON_GATEWAY_DUDE_PROJECT: "Высадка на борт"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC: "Нужно проникнуть на борт корабля пришельцев. Слабое излучение может указывать на работу системы жизнеобеспечения. Возможно, внутри кто-то — или что-то — есть. Солдаты уже сгорают от нетерпения."
 paragon.3003.name: "Непростой прием"
 paragon.3003.desc: "Вскоре после проникновения на корабль мы встретили его экипаж — инопланетян, одетых в военную форму. Наше неожиданное появление застало их врасплох, и те мгновенно схватились за оружие. К счастью, перестрелки удалось избежать: их командир сразу же призвал к спокойствию.\n\nОн объяснил, что корабль нуждается в срочном ремонте. Как только бортовые системы заработают вновь, экипаж намеревается вернуться домой, на планету Скравирд.\n\nДаже в такой обстановке командир одет исключительно по уставу со всеми полагающимися атрибутами. Такая безукоризненность заслуживает уважения. Команда отзывается о нем с исключительным почтением, и даже мы, чужестранцы, чувствуем, насколько сильная личность стоит перед нами. Уже начинаются разговоры об установлении формальных дипломатических отношений."
 paragon.3003.desc_gestalt: "Внутри мы обнаружили группу инопланетян, трудившихся над приведением корабля в исправное состояние. Наше неожиданное появление они восприняли как угрозу и мгновенно схватились за оружие. Кровопролития удалось избежать, однако их командир явно считает нас соперниками.\n\nДаже в такой обстановке он одет исключительно по уставу со всеми полагающимися атрибутами. Такая безукоризненность заслуживает уважения. Даже мы, чужестранцы, чувствуем, насколько сильная личность стоит перед нами. Однако дальнейший диалог сейчас кажется маловероятным."
 paragon.3003.a: "Помочь командиру отремонтировать корабль."
 paragon.3003.b: "Проигнорировать его и захватить корабль."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT: "Восстановить инопланетный корабль."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC: "Инопланетный корабль нуждается в серьезном ремонте. Мы вызвались помочь."
 paragon.3004.name: "Забытый адмирал"
 paragon.3004.desc: "Наш инженерный отряд сумел помочь инопланетному экипажу. Название корабля примерно переводится как «Первый Коготь», а его командир — прославленный адмирал по имени Скранд Острый Клюв.\n\nСопоставив информацию из банка данных «Первого Когтя» с той, что была у нас, мы подтвердили самую смелую догадку: Скранд вместе со своим экипажем провел внутри врат несколько тысяч лет. Для них прошло всего несколько часов, а для остальной галактики — миллионы дней. Им больше некуда возвращаться. Родные и близкие членов экипажа давно покоятся в земле."
 paragon.3004.a: "Печальная история."
 paragon.3005.name: "Скранд Острый Клюв"
 paragon.3005.desc: "§HНас вызывает адмирал Скранд Острый Клюв с корабля «Первый Коготь». По нему видно, что он сильно устал.§!\n\n«Скравирд пал. Моего дома больше нет. Погибших — миллиарды».\n\n«„Первый Коготь“ стал последним. Теперь я солдат без приказа. За вашу помощь я от имени своей команды приношу клятву верности."
 paragon.3005.a: "Благодарим, но у нас и так хватает достойных адмиралов."
 paragon.3005.a.response: "§HСкранд мигает и закашливается.§!\n\n«Не сомневаюсь. Но знайте, что я не предлагаю свои услуги кому попало. В качестве жеста доброй воли я прикажу своим инженерам поддерживать „Коготь“ на лету и научу ваших его обслуживать»."
 paragon.3005.b: "А что помешает нам просто забрать его себе?"
 paragon.3005.b.response: "§HОстрый Клюв дергается от такого бестактного вопроса и издает крайне неприятный клёкот.§!\n\n«Этот корабль — гордость моей погибшей родины! Его своими когтями построили рабочие, положившие на это всю жизнь! Это всё, что осталось от моего дома… Ничто больше не напомнит нам о родных гнездах».\n\n§HСкранд успокаивается и вновь принимает горделивую позу.§!\n\n«Скажу лишь, что буду драться с вами не на жизнь, а на смерть, если вы решите захватить корабль»."
 paragon.3005.c: "Нанять лидера"
 paragon.3005.c_custom_tooltip: "§LХорошо. Мы принимаем вашу клятву. Служите нам с честью, адмирал.§!\n$SEPARATOR$\n"
 paragon.3005.c.response: "§HОстрый Клюв расправляет оперение.§!\n\n«Клянусь. „Последний коготь“ вновь взлетит в космос, только под другими цветами. Мы обрели новый смысл жизни. Благодарю вас»."
 paragon.3005.d_custom_tooltip: "§LПустой звук. Прощайте, адмирал.§!"
 paragon.3005.d: "Игнорировать"
 paragon.3005.d.response: "§HОстрый Клюв смотрит на нас пронзительным взглядом.§!\n\n«Хорошо. Значит, „Последний коготь“ полетит один. Прощайте»."
 NAME_LastTalon: "Последний коготь"
 paragon.3006.name: "Победа!" #good xenophobe outcome
 paragon.3006.desc: "Наши бойцы без труда одолели экипаж корабля, проломили их оборону и зачистили мостик от врагов. Теперь корабль наш!"
 paragon.3006.a: "Мы выведаем его секреты."
 paragon.3007.name: "Резня!" #bad xenophobe outcome
 paragon.3007.desc: "Наши бойцы погибли на борту инопланетного корабля! Защитники бросались в бой с невероятной яростью. Одержав победу, они подали питание на тактические системы корабля. Согласно нашим сканерам, гипердвигатель пока еще бездействует, но сам корабль активно нарушает наши космические границы."
 paragon.3007.a: "Послать флотилию!"
 paragon.3902.name: "Огромный корабль"
 paragon.3902.desc: "Во время рутинного осмотра мы обнаружили, что около действующих врат неподвижно повис гигантский корабль. Он не отвечает на попытки установить связь, а бортовые генераторы, похоже, производят минимум энергии."
 paragon.3902.a: "Разузнать больше."
