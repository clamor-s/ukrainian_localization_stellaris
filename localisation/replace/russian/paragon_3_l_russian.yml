 mod_planet_clerks_unity_produces_add: "£unity£ $unity$ от категории £job_clerk£ $job_clerk_plural$"
 planet_clerks: "Деятельность: клерки"
 commanding_presence: "Властная фигура"
 commanding_presence_desc: "Невероятная сила воли нашего лидера позволяет нам продвигать интересы нашей империи в космосе и подчинять других нашей власти."
 paragon_origin_strengthened_government_i: "Сильная власть I"
 paragon_origin_strengthened_government_i_desc: "Мы сосредоточили свои усилия на повышении эффективности и стабильности правительства."
 paragon_origin_strengthened_government_ii: "$paragon_origin_strengthened_government_i$ I"
 paragon_origin_strengthened_government_ii_desc: "$paragon_origin_strengthened_government_i_desc$ Для достижения этой цели необходимо прохождение специальных курсов и отбор на государственные должности."
 paragon_origin_strengthened_government_ii_tt: "Каждый £job_clerk£ §Y$job_clerk$§! получает §Y25§!-процентный прирост к показателю «$POLITICAL_POWER$»\n£unity£ $unity$ от категории £job_clerk£ «$job_clerk_plural$»: §G+0,5§!"
