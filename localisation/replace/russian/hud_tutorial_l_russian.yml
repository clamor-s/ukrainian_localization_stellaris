 TIME_CONTROLS_TITLE:0 "Управление временем"
 TIME_CONTROLS_DESC:1 "Сейчас игра на паузе. Щелкните здесь, чтобы запустить ход времени."
 OUTLINER_TITLE:0 "Планировщик"
 OUTLINER_DESC:1 "Разверните планировщик, чтобы увидеть, что творится в вашем государстве. В планировщике показаны все ваши планеты, корабли и текущие проекты."
 RESOURCE_PANEL_TITLE:0 "Панель ресурсов"
 RESOURCE_PANEL_DESC:0 "На этой панели указаны все основные ресурсы вашего государства."
 MENU_PANEL_TITLE:0 "Панель меню"
 MENU_PANEL_DESC:1 "Из этой панели открываются все основные меню игры: технологии, традиции, политика и конструктор судов."
 GOVERNMENT_VIEW_TITLE:0 "Сведения о правительстве"
 GOVERNMENT_VIEW_DESC:1 "Откройте сведения о правительстве, чтобы узнать общую информацию о государстве."
 GALAXY_VIEW_TITLE:0 "Просмотр галактики"
 GALAXY_VIEW_DESC:1 "Здесь показана вся галактика и место вашего государства в окружающей вселенной. Большинство взаимодействий в игре проходит именно здесь."
 TUTORIAL_MISSION_VIEW_TITLE:0 "Задачи"
 TUTORIAL_MISSION_VIEW_DESC:0 "В окне задач объясняются основные аспекты Stellaris. Оно подскажет вам, что делать дальше."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY:0 "Меню помощи"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY:0 "В меню помощи доступен режим обучения для игрового интерфейса, а также игровая энциклопедия."

 OUTLINER__SECTORS_TITLE:0 "Секторы"
 OUTLINER__SECTORS_DESC:0 "Государство делится на секторы — административные регионы, состоящие из нескольких колонизированных планет. Для автоматического развития сектора в нужном направлении ему можно выбрать §Sспециализацию§! и назначить §Sгубернатора§! — это избавит вас от необходимости управлять сектором вручную."
 OUTLINER__MILITARY_FLEETS_TITLE:0 "Военные флотилии"
 OUTLINER__MILITARY_FLEETS_DESC:0 "Используйте корабли космического флота для защиты границ государства и для завоевания соседей."
 OUTLINER__CIVILIAN_SHIPS_TITLE:0 "Гражданские корабли"
 OUTLINER__CIVILIAN_SHIPS_DESC:0 "Используйте эти корабли для исследования окружающих звездных систем и строительства космических сооружений."

 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE:0 "Управление государством"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC:0 "Чем крупнее государство, тем труднее им управлять. Следите за изменениями этих индикаторов по мере расширения своих владений."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE:1 "Управление базами и флотом"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC:0 "Количество космических баз и кораблей, которые ваше государство способно эффективно поддерживать."

 CONTROL_GROUPS_TITLE:0 "Контрольные группы"
 CONTROL_GROUPS_DESC:1 "Большинству объектов можно назначить клавиши быстрого доступа. Для этого выберите объект и нажмите цифровую клавишу, удерживая клавишу Ctrl (например, Ctrl+5). Чтобы отменить назначенную клавишу быстрого доступа, щелкните по группе правой кнопкой мыши."
 MAP_MODES_TITLE:0 "Режимы карты"
 MAP_MODES_DESC:0 "Различные режимы карты наглядно показывают ключевую информацию о выбранном государстве. Доступны следующие режимы: секторы, гиперкоридоры, политические союзы, государства, дипломатия, отношения, отношения ИИ, непосредственные соседи."

 SHOW_MORE:0 "Показать подробности"

 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE:0 "Выйти из обучения по интерфейсу"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC:0 "Выйти из обучения по интерфейсу? Вы сможете вернуться к обучению на §Sэкране помощи§!."


 MENU_PANEL__CONTACTS_TITLE:0 "Контакты"
 MENU_PANEL__CONTACTS_DESC:1 "Открывает список всех известных государств и инопланетян в галактике."
 MENU_PANEL__SITUATION_LOG_TITLE:0 "Журнал"
 MENU_PANEL__SITUATION_LOG_DESC:0 "Открывает журнал сведений обо всех текущих событиях и особых проектах."
 MENU_PANEL__MARKET_TITLE:0 "Рынок"
 MENU_PANEL__MARKET_DESC:0 "Позволяет продавать излишки ресурсов и покупать ресурсы, которых вам не хватает."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE:0 "Планеты и секторы"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC:1 "Открывает сводную информацию обо всех планетах, лидерах и фракциях вашего государства."
 MENU_PANEL__EXPANSION_PLANNER_TITLE:0 "Планировщик экспансии"
 MENU_PANEL__EXPANSION_PLANNER_DESC:0 "Помогает спланировать новые проекты по колонизации."
 MENU_PANEL__POLICIES_TITLE:0 "Политика"
 MENU_PANEL__POLICIES_DESC:1 "Открывает информацию о политике, давая возможность изучить и привести в исполнение политику государства."
 MENU_PANEL__EDICTS_TITLE:0 "Указы"
 MENU_PANEL__EDICTS_DESC:1 "Открывает информацию об указах, давая возможность изучить и привести в исполнение указы государства."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE:0 "Управление обществом"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC:0 "Позволяет использовать традиции, чтобы сформировать особый путь вашего государства."
 MENU_PANEL__SHIP_DESIGNER_TITLE:0 "Конструктор судов"
 MENU_PANEL__SHIP_DESIGNER_DESC:0 "Открывает конструктор судов, где вы можете создавать свои проекты кораблей."
 MENU_PANEL__FLEET_MANAGER_TITLE:0 "Управление флотилиями"
 MENU_PANEL__FLEET_MANAGER_DESC:0 "Позволяет строить и модернизировать боевые корабли."
 MENU_PANEL__TECHNOLOGY_TITLE:0 "Технологии"
 MENU_PANEL__TECHNOLOGY_DESC:0 "Открывает экран технологий, где можно заняться новыми разработками."
 MENU_PANEL__FACTIONS_TITLE:0 "Фракции"
 MENU_PANEL__FACTIONS_DESC:0 "Открывает информацию о фракциях, показывая политические группировки, действующие в вашем государстве."
 MENU_PANEL__CLAIMS_TITLE:0 "Притязания"
 MENU_PANEL__CLAIMS_DESC:0 "Позволяет сформулировать притязания на звездные системы. Притязания можно использовать как повод для войны с другими государствами."
 MENU_PANEL__SPECIES_TITLE:0 "Расы"
 MENU_PANEL__SPECIES_DESC:1 "Список рас, населяющих ваше государство."
 MENU_PANEL__LEADERS_TITLE:0 "Лидеры"
 MENU_PANEL__LEADERS_DESC:0 "Открывает сводную информацию о лидерах государства, а также позволяет нанимать новых."
