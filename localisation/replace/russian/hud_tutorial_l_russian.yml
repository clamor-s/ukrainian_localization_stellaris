l_russian:
 TIME_CONTROLS_TITLE: "Управление временем"
 TIME_CONTROLS_DESC: "Сейчас игра на паузе. Щелкните здесь, чтобы запустить ход времени."
 OUTLINER_TITLE: "Планировщик"
 OUTLINER_DESC: "Разверните планировщик, чтобы увидеть, что творится в вашем государстве. В планировщике показаны все ваши планеты, корабли и текущие проекты."
 RESOURCE_PANEL_TITLE: "Панель ресурсов"
 RESOURCE_PANEL_DESC: "На этой панели указаны все основные ресурсы вашего государства."
 MENU_PANEL_TITLE: "Панель меню"
 MENU_PANEL_DESC: "Из этой панели открываются все основные меню игры: технологии, традиции, политика и конструктор судов."
 GOVERNMENT_VIEW_TITLE: "Сведения о правительстве"
 GOVERNMENT_VIEW_DESC: "Откройте сведения о правительстве, чтобы узнать общую информацию о государстве."
 GALAXY_VIEW_TITLE: "Просмотр галактики"
 GALAXY_VIEW_DESC: "Здесь показана вся галактика и место вашего государства в окружающей вселенной. Большинство взаимодействий в игре проходит именно здесь."
 TUTORIAL_MISSION_VIEW_TITLE: "Задачи"
 TUTORIAL_MISSION_VIEW_DESC: "В окне задач объясняются основные аспекты Stellaris. Оно подскажет вам, что делать дальше."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "Меню помощи"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "В меню помощи доступен режим обучения для игрового интерфейса, а также игровая энциклопедия."
 OUTLINER__SECTORS_TITLE: "Секторы"
 OUTLINER__SECTORS_DESC: "Государство делится на секторы — административные регионы, состоящие из нескольких колонизированных планет. Для автоматического развития сектора в нужном направлении ему можно выбрать §Sспециализацию§! и назначить §Sгубернатора§! — это избавит вас от необходимости управлять сектором вручную."
 OUTLINER__MILITARY_FLEETS_TITLE: "Военные флотилии"
 OUTLINER__MILITARY_FLEETS_DESC: "Используйте корабли космического флота для защиты границ государства и для завоевания соседей."
 OUTLINER__CIVILIAN_SHIPS_TITLE: "Гражданские корабли"
 OUTLINER__CIVILIAN_SHIPS_DESC: "Используйте эти корабли для исследования окружающих звездных систем и строительства космических сооружений."
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE: "Управление государством"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC: "Чем крупнее государство, тем труднее им управлять. Следите за изменениями этих индикаторов по мере расширения своих владений."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "Управление базами и флотом"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "Количество космических баз и кораблей, которые ваше государство способно эффективно поддерживать."
 CONTROL_GROUPS_TITLE: "Контрольные группы"
 CONTROL_GROUPS_DESC: "Большинству объектов можно назначить клавиши быстрого доступа. Для этого выберите объект и нажмите цифровую клавишу, удерживая клавишу Ctrl (например, Ctrl+5). Чтобы отменить назначенную клавишу быстрого доступа, щелкните по группе правой кнопкой мыши."
 MAP_MODES_TITLE: "Режимы карты"
 MAP_MODES_DESC: "Различные режимы карты наглядно показывают ключевую информацию о выбранном государстве. Доступны следующие режимы: секторы, гиперкоридоры, политические союзы, государства, дипломатия, отношения, отношения ИИ, непосредственные соседи."
 SHOW_MORE: "Показать подробности"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "Выйти из обучения по интерфейсу"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "Выйти из обучения по интерфейсу? Вы сможете вернуться к обучению на §Sэкране помощи§!."
 MENU_PANEL__CONTACTS_TITLE: "Контакты"
 MENU_PANEL__CONTACTS_DESC: "Открывает список всех известных государств и инопланетян в галактике."
 MENU_PANEL__SITUATION_LOG_TITLE: "Журнал"
 MENU_PANEL__SITUATION_LOG_DESC: "Открывает журнал сведений обо всех текущих событиях и особых проектах."
 MENU_PANEL__MARKET_TITLE: "Рынок"
 MENU_PANEL__MARKET_DESC: "Позволяет продавать излишки ресурсов и покупать ресурсы, которых вам не хватает."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE: "Планеты и секторы"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC: "Открывает сводную информацию обо всех планетах, лидерах и фракциях вашего государства."
 MENU_PANEL__EXPANSION_PLANNER_TITLE: "Планировщик экспансии"
 MENU_PANEL__EXPANSION_PLANNER_DESC: "Помогает спланировать новые проекты по колонизации."
 MENU_PANEL__POLICIES_TITLE: "Политика"
 MENU_PANEL__POLICIES_DESC: "Открывает информацию о политике, давая возможность изучить и привести в исполнение политику государства."
 MENU_PANEL__EDICTS_TITLE: "Указы"
 MENU_PANEL__EDICTS_DESC: "Открывает информацию об указах, давая возможность изучить и привести в исполнение указы государства."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE: "Управление обществом"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC: "Позволяет использовать традиции, чтобы сформировать особый путь вашего государства."
 MENU_PANEL__SHIP_DESIGNER_TITLE: "Конструктор судов"
 MENU_PANEL__SHIP_DESIGNER_DESC: "Открывает конструктор судов, где вы можете создавать свои проекты кораблей."
 MENU_PANEL__FLEET_MANAGER_TITLE: "Управление флотилиями"
 MENU_PANEL__FLEET_MANAGER_DESC: "Позволяет строить и модернизировать боевые корабли."
 MENU_PANEL__TECHNOLOGY_TITLE: "Технологии"
 MENU_PANEL__TECHNOLOGY_DESC: "Открывает экран технологий, где можно заняться новыми разработками."
 MENU_PANEL__FACTIONS_TITLE: "Фракции"
 MENU_PANEL__FACTIONS_DESC: "Открывает информацию о фракциях, показывая политические группировки, действующие в вашем государстве."
 MENU_PANEL__CLAIMS_TITLE: "Притязания"
 MENU_PANEL__CLAIMS_DESC: "Позволяет сформулировать притязания на звездные системы. Притязания можно использовать как повод для войны с другими государствами."
 MENU_PANEL__SPECIES_TITLE: "Расы"
 MENU_PANEL__SPECIES_DESC: "Список рас, населяющих ваше государство."
 MENU_PANEL__LEADERS_TITLE: "Лидеры"
 MENU_PANEL__LEADERS_DESC: "Открывает сводную информацию о лидерах государства, а также позволяет нанимать новых."
