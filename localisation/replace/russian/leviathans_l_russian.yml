 black_hole_pantagruel_research_desc: "Мы наблюдаем за зеркальной вселенной черной дыры Пантагрюэль, расширяя наши исследовательские возможности."
 technosphere_praising: "Технология богов"
 technosphere_praising_desc: "Наш народ поклоняется гигантскому сферическому вычислителю, считая его истинным воплощением божественной силы."
 germinating_wraith: "Импульсное развитие"
 germinating_wraith_desc: "Что-то страшное грядет."
 building_artist: "Памятник искусства"
 building_artist_desc: "Декоративный памятник искусства, ставящий под сомнение природу бытия и морали. Или, возможно, это размышление о хрупкости цивилизации... или о неизбежности травмы при создании персонажа... хм-м..."
 building_artist_patron: "Министерство культуры"
 building_artist_patron_desc: "Стильный головной офис министерства культуры, помогающего нести знания, развлечения и искусство в массы."
 building_artist_patron_gestalt_desc: "Головной офис Министерства культуры. Его облик, который почему-то называют «стильным», недоступен пониманию Единого разума."
 building_artist_tooltip: "§RСооружение §Y$building_artist$§! больше построить нельзя. Купите новое или демонтируйте существующее.§!"
 enclave_artist_patron: "Покровитель искусств"
