 #leviathans.105.f: "We would like to trade for £food£ §YFood§!."
 leviathans.105.c: "Нас интересуют §Yредкие ресурсы§!."
 trader_tt_strategicresource: "Приобрести ежемесячные поставки §Yредких ресурсов§!."
 leviathans.105.c.sr1: "Мы уже заключили §Yторговое соглашение с ригганцами§!\n"
 leviathans.105.c.sr2: "Мы уже заключили §Yторговое соглашение с корпорацией «Ксура»§!\n"
 leviathans.105.c.sr3: "Мы уже заключили §Yторговое соглашение с муутаганцами§!\n"
 leviathans.105.c.trust: "Требуется наличие §Yторгового анклава§!:\n£opinion£ Отношение +50\n"
 leviathans.105.d: "Пока ничего. До свидания."
 leviathans.105.z: "Мы хотели бы нанять §Yконсультанта§!."
