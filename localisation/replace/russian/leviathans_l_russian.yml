 draconic_beats: "Драконий ритм"
 draconic_beats_desc: "Военным флотилиям даны указания при атаке на эфирного дракона вести по нему огонь в определенном ритме."
 dimensional_horror_weak_points: "Усмиритель портала"
 dimensional_horror_weak_points_desc: "Портал, открытый Межпространственным ужасом, можно дестабилизировать, если мы нанесем точечные удары по его уязвимым местам."
 automated_dreadnought_weak_points: "Ослепитель дредноута"
 automated_dreadnought_weak_points_desc: "Командиры флотилий, участвующие в атаке на Автоматизированный дредноут, получили указания вести огонь по подсистемам, нарушающим работу его автоматики."
 asteroid_hive_weak_points: "Истребление улья"
 asteroid_hive_weak_points_desc: "Обновленные данные целеуказания позволят нашим флотилиям бомбардировать астероиды-ульи там, где их внешняя броня наиболее уязвима."
