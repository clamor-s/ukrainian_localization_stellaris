 #leviathans.110.desc: "We will trade Minerals for Energy Credits or Food at a rate of one to two. These are our current deals."
 #leviathans.110.a: "£minerals£ §G10§! for £energy£ §R20§! monthly"
 #leviathans.110.b: "£minerals£ §G25§! for £energy£ §R50§! monthly"
 #leviathans.110.c: "£minerals£ §G50§! for £energy£ §R100§! monthly"
 #leviathans.110.food.a: "£minerals£ §G10§! for £food£ §R20§! monthly"
 #leviathans.110.food.b: "£minerals£ §G25§! for £food£ §R50§! monthly"
 #leviathans.110.food.c: "£minerals£ §G50§! for £food£ §R100§! monthly"
 leviathans.110.a.reply: "Приятно иметь с вами дело. Прилетайте к нам еще!"
 leviathans.110.b.reply: "Великолепный выбор. Качество наших минералов вас не разочарует."
 leviathans.110.c.reply: "Клиент-толстосум, да? Похоже, мы сможем сегодня закрыться пораньше!"
 leviathans.110.d: "Нас интересует кое-что другое..."
 leviathans.110.e: "Не пойдет."
 #leviathans.120.desc: "We will trade Energy Credits for Minerals or Food at a rate of one to two. These are our current deals."
 #leviathans.120.a: "£energy£ §G10§! for £minerals£ §R20§! monthly"
 #leviathans.120.b: "£energy£ §G25§! for £minerals£ §R50§! monthly"
 #leviathans.120.c: "£energy£ §G50§! for £minerals£ §R100§! monthly"
 #leviathans.120.food.a: "£energy£ §G10§! for £food£ §R20§! monthly"
 #leviathans.120.food.b: "£energy£ §G25§! for £food£ §R50§! monthly"
 #leviathans.120.food.c: "£energy£ §G50§! for £food£ §R100§! monthly"
 leviathans.120.a.reply: "Вот ваши кредиты. Мы уже договорились о транспортировке минералов."
 leviathans.120.b.reply: "Превосходно. Дайте нам знать, если захотите продать больше минералов в будущем."
 leviathans.120.c.reply: "Если бы все наши клиенты торговали такими партиями! Перевожу вам ваши кредиты."
 #leviathans.125.desc: "We will trade Food for Minerals or Energy Credits at a rate of one to two. These are our current deals."
 #leviathans.125.minerals.a: "£food£ §G10§! for £minerals£ §R20§! monthly"
 #leviathans.125.minerals.b: "£food£ §G25§! for £minerals£ §R50§! monthly"
 #leviathans.125.minerals.c: "£food£ §G50§! for £minerals£ §R100§! monthly"
 #leviathans.125.energy.a: "£food£ §G10§! for £energy£ §R20§! monthly"
 #leviathans.125.energy.b: "£food£ §G25§! for £energy£ §R50§! monthly"
 #leviathans.125.energy.c: "£food£ §G50§! for £energy£ §R100§! monthly"
 #leviathans.125.a.reply: "We hope this food will be to your liking."
 #leviathans.125.b.reply: "Very good. The food will be delivered to you in a perfectly edible condition."
 #leviathans.125.c.reply: "Your people will not be going hungry this cycle! Food shipments shall commence immediately."
 leviathans.125.desc.z1: "У нас есть талантливый управляющий, который готов переехать в [Root.GetName&acc] и навести порядок в любых ваших секторах, чтобы они не приносили убыток. Доверьте §Hторговлю§! эксперту!"
 leviathans.125.desc.z1.gestalt: "У нас есть талантливый исполнитель, готовый приступить к службе, но... вы уверены?\n\nОтветственность, конечно, лежит на покупателе, но я считаю своим долгом предупредить, что наши консультанты специализируются только на увеличении §Hобъема торговли§!. Не знаю, подойдет ли он вам, учитывая ваши... нетипичные отношения с этой концепцией."
 leviathans.125.z1: "Договорились."
 leviathans.125.z1.gestalt: "Мы понимаем и все равно желаем продолжить."
 leviathans.126.desc: "Превосходно! Мы рады поделиться своими навыками с [Root.GetName&inst]."
 leviathans.126.desc.alt: "Отлично! Надеюсь, что и вы, и мы получим прибыль от наших... особых подходов к торговле."
 already_hired_trader_governor: "§RМы уже наняли лидера из [enclave_country.GetName&gen]§!."
 recruit_trader_leader: "Добавляет [enclave_country.GetAdj&masc,acc] §Yгубернатора§! с §Yчертой «Торговый посредник»§! в список §Hлидеров§!."
 requires_trader_enclave: "§RТребуется §Yанклав торговцев§! в системе.§!"
 sm_trader_proxy_office: "Офис торговых посредников"
 sm_trader_proxy_office_desc: "§YАнклавы торговцев§! пользуются особыми привилегиями на галактическом рынке, что может быть выгодно и для нас."
 requires_trade_enclave: "§RТребуется §Yанклав торговцев§! в системе.§!"
 leader_trait_enclave_trader: "Торговец анклава"
 leader_trait_enclave_trader_desc: "Приглашенный из одного независимого торгового анклава, этот лидер особенно преуспел в максимальном повышении объема торговли."
 trader_catch_phrase: "§L«Обсудим гонорар за консультацию...»§!"
 leader_trait_xuracorp_liaison: "Посредник корпорации «Ксура»"
 leader_trait_xuracorp_liaison_desc: "Этот губернатор перешел к нам из корпорации «Ксура». Владеет акциями предприятий по добыче экзотических газов."
 xuracorp_trader_desc: "$leader_trait_xuracorp_liaison_desc$"
 xuracorp_trader_catch_phrase: "$trader_catch_phrase$"
 leader_trait_riggan_liaison: "Ригганский посредник"
 leader_trait_riggan_liaison_desc: "Этот губернатор перешел к нам из Ригганской торговой биржи. В свободное время торгует фьючерсами на летучие пылинки."
 riggan_trader_desc: "$leader_trait_riggan_liaison_desc$"
 riggan_trader_catch_phrase: "$trader_catch_phrase$"
 leader_trait_muutagan_liaison: "Муутаганский посредник"
 leader_trait_muutagan_liaison_desc: "Этот губернатор перешел к нам из Муутаганской торговой гильдии. Владеет несколькими частными рудниками по добыче редких кристаллов."
 muutagan_trader_desc: "$leader_trait_muutagan_liaison_desc$"
 muutagan_trader_catch_phrase: "$trader_catch_phrase$"
 councilor_enclave_trader: "Торговый посредник"
 councilor_enclave_trader_female: "$councilor_enclave_trader$"
 councilor_enclave_trader_desc: "В совете заседает представитель одного из трех галактических торговых хабов и снабжает нас инсайдерской информацией о биржевых сделках по всей галактике."
 councilor_enclave_trader_unlock_title: "§HМесто в совете за членство в одной из следующих организаций: $NAME_Muutagan_Merchant_Guild$ $NAME_Riggan_Commerce_Exchange$ или $NAME_XuraCorp$§!"
 councilor_enclave_trader_conditional_tooltip: "Лидер обладает свойством §YТорговый посредник§!."
 unlocks_trader_council_position: "\n§EПозволяет открыть место в совете:§!\n§H$t$$councilor_enclave_trader$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_TRADE_VALUE_MULT$: §G+2%§!\n$ttt$$MOD_COUNTRY_TRADE_FEE$ §G-1%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$governor_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_enclave_trader_conditional_tooltip$"
 leviathans.131.desc: "§YЛетучие пылинки§! — это ценная ригганская приправа. Они известны по всей галактике своим неповторимым вкусом, а взрывчатость не знает себе равных. Мы продаем ее только самым ценным торговым партнерам, одним из которых, по нашему мнению, является [Root.GetName].\n\nЕсли наша скромная цена вам подходит, мы готовы поставлять вам летучие пылинки в течение десяти стандартных лет."
 leviathans.131.a.reply: "Вы не пожалеете. Разве что употребите слишком много пряности, конечно... Тогда есть небольшой шанс спонтанного самовозгорания. Очень небольшой, безусловно."
 leviathans.130.desc: "Это продукт, которым корпорация «Ксура» особенно гордится. Наше медицинское подразделение недавно занялось улучшением качества одного газа с уникальными свойствами, который значительно облегчит обычно сложный процесс адаптации к среде иных планет. Правда, он вряд ли будет совместим с инопланетной физиологией!\n\nМы готовы поставлять вам наш §Yэкзотический газ§! в течение десяти стандартных лет, после чего договор нужно будет заключить заново."
 leviathans.130.a.reply: "Именно так работает корпорация «Ксура»! Наши грузовые корабли займутся поставками немедленно.\n\n§LПри покупке данного продукта вы соглашаетесь, что корпорация не несет ответственности за любые побочные эффекты, которые могут возникнуть в результате его использования, включая, но не ограничиваясь этим, раздражение кожи, психические припадки, обесцвечивание глаз, агрессивную мутацию, повышенную склонность колонистов к самоубийствам, вещий транс, истощение биосферы, образование опасных страпелек, возникновение черных микродыр, взрывы зерновых элеваторов, коллапс общества, случаи массового вымирания, неожиданные взрывы сверхновых, полное или частичное уничтожение вашей звездной империи, внезапные вспышки гамма-излучения, парадоксы путешествий во времени, события вакуумной метастабильности, энтропию Вселенной, коллапс пространственно-временного континуума...§!"
 leviathans.132.desc: "Ши'раккат-Ду — или §Yредкие кристаллы§!, как их называют прочие расы, — стали символом всей нашей цивилизации. Когда эти «поющие» кристаллы вибрируют, то создают уникальный музыкальный тон, оказывающий успокаивающее действие на большинство разумных существ.\n\nХотя мы обычно не делимся чудесными Ши'раккат-Ду с чужаками, но в вашем случае мы готовы сделать исключение. Если вы можете себе это позволить, мы готовы поставлять вам наши кристаллы в течение десяти лет."
 leviathans.132.a.reply: "Превосходно. Наши торговцы немедленно начнут отправку кристаллов на ваши планеты. Пускай Ши'раккат-Ду поют и для вас."
