 leviathans.102.name: "Первый контакт с государством [From.GetName]"
 leviathans.102a.desc: "Добро пожаловать в корпорацию «Ксура»!\n\nМы представляем конгломерат предпринимателей, ведущий свои дела из системы [trader_system.GetName] и специализирующийся на торговле. Как любят говорить у нас в корпорации «Ксура», это основа любой цивилизации.\n\nНе стесняйтесь обращаться к нам, если вас интересуют выгодные сделки."
 leviathans.102b.desc: "Я выступаю от имени Ригганской торговой биржи. На нашей станции в системе [trader_system.GetName] мы облегчаем торговлю между заинтересованными сторонами уже более тысячи лет по вашему исчислению.\n\nЕсли вы имеете больше ресурсов, чем вам нужно, мы охотно заберем их. Разумеется, вы получите соответствующую компенсацию."
 leviathans.102c.desc: "Приветствую вас и добро пожаловать в систему [trader_system.GetName], друзья! Я представляю Муутаганскую торговую гильдию. Наша организация состоит из сотен независимых торговых судов, отважные капитаны которых бороздят просторы космоса в поисках выгодных сделок.\n\nНа наших объектах вы можете обменивать излишки ресурсов. Свяжитесь с нами, если подобное предложение вас заинтересует."
 leviathans.100.a: "Мы хотим заняться торговлей."
 leviathans.100.b: "Выключите экран."
 leviathans.100.name: "Корпорация «Ксура»"
 leviathans.100a.desc: "Для нас в корпорации «Ксура» все потенциальные покупатели одинаково важны. Кто мы такие, чтобы судить о морали вашей звездной империи?"
 leviathans.100b.desc: "Возможно, вам нужны минералы для постройки военных кораблей. А может быть, для постройки детских приютов. Корпорация «Ксура» не лезет в чужие дела!"
 leviathans.100c.desc: "Без лишних вопросов — только качественные ресурсы, готовые к закачке прямо в кровеносную систему вашей индустрии!"
 leviathans.100d.desc: "Боюсь, возврат средств невозможен. Политика компании... ничего не могу поделать."
 leviathans.100e.desc: "Интересуетесь оборудованием для очищения? Нет? Как насчет детекторов частиц?"
 leviathans.100f.desc: "Это корпорация «Ксура». Чем мы можем вам помочь?"
 leviathans.103.name: "Ригганская торговая биржа"
 leviathans.103a.desc: "Мы сохраняем полную анонимность всех наших клиентов."
 leviathans.103b.desc: "Откуда мы берем ресурсы? Поверьте мне... для всех вовлеченных сторон, и [Root.GetName] не исключение, будет лучше, если эта информация останется известной только нам..."
 leviathans.103c.desc: "Мы не занимаемся работорговлей. Простите, никаких исключений."
 leviathans.103d.desc: "Ригганская торговая биржа приветствует вас."
 leviathans.103e.desc: "Мы занимаемся этим бизнесом уже тысячу лет. Если этого недостаточно, чтобы судить о нашей надежности, то даже не знаю, что сказать."
 leviathans.103f.desc: "Определенные стороны на нашей звездной базе заинтересованы в заключении сделки с [Root.GetName&inst]. Желаете обсудить условия сделки?"
 leviathans.104.name: "Муутаганская торговая гильдия"
 leviathans.104a.desc: "Тысячелетия назад Муутаганская империя занимала приличную часть галактики. Мы — все, что от нее осталось."
 leviathans.104b.desc: "Говорят, что муутаганец может учуять выгодную сделку с расстояния в двенадцать парсеков. Это преувеличение... На самом деле расстояние всего восемь парсеков."
 leviathans.104c.desc: "Муутаганская торговая гильдия приветствует вас. Хотите заключить сделку?"
 leviathans.104d.desc: "Муутаганец и риксидаранец заходят в бар... Впрочем, неважно, такое в нашем разговоре не к месту. Прошу прощения."
 leviathans.104e.desc: "Приветствуем вас, [Root.GetSpeciesName]. Вы прибыли торговать с нами, верно?"
 leviathans.104f.desc: "Слово «скидка» считается ругательством у нашего народа. Не забывайте об этом при беседе с нами."
 #leviathans.105.a: "We would like to trade for £minerals£ §YMinerals§!."
