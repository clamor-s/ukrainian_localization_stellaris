 leader_trait_dragonslayer: "Убийца дракона"
 leader_trait_dragonslayer_desc: "Этот адмирал проявил себя в жестокой битве."
 leader_trait_dragonbane: "Драконья погибель"
 leader_trait_dragonbane_desc: "Этот лидер сумел уцелеть во многих отчаянных сражениях."
 infinity_calculations: "Процессор сингулярности"
 infinity_calculations_desc: "За помощь, оказанную Машине бесконечности, она раскрыла нам тайну своего происхождения. Это — процессор, способный самостоятельно расширяться. Это улучшит наши исследовательские возможности."
 infinity_calculations_hacked: "$infinity_calculations$"
 infinity_calculations_hacked_desc: "Взломав сферическую машину, мы смогли раскрыть тайну ее вычислительных мощностей. Это значительно обогатило наш научный потенциал."
 black_hole_pantagruel: "Зеркало знаний"
 black_hole_pantagruel_desc: "Черная дыра Пантагрюэль стала зеркалом, отражающим только что созданную вселенную. Если мы построим на ее орбите станцию, это существенно расширит наши научные возможности."
