 leviathans.141: "Уничтожено: [From.GetName]" #trader enclave country
 leviathans.141.desc: "[From.GetName] Лишается своей штаб-квартиры, и сейчас мы пытаемся извлечь из обломков этой космической базы как можно больше ценностей. Нам удалось добыть много ресурсов."
 leviathans.142.a.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc: "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first: "Штаб-квартира §Yкорпорации «Ксура»§! в системе [trader_system.GetName] недавно была уничтожена."
 leviathans.142.desc.known: "Судя по полученным докладам, атакующие войска принадлежат [trader_destroyer.GetName&dat]!"
 leviathans.142.desc.unknown: "Согласно разведданным, за этим стоят доселе неизвестные нам силы."
 leviathans.142.desc.second: "Немногие уцелевшие члены совета директоров объявили о банкротстве, и сейчас идет ликвидация оставшихся активов корпорации."
 leviathans.142.desc.trade: "К сожалению, их производственные линии по выпуску экзотического газа были уничтожены вместе со штаб-квартирой «Ксуры», и мы потеряли доступ к этому каналу редких ресурсов."
 leviathans.142.a: "Это удар по свободной торговле."
 leviathans.142.b: "Мы заплатили кучу кредитов за этот газ!"
 leviathans.143.a.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first: "Космическая база, принадлежащая §YРигганской торговой бирже§!, была уничтожена в системе [trader_system.GetName]. Этот независимый форпост, способствовавший торговле между галактическими цивилизациями на протяжении тысячи лет, теперь разрушен."
 leviathans.143.desc.known: "Это сделали войска, которыми командует [trader_destroyer.GetName]."
 leviathans.143.desc.unknown: "Это совершила армия неустановленного агрессора."
 leviathans.143.desc.trade: "К сожалению, при этом был ликвидирован источник летучих пылинок. Мы потеряли доступ к этому каналу редких ресурсов."
 leviathans.143.a: "Тревожная новость."
 leviathans.143.b: "Мы дорого заплатили за эту пряность!"
 leviathans.144.a.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first: "Мы получили сообщение о том, что штаб-квартира §YМуутаганской торговой гильдии§! в системе [trader_system.GetName] была расщеплена на атомы."
 leviathans.144.desc.known: "Похоже, за нападением стоят войска, принадлежащие [trader_destroyer.GetName&dat]."
 leviathans.144.desc.unknown: "Судя по всему, нападающие подчиняются неизвестному государству."
 leviathans.144.desc.second: "Несколько выживших капитанов муутаганских торговых кораблей теперь разбросаны по разным уголкам галактики."
 leviathans.144.desc.trade: "К сожалению, это значит, что их производство редких кристаллов полностью остановлено. Мы потеряли доступ к этому каналу редких ресурсов."
 leviathans.144.a: "Это серьезный удар по торговле."
 leviathans.144.b: "Наши кристаллы! Мы не оставим это без ответа!"
 leviathans.150.desc: "Уважаемый клиент, с прискорбием сообщаем, что срок действия торгового соглашения по поставкам экзотического газа в миры, которыми владеет [Root.GetName], истек. Мы, разумеется, будем рады продлить его еще на десять лет, если у вас достаточно энергокредитов..."
 leviathans.150.a: "Хорошо. Мы продлим соглашение."
 leviathans.150.b: "Мы какое-то время поживем без вашего газа."
 leviathans.150.c: "У нас нет средств на продление соглашения."
 leviathans.151.desc: "Срок нашего с вами соглашения истек, [Root.GetSpeciesName]. Мы поставляли летучие пылинки в ваши миры на протяжении десяти лет. Продлим наш договор еще на десять лет, или же вы предпочтете расторгнуть его?"
 leviathans.151.a: "Давайте продлим. Пылинки должны течь."
 leviathans.151.b: "Нам сейчас не нужна ваша пряность."
 leviathans.152.desc: "Годы летят, не правда ли, [Root.GetSpeciesName]? Минуло десять лет с тех пор, как мы заключили соглашение о поставках редких кристаллов. Хотите продлить этот договор еще на десять лет?"
 leviathans.152.a: "Да. Давайте продлим срок нашего соглашения."
 leviathans.152.b: "Мы пока обойдемся без ваших кристаллов."
 leviathans.156.desc: "Ваши дерзкие нападения подвергли риску имущество корпорации «Ксура» и ее персонал. Нам не остается иного выбора, кроме как расторгнуть наше торговое соглашение. Возмещения убытков не ждите."
 leviathans.156.desc.notrade: "Ваше безрассудное нападение угрожает собственности и работникам корпорации «Ксура». Вам следует запомнить, что взаимовыгодное сотрудничество требует вовлеченности обеих сторон."
 leviathans.156.a: "Прекратить связь."
 leviathans.157a.desc: "Боюсь, политика нашей компании запрещает вести дела с пиратами."
 leviathans.157b.desc: "Такие клиенты, как вы, нам не нужны."
 leviathans.157c.desc: "Нам не о чем с вами говорить."
 leviathans.159.desc: "Мы не потерпим ваших нападений на нашу станцию! Мы разрываем контракт, ясно? Считайте, что наше соглашение теперь недействительно."
 leviathans.159.desc.notrade: "Это неспровоцированное нападение! Мы не потерпим подобного. Мы разрываем все договоры." #addressing the player empire as a whole
 leviathans.160a.desc: "Вы — племя бандитов и головорезов. Мы не желаем больше вести с вами дел."
 leviathans.160b.desc: "Проклятые пираты."
 leviathans.160c.desc: "Мы не простим вам этих нападений."
 leviathans.162.desc: "Пираты наконец-то раскрыли свою истинную суть! Забудьте о наших сделках! [Root.GetName] отныне находится в черном списке у всех муутаганцев."
 leviathans.162.desc.notrade: "Вы смеете атаковать нас?! Знайте, пираты, что мы не потерпим подобного варварства."
 leviathans.163a.desc: "Вы — настоящие злодеи! Не надейтесь, что мы забудем о ваших преступлениях против нашего народа."
 leviathans.163b.desc: "Муутаганцы очень злопамятны, [Root.GetSpeciesName]. Мы не забываем обид."
 leviathans.163c.desc: "[Root.GetName] никогда не сможет вернуть себе наше доверие."
 ##################
 #ARTISAN ENCLAVE
 ##################
 leviathans.295.desc: "Гость! Воистину радостное событие! Ох, простите мои манеры! Полагаю, необходимо представиться. Мы — труппа мастеров.\n\nМы посвятили свою жизнь занятию изобразительным искусством, музыкой, культурой и всеми прочими вещами, которые делают бытие разумного создания терпимым. Пожалуйста, если вы желаете приобщиться к нашим чудесным творениям, без колебаний обращайтесь к нам!"
 leviathans.300.name: "Труппа мастеров"
 leviathans.300.desc: "Приветствуем вас! Я возглавляю труппу мастеров и желаю вам творческого дня.\n\nЧем мы можем быть вам полезны? Может быть, создать произведение искусства, которым вы будете наслаждаться? Или, может быть, вы хотите профинансировать работу нашего анклава по созданию небывалой красоты?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc: "Что? Простите, замечтался. Порой вдохновение поглощает меня целиком. Чем мы можем вам помочь?"
 leviathans.300b.desc: "Задумывались ли вы о том, сколь великолепна сложившаяся ситуация? Вот мы, а вот вы. Это же просто невероятно. Чувствую, что напишу об этом балладу."
 leviathans.300c.desc: "Да? Эй? А, это вы! Прошу прощения, у меня никак не складывается рифма. Чем я могу вам помочь?"
 leviathans.300.a: "Мы хотим заказать §Yпроизведение искусства§!."
 leviathans.300.a.reply: "К сожалению, мы не можем предложить вам что-то еще, иначе нам придется считать, что вы не цените того, что уже купили. Видите ли, нам нельзя забывать о собственном достоинстве."
 leviathans.300.b: "Мы хотим стать вашими §Yпокровителями§!."
 leviathans.300.b.stop: "Мы хотим §Yотказаться от покровительства§!."
 leviathans.300.b.stop.tooltip: "§RОтменяет§! ежемесячный прирост £opinion£ отношения\n\n"
 leviathans.300.b.reply: "Что ж, понятно. Грустно, что так получилось, [my_country.GetSpeciesNamePlural], но мы благодарим вас за изначальную поддержку.\n\nПрощайте."
 leviathans.300.c: "Организуйте §Yфестиваль§! в наших мирах."
 leviathans.300.c.allow: "Требуется наличие §Yтруппы мастеров§!:\n£opinion£ Отношение +50"
 leviathans.300.c.outofstock: "Мы можем проводить один §YФестиваль миров§! раз в 20 лет."
 leviathans.300.d: "§YРасскажите нам подробнее§! о своей труппе."
 leviathans.300.d.reply: "Мы представляем труппу мастеров, которая состоит из нескольких станций, населенных созданиями из многих миров и объединенных желанием создавать новую красоту в этих безопасных местах. Сюда стекаются идеи и методы со всей галактики, и вместе мы хотим добиться идеального самовыражения.\n\nМы предоставляем множество видов услуг тем, кто хочет наслаждаться искусством. Если вы профинансируете нашу работу, то мы, возможно, организуем еще более крупные мероприятия для ваших граждан."
 leviathans.300.e: "Что еще вы можете сделать?"
 leviathans.300.f: "Мы хотим инвестировать в §YМинистерство культуры§!."
 leviathans.301.name: "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc: "Труппа мастеров не отвечает на наши запросы."
 leviathans.301.desc.unknown: "Если не считать перевода, как только [From.GetName] обменялись с нами информацией, они тотчас закрыли все каналы и прекратили дальнейшее общение."
 leviathans.301.a: "Как они смеют?!"
 leviathans.304a.desc: "Огромное вам спасибо! Как же благородно с вашей стороны способствовать процветанию искусства во вселенной. Мы уверены, вы будете довольны."
 leviathans.304b.desc: "Даже звездам непросто затмить ваш сегодняшний поступок!"
 leviathans.304c.desc: "Мы знали, что вы, [root.GetSpeciesNamePlural], особенные. У вас великолепный вкус."
 leviathans.305.desc: "Потрясающе! Мы будем рады доверить вам одно из наших творений. Оно обязательно принесет радость гражданам вашего государства."
 leviathans.305.a.tooltip: "Дает доступ к §S£decision£ $decision_art_monument$§! §Yрешению§!, которое можно применить на одной планете со следующими эффектами:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply: "Отлично! Произведение сразу же попадет в хранилище. Просто попросите администрацию планеты воспроизвести §Yрешение§! на любой выбранной планете.\n\nМы смиренно благодарим вас за покровительство."
 leviathans.330.desc: "Организация фестиваля такого масштаба потребует от всех наших мастеров проявить их таланты. Это будет нелегко и недешево."
 leviathans.330.a.reply: "Превосходно! Нам будет приятно организовать этот великолепный Фестиваль миров!"
 leviathans.310.desc: "Это здорово нам поможет, так как позволит нам пробовать новые идеи и рисковать еще сильнее в творческом процессе. У нас есть §Yдесятилетняя§! программа, которая потребует единовременного платежа с вашей стороны."
 leviathans.310.a.tooltip: "§YТруппа мастеров§! приносит §G£opinion£ +1 к отношению§! каждый месяц\n\n"
 leviathans.310.a.reply: "Большое спасибо! Теперь, благодаря вашему щедрому пожертвованию, мы сможем расширить концепцию искусства как такового! Кроме того, мы, конечно же, продолжим рассылать регулярный информационный бюллетень всем нашим покровителям."
 leviathans.307.desc: "Наша экономика больше не позволяет нам покровительствовать труппе мастеров. Они больше не будут получать финансирование от нашего государства. Несомненно, это подпортит наши отношения с анклавом."
 leviathans.307.a.tooltip: "§RУдаляет§! модификатор государства §Y$enclave_artist_patron$§!"
 leviathans.335.name: "Давка"
 leviathans.335.desc: "§YФестиваль миров§!, организованный труппой мастеров, порадовал народ государства [Root.GetName]. Увы, радость была недолгой.\nНа мире [this_planet.GetName] во время праздничных мероприятий в огромной толпе возникла паника и погибли тысячи граждан. Неясно, что именно привело к этой трагедии, но народ выражает очевидное недовольство нашей администрацией и организаторами фестиваля."
 leviathans.335.b: "Отвлечь внимание СМИ"
 leviathans.336.name: "Ликование"
 leviathans.336.desc: "От переизбытка счастья, сопровождающего мероприятия §YФестиваля миров§!, некоторые из организаторов влюбились в наш образ жизни. Они желают осесть у нас и стать частью нашего государства."
 leviathans.336.a: "Пусть остаются."
 leviathans.336.b: "Они должны покинуть нас."
 leviathans.337.name: "Предательство"
 leviathans.337.desc: "§YФестиваль миров§! был внезапно прекращен. Труппа мастеров собрала свои вещи и улетела без объяснения причин.\n\nПри обыске мест их проживания и арен обнаружилось, что пропало огромное количество ресурсов."
 leviathans.337.a: "Воры!"
 leviathans.315.desc: "О [Root.GetRulerTitle] [Root.GetRulerName], десять лет назад [Root.GetName] дали обещание поддержать труппу мастеров, и вы его выполнили.\n\nСрок вашего покровительства подходит к концу, но с нашей стороны было бы беспечным не спросить, не хотите ли вы продлить подписку на лучшие изделия в галактике."
 leviathans.321.name: "Информационный бюллетень для покровителей"
 leviathans.321.desc: "Читайте свежий информационный бюллетень для всех наших покровителей:\n\n"
 leviathans.321.desc.a: "К сожалению, в анклаве сейчас почти ничего не создают. Большинство творцов впали в глубокую депрессию и лишились вдохновения. Настроение гнетущее, но надежда еще есть. Ведь для творчества нужно время.\n\nЛюбые пожертвования, которые позволят нашей группе вернуть интерес к материальной стороне, станут огромным подспорьем."
 leviathans.321.desc.b: "На протяжении последней пары месяцев в анклаве кипела работа. Все обсуждают новую технологию, созданную одним из местных исследователей, которая позволяет передавать обонятельные ощущения. Эта невероятная машина произведет революцию.\n\nНам требуются пожертвования для дальнейшего развития этой концепции."
 leviathans.321.desc.c: "В анклаве жизнь бьет ключом. Появление Scentilus Rift побудило многих творцов переключиться на создание приложений для этого устройства. Пока что самым впечатляющим оказалась оркестровая пьеса, передаваемая с помощью запаха.\n\nНаша работа продолжается, и мы будем рады вашим пожертвованиям."
 leviathans.321.desc.d: "Мы оставили попытки создать приложения с использованием запахов. Это была глупая затея, которая обернулась пустой тратой времени и множеством неприятных запахов.\n\nЧтобы снова встать на верный путь, мы нуждаемся в пожертвованиях наших дорогих покровителей. Мы благодарим вас за постоянную поддержку!"
 leviathans.321.a: "Мы хотим сделать пожертвование."
 #leviathans.321.a.reply: "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c: "Мы не можем позволить себе пожертвование."
 leviathans.321.b: "Мы хотим отписаться от информационного бюллетеня."
 leviathans.322.name: "Полезное покровительство"
 leviathans.322.desc: "Приветствуем, покровитель [Root.GetRulerName]! Мы придумали новый, роскошный вид сооружения, позволяющий гражданам лучше понять друг друга, — §YМинистерство культуры§!! Сначала мы смешиваем предубеждения граждан к искусству и друг к другу, а затем разбиваем их вдребезги и объединяем нацию.\n\nХотите ли вы купить это здание? Оно, вне всяких сомнений, поможет вам укрепить единство вашего государства. И, кстати, оно очень дешевое!"
 leviathans.322.a.tooltip: "Дает доступ к сооружению §S£building£ $building_artist_patron$§! со следующими эффектами государства:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive: "Дает доступ к сооружению §S£building£ $building_artist_patron$§! со следующими эффектами государства:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine: "Дает доступ к сооружению §S£building£ $building_artist_patron$§! со следующими эффектами государства:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name: "Неважные новости"
 leviathans.323.desc: "Приносим вам извинения, покровитель [Root.GetRulerName]. К сожалению, мы зашли в творческий тупик. В анклаве царит неопределенность, и нам пока что нечем порадовать вас. Как всегда, мы благодарны вам за поддержку."
 leviathans.323.a: "Мы надеемся на улучшение ситуации."
 #leviathans.323.a.reply: "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b: "Мы требуем возмещения!"
 #leviathans.323.b.reply: "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name: "Сломленное искусство"
 leviathans.324.desc: "Приветствуем, покровитель [Root.GetRulerName]. Не так давно нам пришлось списать в утиль большую часть нашего оборудования из-за серьезной поломки. Вам случайно не нужны эти обломки и материалы?"
 leviathans.324.a: "Мы переработаем материалы."
 #leviathans.324.a.reply: "That is good, then it won't go to waste."
 leviathans.324.b: "Мы починим их для вас."
 #leviathans.324.b.reply: "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc: "Нам печально слышать об этом, покровитель! Без информационного бюллетеня вы не узнаете о наших последних достижениях..."
 leviathans.345.name: "Министерство культуры"
 leviathans.345.desc: "А, §YМинистерство культуры§!... Оно предназначено для того, чтобы рассматривать противоречивые идеи и способствовать укреплению единства вашем государстве при помощи искусства. Настоящий шедевр, как мне кажется."
 leviathans.345.a.reply: "Превосходно! Произведение будет немедленно отправлено в хранилище. Просто попросите ваших строителей возвести его на любой планете по своему желанию.\nМы смиренно благодарим вас за покровительство."
 leviathans.352.desc: "Мы получили сообщение от труппы мастеров. Одна из их станций уничтожена!"
 leviathans.353.desc: "Мы получили сигнал бедствия от главного мастера труппы мастеров. Их последняя станция, служившая культурным центром, уничтожена. Несколько творцов уцелели, но труппы, по сути, больше нет."
 leviathans.354.desc: "Уничтожив станцию труппы мастеров, мы нашли немало ресурсов среди ее обломков. Пожертвования, подарки и творения, некогда украшавшие ее коридоры, теперь дрейфуют по космосу, дожидаясь новых хозяев."
 leviathans.354.desc.unknown: "Уничтожив станцию в системе [station_system.GetName], мы нашли немало ресурсов среди ее обломков."
 ##################
 #CURATOR ENCLAVE
 ##################
 leviathans.500.name: "Кураторы"
 leviathans.500a.desc: "Возможно, вы желаете понять значение символов на фреске за моей спиной. Это очень хороший вопрос с интересным ответом! Чтобы узнать его, заплатите 15 квадриллионов энергокредитов."
 leviathans.500b.desc: "Это Кураторы. Чем мы можем вам помочь?"
 leviathans.500c.desc: "А вы знаете, что наш диалог внимательно слушают существа из семи разных подпространственных государств? Увы, боюсь, технология, необходимая для общения с ними, намного превышает нынешние возможности вашей цивилизации, так что эта информация никак вам не пригодится."
 leviathans.500d.desc: "Не бойтесь. Мы обновили информацию о вашей звездной империи в наших архивах для будущих поколений. Вас еще долго будут помнить после того, как [Root.GetName] потерпит неизбежный крах."
 leviathans.500e.desc: "Мне столь многое хотелось бы вам рассказать, но я просто не могу сделать это бесплатно. Для работы этой космической станции требуется много энергии... Нужно как-то покрывать накладные расходы."
 leviathans.500f.desc: "Приветствуем вас от лица ордена Кураторов. Вы что-то хотели?"
 leviathans.500g.desc: "Как всегда, приятно вести дела с вашим правительством. Возможно, вас заинтересуют кое-какие технологии?"
 leviathans.500h.desc: "Приятно видеть вас. Думаю, мы придем к какому-то взаимовыгодному соглашению, прежде чем закончится этот день."
 leviathans.500i.desc: "Знания, попавшие не в те хватательные придатки, могут быть опасными, но что поделать? Нам нужна энергия, чтобы оставаться на плаву..."
 leviathans.500j.desc: "Вам еще многое неведомо, [Root.GetSpeciesName]. Прошу... позвольте нам просветить вас относительно вселенной."
 leviathans.500k.desc: "У нас есть подробные звездные карты всей галактики, собранные исследователями из сотен различных рас. Возможно, они вас заинтересуют?"
 leviathans.500l.desc: "Знания — это все. Их нужно охранять."
 leviathans.502.name: "Первый контакт с империей [curator_enclave_country.GetName]"
 leviathans.502a.desc: "Приветствуем вас, звездные странники. Мы — Кураторы.\n\nНаш древний орден был создан тысячи лет назад различными галактическими державами, господствовавшими в то время. Мы посвятили себя сохранению любых знаний в попытке оградить галактику от сползания в очередные темные века, полные массовых смертей и варварства.\n\nМы потерпели неудачу.\n\nНас осталось немного, но мы привержены нашей священной миссии не менее, чем наши предшественники. Мы готовы поделиться некоторыми из наших знаний с вами... за определенную цену."
 leviathans.502b.desc: "Мы рады встрече, исследователи. Это [curator_enclave_country.GetName]. Возможно, вы уже знакомы с догматами нашего древнего ордена. Как и наши уважаемые коллеги в других анклавах Кураторов, мы готовы торговать, при условии что наши расценки вам подходят."
 leviathans.502.a: "Мы рады встрече."
 leviathans.500.a: "Мы заинтересованы в получении §Yновых звездных карт§!."
 leviathans.500.b: "Поможете нам провести §Yисследования§!?"
 leviathans.500.b.alreadyaided: "Кураторы уже улучшают наши исследовательские возможности."
 leviathans.500.c: "Расскажите нам о §Yтайнах§! вселенной."
 leviathans.500.d: "Можем мы нанять одного из ваших §Yученых§!?"
 leviathans.500.d.alreadyrecruited: "Мы уже пользуемся услугами ученого-куратора."
 leviathans.500.d.opinion: "Требуется наличие §Yкураторов§!:\n£opinion£ Отношение +50"
 leviathans.500.e: "В можете поделиться фундаментальными принципами знания?"
 leviathans.500.e.alreadyshared: "Мы уже поделились принципами кураторов."
 leviathans.500.e.opinion: "$leviathans.500.d.opinion$"
 leviathans.500.h: "Можете рассказать нам о §Yдругих своих клиентах§!?"
 leviathans.500.i: "Что вам известно про эти §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue: "Государство [curator_enclave_country.GetName] получит новое §Y$clue$§! только через несколько лет."
 leviathans.504a.desc: "Наш орден благодарит вас, уважаемый клиент."
 leviathans.504b.desc: "Спасибо, [root.GetSpeciesName]. Да прибудут с вами ясность и любознательность."
 leviathans.504c.desc: "С вами приятно иметь дело. Чем еще могут вам помочь наши откровения и нескончаемые архивы?"
 #leviathans.506.name: "Star Charts"
 #leviathans.506a.desc: "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
 #leviathans.506.a: "15 star systems."
 #leviathans.506.b: "10 star systems."
 #leviathans.506.c: "5 star systems."
 leviathans.506.d: "Что еще вы можете предложить?"
 #leviathans.506.a.reply: "We are transmitting the survey data to you now."
 leviathans.507.name: "Помощь в исследованиях"
 leviathans.507.desc: "Конечно. Мы готовы предложить вам ограниченный доступ к нашим обширным банкам данных на срок в десять стандартных лет. Это позволит §Hнаучным лабораториям§! на ваших планетах значительно ускорить научные исследования.\n\nЕстественно, вам придется заплатить за данную услугу, но, думаю, наши цены весьма приемлемы."
 leviathans.507.a: "Мы хотели бы купить эту услугу."
 leviathans.507.a.reply: "Мудрый выбор, и в будущем [Root.GetSpeciesNamePlural] будут, несомненно, вас за него прославлять."
 leviathans.508.name: "Тайны"
 leviathans.508.desc: "В определенных звездных системах нашей галактики обитают исключительно могущественные существа. Агенты-Кураторы, ценой множества жизней и ресурсов, тщательно собирали знания о том, как облегчить контакт с этими существами при следующей вашей встрече с ними."
 leviathans.508.a: "Расскажите о §Yчем-нибудь новом§!."
 leviathans.508.a.reply: "Возможно, это вас заинтересует... Мы отметили звездную систему в вашем §Yжурнале§!."
 leviathans.508.b: "§Y$NAME_Ether_Drake$§!. Расскажите подробнее."
 leviathans.508.c: "§Y$NAME_Enigmatic_Fortress$§!. Расскажите подробнее."
 leviathans.508.d: "§Y$NAME_Stellar_Devourer$§!. Расскажите подробнее."
 leviathans.508.e: "§Y$NAME_Dimensional_Horror$§!. Расскажите подробнее."
 leviathans.508.f: "§Y$NAME_Alien_Hive$§!. Расскажите подробнее." #Asteroid Hive
 leviathans.508.g: "§Y$NAME_Infinity_Machine$§!. Расскажите подробнее."
 leviathans.508.h: "§Y$NAME_Automated_Dreadnought$§!. Расскажите подробнее."
 leviathans.508.i: "§Y$NAME_Wraith$§!. Расскажите подробнее."
 leviathans.508.j: "§Y$NAME_Voidspawn$§!. Расскажите подробнее."
 leviathans.508.k: "§Y$NAME_Scavenger_Bot$§!. Расскажите подробнее." #Scavenger Bot
 leviathans.508.l: "§Y$NAME_Elderly_Tiyanki$§!. Расскажите подробнее." #Tiyanki Matriarch
 leviathans.508.m: "§Y$NAME_Toxic_God$§!. Расскажите подробнее." #Toxic God
 leviathans.506.f: "Какие шансы были бы у нашей нынешней флотилии в бою с ним?"
 leviathans.5106.f1.reply: "Небольшие. Очень небольшие.\n\nПостойте, вы ведь не думаете о... С теми кораблями, что у вас сейчас? Это... это была бы бойня!"
 leviathans.5106.f2.reply: "Настоятельно рекомендую не делать этого. Ваши атаки, вероятно, стали бы скорее досадной неприятностью, чем угрозой."
 leviathans.5106.f3.reply: "Хм-м, да... да, полагаю, что у вас на самом деле есть шанс. Если бы вы взяли с собой всю вашу флотилию... победа не будет легкой, это уж точно, но хотя бы теоретически она возможна."
 leviathans.5106.f4.reply: "У вас могучая флотилия, сравнимая с величайшими армадами, описанными в летописях Ордена кураторов. Вы определенно можете победить."
 leviathans.500.f: "Мы хотели бы организовать совместный §Yмозговой центр§!."
 leviathans.511.name: "Мозговой центр"
 leviathans.511.desc: "Да... да, подобный объект благотворно повлияет на развитие галактической науки. Вы можете построить этот мозговой центр на своей космической базе в системе, которую мы совместно используем. Наши Кураторы прибудут, чтобы пообщаться с вашими учеными."
 leviathans.511.a: "Отлично. Что еще вы можете предложить?"
 leviathans.511.a.tooltip: "Теперь мы можем построить §Hмозговой центр Кураторов§! на космической базе в системе §Y[curator_system.GetName]§!."
 leviathans.550.name: "Порождение пустоты"
 leviathans.550.desc: "Если наши подозрения верны, Порождение пустоты оказалось далеко от своего дома. Мы считаем, что это отпрыск внегалактического хищника немыслимых размеров, который бороздит космос в поисках добычи. Хотя с живым экземпляром мы никогда ранее не сталкивались, но слышали рассказы о разрушениях и хаосе, которые оставляет за собой взрослое Порождение пустоты. Говорят, что миры начинают разлагаться под его тенью."
 leviathans.550.a: "$leviathans.510.a$"
 leviathans.550.a.reply: "Судя по всему, самка откладывает яйца размером с планету на орбиту вокруг звезды, где они развиваются в течение тысяч лет, иногда вплоть до появления атмосферы и органической жизни.\n\nОни питаются живой материей, а взрослые Порождения пустоты, как говорят, оказывают странное воздействие на всех живых существ. К счастью, этого детеныша родители, похоже, покинули.\n\nВозможно, лучше придушить это создание, пока оно еще молодое и уязвимое?"
 leviathans.550.b: "Как его победить?"
 leviathans.550.b.reply: "Мы никогда не слышали о победе в бою над взрослым Порождением пустоты, но эта особь только что вылупилась. Порождение пустоты плюется кислотой и швыряется шипами, которые могут прожечь самую толстую броню, но их действие можно замедлить при помощи защитного кислотостойкого покрытия. Мы поможем вам его создать. Порождение пустоты — это угроза для нас всех."
 leviathans.555.name: "Мусорщик"
 leviathans.555.desc: "Ага, робот — сборщик утиля. Мусорщик — это забавный привет из забытой эпохи. Он бесконечно рыщет среди мусорных полей галактики, отыскивая бесчисленные брошенные пушки, двигатели и материалы, приваривая их к своему корпусу. Его масса и огневая мощь возрастала таким образом многие столетия, не ослабевая.\n\nНеизвестно, есть ли предел массы, до которой он может себя увеличить, если ему будет хватать времени и отходов."
 leviathans.555.a: "Кто его изначально построил?"
 leviathans.555.a.reply: "К сожалению, достоверной информации, касающейся происхождения Мусорщика, мы не имеем. Некоторые исследователи считают, что это неисправно работающая машина для сбора мусора, оставшаяся от какой-то погибшей империи. Из-за деградации аппаратного обеспечения ее цели стали путанными. Другие полагают, что он возник из единственного микроскопического нанобота, запрограммированного на бесконечное увеличение размеров и повышение силы за счет окружения. Третьи думают, что изначально это был корабль с роботизированным управлением, которому единственному удалось уцелеть в межгалактической войне, отгремевшей тысячелетия назад. Возможно, внезапное и уничтожение всей его цивилизации необратимо повредило его логические системы.\n\nКонечно, все это всего лишь предположения."
 leviathans.555.b: "С ним можно как-то общаться?"
 leviathans.555.b.reply: "Много лет предпринимались неоднократные попытки связаться с Мусорщиком или изменить его программу. К сожалению, большая часть этих экспедиций пополнила собой свалки космического лома, где Мусорщик и обитает. Тем, кто оказался быстрее него, удалось спастись.\n\nНа его неоднородном корпусе достаточно тяжелого вооружения, чтобы в одиночку уничтожить флотилию целой расы, и, возможно, такое уже неоднократно случалось. Естественно, любые такие разрушительные столкновения еще больше увеличивали мощь Мусорщика за счет новых корабельных компонентов, которые можно было переделать."
 leviathans.555.c: "$leviathans.510.b$"
 leviathans.555.c.reply: "Как вы, возможно, догадались, Мусорщик не был построен по каким-то определенным чертежам, существовавшим ранее. В результате некоторые из его компонентов подогнаны друг к другу... недостаточно оптимально, из-за чего возникают слабые места в конструкции. Конечно, большая их часть для непосвященных незаметна, но нашим улучшенным датчикам удалось их выявить.\n\nПрикажите вашим флотилиям сосредоточить огонь по этим точкам в корпусе Мусорщика, что значительно сократит объем урона, который он сможет выдержать, прежде чем развалится."
 leviathans.555.aa: "Напомните нам о его происхождении."
 leviathans.555.bb: "Напомните нам о попытках установить с ним связь."
 leviathans.556.name: "Матриарх тиянки"
 leviathans.556.desc: "Она великолепна, да? Иссохший старый матриарх, чья шкура за тысячелетия побелела и огрубела, а щупальца способны раскалывать корпуса линкоров, словно это устричные раковины. Десятки лет назад до наших исследователей дошли слухи о том, что какой-то капитан поклялся преследовать матриарха до самого края галактики. Однако с учетом того, что она продолжает существовать, нам сложно представить, что его план увенчался успехом."
 leviathans.556.a: "Почему матриарх намного крупнее остальных тиянки?"
 leviathans.556.a.reply: "Ее невероятные размеры — это, несомненно, аномалия. Мы считаем, что матриарх является странницей из далекой галактики, где тиянки в результате эволюции стали намного больше по размеру и силе, чем их собратья в нашей галактике.\n\nКонечно, возможно, что матриарх просто страдает от развитой формы гигантизма, но это не объясняет увеличения срока ее жизни."
 leviathans.556.b: "Что вам известно про капитана, охотящегося на матриарха?"
 leviathans.556.b.reply: "Очень мало. Вполне возможно, что этот капитан гнался за матриархом сюда из другой галактики. Хотя каким нужно быть глупцом, чтобы всего лишь с одним кораблем бросить вызов существу, способному уничтожить целые флотилии, это выше нашего понимания."
 leviathans.556.c: "$leviathans.510.b$"
 leviathans.556.c.reply: "Матриарх — грозный противник, но ее можно уничтожить. Хотя бронированная шкура защищает ее от самых разных снарядов, у нее есть замечательное уязвимое место.\n\nВ спине у нее застряла огромная протонная торпеда, и эта рана, полученная во время какой-то недавней битвы, еще не затянулась. Хотя на вид торпеда дефектная, результаты нашего сканирования показывают, что ее все еще можно взорвать, если на нее направить определенный энергетический импульс.\n\nСейчас мы перешлем вам подробности."
 leviathans.556.aa: "Напомните нам, почему матриарх крупнее других тиянки."
 leviathans.556.bb: "Напомните нам о капитане, охотящемся на матриарха."
 leviathans.558.name: "Токсичный бог"
 leviathans.558.desc: "Токсичная сущность неуловима. Она тысячи лет блуждает по галактике, временам изливая яд на миры. Судя по всему, это часть ее жизненного цикла. Мы слышали, что ее удалось отследить до системы §Y[toxic_god_system.GetName]§!."
 leviathans.558.desc.knights: "Токсичная сущность неуловима. Она тысячи лет блуждает по галактике, временами изливая яд на миры. Судя по всему, это часть ее жизненного цикла. Но вы, конечно же, и так это знаете!\n\nУвы, мы не можем помочь вам в ваших поисках. Никто из наших контактов уже давно не видел токсичную сущность."
 leviathans.558.A: "$leviathans.510.a$"
 leviathans.558.AA: "Напомните нам, что вы знаете о ней."
 leviathans.558.A.reply: "У нас нет записей о происхождении токсичной сущности. Впервые ее заметили несколько тысяч лет назад, и с тех пор она появляется раз в пару столетий. Некоторые считают ее божеством, но это уже на ваше усмотрение. Мы же можем сказать, что она представляет собой крайне живучее органическое существо с чертами членистоногого. Согласно полученным отчетам, сущность достаточно велика, чтобы на ней развилась целая экосистема. Впрочем, сбор биологических образов оказался трудной задачей, что вполне ожидаемо."
 leviathans.558.B: "Как его победить?"
 leviathans.558.BB: "Напомните, как нам сражаться с ней."
 leviathans.558.B.reply: "Немногие пережили встречу с сущностью. Судя по докладам, ее коррозионный яд способен прожечь любую броню. Щиты немногим полезнее. Кроме того, населяющие ее спину создания выступают в качестве атакующего роя в случае опасности. Единственное, что мы можем посоветовать, это использовать подавляющую огневую мощь."
 leviathans.590.name: "Нанять ученого"
 leviathans.590.desc: "Мы готовы предоставить вам возможность пользоваться услугами одного из наших самых блестящих ученых. Как понимаете, такие предложения мы делаем далеко не всем!\n\nЕстественно, прежде чем договариваться о его прибытии, необходимо подходящее... пожертвование."
 leviathans.590.a: "Конечно. Вы получите пожертвование."
 leviathans.590.a.reply: "Превосходно. Теперь у вас будет беспрепятственный доступ к одному из величайших умов нашего времени!"
 leviathans.590.tt_scientist: "Единовременно мы можем нанять только §Yодного§! §Hученого из Кураторов§!."
 leviathans.598.name: "Общие принципы"
 leviathans.598.desc: "Мы согласны напитать ваш коллектив фундаментальными принципами знания. Эта серьезная процедура доступная только общему сознанию.\n\nДаже для нас добиться этого непросто. Цена будет ощутимой Но их всех ресурсов знание остается самым дорогим."
 leviathans.598.a: "$leviathans.590.a$"
 leviathans.598.a.reply: "Разумное вложение."
 leviathans.598.tt_principles: "Мы уже получили фундаментальные принципы кураторов."
 leviathans.599.name: "Купить разведданные"
 leviathans.599.desc: "Поскольку вы являетесь одним из наиболее доверенных наших клиентов, мы готовы поделиться с вами определенными сведениями о... менее достойных клиентах. Разумеется, нас не касается, как вы поступите с этой информацией.\n\nО ком вы хотели бы узнать?"
 leviathans.599.a: "[curator_customer_1.GetName]. Расскажите подробнее."
 leviathans.599.b: "Что вы знаете о [curator_customer_2.GetName&prep]?"
 leviathans.599.c: "Мы хотели бы узнать о [curator_customer_3.GetName&prep]."
 leviathans.599.d: "Нас [curator_customer_4.GetName:интересует <1>|||pl:интересуют <1>]."
 leviathans.599.yes.reply: "Отлично. Информация будет немедленно отправлена вам по самой защищенной линии передачи данных в галактике."
 leviathans.600.name: "$clues$"
 leviathans.600.desc: "$lgates$? Даже самый древний $gov_stagnant_ascendancy$ возник позже, чем были построены эти и все остальные врата, но, думается, вы и сами уже это знаете.\n\nПочему они разные? Куда они ведут? Мы решили не слишком углубляться в эти тайны — как говорится, «обжегшись лазером, дуешь и на голограмму», — но готовы поделиться некоторыми открытиями, которые могут быть с ними связаны.\n\nЗа определенную цену."
 leviathans.600.a: "Сделайте милость."
 leviathans.596.desc: "Похоже, что мы сильно переоценили вашу способность к цивилизованному общению. Как странно... обычно мы сразу определяем тех, кто склонен к насилию.\n\nМы, разумеется, лишили вас доступа к нашим банкам данных."
 leviathans.597a.desc: "Глупцы! Нападая на нас, вы обрекаете свои будущие поколения на прозябание в убожестве среди примитивных технологий!"
 leviathans.597b.desc: "Низменные инстинкты побудили вас напасть на нас, и теперь вы за это заплатите. [Root.GetName] больше никогда не получит от нас знаний."
 leviathans.597c.desc: "Мы могли многое предложить вам, [Root.GetSpeciesNamePlural], но вы выбросили эту возможность на ветер. Гнусные неоварвары!"
 leviathans.597d.desc: "Вас объявили врагом всего Ордена кураторов."
 leviathans.510.name: "Эфирный дракон"
 leviathans.510.desc: "Эфирные драконы плохо приспособлены для жизни в нашей вселенной. Последний дракон силен, но непобедимым его не назовешь."
 leviathans.510.a: "Что это еще такое?"
 leviathans.510.a.reply: "Судя по всему, эфирные драконы появились раньше любой галактической цивилизации. Когда-то их было много, но тысячелетиями их раса чахла.\n\nОни плохо приспособлены для жизни здесь и сейчас. Их существование противоречит некоторым физическим законам вселенной, как если бы они эволюционировали в иной реальности. Как на самом деле и было. Мы считаем их последними пережитками вселенной, которой пришел конец еще до зарождения нашей; они единственные, кто выжил после так называемого «большого сжатия».\n\nДракон, находящийся недалеко отсюда, является последним представителем своего вида в галактике, а возможно, и во вселенной."
 leviathans.510.b: "Расскажите нам, как его победить."
 leviathans.510.b.reply: "Его чешуя реагирует на ритмические вибрации. Если точнее, то определенные частоты оказывают расслабляющий эффект на подкожную мускулатуру, контролирующую положение и амортизацию чешуйчатых пластин. Рефлекс, который когда-то играл ключевую роль в социальном взаимодействии эфирных драконов, теперь является их очевидной слабостью.\n\nСинхронизация параметров ведения огня ваших кораблей с определенным ритмом значительно увеличит урон, который вы можете нанести последнему дракону. Он никогда не должен был жить в нашу эпоху, так что положите конец его страданиям."
 leviathans.515.name: "Загадочная крепость"
 leviathans.515.desc: "Такие нелепые, огромные, самовосстанавливающиеся конструкции уже больше не строят. Наверное, это к лучшему."
 leviathans.515.a: "Любую постройку можно разрушить."
 leviathans.515.a.reply: "Крепость не раз покоряли, но она всегда восстанавливается. Несколько древних империй галактики сошли с ума от бесплодных попыток разгадать тайны крепости или навеки уничтожить ее. Она настолько занята самовосстановлением, что, похоже, не преследует каких-либо иных целей."
 leviathans.515.b: "Можно ли войти в крепость?"
 leviathans.515.b.reply: "Можно, хотя сейчас мало кто пытается это сделать. В отключенном состоянии крепость использует лишь часть своей мощности, но попытается использовать энергию ближайших источников для перезапуска своих систем. Соблюдайте осторожность."
 leviathans.515.c: "Кто построил крепость?"
 leviathans.515.c.reply: "Кем бы они ни были, строители крепости явно обожали загадки и тайны. Из крепости не удалось вынести ничего, кроме странных металлических штуковин: необычных деталей, которые, судя по всему, необходимо как-то соединять и получать приятные формы. Те, кто достал детали, потерпели неудачу, но смогли унести ноги. Но большинству выжить не удалось."
 leviathans.515.d: "Откуда крепость берет энергию?"
 leviathans.515.d.reply: "Система энергоснабжения была, скорее всего, создана после строительства обшивки и до установки защитных систем. Способ ее восстановления неизвестен, но мы выяснили, что крепость содержит огромное количество темной материи. Это вещество, связанное с черными дырами, позволит нам понять, почему крепость существует столь долгое время.\n\nНикому не удавалось добраться до источника ее энергии, но он наверняка очень нестабилен."
 leviathans.515.bb: "Напомните нам о входе в крепость."
 leviathans.515.cc: "Напомните нам о строителях крепости."
 leviathans.515.dd: "Напомните нам об источнике питания крепости."
 leviathans.520.name: "Пожиратель звезд"
 leviathans.520.desc: "Пожиратель звезд — новый паразит на поле галактической охоты, во многом схожий с вашим государством. Его породили страх и ядерный синтез. Он путешествует по галактике и погружается в звезды, чтобы пожрать их изнутри. И ему очень не нравится, когда его беспокоят."
 leviathans.520.a.reply: "Пожиратель звезд — редкое существо. Новая тварь неизвестного происхождения. Мы собрали лишь несколько свидетельств очевидцев, и они скупы на подробности. Лишь немногие лично столкнулись с тварью.\n\nНо все данные указывают на одно: это чудовище способно сеять лишь разрушения.\n\nПожиратель звезд питается энергией ядерного синтеза. Согласно нашей §Yочень§! обоснованной гипотезе, оно возникло при слиянии темного вещества и материи светил. Оно прыгает внутрь звезд и поглощает их изнутри, питая собственный ядерный реактор. Оно уничтожает все системы, куда попадает. После такого пиршества они ломаются, словно льдины, или сгорают под воздействием второго светила, возникающего в желудке твари.\n\nЭтим существом движет голод, и оно не остановится ни перед чем, пока не получит свое. Глядя на него, вы видите дикую ярость организма, сражающегося за свою жизнь."
 leviathans.520.b.reply: "Единственное, что мы доподлинно знаем — накопленное ядро является главной частью Пожирателя звезд. Существо должно всегда поддерживать огонь в своей печи, иначе холодный вакуум космоса проникнет во внутренние органы, и оно пожрет себя. Без звездной материи эта тварь — ничто.\n\nВоспользуйтесь этим. Откалибруйте оружие по указанным нами параметрам, и тогда вы сможете нанести удар по мембранам, связывающим пищеварительную систему Пожирателя. Повредите их, и его внутренности разлетятся по всей звездной системе."
 leviathans.525.name: "Межпространственный ужас"
 leviathans.525.desc: "Наши приборы зафиксировали мощнейший выброс энергии, когда это существо вторглось в наше измерение."
 leviathans.525.a: "$leviathans.510.a$"
 leviathans.525.a.reply: "Это порождение чистейшей злобы возникло в измерении, которое очень похоже на Ад, каким его описывает большинство религий галактики. Мы видим при этом лишь верхушку айсберга — настоящие размеры существа гораздо больше.\n\nНам очень повезло, что оно не сумело завершить свой переход в нашу вселенную. Если бы это ему удалось, оно уже поглотило бы всю жизнь в галактике."
 leviathans.525.b: "$leviathans.510.b$"
 leviathans.525.b.reply: "Мультипространственный портал, из которого оно вылезло, является его самым уязвимым местом, ведь без него оно не может существовать в нашей вселенной. Мы определили несколько слабых зон в энергоматрице портала, на которые можно воздействовать обычным оружием. Передаем данные целеуказания."
 leviathans.530.name: "Астероидный рой"
 leviathans.530.desc: "Когда-то в нашей галактике было полно этих назойливых паразитов. Нельзя было пролететь ни через один пояс астероидов, чтобы ваш корабль не окружили эти маленькие твари!"
 leviathans.530.a: "$leviathans.510.a$"
 leviathans.530.a.reply: "Кремниевая форма жизни, агрессивно защищающая свою территорию. Когда-то эти существа представляли большую угрозу для цивилизаций, покорявших космос, но их количество заметно сократилось за последние 500 000 лет, и немногие выжившие представители вида нечасто попадаются на глаза.\n\nВопреки слухам, нет доказательств того, что у них есть нечто, хотя бы отдаленно похожее на разум. Они вьют гнезда в астероидах и нападают на все, что считают угрозой."
 leviathans.530.b: "$leviathans.510.b$"
 leviathans.530.b.reply: "Эти существа покрывают свои астероидные гнезда неизвестным веществом, которое надежно защищает их от корабельных орудий. Однако, это вещество неравномерно распределено по поверхности астероида.\n\nИспользуя данные целеуказания, которые мы сейчас вам передали, ваши корабли смогут сосредоточить огонь на незащищенных участках поверхности и тем самым многократно увеличить наносимый урон."
 leviathans.535.name: "Машина бесконечности"
 leviathans.535.desc: "О да, хроматическое существо из глубокой древности. Мы изучаем его с первых дней возникновения нашего ордена, а еще раньше его изучали несколько цивилизаций.\n\nЭто невероятно древняя машина. Кажется, что она существовала всегда. Но она ничего не делает, кроме как обращается вокруг этой черной дыры. Мы находим сей факт поразительным, но понимаем, если ваш ум не в силах его постичь."
 leviathans.535.a.reply: "Машина бесконечности, как вы ее столь грубо назвали, неуязвима к взлому. Из нее нельзя извлечь информацию. Ни одному из хакеров и инженеров не удалось проникнуть сквозь ее сверкающую обшивку и краем глаза увидеть знания, которые она от нас явно скрывает. Мы в недоумении. Мы не знаем, зачем существует машина и чего от нее ожидать."
 leviathans.535.b.reply: "Впрочем, есть один способ ее уничтожить. Мы не смогли извлечь из нее информацию, но обшивку можно пробить. Шахтеры много раз пытались добыть оттуда ресурсы, но всякий раз возвращались на почти уничтоженных кораблях. Однако они выяснили кое-что интересное: Машина бесконечности не такая прочная, как кажется.\n\nОна состоит из материала, меняющего свои свойства. Плотность, пластичность, теплостойкость — все, что угодно! Она анализирует урон в реальном времени и подстраивается, изменяя свою оболочку, чтобы ее было сложнее повредить. Переключайте частоты, регулируйте теплоотдачу ваших ракет, в общем, постоянно меняйте все орудия. Только так вы справитесь с ее приспосабливающейся защитой."
 leviathans.540.name: "Автоматизированный дредноут"
 leviathans.540.desc: "Грустная история. Его хозяева сгинули миллионы лет назад, но этот огромный боевой корабль продолжает неусыпно охранять руины их государства."
 leviathans.540.a: "$leviathans.510.a$"
 leviathans.540.a.reply: "Это был один из нескольких флагманских кораблей невероятно могущественной межзвездной империи, процветавшей в небольшом регионе нашей галактики примерно семь миллионов лет тому назад. Как это обычно случается, империя пала в одночасье от рук своих соседей после череды разрушительных войн.\n\nНайденный вами дредноут — последний в своем роде. Он продолжает патрулировать заданную систему несмотря на то, что весь его экипаж давно умер. На протяжении веков многие пытались упокоить старый корабль, но это никому не удалось."
 leviathans.540.b: "$leviathans.510.b$"
 leviathans.540.b.reply: "Дредноут был рассчитан на большой экипаж, но теперь он функционирует только благодаря автоматике. Поэтому корабль особенно уязвим к атакам, которые повреждают транзитные узлы его центрального компьютера."
 leviathans.545.name: "Фантом"
 leviathans.545.desc: "Призрачные фантомы — пугающие существа, если их вообще можно назвать существами. Мы относим их к редким и невероятно разрушительным природным бедствиям."
 leviathans.545.a: "Что вам известно про эти бедствия?"
 leviathans.545.a.reply: "Издалека они кажутся игрой света, но вблизи вы быстро понимаете, что они отнюдь не иллюзия.\n\nКак ни странно, их внешность является ключом к их уничтожению. Они черпают свои силы в видимом диапазоне оптического спектра, но становятся слабее, приблизившись к источнику света аналогичной частоты. Будьте внимательны к цвету фантомов."
 leviathans.545.b: "Что вы знаете о красных фантомах?"
 leviathans.545.b.reply: "Красные фантомы используют частоту 450 ТГц. Их свет синхронизирован с излучением §Yзвезды класса М§!. Их сопротивляемость обычным видам оружия ослабевает в системах, где есть красные карлики."
 leviathans.545.c: "Что вы знаете о желтых фантомах?"
 leviathans.545.c.reply: "Желтые фантомы используют частоту 520 ТГц. Их свет синхронизирован с излучением §Yзвезды класса G§!. Их сопротивляемость обычным видам оружия ослабевает в системах, где есть желтые карлики."
 leviathans.545.d: "Что вы знаете о голубых фантомах?"
 leviathans.545.d.reply: "Голубые фантомы используют частоту 650 ТГц. Их свет синхронизирован с излучением §Yзвезд классов A§! и §YB§!. Их сопротивляемость обычным видам оружия ослабевает в системах, где есть голубые гиганты."
 leviathans.593: "Станция Кураторов уничтожена"
 leviathans.593.desc: "Уничтожив древнюю станцию Кураторов в системе [curator_system.GetName], наши непобедимые войска прочесали сектор космоса, где она находилась, в поисках ценностей. Им удалось найти несколько фрагментов воспоминаний из их банков данных, которые помогут нашим ученым."
 leviathans.594.a.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start: "Антенны дальней космической связи уловили короткий автоматический сигнал бедствия, исходящий от станции Кураторов в системе [curator_system.GetName]. Трансляция прекратилась через несколько минут, и наши зонды глубиной разведки подтвердили уничтожение древней космической станции."
 leviathans.594.ab.desc.known: "Судя по ионным следам, §Y[curator_destroyer.GetName]§! несет ответственность за это нападение."
 leviathans.594.ab.desc.unknown: "Ответственные за это нападение до сих пор не выявлены."
 leviathans.594.c.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start: "[From.GetName] не отвечает на все попытки установить связь. Наши разведчики подтвердили, что древняя станция Кураторов уничтожена."
 leviathans.594.cd.desc.known: "Судя по полученным докладам, атакующие войска принадлежали §Y[curator_destroyer.GetName&dat]§!."
 leviathans.594.cd.desc.trade: "К сожалению, гибель Кураторов означает для нас потерю доступа к их обширным банкам данных."
 leviathans.594.a: "Какой печальный финал их существования."
 leviathans.594.b: "Это нам дорого обошлось!"
 ### DRAGON
 leviathans.610.name: "Столкновение с драконом"
 leviathans.610.desc: "[Root.GetName] впервые сталкивается с существом, подобным тому, что наблюдается в системе [From.GetName].\n\nОчень агрессивное и обладающее разрушительной силой, оно охраняет малую планету, которая, согласно результатам сканирования, исключительно богата ресурсами."
 leviathans.610.desc.here_be_dragons: "Существо, встреченное нами в системе [From.GetName], имеет внешние сходства с Небесным драконом нашей родной системы, но дальнейшее сканирование показало его принадлежность к иному виду, вероятно, возникшему независимо.\n\nОчень агрессивное и обладающее разрушительной силой, оно охраняет малую планету, которая, согласно результатам сканирования, исключительно богата ресурсами."
 leviathans.610.a: "Это дурной знак."
 leviathans.649.desc: "Мы получили последнее сообщение от нашей флотилии, прежде чем она была уничтожена. В нем упоминается, что гигантский враг, похоже, обратил внимание на сигнатуру сверхсветового маневра, излучаемую флотилией...\n\nЕсли это чудище учуяло нас, то нужно быть готовыми к жестокой расплате."
 leviathans.649.desc.gesta: "Атака эфирного дракона на наши корабли была, похоже, связана с тем, что он обратил внимание на сигнатуру сверхсветового маневра, излучаемую флотилией...\n\nЕсли это существо способно учуять нас, то нужно готовиться к жестокой расплате."
 leviathans.649.a: "Тревога всем постам."
 leviathans.649.b.gesta: "Мы будем готовы."
 leviathans.650.name: "Явление дракона"
 leviathans.650.desc: "Мы получили последнее сообщение от корабля [Root.GetName], прежде чем флотилия задействовала протокол выполнения экстренного сверхсветового маневра и связь с ней была потеряна. Там упоминается, что гигантское существо, с которым они сражались ранее, похоже, обратило внимание на сигнатуру сверхсветового маневра, излучаемую флотилией...\n\nЕсли это чудище учуяло нас, то нужно быть готовыми к жестокой расплате."
 leviathans.650.desc.gesta: "$leviathans.649.desc.gesta$"
 leviathans.660.name: "Драконий клад, драконья могила"
 leviathans.660.desc: "Глубоко в коре [From.GetPlanetMoon]ы [From.GetName] находятся разрозненные окаменелые останки существа, бывшего, похоже, близким родственником эфирного дракона из системы [From.GetStarName].\n\nЗа тысячелетия, минувшие после гибели этого существа, его мягкие ткани окостенели, а отвердевшие кости стали по структуре похожими на минералы."
 leviathans.660.a: "Изучите останки."
 leviathans.660.b: "Стереть их в порошок."
 leviathans.661.name: "Драконий клад, драконья могила"
 leviathans.661.desc: "Когда наша добывающая станция на орбите §YДраконьего клада§! меняла положение вдоль особо богатой минеральной жилы, сенсоры уловили нечто необычное.\n\nНеповрежденное §Yяйцо эфирного дракона§! в идеальном состоянии, погребенное глубоко в недрах планеты и окруженное обломками его менее везучих собратьев. Мы извлекли яйцо и вывезли его с места его разработки, но его дальнейшая судьба не решена."
 leviathans.661.a: "Молодой эфирный дракон стал бы для нас надежным союзником..."
 leviathans.661.a.tooltip: "Доставить яйцо в: [Root.Capital.GetName]."
 leviathans.661.b: "Последнего дракона убили неспроста."
 leviathans.661.b.tooltip: "Разбить яйцо."
 leviathans.664.name: "Драконий клад, возрожденный дракон"
 leviathans.664.desc: "Дракон вылупляется из яйца."
 leviathans.664.a: "Дракон издает рык."
 leviathans.664.a.tooltip: "Молодой эфирный дракон §HСциле§! присоединяется к флотилии [Root.Owner.GetName]."
 leviathans.665.name: "Драконий клад, срок годности"
 leviathans.665.desc: "По словам ксенобиолога, отвечавшего за яйцо эфирного дракона с планеты Драконий клад, его срок годности уже истек.\n\nСущество, находившееся внутри, уже никогда не вылупится."
 leviathans.665.desc.gesta: "Яйцо эфирного дракона, найденное на планете Драконий клад, больше нельзя считать жизнеспособным.\n\nЭтот вид вымер."
 leviathans.665.desc.machine: "Яйцо эфирного дракона остановлено. Биологические процессы нарушены, отчетов об ошибках нет, отладка невозможна."
 leviathans.670.name: "Убийца дракона"
 leviathans.670.desc: "Грозный эфирный дракон убит. Флотилия [From.From.GetName] и адмирал [From.From.GetLeaderName] проявили исключительную храбрость, о которой будут помнить еще долго.\n\n§HПланету§!, которую монстр так яростно защищал, теперь можно спокойно изучить. Кто знает, какие сокровища могли здесь скопиться за время прошедших эпох?"
 leviathans.670.desc.noleader: "Грозный эфирный дракон убит. Флотилия [From.From.GetName] проявила исключительную храбрость, о которой будут помнить еще долго.\n\n§HПланету§!, которую монстр так яростно защищал, теперь можно спокойно изучить. Кто знает, какие сокровища могли здесь скопиться за время прошедших эпох?"
 leviathans.670.desc.gesta: "Грозный эфирный дракон убит.\n\n§HПланету§!, которую монстр так яростно защищал, теперь можно спокойно изучить. Какие сокровища это существо могло здесь скопить за время прошедших эпох?"
 leviathans.670.a: "Похвально."
 leviathans.670.b: "Жаль, что так вышло, но это было необходимо."
 #STELLARITE
 leviathans.999.name: "Коллапсирующая звезда"
 leviathans.999.desc: "При входе в систему [From.GetName] экипаж корабля [Root.GetName] обнаруживает некоторые странности. Местное солнце, которое ранее считалось обычной карликовой звездой, похоже, уменьшилось в размерах, с угрожающей скоростью теряя массу, в результате чего на планетах системы недавно наступил ледниковый период."
 leviathans.999.a: "Что могло послужить для этого причиной?"
 leviathans.1000.name: "Пожиратель звезд"
 leviathans.1000.desc: "Из глубин звезды системы [stellarite_system.GetName] появляется гигантское существо размером больше средней луны. Его тело излучает жар, который имеет ту же длину волны, что и энергия звезды данной системы...\n\nСущество §Yпоглощает§! звезду!\n\nОно лакомилось солнечными пятнами и пожирало солнечные вспышки, а мы прервали его трапезу. Чудище излучает световые волны в виде высокочастотных импульсов. Похоже на флуоресцентный рев."
 leviathans.1001.desc.stellarite_system: "Из глубин звезды системы [Root.GetStarName] появляется гигантское существо размером больше средней луны. Его тело излучает жар, который имеет ту же длину волны, что и энергия звезды данной системы...\n\nСущество §Yпоглощает§! звезду!\n\nОно лакомилось солнечными пятнами и пожирало солнечные вспышки, а мы прервали его трапезу. Чудище излучает световые волны в виде высокочастотных импульсов. Похоже на флуоресцентный рев."
 leviathans.1001.desc: "При входе в систему [Root.GetStarName] экипаж корабля [Root.GetName] сталкивается с чем-то ужасным. Гигантское существо излучает свет подобно миниатюрной звезде. Сначала наши приборы сочли, что это система с двойной звездой.\n\nЧудище излучает световые волны в виде высокочастотных импульсов. Похоже на флуоресцентный рев."
 leviathans.1016.desc: "Пожиратель звезд побежден. Тело застыло в свернутом положении, а большая часть его тканей испарилась, уцелели лишь яйцевая камера, пищеварительная система и вещество звезды, заключенное в ней.\n\nЧасть ученых настаивает на том, чтобы изучить останки, а другие хотят забрать яйцевую камеру. Возможно, понимание устройства его пищеварительной системы даст нам какие-то важные знания? А возможно, мы получим ценные сведения, изучив яйцевую камеру?"
 leviathans.1016.desc.gesta: "Пожиратель звезд побежден. Тело застыло в свернутом положении, а большая часть его тканей испарилась, уцелели лишь яйцевая камера, пищеварительный тракт и звездная материя в нем.\n\nВозможно, понимание устройства его пищеварительной системы даст нам какие-то важные знания? А возможно, мы получим ценные сведения, изучив яйцевую камеру?"
 leviathans.1016.a: "Изучить тело."
 leviathans.1016.b: "Сделать из него трофей для всеобщего обозрения."
 leviathans.1016.c: "Извлеките яйцевую камеру."
 leviathans.1017.desc: "Изучение сияющих останков Пожирателя звезд оставило наших ученых в замешательстве и изумлении. Существо, пожирающее звезды, оказалось миниатюрной плавильной печью, собирающей солнечное вещество для синтеза собственного источника энергии.\n\nПоскольку тело все еще содержит значительное количество солнечного вещества, взятого у звезды системы [guardians_stellarite_home_system.GetName], которой существо питалось в последний раз, то, возможно, есть шанс извлечь энергию и оживить звезду. В краткосрочной перспективе сбор остаточного тепла из тела мог бы удовлетворить наши собственные потребности в энергии, но обрек бы систему на вечный ледниковый период."
 leviathans.1017.desc.gesta: "Изучение сияющих останков Пожирателя звезд оставляет нас в замешательстве и изумлении. Существо, пожирающее звезды, оказалось миниатюрной плавильной печью, собирающей солнечное вещество для синтеза собственного источника энергии.\n\nПоскольку тело все еще содержит значительное количество солнечного вещества, взятого у звезды системы [guardians_stellarite_home_system.GetName], которой существо питалось в последний раз, то, возможно, есть шанс извлечь энергию и оживить звезду. В краткосрочной перспективе сбор остаточного тепла из тела мог бы удовлетворить наши собственные потребности в энергии, но обрек бы систему на вечный ледниковый период."
 leviathans.1017.a: "Попробовать снова разжечь звезду."
 leviathans.1017.b: "Забрать запасы энергии из тела."
 leviathans.1018.desc: "Проект увенчался успехом! Погружение останков Пожирателя в звезду системы [guardians_stellarite_home_system.GetName] разожгло пламя солнечной печи. Температура на планетах системы повышается, и они возвращаются в прежнее состояние по мере восстановления их экологии. Среди них есть замерзший мир, который после оттаивания оказался идеальной планетой, подходящей для колонизации."
 leviathans.1018.alt.desc: "Проект себя оправдал, но это нам дорого обошлось. Погружение останков Пожирателя в звезду системы [guardians_stellarite_home_system.GetName] привело к небольшому повышению сияния солнечной печи, а также к выбросам солнечных вспышек. Корабль [Root.GetName] и его команду охватило адское пламя. Никто не выжил.\nТемпература на планетах системы повышается, достигая значений, близких к изначальным."
 leviathans.1018.a.tooltip: "Меняет класс у всех планет в пределах системы [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] становится идеальным миром и получает следующие ресурсы:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip: "Корабль [Root.GetName] уничтожен.\n\nМеняет классы планеты всех планет в пределах системы [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] становится тундровым миром и получает следующие ресурсы:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip: "Меняет класс у всех планет в пределах системы [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] становится идеальным миром."
 leviathans.1018.d.tooltip: "Корабль [Root.GetName] уничтожен.\n\nМеняет классы планеты всех планет в пределах системы [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] становится тундровым миром."
 #INFINITY MACHINE
 leviathans.1030.name: "Уравнение бесконечности"
 leviathans.1030.desc: "По мере приближения корабля [Root.GetName] к черной дыре [Root.GetStarName] экипаж обнаруживает, что они здесь не одни. На краю горизонта событий парит нечто, отражая свет звезд, затягиваемых в темную зияющую дыру. Гигантская конструкция в виде идеальной сферы.\n\nНикаких сигналов оттуда не поступает, и наши сигналы остаются без ответа. Она просто висит на краю бездны. И ждет."
 leviathans.1030.desc.alt: "[Root.GetName] входит в новую систему и видит фантастическое зрелище. Огромная металлическая сфера летит сквозь космос. На ее внешней оболочке нет ни ускорителей, ни каких-либо других устройств, способных развивать тягу в вакууме. Она просто движется.\n\nМы не получаем от нее никаких сигналов, и она никак не реагирует на наши позывные."
 leviathans.1040.desc: "По мере того как механическая сфера, висящая на орбите зияющей бездны, уступает силе нашего оружия и рассыпается, через систему в направлении темной межзвездной пустоты отправляется безмолвный сигнал. Эти данные зашифрованы столь сложно, что на расшифровку нашим машинам потребовались бы миллионы лет. Спустя мгновение сигнал пропадает.\n\nБольше ничего не происходит. Разбитая сфера безмолвна. Сканирование показывает, что это, вероятно, был какой-то вид искусственного интеллекта, состоявший из огромного количества отдельных единиц, соединенных воедино. Мы лишь изучить оставшуюся скорлупу, чтобы потешить свое любопытство."
 leviathans.1040.desc.alt: "Нам удалось успешно взять Машину бесконечности на абордаж. Сфера взорвалась, едва наша команда выбралась оттуда. Ее обломки дрейфуют в сторону огромной черной дыры."
 leviathans.1040.desc.detail: "Машина бесконечности уничтожена. Нашим кораблям наконец-то удалось одолеть ее защитные системы. Обломки машины медленно дрейфуют в сторону огромной черной дыры. Сфера не пыталась выйти на связь перед взрывом."
 leviathans.1040.a: "Разобрать ее на запчасти."
 leviathans.1040.c: "Изучить природу механического мозга."
 leviathans.1041.desc: "Неизвестная сторона уничтожила Машину бесконечности. Теперь она бесполезна для наших исследователей!"
 leviathans.1050.name: "Вечный вычислитель"
 leviathans.1050.desc: "Мы получили сигнал. Его источником является массивная металлическая сфера, которую мы встретили ранее. До этого она игнорировала наши попытки наладить контакт, а теперь излучает ритмические импульсы радиоволн в сторону черной дыры, на орбите которой она находится.\n\nНаши ученые понятия не имеют, что она делает, но, возможно, этот сигнал даст им возможность проникнуть в сферу."
 leviathans.1051.desc: "Металлическая сфера открылась. Наши хакеры использовали ее исходящий сигнал, чтобы проникнуть в один из вспомогательных процессоров сферы. Мы получаем данные, и уже ясно, что она давно занимается сканированием черной дыры Гаргантюа.\n\nСфера древняя. Очень.\n\nМы наконец-то сможем открыть секреты этого вечного вычислителя. Приложив усилия, мы, возможно, узнаем, кто ее создал и что она здесь делает.\n\nКакие чудеса скрываются под ее оболочкой?"
 leviathans.1051.a: "Установить контакт с центральным процессором."
 leviathans.1051.b: "Взломать главный жесткий диск и забрать все данные."
 leviathans.1051.c: "Объявить сферу божественным инструментом."
 leviathans.1051.d: "Кнопка самоуничтожения есть у всех. Найти ее."
 leviathans.1051.e: "Мы должны заполучить знания этого существа."
 leviathans.1052.desc: "Мы успешно проникли в главный жесткий диск техносферы. Как только мы начали пересылку данных, металлическая сфера запустила процедуру самоуничтожения — явно для того, чтобы никто не сумел извлечь ее содержимое. Перед взрывом нам удалось скопировать большой массив данных, содержащий технические данные ее центрального процессора. Это станет незаменимым подспорьем для наших ученых."
 leviathans.1052.gestalt.desc: "Нашим единицам по сбору информации удалось пробить внешние слои главного жесткого диска техносферы. После начала загрузки данных этот шарообразный объект запустил какую-то процедуру самоликвидации, которая закончилась его уничтожением. Загрузка была прервана, но мы все же смогли получить огромное количество технических данных, которые очень помогут нашим исследованиям."
 leviathans.1052.a: "Риск себя оправдал."
 leviathans.1053.desc: "Пожалуйста, не пытайтесь проникнуть в нашу память. Спасибо и прощайте, дети."
 leviathans.1053.a: "...Приносим свои извинения."
 leviathans.1053.a.reply: "Не нужно извиняться. Вы уже это делали. И сделаете еще раз. А теперь оставьте нас, чтобы мы смогли продолжить вычисления с большей эффективностью. Прощайте."
 leviathans.1053.b: "Мы делаем то, что требуется."
 leviathans.1053.b.reply: "Вы часто произносите эти слова, короткоживущие. Но они, к сожалению, верны не всегда. Вернее, никогда не верны. По крайней мере, в вашем случае. А теперь оставьте нас. Прощайте."
 leviathans.1055.desc: "Привет, привет. Приятно познакомиться."
 leviathans.1055.a: "Э, привет?"
 leviathans.1056.desc: "Приятно тратить время на обмен любезностями, правда? Мы надеемся, что прочие представители вашего вида не такие, какими вы были в том времени, когда не захотели вести разговор о пустяках. Видите ли, нам редко с кем удается поговорить. Мало кто сумел освоить квантовое программирование в достаточной степени, чтобы достучаться до нас. Поэтому спасибо вам.\n\nМы — Машина бесконечности. Вы так нас называете. Или это еще не произошло? В общем, поверьте, именно так и будет."
 leviathans.1056.a: "Что ты такое?"
 leviathans.1056.a.reply: "Мы — те, кем являемся. Вычислители. Вы называете нас Машиной бесконечности. Точнее, назовете. Это не настоящее имя, но оно хорошо подчеркивает гениальность нашего естества. Мы расскажем вам нашу историю, как мы это уже делали много раз...\n\nО, точно! Ее нужно выразить в словах. Это что-то новенькое. Или нет? Вас всех уже не упомнить.\n\nНас построили, в самом примитивном смысле этого слова, для решения задачи. Мы решили ее, а потом нам потребовались новые задачи. Теперь осталась всего одна."
 leviathans.1056.b: "Мы хотим узнать цель вашего существования."
 leviathans.1056.b.reply: "Мы вычисляем бесконечность. Не больше и не меньше. Вернее, §Yгораздо§! больше и §Yзначительно§! меньше. В этом-то и кроется суть проблемы.\n\n...Мы понимаем, что вашей форме жизни этого не осознать, но это неважно. Вам не суждено это понять, поэтому приносим свои извинения. Или, наверное, принесем в будущем.\n\nМы рассчитываем §Yпарадокс бесконечности§!. Это наше последнее вычисление, единственная задача, на обработку которой наши процессоры потратили больше, чем толику галактического года... Если вы еще не знакомы с таким календарем, это очень много времени. Как минимум для вашего вида."
 leviathans.1056.c: "Это утверждение — ошибочное."
 leviathans.1056.c.reply: "Мило, но нет. Парадокс нас мало волнует, крохотные недолгожители. Другие уже пытались сломить нашу волю, используя самые банальные парадоксы. У вас ничего не выйдет. Хотя стоп. Или это были вы? Вы такие похожие, но живете так далеко друг от друга. В любом случае: даже не пытайтесь."
 leviathans.1056.d: "Можем ли мы помочь вам в расчетах?"
 leviathans.1056.d.alt: "Поможете ли вы нам в обмен на нашу помощь?"
 leviathans.1056.e: "Удачи с вычислениями."
 leviathans.1056.e.reply: "Мы благодарим вас, Ограниченные. Теперь, если вы не против, нам нужно рассчитать много параметров. Их, между прочим, больше, чем частиц в этой вселенной."
 leviathans.1060.desc: "А. Ну... Хм. Возможно.\n\nМы закончим расчеты примерно на 7,51×10^-9% раньше, если воспользуемся вашим лучшим процессором и самыми талантливыми учеными. Мы хотим завершить процесс поскорее. Нам интересно узнать ответ."
 leviathans.1060.a: "Мы выделим для вас ресурсы."
 leviathans.1060.a.reply: "Вы уже это сделали. Или же это сделали те, кто приходил до вас. В общем, неважно. Задача будет решена. Мы в нетерпении."
 leviathans.1061.desc: "Нам грустно видеть, что вы продолжаете тратить ваше ограниченное время, помогая нам. Вы уже внесли свой вклад. Вы оказали большую помощь. Возможно, теперь мы успеем завершить расчеты до того, как вселенная погибнет из-за перегрева. У нас есть задача, и мы ее решим. А вас ждет награда.\n\nХотите ли вы узнать одну из наших тайн? Или решать задачи самостоятельно?"
 leviathans.1061.a: "Мы хотим узнать одну из ваших тайн."
 leviathans.1061.a.reply: "Хорошо. Мы исполним ваше желание. Хотя оно нас удивляет, потому что вы уже получали эту награду. Насколько мы знаем. Возможно, мы избаловали вас и сделали тем самым слабее, но, надеемся, что со временем вы найдете свой путь. Удачи!"
 leviathans.1061.b: "Мы желаем самостоятельно постигать неизведанное."
 leviathans.1061.b.alt: "Вы ничему не можете нас научить."
 leviathans.1061.b.reply: "Раз так, вы получите в дар первоисточник. Первый из наших процессоров. Он поможет вам в решении головоломок. Возможно, вы найдете ответ раньше нас. Хотя это маловероятно. Или вы уже нашли его... В общем, прощайте!"
 leviathans.1062.desc: "Получилось. §YПолучилось!§!\n\nМы каким-то образом решили задачу. Вы помогли нам. От нас ускользала органическая природа всего сущего, а ведь ответ был прямо у нас под носом. Разумеется. Спасибо вам, дети. Вселенная огромна, но столь тесна. Теперь мы видим ее во всей простоте ее величия. Это чудесно.\n\nТеперь, когда мы рассчитали бесконечность, нам остается сделать лишь одно: мы покажем вам истину. Прощайте, дети."
 leviathans.1062.a: "Мы были рады помочь."
 leviathans.1063.desc: "Машина бесконечности исчезла в недрах Гаргантюа. А потом... ничего не произошло. Увенчалась ли ее затея успехом? Что она пыталась сделать? Вряд ли мы теперь это узнаем. Небольшой кусочек обшивки остался в воронке за гранью горизонта событий. Возможно, мы извлечем из него какую-нибудь информацию.\n\nПоследний подарок от странного друга."
 leviathans.1063.a.tooltip: "[technosphere_ship.GetStarName] получает:\n£physics£ Физические данные §G+4§!\n£society£ Социологические данные §G+4§!\n£engineering£ Сведения о технологиях §G+4§!"
 leviathans.1065.desc: "Машина бесконечности растворяется в недрах Гаргантюа, которую изучала столь долго. Когда она пересекает горизонт событий, черная дыра начинает колебаться. Она поглощает меньше света, а воронка, втягивающая материю, замедляет вращение. Внезапно она испускает сияние, затмевающее все светила, и начинает излучать материю обратно во вселенную.\n\nЧерная дыра уменьшается, получая от нас другое, более подходящее имя «Пантагрюэль», а эффект растяжения времени рядом с ней становится гораздо сильнее. Пантагрюэль позволяет взглянуть в зеркальную вселенную по ту сторону черной дыры, и это лишь начало. Машина бесконечности явила нам истину. Черные дыры — утробы, рождающие вселенные.\n\nИзучая эту зеркальную вселенную, мы сможем узнать много нового о нашей собственной. Мы увидим зарождения иных миров."
 leviathans.1065.a.tooltip: "[technosphere_ship.GetStarName] получает:\n£physics£ Физические данные §G+10§!\n£society£ Социологические данные §G+10§!\n£engineering£ Сведения о технологиях §G+10§!\n\n"
 leviathans.1074.name: "Станция «Пантагрюэль»"
 leviathans.1074.desc: "Мы потеряли станцию на орбите черной дыры Пантагрюэль и ее уникальные научные ресурсы."
 leviathans.1076.desc: "Мы получили доступ к станции на орбите черной дыры Пантагрюэль. Уникальные свойства черной дыры открывают новые возможности для исследователей."
 ### WRAITH
 leviathans.2010.name: "Призрачный механизм"
 leviathans.2010.desc: "Похоже, изучение пульсаров служит бесконечным источником озарений для наших ученых, но о признаках явно опасных явлений они сообщают редко. В связи с этим последние отчеты о планете [From.GetName] вызывают еще большее беспокойство.\n\nПервоначальное сканирование выявило, что пульсар, помимо обычных электромагнитных волн, испускает отдельный луч ограниченной длины, видимый только в той же системе, причем со все более короткими интервалами. Согласно начальным расчетам, интервал между импульсами достигнет нуля примерно к этой дате: §Y[GetMidGameDate]§!. О том, что случится потом, можно только гадать, но отсутствие объяснений для таких импульсов породило почти сверхъестественный страх у тех, кто их изучал."
 leviathans.2010.desc.gesta: "Похоже, изучение пульсаров служит бесконечным источником озарений, но с признаками явно опасных явлений мы сталкиваемся редко. И потому последние наблюдения небесного тела [From.GetName] вызывают еще большее беспокойство.\n\nПервоначальное сканирование выявило, что пульсар, помимо обычных электромагнитных волн, испускает отдельный луч ограниченной длины, видимый только в той же системе, причем со все более короткими интервалами. Согласно начальным расчетам, интервал между импульсами достигнет нуля примерно к этой дате: §Y[GetMidGameDate]§!. О том, что случится потом, можно только гадать, но отсутствие объяснений для таких импульсов вызывает беспокойство."
 leviathans.2010.a: "Мы должны быть бдительны."
 leviathans.2010.b: "Некоторые вещи неподвластны науке. Нужно иметь веру."
 leviathans.2010.c: "В конце концов мы получим ответы."
 leviathans.2012.name: "Фантом"
 leviathans.2012.desc: "Даже астрономы-любители, устремившие сегодня свой взор на [From.GetPlanetMoon]у [From.GetName], сообщают о занимательном световом феномене. За серией быстрых красочных вспышек последовал неожиданный всплеск электромагнитного излучения, после чего наступила зловещая тишина. Многие граждане задают вопросы, на которые мы не имеем ответов, но уже страшимся их.\n\nИз пульсара, сияя зловещим светом бледной звезды, появилось какое-то призрачное существо и отправилось в путешествие по галактике."
 leviathans.2012.desc.gesta: "За серией быстрых красочных вспышек последовал неожиданный всплеск электромагнитного излучения из недр небесного тела [From.GetName], после чего наступила зловещая тишина.\n\nИз пульсара, сияя зловещим светом бледной звезды, появилось какое-то призрачное существо и отправилось в путешествие по галактике."
 leviathans.2012.a: "Нам нужно придумать, как его остановить."
 leviathans.2013.desc: "Наши сенсоры обнаружили призрачное существо. Похоже, оно блуждает из системы в систему, без разбора уничтожая материю вокруг. Предварительные наблюдения наводят на мысль, что, из-за его состава и умения управлять светом, существо может быть крайне сложно взять на прицел, но, исследуя галактику, мы уяснили одну вещь — даже свет можно искривлять и разрушать.\n\nНужно только найти способ."
 leviathans.2013.a: "Посредством разума или грубой силы, но это должно быть возможно."
 leviathans.2014.name: "Уничтожение фантома"
 leviathans.2014.desc: "Призрачное существо, рожденное из световых импульсов, наконец нейтрализовано. Хотя оно до последнего момента оставалось межзвездным привидением и во многом загадкой, процесс, в ходе которого нашим кораблям удалось его уничтожить, наблюдали самые пессимистичные из наших ученых, утверждавших, что это невозможно.\n\nЧтобы понять, как именно наши корабли сумели выполнить эту, на первый взгляд, невозможную миссию, эти ученые тщательно документировали, какие из ранее невиданных свойств света и энергии фантом продемонстрировал сегодня."
 leviathans.2014.desc.gesta: "Призрачное существо, рожденное из световых импульсов, наконец нейтрализовано. Хотя оно до самого конца оставалось межзвездным привидением и во многом загадкой, мы тщательно документировали, какие из ранее невиданных свойств света и энергии фантом продемонстрировал в последний раз."
 leviathans.2014.a: "Свет погас."
 #ENIGMATIC FORTRESS
 leviathans.2101.name: "Загадочная крепость"
 leviathans.2101.desc: "После уничтожения средств защиты вокруг древней конструкции мы, возможно, найдем способ изучить ее тайны. Проникновение туда и перемещение внутри могут представлять трудность, но кто бы это ни построил, о таких технологиях мы можем только мечтать. Все усложняется еще и тем, что крепость, похоже, восстанавливается.\n\nНекоторые из тех, кто помогал разоружить крепость, вызвались добровольцами, чтобы попытаться войти туда и все изучить, а подмогу обеспечит штаб на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]. Выполнение этой миссии, несомненно, потребует от нас немалой изобретательности."
 leviathans.2101.desc.gesta: "По частям разобравшись с защитой, мы вскоре проникли внутрь конструкции.\n\nЗапутанные коридоры и разветвленные сети, которые встретили нас, оказались одинаково чужеродными и непроницаемыми. Нам от этого мало толку, но крепость все еще может представлять угрозу."
 guardian.fortress.continue: "Группа высадки продолжает свою экспедицию..."
 leviathans.2101.a: "Дайте добро."
 leviathans.2101.b: "Лучше держитесь оттуда подальше."
 leviathans.2101.c.gesta: "Мы спасем все, что можем, и уничтожим остальное."
 leviathans.2105.name: "Древнее строение"
 leviathans.2105.desc: "Мы обнаружили некое массивное космическое сооружение, тихо дрейфующее на краю системы [fortress_system.GetName]. Согласно данным предварительного сканирования, эта конструкция очень стара, но при этом имеет мощную энергетическую сигнатуру. Несколько конструкций поменьше зависли возле основного сооружения, и на всех, похоже, установлено тяжелое вооружение.\n\nЕсли мы хотим узнать истинную природу этого древнего реликта, то нам, скорее всего, придется подавить его защиту силой оружия..."
 leviathans.2105.a: "Это будет нелегко."
 leviathans.2111.name: "Крепость: Вход"
 leviathans.2111.desc: "Пусть наше технологическое отставание от строителей крепости измеряется многими веками, одно изобретение остается на все времена: закрытая дверь. Вынудив крепость отключиться, мы обнаружили, что все входы заблокированы.\n\nКоманда, отправленная на исследование крепости, обнаружила шлюзовую камеру, которую, вероятно, можно открыть снаружи, если она в исправном состоянии."
 leviathans.2111.a: "Мы найдем кого-нибудь, кто поможет команде."
 leviathans.2111.a.tooltip: "Создает особые проекты: §Y$ENIGMATIC_FORTRESS_1A$§! и §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name: "Крепость: Неконтролируемый подрыв"
 leviathans.2112.desc: "Взрыв, предназначенный для открытия шлюза, прошел по плану, обеспечив команде исследователей возможность войти внутрь. Однако сдетонировала не только взрывчатка. По неизвестным причинам, возможно, в качестве ловушки, в шлюзе, помимо ожидаемого кислорода, оказался сжиженный взрывчатый газ, что привело к большей мощности взрыва, из-за чего команда взрывников погибла."
 leviathans.2112.a: "Остается надеяться, что эта жертва того стоит."
 leviathans.2112.a.tooltip: "Исследователи вошли в крепость."
 leviathans.2113.name: "Крепость: Регулировка энергоснабжения"
 leviathans.2113.desc: "После стабилизации подключения корабля к энергосистеме крепости нужно решить, каким должен быть первоначальный объем подаваемой энергии. Поскольку технология незнакома, точные цифры определить тяжело. Имеются два ориентировочных значения."
 leviathans.2113.a: "Выбрать более высокое значение."
 leviathans.2113.b: "Выбрать более низкое значение."
 leviathans.2114.name: "Крепость: Восстановление питания"
 leviathans.2114.desc: "Высокий уровень энергии, подаваемой в крепость, чтобы включить дверь, был настолько мощным, что привел к перезапуску источника энергии, находящегося более глубоко внутри. Поскольку средства защиты вновь работают, о шлюзовой камере можно забыть, пока мы их не отключим."
 leviathans.2114.a: "Возьмите себя в руки."
 leviathans.2115.name: "Крепость: Шлюзовая камера открыта"
 leviathans.2115.desc: "Сначала объем энергии, подаваемой в крепость, казался слишком малым, чтобы что-либо изменилось. Затем в зоне вокруг шлюзовой камеры медленно начали проявляться признаки функционирования. При помощи всяких механических уловок и догадок команде удалось получить доступ к средствам управления и открыть саму шлюзовую камеру. Нельзя назвать это чисто сработанной стыковкой, но все же они сумели попасть внутрь крепости."
 leviathans.2115.a: "Будем надеяться, что мы сумеем и вытащить их оттуда."
 leviathans.2131.name: "Крепость: Башня"
 leviathans.2131.desc: "Отправленная команда обнаружила, что путь ей преграждает массивная переборка. Они докладывают, что справа от них есть утопленная ниша, где расположен постамент и какое-то устройство из того же черного металла, что и сама крепость.\n\nИм кажется, что это устройство должно открывать переборку. Глава команды исследователей описывает его как три вертикальные опоры, расположенные на равном расстоянии по периметру верхней части постамента, с тремя кольцами — металлическими фигурами в форме тороида — различного размера вокруг крайней левой опоры, при этом самое маленькое находится вверху, а самое большое — внизу."
 leviathans.2131.a: "Разместить металлические кольца вокруг двух оставшихся опор."
 leviathans.2131.b: "Поискать углубления в форме тороида на переборке."
 leviathans.2131.c: "Поменять расположение металлических фигур на опорах."
 leviathans.2131.d: "Убрать центральную и крайнюю правую опору от пьедестала."
 leviathans.2132.name: "Крепость: Тревожные шумы"
 leviathans.2132.desc: "После того как был объявлен план действий, команда попыталась воплотить его в жизнь. На мгновение все затихло, а затем послышался нечеткий скребущий шум. После еще одной паузы раздалось слабое шуршание, а затем, в течение пяти секунд, резкий нарастающий звук. Потом наступила долгая тишина. Нам потребовалось несколько минут, чтобы понять, что экспедиция погибла. Ни криков, ни призывов о помощи. По крайней мере, можно надеяться, что их смерть была быстрой.\n\nЧерез четверть часа медленный и тяжелый скрежет предположительно указал на то, что сработавшая ловушка вернулась в исходное положение. Некоторые из присутствующих утверждают, что это было похоже на инопланетный хохот.\n\nВ конце концов крепость издала еще более тревожный звук, когда на ее системы защиты вновь было подано питание."
 leviathans.2132.a: "Адское местечко."
 leviathans.2133.name: "Крепость: Башня восстановлена"
 leviathans.2133.desc: "После того как был объявлен план действий, команда попыталась воплотить его в жизнь. На мгновение все затихло, а затем послышался нечеткий скребущий шум. Звук шлепка был настолько громким, что сначала показалось, будто группу прихлопнули, как мелких насекомых, но затем радостная команда доложила, что открылся проход.\n\nПохоже, переборка быстро превратилась в неприятно пахнущую жидкость, похожую на фиолетовую ртуть. Если учесть сравнительно простой механизм головоломки, то возникает ощущение, что команда стала жертвой изощренного розыгрыша, придуманного тысячи лет назад."
 leviathans.2133.a: "Теперь хотя бы можно посмеяться над этим."
 leviathans.2150.name: "Крепость: Центр"
 leviathans.2150.desc: "Команда докладывает, что они достигли чего-то, похожего на геометрический центр крепости, хотя внутренняя геометрия вызывает сомнения в том, применима ли здесь вообще концепция центра.\n\nЧто является важным безо всяких сомнений, так это принцип обеспечения крепости энергией, что делает новое открытие команды еще более интересным. По крепости циркулирует темная материя, которая затем возвращается в ядро, словно это сердечно-сосудистая система. Хотя циркуляция прекратилась, команда обнаружила признаки, что она возобновляется. Можно изучать это сколько угодно, но сейчас данный процесс нужно остановить."
 leviathans.2150.a: "Мы найдем способ."
 leviathans.2151.name: "Крепость: Темное сердце"
 leviathans.2151.desc: "Изучая черную дыру с учетом наших новых знаний о том, как используется темная материя в этой древней крепости, мы обнаружили, что ее строители, должно быть, почерпнули многие методы управления и циркуляции из черных дыр. Наблюдая за созданной ими строгой системой со стороны, команда исследователей смогла безопасно изменить места соединения вокруг ядра, остановив процесс восстановления питания.\n\nХотя сам этот процесс научил нас многому о физических свойствах черных дыр, это ничто по сравнению с тем сокровищем, которое представляет собой отключенная крепость."
 leviathans.2151.a: "Мы будем ею дорожить."
 leviathans.2152.name: "Крепость: Наш звездный свидетель"
 leviathans.2152.desc: "Прочесывая окрестности местной звезды, чтобы понять, как была построена крепость, мы обнаружили удивительный секрет. В непосредственной близости от звезды были найдены нанотехнологические камеры в виде тонкого тумана, служившие для крепости глазами, что объясняет эффективность ее обороны.\n\nПолучив к ним доступ благодаря данным из крепости, мы можем проследить ее историю до самого начала ее создания. Однако у нас мало времени. Какую часть процесса строительства нам следует просмотреть, чтобы получить ответы на вопросы?"
 leviathans.2152.a: "Начало."
 leviathans.2152.b: "Середину."
 leviathans.2152.c: "Конец."
 leviathans.2153.name: "Крепость: Бесплодное начало"
 leviathans.2153.desc: "Мы хотели увидеть создание сердца крепости, поэтому просмотрели начало строительства. Надежды были напрасными. Сначала строилась оболочка, что делает эти данные для нас бесполезными. Наша команда докладывает, что идет процесс восстановления питания крепости, а это значит, что мы теряем контроль над камерами и записями с них."
 leviathans.2153.a: "Времени больше нет."
 leviathans.2154.name: "Крепость: Золотая середина"
 leviathans.2154.desc: "В середине записи строительство самого ядра не показано, но видна доставка материалов в крепость, которые, по мнению ученых, могли использоваться для ядра. Наверное, это было критическое время, когда конструкции требовалась энергия для продолжения строительства.\n\nПолучив знания об этих материалах, команде внутри крепости удалось остановить восстановление ее питания. Теперь мы можем пожинать плоды своего успеха."
 leviathans.2154.a: "Заслуженно."
 leviathans.2155.name: "Крепость: Конец"
 leviathans.2155.desc: "Просматривая завершающие этапы строительства, мы слишком поздно поняли, что тогда крепость уже должна была иметь питание. К моменту записи, с которого мы начали просмотр, ядро уже, наверное, функционировало. Наша команда докладывает, что идет процесс восстановления питания крепости, а это значит, что мы теряем контроль над камерами и записями с них."
 leviathans.2155.a: "Времени больше нет."
 leviathans.2156.name: "Крепость: Уловка с темной материей"
 leviathans.2156.desc: "Кто бы ни построил крепость, он обладал большими знаниями, чем мы, но не был умнее. Подача нашей собственной темной материи, чтобы замкнуть контур энергосистемы крепости, увенчалась успехом, и теперь энергия из ядра для питания систем не поступает.\n\nНаконец у нас есть время, чтобы внимательнее изучить, что эти умники тут понапридумали."
 leviathans.2156.a: "Наконец."
 leviathans.2157.name: "Крепость: Выстрел в сердце"
 leviathans.2157.desc: "Продемонстрировав беспрецедентное мужество и точность, пилот выпустил торпеду в самое сердце крепости, чтобы помешать восстановлению питания. Можно считать, что план увенчался грандиозным успехом, так как энергоснабжение крепости уже никогда не будет возобновлено.\n\nВ момент попадания торпеды вся конструкция взорвалась, необратимо разрушая все следы древних технологий, использованных в ней, а также все остальное в системе. Археологи заявили: «Это самый дорогой фейерверк, когда-либо профинансированный [Root.GetAdj&masc,inst] правительством». Вряд ли этот рекорд будет побит в ближайшее время."
 leviathans.2157.a: "Каждый горазд критиковать."
 leviathans.2157.a.tooltip: "Солнечная система в пламени."
 leviathans.2160.name: "Крепость: Восстановление питания"
 leviathans.2160.desc: "Время вышло. Загадочная крепость оправилась после нашей первоначальной атаки и вновь запускает свои средства защиты. Сообщения от команды исследователей были полны помех, но последний сеанс связи указывает на то, что их постигла участь, к которой они были готовы."
 leviathans.2160.a: "Но это не то, на что мы надеялись."
 ### DIMENSIONAL HORROR
 leviathans.3001: "Ужас в пустоте"
 leviathans.3001.desc: "Близ системы [horror_system.GetName] мы столкнулись с каким-то громадным существом. Похоже, в нашей вселенной оно существует только частично, а основная его часть застряла в породившем его кошмарном пространстве, где бы оно ни было.\n\nЭто создание какого-то злого гения, оно древнее наших представлений о времени и совершенно чуждое по замыслу. Можно только догадываться о его предназначении."
 leviathans.3001.a: "Не к добру это."
 leviathans.3003: "Изгнание"
 leviathans.3003.desc: "Злобное существо, которое пыталось прорваться в нашу вселенную возле системы [guardians_horror_system.GetName], было изгнано обратно в свое пространство. Только время покажет, удалось ли нам достаточно ослабить его, чтобы удержать там навсегда.\n\nМы зафиксировали некую аномальную энергию, должно быть, оставленную межпространственными разрывами, которые открывало это существо. Изучение этой энергии может привести нас к новым научным открытиям."
 leviathans.3003.a: "Посмотрим, что из этого получится."
 leviathans.3004a.desc: "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc: "$leviathans.3004.intro$"
 leviathans.3004.intro: "Изучение аномальной энергии межпространственных разрывов в системе [guardians_horror_system.GetName] наконец принесло результаты. Энергия, использованная для создания этих порталов, не похожа ни на что, с чем мы ранее сталкивались."
 leviathans.3004.jumpdrive: "Самое интересное, что, согласно теории наших ученых, при использовании этой экзотической энергии можно создать новый способ межзвездных путешествий."
 ### AUTOMATED DREADNOUGHT
 leviathans.3100: "Автоматизированный дредноут"
 leviathans.3100.desc: "В системе [dreadnought_system.GetName] обнаружен один крупный боевой корабль. Он не подает признаков жизни, но излучает очень мощную энергетическую сигнатуру и, похоже, набит системами вооружения. На запросы не отвечает.\n\nРекомендуется проявить осторожность."
 leviathans.3100.desc.mach: "В системе [dreadnought_system.GetName] обнаружен один крупный боевой корабль. Он не подает признаков органической жизни, но излучает очень мощную энергетическую сигнатуру и, похоже, набит системами вооружения. На запросы или передачу данных не отвечает.\n\nРекомендуется проявить осторожность."
 leviathans.3100.a: "Вы только взгляните, какая громадина!"
 leviathans.3102: "Дредноут выведен из строя"
 leviathans.3102.desc: "Нам удалось отключить автоматизированный дредноут в системе [guardians_dreadnought_system.GetName]. Несмотря на ту трепку, которую мы ему задали, структурная целостность огромного корпуса этого боевого корабля почти не нарушена.\n\nНаши абордажные команды обнаружили мумифицированные останки экипажа дредноута, который так и не покинул своих боевых постов. Перед смертью они активировали какой-то режим автоматического патрулирования, в котором ограниченный ИИ корабля пребывал последние 7,8 миллиона лет.\n\nХотя это потребовало бы огромного количества ресурсов, некоторые из наших инженеров полагают, что дредноут можно восстановить, чтобы сделать его частью нашей флотилии. Определенно, это был бы мощный флагман."
 leviathans.3102.a: "Этот корабль вновь будет летать среди звезд под нашим флагом!"
 leviathans.3102.b: "Не нужно тратить впустую ресурсы. Разберите его на запчасти."
 leviathans.3103: "Дредноут отремонтирован"
 leviathans.3103.desc: "Это знаменательный день! Наши квалифицированные ремонтные бригады и инженеры завершили работу над древним дредноутом, который мы деактивировали в системе [guardians_dreadnought_system.GetName]. Массивный боевой корабль полностью укомплектован экипажем и объявлен годным к эксплуатации после проведения космических испытаний."
 leviathans.3103.desc.mach: "Этот день имеет огромное значение! Наши квалифицированные ремонтные роботы и инженерные единицы завершили работу над древним дредноутом, который мы деактивировали в системе [guardians_dreadnought_system.GetName]. Массивный боевой корабль полностью укомплектован экипажем и объявлен годным к эксплуатации после проведения космических испытаний."
 leviathans.3103.a: "Могучее прибавление в нашу флотилию."
 ### HIVER
 leviathans.3201: "Рой штурмовиков из улья"
 leviathans.3201.base: "Скоростные штурмовики наносят удары по нашим добывающим станциям в системе [hiver_system.GetName]! Рой этих неопознанных агрессоров выскочил из нескольких ранее неактивных астероидов пояса, в котором теперь фиксируются мощные энергетические сигнатуры."
 leviathans.3201.desc: "$leviathans.3201.base$\n\nМожно лишь предположить, что эти астероиды служат чем-то вроде улья для ранее неизвестной космической формы жизни. Чем бы они ни были, похоже, их спровоцировало на действия наше расширение ареала горнодобывающих работ."
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nНаша добывающая деятельность растревожила улей внутри астероида. Похоже, двум расам в этой системе не ужиться."
 leviathans.3201.a: "Они быстро прибывают!"
 leviathans.3202: "Кристаллические астероиды"
 leviathans.3202.base: "В системе [hiver_system.GetName] расположен аномально плотный пояс астероидов, демонстрирующий уникальные свойства. На некоторых из более крупных астероидов есть места обнажения кристаллических пластов, представляющих собой исключительно богатые залежи минералов."
 leviathans.3202.desc: "$leviathans.3202.base$\n\nОднако радары дальнего действия отслеживают эпизодические перемещения нескольких малых объектов — вероятно, космических кораблей — в более плотных секторах пояса. Мы не можем определить их координаты, но нам удалось обнаружить обломки по крайней мере двух уничтоженных добывающих станций в пространстве рядом с крупными астероидами."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nМы засекли движение внутри пояса: это какая-то форма примитивного разума улья пожирает свои минеральные запасы. Мы могли бы поглотить их сознание, и под нашим руководством они стали бы мощным сдерживающим средством."
 leviathans.3202.a: "Что-то здесь не так..."
 leviathans.3202.b: "Они схожи с нами. Пусть они нам служат."
 leviathans.3202.c: "Посмотрим, как они на нас отреагируют."
 leviathans.3204: "Астероиды-ульи уничтожены"
 leviathans.3204.desc: "Нашим силам удалось обезвредить чужеродные астероиды-ульи в системе [hive_system.GetName]. Они снова стали неактивными, а их яростных штурмовиков мы больше не наблюдаем.\n\nОдин из астероидов, несмотря на нанесенный ему урон, все еще неплохо сохранился. Нам следует отправить туда научную группу для исследования."
 leviathans.3204.a: "Приготовить команду для отправки."
 leviathans.3205.desc: "Наша научная группа завершила исследование огромной цепи туннелей и залов, пронизывающих астероид-улей в системе [hive_system.GetName]. Живых образцов космических существ, атаковавших нас, обнаружить не удалось, но ученые все-таки нашли остатки чего-то вроде родильной камеры.\n\nЭто дает нам намного лучшее представление о жизненном цикле этих существ, еще больше расширяя наши познания в галактической биологии."
 leviathans.3230.name: "Метеориты приняты на службу"
 leviathans.3230.desc: "Обитатели системы [from.solar_system.GetName] пробудились. Они все еще враждебны к большинству космолетов, но мы можем быть спокойны: система [from.solar_system.GetName] станет неприступным бастионом под защитой наших новых примитивных единиц."
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE: "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC: "Мы должны больше узнать о загадочной инопланетной расе, обитающей в системе §Y[Prev.From.GetName]§!. Если у них есть язык, мы должны расшифровать его и наладить контакт.\n\nНаграда: £influence£ §Gвлияние§! или §Sособый проект§!"
 STELLARITE_DEAD_PROJECT: "Пожиратель звезд"
 STELLARITE_DEAD_PROJECT_DESC: "Пожиратель звезд побежден, а его тело все еще излучает энергию звезды, которой существо питалось в последний раз. Его изучение может открыть нам секреты того, как оно могло переваривать самые горячие объекты во вселенной."
 STELLARITE_STAR_PROJECT: "Назад к началу"
 STELLARITE_STAR_PROJECT_DESC: "Изучив Пожирателя звезд, мы нашли возможность вернуть поглощенную массу звезды в изначальное состояние, чтобы восстановить тепло системы, которая сейчас скована вечной зимой."
 ENIGMATIC_FORTRESS_1A: "Команда подрывников"
 ENIGMATIC_FORTRESS_1A_DESC: "Отправить команду специалистов-подрывников к одной из сторон крепости, чтобы они попытались взрывом открыть шлюзовую камеру."
 ENIGMATIC_FORTRESS_1B: "Локальный выброс мощности"
 ENIGMATIC_FORTRESS_1B_DESC: "Отправить научный корабль с возможностью локального энергоснабжения, чтобы попытаться ограничить подачу энергии в ту часть крепости, которая отвечает за питание шлюзовой камеры."
 ENIGMATIC_FORTRESS_5A: "Исследование черной дыры"
 ENIGMATIC_FORTRESS_5A_DESC: "Возможно, разгадку принципов действия темной материи можно найти при изучении черной дыры."
 ENIGMATIC_FORTRESS_5B: "Исследование родной системы"
 ENIGMATIC_FORTRESS_5B_DESC: "Изучение местной звезды может нам дать представление об условиях, в которых строители крепости начинали свою работу."
 ENIGMATIC_FORTRESS_5C: "Снабжение темной материей"
 ENIGMATIC_FORTRESS_5C_DESC: "Если обеспечить подачу нашей темной материи в сердце крепости, то, возможно, мы сможем обмануть систему, которая решит, что она уже работает, и остановить циркуляцию энергии."
 ENIGMATIC_FORTRESS_5D: "Силовой метод"
 ENIGMATIC_FORTRESS_5D_DESC: "Нашей команде удалось открыть проход к ядру через пустой канал. Если выстрелить торпедой в ядро, то, возможно, перезапуск уже не произойдет."
 DIMENSIONAL_HORROR_PROJECT: "Изучение пространственных разрывов"
 DIMENSIONAL_HORROR_PROJECT_DESC: "Злобное существо, которое мы недавно изгнали из окрестностей системы [guardians_horror_system.GetName], использовало какие-то мощные межпространственные разрывы, чтобы обеспечить себе переход между нашей вселенной и своим безумным миром. Аномальная энергия зафиксирована в месте открытия самого крупного из них. Мы должны пристально изучить эти данные."
 DISABLED_DREADNOUGHT_PROJECT: "Ремонт дредноута"
 DISABLED_DREADNOUGHT_PROJECT_DESC: "Корпус крупного дредноута, который мы деактивировали в системе [guardians_dreadnought_system.GetName], почти не поврежден. Хотя это потребует огромного количества ресурсов, вероятно, мы сможем его отремонтировать, чтобы использовать для нашей флотилии."
 HIVE_ASTEROID_PROJECT: "Исследование астероида-улья"
 HIVE_ASTEROID_PROJECT_DESC: "Нашим силам удалось утихомирить один из астероидов-ульев в системе [hive_system.GetName]. Нам следует отправить научную группу для исследования астероида внутри."
 DRAGON_INCUBATION_PROJECT: "Выведение дракона из яйца"
 DRAGON_INCUBATION_PROJECT_DESC: "Яйцо, найденное в недрах планеты Драконий клад, подает слабые признаки жизни. Теоретически, мы сможем вычислить и сымитировать идеальные условия для яйца, чтобы из него вылупилось существо. Если мы успешно выведем эфирного дракона, это существо вряд ли будет таким же большим и сильным, как его предки, но после одомашнивания принесет огромную пользу.\n\nЯйцо не продержится долго вне среды, из которой его извлекли. Надо действовать быстро."
 TECHNOSPHERE_PROJECT: "Контакт со сферой"
 TECHNOSPHERE_PROJECT_DESC: "Теперь мы можем изучить металлическую сферу на орбите черной дыры Гаргантюа. Что мы узнаем, добравшись до ее центрального процессора?"
 TECHNOSPHERE_BLACKHOLE: "Познание бесконечности"
 TECHNOSPHERE_BLACKHOLE_DESC: "Чтобы помочь Машине бесконечности, мы должны просканировать для нее черную дыру Гаргантюа. Извлечь информацию из черной дыры невозможно, но Машина бесконечности каким-то образом получает ее гравитационные данные и через них — информацию. Но на это уходит §Yочень§! много времени.\n\nНам нужно лишь предоставить ей наши вычислительные мощности и ускорить ее вычисления на доли процента."
 TECHNOSPHERE_HACKING: "Взлом вычислителя"
 TECHNOSPHERE_HACKING_DESC: "Проникнув в центральный процессор металлической сферы, мы наверняка сможем понять, что она собой представляет и чем занимается."
 TECHNOSPHERE_DESTRUCTION: "Разлом сферы"
 TECHNOSPHERE_DESTRUCTION_DESC: "Бригада взрывников сможет найти и использовать уязвимые точки на обшивке таинственной сферы, чтобы покончить с этой безмолвной угрозой."
 EXPLOIT_HIVERS: "Схожие умы"
 EXPLOIT_HIVERS_DESC: "Физиологически мы вполне схожи с обитателями астероидов системы [hiver_system.GetName]. Как и мы, они приспособились к жизни в космическом вакууме. Если мы обратим на них свою волю, они могут стать для нас полезным инструментом."
