l_russian:
 #Observation Events from base game
 #Refactored as part of the 3.7 "Canis Minor" update.
 #Asteroid Sighted!
 observation.2.name: "Астероид приближается к [pre_ftl_planet.GetPlanetHabitatDE2] [pre_ftl_planet.GetName]"
 observation.2.desc: "Небольшая астрометрическая лаборатория на нашем наблюдательном форпосте над [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetName] обнаружила астероид класса 4 на траектории прямого столкновения. Если мы ничего не предпримем, он врежется в [GetRandomCompassDirection] полушарие [pre_ftl_planet.GetPlanetHabitatDE1] с такой силой, что это приведет к уничтожению всего живого.\n\nСогласно политике невмешательства, мы ограничиваемся пассивным наблюдением, но в данном случае большинство наших ученых убеждены, что следует сделать исключение. Бездействие означает страшную смерть для [pre_ftl_country.GetName&gen] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]."
 observation.2.a: "Непростая ситуация."
 #Asteroid Impacts Pre-FTL planet.
 observation.4.name: "Астероид врезается в [pre_ftl_planet.GetPlanetHabitatDE3] [pre_ftl_planet.GetName]"
 observation.4.desc: "Как и прогнозировалось, астероид, направлявшийся к [pre_ftl_planet.GetPlanetHabitatDE2] [pre_ftl_planet.GetName], врезался и нанес непоправимый урон всей экосистеме. Ученым на наблюдательном форпосте оставалось лишь молча созерцать, как гибнет далеко внизу большая часть [GetPreFTLLower&fem,gen] цивилизации, которую они изучали."
 observation.4.a: "Трагично, но мы не имели права вмешиваться."
 observation.4.a.tt: "§Y[pre_ftl_country.GetName]§! откатывается в §Yкаменный век§!."
 #Asteroid Collides with Observation Post.
 observation.5.name: "Наблюдательный форпост уничтожен"
 observation.5.desc: "Исследователи с наблюдательного форпоста над [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetName] использовали свои орбитальные двигатели для выхода на траекторию прямого столкновения с приближающимся астероидом. Они пожертвовали собой, чтобы сохранить [pre_ftl_planet.GetPlanetHabitatDE3]. Никто из персонала не выжил.\n\nОчевидно, они не могли смириться с мыслью о том, что цивилизация, которая изучалась столько лет, погибнет."
 observation.5.a: "Это удар для науки!"
 #Observing Empire Destroys Asteroid
 observation.7.name: "Астероид уничтожен"
 observation.7.desc: "Астероид, направлявшийся к [pre_ftl_planet.GetPlanetHabitatDE2] [pre_ftl_planet.GetName], был уничтожен прежде, чем он успел достичь поверхности. Фрагменты, попавшие в атмосферу, сгорели, не причинив никому вреда.\n\nАборигены [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_country.GetName] смогли полюбоваться зрелищным метеоритным дождем. Они даже и не догадываются, что чудом избежали уничтожения..."
 observation.7.a: "Так и должно быть."
 #Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name: "$observation.7.name$"
 observation.8.desc: "$observation.7.desc$"
 observation.8.a: "$observation.7.a$"
 #Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name: "$observation.7.name$"
 observation.9.desc: "$observation.7.desc$"
 observation.9.a: "$observation.7.a$"
 #Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name: "Астероид отклонен"
 observation.10.desc: "[pre_ftl_country.GetName] в последней отчаянной попытке спасти свой родной мир бьет по астероиду ядерными ракетами. Несмотря на недостаточный боевой заряд, орбитальная механика сделала свое дело: [GetPreFTLLowerPlural&plain] существа с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] успешно сбили астероид с курса."
 observation.10.a: "Нет слов!"
 observation.10.a.tt: "§Y[pre_ftl_country.GetName]§! получает §G+25%§! к научно-техническому прогрессу на 24 месяца."
 #Missing Scientist
 observation.101.name: "[missing_scientist.GetAXX:Пропавший учёный|||fem:Пропавшая учёная]"
 observation.101.desc: "Нам доложили об исчезновении [missing_scientist.GetAXX:учёного|||fem:учёной] с наблюдательного форпоста на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]. [missing_scientist.GetHeSheCap] [missing_scientist.GetAXX:принимал|||fem:принимала] участие в скрытной операции по сбору образцов растительности на поверхности [pre_ftl_planet.GetPlanetHabitatDE1], но не [missing_scientist.GetAXX:вернулся|||fem:вернулась] на корабль с остальной [missing_scientist.GetHisHer] группой.\n\nМы ведём поиски аккуратно, чтобы местные [GetPreFTLLowerPlural&plain] обитатели не встревожились, но пока безуспешно."
 observation.101.a: "Продолжайте поиски."
 observation.102.name: "[missing_scientist.GetAXX:Учёный найден мёртвым|||fem:Учёная найдена мёртвой]"
 observation.102.desc: "Нам наконец удалось отыскать тело [missing_scientist.GetAXX:учёного|||fem:учёной], [missing_scientist.GetAXX:пропавшего|||fem:пропавшей] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]... по крайней мере, то, что от н[missing_scientist.GetHerHis] осталось. Судя по всему, [missing_scientist.GetSheHe] [missing_scientist.GetAXX:стал|||fem:стала] жертвой местного крупного хищника. Это большая потеря для научной группы, зато теперь мы можем быть уверены, что [GetPreFTLLowerPlural&plain] существа по-прежнему не подозревают о нашем присутствии."
 observation.102.a: "Директива не нарушена."
 observation.103.name: "Странные известия с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]"
 observation.103.desc: "Мы получили странные донесения от наблюдателей со станции на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]. Одно из местных королевств возглавил некий загадочный религиозный деятель, и теперь там используют технологии, многократно превосходящие уровень развития этой цивилизации. Не связано ли это с наш[missing_scientist.GetEyuIm] пропавш[missing_scientist.GetEyuIm] [missing_scientist.GetAXX:сотрудником|||fem:сотрудницей]?"
 observation.104.desc: "Здравствуйте, друзья. Как много времени прошло...\n\nСначала я [missing_scientist.GetAXX:хотел|||fem:хотела] бы извиниться, что вам пришлось потратить на поиски так много времени и сил. Моё исчезновение на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] было вполне преднамеренным.\n\nПонимаете ли, эти [GetPreFTLLowerPlural&plain] существа считают меня божеством... а почему бы и нет? После долгих размышлений я [missing_scientist.GetAXX:понял|||fem:поняла], что мой долг — принести им истинную цивилизацию."
 observation.104.a: "Что на вас нашло?!"
 observation.104.a.response: "Я [missing_scientist.GetAXX:устал|||fem:устала]. Меня утомили все эти недальновидные этические ограничения и постоянные издёвки коллег. Но больше всего мне надоела эта проклятая директива о невмешательстве.\n\nХА! Это же полный бред! Наш ДОЛГ — вмешиваться в [GetPreFTLLowerPlural&plain] культуры, обучать их, создавать из них нечто прекрасное! Тихо наблюдать издалека — всего лишь позорный способ уйти от ответственности."
 observation.104.b: "Вы должны немедленно покинуть [pre_ftl_planet.GetPlanetHabitatDE3]!"
 observation.104.b.response: "Боюсь, для этого слишком поздно. Я больше не [missing_scientist.GetAXX:намерен|||fem:намерена] подчиняться приказам тех, кого не считаю себе ровней. Мой интеллект был в вашем распоряжении, и как БЕЗДАРНО вы им распоряжались!\n\nЗдесь ко мне относятся с почтением, которого я заслуживаю. Теперь это мой дом. Накопленные знания и прихваченные с собой чертежи позволят мне ускорить развитие этой расы и привести её к золотому веку."
 observation.104.c: "Вы сошли с ума."
 observation.104.c.response: "Отнюдь! Я в абсолютно здравом рассудке. [Root.GetName] неминуемо погибнет. Вы слепцы, если не видите всех признаков этого.\n\nДа, возможно, на это уйдет еще десять или сто лет, но такой исход неизбежен, ваш мир рухнет. И когда вы наконец-то сами себя уничтожите вашим бездействием, галактика будет принадлежать юным расам, полным сил и энергии. Именно такую цивилизацию я создаю сейчас.\n\nМне больше нечего сказать. Прощайте."
 observation.105.name: "[missing_scientist.GetAXX:Беглый учёный|||fem:Беглая учёная] собирается с силами"
 observation.105.desc: "Недавно мы получили тревожные новости с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]. Похоже, [missing_scientist.GetAXX:наш беглый учёный|||fem:наша беглая учёная] собирается с силами. [missing_scientist.GetSheHeCap] [missing_scientist.GetAXX:дал|||fem:дала] одному из феодальных королевств доступ к продвинутому оружию, и теперь оно пытается завоевать всю [pre_ftl_planet.GetPlanetMoon]у во имя своего «божества».\n\nМы составили план по [missing_scientist.GetHerHis] насильственной экстрадиции, но для этого потребуется наземная операция. Трудно сказать, какое воздействие это окажет на местное население, ведь многие обожествляют [missing_scientist.GetHerHis]."
 observation.105.a: "Запускайте операцию. [missing_scientist.GetHerHisCap] надо устранить."
 observation.105.b: "Всё станет только хуже..."
 observation.106.name: "Успешная эвакуация"
 observation.106.desc: "Операция по возвращению [missing_scientist.GetAXX:беглого учёного|||fem:беглой учёной] с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] прошла успешно! [owner.GetPreFTLUpperPlural&plain] создания гибли сотнями. Они бросались на наши войска с самоубийственным отчаянием, чтобы спасти [missing_scientist.GetAXX:своего «бога»|||fem:свою «богиню»].\n\nТеперь [missing_scientist.GetEyuIm] займутся судебные органы, но нельзя забывать о том, какое влияние все эти события оказали на цивилизацию [pre_ftl_planet.GetPlanetHabitatDE1]. Мало того, что у них остались некоторые наши технологии, так ещё их божество похитили пришельцы со звёзд."
 observation.106.a: "По крайней мере, с одной проблемой мы разобрались."
 observation.107.name: "Религиозные конфликты на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.107.desc: "После успешной экстрадиции [missing_scientist.GetAXX:нашего беглого учёного|||fem:нашей беглой учёной] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] разразилась война. Созданное [missing_scientist.GetEyuIm] государство раскололось на враждующие фракции, каждая со своей интерпретацией религиозных догм.\n\nСражения ведутся с особой жестокостью из-за того, что в руках аборигенов оказалось оружие массового уничтожения. Враждующие стороны уже взорвали несколько радиоактивных «грязных бомб», и, судя по всему, конфликт лишь разгорается."
 observation.107.a: "Всё это добром не кончится..."
 observation.108.name: "[pre_ftl_planet.GetName] понемногу успокаивается"
 observation.108.desc: "После того как мы забрали с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] [missing_scientist.GetAXX:беглого учёного|||fem:беглую учёную], обстановка там постепенно становится спокойнее. Без н[missing_scientist.GetHisHer] аборигены не смогут разобраться с оставшимися чертежами. Теперь они возвращаются к своим [GetPreFTLLowerPlural&pl,dat] обычаям и образу жизни."
 observation.108.a: "Хоть какие-то хорошие новости."
 observation.109.name: "Ракета сбила наблюдательный форпост!"
 observation.109.desc: "Считаные часы назад несколько ракет «земля — космос» были выпущены с поверхности [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] по нашему наблюдательному форпосту! Станция уничтожена, никто не уцелел.\n\nНет никаких сомнений, что [GetPreFTLLower&neut] население [pre_ftl_planet.GetPlanetHabitatDE1], продолжает развиваться невиданными темпами, несмотря на то что мы лишили их так [missing_scientist.GetAXX:называемого «бога»|||fem:называемой «богини»]. Вероятно, технологии, которые [missing_scientist.GetSheHe] им [missing_scientist.GetAXX:предоставил|||fem:предоставила], вызвали научную революцию."
 observation.109.a: "Вот поэтому мы придерживаемся политики невмешательства."
 observation.110.desc: "Да защитят меня духи! Ты похож на [missing_scientist.GetAXX:нашего Спасителя|||fem:нашу Спасительницу], но я вижу разницу. [missing_scientist.GetSheHeCap] [missing_scientist.GetAXX:говорил|||fem:говорила] о демонах, которые попытаются выдать себя за Н[missing_scientist.GetHerHis]. [missing_scientist.GetSheHeCap] [missing_scientist.GetAXX:предвещал|||fem:предвещала], что однажды они могут сойти с небес и попытаться похитить [missing_scientist.GetHerHisCap]. Пророчество сбылось, и я не сомневаюсь, что это ваших рук дело.\n\nГде [missing_scientist.GetAXX:наш Спаситель|||fem:наша Спасительница], презренное существо? Я требую, чтобы ты немедленно [missing_scientist.GetHerHisCap] освободил!"
 observation.110.a: "[missing_scientist.GetAXX:Ваш «Спаситель» — инопланетный учёный|||fem:Ваша «Спасительница» — инопланетная учёная]."
 observation.110.a.response: "Оставь богохульные речи! Порочить имя [missing_scientist.GetAXX:Святого Спасителя|||fem:Святой Спасительницы] — непростительный грех, за который карают смертью. Лишь благодаря [missing_scientist.GetHerHis] священным инструментам наша цивилизация сумела подняться так высоко. Я готов простить ваше преступление, но вы должны вернуть нам [missing_scientist.GetAXX:Святого Спасителя|||fem:Святую Спасительницу]."
 observation.110.b: "[missing_scientist.GetHeSheCap] [missing_scientist.GetAXX:казнён|||fem:казнена] за преступления против вашего народа."
 observation.110.b.response: "Убийцы. Подлые, бесчестные демоны.\n\nПрипомните мои слова: это преступление не останется безнаказанным. Пусть даже на это у нас уйдет тысяча лет, но мой народ сотрет в пыль ваше нечистое государство."
 observation.110.c: "Хорошо. Мы готовы отдать [missing_scientist.GetHisHer] вам."
 observation.110.c.response: "Да простит [missing_scientist.GetAXX:Святой Спаситель|||fem:Святая Спасительница] все твои грехи, демон. Возможно, для тебя ещё есть надежда."
 observation.111.desc: "Полагаю, мне следует поблагодарить вас за то, что вы позволили вернуться к последователям. Я даже забуду старые обиды, несмотря на жизнь в заключении, нелепые методы психодиагностики и несправедливое отношение в целом. Главное, оставьте мой народ в покое, и мы сможем сосуществовать мирно. Космоса хватит на всех."
 observation.111.a: "Посмотрим."
 observation.112.desc: "Считанные часы тому назад ракеты «земля — космос» были выпущены с поверхности [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] по нашему наблюдательному форпосту, находившемуся на высокой орбите! Станция уничтожена, никто не уцелел.\n\nЦивилизация на [pre_ftl_planet.GetPlanetHabitatDE5] развивается невиданными темпами — им помогает [missing_scientist.GetAXX:наш беглый учёный|||fem:наша беглая учёная]. Пора начать рассматривать их как потенциальную угрозу. И мы лишились возможности отстранить [missing_scientist.GetHerHis] от власти."
 #Shuttle Intercepted
 observation.201.name: "Авария шлюпки на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc: "В ходе скрытной операции по сбору данных на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] одну из наших шлюпок перехватила эскадрилья истребителей местного государства. Двигатель шлюпки пострадал от попадания ракеты, и она рухнула в безлюдной местности.\n\nМы должны действовать быстро, чтобы эвакуировать всех выживших, прежде чем [GetPreFTLLowerPlural&plain] местные доберутся до места катастрофы. Необходимо уничтожить все следы нашего присутствия!"
 observation.201.hive_pre_ftl.desc: "В ходе скрытной операции по сбору данных на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] одну из наших шлюпок перехватила эскадрилья истребителей, принадлежащая неопознанному разуму. Двигатель шлюпки пострадал от попадания ракеты, и она рухнула в безлюдной местности.\n\nМы должны действовать быстро, чтобы эвакуировать всех выживших, прежде чем [GetPreFTLLowerPlural&plain] местные доберутся до места катастрофы. Необходимо уничтожить все следы нашего присутствия!"
 observation.201.reg_pre_ftl.desc.gestalt: "Шлюпка XB-23-968H, посланная для операции по скрытому наблюдению V45-BM на [pre_ftl_planet.GetPlanetHabitatDE3] [pre_ftl_planet.GetName], сообщила о критических неполадках после ее перехвата эскадрильей атмосферных истребителей, принадлежащих неопознанному государству. Мы обнаружили, что шлюпка находится в необитаемом регионе.\n\nВсе автономные единицы нужно эвакуировать, а любые свидетельства нашего присутствия — уничтожить, прежде чем [GetPreFTLLowerPlural&plain] местные доберутся до места катастрофы."
 observation.201.hive_pre_ftl.desc.gestalt: "Наша шлюпка, отправленная выполнять операцию по скрытному наблюдению на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], была перехвачена эскадрильей атмосферных истребителей, после чего сообщила о критических неполадках. Мы обнаружили, что она упала в необитаемом регионе.\n\nВсе автономные единицы нужно эвакуировать, а любые свидетельства нашего присутствия — уничтожить, пока [GetPreFTLLowerPlural&plain] существа не добрались до места крушения..."
 observation.201.a: "У нас мало времени."
 observation.202.name: "Оперативники эвакуированы с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]"
 observation.202.start: "Оперативникам корабля [Root.GetName] удалось эвакуировать всех выживших с места падения шлюпки на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Оставшиеся обломки были уничтожены контролируемым взрывом, после которого не осталось ничего, кроме небольшого кратера. Его и обнаружат [GetPreFTLLowerPlural&plain] существа."
 observation.202.gestalt.start: "Оперативникам корабля [Root.GetName] удалось эвакуировать несколько автономных единиц с места падения шлюпки на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Оставшиеся обломки были уничтожены контролируемым взрывом, после которого не осталось ничего, кроме небольшого кратера. Его и обнаружат [GetPreFTLLowerPlural&plain] существа."
 observation.202.reg.end: "Государство, где произошел инцидент, без сомнения, обвинит в нарушении границы соседей. Мы надеемся, что это происшествие не окажет существенного влияния на его естественное развитие."
 observation.202.hive_mind.end: "Коллективное сознание, на территории которого произошел инцидент, без сомнения, обвинит в нарушении границы соседей. Мы надеемся, что это происшествие не окажет существенного влияния на его естественное развитие."
