 observation.205.name: "Ядерная война на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.205.reg.start: "Несколько государств на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения."
 observation.205.hive_mind.start: "При беспрецедентном стечении обстоятельств несколько видов сознаний на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] объединились против соседа, который сбил нашу шлюпку, а затем отказался делиться технологиями, добытыми на месте крушения."
 observation.205.end: "После скоротечной войны с применением обычного оружия обе стороны обменялись мощными ядерными ударами. Теперь [pre_ftl_planet.GetPlanetHabitat] почти целиком лежит в руинах.\n\nНа поверхности не осталось уцелевших. Погибли все, включая наших ученых, захваченных в плен. Окружающей среде нанесен значительный урон."
 observation.205.gestalt.end: "После скоротечной войны с применением обычного оружия обе стороны обменялись мощными ядерными ударами. Теперь [pre_ftl_planet.GetPlanetHabitat] почти целиком лежит в руинах.\n\nНа поверхности не осталось уцелевших. Погибли все, включая наши единицы, захваченные в плен. Окружающей среде нанесен значительный урон."
 observation.205.reg_pre_ftl.desc: "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc: "$observation.205.hive_mind.start$\n\n$observation.205.end$"
