 observation.207.name: "$observation.205.name$"
 observation.207.reg.start: "$observation.205.reg.start$"
 observation.207.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.207.end: "После скоротечной войны с применением обычного оружия обе стороны обменялись мощными ядерными ударами. Теперь [pre_ftl_planet.GetPlanetHabitat] почти целиком лежит в руинах.\n\nОт такого [pre_ftl_planet.GetPlanetHabitat] оправится еще не скоро: все крупные города обратились в пыль, а более 90% населения погибло. Из-под завалов уже выбрались немногочисленные выжившие, но наши исследователи прогнозируют, что местная цивилизация теперь откатится к менее развитому состоянию. Среди миллиардов погибших оказались и наши ученые, захваченные в плен."
 observation.207.gestalt.end: "После скоротечной войны с применением обычного оружия обе стороны обменялись мощными ядерными ударами. Теперь [pre_ftl_planet.GetPlanetHabitat] почти целиком лежит в руинах.\n\nОт такого [pre_ftl_planet.GetPlanetHabitat] оправится еще не скоро: все крупные города обратились в пыль, а более 90% населения погибло. Из-под завалов уже выбрались немногочисленные выжившие, но наши наблюдатели прогнозируют, что местная цивилизация теперь откатится к менее развитому состоянию. Среди миллиардов погибших оказались и наши единицы, захваченные в плен."
