 observation.206.name: "$observation.205.name$"
 observation.206.reg.start: "$observation.205.reg.start$"
 observation.206.hive_mind.start: "$observation.205.hive_mind.start$"
 observation.206.end: "После скоротечной войны с применением обычного оружия обе стороны обменялись мощными ядерными ударами. Теперь [pre_ftl_planet.GetPlanetHabitat] почти целиком лежит в руинах.\n\nОт населения на поверхности остался только пепел. [pre_ftl_planet.GetName] больше не сможет поддерживать жизнь. Среди миллиардов погибших оказались и наши ученые, захваченные в плен."
 observation.206.gestalt.end: "После скоротечной войны с применением обычного оружия обе стороны обменялись мощными ядерными ударами. Теперь [pre_ftl_planet.GetPlanetHabitat] почти целиком лежит в руинах.\n\nОт населения на поверхности остался только пепел. [pre_ftl_planet.GetName] больше не сможет поддерживать жизнь. Среди миллиардов погибших оказались и наши единицы, захваченные в плен."
