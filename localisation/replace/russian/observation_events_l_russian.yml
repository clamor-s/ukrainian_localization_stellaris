 observation.203.start: "[GetPreFTLUpper&plain] народ c [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] послал войска. Они прибыли на место крушения шлюпки раньше, чем мы успели эвакуировать исследовательскую группу, и захватили выживших в плен."
 observation.203.gestalt.start: "[GetPreFTLUpper&plain] народ с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], послал войска. Они прибыли на место крушения шлюпки раньше, чем мы успели эвакуировать исследовательскую группу, и захватили независимо действующих оперативников в плен."
 observation.203.reg.end: "[GetPreFTLUpperPlural&plain] силы [pre_ftl_planet.GetPlanetHabitatDE1] охраняют все подходы к месту катастрофы, и нет сомнения в том, что их лучшие ученые сейчас изучают все, что им удалось там найти.\n\nТеперь у них есть неоспоримые доказательства того, что в космосе существует разумная жизнь. Неизвестно, как это скажется на их развитии..."
 observation.203.hive_mind.end: "[GetPreFTLUpperPlural&plain] силы [pre_ftl_planet.GetPlanetHabitatDE1] охраняют все подходы к месту катастрофы и, несомненно, изучают все, что им удалось там найти.\n\nТеперь у них есть неоспоримые доказательства того, что в космосе существует разумная жизнь. Неизвестно, как это скажется на их развитии..."
