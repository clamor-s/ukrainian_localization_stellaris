 #Refactored Observation Events
 observation.2011.name: "Технологическое развитие: проблемы на мире [pre_ftl_planet.GetName]"
 observation.2011.desc: "Наши советники на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] испытывают проблемы с аборигенами, которых никак не удается вывести на более высокий уровень развития технологий. [pre_ftl_planet.Owner.GetSpeciesNamePlural] в большинстве своем не желают иметь с нами ничего общего, и даже те, кто готов чему-то учиться, взирают на наших ученых с подозрением и отвращением.\n\nМы выстраивали свои графики без учета ксенофобии. Увы, [pre_ftl_planet.Owner.GetSpeciesNamePlural] будут учиться куда дольше, чем планировалось."
 observation.2014.name: "Технологическое развитие: прогресс на мире [pre_ftl_planet.GetName]"
 observation.2014.desc: "Обитатели мира [pre_ftl_planet.GetName] в восторге от подаренных нами технологий. Они стекаются в анклавы, созданные на поверхности мира, и заваливают наших ученых вопросами о наших культуре и истории.\n\nТо, с какой готовностью [pre_ftl_planet.Owner.GetSpeciesNamePlural] учатся у нас, значительно ускорило нашу миссию по технологическому развитию их цивилизации. Мы пересмотрели свои изначальные планы."
 observation.2014.tt: "§Y[pre_ftl_country.GetName]§!: §G+20%§! научно-технического прогресса."
 observation.2016.name: "Технологическое развитие: проблемы на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.2016.desc: "[pre_ftl_species.GetName] с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], к сожалению, оказались плохими учениками. По сообщениям наших научных советников, чужаки не желают отказываться от своих обычаев и воспринимать новые концепции и идеи. Похоже, наша просветительская миссия займет больше времени, чем мы предполагали."
 observation.2016.tt: "§Y[pre_ftl_country.GetName]§!: §R-20%§! научно-технического прогресса."
 observation.2018.name: "Технологическое развитие: проблемы на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.2018.desc: "Нам все сложнее находить научных советников, готовых участвовать в программе технологического развития на мире [pre_ftl_planet.GetName]. С учетом того что [pre_ftl_species.GetName] обладают... своеобразным внешним видом и запахом, находиться с ними рядом — это испытание для любого из нас.\n\nНазначение на [pre_ftl_planet.GetPlanetHabitatDE3] стало рассматриваться как наказание. К сожалению, все это замедляет осуществление нашей миссии."
 observation.2018.tt: "§Y[pre_ftl_country.GetName]§!: §R-20%§! научно-технического прогресса."
 observation.2020.desc: "[pre_ftl_species.GetNamePlural] с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] оказались прирожденными учеными. Наши советники, базирующиеся на их [pre_ftl_planet.GetPlanetHabitatDE5], поражены тем, как быстро они развиваются. В отчетах указывается, что наша просветительская программа может занять куда меньше времени, чем планировалось, и [pre_ftl_species.GetName] скоро достигнет космической эры."
 observation.2022.desc: "Наша миссия по технологическому развитию мира [pre_ftl_planet.GetName] продвигается стремительными темпами. [pre_ftl_species.GetNamePlural] наделены недюжинными умственными способностями и быстро учатся новому. Хотя эта цивилизация еще сравнительно молода, наши ученые утверждают, что [pre_ftl_species.GetName] обладают большим потенциалом."
 observation.2030.name: "Этические перемены на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.2030.desc: "Продолжительные контакты с нашими научными советниками на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] сделали аборигенов более терпимыми к другим расам и культурам. [pre_ftl_species.GetNamePlural] больше не испытывают мгновенного отвращения, когда видят нечто непривычное."
 observation.2031.desc: "Поработав бок о бок с нашими учеными и советниками на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], [pre_ftl_species.GetNamePlural] начали проявлять неподдельный интерес ко всему, что для них является чужим."
 observation.2031.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] больше склонятся к ксенофилии."
 observation.social.intro: "Аборигены с [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] увлечены нашими технологиями. Более того, по сообщениям советников, они начинают подражать нашим обычаям."
 observation.2032.desc: "$observation.social.intro$\n\nПредставители расы [pre_ftl_species.GetName] перенимают у нас миролюбивую философию и принципы ненасилия. После нашего появления конфликты между различными культурными группами практически сошли на нет."
 observation.2032.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] склонятся к пацифизму."
 observation.2033.desc: "$observation.social.intro$\n\nМы предоставляем им новейшее оружие, и теперь [pre_ftl_species.GetNamePlural] стали еще выше ценить искусство войны. После нашего появления их общество стало куда более милитаристским."
 observation.2033.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] склонятся к милитаризму."
 observation.2034.desc: "$observation.social.intro$\n\nМы подали им отличный пример и показали, что такое настоящая сильная власть, не страдающая от разногласий. Теперь [pre_ftl_species.GetNamePlural] осознают, что только так их цивилизация может достичь величия."
 observation.2034.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] склонятся к авторитаризму."
 observation.2035.desc: "$observation.social.intro$\n\nВдохновленные шедеврами нашего искусства и культуры, [pre_ftl_species.GetName] стали гораздо больше ценить равенство. После нашего появления их общество научилось уважать свободу личности."
 observation.2035.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] склонятся к эгалитаризму."
 observation.2036.desc: "$observation.social.intro$\n\nНаша задача преподнести расе [pre_ftl_species.GetName] научные ценности выполнена более чем успешно: религия начала утрачивать популярность, а общество отбрасывает одно суеверие за другим."
 observation.2036.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] склонятся к материализму."
 observation.2037.desc: "$observation.social.intro$\n\nСтав свидетелями того, как крепка наша вера, многие [pre_ftl_species.GetNamePlural] теперь обращаются к древним религиям своей цивилизации и пытаются совместить их с элементами наших верований."
 observation.2037.tt: "Обитатели [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] станут более религиозны."
 observation.2038.desc: "Некоторые ученые, которых мы направили на [pre_ftl_planet.GetPlanetHabitatDE3] [pre_ftl_planet.GetName], высказывают сомнение в разумности нашей миссии. По их донесениям, [pre_ftl_species.GetNamePlural] заинтересованы только в новом оружии.\n\nОни не оставляют тщетных попыток использовать в военных целях все мирные технологии, что мы им предлагаем. Все это затягивает нашу миссию."
 observation.2039.desc: "Наша миссия по просвещению аборигенов на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] пошла не совсем так, как было задумано. Ученые-[pre_ftl_species.GetName] постоянно приходят в ужас, когда мы пытаемся обучать их новым оружейным технологиям.\n\nУ наших ученых ушло несколько недель на то, чтобы успокоить их после демонстрации эффекта взрыва ядерной бомбы над населенным пунктом. К сожалению, это существенно замедляет наш прогресс."
 observation.2040.desc: "Нам нелегко дается работа по просвещению населения [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] и развитию их цивилизации. [pre_ftl_species.GetNamePlural] отличаются суеверностью, и запутанность их религиозных традиций зачастую ставит наших ученых в тупик. Они упрямо отказываются принять материальные свидетельства.\n\nК сожалению, это означает, что мы были слишком оптимистичны в первичных оценках."
 observation.2041.desc: "Все наши усилия по просвещению [pre_ftl_species.GetNamePlural] пока ни к чему не приводят. Наши религиозные и ученые советники на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] обеспокоены полным отсутствием веры у местного населения. Они готовы перенять наши технологии, но не духовные принципы, чтобы пользоваться этими технологиями разумно.\n\nЭто существенно осложняет нашу миссию. Похоже, [pre_ftl_species.GetNamePlural] будут идти к просвещению дольше, чем мы предполагали."
 observation.2042.desc: "Авторитарное и деспотичное общество на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] не поддается никаким просветительским усилиям. [pre_ftl_species.GetNamePlural] не желают развивать технологии. Индивидуализм и инициативность, необходимые для развития науки, они жестоко преследуют.\n\nИх свирепствующий авторитаризм существенно тормозит нашу миссию. Научные советники сообщают, что она, вероятно, займет куда больше времени, чем предполагалось."
 observation.2043.desc: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] царит полнейшая анархия, и [pre_ftl_species.GetNamePlural] с большим трудом осваивают азы современной науки даже с помощью наших советников. Иногда кажется, что их ученые коллективы неспособны договориться даже о простейших проектах и каждый гнет собственную линию.\n\nМы продолжаем просветительские усилия, невзирая на бестолковый эгалитаризм местного населения, но эта миссия явно займет больше времени, чем предполагалось."
 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 #This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name: "Неминуемая гибель [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName]"
 observation.3205.desc: "Став свидетелями вознесения [missing_scientist.GetAXX:своего спасителя|||fem:своей спасительницы], жители [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] впали в отчаяние. Их общество расколото, а противоречия достигли невозможных высот.\n\nЕсли мы ничего не предпримем, они возьмут на вооружение наши технологии и уничтожат друг друга в планетарной религиозной войне."
 observation.3205.a: "Забрать наши технологии."
 observation.3205.b: "Дальнейшего культурного загрязнения допускать нельзя."
 #This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] зреет катастрофа"
 observation.3210.desc: "Технологии, добытые из нашего упавшего на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] челнока, представляют угрозу самому существованию местных жителей. Они не располагают нашим научным опытом, и в их руках наши технологии могут легко уничтожить все живое на [pre_ftl_planet.GetPlanetHabitatDE5].\n\nЕсли мы не вмешаемся, все закончится катастрофой."
 observation.3210.a: "Запустить самоуничтожение челнока."
 observation.3210.b: "Нанесенный вред уже не исправить."
 #This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name: "Ядерная гонка вооружений на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.3215.desc: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] растет напряженность. В любой момент может начаться ядерная война. Если мы ничего не сделаем, они истребят друг друга.\n\nМы — их единственная надежда."
 observation.3215.a: "Тайно внедрить агентов и разрядить обстановку."
 observation.3215.b: "Довольно с нас шпионажа."
