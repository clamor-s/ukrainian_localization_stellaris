 observation.209.name: "Новое оружие на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.209.reg_pre_ftl.desc: "Государство на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], сбившее нашу шлюпку, принудило захваченных в плен ученых разрабатывать для них новое оружие. Получив такое преимущество, они захватили нескольких соседей, а теперь пытаются объединить [pre_ftl_planet.GetPlanetHabitatDE3] под своей властью."
 observation.209.hive_pre_ftl.desc: "Сознание на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], сбившее нашу шлюпку, принудило захваченных в плен ученых разрабатывать для его армии новое оружие. Получив такое преимущество, они захватили несколько соседних ульев, а теперь пытаются объединить [pre_ftl_planet.GetPlanetHabitatDE3] под своей властью."
 observation.209.reg_pre_ftl.desc.gestalt: "Государство на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], сбившее нашу шлюпку, принудило захваченные в плен единицы разрабатывать для его армии новое оружие. Получив такое преимущество, они захватили нескольких соседей, а теперь пытаются объединить [pre_ftl_planet.GetPlanetHabitatDE3] под своей властью."
 observation.209.hive_pre_ftl.desc.gestalt: "Сознание на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], сбившее нашу шлюпку, принудило захваченные в плен единицы разрабатывать для его армии новое оружие. Получив такое преимущество, они захватили несколько соседних ульев, а теперь пытаются объединить [pre_ftl_planet.GetPlanetHabitatDE3] под своей властью."
 observation.209.a: "Это недопустимо!"
 observation.211.name: "Сделка с заложниками"
 observation.211.reg.start: "Государство на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], которое сбило нашу шлюпку, направило в космос открытое сообщение через один из своих спутников. Судя по всему, оно предназначено нам."
 observation.211.hive_mind.start: "Сознание на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], которое сбило нашу шлюпку, направило в космос открытое сообщение через один из своих спутников. Судя по всему, оно предназначено нам."
 observation.211.end: "Они требуют, чтобы мы поделились с ними продвинутыми технологиями, а взамен обещают вернуть ученых, захваченных на месте крушения шлюпки. Если мы откажемся, они публично казнят пленников и покажут это в прямом эфире по своему примитивному телевидению."
 observation.211.gestalt.end: "Они требуют, чтобы мы поделились с ними продвинутыми технологиями, а взамен обещают вернуть единицы, захваченные на месте крушения шлюпки. Если мы откажемся, они публично казнят пленников и покажут это в прямом эфире по своему примитивному телевидению."
 observation.211.reg_pre_ftl.desc: "$observation.211.reg.start$\n\n$observation.211.end$"
 observation.211.hive_pre_ftl.desc: "$observation.211.hive_mind.start$\n\n$observation.211.end$"
 observation.211.reg_pre_ftl.desc.gestalt: "$observation.211.reg.start$\n\n$observation.211.gestalt.end$"
 observation.211.hive_pre_ftl.desc.gestalt: "$observation.211.hive_mind.start$\n\n$observation.211.gestalt.end$"
 observation.211.a: "Безопасность ученых превыше всего."
 observation.211.a.gestalt: "Безопасность наших автономных единиц превыше всего."
 observation.211.b: "Они еще к такому не готовы."
 observation.212.name: "Заложники казнены"
 observation.212.desc: "Наши ученые, захваченные в плен на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], стали жертвами чудовищного спектакля. Их продемонстрировали в прямом эфире как «инопланетных чудовищ»."
 observation.212.desc.mach: "Наши научные единицы, захваченные в плен на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], стали жертвами чудовищного спектакля. Их продемонстрировали в прямом эфире как «ужасные машины, прилетевшие со звезд»."
 observation.212.a: "Прискорбно!"
 #Smuggler Outpost
 observation.301.name: "Форпост контрабандистов"
 observation.301.desc: "Наш наблюдательный форпост над астероидом [pre_ftl_planet.GetName] обнаружила нелегальное поселение на поверхности [pre_ftl_planet.GetPlanetHabitatDE1]. Судя по всему, на этом форпосте обитают [Root.GetSpeciesName]-контрабандисты и прочие криминальные элементы, которыми так славится [Root.GetName].\n\nКонтрабандисты уже нашли, где находятся местные [GetPreFTLLowerPlural&plain] обитатели, и несколько раз это заканчивалось кровопролитием. Мы должны скорейшим образом разрешить ситуацию и не позволить преступникам нанести еще больший ущерб."
 observation.301.a: "Провести зачистку."
 observation.301.b: "Что такого может натворить горстка контрабандистов?"
 observation.302.name: "Рейд против контрабандистов"
 observation.302.desc: "Наши наземные силы нанесли стремительный удар по форпосту контрабандистов на астероиде [pre_ftl_planet.GetName]. После короткой перестрелки уцелевшие преступники были арестованы и отправлены на орбиту. Пустые строения уничтожены с помощью взрывчатых устройств.\n\nМы полагаем, что культурное заражение удалось сохранить на минимальном уровне. Кроме того, было изъято большое количество нелегальных товаров. Прибыль от операции поступит в бюджет."
 observation.302.a: "Это достойная победа."
 observation.303.name: "Контрабандная торговля оружием"
 observation.303.desc: "Мы опоздали: [GetPreFTLLowerPlural&plain] существа на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] начали получать от контрабандистов современное оружие и простейшие наркотические стимуляторы в обмен на драгоценные металлы и рабов.\n\nМежду местными группировками началась война. Дорвавшись до нового высокотехнологичного оружия, они практически перебили друг друга. На этом этапе культурное заражение можно считать необратимым."
 observation.303.a: "Это катастрофа."
 #Scientist Abduction
 observation.1001.name: "Предложение о похищении"
 observation.1001.desc: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] обитают [owner.GetPreFTLLowerPlural&plain] [pre_ftl_country.GetSpeciesNamePlural], но среди них есть [abducted_scientist.GetAXX:учёный, подающий|||fem:учёная, подающая] большие надежды. В своих блестящих исследованиях [abducted_scientist.GetSheHe] значительно [abducted_scientist.GetAXX:опередил|||fem:опередила] коллег, а кое-что из [abducted_scientist.GetHerHis] идей революционно даже по нашим меркам.\n\nХотя благодаря [abducted_scientist.GetHerHim] технический прогресс [pre_ftl_country.GetSpeciesNamePlural&gen] явно ускорится, [abducted_scientist.GetHerHis] потенциал лишь растрачивается на этот [owner.GetPreFTLLower&plain] народ. В наших усовершенствованных лабораториях [abducted_scientist.GetAXX:он мог|||fem:она могла] бы заняться настоящей наукой."
 observation.1001.a: "Составьте сценарий похищения."
 observation.1001.b: "[abducted_scientist.GetHeSheCap] все еще [owner.GetPreFTLLower&plain] житель. Не стоит отбирать [abducted_scientist.GetHisHer] у народа."
 observation.1002.name: "Похищение удалось"
 observation.1002.desc: "Наши агенты успешно похитили [abducted_scientist.GetAXX:учёного|||fem:учёную] из [pre_ftl_country.GetName&gen]! Один из наших наземных челноков перехватил [abducted_scientist.GetHerHis] автомашину, когда [abducted_scientist.GetAXX:он возвращался|||fem:она возвращалась] домой поздно ночью после работы, и вывел её из строя при помощи электромагнитного импульса.\n\nВременно [abducted_scientist.GetAXX:парализованного учёного|||fem:парализованную учёную] доставили на челнок, а его телохранителям выборочно почистили память. Мы уверены, что сможем «убедить» [abducted_scientist.GetAXX:хорошего учёного|||fem:хорошую учёную] поработать на нас."
 observation.1002.tt: "К нам присоединится §Y$leader_trait_spark_of_genius$ [abducted_scientist.GetAXX:учёный|||fem:учёная]-[pre_ftl_country.GetSpeciesName] 6-го уровня§!."
 observation.1003.name: "Похищение не удалось"
 observation.1003.desc: "К сожалению, наша попытка похитить [abducted_scientist.GetAXX:учёного|||fem:учёную] из [pre_ftl_country.GetName&gen] провалилась. Один из наших наземных челноков перехватил [abducted_scientist.GetHerHis] автомашину, но когда луч левитации переносил [abducted_scientist.GetAXX:парализованного учёного|||fem:парализованную учёную] в грузовой отсек, появился [pre_ftl_country.GetSpeciesAdj&masc] атмосферный истребитель.\n\nЧелнок сумел безопасно вернуться на орбиту, но луч левитации пришлось отключить, и [abducted_scientist.GetAXX:учёный|||fem:учёная]... короче говоря, падение было долгим. Будем надеяться, что вину за его смерть [pre_ftl_country.GetSpeciesName] возложат на соперничающие с ними страны."
 observation.1004.name: "Прорыв на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]!"
 observation.1004.desc: "Ученый, которого мы впервые опознали еще на планете [pre_ftl_planet.GetName], проявляет недюжинный талант. Благодаря [abducted_scientist.GetHisHer] острому аналитическому уму и нестандартному подходу к исследованиям [pre_ftl_country.GetName] переживает техническую революцию."
 observation.1004.a: "Нет слов!"
 #Defense Force
 observation.1101.name: "[pre_ftl_planet.GetName]: Оперативная группа по борьбе с инопланетянами"
 observation.1101.desc: "Явно в ответ на наши действия многие [GetPreFTLLowerPlural&plain] государства [pre_ftl_country.GetSpeciesName] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] моментально позабыли о своих склоках и основали новую надгосударственную военную организацию.\n\nСогласно местным СМИ, эта оперативная группа несет ответственность за защиту [pre_ftl_planet.GetPlanetHabitatDE1] от «враждебной деятельности, которую неизвестное инопланетное ведомство ведет против расы [pre_ftl_country.GetSpeciesName] в целом»."
 #Interceptions
 observation.1102.name: "[pre_ftl_planet.GetName]: Деятельность оперативной группы"
 observation.1102.desc: "Разведывательные видеоматериалы, отснятые нашим наблюдательным форпостом на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], подтвердили постройку на ее поверхности нескольких новых военных баз и радиолокационных комплексов под контролем надгосударственной оперативной группы по борьбе с инопланетянами, которую основали [pre_ftl_country.GetSpeciesNamePlural].\n\nМы наблюдаем беспрецедентный уровень сотрудничества между местными державами, ведь нашим полетам, выполняемым с целью похищения, теперь регулярно мешают атмосферные истребители, принадлежащие этой группе. Несмотря на наше технологическое превосходство, они только в силу своего количества смогли сбить несколько наших похищающих челноков!"
 observation.1102.a: "Это повредит нашим активным наблюдениям."
 #Observation Post Lost
 observation.1103.name: "[pre_ftl_planet.GetName]: Потеря наблюдательного форпоста"
 observation.1103.desc: "Наш наблюдательный форпост на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] уничтожен! Причиной стала крупная ракета класса «Земля — космос», выпущенная с одной из военных баз под контролем надгосударственной оперативной группы, которую основали [pre_ftl_country.GetSpeciesName].\n\nМы до сих пор не можем точно сказать, как им удалось выяснить местонахождение форпоста, так как были приняты масштабные меры предосторожности, чтобы [pre_ftl_country.GetSpeciesNamePlural] не узнали о ее существовании. Согласно одной теории, аборигены сумели осуществить инженерный анализ технологий, полученных от наших сбитых челноков."
 observation.1103.a: "Это возмутительно!"
 #Strike
 observation.1105.name: "[pre_ftl_planet.GetName]: Точечный удар"
 observation.1105.desc: "Персонал нашего наблюдательного форпоста на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] попросил помочь им решить проблему с оперативной группой по борьбе с инопланетянами, которую [pre_ftl_country.GetSpeciesNamePlural] создали в ответ на наши активные наблюдения. Несмотря на то что данная организация является архаичной по нашим меркам, она научилась эффективно мешать проводимым нами похищениям.\n\nМестонахождение их основной базы — [pre_ftl_planet.GetAMountainFeature], в самой глубине. Орбитальная бомбардировка будет неэффективной, но стремительный налет, выполненный хорошо вооруженным ударным отрядом, позволит захватить базу врасплох. С ее разрушением приносящая столько неудобств оперативная группа [pre_ftl_country.GetSpeciesName] прекратит свое существование."
 observation.1105.a: "Так и сделайте."
 observation.1105.b: "Нет, нам не следует еще больше восстанавливать их против нас..."
 observation.1106.name: "[pre_ftl_planet.GetName]: Успешный удар"
 observation.1106.desc: "Наша миссия по уничтожению основной базы надгосударственной оперативной группы, которую основали [pre_ftl_country.GetSpeciesName], завершилась полным успехом! Когда наш ударный отряд проник на базу, ее защитники со своим скудным вооружением не смогли справиться с нашими квалифицированными оперативниками.\n\nЗаложив заряды взрывчатого вещества глубоко внутри базы, ударный отряд был спешно эвакуирован ожидающими его челноками. От этой назойливой оперативной группы теперь ничего не осталось."
 observation.1106.a: "Миссия выполнена успешно."
 observation.1107.name: "[pre_ftl_planetGetName]: Неудавшийся удар"
 observation.1107.desc: "Наша миссия по уничтожению основной базы надгосударственной оперативной группы, которую основали [pre_ftl_country.Owner.GetSpeciesName], потерпела фиаско! Несколько челноков, перевозивших наш ударный отряд, были сбиты скрытыми зенитными средствами еще до того, как долетели до базы. Когда оставшиеся оперативники наконец добрались до входа на базу, они встретили неожиданно упорное сопротивление.\n\nПоскольку [pre_ftl_country.Owner.GetSpeciesName] ожидали скорое прибытие подкрепления, командир ударного отряда в конце концов отдал приказ отступать. К сожалению, когда наши эвакуационные челноки прорывались на орбиту, их перехватило крупное соединение атмосферных истребителей. Потери были огромными."
 observation.1107.a: "Это катастрофа!"
 #Disbanded
 observation.1104.name: "[pre_ftl_planet.GetName]: Роспуск оперативной группы"
 observation.1104.desc: "Надгосударственная оперативная группа, которую государства [pre_ftl_country.GetSpeciesName] основали для срыва нашей деятельности на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], распущена! Хотя они каким-то образом смогли одержать несколько важных побед в бою с нашими челноками и командами похитителей, некоторые основатели организации решили прекратить финансирование и отказаться от данного проекта.\n\nРазведка объясняет такой неожиданный поворот событий внутренними распрями и дипломатическими уловками между державами [pre_ftl_country.GetSpeciesName]."
 observation.1104.a: "Приятно, пусть и неожиданно."
 #Malfunctioning Implants
 observation.1201.name: "[pre_ftl_planet.GetName]: Сбой имплантатов"
 observation.1201.desc: "В рамках нашей деятельности по наблюдению на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] команды похитителей провели хирургические операции по установлению имплантатов в мозг некоторых подопытных [pre_ftl_country.GetSpeciesName&gen], чтобы отслеживать их и наблюдать за их поведением. К сожалению, из-за производственного дефекта многие из этих имплантатов дали сбой и сейчас оказывают... негативный эффект на поведение наших подопытных.\n\nБыло немало самоубийств и не менее трех случаев буйной истерии. Наши [root.GetResearcherPlural] с наблюдательного форпоста попросили помощи в сборе оставшихся подопытных и удалении имплантатов, пока инцидентов не стало больше."
 observation.1201.a: "Нужно разрешить эту ситуацию."
 observation.1201.b: "Это не наша проблема."
 observation.1202.name: "[pre_ftl_planet.GetName]: Имплантаты удалены"
 observation.1202.desc: "Команды похитителей с нашего наблюдательного форпоста на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] совместно с экипажем корабля [Root.GetName] быстро собрали оставшихся подопытных [pre_ftl_country.GetSpeciesName&gen], которым в мозг были установлены неисправные имплантаты.\n\nХирургический персонал наблюдательного форпоста заменил имплантаты на исправные, и подопытные вернулись на поверхность. Ведущий ученый [Root.GetLeaderName] сообщает о неожиданном бонусе, так как из извлеченных имплантатов, несмотря на их дефекты, удалось получить массу информации."
 observation.1202.a: "Хоть какая-то польза."
 observation.1203.name: "[pre_ftl_planet.GetName]: Имплантаты не удалены"
 observation.1203.desc: "Дефектные имплантаты мозга воздействовали на последних из наших подопытных [pre_ftl_country.GetSpeciesName&gen] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Многие пришли в полное исступление, выкрикивая случайные сегменты кода из языка программирования, который [Root.GetSpeciesName] использовали в их имплантатах, и яростно нападая на любой объект в непосредственной близости."
 observation.1203.a: "Как такое могло случиться?"
 observation.1205.name: "[pre_ftl_planet.GetName]: имплантаты приняты"
 observation.1205.desc: "Раса [pre_ftl_country.GetSpeciesName] на планете [pre_ftl_planet.GetName] занялась собственными исследованиями оставленных нами имплантатов. Каким-то образом эти [GetPreFTLLower] существа смогли опередить нас и разработать кибертехнологии, более совместимые с их анатомией."
 observation.1205.a: "Нет слов!"
 observation.1205.tt: "Раса §Y[pre_ftl_country.GetSpeciesName]§! осваивает §Yкибернетику§!."
 #Ethic Shifts
 observation.1301.name: "Смена принципов на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.1301.xenophobe: "Мы заметили значительные перемены в поведении [GetPreFTLLower&masc,gen] народа [pre_ftl_country.GetSpeciesNamePlural] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Их общество стало более обращенным внутрь, и теперь они гораздо менее благосклонны к незнакомцам.\n\nПохоже, некоторую роль в этом сыграли наши полеты и похищения в рамках активного наблюдения за их [pre_ftl_planet.GetPlanetHabitatDE4], в результате чего [pre_ftl_country.GetSpeciesNamePlural] теперь более настороженно относятся ко всему неизвестному."
 observation.1301.xenophile: "Мы заметили значительные перемены в поведении [pre_ftl_country.GetSpeciesNamePlural&gen] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Это [GetPreFTLLower&neut] общество стало более открытым, и теперь оно гораздо благосклоннее к незнакомцам.\n\nПохоже, некоторую роль в этом сыграли наши наблюдательные полеты, в результате чего [pre_ftl_country.GetSpeciesNamePlural] теперь проявляют больше любопытства ко всему неизвестному."
 observation.1301.spiritualist: "Некоторые из наших команд похитителей, базирующихся на наблюдательном форпосте на орбите [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName], очевидно, использовали двигатели своих челноков, чтобы выжигать большие круги и сложные фигуры на полях зерновых, которые на [GetPreFTLLower&femprep] [pre_ftl_planet.GetPlanetHabitatDE5] выращивают [pre_ftl_country.GetSpeciesNamePlural].\n\nЭкипажи челноков получили серьезный выговор за эту выходку, но круги на полях, похоже, приобрели какое-то духовное значение для местных жителей. Из-за этих фигур [pre_ftl_country.GetSpeciesNamePlural] создали новую религию, которая приобретает популярность среди них с пугающей скоростью."
 observation.1301.materialist: "Некоторые из наших команд похитителей, базирующихся на наблюдательном форпосте над поселением [pre_ftl_planet.GetName], очевидно, использовали двигатели своих челноков, чтобы выжигать большие круги и сложные фигуры на полях зерновых, которые на [GetPreFTLLower&femprep] [pre_ftl_planet.GetPlanetHabitatDE5] выращивают [pre_ftl_country.GetSpeciesNamePlural].\n\nЭкипажи челноков получили серьезный выговор за эту выходку, но, похоже, местные жители теперь уверены, что в кругах на полях скрыт какой-то математический смысл. В народе возникло новое научное движение, изучающее эти фигуры, и [pre_ftl_country.GetSpeciesNamePlural] все чаще пополняют его ряды."
 #Nuclear War, everyone dead, planet is a tomb world
 observation.1402.name: "Ядерная война на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]"
 observation.1402.reg.start: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] недавно начались масштабные военные действия между несколькими крупнейшими державами."
 observation.1402.hive_mind.start: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] недавно начались масштабные военные действия между несколькими сознаниями."
 observation.1402.end: "Наши исследователи вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nНасколько мы можем судить, в огне войны погибло все население [pre_ftl_planet.GetPlanetHabitatDE1], а окружающей среде нанесен существенный урон."
 observation.1402.gestalt.end: "Наши единицы вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nНасколько мы можем судить, в огне войны погибло все население [pre_ftl_planet.GetPlanetHabitatDE1], а окружающей среде нанесен существенный урон."
 observation.1402.reg_pre_ftl.desc: "$observation.1402.reg.start$\n\n$observation.1402.end$"
 observation.1402.hive_pre_ftl.desc: "$observation.1402.hive_mind.start$\n\n$observation.1402.end$"
 observation.1402.reg_pre_ftl.desc.gestalt: "$observation.1402.reg.start$\n\n$observation.1402.gestalt.end$"
 observation.1402.hive_pre_ftl.desc.gestalt: "$observation.1402.hive_mind.start$\n\n$observation.1402.gestalt.end$"
 observation.1402.a: "Трагический урок."
 #Nuclear War, everyone dead, planet is a toxic world
 observation.1404.name: "$observation.1402.name$"
 observation.1404.reg.start: "$observation.1402.reg.start$"
 observation.1404.hive_mind.start: "$observation.1402.hive_mind.start$"
 observation.1404.end: "С орбиты наши исследователи наблюдали, как конфликт быстро перерос в ядерную войну планетарного масштаба.\n\nВся жизнь на поверхности [pre_ftl_planet.GetPlanetHabitatDE1] уничтожена. Теперь это необитаемая пустошь."
 observation.1404.gestalt.end: "С орбиты наши единицы следили, как конфликт быстро перерос в ядерную войну планетарного масштаба.\n\nВся жизнь на поверхности [pre_ftl_planet.GetPlanetHabitatDE1] уничтожена. Теперь это необитаемая пустошь."
 observation.1404.reg_pre_ftl.desc: "$observation.1404.reg.start$\n\n$observation.1404.end$"
 observation.1404.hive_pre_ftl.desc: "$observation.1404.hive_mind.start$\n\n$observation.1404.end$"
 observation.1404.reg_pre_ftl.desc.gestalt: "$observation.1404.reg.start$\n\n$observation.1404.gestalt.end$"
 observation.1404.hive_pre_ftl.desc.gestalt: "$observation.1404.hive_mind.start$\n\n$observation.1404.gestalt.end$"
 observation.1404.a: "$observation.1402.a$"
 #Nuclear War, pre-ftls regress to stone age, planet is a tomb world
 observation.1406.name: "$observation.1402.name$"
 observation.1406.reg.start: "$observation.1402.reg.start$"
 observation.1406.hive_mind.start: "$observation.1402.hive_mind.start$"
 observation.1406.end: "Наши исследователи вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nПланете нанесен большой урон, уничтожены все крупные города и свыше 90% населения. Немногие уцелевшие прячутся среди развалин, и наши исследователи прогнозируют, что вскоре эта цивилизация скатится до куда менее развитого уровня."
 observation.1406.gestalt.end: "Наши единицы вели наблюдение с орбиты за стремительной эскалацией ядерного конфликта.\n\nПланете нанесен большой урон, уничтожены все крупные города и свыше 90% населения. Немногие уцелевшие прячутся среди развалин, и наши единицы прогнозируют, что вскоре эта цивилизация скатится до куда менее развитого уровня."
