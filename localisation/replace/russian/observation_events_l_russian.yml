 #Research Proposal
 observation.1501.name: "Исследовательское предложение"
 observation.1501.desc: "Наши ученые с наблюдательного форпоста над [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetName] запросили помощь научного корабля, чтобы собрать образцы с поверхности [pre_ftl_planet.GetPlanetHabitatDE1]. Для исследований им нужны [GetPreFTLLowerPlural&plain] существа, которых надо тайно выкрасть и провести над ними эксперименты. Затем подопытным сотрут память и вернут их на [pre_ftl_planet.GetPlanetHabitatDE3]."
 observation.1501.a: "Это поможет нам лучше узнать их."
 observation.1501.b: "Нет, их нужно оставить в покое."
 observation.1501.b.tt: "§Y$mission_passive_observation$§! теперь производит §G+2§! $r_unity$\n$t$§R$mission_passive_observation$ нельзя будет сменить!§!"
 observation.1502.desc: "Корабль [Root.GetName] выполнил научное задание на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. Опустившись как можно ближе к поверхности под покровом ночи, шлюпки научного корабля с помощью ЭМ-излучения остановили несколько архаичных автомобилей, оснащенных двигателями внутреннего сгорания. Находившиеся там [GetPreFTLLowerPlural&plain] существа были усыплены и взяты на борт. Другие группы в это время провели анатомическое вскрытие нескольких крупных домашних животных.\n\nОперация прошла почти незаметно для населения [pre_ftl_planet.GetPlanetHabitatDE1], если не считать нескольких сообщений о «странных огнях» и инцидента с кругами на полях, которые были намеренно выжжены двигателями одной из шлюпок. Эта группа получила выговор."
 observation.1502.a: "Хорошая работа."
 #Special Projects for events above.
 EXTRACT_MISSING_SCIENTIST: "Вытащить пропавшего ученого"
 EXTRACT_MISSING_SCIENTIST_DESC: "Один из наших ученых сбежал, и [GetPreFTLLowerPlural&plain] общества на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] теперь почитают его как живое божество. Мы должны провести операцию по его устранению — силой, если потребуется."
 SHUTTLE_INTERCEPTED: "Спасти выживших с челнока"
 SHUTTLE_INTERCEPTED_DESC: "Аборигены [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetName] сбили один из наших челноков, и нам нужно эвакуировать выживших оперативников, прежде чем их захватят местные власти."
 ABDUCT_SCIENTIST_PROJECT: "Похитить [GetPreFTLLower&masc,gen] ученого"
 ABDUCT_SCIENTIST_PROJECT_DESC: "На [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] обитает [GetPreFTLLower&plain] народ — [pre_ftl_country.GetSpeciesNamePlural], но среди них обнаружен блестящий ученый. Он растрачивает свои видные способности на [GetPreFTLLower&plain] мир, хотя мог бы стать подспорьем в наших собственных научно-исследовательских проектах. Приводится в исполнение план, согласно которому мы должны его похитить и «убедить» работать на нас."
 DEFENSE_FORCE_STRIKE_PROJECT: "Уничтожить местную оборонную группу"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC: "Государства [pre_ftl_country.GetSpeciesName] на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName] объединились и создали оперативную группу по борьбе с инопланетянами, в задачу которой входит срыв нашей деятельности в их родном мире. Мы этого не потерпим. Мы должны нанести карательный удар по основной базе этой организации."
 IMPLANT_MALFUNCTIONS_PROJECT: "Удалить неисправные имплантаты"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC: "Некоторые [GetPreFTLLowerPlural&plain] [pre_ftl_country.GetSpeciesNamePlural], обитающие на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName], стали нашими подопытными: мы установили им в мозг имплантаты, но теперь у нас проблемы. Было немало неисправностей, результатом чего становилось буйное поведение и, в некоторых случаях, смертельный исход. Нам нужно удалить эти имплантаты, пока из-за них не возникло еще больше проблем."
 PROBE_ALIENS_PROJECT: "Провести зондирование чужаков"
 PROBE_ALIENS_PROJECT_DESC: "Наши ученые хотят набрать группу подопытных из числа аборигенов на [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetName]. По завершении экспериментов их высадят на поверхность [pre_ftl_planet.GetPlanetHabitatDE1], стерев воспоминания о произошедшем."
