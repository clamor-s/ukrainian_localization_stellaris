 civic_hive_catalytic_processing: "Органическая переработка"
 civic_hive_catalytic_processing_desc: "Коллективный разум перерабатывает излишки органической материи в высокотехнологичные материалы для строительства космических сооружений."
 civic_tooltip_hive_catalytic_processing_effects: "Вид деятельности £job_alloy_drone£ §Y$job_alloy_drone_plural$§! заменяется видом деятельности £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$.$catalytic_gestalt_additional_effects$"
