 civic_tooltip_machine_catalytic_processing_effects: "Вид деятельности £job_fabricator£ §Y$job_fabricator_plural$§! заменяется видом деятельности £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$.$catalytic_gestalt_additional_effects$"
 #Regular & Corporate
 job_catalytic_technician: "Техник-катализатор"
 job_catalytic_technician_plural: "Техники-катализаторы"
