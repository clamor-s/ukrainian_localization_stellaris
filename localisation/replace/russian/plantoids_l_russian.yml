 building_gaiaseeders_4_effect_desc:0 "Тераформує планету у §Y$pc_gaia$§! по завершенні."

 plant.100.name:0 "Ідилічна досконалість"
 plant.100.desc:1 "Завдяки нашій передовій біоінженерії, значним інвестиціям і рокам важкої праці наш проект Насіння раю на §Y[Root.GetName]§! приніс свої плоди.\n\nЗ цього дня, §Y[Root.GetName]§! слід вважати справжньою перлиною серед планет, якою можна захоплюватися або, можливо, заздрити."
 plant.100.a:0 "Нехай почнеться святкування!"
 plant.100.b:0 "Ми добре впоралися, тепер час зосередитись на іншому."

 plant.105.desc:0 "Завдяки нашій передовій біоінженерії, значним інвестиціям і рокам важкої праці наш проект Насіння раю на §Y[From.Planet.GetName]§! приніс свої плоди.\n\nЗ цього дня, §Y[From.Planet.GetName]§! слід вважати справжньою перлиною серед планет, якою можна захоплюватися або, можливо, заздрити. Ми впевнені, що наші васали цінують наші зусилля"

 plant.110.desc:0 "Наш володар завершив дивний проект на §Y[from.from.planet.GetName]§!, перетворивши його на §Y$pc_gaia$§!. Завдяки їм тепер ми можемо використовувати ідилічний клімат і величезні простори цього раю з користю."
 plant.110.desc.hydrocentric:0 "Наш володар завершив дивний проект на §Y[from.from.planet.GetName]§!. Планета зруйнована! Вони замінили океани рівнинами та пагорбами. Колись вологий клімат став безплідним та сухим. Ба гірше, коли ми висловили свої занепокоєння, їх одразу висміяли! Володарі кажуть, що вони зробили наш світ 'гарнішим'."

 plant.110.a:0 "Як вони сміють!"
 plant.110.b:0 "Як завбачливо!"
 plant.110.c:0 "Яке цікаве рішення."

 celebrate_idyllic_bloom:0 "Святкування ідилічної трансформації"
 celebrate_idyllic_bloom_desc:0 "На всій планеті відбувається святкування успішного перетворення цього світу на ідилічний рай."
 terraformed_our_ocean_world:0 "Тераформований світ-океан"
 terraformed_our_ocean_world_desc:0 "Наш володар тераформував нашу прекрасну планету-океан в огидний райський світ. Який жахливий несмак."

 thankful_for_gaia:0 "Подяка за Рай"
 thankful_for_gaia_desc:0 "Наш володар нещодавно тераформував одну з наших планет у райський світ. Як мило з їхнього боку!"

### Traits by Byron Aytoun

 trait_plantoid_phototrophic:0 "Фототрофи"
 trait_plantoid_phototrophic_desc:0 "§LЦей вид здатен заміняти частину їжі на сонячне світло.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "Замінює §Y50%§! базового утримання поселень у £food£ §YЇжі§! на £energy£ §YЕнергію§!."

 trait_plantoid_radiotrophic:0 "Радіотрофи"
 trait_plantoid_radiotrophic_desc:0 "§LЦей вид споживає як їжу, так може і замінити її на низькоенергетичне випромінювання, отже може процвітати в найбільш негостинних світах.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:1 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nУтримання поселень за £energy£ §YЕнергію§! відсутнє для поселень на §YСпустошених світах§!.\nШвидкість приросту поселень на §YСпустошених світах§! §G+10%§!\nЖиттєпридатність спустошених світів: §G+10%§!"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:1 "Замінює §Y50%§! базового утримання поселень у £minerals£ §YМінералах§! на £energy£ §YЕнергію§!.\nУтримання поселень за £energy£ §YЕнергію§! відсутнє для поселень на §YСпустошених світах§!.\nШвидкість приросту поселень на §YСпустошених світах§! §G+10%§!\nЖиттєпридатність спустошених світів: §G+10%§!"

 trait_plantoid_budding:0 "Бунькування"
 trait_plantoid_budding_desc:0 "§LЦей вид здатний розмножуватися вегетативно на додаток до більш звичного статевого розмноження.§!"
 trait_lithoid_budding:0 "Кристалізація"
 trait_lithoid_budding_desc:0 "§LЗавдяки кристалічним виростам цей вид здатний створювати решітки, що самовідтворюються, на додаток до більш звичних методів розмноження.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "Кожне поселення рівня раб або краще, генерує 0.02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nЦе поєднується з іншими джерелами $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, такими як £building£ §H$building_clone_vats$§! або £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§HРиса $trait_lithoid$§! впливає на цей ефект."

 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§LЗавдяки прогресивній генній інженерії цей вид тепер частково живиться сонячним світлом.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "Замінює §Y50%§! базового утримання поселень у £food£ §YЇжі§! або £minerals£ §YМінералах§! на £energy£ §YЕнергію§!."

 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc:0 "§LЗавдяки прогресивній генній інженерії цей вид тепер частково живиться за рахунок низькоенергетичного випромінювання, і тому може процвітати в найнепривітніших світах.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nУтримання поселень за £energy£ §YЕнергію§! відсутнє для поселень на §YСпустошених світах§!."
 
 trait_advanced_budding:0 "$trait_plantoid_budding$"
 trait_advanced_budding_desc:0 "§LЗміни в їхній послідовності ДНК дозволяють цьому виду розмножуватися шляхом брунькування на додаток до більш звичних методів.§!"

