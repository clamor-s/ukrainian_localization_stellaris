 building_gaiaseeders: "Комплексы «Идеал»"
 building_gaiaseeders_1: "$building_gaiaseeders$: 1-я стадия"
 building_gaiaseeders_2: "$building_gaiaseeders$: 2-я стадия"
 building_gaiaseeders_3: "$building_gaiaseeders$: 3-я стадия"
 building_gaiaseeders_4: "$building_gaiaseeders$: Финальная стадия"
 building_gaiaseeders_all_desc: "В ходе проекта из 4 стадий по всей планете строятся комплексы, которые постепенно превратят ее в §YИдеальный мир§!."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\nПланета находится на стадии начального ускорения роста."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\nНа этой стадии больше внимания уделяется пригодности планеты для жизни."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\nЭта стадия полностью сосредоточена на пригодности планеты для жизни."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "По завершении этой стадии планета будет терраформирована в §Yидеальный мир§!."
 plant.100.name: "Совершенная идиллия"
 plant.100.desc: "Благодаря передовым технологиям, значительным расходам и упорному труду наших лучших биоинженеров проект «Идеал» на мире §Y[Root.GetName]§! принес свои плоды!\n\nС этого дня мир §Y[Root.GetName]§! должен по праву считаться жемчужиной космоса, вызывая зависть и восхищение других государств."
 plant.100.a: "Это нужно отпраздновать!"
 plant.100.b: "Отличная работа. А теперь пора заняться другими проектами."
 plant.105.desc: "Благодаря передовым технологиям, значительным расходам и упорному труду наших лучших биоинженеров проект «Идеал» на мире §Y[From.Planet.GetName]§! принес свои плоды!\n\nС этого дня мир §Y[From.Planet.GetName]§! должен по праву считаться жемчужиной космоса, вызывая зависть и восхищение других государств. Наверняка наши вассалы оценят усилия."
 plant.110.desc: "Наш сюзерен завершил свой странный проект на мире §Y[from.from.planet.GetName]§!, превратив его в идеальный. Благодаря его стараниям мы можем в полной мере воспользоваться райским климатом и обширными просторами этого мира."
 plant.110.desc.hydrocentric: "Наш сюзерен завершил свой странный проект на мире §Y[from.from.planet.GetName]§!. Планета уничтожена! На смену океанам пришли равнины и холмы. Влажная атмосфера стала сухой и безжизненной. Что еще хуже, наши жалобы были сходу отвергнуты! Сюзерен заявляет, что мир стал «привлекательнее»."
 plant.110.a: "Как они посмели?!"
 plant.110.b: "Какая забота!"
 plant.110.c: "Любопытное решение."
 celebrate_idyllic_bloom: "Праздник идиллии"
 celebrate_idyllic_bloom_desc: "После успешной трансформации этого мира в настоящий рай по всей планете начались празднования."
 terraformed_our_ocean_world: "Терраформирование океанического мира"
 terraformed_our_ocean_world_desc: "Наш сюзерен превратил прекрасный океанический мир в свой мерзкий идеал. Ужасно."
 thankful_for_gaia: "Благодарность за идеал"
 thankful_for_gaia_desc: "Наш сюзерен недавно терраформировал одну из наших планет в идеальный мир. Как заботливо!"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "Фототрофы"
 trait_plantoid_phototrophic_desc: "§LЭтот вид одновременно питается как пищей, так и солнечным светом.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "Заменяет §Y50%§! базового расхода £food£ §Yпищи§! на содержание поселений на равное количество £energy£ §Yэнергии§!."
 trait_plantoid_radiotrophic: "Радиотрофы"
 trait_plantoid_radiotrophic_desc: "§LЭтот вид одновременно питается как пищей, так и слабым радиационным излучением. Он с легкостью осваивается на самых негостеприимных планетах.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошенных мирах§!.\nСкорость прироста поселений на §Yопустошенных мирах§!: §G+10%§!\nПриспособленность — опустошенный мир: §G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "Заменяет §Y50%§! базового расхода £minerals£ §Yминералов§! на содержание поселений на равное количество £energy£ §Yэнергии§!.\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошенных мирах§!.\nСкорость прироста поселений на §Yопустошенных мирах§!: §G+10%§!\nПриспособленность — опустошенный мир: §G+10%§!"
 trait_plantoid_budding: "Почкование"
 trait_plantoid_budding_desc: "§LЭтот вид способен размножаться почкованием, помимо традиционного размножения посредством семян или спор.§!"
 trait_lithoid_budding: "Кристаллизация"
 trait_lithoid_budding_desc: "§LБлагодаря растущим кристаллам этот вид способен воспроизводить собственные кристаллические решетки в дополнение к традиционном способам размножения.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "Каждое поселение в статусе раба или выше увеличивает £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! на 0,02.\n\nНакапливается с другими источниками, которые увеличивают $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, такими как £building£ §H$building_clone_vats$§! или £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§HПризнак $trait_lithoid$§! меняет эффект этого признака."
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§LБлагодаря продвинутым генным технологиям представители этой расы могут частично питаться солнечным светом.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "Заменяет §Y50%§! базового расхода £food£ §Yпищи§! или £minerals£ §Yминералов§! на содержание поселений на равное количество £energy£ §Yэнергии§!."
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc: "§LБлагодаря продвинутым генным технологиям представители этой расы могут частично питаться слабым радиационным излучением и с легкостью осваиваются на самых негостеприимных планетах.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nЭти затраты £energy£ §Yэнергии§! не распространяются на поселения, проживающие на §Yопустошенных мирах§!."
 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§LИзменения в цепочках ДНК позволяют этой расе размножаться почкованием в дополнение к более традиционным способам.§!"
 trait_plantoid_bloomed: "Расцвели"
 trait_plantoid_bloomed_desc: "Эта раса была подвергнута трансформации при помощи комплекса «Идеал». Теперь ее представители покрываются симбиотическими цветущими лишайниками, когда живут на идеальных мирах."
 plantoid_bloomed_trait_tooltip: "Эффекты на идеальных мирах:\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nЭти эффекты увеличиваются, если на планете присутствует £building£ $building_gaiaseeders_4$."
 ### Catalytic Processing by Byron Aytoun
 #Regular
 civic_catalytic_processing: "Каталитическая обработка"
 civic_catalytic_processing_desc: "Сосредоточив усилия промышленности на химии катализа, эта цивилизация нашла способ применять органические материалы в строительстве космических сооружений."
 civic_tooltip_catalytic_processing_effects: "Вид деятельности £job_foundry£ §Y$job_foundry_plural$§! заменяется видом деятельности £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$.\n£job_chemist£ §Y$job_chemist_plural$§!, £job_translucer£ §Y$job_translucer_plural$§! и £job_gas_refiner£ §Y$job_gas_refiner_plural$§! тратят на свое содержание не $r_minerals$, а $r_food$."
 #Corporate
 civic_corporate_catalytic_processing: "Каталитическая переработка"
 civic_corporate_catalytic_processing_desc: "В своем стремлении к максимальной прибыли эта мегакорпорация перерабатывает излишки органической материи в высокотехнологичные материалы для строительства космических сооружений."
 civic_tooltip_catalytic_processing_corporate_effects: "$civic_tooltip_catalytic_processing_effects$"
