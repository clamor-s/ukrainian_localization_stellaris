 building_gaiaseeders:0 "Насіння раю"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - Паросток"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - Стебло"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - Листя"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - Цвіт"
 building_gaiaseeders_all_desc:0 "Розкидані по всій планеті споруди, які поступово наближають її до перетворення у §Y$pc_gaia$§!, через 4 етапи оновлення."
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nЦе початкова фаза стимулювання приросту."
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nЦя фаза зсуває акцент на життєпридатність."
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nЦя фаза фокусується на життєпридатності."
