 civic_idyllic_bloom:0 "Ідилічне цвітіння"
 civic_idyllic_bloom_desc:0 "Це суспільство завжди витрачало багато часу на покращення та турботу про довкілля, прагнучи побудувати справжній рай для своїх мешканців."
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "Свідомість піклується про довкілля, будуючи рай у гонитві за синергійною досконалістю."
 civic_tooltip_idyllic_bloom_effects:2 "Можна будувати £building£ §Y$building_gaiaseeders$§!, якщо світ відповідає перевазі для виду. £building£ §Y$building_gaiaseeders$§! - $building_gaiaseeders_all_desc$\nПри дослідженні вдосконалених технологій £society£ §YТераформування§!, £building£ §Y$building_gaiaseeders$§! можна будувати на планетах інших типів.\nНадає доступ до володіння £building£ §H$building_gaiaseeders$§!."
 civic_tooltip_not_idyllic_bloom:0 "НЕМАЄ моделі §Y$civic_idyllic_bloom$§!"

 disables_idyllic_bloom:0 "§RВибір цього бонуса сходження деактивує громадянську модель $civic_idyllic_bloom$.§!"

