 ### Old Civ Drones

 colony.1500.name:0 "Прелюдия"
 colony.1500.desc:0 "Что-то движется на луне [Root.GetPlanetMoon]ы [Root.GetName].\n\nПредварительное сканирование указывает на то, что там заработали какие-то древние технологии, — возможно, в ответ на наши попытки колонизации.\n\nНесколько из наших лучших ученых жаждут более внимательно изучить луну и подготовили особый исследовательский проект."
 colony.1500.a:0 "Конечно. Как же без этого?"
 colony.1501.name:0 "Древние дроны: открытие"
 colony.1501.desc:0 "Целая куча непослушных дронов! Кто бы сомневался?\n\nПервоначальное разочарование от этого факта улетучилось, когда мы узнали, как эти дроны ошибочно классифицируют нас при помощи своей системы опознавания «свой-чужой»: они считают, что мы раса, как-то связанная с их давно умершими хозяевами! Казалось, они были очень рады нас видеть, если применительно к старым механизмам с ИИ можно говорить о радости. К сожалению, вскоре после этого дроны снова стали неактивными, и мы больше не смогли их оживить.\n\nИли хотя бы разобрать на части, если уж на то пошло."
 colony.1501.a:0 "Продолжайте следить за ситуацией."
 colony.1502.name:0 "Древние дроны: пробуждение"
 colony.1502.desc:0 "Дроны пробудились ото сна и спустились на поверхность [Root.GetPlanetMoon]ы [Root.GetName]. На попытки связаться они отвечали вежливым отказом, тем временем занимаясь терраформированием маленькой территории на планете. Мы не знаем, какую древнюю директиву они выполняют, но никакого ущерба колонии, похоже, при этом не причиняется."
 colony.1502.a:0 "Главное, чтобы их работа была нам на пользу..."
 colony.1502.a.tooltip:0 "Дроны расчищают случайное £blocker£ §Yпрепятствие§! на поверхности, в остальном оставляя планету нетронутой.\n"
 colony.1503.name:0 "Древние дроны: достигая забытых небес"
 colony.1503.desc:0 "Старые дроны, «спавшие» урывками на луне [Root.GetPlanetMoon]ы [Root.GetName], снова активизировались, и их работа — это повод и радоваться, и огорчаться.\n\nПод покровом ночи и по причине слабого наблюдения за воздушным пространством они успели установить каркас для какого-то гигантского сооружения недалеко от нашего основного поселения на [Root.GetPlanetMoon]е [Root.GetName]. Наши инженеры убеждены, что это попытка реализовать одну устаревшую концепцию под названием «космический лифт», которая, возможно, была распространенным явлением до того, как мы, [Root.Owner.GetSpeciesName], впервые полетели к звездам. В конце концов эту конструкцию придется сровнять с землей, так как она мешает нашим планам по расширению колонии, а на то, чтобы снести ее без риска, понадобится какое-то время. По крайней мере, наши инженеры в восторге от головокружительной перспективы изучить эту штуку вблизи."
 colony.1503.a:0 "Тем лучше для них."
 colony.1504.name:0 "Древние дроны: спонтанная щедрость"
 colony.1504.desc:0 "После повторного пробуждения дроны на короткое время исчезли из поля зрения сенсоров. Когда они вернулись, они притащили с собой большой запас минералов неизвестного происхождения. Они свалили все это на поверхность [Root.GetPlanetMoon]ы [Root.GetName], предварительно отправив сильно искаженное сообщение о выполнении ими запроса на экспроприацию.\n\nЗатем они вернулись на луну."
 colony.1504.a:0 "Бесплатные минералы. Грех жаловаться."
 colony.1505.name:0 "Древние дроны: забытая родня"
 colony.1505.desc:0 "Лихорадочные импульсы, идущие с луны, предупредили нас о том, что находящиеся там старые дроны вновь пробудились. На этот раз они преподнесли нам настоящий приз, откопав какой-то древний спутник из глубин луны и частично починив его. Мы не знаем, как этот спутник там оказался и почему дроны раньше не обращали на него внимания. Как бы то ни было, если сохранился хотя бы фрагмент его банков данных, мы сможем многое узнать о повседневной жизни в государствах, которым эти дроны служили раньше."
 colony.1506.name:0 "Древние дроны: разгром дронов"
 colony.1506.desc:0 "Непредсказуемое поведение страдающих нарколепсией дронов приняло жесткий оборот. Некоторые из них, пробудившись, вошли в атмосферу [Root.GetPlanetMoon]ы [Root.GetName], как это было всегда, но затем они врезались в ее поверхность на максимальной тяге.\n\nНекоторым удалось это проделать неоднократно.\n\nУрон, нанесенный колонии, был незначителен, а почти неуязвимые дроны были уничтожены в ярком потоке голубых искр, что указывало на огромную силу, сопровождающую их самоуничтожение, и невероятное стремление выполнить его до конца."
 colony.1506.a:0 "Мы можем выяснить, что с ними было не так?"
 colony.1507.name:0 "Древние дроны: поиски дронов"
 colony.1507.desc:0 "Выжившие после попытки самоубийства дроны пропали без вести. Любители истории на [Root.GetPlanetMoon]е [Root.GetName] убеждены, что дроны по-прежнему где-то в непосредственной близости, скрытые от любопытных глаз при помощи каких-то утраченных технологий, но предполагаемый период следующей активации дронов уже прошел.\n\nГлубокий анализ останков разрушенных дронов продвигается медленно, но ожидается скорый прорыв."
 colony.1507.a:0 "Держите меня в курсе."
 colony.1508.name:0 "Древние дроны: мытье золота"
 colony.1508.desc:0 "Сортировка разбросанных повсюду внутренностей разбившихся дронов заняла гораздо больше времени, чем ожидалось, так как каждый дрон, похоже, имеет немного отличную от прочих конструкцию с применением уникальных деталей. После установления этого факта особое внимание было обращено на те детали, что были одинаковыми. После отделения их от остальных стало очевидно их современное, а то и инопланетное, происхождение. Вероятно, кто-то покопался в дронах, сделав то, что мы не смогли."
 colony.1508.a:0 "Необходимо дальнейшее исследование."
 colony.1509.name:0 "Древние дроны: чужие для чужих"
 colony.1509.desc:1 "Снова собрав разрушенных дронов по частям, наши эксперты определили, что инородные предметы внутри них являются односторонними передатчиками. Поскольку они не рассчитаны на прием, можно с уверенностью предположить, что дроны не выполняли указания какой-либо третьей стороны. Наоборот, кто-то следил за тем, что именно делают дроны. Целесообразно будет заняться этим вопросом."
 colony.1509.a:0 "Продолжим наши наблюдения."
 colony.1510.name:0 "Древние дроны: ответы сверху"
 colony.1510.desc:0 "Мы нашли оставшихся дронов: они дрейфовали на орбите вокруг луны. Мы узнали, что они являются невольными пешками в хитром плане, тщательно продуманном одной неизвестной фракцией.\n\nСудя по стилю поведения, эта фракция, скорее всего, представляет собой чрезвычайно старый и чрезвычайно умный пиратский синдикат. Должно быть, они нашли дронов, дрейфующих в космосе, и модифицировали их, сделав то, что мы не смогли. Звучит это более впечатляюще, чем есть на самом деле (так как они всего лишь внедрили в дронов автономные инопланетные технологии), но факт остается фактом: эти пираты-пришельцы в технологическом отношении заметно обогнали нас — по крайней мере, в некоторых областях. Установив в дронов свои устройства связи, пираты снова выпустили их в космос, зная, что те запрограммированы на оказание помощи колонистам, отправленным их первоначальными хозяевами, и что способность дронов точно определить таких колонистов с годами ухудшилась. Дроны фактически откармливали нашу колонию на убой, в то время как пираты за этим наблюдали, ожидая идеального момента для удара.\n\nНаши военные аналитики прогнозируют, что этот удар пираты нанесут в ближайшие два года."
 colony.1510.a:0 "Пусть явятся."
 colony.1510.b:0 "Захватите дронов и отправьте их уничтожить этих мнимых хозяев."
 colony.1510.c:0 "Мы не должны позволить этому случиться снова. Разберите дронов."
 colony.1511.name:0 "Древние дроны: последнее прощание"
 colony.1511.desc:0 "Мы захватили дронов и оснастили их зарядами взрывчатого вещества. Перепрограммировать их оказалось довольно легкой задачей, поскольку теперь мы знаем, как их взламывать, и мы назначили им курс к предполагаемому местонахождению пиратской флотилии. Лучшие ученые народа [Root.Owner.GetSpeciesName] реализовали нашу собственную технологию опознавания «свой-чужой», чтобы свести к минимум риск нападения дронов на невинных."
 colony.1511.a:0 "Пусть улетают."
 colony.1512.name:0 "Древние дроны: раненые летуны"
 colony.1512.desc:0 "Пиратская флотилия направляется к нам раньше, чем ожидалось. Вероятно, наш упреждающий удар оказался успешным и как провокация, и с точки зрения урона, так как кораблей у них имеется приблизительно на 30% меньше, чем мы ожидали."
 colony.1513.name:0 "Древние дроны: они повсюду"
 colony.1513.desc:0 "Пиратская флотилия прибыла несколько позднее, чем ожидалось. Судя по ее составу и вариантам боевого порядка, они собрали своих союзников, чтобы как можно быстрее и решительнее попытаться ограбить и сжечь [Root.GetPlanetMoon]у [Root.GetName]."
 colony.1513.a:0 "У них ничего не выйдет."
 colony.1514.name:0 "Древние дроны: решающее сражение"
 colony.1514.desc:0 "Время настало, и пиратская армада прибыла как по команде."
 colony.1514.a:0 "Мы уже давно ожидаем этого сражения."

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "Марин-харин: Восхищение цветами"
 colony.1520.desc:0 "Несколько растений, аборигенных для [Root.GetPlanetMoon]ы [Root.GetName], где мы недавно основали колонию, обильно выделяют пыльцу с изумительно сложным химическим составом.\n\nДля дальнейшего изучения этих представителей флоры подготовлен особый исследовательский проект."
 colony.1521.name:0 "Марин-харин: Возбуждение от запаха"
 colony.1521.desc:0 "Длительное воздействие пыльцы, естественным образом переносимой в атмосфере [Root.GetPlanetMoon]ы [Root.GetName], на феромонные рецепторы колонистов оказывает эффект легкого афродизиака, сопровождаемый едва ощутимым «кайфом». Растением, вырабатывающим наиболее сильнодействующий вид пыльцы, является цветок, распространенный во всех регионах планеты; ученые на [Root.GetPlanetMoon]е [Root.GetName] придумали для него какое-то невразумительное таксономическое определение, а местные [Root.Owner.GetSpeciesName] называют его «марин-харин»."
 colony.1521.b:0 "Нам не нужны в атмосфере вещества, изменяющие сознание."
 colony.1521.c:0 "У нас нет ресурсов, чтобы уничтожить это растение."
 colony.1522.name:0 "Марин-харин: И для лепестков есть время"
 colony.1522.desc:0 "Доклады с [Root.GetPlanetMoon]ы [Root.GetName] указывают на то, что за последнее время производительность труда у рабочих упала, остановившись на постоянном уровне на несколько процентов ниже среднего показателя, который демонстрирует [Root.Owner.GetName].\n\nВозможно, это связано со стимулирующими эффектами пыльцы, встречающейся на планете.\n\nВероятно, так оно и есть.\n\nОсобый проект подготовлен на тот случай, если мы желаем сделать наше производство более эффективным, чтобы компенсировать потери."
 colony.1522.a:0 "Давайте посмотрим, что можно сделать."
 colony.1523.name:0 "Марин-харин: Работа или цветы?"
 colony.1523.desc:0 "Глубокие изменения в парадигмах управления временем и в распределении полномочий во всех сферах производства и других обязанностей на [Root.GetPlanetMoon]е [Root.GetName] привели к хорошим результатам. Местное население демонстрирует очевидное желание (внешние наблюдатели назвали бы это прямой необходимостью) быть в непосредственной близости от аборигенной флоры.\n\nПосле введения более продуманного расписания и дополнительных проверок производительность остается низкой, но уже превышает нижний предел, который может считаться допустимым."
 colony.1523.a:0 "Хорошая работа."
 colony.1524.name:0 "Марин-харин: Глубокие корни"
 colony.1524.desc:0 "Недавнее исследование указывает на то, что [Root.GetName] — это такое место, где жители гораздо меньше задумываются о миграции на другие планеты, чем многие из тех, кому [Root.Owner.GetName] предоставляет право гражданства.\n\nИсследование, впрочем, не отвечает на вопрос, связано ли это с психологической зависимостью от незначительного возбуждения органов чувств, вызываемого цветком марин-харин и сходными растениями."
 colony.1525.name:0 "Марин-харин: Проблемы передачи"
 colony.1525.desc:0 "Хотя производительность на планете уже не падает, [Root.GetName], где основана колония, и [Root.Owner.Capital.GetName], где находится столица, демонстрируют ухудшение отношений на уровне общения. Высшее руководство на [Root.GetPlanetMoon]е [Root.GetName] дистанцируется от нас все больше, и наши служащие жалуются на то, что передача даже простых указаний превращается в сплошное мучение."
 colony.1525.a:0 "Эх!"
 colony.1525.b:0 "Создайте рабочую группу. У нас чрезвычайная ситуация."
 colony.1526.name:0 "Марин-харин: Предательство высшего руководства"
 colony.1526.desc:0 "Первоклассная команда управленцев, которую мы отправили на [Root.GetPlanetMoon]у [Root.GetName] для исправления ситуации, похоже, перешла на сторону местных. На наше счастье, их план сделать как можно меньше для решения поставленных задач, как и следовало ожидать, выполнялся небрежно и был легко раскрыт. Понятно, что полетят головы (в метафорическом смысле, конечно), так как нам придется воспользоваться последним средством — сместить местное правительство и управлять делами колонии из столицы."
 colony.1526.a:0 "Мало хорошего."
 colony.1527.name:0 "Марин-харин: Железный кулак правит издалека"
 colony.1527.desc:0 "Назначенное нами дистанционное правительство [Root.GetPlanetMoon]ы [Root.GetName] уже прочно обосновалось. Оно добилось некоторых успехов в сдерживании распространения пыльценосного растения марин-харин, а также в снижении количества жителей, которые одобряют его «употребление». Поскольку это действие считается таким же невинным, как понюхать цветок, достижение оказывается не таким уж маленьким."
 colony.1528.name:0 "Марин-харин: Огнем и мечом"
 colony.1528.desc:0 "Дистанционное правительство [Root.GetPlanetMoon]ы [Root.GetName] продолжает свою несколько неуклюжую, но эффективную работу. Управляющий совет будто бы добился преданности со стороны части наших вооруженных сил, находящихся на планете: очевидно, им приятнее вообще не выходить на улицу, чем вдыхать пыльцу марин-харина. Дистанционное правительство желает использовать эти войска для того, чтобы предпринять наступление на цветок: солдатам будет приказано соорудить атмосферные очистители и полностью ликвидировать растение во всех городских зонах."
 colony.1528.a:0 "Мы должны были это сделать давным-давно."
 colony.1528.a.tooltip:0 "Вызывающее интоксикацию растение находится под строгим контролем и в изоляции за пределами населенных районов, а все связанные с ним модификаторы удалены.\n"
 colony.1529.name:0 "Марин-харин: Поклонение пыльце"
 colony.1529.desc:0 "Радикальные элементы на [Root.GetPlanetMoon]е [Root.GetName] объединились вместе и сформировали так называемый «Цветочный храм» — квазирелигиозную организацию, желающую взять под свой контроль все, что связано с цветком марин-харин и его разведением. Их лидер, нарекший себя «верховным зеленым жрецом», утверждает, что говорит от имени всей флоры и фауны [Root.GetPlanetMoon]ы [Root.GetName], и требует предоставить его организации эксклюзивные права на торговлю растением.\n\nКонечно, это совершенно неприемлемо и невозможно, так как флора, являющаяся аборигенной для [Root.GetPlanetMoon]ы [Root.GetName], не имеет какого бы то ни было стратегического или экономического значения и по закону не может вывозиться за ее пределы.\n\nК сожалению, эти ребята вряд ли примут этот факт достойно."
 colony.1530.name:0 "Марин-харин: Начало конца для пыльцы"
 colony.1530.desc:0 "Цветочный храм и его последователи теперь составляют значительную, пусть и меньшую, часть населения на [Root.GetPlanetMoon]е [Root.GetName], а поступающие сообщения указывают на вызывающие беспокойство изменения в деятельности этого движения. Тщетные попытки вывезти образцы марин-харина контрабандой за пределы планеты с каждым днем становятся все менее восторженными, а Цветочный храм, похоже, постепенно превращается в секту конца света. Здесь, вероятно, имеется взаимосвязь с недавними изменениями в химическом составе пыльцы марин-харина, которые были обнаружены атмосферными датчиками.\n\nДля оценки связанных с этим рисков подготовлен особый проект, и рекомендуется завершить его до того, как случится что-нибудь ужасное."
 colony.1530.a:0 "Очень хорошо."
 colony.1531.name:0 "Марин-харин: Катастрофа предотвращена"
 colony.1531.desc:0 "Быстрые и решительные действия позволили нам определить риски, связанные с ускоренными изменениями в составе пыльцы, встречающейся на [Root.GetPlanetMoon]е [Root.GetName], и принять необходимые меры.\n\nЭти меры включали полную планетарную эвакуацию и облет всей планеты с тактической бомбардировкой ее поверхности пестицидами для уничтожения цветка марин-харин и ему подобных.\n\nРастения быстро мутировали и должны были подвергнуться уничтожению, так как в их уникальной пыльце вскоре должен был появиться сильный нейротоксин, действующий на органы обоняния у всех представителей разумной жизни на [Root.GetPlanetMoon]е [Root.GetName].\n\nУченые колонизационного совета выдвигают теорию, что это часть природного цикла планеты и что неблагоприятные эффекты пыльцы, приведшие к краху местного правительства, появлению культа Цветочного храма и, в конечном счете, токсичности пыльцы, являются случайными побочными эффектами, а не результатом срабатывания у растения жуткого механизма самозащиты.\n\nКак бы то ни было, на поверхности планеты уничтожены любые следы этого цветка, и наши колонисты наконец в безопасности и свободны от воздействия пыльцы."
 colony.1531.a:0 "Все хорошо, что хорошо кончается."
 colony.1531.a.tooltip:0 "Планета очищена от опасного цветка, а все связанные с ним модификаторы удалены.\n"
 colony.1532.name:0 "Марин-харин: Пыльца прикончила нас"
 colony.1532.desc:0 "Случилось нечто ужасное.\n\nЦветы марин-харин, занимавшие обширные участки, все одновременно подверглись спонтанной мутации, распространяясь как лесной пожар, в то время как их пыльца становилась ядовитой, и мы ничего не успели сделать.\n\nНаши усилия по эвакуации и попытки нейтрализовать пыльцу не увенчались успехом, за что и заплатило население [Root.GetPlanetMoon]ы [Root.GetName].\n\nМестные растения одержали лишь пиррову победу, хотя этот факт вряд ли можно назвать утешительным. Целый род, к которому принадлежал марин-харин, погиб, словно в огне, из-за его неестественно быстрого распространения. Почва лишилась определенных питательных веществ, в которых нуждаются пыльценосные растения, и как только еще живые экземпляры умрут, а это будет скоро, то пройдет немало времени, прежде чем флора вновь сможет занять в этой экосистеме устойчивое положение, если такое вообще произойдет.\n\nЖители [Root.GetPlanetMoon]ы [Root.GetName] мертвы, а ее атмосфера стала временно ядовитой из-за растительных выделений."
 colony.1532.a:0 "Мы не забудем об этой трагедии."
 colony.1533.name:0 "Марин-харин: Новое начало"
 colony.1533.desc:0 "Команда планетарного наблюдения докладывает, что токсические миазмы, окутавшие планету два года назад и приведшие к уничтожению нашей колонии, рассеялись. Планета стала другой, превратившись в пустыню после интенсивного цветения марин-харина и насыщения атмосферы его пыльцой.\n\nДва года — не такой уж большой срок, и [Root.Owner.GetName] еще не скоро забудет трагическую судьбу здешних обитателей, однако сама планета уже не является активно враждебной по отношению к разумной жизни."
 colony.1533.a:0 "Ясно..."
 pheromonefrenzy.revived.tooltip:0 "Ваша бывшая колония превратилась в пустынную планету и может быть колонизирована вновь, если применить правильные технологии."
 colony.1534.name:0 "Марин-харин: О пестиках и тычинках"
 colony.1534.desc:0 "При ближайшем рассмотрении растения, аборигенные для [Root.GetPlanetMoon]ы [Root.GetName], оказываются довольно невзрачными. Некоторые из них выделяют пыльцу, оказывающую легкий стимулирующий эффект, и, вероятно, предрасположены к быстрым генетическим изменениям, однако вряд ли это можно назвать настолько впечатляющим, чтобы признавать такие растения стратегически важным или элитным ресурсом."

