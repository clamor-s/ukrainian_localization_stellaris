 uplift.7000.name:0 "Преобразись и поднимись"
 uplift.7000.desc:0 "[From.From.From.GetName] находятся среди нас уже несколько дней.\n\nНа [From.GetPlanetMoon]е [From.GetName] все хорошо."
 uplift.7010.name:0 "Неудачное начало"
 uplift.7010.desc:0 "[From.From.From.GetName], которых мы подвергли преображению, интегрируются в наше общество более гладко, чем ожидалось, но не так гладко, как мы надеялись.\n\nНесмотря на наши попытки сделать их характер более покладистым, время от времени [From.From.From.GetName] все еще сопротивляются тому, что и как делает [From.Owner.GetName]."

