 uplift.7500.name:0 "Разветвленная сеть"
 uplift.7500.desc:0 "Несколько представителей предразумного туземного населения [From.GetPlanetMoon]ы [From.GetName] каким-то образом попали на охраняемую территорию на окраинах нашей колонии. За пару часов их удалось прогнать, но они успели нанести серьезный ущерб нескольким межзвездным каналам связи, предназначенным для перевода валютных средств.\n\nУ нас есть опасения, что несколько сотен кредитов, возможно, ушли в никуда."
 uplift.7510.name:0 "В естественных условиях"
 uplift.7510.desc:0 "Ксеноисследователи на [Root.GetPlanetMoon]е [Root.GetName] опубликовали открытое письмо с требованием смягчить местное законодательство, ограничивающее эксперименты с инопланетными видами, близкими к разумным.\n\nОни описывают преимущества этого с научной точки зрения, и утверждают, что эффективность результатов деятельности всего научного сообщества на [Root.GetPlanetMoon]е [Root.GetName] будет под угрозой, если законы не будут пересмотрены.\n\nВызывает сомнения, насколько все это этично."
 uplift.7510.a:0 "Не обращайте внимания на этих напыщенных книжных червей."
 uplift.7510.a.tooltip:0 "Местные ученые будут этому не рады.\n"
 uplift.7510.b:0 "Мы согласимся на их требования."
 uplift.7510.b.tooltip:0 "Местные будут этому не рады.\n"
 uplift.7510.c:0 "Этично? Нас мало волнует судьба низших существ."
 uplift.7510.c.tooltip:0 "§YНаше государство§! получает принцип §YФанатичная ксенофобия§!.\n"
 uplift.7520.name:0 "Суета"
 uplift.7520.desc:0 "Близкие к разумным туземные обитатели [Root.GetPlanetMoon]ы [Root.GetName] подняли шум на окраинах нашей колонии. Тот факт, что [Root.Owner.GetName] продолжает здесь присутствовать, явно приводит их в волнение, в результате чего они целыми толпами снуют туда-сюда между границами поселения и какой-то неизвестной точкой на востоке."
 uplift.7520.a:0 "Отгоните их. Без насилия, если это возможно."
 uplift.7520.a.tooltip:0 "Эти туземные существа больше не будут беспокоить колонистов.\n"
 uplift.7520.b:0 "Дайте этим тупым животным понять, что мы можем применить силу."
 uplift.7520.b.tooltip:0 "Эти гротескные существа больше не будут беспокоить колонистов.\n"
 uplift.7520.c:0 "Попробуйте выяснить, какова их цель."
 uplift.7525.name:0 "Потерянное и забытое"
 uplift.7525.desc:1 "Группа ксенологов покинула колонию вместе с военным контингентом, следя за передвижениями туземных форм жизни.\n\nОни нашли останки древнего корабля-сеятеля — очевидно, места зарождения маленькой [Owner.GetPreFTLLower&fem,gen] цивилизации, давно канувшей в небытие.\n\nАборигенная раса, доминирующая на [Root.GetPlanetMoon]е [Root.GetName], по-видимому, является результатом многовековой программы «сеяния» или генетической манипуляции; судя по сооружениям, окружающим корабль-сеятель, эти существа, несомненно, жили когда-то племенным строем и обладали более высоким интеллектом и даже элементарной письменностью.\n\nМы даже не можем предположить, что привело к деградации целой расы, но теперь их поведение обретает больший смысл. На каком-то инстинктивном уровне они признают, что мы, [Root.Owner.GetSpeciesNamePlural], похожи на пришельцев со звезд, которые первыми подвергли их преображению. Вероятно, наше упорядоченное общество вызывает в них самих стремление к порядку, заглушенное их более низкой природой.\n\nВозможно, со временем нам удастся ослабить их тревоги и страх перед эволюцией, если мы поднимем их до нашего уровня при помощи преображения, а пока мы получили ценные сведения о том, как древние культуры, освоившие космос, манипулировали органикой."

