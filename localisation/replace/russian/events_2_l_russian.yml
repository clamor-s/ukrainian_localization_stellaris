 anomaly.170.name:0 "Изгнанник"
 anomaly.170.desc:0 "Сигналы исходят от маленькой исследовательской станции на поверхности [From.GetPlanetMoon]ы [From.GetName], причем у [Root.Owner.GetName&gen] нет никаких записей о том, что за станция там построена или хотя бы было ли на это разрешение. В персонал станции входит один [Root.Owner.GetSpeciesAdj&masc] ученый, довольно талантливый и старательный, если судить по научным исследованиям, проводимым на [From.GetPlanetMoon]е [From.GetName]. Правда, есть проблема с установлением личности; мы не смогли ничего найти в официальных государственных документах, а сам ученый отказывается назвать себя и лишь утверждает, что является «изгнанником».\n\nУченый выражает заинтересованность в своем возвращении на родину, коей является [Root.Owner.Capital.GetName], и выполнении работы, результатами которой [Root.Owner.GetName] может воспользоваться напрямую, при условии, что [Root.GetName] немедленно покинет [From.GetPlanetMoon]у [From.GetName] и ни один [Root.Owner.GetSpeciesAdj&masc] корабль никогда сюда не вернется."
 anomaly.170.a:0 "Не может быть и речи. Обыщите все углы и закоулки станции."
 anomaly.170.a.tooltip:0 "Заключите §Yизгнанника§! под стражу и тщательно обыщите несанкционированную исследовательскую станцию."
 anomaly.170.b:0 "Мы с радостью примем изгнанника, вернувшегося в отчий дом."
 anomaly.170.b.tooltip:0 "Изгнанник добавлен в список §Yлидеров§!."
 anomaly.171.name:0 "Холодно и пусто"
 anomaly.171.desc:0 "В самой исследовательской станции нет ничего необычного. Она представляет собой маленькое временное убежище, возведённое для защиты от беспощадных стихий и позволяющее проводить исследования на поверхности планеты в течение ограниченного времени, прежде чем износ станции сделает её непригодной для жизни.\n\nСрок службы станции на [From.From.GetPlanetMoon]е [From.From.GetName] подходит к концу, но сильный холод пока ещё не привёл недолговечное строение в полную негодность. Дешёвое оборудование, которое предполагалось бросить здесь, ещё работает и используется вовсю, а местные банки данных полны подробных, но абсолютно обыденных отчётов о планете, а также сведений о простых экспериментах, проведённых в её суровых условиях.\n\nЛюбопытно, но обнажение минерального грунта, которое послужило фундаментом станции, похоже, так и не было изучено более тщательно; сканирование, выполненное кораблём [Root.GetName], указывает на то, что данное геологическое образование — гора, большей частью скрытая подо льдом, — может быть частично пустотелым. Большее беспокойство вызывает другое: [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что единственный обитатель станции, тот самый таинственный «изгнанник», пропал без вести, а поиски ни к чему не привели."
 anomaly.171.a:0 "Загадочно."
 anomaly.172.name:0 "Далеко внизу"
 anomaly.172.desc:0 "В исследовательской станции на [From.From.GetPlanetMoon]е [From.From.GetName] есть что-то необычное. Само по себе это строение достаточно типичное — временное убежище, возведенное для защиты от беспощадных стихий и позволяющее проводить исследования на поверхности планеты в течение ограниченного времени, прежде чем износ станции сделает ее непригодной для жизни Однако оно располагается на скалистом образовании, выступающем из ледяного моря, которое покрывает планету.\n\nЭкипаж корабля [Root.GetName] обнаружил запутанную систему пещер и узких проходов, ведущих внутрь этой горы, вход в которую находится на исследовательской станции.\n\nВ одном из крупных пещерных залов они нашли высохшие останки первоначального персонала станции. [Root.Owner.GetSpeciesAdj&pl] исследователи изначально направлялись в какое-то другое место, но, очевидно, изменили маршрут и высадились на этой необитаемой и враждебной планете, чтобы заняться работой здесь.\n\nКонечно же, поиски личности, называвшей себя «изгнанником», ни к чему не привели. Корабль [Root.GetName] отправил одну из своих спасательных капсул на [Root.Owner.Capital.GetPlanetMoon]у [Root.Owner.Capital.GetName], чтобы доставить туда тела умерших."
 anomaly.175.name:0 "Солененькое"
 anomaly.175.desc:0 "При выполнении первоначального задания по изучению возможной активности на замёрзшей поверхности [From.GetPlanetMoon]ы [From.GetName] научный корабль [Root.GetName] постигла неудача: очевидно, там нет ничего, кроме льда и скал.\n\nОднако [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], повар-гурман и любитель истории, [Root.Leader.GetAXX:заявил|||fem:заявила] о важном открытии. Некое химическое соединение, обнаруженное в поверхностных слоях льда в нескольких областях [From.From.GetPlanetMoon]ы [From.From.GetName], является, предположительно, близкородственным такому ингредиенту, как звёздная соль, входившая во многие традиционные [Root.Owner.GetSpeciesAdj&pl] блюда и считающаяся исчезнувшей на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName]. Уже давно высказывалось предположение, что [Root.Owner.GetSpeciesAdj&fem] звёздная соль никогда не формировалась в нашем родном мире, а оказалась здесь в результате ударов метеоритов в далёком прошлом. Открытие, сделанное на [From.GetPlanetMoon]е [From.GetName] даёт некоторые основания верить этой теории, хотя для доказательства связи солей [Root.GetLeaderName] во многом опирается на свойства, описанные в древних поваренных книгах, которые появились ещё до современной химии.\n\nВ конечном счёте, не имеет большого значения, будет ли проанализированная и синтезированная соль похожа по вкусу на тот ингредиент из давних времён, коим является [Root.Owner.GetSpeciesAdj&fem] звёздная соль. Сама мысль о том, что вкусовые характеристики традиционных блюд теперь имеют более тесную связь с историей, обязательно станет стимулом для [Root.Owner.GetSpeciesAdj&fem,gen] экономики и вкусов граждан."
 anomaly.175.a:0 "Пикантно."
 anomaly.180.name:0 "Нимкип"
 anomaly.180.desc:0 "[From.From.GetPlanetMoonCap]а [From.From.GetName] населена крохотными формами жизни различных цветов, сочетающими в себе признаки флоры и фауны. Какой-либо серьёзный эволюционный потенциал у них отсутствует, но согласованность действий в группе и большая сила в сочетании с малыми размерами действительно впечатляют.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] чувствует к ним симпатию, признавая особо нежные чувства по отношению к «красненьким»."
 anomaly.180.a:0 "Замечательно."
 anomaly.180.b:0 "Нельзя, чтобы эти существа оставались в живых."
 anomaly.180.b.tooltip:0 "Быстрая ликвидационная операция, проведенная экипажем корабля [Root.GetName], должна гарантировать, что [Root.Owner.GetName] никогда не окажется под угрозой нападения этих милых инопланетных созданий.\n"
 anomaly.180.c:1 "Мы должны оставаться пассивными наблюдателями."
 anomaly.180.d:0 "Оставьте этих бедных существ в покое, [Root.GetLeaderName]."
 anomaly.180.e:0 "ОНИ БУДУТ ПОГЛОЩЕНЫ."
 anomaly.180.e.tooltip:0 "Питательные вещества от этих милых инопланетных созданий — это то, в чем нуждаются наши [Root.Owner.GetSpeciesSpawnNamePlural].\n"
 anomaly.185.name:0 "Лимб"
 anomaly.185.desc:0 "Сигнал идёт от остатков конструкции, похожей на антенну. Мы отправили на поверхность исследовательские зонды с корабля [Root.GetName], чтобы изучить всё более подробно.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] обширный склеп, который удалось легко открыть; очевидно, это было последнее пристанище и убежище для какой-то давно вымершей расы инопланетян. Технологии у них были достаточно продвинутыми, но, по-видимому, они так и не достигли звёзд и погибли в результате какой-то природной катастрофы, поразившей всю планету. Склеп огромен и вмещает тысячи чёрных ящиков, которые, по результатам исследования на корабле [Root.GetName], являются устройствами хранения данных.\n\nДля расшифровки их содержимого подготовлен особый проект."
 anomaly.190.name:0 "Лунный проект"
 anomaly.190.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] докладывает, что совершенно не доверяет показаниям датчиков, переданным на корабль [Root.GetName]. Особенное подозрение вызывает луна планеты [From.From.GetName], поэтому для дальнейшего изучения был подготовлен особый проект.\n\nОбратитесь к журналу за подробностями."
 anomaly.191.name:0 "Данные с луны"
 anomaly.191.desc:0 "На луне обнаружено загадочное устройство. Его основной частью является троичный компьютер, которому, по-видимому, была поставлена задача бесконечного анализа изменений в базовом наборе планетарных показаний. Полученные значения затем пересылаются на мощный передатчик, который модулирует данные, прежде чем отослать их на поверхность родительской планеты. При поверхностном взгляде исходный сигнал кажется бессмыслицей, но тщательное модулирование обеспечивает почти полную его неотличимость от настоящих показаний датчиков, как только сигнал отражается от поверхности родительской планеты и проходит сквозь ее атмосферу.\n\nНазначение этой системы установить сложно, но она предоставляет прекрасную возможность изучить инопланетные технологии."
 anomaly.191.a.tooltip:1 "Луна получит модификатор §YПроецирование с луны§!:\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "Туманные берега"
 anomaly.195.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] докладывает, что в морях [From.From.GetPlanetMoon]ы [From.From.GetName] размещены большие геометрически правильные решётки, сделанные из какого-то эластичного пластикового полимера и явно имеющие искусственную природу.\n\nУ решёток, видимых даже с орбиты, кажется, нет никакой другой функции, кроме, возможно, эстетической."
 anomaly.200.name:0 "Геотермальные системы"
 anomaly.200.desc:0 "Размеренный грохот, слышимый с орбиты, происходит из-за движения огромных древних геотермальных экстракторов, работающих на последнем издыхании. Машины, построенные и затем покинутые еще в далеком прошлом, постепенно разрушались, но продолжали выкачивать перегретую жидкость из ядра планеты благодаря своим мощным батареям.\n\nНакопительные конденсаторы сломались или потекли, но из них по-прежнему можно извлечь какую-то энергию."
 anomaly.205.name:0 "Все плоско"
 anomaly.205.desc:0 "Полное геологическое изучение [From.From.GetPlanetMoon]ы [From.From.GetName], проведенное на корабле [Root.GetName], не обнаружило ничего интересного.\n\nВсе чрезвычайно скучно, а единственной отличительной чертой является отсутствие каких-либо отличительных черт. Да, на [From.From.GetPlanetMoon]е [From.From.GetName] есть впадины и холмы, но в целом ее поверхность можно считать неестественно плоской. Представители местной флоры и фауны поразительно спокойны и также недостойны внимания."
 anomaly.205.a:0 "Это... хорошо?"
 anomaly.205.a.tooltip:0 "[From.From.GetName] больше не имеет £blocker£ §Yпрепятствий§!."
 anomaly.210.name:0 "Межпространственная зона"
 anomaly.210.desc:0 "Корабль [Root.GetName] так и не добрался до [From.From.From.GetPlanetMoon]ы [From.From.From.GetName], чтобы изучить аномалии вокруг неё. Проходя через мусорное поле, он в мгновение ока просто исчез, а вместе с ним весь экипаж и [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName].\n\nСпустя несколько минут они появились вновь.\n\n[Root.GetLeaderName] докладывает, что на короткое время они очутились в каком-то экстрамерном пространстве. Сквозь внешние иллюминаторы они видели, что окружены бесчисленными кораблями инопланетных конструкций, висящими в кажущейся бесконечной пустоте. Прежде чем экипаж пришёл в себя, видение внезапно исчезло, и они вернулись в обычное космическое пространство.\n\nТем не менее, почти половина экипажа пропала без вести, и [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] полагает, что, возможно, их выборочно похитили при помощи какого-то неизвестного устройства и теперь удерживают в том странном пространстве."
 anomaly.211.name:0 "Межпространственный сдвиг"
 anomaly.211.desc:0 "Члены экипажа корабля [Root.GetName], которые считались пропавшими в межпространственном разрыве, появились вновь.\n\nОни обратились к нам с какого-то неизвестного судна, весьма похожего на наши собственные научные корабли, недалеко от того места, где [Root.GetName] первоначально попал в межпространственное возмущение. Они заявляют, что ничего не помнят о периоде, проведённом за пределами нашего измерения, и лишь смутно осознают, что отсутствовали какое-то время.\n\nОни желают, чтобы ими вновь [Root.Leader.GetAXX:руководил ведущий учёный|||fem:руководила ведущая учёная] [Root.GetLeaderName], и намереваются сдать свой корабль [Root.Owner.GetSpeciesAdj&masc,dat] командованию."
 anomaly.211.a:0 "Очень хорошо."
 anomaly.211.a.tooltip:0 "Получите научный корабль."
 anomaly.211.b:0 "Их нужно уничтожить ради безопасности [Root.Owner.GetSpeciesAdj&masc,gen] народа."
 anomaly.211.c:0 "Их нужно уничтожить ради безопасности [Root.Owner.GetSpeciesAdj&pl,gen] единиц."
 anomaly.211.b.tooltip:0 "Теперь они нам враги!"
 anomaly.215.name:0 "Живописное изобилие"
 anomaly.215.desc:0 "Поверхность [From.From.GetPlanetMoon]ы [From.From.GetName] усеяна зонами неправильной формы с интенсивной растительностью.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] пока не [Root.Leader.GetAXX:готов|||fem:готова] объяснить причины локального суперплодородия почвы, но утверждает, что [Root.Owner.GetSpeciesAdj&pl] граждане вполне смогут потреблять большую часть местной флоры после необходимой минимальной обработки."
 anomaly.215.desc.serv:0 "Поверхность [From.From.GetPlanetMoon]ы [From.From.GetName] усеяна зонами неправильной формы с интенсивной растительностью.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] пока не [Root.Leader.GetAXX:готов|||fem:готова] объяснить причины локального суперплодородия почвы, но утверждает, что [Root.Owner.GetSpeciesAdj&pl] биотрофеи вполне смогут потреблять большую часть местной флоры после необходимой минимальной обработки."
 anomaly.215.a.tooltip:0 "[From.GetName] получит модификатор §YИзобилие§!:\nДополнительная §Gпища§!"
 anomaly.220.name:0 "Минеральная реальность"
 anomaly.220.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предоставлил|||fem:предоставлила] нам подробный отчёт о геологических богатствах [From.GetPlanetMoon]ы [From.GetName]. Очевидно, её уникальная тектоническая история привела к тому, что многие из минералов, которыми интересуется [Root.GetName], оказались у поверхности."
 anomaly.220.a.tooltip:0 "[From.GetName] получит модификатор §YПолезные ископаемые§!:\nДополнительные §Gминералы§!"
 anomaly.225.name:0 "Кружащие тени"
 anomaly.225.desc:0 "Огромные рваные тени движутся по поверхности [From.GetPlanetMoon]ы [From.GetName].\n\nИх отбрасывают не облака, а листы из органического материала, плывущие в верхних слоях атмосферы и имеющие шарнирное — или, точнее, коленчатое — соединение для обеспечения некоторой подвижности.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] пока не может ответить, имеем ли мы дело с флорой или фауной и какое предназначение, если оно есть, может выполнять такая замысловатая система создания теней."
 anomaly.225.a.tooltip:2 "[From.GetName] получит модификатор §YТеатр теней§!:\n£society£ §G+4§!"
 anomaly.230.name:0 "Гримасничанье"
 anomaly.230.desc.v1:0 "Геологическое строение [From.GetPlanetMoon]ы [From.GetName] действительно постоянно меняется, причиной чего, как уверяет нас [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], являются тектонические процессы — столь же захватывающие, сколь и запутанные. [Root.Owner.GetName] более заинтересуется тем, что мы можем остановить непрерывную хаотическую самотрансформацию планеты в стратегических целях. Другими словами, теоретически возможно почти мгновенное терраформирование планеты с её превращением в нечто чуть более — если не полностью — пригодное для жизни.\n\n[Root.GetLeaderName] [Root.Leader.GetAXX:запросил|||fem:запросила] 200 дополнительных энергокредитов, чтобы составить полную схему планетной активности и определить обоснованность того, что [Root.Leader.GetAXX:учёный|||fem:учёная] именует «точечным терраформирующим ударом». Конечно, мы всегда можем воспользоваться имеющимися технологиями терраформирования когда-нибудь позже."
 anomaly.230.desc.v2:0 "Геологическое строение [From.GetPlanetMoon]ы [From.GetName] действительно постоянно меняется, причиной чего, как уверяет нас [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], являются тектонические процессы — столь же захватывающие, сколь и запутанные. [Root.Owner.GetName] более заинтересуется тем, что мы можем остановить непрерывную хаотическую самотрансформацию планеты в стратегических целях. Другими словами, теоретически возможна почти мгновенная стабилизация планеты с её превращением в нечто чуть более — если не полностью — пригодное для жизни.\n\n[Root.GetLeaderName] [Root.Leader.GetAXX:запросил|||fem:запросила] 200 дополнительных энергокредитов, чтобы составить полную схему планетной активности и определить обоснованность того, что [Root.Leader.GetAXX:учёный|||fem:учёная] именует «точечным терраформирующим ударом». Реальные технологии терраформирования на данный момент нам неподвластны, так что это захватывающая возможность."
 anomaly.230.a:0 "Изучите пока естественные процессы планеты."
 anomaly.230.a.tooltip:1 "[From.GetName] получит модификатор §YГримасничанье§!:\n£physics£ §G+4§!"
 anomaly.230.b:0 "[Root.GetName] получит 200 кредитов."
 anomaly.230.b.tooltip:0 "Потратить энергокредиты, чтобы попытаться стабилизировать планету и сделать условия на ней более благоприятными. §YВероятность успеха составляет примерно 50%§!.\n"
 anomaly.230.c:0 "У нас нет лишних кредитов на смутные гипотезы."
 anomaly.231.name:0 "Тактическое терраформирование"
 anomaly.231.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] докладывает, что [From.From.GetPlanetMoon]у [From.From.GetName] действительно можно терраформировать! Появление такой возможности на короткое время ожидается совсем скоро, поскольку планета перейдёт в особенно нестабильную фазу своего цикла, которая продлится пару месяцев. [Root.GetLeaderName] считает, что миниатюрные подрывные заряды, размещённые в коре, и стратегическое облучение атмосферы в течение вышеупомянутого периода остановят бурные изменения на [From.From.GetPlanetMoon]е [From.From.GetName] и стабилизируют её таким образом, чтобы она стала несколько более пригодной для поддержания жизни.\n\nЗапущен особый проект, но у нас мало времени."
 anomaly.232.name:0 "Тактическое терраформирование не выполнено"
 anomaly.232.desc:0 "Экипаж корабля [Root.GetName] с разочарованием докладывает, что период, в течение которого была возможность терраформировать [From.From.GetPlanetMoon]у [From.From.GetName], уже истек, несмотря на то, что они старались изо всех сил выявить его вовремя. Другая возможность вряд ли представится в ближайшие несколько столетий."
 anomaly.233.name:0 "Тактическое терраформирование выполнено"
 anomaly.233.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с гордостью [Root.Leader.GetAXX:доложил|||fem:доложила], что теперь [From.From.GetName] относится к классу засушливых, а не бесплодных планет. [Root.Owner.GetSpeciesAdj&fem] наука очень обогатилась благодаря этому эксперименту."
 anomaly.233.desc.mach:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с гордостью [Root.Leader.GetAXX:доложил|||fem:доложила], что теперь [From.From.GetName] относится к классу машинных, а не бесплодных планет. [Root.Owner.GetSpeciesAdj&fem] наука очень обогатилась благодаря этому эксперименту."
 anomaly.235.name:0 "Световое представление"
 anomaly.235.desc.v1:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что световые волны, проходящие сквозь лёд, который покрывает поверхность [From.GetPlanetMoon]ы [From.GetName], носят инопланетное происхождение.\n\nВ результате какой-то древней битвы по замёрзшей планете были разбросаны обломки инопланетного истребителя, и только обнажённое ядро его главного оружия остаётся нетронутым. Видимо, эта инопланетная раса применяла лазеры, довольно похожие на [Root.Owner.GetSpeciesAdj&pl], и теперь шипящие механизмы периодически активируют маломощные лазеры, вонзающиеся в лёд [From.GetPlanetMoon]ы [From.GetName]. Её суровый климат не даёт лазерам растопить лёд, превращая обледенелую матрицу в сверкающую призму."
 anomaly.235.desc.v2:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила], что световые волны, проходящие сквозь лёд, который покрывает поверхность [From.GetPlanetMoon]ы [From.GetName], носят инопланетное происхождение.\n\nВ результате какой-то древней битвы по замёрзшей планете были разбросаны обломки инопланетного истребителя, и только обнажённое ядро его главного оружия остаётся нетронутым. Видимо, эта инопланетная раса применяла лазеры, несколько более совершенные, чем [Root.Owner.GetSpeciesAdj&pl], и теперь шипящие механизмы периодически активируют маломощные лазеры, вонзающиеся в лёд [From.GetPlanetMoon]ы [From.GetName]. Её суровый климат не даёт лазерам растопить лёд, превращая обледенелую матрицу в сверкающую призму."
 anomaly.235.b:0 "Мы бы могли использовать эту технологию."
 anomaly.240.name:0 "Обманчивый гигант"
 anomaly.240.desc:0 "Мы предполагали, что это аномально маленький газовый гигант, но оказалось, что это не так.\n\nПод обманчивым покровом густой пыли, кружащей в верхних слоях атмосферы, находится обычная планета. Бесплодная, но все-таки планета.\n\nАстрономическое сообщество [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName], оказалось в довольно неловкой ситуации."
 anomaly.240.a.tooltip:0 "[From.GetName]: оказалась §Yбесплодной§! планетой.\n"
 anomaly.245.name:0 "Густонаселенный Эдем"
 anomaly.245.desc:0 "[From.GetName] действительно кишит жизнью.\n\nОпасной жизнью.\n\nХотя планета подходит для колонизации, экипаж корабля [Root.GetName] предупреждает, что у нас, скорее всего, будут проблемы с местными дикими животными."
 anomaly.250.name:0 "Чем-то попахивает"
 anomaly.250.desc:0 "Корабль [Root.GetName] обнаружил на поверхности [From.GetPlanetMoon]ы [From.GetName] продолговатый металлический ящик. Изучая группы мелких отверстий с пяти сторон, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:высказал|||fem:высказала] мысль, что это не контейнер, а что-то типа устройства для распыления аэрозоля. Предварительные испытания, похоже, подтверждают его подозрения, так как от объекта до сих пор исходят остаточные ароматы.\n\nЗапущен особый проект для установления факта, является ли устройство носителем информации, который был создан инопланетной расой, общающейся между собой главным образом посредством выделения и восприятия химических соединений, переносимых в атмосфере, то есть запахов."
 anomaly.250.a:0 "Пахнет неприятно."
 anomaly.251.name:0 "Чем-то попахивает"
 anomaly.251.desc:0 "Ящик и вправду является чем-то вроде документа. Как [Root.Leader.GetAXX:признал ведущий учёный|||fem:признала ведущая учёная] [Root.GetLeaderName], была надежда на то, что это исторические данные или архив, оставшийся от какой-то культуры, но всё кончилось разочарованием.\n\nПохоже, что на самом деле благоухающий ящик — это сборник довольно коротких рассказов, в которых запахи начинают быстро меняться ближе к концу каждой последовательности, что вроде как должно удивлять или создавать комический эффект. Технологии, применённые для хранения и воспроизводства конкретных запахов, представляют некий интерес, чего нельзя сказать о поведанных историях.\n\nУ экипажа корабля [Root.GetName] осталось неприятное чувство, что они невольно стали слишком хорошо осведомлены о том, как пахнут определённые газы, являющиеся побочными продуктами пищеварения инопланетян. [Root.GetLeaderName] не желает размышлять над тем, почему ящик оказался на этой адски холодной планете."
 anomaly.255.name:0 "Апокалипсис в прошлом"
 anomaly.255.desc:0 "[From.GetPlanetMoonCap]а [From.GetName] когда-то была родным домом для расы существ с достаточным интеллектом. Их цивилизация уничтожила себя, когда от полетов в космос ее, по-видимому, отделяли всего лишь десятилетия. Актов бессмысленного разрушения, должно быть, было множество, но планета оправилась от них, хотя на ней по-прежнему очень заметны шрамы.\n\nВ одном из нескольких мест на поверхности, где остались руины, довольно хорошо сохранился каменный монолит. Как сообщает [Root.GetLeaderName], начертанное на нем послание удалось быстро расшифровать. Это предостережение последнего представителя вымершей расы для тех, кто, как они полагали, придет им на смену. Причиной их гибели стала разработка некоего «абсолютного оружия»; какая-то странная особенность в психологии этой расы, очевидно, привела к тому, что угроза взаимного уничтожения не стала для них сдерживающим фактором.\n\nПрежде чем вскоре умереть по неизвестным причинам, выжившие спрятали это оружие глубоко под землей, так как уничтожить его было сложно, и оставили это послание, чтобы отговорить нас от его поисков."
 anomaly.255.a:0 "Будем считать, что отговорили."
 anomaly.255.b:0 "Найдите это оружие."
 anomaly.256.name:0 "Любопытная находка"
 anomaly.256.desc:0 "Похоже, обитатели этой планеты экспериментировали только с тем, что мы бы посчитали базовыми технологиями производства оружия.\n\nПроизведенные ими разрушения свидетельствуют больше об их невероятно стойком стремлении к геноциду, чем о мощи их вооружения."
 anomaly.256.a:0 "Базовые, но полезные."
 anomaly.256.a.tooltip.mass:0 "Получить технологию: §YУскоритель масс§!"
 anomaly.256.a.tooltip.miss:0 "Получить технологию: §YРакета§!"
 anomaly.256.a.tooltip.laser:0 "Получить технологию: §YКрасный лазер§!"
 anomaly.256.b:0 "[Root.Owner.GetName] не найдет в этом ничего полезного для себя."
 anomaly.257.name:0 "Жестокая находка"
 anomaly.257.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:отметил|||fem:отметила], что прежние обитатели планеты правильно сделали, когда спрятали своё оружие в пещере под руинами. В основе его конструкции лежат те же базовые принципы, что и у оружия, которое уже давно использует [Root.Owner.GetName], но оно гораздо более продвинутое. [Root.Owner.GetSpeciesAdj&fem] военная машина будет, конечно же, в плюсе, когда получит данные технологии в качестве подарка."
 anomaly.257.a:0 "Что? Мы уже владеем такими технологиями."
 anomaly.257.b:0 "Улучшить наше лазерное оружие."
 anomaly.257.c:0 "Улучшить наши ускорители масс."
 anomaly.257.d:0 "Улучшить наши ракеты."
 anomaly.258.name:0 "С пустыми руками"
 anomaly.258.desc:0 "Поиски оказались бесплодными. Что бы за мистическое оружие это ни было, теперь его нет."
 anomaly.260.name:0 "Фабрика минералов"
 anomaly.260.desc:0 "Корабль [Root.GetName] обнаружил на [From.GetPlanetMoon]е [From.GetName] сооружение пришельцев, причём, похоже, единственное в своём роде. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] полагает, что все другие ксеноархитектурные объекты, возможно, когда-то убрали, а именно это по неизвестной причине оставили.\n\nЭто фабрика по переработке полезных ископаемых, имеющихся на планете в изобилии, и результаты предварительного сканирования, сделанного кораблём [Root.GetName], указывают на то, что её сравнительно легко можно запустить вновь."
 anomaly.260.a:0 "Просто превосходно."
 anomaly.260.a.tooltip:0 "[From.GetName] получает §Yдревнюю фабрику§!.\n"
 anomaly.265.name:0 "Инопланетные гонки"
 anomaly.265.desc:0 "Кратер на астероиде [From.GetName] имеет длинные отметины неправильной формы, оставленные в относительно мягких верхних слоях. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] говорит о неожиданном обнаружении некоторых интересных обломков на краях впадины; это останки колёсного транспорта, причём, по-видимому, личного, а не исследовательского.\n\nЭкипаж корабля [Root.GetName] предполагает, что кратер, возможно, когда-то использовался для спортивных состязаний: какие-то инопланетные расы выставляли свои персональные средства передвижения друг против друга для испытания механической прочности или скорости при почти нулевой гравитации."
 anomaly.265.a:0 "Дрррынь-дрррынь!"
 anomaly.265.a.tooltip:1 "[From.GetName] получит модификатор §YСледы от шин§!:\n£engineering£ §G+6§!"
 anomaly.270.name:0 "ДТП"
 anomaly.270.desc:0 "Хотя упомянутый кратер, вероятнее всего, возник после обычного удара метеорита, следы сложной структуры в получившейся впадине появились позже.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] утверждает, что эти следы на поверхности являются результатом не просто удара, а столкновения между астероидом [From.GetName] и какой-то неизвестной орбитальной установкой или кораблём инопланетного происхождения."
 anomaly.270.a:0 "Как странно."
 anomaly.270.a.tooltip:2 "[From.GetName] получит модификатор §YКруги на пыли§!:\n£engineering£ §G+3§!"
 anomaly.275.name:0 "Покинутые двигатели"
 anomaly.275.desc:0 "В центре особенно большого кратера на [From.GetPlanetMoon]е [From.GetName] находится скопление металлических объектов — несомненно, инопланетного происхождения.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:уверен|||fem:уверена], что это огромные двигательные установки, вкопанные глубоко в грунт и предназначенные для того, чтобы сдвинуть [From.GetPlanetMoon]у [From.GetName] с орбиты, хотя неизвестно, зачем и куда. Корабль [Root.GetName] находится в режиме ожидания, а его экипаж готов приступить к демонтажу и анализу предполагаемых двигательных систем в надежде улучшить наши собственные технологии реактивной тяги."
 anomaly.275.a:0 "Разрешаю."
 anomaly.275.b:0 "Оставьте эту инопланетную чертовщину в покое."
 anomaly.280.name:0 "Неудачная колонизация"
 anomaly.280.desc:0 "Когда-то на [From.GetPlanetMoon]е [From.GetName] существовала колония пришельцев или, по крайней мере, была сделана попытка её основать. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] докладывает, что приложенные усилия были, вероятно, преждевременными, так как у хрупких строений не было ни единого шанса противостоять враждебному климату [From.GetPlanetMoon]ы [From.GetName].\n\nНе желая улетать с пустыми руками, экипаж корабля [Root.GetName] отыскал неработающую установку для фильтрации атмосферы, которая может представлять какой-то интерес."
 anomaly.280.a:0 "Мы можем учиться на их ошибках."
 anomaly.280.b:0 "Это бесполезная штука."
 anomaly.280.c:0 "[Root.Owner.GetName] никогда не совершит таких ошибок."
 anomaly.285.name:0 "Необычная тектоника"
 anomaly.285.desc:0 "Найденное экипажем корабля [Root.GetName] на [From.GetPlanetMoon]е [From.GetName] оказалось не строениями, а удивительно регулярными местами обнажения минерального грунта. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:заявил|||fem:заявила], что эти угловатые глыбы породы являются результатом взаимодействия тектонических плит, а их форма связана с необычными тектонофизическими особенностями коры [From.GetPlanetMoon]ы [From.GetName].\n\nИдеальная угловатость этих наслоений означает, что, возможно, когда-то в прошлом инопланетяне пытались эту кору изменить."
 anomaly.285.a:0 "Очень любопытно."
 anomaly.285.a.tooltip:1 "[From.GetName] получит модификатор §YНеобычная тектоника§!:\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "Потенциал пород"
 anomaly.290.desc:0 "[From.GetPlanetMoonCap]а [From.GetName] исключительно богата полезными ископаемыми.\n\nК сожалению, бесполезными для нас. Однако [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] считает, что многие элементы из коры [From.GetPlanetMoon]ы [From.GetName] можно преобразовать в нечто потенциально более полезное, изменив их посредством облучения позитронами.\n\nЭкипаж корабля [Root.GetName] запросил 100 энергокредитов для целей данного проекта, надеясь, что [Root.Owner.GetName] их предоставит."
 anomaly.290.a:0 "Нет, не предоставит."
 anomaly.290.b:0 "Очень хорошо. Приготовить позитронные заряды."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "Экипаж корабля [Root.GetName] рад сообщить, что эксперимент прошел удачно, и значительное количество богатых рудных жил на планете[From.From.GetName] готово к разработке."
 anomaly.295.name:0 "Верх — это низ"
 anomaly.295.desc:0 "Когда корабль [Root.GetName] пролетал сквозь пояс астероидов на пути к [From.GetPlanetMoon]е [From.GetName], он испытал, как докладывает [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], несколько внезапных гравитационных смещений. Из любопытства [Root.GetLeaderName] [Root.Leader.GetAXX:решил|||fem:решила] отправить несколько зондов, чтобы просканировать мусорное поле и определить причину.\n\nВыяснилось, что в случившемся виноваты древние генераторы гравитации инопланетного происхождения. Их источники энергии на последнем издыхании, но в связи с инвертированной полярностью они продолжают время от времени создавать обратную гравитацию в ближайшем космическом вакууме, хотя их силы недостаточно для того, чтобы нанести какой-либо серьёзный вред. Уже недостаточно.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:выдвинул|||fem:выдвинула] теорию, что когда-то эти генераторы обеспечивали искусственную гравитацию для большого астероида в поясе, но из-за какой-то поломки его в конце концов разорвало на части."
 anomaly.295.a:0 "Есть от чего обеспокоиться."

 anomaly.3000.name:0 "Руками не трогать"
 anomaly.3000.desc:0 "Согласно докладу экипажа корабля [Root.GetName], их миссия окончилась неудачей. Выслав зонд за образцом из минерального скопления, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:решил|||fem:решила] управлять им вручную, в результате чего дрон столкнулся со скоплением, которое, хотя удар и был слаб, полностью раcсыпалось.\n\nЭкипаж не преминул отметить, что [Root.GetLeaderName] крайне [Root.Leader.GetAXX:потрясён|||fem:потрясена] случившимся, но обломки минералов тоже должны иметь какую-то ценность."
 anomaly.3000.a:0 "Хоть вместе, хоть по частям, разницы никакой."
 anomaly.3000.b:0 "[Root.Owner.GetName] считает такую беспечность недопустимой."
 anomaly.3005.name:0 "Позолоченная клетка"
 anomaly.3005.desc:0 "Минеральная конструкция — это, за неимением лучшего термина, помещение.\n\nЭто полый икосододекаэдр, сделанный из того же типа минералов, которые вовсю использует [Root.Owner.GetName]. Резонансное сканирование указывает на то, что конструкция действительно большей частью полая и когда-то была, вероятно, населена. Несмотря на прекрасный вид снаружи, внутри всё в полном беспорядке — возможно, в результате намеренной диверсии.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] докладывает, что из-за этого трудно узнать что-то ценное о внутреннем устройстве конструкции, но [Root.Leader.GetSheHe] также [Root.Leader.GetAXX:подчеркнул|||fem:подчеркнула], что инженерные технологии, задействованные при создании внешней оболочки, реально способной выдержать воздействие глубокого космоса, должны были быть чрезвычайно продвинутыми."
 anomaly.3005.a:0 "Загадочно."
 anomaly.3010.name:0 "Кристальный архив"
 anomaly.3010.desc:0 "Минеральное скопление является голографической записью — многосторонней, многогранной и полупрозрачной. Оно пребывает в целости и сохранности в притягивающем луче корабля [Root.GetName], но нашим экспертам понадобится некоторое время, чтобы расшифровать его содержимое.\n\nДля ускорения этого процесса запущен особый проект."
 anomaly.3010.a:0 "Ничего хорошего из этого не выйдет."
 anomaly.3010.b:0 "Очень хорошо."
 anomaly.3012.desc:0 "В голографических данных содержатся условия и положения трёхстороннего торгового договора между тремя крупными инопланетными державами, которые когда-то имели власть в этом секторе галактики. Контекст от нас ускользает, а подробности не имеют смысла, но [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предположил|||fem:предположила], что эта находка окажется бесценной для совершенствования нашей собственной способности к коммуникации с инопланетными представителями."
 anomaly.3015.name:0 "Инопланетный военный городок"
 anomaly.3015.desc:0 "Силуэты, различимые с орбиты, действительно являются зданиями, и более внимательный осмотр говорит об их явно военном назначении. Несмотря на то, что строения стоят покинутыми уже долгое время (хотя в галактических масштабах это совсем не много времени), [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] считает, что из-под пыли, покрывающей разрушающиеся казармы и ограбленные арсеналы, ещё можно извлечь секреты инопланетной тактики.\n\nДля изучения останков может быть запущен особый проект."
 anomaly.3015.a:0 "Подтверждаю."
 anomaly.3015.b.pacifist:0 "Форпост мертв — это уже о многом говорит."
 anomaly.3017.name:0 "Инопланетный военный городок"
 anomaly.3017.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:провёл|||fem:провела] полный ксеноисторический анализ военного объекта на [From.From.GetPlanetMoon]е [From.From.GetName], который дал ощутимые результаты. База была построена до того, как планета стала полностью бесплодной, но неясно, является ли её нынешняя негостеприимность следствием вооружённого конфликта или какого-либо более мирного или даже природного процесса.\n\nЕсли делать выводы о стратегии и тактике этих инопланетян в вооружённом конфликте, то, по-видимому, они недалеко ушли от нас.\n\nНо [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:подчеркнул|||fem:подчеркнула] и положительный момент — большое вдохновение, которое дарят эти инопланетные руины."
 anomaly.3017.a:0 "Хоть что-то."
 anomaly.3020.name:0 "Шахматная доска"
 anomaly.3020.desc:0 "Уникальная топология чётко разделяет [From.GetPlanetMoon]у [From.GetName] на бесчисленные биомы — микроклиматические зоны, которые взаимодействуют только каким-то неуловимым образом. Соседние зоны, похоже, поддерживают существование друг друга. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:уверен|||fem:уверена], что здесь задействованы продвинутые технологии терраформирования, но сам процесс, за исключением нескольких зацепок, в основном остаётся непонятным.\n\nТем не менее, [Root.GetLeaderName] и экипаж корабля [Root.GetName] прекрасно видят его результаты."
 anomaly.3020.a:0 "Очень любопытно."
 anomaly.3025.name:0 "Древние автоматы"
 anomaly.3025.desc:0 "Одна из крупных областей с чрезмерной зеленью на [From.GetPlanetMoon]е [From.GetName] находится вокруг заросшего инопланетного сооружения. Сначала оно считалось разрушенным, но более пристальное изучение с корабля [Root.GetName] показало, что строение большей частью выдержало сокрушающий натиск флоры планеты.\n\nДля поиска входа в сооружение запущен особый проект."
 anomaly.3025.a:0 "Очень интересно."
 anomaly.3027.desc:0 "Заросшее сооружение на [From.From.GetPlanetMoon]е [From.From.GetName], оказавшееся фабрикой по переработке полезных ископаемых, было покинуто в далёком прошлом, а до этого было большей частью автоматизированным. На полу повсюду лежат каркасы искусственных работников с давно сгнившими органическими компонентами (их тела в основном имели биологическую природу, а опору обеспечивали полимерные эндоскелеты).\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] полагает, что именно органические останки этих автоматонов, вскоре разложившись и просочившись в землю, значительно повысили плодородие и привели к тому, что местная флора стала обильной и живучей.\n\nФабрику можно вновь запустить, но автоматонов, которые [Root.GetLeaderName] считает поразительными, больше никогда не будет в её помещениях."
 anomaly.3027.a:0 "Понятно."
 anomaly.3027.a.tooltip:0 "[From.GetName] получает §Yдревнюю фабрику§!.\n"
 anomaly.3030.name:0 "На стоянке"
 anomaly.3030.desc:0 "На равнинах [From.GetPlanetMoon]ы [From.GetName] обнаружен корабль, датчики которого реагируют на то, что на орбите находится [Root.GetName].\n\nЭкипаж корабля [Root.GetName] не может точно установить, когда именно это судно было покинуто (а оно покинуто), кто его хозяева и где они сейчас. Как [Root.Leader.GetAXX:заявил ведущий учёный|||fem:заявила ведущая учёная] [Root.GetLeaderName], дистанционная активация легковооружённого корабля не составит труда, если мы захотим присоединить его к своей флотилии."
 anomaly.3030.a:0 "Его уж точно никто не хватится."
 anomaly.3030.a.tooltip:0 "Получить корабль класса §Yкорвет§!."
 anomaly.3030.b.phobe:0 "Мы не знаем, откуда он взялся и куда направляется. Разберите его."
 anomaly.3035.name:0 "Инвентаризация"
 anomaly.3035.desc.carefree:0 "Пустынный мир [From.GetName] оказался довольно непримечательным.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] лениво [Root.Leader.GetAXX:поглядывал|||fem:поглядывала] на энергетические резервы корабля [Root.GetName], пока команда наблюдала за молчащими приборами. Согласно [Root.Leader.GetHerHis] отчёту, когда корабль [Root.GetName] в последний раз покинул порт, предоставленный ему запас энергии был меньше стандартного, но более вероятно, что в этой недостаче нужно винить беспечный подход к управлению ресурсами, которым отличается [Root.GetLeaderName].\n\nКак бы то ни было, кораблю действительно нужна дополнительная энергия."
 anomaly.3035.desc.meticulous:0 "Пустынный мир [From.GetName] оказался довольно непримечательным.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] добросовестно [Root.Leader.GetAXX:сверял|||fem:сверяла] энергетические резервы корабля [Root.GetName], пока команда наблюдала за молчащими приборами. Согласно [Root.Leader.GetHerHis] отчёту, когда корабль [Root.GetName] в последний раз покинул порт, предоставленный ему запас энергии был больше стандартного, что, вероятно, явилось следствием какой-то канцелярской ошибки.\n\n[Root.Leader.GetName] принимает решение, что [Root.Owner.GetSpeciesAdj&pl] власти должны вернуть этот излишек."
 anomaly.3035.a:0 "Неожиданный бонус."
 anomaly.3035.b:0 "Типичная ситуация."
 anomaly.3040.name:0 "Пираты-изгнанники"
 anomaly.3040.desc:0 "То, что считалось минеральным скоплением, оказалось металлическими остовами двух инопланетных корветов, тихо дрейфующих в поясе астероидов.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:установил|||fem:установила] контакт, и выяснилось, что экипажи двух кораблей состоят из предполагаемых бывших пиратов, которые были изгнаны из своей общины грабителей. До них дошёл слух, что [Root.Owner.GetName] обязательно их примет, ведь [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] является народным избранником и защитником всех граждан, и поэтому они просят убежища."
 anomaly.3040.desc.fallback:0 "То, что считалось минеральным скоплением, оказалось металлическими остовами двух инопланетных корветов, тихо дрейфующих в поясе астероидов.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:установил|||fem:установила] контакт, и выяснилось, что экипажи двух кораблей состоят из предполагаемых бывших пиратов, которые были изгнаны из своей общины грабителей. Удивительно, но они просят у нас убежища, считая, что мы отнесёмся к ним по-дружески."
 anomaly.3040.a:0 "Они могут принести пользу."
 anomaly.3040.a.tooltip:0 "Примите пиратов-изгнанников на службу и получите два корабля класса §Yкорвет§!."
 anomaly.3040.b:0 "Мы не нуждаемся в их услугах. Отнимите у них все, кроме жизни."
 anomaly.3040.c:0 "[Root.Owner.GetName] не потерпит, чтобы они остались в живых."
 anomaly.3040.c.tooltip:0 "Пираты-изгнанники нам враги!"
 anomaly.3040.d:0 "Мы должны отказать им в убежище."
 anomaly.3050.name:0 "Скрежещущая сетка"
 anomaly.3050.desc:1 "По всей [From.GetPlanetMoon]е [From.GetName] проложены крест-накрест, перекрывая друг друга, минерально-композитные полосы, которые удерживаются над суровой поверхностью при помощи высоких эластичных столбов. Эти столбы постоянно качаются от атмосферных ветров, а лежащие сверху полосы трутся друг о друга, производя звуковые волны на таких частотах, которые [Root.Owner.GetSpeciesNamePlural] не воспринимают.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:доложил|||fem:доложила] о некоторых проблемах, связанных с отделением этих звуков от естественного фонового шума планеты, но также [Root.Leader.GetAXX:отметил|||fem:отметила], что при желании [Root.Owner.GetName] может демонтировать и эффективно переработать минеральные полосы."
 anomaly.3050.a:0 "Отделите инопланетные звуки от шума и изучите их."
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society£ §G+9§!"
 anomaly.3050.b:0 "Приготовиться к утилизации минеральных полос."
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "Гегемония деревьев"
 anomaly.3055.desc:0 "[From.GetName] — это тропическая [From.GetPlanetMoon]а с процветающей биосферой. Подробный анализ флоры на поверхности выявил неожиданное отсутствие разнообразия: в экосистеме доминирует лишь одно семейство высоких деревьев.\n\nХотя сами по себе они не опасны, похоже, что их монокультурная гегемония отрицательно сказывается на выживаемости маленьких животных на планете, и было бы сложно добиться здесь успеха с выращиванием продовольственных культур, если бы когда-нибудь была предпринята попытка колонизации.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName], ксенобиолог с определённой репутацией, уже [Root.Leader.GetAXX:составил|||fem:составила] план по восстановлению баланса местной биосферы."
 anomaly.3055.a:0 "Одобрить план."
 anomaly.3055.a.tooltip:1 "[From.GetName] получит модификатор §YНесбалансированная экосистема§!:\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "Оставить планету в покое."
 anomaly.3055.b.tooltip:1 "[From.GetName] получит модификатор §YНесбалансированная экосистема§!:\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "Баланс был восстановлен — а может быть, впервые достигнут — когда крупные участки доминирующих многолетних растений перестали плодоносить в результате целенаправленного излучения, исходящего от корабля [Root.GetName]. Чтобы еще больше ускорить наступление настоящего природного равновесия, некоторые экземпляры были сожжены дотла."
 anomaly.3057.desc:0 "Грубое уничтожение крупных участков с доминирующими деревьями на [From.From.GetPlanetMoon]е [From.From.GetName] привело к неожиданным последствиям.\n\nМаленькие животные, которые прежде страдали от постоянной тирании деревьев, теперь стали многочисленнее и агрессивнее — даже, можно сказать, свирепее. Изолированные пепельные поля, где раньше буйно росли леса, теперь являются местом проведения ожесточенных боев за территорию."
 anomaly.3057.a:0 "Возможно, нам не стоило вмешиваться."
 anomaly.3057.a.tooltip:0 "Теперь на [From.From.GetPlanetMoon]е [From.From.GetName] §RОпасная дикая природа§!."
 anomaly.3060.name:0 "Голова в песке"
 anomaly.3060.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] докладывает, что наблюдаемые волны, пробегающие по песчаным морям [From.GetPlanetMoon]ы [From.GetName], вызваны, как это ни странно, функционирующими корабельными двигателями.\n\nОбнаруженное инопланетное судно зарылось носом в песок, и его работающие с перебоями двигательные системы слабо сотрясают дюны сверху. Похоже, судно лежит там давно, медленно погружаясь в пустынные дюны всё глубже. [Root.GetName] не имеет возможности вытащить попавший в беду корабль, и [Root.GetLeaderName] [Root.Leader.GetAXX:порекомендовал|||fem:порекомендовала] отправить для этой цели на [From.GetPlanetMoon]у [From.GetName] военный корабль."
 anomaly.3060.a:0 "Подтверждаю."
 anomaly.3060.b:0 "Мы не купимся на такую очевидную приманку."
 anomaly.3060.c:0 "Если остались какие-нибудь органики, они будут ликвидированы."
 anomaly.3061.desc:0 "[Root.GetFleetName] может похвастаться успехом: утопленное в песок инопланетное судно в итоге удалось поднять.\n\nОно пустое. В сущности, обобранное практически дочиста.\n\nВероятно, экипаж покинул корабль еще до того, как тот стал погружаться в сыпучую поверхность [From.From.GetPlanetMoon]ы [From.From.GetName], и забрал с собой большую часть «начинки». Инженеры, которыми располагает [Root.GetFleetName], сумели запустить двигатели корабля, замкнув провода, и восполнили его истощающиеся запасы энергии."
 anomaly.3061.a:0 "Стоит готовиться к свежему пополнению флота."
 anomaly.3061.a.tooltip:0 "Получить корабль класса §Yкорвет§!."
 anomaly.3062.desc:0 "Используя высокопрочные тросы, [Root.GetFleetName] в конце концов поднимает утопленное в песок инопланетное судно, но тут слышится легко узнаваемое жужжание включившихся боевых систем!"
 anomaly.3062.a:0 "Маневры уклонения!"
 anomaly.3062.a.tooltip:0 "§YСтраус§! атакует!"
 anomaly.3063.desc:0 "[Root.GetFleetName] не может похвастаться успехом, так как спасение зарывшегося в песок судна провалилось. Высокопрочные тросы, которыми его обвязали, без особых усилий прорезали поржавевший корпус при попытке его поднять.\n\nЗатем было относительно легко забрать отдельные части, но в целом корабль превратился в металлолом."
 anomaly.3063.a:0 "Снова напортачили."
 anomaly.3065.name:0 "Незаконная связь"
 anomaly.3065.desc:0 "На [From.GetPlanetMoon]е [From.GetName] неумело установлен ретранслятор связи, сделанный на скорую руку.\n\nНе являясь экспертом в данном вопросе, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] всё же [Root.Leader.GetAXX:заверил|||fem:заверила] нас, что это часть ретрансляционной сети для связи пиратов. Предварительный анализ указывает на то, что ретранслируется не особо конфиденциальная информация стратегического характера, а частные сообщения членов экипажа."
 anomaly.3065.a:0 "Возможно, мы узнаем что-нибудь о жизни в глубоком космосе."
 anomaly.3065.b:0 "Возможно, мы узнаем что-нибудь полезное о жизни в глубоком космосе."
 anomaly.3070.name:0 "Падение в пропасть"
 anomaly.3070.desc:0 "Сигналы исходят от маленького металлического контейнера, который, как [Root.Leader.GetAXX:предположил ведущий учёный|||fem:предположила ведущая учёная] [Root.GetLeaderName], является древней спасательной капсулой инопланетного происхождения.\n\nОчевидно, капсула оказалась на краю гравитационного колодца чёрной дыры многие столетия назад, двигаясь почти под углом, характерным для резкого рывка (трудно судить, было ли это намеренным или случайным), и с тех пор автоматизированные двигатели противодействуют падению капсулы в горизонт событий. Теперь её спасти уже невозможно, так как она слишком близка к горизонту.\n\nДоклад, который [Root.Leader.GetAXX:передавал|||fem:передавала] [Root.GetLeaderName], оборвался внезапно. Экипаж корабля [Root.GetName] сообщает, что трагическая судьба спасательной капсулы, похоже, потрясла и глубоко взволновала учёного."
 anomaly.3070.desc.mach:0 "Сигналы исходят от маленького металлического контейнера, который, как [Root.Leader.GetAXX:предположил ведущий учёный|||fem:предположила ведущая учёная] [Root.GetLeaderName], является древней спасательной капсулой инопланетного происхождения.\n\nОчевидно, капсула оказалась на краю гравитационного колодца чёрной дыры много столетий назад, двигаясь почти под углом, характерным для резкого рывка (трудно судить, было ли это намеренным или случайным), и с тех пор автоматизированные двигатели противодействуют падению капсулы в горизонт событий. Спасти её уже невозможно, так как она слишком близка к горизонту.\n\nДоклад, который [Root.Leader.GetAXX:передавал|||fem:передавала] [Root.GetLeaderName], оборвался внезапно. Экипаж корабля [Root.GetName] сообщает, что эти новые данные, похоже, глубоко взволновали учёного, так как они внесли значительные изменения в статистику оценки рисков и прогнозы выживаемости, имевшиеся на корабле."
 anomaly.3070.a:0 "Можно понять."
 anomaly.3075.name:0 "Пустяковое излучение"
 anomaly.3075.desc:0 "Источником показаний, зарегистрированных в этой системе, является, как это ни удивительно, [From.GetName].\n\nВ сравнении с другими чёрными дырами, эта довольно маленькая, что может служить причиной неожиданного излучения, исходящего от её горизонта событий. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] считает, что чёрная дыра уже «рассасывается» и в конце концов полностью исчезнет; хотя трудно сказать, завершится ли этот процесс до наступления тепловой смерти вселенной. Из-за некоторого гравитационного нарушения на раннем этапе существования дыра стала, как [Root.Leader.GetAXX:сказал|||fem:сказала] [Root.GetLeaderName], «шаткой», что ещё больше усилило отток энергии от её горизонта событий."
 anomaly.3075.a:0 "Мы многое можем узнать."
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics£ §G+9§!"
 anomaly.3080.name:0 "Фабрика игрушек"
 anomaly.3080.desc:0 "На [From.GetPlanetMoon]е [From.GetName] есть строения, хотя в большинстве своём это даже не руины, а скорее куча камней. При первом проходе корабля [Root.GetName] над поверхностью было обнаружено только одно здание, которое может считаться нетронутым; по-видимому, оно избежало того бедствия, которое лишило [From.GetPlanetMoon]у [From.GetName] всех строений и их строителей.\n\nЭто и есть источник шума.\n\nКак докладывает [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName], здание не просто уцелело, оно функционирует.\n\nЭто какой-то производственный объект, где из полимерного пластилина делают незамысловатые предметы неопределённого, возможно декоративного назначения. [Root.Owner.GetName] расценивает сырьё и конечный продукт как чрезвычайно неинтересные, но мы, несомненно, могли бы научиться чему-то при наблюдении за самим процессом автоматизированного производства."
 anomaly.3080.a:0 "Может быть, нам следует организовать плацдарм и наблюдать."
 anomaly.3080.a.tooltip:0 "[From.GetName] получает §Yинопланетную фабрику игрушек§!.\n"
 anomaly.3085.name:0 "Государь"
 anomaly.3085.desc:0 "По орбите вокруг массивной [From.GetPlanetMoon]ы [From.GetName] спокойно кружило переносное хранилище данных. После того как корабль [Root.GetName] его подобрал, внутри был обнаружен текст на каком-то инопланетном языке. Словарь нельзя назвать полностью незнакомым, но синтаксис настолько сложный, что сбивает с толку.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:рекомендовал|||fem:рекомендовала] провести более тщательное изучение, чтобы выяснить содержание и происхождение текста."
 anomaly.3085.a:0 "Провести анализ на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Оставить в покое."
 anomaly.3086.name:0 "«Государь» прочтен"
 anomaly.3086.desc:0 "Текст, название которого приблизительно переводится как «Региональный правитель», написан на одном, предположительно, древнем диалекте [book_writer.GetSpeciesAdj&masc,gen] языка, на котором говорит [book_writer.GetName].\n\nНесомненно, текст имеет для них некоторое историческое значение и, возможно, содержит ценные сведения."
 anomaly.3086.a:0 "Давайте разгадаем тайны этой книги, а им об этом знать не нужно."
 anomaly.3086.b:0 "Вернем книгу ее истинным владельцам. Выйдите с ними на связь."
 anomaly.3086.c:0 "Их проза заурядна, а идеи слабы. Выйдите с ними на связь."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Насколько мы понимаем, вы нашли единственный уцелевший экземпляр «Государя» — книги, представляющей для нас значительную историческую и культурную ценность.\nМы думали, что она была безвозвратно утеряна во время пиратского рейда много лет назад, но, к счастью для нас, книга оказалась в руках цивилизованных существ.\n\nВы вернете ее нам? За ваши труды мы с радостью перешлем вам немного энергокредитов."
 anomaly.3087.a:0 "Конечно."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Насколько мы понимаем, вы нашли единственный уцелевший экземпляр «Государя» — книги, представляющей для нас значительную историческую и культурную ценность.\n\nМы думали, что она была безвозвратно утеряна во время пиратского рейда много лет назад, но, к счастью для нас, книга оказалась в руках цивилизованных существ.\n\nВы вернете ее нам?"
 anomaly.3088.a:0 "Нет. Вообще-то мы считаем, что это плохая книга."
 anomaly.3088.b:0 "Нет. Письменное слово — это инструмент лжецов."
 anomaly.3088.c:0 "Вы и ваши слова будут уничтожены."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "Вы не имеете права критиковать нашу литературу!\n\nВы пожалеете об этом!"
 anomaly.3089.a:0 "Вот уж книжные черви!"
 anomaly.3089.b:0 "Жалкие органики."
 anomaly.3090.name:0 "Искупатели: Аварийный маячок"
 anomaly.3090.desc:0 "На орбите [From.GetPlanetMoon]ы [From.GetName] находится маячок для передачи экстренных сообщений. Его внешняя оболочка сильно повреждена — по-видимому, в результате скользящего огня из орудия или мощного взрыва.\n\nВозможно, это модель для [Root.Owner.GetSpeciesAdj&pl,gen] гражданских кораблей, запускаемая в качестве экстренного средства в случае отказа систем связи, но масштаб повреждений не позволяет узнать это наверняка.\n\nМаячок постоянно подает слабый и искаженный сигнал."
 anomaly.3090.a:0 "Очистить передаваемый сигнал."
 anomaly.3090.b:0 "Это может быть ловушка, так что лучше этот маячок не трогать."
 anomaly.3091.name:0 "Искупатели: SOS"
 anomaly.3091.desc:0 "Подтверждено, что это [Root.Owner.GetSpeciesAdj&masc] маячок, а ретранслируемый им сигнал стабилизирован."
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj&neut] командование. Назовите себя."
 anomaly.3091.a.tooltip:0 "Выйти на связь."
 anomaly.3091.b:0 "Отключите его. И помалкивайте об этом."
 anomaly.3092.name:0 "[Root.GetSpeciesAdj&pl] пленники"
 anomaly.3092.desc:0 "П-приветствую вас! Говорит капитан «Луксиона». Это [Root.GetSpeciesAdj&masc] корабль, гражданский транспортник.\n\nТочнее говоря, я его бывший капитан, так как «Луксиона» больше нет. Мы попали в плен к пиратам после того, как они взяли корабль на абордаж, а потом подорвали его."
 anomaly.3092.a:0 "Кто вас захватил?"
 anomaly.3092.a.response:0 "К-кажется, они называют себя «Искупателями». Или «Искупателями».\n\nКак бы то ни было, это мерзкая банда, и мы все были бы уже мертвы, если бы они не решили, что [Root.GetName] что-то им даст за нас. Мне довелось подслушать, как они обсуждают свои требования..."
 anomaly.3092.b:0 "Мы не будем вас спасать."
 anomaly.3092.c:0 "Мы спасем вас."
 anomaly.3093.name:0 "[Root.GetSpeciesAdj&pl] пленники"
 anomaly.3093.desc:0 "Что? Что? Вы не можете. Вы не можете бросить нас!\n\nЕсли они осознают, что [Root.GetName] не собирается давать за нас выкуп, они прикончат нас без колебаний. Может быть, они убьют нас даже в том случае, если выкуп будет заплачен! Вы не можете..."
 anomaly.3093.a:0 "Прощайте."
 anomaly.3094.name:0 "[Root.GetSpeciesAdj&pl] пленники"
 anomaly.3094.desc:0 "Спасибо! Спасибо вам, [Root.GetRulerTitle]. Нас держат на какой-то космической станции, но точнее я сказать не могу.\n\nЯ усилю сигнал, чтобы вы смогли произвести триангуляцию и узнать местонахождение этой тюрьмы по аварийному маячку..."
 anomaly.3094.a:0 "Местоположение занесено в журнал."
 anomaly.3095.name:0 "Искупатели: Хорошо составленные планы"
 anomaly.3095.desc:0 "Пиратская база довольно неприметна, но ее сразу видно, если знаешь, что ищешь.\n\nСо стороны перестроенного добывающего комплекса неровным строем медленно выходит флотилия — очевидно, что они никого не ждали."
 anomaly.3095.a:0 "Выйти на связь. Пленникам нужно быть готовыми."
 anomaly.3096.name:0 "[Root.GetSpeciesAdj&pl] пленники"
 anomaly.3096.desc:0 "Приветствую еще раз, [Root.GetRulerTitle]! Как я понимаю, причиной всей этой суматохи стали [Root.GetSpeciesAdj&pl] корабли?\n\nПохоже, наши захватчики готовы оставить свои позиции. Высадка в этом месте, вероятно, закончится плохо для всех присутствующих, но... Если вы осуществите прямую атаку на базу, то, полагаю, мы можем прорваться к одной из спасательных капсул.\n\nПожалуйста, постарайтесь не подорвать нас во время побега!"
 anomaly.3096.a:0 "Очень хорошо."
 anomaly.3098.name:0 "Искупатели: Пыль и эхо"
 anomaly.3098.desc:0 "Пиратская база Искупателей уничтожена, а вместе с ней и [Root.GetSpeciesAdj&pl] пленники. Похоже, они смогли обратиться к атаковавшим инопланетным кораблям, но на них не обратили внимания."
 anomaly.3098.a:0 "Мы никогда не забудем об этой трагедии."
 anomaly.3099.name:0 "Искупатели: Неожиданные спасители"
 anomaly.3099.desc:0 "[From.From.GetName] проводит военную операцию и уничтожает силы Искупателей.\n\nВо время атаки [Root.GetSpeciesAdj&pl] пленники успешно сбежали и теперь находятся в безопасности в спасательной капсуле, следующей к месту встречи, где ее подберут [Root.GetSpeciesAdj&pl] корабли."
 anomaly.3099.a:0 "Мы в вечном долгу перед вами."
 opinion_live_captives:0 "Живые пленники"
 anomaly.3100.name:0 "Искупатели: Нападение"
 anomaly.3100.desc:0 "Военная операция, проведенная неизвестными силами, стерла пиратов-Искупателей с лица галактики.\n\nВо время атаки [Root.GetSpeciesAdj&pl] пленники сумели сбежать и похитить спасательную капсулу и теперь возвращаются домой на [Root.Capital.GetPlanetMoon]у [Root.Capital.GetName]."
 anomaly.3100.a:0 "Как это неожиданно и таинственно!"
 anomaly.3101.name:0 "Искупатели: По кусочкам"
 anomaly.3101.desc:0 "В то время как пиратская база медленно разваливается на части в результате неистовой цепной реакции, запущенной нашими военными кораблями, начинаются поиски пленного экипажа «Луксиона».\n\nЕсли они добрались до спасательной капсулы, то уже должны пытаться выйти с нами на связь..."
 anomaly.3101.a:0 "Просканировать все частоты."
 anomaly.3102.name:0 "[Root.GetSpeciesAdj&pl] пленные освобождены"
 anomaly.3102.desc:1 "[Root.GetRulerTitle], это экипаж «Луксиона».\n\nПлан сработал как по нотам. Как только вы начали непосредственную бомбардировку базы, охранники побежали к своим кораблям, и мы смогли выломать дверь камеры. Спасательные капсулы не охранялись, и, похоже, вы не дали пиратам скучать до такой степени, что на наш побег им было наплевать."
 anomaly.3102.a:0 "Добро пожаловать домой, беглецы!"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj&pl] пленники"
 anomaly.3103.desc:0 "Прив...\n\n\n...нет спасательных капсул, мы...\n\n\n...кинуты, все руш...\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "Капитан?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "Искупатели: Дым и пепел"
 anomaly.3104.desc:0 "Похищенные [Root.GetSpeciesNamePlural] не сумели покинуть пиратскую базу. Мы не смогли точно определить, где они встретили смерть, — то ли спасательная капсула не смогла улететь, то ли они так и не выбрались из своей камеры, — но факт остается фактом: они все мертвы.\n\n[Root.GetSpeciesAdj&pl] граждане, конечно, высоко оценят оперативные действия, за которые несет ответственность [Root.GetRulerTitle] [Root.GetName&gen], но они вряд ли забудут об этой трагедии в скором времени."
 anomaly.3104.a:0 "Разумеется..."
 anomaly.3105.name:0 "Искупатели: Все хорошо?"
 anomaly.3105.desc:1 "Беда предотвращена, и экипаж «Луксиона» в целости и сохранности возвращается на [Root.Capital.GetPlanetMoon]у [Root.Capital.GetName]. [Root.GetAdj&pl] граждане, конечно, будут прославлять решительные действия, за которые несет ответственность [Root.GetRulerTitle] [Root.GetName&gen].\n\nСитуация с Искупателями-похитителями разрешилась, а самой банде пиратов пришел конец. Осталось несколько вопросов, в основном касающихся намного более крупного пиратского флота, который пленники, согласно их заявлению, видели в иллюминаторах вскоре после своего захвата. Но, с учетом обстоятельств, есть все основания полагать, что угроза лишь казалась гораздо серьезнее, чем это было на самом деле.\n\nС Искупателями покончено."
 anomaly.3105.a:0 "Это еще большой вопрос..."
 anomaly.3110.name:0 "О передаваемых сигналах"
 anomaly.3110.desc:0 "Как и ожидалось, корабль [Root.GetName] обнаружил источник сигнала, идущего с [From.GetPlanetMoon]ы [From.GetName].\n\nХотя в остальном похоже, что планета не подвергалась влиянию пришельцев, на холме в южном полушарии стоит одинокий монолит из какого-то гладкого грязно-белого минерала. Сигнал идёт изнутри этого монумента, и целью создания такого вместилища явно была долговечность, а не резонанс.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] изо всех сил старается установить параметры для особого проекта, в рамках которого можно будет расшифровать информацию, передаваемую сигналом."
 anomaly.3110.a:0 "Надлежащая инициатива."
 anomaly.3110.b:0 "Слушая мертвых, мы мало чего добьемся."
 anomaly.3110.c:0 "Разрушьте монумент и найдите передатчик."
 anomaly.3111.name:0 "Об исчезнувших сигналах"
 anomaly.3111.desc:1 "Мы считали, что монолит – это лишь защитная оболочка передатчика, но мы ошибались.\n\nИзолированный передатчик сам по себе оказался бесполезен. Нечто внутри ныне уничтоженного монолита заставляло его работать, и у нас не остается надежды восстановить его функции."
 anomaly.3111.a:0 "Какое разочарование!"
 anomaly.3112.desc:1 "Монолит разбирается с удивительной легкостью. Вопреки первоначальному мнению, крошечный передатчик в его центре снабжает энергией всю минеральную структуру монолита, делая передачу возможной."
 anomaly.3112.a:0 "Интересно."
 anomaly.3112.b:0 "К сожалению, это старые сведения."
 anomaly.3113.name:0 "О расшифрованных сигналах"
 anomaly.3113.desc:0 "[From.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [From.GetLeaderName] [Root.Leader.GetAXX:расшифровал|||fem:расшифровала] сигнал ретрансляционного маяка на [From.From.GetPlanetMoon]е [From.From.GetName].\n\nЭто послание осуждающего характера в память о битве, произошедшей много тысячелетий назад и унёсшей сотни жизней. Некий крепкий альянс, очевидно, пал жертвой предательства и обмана, и огромная флотилия была разбита ещё до появления противника, так как союзник обернулся против союзника.\n\nВероятно, эти иссохшие остовы кораблей были оставлены здесь в качестве летающих надгробных памятников после уничтожения их экипажей в результате точечных ударов по слабым местам в корпусах."
 anomaly.3113.a:0 "Изучите эти записи." # society data on planet
 anomaly.3113.b:0 "Вычислите траекторию и текущее местоположение разбитой флотилии."
 anomaly.3114.name:0 "О действующих пиратах"
 anomaly.3114.desc:0 "После прибытия в систему [From.GetName] становится ясно, что корабль [Root.GetName] опоздал.\n\nПиратская флотилия неизвестного происхождения обнаружила это блуждающее поле боя какое-то время назад и использовала остатки кораблей для построения базы на одном из ближайших астероидов.\n\nНаши поиски прекращаются, так как яростного противостояния, похоже, не избежать."
 anomaly.3115.name:0 "О дрейфующих кораблях"
 anomaly.3115.desc:0 "[Root.GetName] обнаруживает дрейфующие остовы в системе [From.GetName]. Многие из кораблей, о которых говорилось в послании маяка, в течение столетий превратились в пепел и пыль, но несколько, что примечательно, по-прежнему остаются невредимыми.\n\nСреди них есть шесть военных кораблей с неплохо сохранившимися корпусами, но для приведения их в рабочее состояние нужно достаточно инженеров.\n\nОбратитесь к §Yжурналу§! за подробностями."
 anomaly.3115.a:0 "Очень любопытно."
 anomaly.3116.name:0 "Об экспроприированных кораблях"
 anomaly.3116.desc:0 "Древняя разношерстная армада частично возвращена к жизни, хотя назначенные для этой работы инженеры не могут сойтись во мнении, как именно они совершили этот подвиг.\n\n[Root.GetSpeciesAdj&pl] флотилии пополнились новыми кораблями."
 anomaly.3116.a.tooltip:0 "§YФлотилия древнего альянса§! восстановлена.\n"
 anomaly.3117.name:0 "О предавших кораблях"
 anomaly.3117.desc:0 "Инженерный корпус сосредоточился в первую очередь на огромном дредноуте, который, как указывалось в послании маяка, был одним из первых кораблей, обратившихся против других в той роковой битве.\n\nЭто оказалось ошибкой.\n\nНесмотря на сознательные попытки обхода высокоуровневых систем, судовой компьютер внезапно включился и воздействовал на наши корабли высокочастотным импульсом. Поскольку боевые защитные экраны были отключены с целью расширения канала связи, переданный импульс мгновенно перевел все ближайшие суда в подчинение вновь заработавшего дредноута. Последние записи, сделанные в журналах перед тем, как все сигналы оборвались, показывают методичное отключение всех систем жизнеобеспечения и взятие курса на [Root.Owner.Capital.GetPlanetMoon]у [Root.Owner.Capital.GetName].\n\nТак как экипажи наших кораблей предположительно мертвы, а древний боевой компьютер сделал своей целью наш родной мир, нам лучше приготовиться к худшему."
 anomaly.3118.name:0 "Об уничтоженных кораблях"
 anomaly.3118.desc:0 "Дредноут уничтожен, и событие завершается активацией оставшихся кораблей"
 anomaly.3119.name:0 "Об уничтоженных кораблях"
 anomaly.3119.desc:0 "Дредноут уничтожен другими, все оставшиеся корабли разбиты"
 anomaly.3120.name:0 "Об уничтоженных пиратах"
 anomaly.3120.desc:1 "Угроза миновала. Мы, по крайней мере, можем воспользоваться похищенной пиратами древней технологией."
 anomaly.3120.a:0 "Но вопросы остаются..."
 anomaly.3120.b:0 "$anomaly.3120.a$"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "Древняя фабрика"
 anomaly.3125.desc:0 "Орбитальная станция, похоже, когда-то функционировала на астероиде в качестве комплекса по добыче и переработке полезных ископаемых. Её конструкция мало чем отличался от наших собственных добывающих станций.\n\n[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предположил|||fem:предположила], что небольшая группа инженеров — в идеале это должны быть [Root.Owner.GetSpeciesNamePlural], уже приписанные к военным кораблям, — сможет восстановить работоспособность станции."
 anomaly.3125.a:0 "Нас не интересует мусор, оставшийся после чужаков."
 anomaly.3125.b:0 "Давайте восстановим эту станцию."
 anomaly.3125.c:0 "Лучше оставить ее в покое."

 # Basic fallback
 anomaly.3126.name:0 "Древняя фабрика: новая добывающая станция"
 anomaly.3126.desc:0 "Инженерный корпус выполнил свое задание, модифицировав [Root.Owner.GetSpeciesAdj&pl] детали и устройства управления. С их помощью изношенная добывающая станция была реконструирована."

 # Various one-time effects
 anomaly.3127.name:0 "Древняя фабрика"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nПохоже, предприятие изначально предназначалось для добычи и переработки бетарианских камней, и теперь его функционирование восстановлено."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nНекоторые аспекты первоначального назначения станции остаются для нас не ясны. Похоже, предприятие изначально было создано для добычи и переработки какого-то иного ресурса, а не тех минералов, которые нас интересуют. Требуется дальнейшее исследование."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nМы получили отчеты о неизвестном веществе, обнаруженном в технологических камерах предприятия. Возможно, станция осуществляла добычу и переработку чего-то другого, а не тех минералов, в которых мы заинтересованы."
 anomaly.3127.a.1:0 "Просто превосходно."
 anomaly.3127.a.2:0 "Мы многое можем узнать."
 anomaly.3127.a.3:0 "Интересно..."

 # Drones emerge
 anomaly.3128.name:0 "Древняя фабрика: Активированы дроны"
 anomaly.3128.desc:0 "Разведка почвы щупом и взятие проб, выполненные инженерами-[Root.Owner.GetSpeciesName], не дали результатов. Для введения в эксплуатацию станция слишком обветшала, и крупные секции просто обрушились от нагрузки при попытке восстановления.\n\nКогда структурная целостность фабрики нарушилась, из ее глубин появились какие-то создания, прокладывающие себе путь при помощи высокомощных лазеров и выбравшие в качестве цели флотилию [Root.GetFleetName]."

 # Crystals emerge
 anomaly.3129.name:0 "Древняя фабрика: Растревоженное гнездо"
 anomaly.3129.desc:0 "Когда древние машины для поверхностной обработки камней ускоряют вращение, что-то вырывается на свободу.\n\nВместо отполированной руды, содержащей минералы, появляется нечто совершенно неожиданное: кристаллы с зубчатыми краями разрезают изношенную орбитальную станцию на части, после чего их внимание привлекает [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "Древняя фабрика уничтожена.\nФлот [Root.GetFleetName] атакован!"

 anomaly.3130.name:2 "Споры и обсуждения"
 anomaly.3130.desc:2 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:заключил|||fem:заключила], что [From.GetPlanetMoon]а [From.GetName] действительно была когда-то родиной весьма развитой цивилизации, которая сама довела себя до гибели ещё до того, как её представители смогли покинуть планету. Проанализировав немногие фрагменты, которые можно восстановить из древних беспроводных хранилищ данных на поверхности, экипажу корабля [Root.GetName] удалось воссоздать историю заката этой цивилизации.\n\nНа каком-то этапе в далёком прошлом в отношении определений социальных доктрин, которые известны нам ныне как коллективизм и индивидуализм, возник идеологический раскол. Хотя ценность этих доктрин стоит под большим вопросом для [Root.Owner.GetName&gen], данную цивилизацию, очевидно, раздирал на части вопрос того, какие моральные установки к какой идеологии должны относиться."
 anomaly.3130.desc.colle:2 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:заключил|||fem:заключила], что [From.GetPlanetMoon]а [From.GetName] действительно была когда-то родиной весьма развитой цивилизации, которая сама довела себя до гибели ещё до того, как её представители смогли покинуть планету. Проанализировав немногие фрагменты, которые можно восстановить из древних беспроводных хранилищ данных на поверхности, экипажу корабля [Root.GetName] удалось воссоздать историю заката этой цивилизации.\n\nНа каком-то этапе в далёком прошлом в отношении определений социальных доктрин, которые известны нам ныне как коллективизм и индивидуализм, возник идеологический раскол. Хотя [Root.Owner.GetSpeciesNamePlural] понимают природу коллективизма предельно ясно, данную цивилизацию, очевидно, раздирал на части вопрос того, какие моральные установки к какой идеологии должны относиться."
 anomaly.3130.desc.mater:2 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:заключил|||fem:заключила], что [From.GetPlanetMoon]а [From.GetName] действительно была когда-то родиной весьма развитой цивилизации, которая сама довела себя до гибели ещё до того, как её представители смогли покинуть планету. Проанализировав немногие фрагменты, которые можно восстановить из древних беспроводных хранилищ данных на поверхности, экипажу корабля [Root.GetName] удалось воссоздать историю заката этой цивилизации.\n\nНа каком-то этапе в далёком прошлом в отношении определений социальных доктрин, которые известны нам ныне как коллективизм и индивидуализм, возник идеологический раскол. Хотя природа индивидуализма предельно ясна для [Root.Owner.GetName&gen], данную цивилизацию, очевидно, раздирал на части вопрос того, какие моральные установки к какой идеологии должны относиться."
 anomaly.3130.a:2 "Это действительно ужасно."
 anomaly.3130.b:2 "Это даже не настоящие принципы..."
 anomaly.3135.name:0 "Всем сохранять спокойствие"
 anomaly.3135.desc:0 "Вернувшись с безжизненной поверхности [From.GetPlanetMoon]ы [From.GetName], [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:принёс|||fem:принесла] с собой кусок тканого растительного волокна. Его точное происхождение и назначение неизвестны, но во время испытаний он показал довольно высокую способность к впитыванию. И пусть с научной точки зрения пользы от него никакой, но [Root.GetLeaderName] неровно дышит к этой вещице и теперь всюду носит её с собой.\n\n«[Root.GetLeaderName] — [Root.Leader.GetAXX:настоящий|||fem:настоящая] веселяга и безбаш», — шепчутся между собой члены экипажа."
 anomaly.3135.a:0 "Что это вообще значит?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] получает полотенце."

