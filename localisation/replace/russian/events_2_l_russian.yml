 fallen_machine_empire.53.desc:0 "Протокол хранителя 475-3 не выполнен. [Root.GetSpeciesAdj&masc,gen] присутствия на [FallenEmpireTaskTarget.GetPlanetMoon]е [FallenEmpireTaskTarget.GetName] не обнаружено. Статус [Root.GetName&gen] понижен с «неослабленного» до «вероятно ослабленное»."
 fallen_machine_empire.53.a:0 "Наверное, это плохо."

 fallen_machine_empire.61.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.61.desc:0 "Протокол хранителя 955-1 активирован. Прилагается следующее сообщение: Внимание, [Root.GetSpeciesName]. Ваша цивилизация считается ослабленной влиянием §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!. Чтобы сдержать распространение этой опасности на другие цивилизации, мы активировали протоколы соблюдения указаний. Воздержитесь от любой военной агрессии в течение §Y20§! стандартных лет. §RПри несоблюдении вами данного требования против вашего государства будут задействованы военные средства с целью исполнения протоколов наказания.§!"
