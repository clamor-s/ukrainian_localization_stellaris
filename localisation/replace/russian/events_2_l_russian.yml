 communications_spread.1.name:0 "Перехваченное сообщение"
 communications_spread.1.desc:1 "Перехватив сообщение, получателем которого является [CommSpreader.GetName], мы узнали, что они регулярно общаются с другим освоившим космос государством, с которым у нас самих контакта еще нет. Проследив сообщение до его источника, мы смогли установить свой канал связи с этим ранее неизвестным актером на галактической сцене."
 communications_spread.1.a:0 "Интересно..."
 communications_spread.1.tooltip:1 "Установление связи с [contact_empire.GetName&inst]."
 communications_spread.2.name:0 "Новый контакт"
 communications_spread.2.desc:2 "Мы получили коммюнике от ранее неизвестного космического государства, которое называется §H[From.GetName]§!. Они заявляют, что узнали о нашем существовании при прослушивании канала связи одного из государств, с которыми мы поддерживаем контакт."
 communications_spread.2.a:0 "Интересно..."
 communications_spread.2.tooltip:0 "Установление связи с [From.GetName&inst]."

 fallen_empires.2.name:0 "[From.GetName] — убийцы! От их рук погибает [Root.GetRulerTitle]!"
 fallen_empires.2.desc:1 "Словно для того, чтобы наказать нас не только за борьбу со стагнационным режимом империи [From.GetName], но и за признание своего поражения, после завершения мирных переговоров [From.GetAdj&masc] агент добрался до нашего правителя.\n\nОн совершил жестокое убийство при помощи незаметного оружия, а потом испарился, как будто его там никогда не было. Прощай, [Root.GetRulerTitle] [rulername.GetName]!"
 fallen_empires.2.a:0 "Мы побеждены и унижены, но мы поднимемся снова."
 fallen_empires.2.a.tooltip:0 "§Y[Root.GetRulerTitle] [rulername.GetName] §Rумрет§!.§!"

 fallen_empires.4.name:0 "Сообщение: §H[From.GetName]§!"
 fallen_empires.4.desc:1 "Мелкие надменные нечестивцы! Вы думали, никто не заметит, что колонисты-[Root.GetSpeciesName] оскверняют наши святыни? Покиньте наши миры немедленно или узнаете мощь наших флотилий!"
 fallen_empires.4.a:0 "У нас нет иного выбора, кроме как согласиться..."
 fallen_empires.4.b:0 "[Root.GetName] не из тех, кого можно запугать!"
 fallen_empires.5.name:0 "Сообщение: §H[From.GetName]§!"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName], мы заметили ваши неумелые попытки создать искусственный интеллект и пришли к выводу, что вы идете по пути духовного саморазрушения. Оставьте эту глупую затею немедленно, или мы вас ЗАСТАВИМ."
 fallen_empires.5.a:0 "У нас нет иного выбора, кроме как согласиться..."
 fallen_empires.5.b:0 "[Root.GetName] не из тех, кого можно запугать!"
 fallen_empires.5.a.tooltip:0 "Политика §H$policy_artificial_intelligence_policy$§! станет следующей: §H$ai_outlawed$§!."
 fallen_empires.6.name:0 "Сообщение: §H[From.GetName]§!"
 fallen_empires.6.desc:0 "Вы просто варвары, [Root.GetSpeciesName]! Ваши преступления не остались незамеченными. Порабощение и резня, которые стали для вас забавами, угрожают будущему всей галактики. Мы предоставляем вам выбор: прекратите свои варварские деяния или приготовьтесь узреть нашу праведную мощь."
 fallen_empires.6.a:0 "У нас нет иного выбора, кроме как согласиться..."
 fallen_empires.6.b:0 "[Root.GetName] не из тех, кого можно запугать!"
 fallen_empires.6.a.tooltip:0 "Политика §H$policy_slavery$§! станет следующей: §H$slavery_not_allowed$§!\nПолитика §H$policy_purge$§! станет следующей: §H$purge_not_allowed$§!"
 fallen_empires.7.name:0 "Сообщение: §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Мерзкие [From.GetSpeciesNamePluralInsult]! Вы вторглись в наше пространство в последний раз! Немедленно удалитесь, или мы сотрем с лица галактики вашу никчемную расу."
 fallen_empires.7.a:0 "У нас нет иного выбора, кроме как согласиться..."
 fallen_empires.7.b:0 "[Root.GetName] не из тех, кого можно запугать!"
 fallen_empires.8.name:0 "Сообщение: §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Глупые [Root.GetSpeciesNamePlural]! Отсутствие уважения к старшим погубит вас. Падите пред нами ниц и молите о прощении, и, ВОЗМОЖНО, мы не станем уничтожать вашу никчемное маленькое государство."
 fallen_empires.8.a:0 "У нас нет иного выбора, кроме как согласиться..."
 fallen_empires.8.a.tooltip:0 "Прекращает соперничество с [fallen_empire_humiliator.GetName&inst]\n[Root.GetName] теряет любые притязания на системы [fallen_empire_humiliator.GetName&gen]"
 fallen_empires.8.b:0 "[Root.GetName] не из тех, кого можно запугать!"
 fallen_empires.9.name:0 "Сообщение: §H[From.GetName]§!"
 fallen_empires.9.desc:1 "Кощунственные [Root.GetSpeciesName]! Вы беспечно ходите по чертогам усопших, попирая ногами историю, и бездумно тревожите духов. Довольно! Позвольте мертвым покоиться с миром, или вам придется ответить за это живым, то есть нам."
 fallen_empires.9.a:0 "У нас нет иного выбора, кроме как согласиться..."
 fallen_empires.9.b:0 "[Root.GetName] не из тех, кого можно запугать!"

