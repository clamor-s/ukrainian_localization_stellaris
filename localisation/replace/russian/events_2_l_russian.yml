 story.1.name:0 "Контакт: Простые формы жизни"
 story.1.desc:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nДо интеллекта им далеко, но мы теперь точно знаем, что жизнь встречается и на других планетах."
 story.1.desc.phobe:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nДо интеллекта им далеко, но мы теперь точно знаем, что жизнь встречается и на других планетах. Это открытие подтверждает наши худшие опасения и открывает весьма тревожные перспективы."
 story.1.desc.phile:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nУзнав об этих маленьких чудесах эволюции, [Root.GetSpeciesAdj&pl] граждане вновь загорелись надеждой установить контакт с разумными существами."
 story.1.desc.spiri:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nВпервые найдя свидетельство божественной воли даже за пределами [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName], [Root.GetSpeciesAdj&masc] совет жрецов приступил к ритуалам прорицания в поисках ответов."
 story.1.desc.gesta:0 "Мы подтвердили наличие низших форм органической жизни за пределами биосферы [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName]."
 story.1.desc.term:1 "Обнаружены чужеродные микроорганизмы органического происхождения. Модели вероятности появления инопланетных разумных существ органической природы были обновлены. Если они существуют, мы их найдем... И уничтожим."

 story.2.name:0 "Контакт: Обитатели глубокого космоса"
 story.2.desc:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nПо сравнению с этими обитателями глубокого космоса экстремофильные существа [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName] выглядят хилыми и слабыми."
 story.2.desc.phile:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nПо сравнению с этими обитателями глубокого космоса экстремофильные существа [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName] выглядят хилыми и слабыми. Контакт с инопланетной жизнью ожидали и предвидели давно, но ни один [Root.GetSpeciesAdj&masc] ксенобиолог и предположить не мог, что обнаружит ее в таких экстремальных условиях."
 story.2.desc.followup:1 "Граждане [Root.GetName&gen] приняли новость о встрече с инопланетными формами жизни с относительным спокойствием.\n\nПредположение, что местом обитания этих созданий является вакуум, вызвало непродолжительную дискуссию в научных кругах [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName], но благодаря сделанным ранее открытиям [Root.GetSpeciesNamePlural] были готовы к такому шоку."
 story.2.desc.gesta:0 "Мы обнаружили существование экстремофильных организмов в глубинах космоса."

 story.3.name:0 "Контакт: Планетная фауна"
 story.3.desc:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nВряд ли хотя бы один [Root.GetSpeciesAdj&masc] ксенобиолог признает этих удивительных существ разумными, но они плохо поддаются классификации и наводят на мысли о бесконечных тайнах вселенной."
 story.3.desc.spiri:1 "Духовенство [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName] в основном положительно отреагировало на доклады о сложных (но неразумных) организмах, найденных на чужих планетах.\n\nПолученные сведения вызвали полемику между сторонниками различных доктрин: можно ли считать это доказательством, что [Root.GetSpeciesNamePlural] — повелители всего сущего, или же мы просто еще не встретили наших братьев по разуму в безднах космоса?"
 story.3.desc.followup:0 "После предыдущих докладов об инопланетной жизни [Root.GetSpeciesAdj&pl] ксенобиологи с радостью узнают, что сложные формы жизни, по-видимому, не слишком отличаются от тех, что можно найти на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName].\n\nЭти создания по-прежнему не поддаются легкой классификации и едва ли обладают чем-то большим, нежели чисто животными инстинктами, но их существование указывает на то, что некоторые модели жизни действительно носят универсальный характер."
 story.3.desc.gesta:0 "Мы подтвердили наличие животной жизни на другой планете."

 story.4.name:0 "Контакт: Предразумные существа"
 story.4.desc:1 "[Root.GetName] гудит от новостей об инопланетных организмах, обнаруженных несколько дней назад.\n\nИх почти можно назвать разумными. [Root.GetName] еще только выходит на галактическую сцену, но факт того, как далеко мы зашли по сравнению с ними, уже позволяет гордиться нашими достижениями."
 story.4.desc.phobe:1 "Найденные животные привели в ужас обитателей на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]. Кое-что из показанного в видеотрансляциях — медленная и тяжелая походка, пустые взгляды — глубоко встревожило и поразило [Root.GetSpeciesAdj&pl,gen] обывателей.\n\nВозможно, это беспокойство связано не столько с инопланетной природой этих существ, сколько с настойчивыми заявлениями ксенобиологов о том, что они сильно похожи на нас. Перед нами предстал искаженный и уродливый образ эволюционного прошлого — такой неприятный, что [Root.GetName] предпочитает как можно скорее забыть о нем."
 story.4.desc.phile:1 "[Root.GetSpeciesAdj&neut] общество охватили дискуссии об обнаруженных несколько дней назад инопланетных существах.\n\nИнтеллект этих созданий приводит в восхищение. [Root.GetName] еще только выходит на галактическую сцену, но факт того, как далеко мы зашли по сравнению с ними, уже позволяет гордиться нашими достижениями. [Root.GetSpeciesNamePlural] в большинстве соглашаются, что наш долг — помогать и другим расам проделать этот путь."
 story.4.desc.spiri:1 "[Root.GetSpeciesAdj&masc] совет общин бурлит от новостей об обнаруженных несколько дней назад инопланетных существах.\n\nИнтеллект этих созданий приводит в восхищение. [Root.GetName] еще только выходит на галактическую сцену, но факт того, как далеко мы зашли по сравнению с ними, уже позволяет гордиться нашими достижениями. [Root.Capital.GetPlanetMoonCap]у [Root.Capital.GetName] охватили разгоряченные споры: уместно ли будет для нас присматривать за этими существами, если они когда-нибудь обретут разум и потянутся к звездам?"
 story.4.desc.followup:1 "Вслед за прежними открытиями низших форм жизни [Root.GetSpeciesAdj&neut] общество узнало о новых находках: на этот раз исследователи доложили о существах с латентными когнитивными способностями и большим эволюционным потенциалом.\n\nНаучное сообщество встретило доклад с заметным воодушевлением."
 story.4.desc.gesta:0 "Мы подтвердили существование инопланетных форм жизни на эволюционном этапе пробуждения сознания."

 story.5.name:0 "Контакт: Останки"
 story.5.desc:1 "[Root.GetName] гудит от новостей о недавно найденных останках инопланетных существ.\n\nИх можно считать решающим доказательством осмысленной и целенаправленной деятельности пришельцев когда-то в прошлом: возможно, сейчас мы по-прежнему одни, но теперь мы знаем, что мы не первая разумная раса в галактике."
 story.5.desc.phobe:1 "Правительство [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName] встретило доклад об останках инопланетных существ с заметной тревогой.\n\nИх можно считать решающим доказательством того, что когда-то в галактике действовали неизвестные нам силы. С другой стороны, [Root.GetSpeciesAdj&masc] научный совет отвергает эту идею, считая найденные следы «странными геологическими образованиями» или «результатами любопытных природных явлений»."
 story.5.desc.phile:1 "Новости потрясли все наше общество, и [Root.GetSpeciesAdj&masc] научный совет из кожи вон лезет, чтобы опубликовать свои размышления по поводу только что найденной инопланетной жизни.\n\nПоднятый ксенологами яростный шторм в научных кругах оказал отрицательное, пусть и временное, влияние на ход исследований в других областях."
 story.5.desc.followup:1 "«Разумная жизнь дразнит своим очевидным отсутствием», — гласит передовая статья в новостной сети на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]. [Root.GetName] в лице своих граждан с юмором относится к тому факту, что предметом общедоступных обсуждений стали низшие формы жизни, а потенциальные братья по разуму с далеких звезд продолжают от нас ускользать.\n\nПосвященный недавно обнаруженным следам инопланетной жизни научный доклад только лишь подчеркнул эту иронию."
 story.5.desc.gesta:0 "Мы нашли первые вещественные доказательства существования инопланетной разумной жизни."

 story.6.name:1 "Контакт с [GetPreFTLLowerPlural&pl,inst] существами"
 story.6.desc:2 "[Root.GetName] [Root.GetName:гудит|||pl:гудят] от новостей о [GetPreFTLLower&fem,gen] инопланетной цивилизации, найденной нашими кораблями.\n\nВозможно, они не освоили космические полёты, но жители [primitive_planet.GetPlanetMoon]ы [primitive_planet.GetName] — это существа, чей интеллект поддаётся количественному определению, а их общество демонстрирует все признаки вполне продвинутой культуры."
 story.6.desc.phobe:2 "Новости о [GetPreFTLLower&!pl,gen] существах, демонстрирующих рудиментарный интеллект и известных под названием «цивилизация [primitive_planet.GetPlanetMoon]ы [primitive_planet.GetName]», приняли на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] без радости.\n\nГлубокое чувство беспокойства пронизывает общественную дискуссию, при этом активное меньшинство отстаивает точку зрения, что над чужой планетой, с применением любых необходимых средств, должна быть установлена [Root.GetSpeciesAdj&fem] гегемония, в то время как [Root.GetSpeciesNamePlural] в большинстве своем, по-видимому, предпочли бы избегать инопланетных существ или полностью о них забыть."
 story.6.desc.phile:1 "Отчет о [GetPreFTLLower&!fem,gen] цивилизации, наблюдаемой нашими кораблями, принят с таким торжествующим ликованием, какое ученая элита, которой гордится [Root.GetName], только может себе позволить.\n\nВот наконец доказательство того, что первые неуверенные шаги [Root.GetSpeciesAdj&fem,gen] расы во тьму космоса не были напрасными. Возможно, эти создания не равны нам по разуму, да и то лишь до поры, и, возможно, мы так и не станем общаться друг с другом напрямую в течение отведенного нам срока, но само их существование — это луч надежды в галактике, которая иначе кажется безжизненной и застывшей."
 story.6.desc.followup5:1 "Научное сообщество на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] в волнении знакомится с докладом об интеллектуальных формах инопланетной жизни.\n\nВозможно, они не освоили космические полеты, но жители [primitive_planet.GetPlanetMoon]ы [primitive_planet.GetName] — это существа, чей интеллект поддается количественному определению, а их общество демонстрирует все признаки вполне продвинутой культуры. Выдающиеся ксенологи отмечают, что это превосходная возможность изучить общество, которое, возможно, весьма похоже на те, от которых мы раньше обнаруживали только древние останки."
 story.6.desc.followup4:1 "[Root.GetSpeciesAdj&pl] исследователи радостно приветствуют доклад о [GetPreFTLLower&!fem,gen] культуре, последовавший за предыдущими открытиями, относящимися к предразумным видам.\n\nНасколько нам известно, [Root.GetName] является первой цивилизацией, достигшей звезд, но замечательно узнать, что некоторые другие культуры отстают, возможно, всего лишь на несколько тысячелетий, а то и столетий."
 story.6.desc.followup123:2 "Эффектное завершение серии предыдущих открытий, связанных с низшими формами жизни, докладом о найденных нашими кораблями [GetPreFTLLower&pl,gen] обитателях [primitive_planet.GetPlanetMoon]ы [primitive_planet.GetName], снова разожгло на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] интерес к ксенологическим наукам, ранее считавшимся сугубо теоретическими."
 story.6.desc.gesta:1 "Мы подтвердили существование [GetPreFTLLower&fem,gen] инопланетной культуры. Пока что они обременены своей разобщенностью, и им еще только предстоит научиться перемещаться быстрее скорости света."

 story.7.name:0 "Контакт: Загадочные покорители космоса"
 story.7.desc:0 "Прошло не так много времени, и вот [Root.GetName] находит разумную форму инопланетной жизни.\n\nВ докладе флотилии, который получила [Root.GetSpeciesAdj&fem] столица, нет четких сведений о том, насколько чужеродными выглядят эти инопланетяне, и лишь мимоходом упоминается невозможность выйти с ними на связь."
 story.7.desc.phobe:0 "[Root.Capital.GetName] шумит и волнуется после новостей о неопознанных кораблях, замеченных в космической пустоте.\n\nИх намерения неизвестны, поэтому было бы разумным готовиться к худшему."
 story.7.desc.phile:0 "[Root.GetName] наконец [Root.GetName:обнаружил|||fem:обнаружила|||neut:обнаружило|||pl:обнаружили] собратьев по путешествиям среди звёзд.\n\nНесмотря на то, что их намерения неизвестны и, возможно, даже враждебны, атмосферу на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] после получения доклада от нашей контактной флотилии лучше всего можно описать как восторженную."
 story.7.desc.followup6:1 "Вот мы и встретили разумных существ, освоивших космические полеты.\n\n[GetPreFTLUpperPlural&plain] существа, обнаруженные ранее кораблем [Root.GetName], совсем на них не похожи; мы должны тщательно изучить все, что касается этих пилотов, которые движутся сквозь тьму с неизвестной целью."
 story.7.desc.followup12345:1 "Новости об инопланетных кораблях, рокочущих в пустоте, достигли [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName], и на этом в основном была завершена первая глава книги о претензиях государства под названием [Root.GetName] стать звездной державой."
 story.7.desc.mach.followup12345:0 "Мы наблюдали за инопланетными кораблями, способными на длительные космические полеты. Хотя контакт пока наладить не удалось, мы можем подтвердить, что [Root.GetSpeciesNamePlural] не единственная раса в галактике, способная к исследованию звезд."
 story.7.desc.gesta:0 "Мы встретили развитую инопланетную форму жизни. Необходимо вступить в контакт."

 story.8.name:0 "Контакт: Левиафан"
 story.8.desc:0 "После обнаружения гигантского чудовища, обитающего в пустоте, [Root.GetName] кажется чем-то еще более незначительным в масштабе мироздания. Первое же существо, с которым столкнулось наше гордое государство, может стать для него последним. Образ левиафана распространился по всему государству, вызывая массовую истерию и мольбы о действии.\n\nСогласно отчету нашей флотилии, этот зверь может сокрушить даже самую мощную армаду и требует осторожного подхода."
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj&masc] народ погружен в молитвы. Гигантское существо, обнаруженное во тьме, заставило многих жителей государства опасаться за свой разум или усомниться в своей вере в бога. Являются ли эти гиганты хранителями любой жизни и того, кто ее создал, или ее врагами?"
 story.8.desc.phile:0 "[Root.GetName] имеет дело с чем-то абсолютно грандиозным. Само существование этих гигантских созданий является свидетельством непостижимости чудес вселенной, ведь большинство форм жизни по сравнению с ними подобны мерцающим огонькам рядом с пылающими звездами.\n\nНесмотря на то, что истинная природа левиафана неизвестна, жители [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName], как мы надеемся, испытывают трепет от данного открытия и оптимизм по поводу того, к чему оно может принести."
 story.8.desc.mach:0 "Обнаружение гигантского объекта с неизвестными свойствами в пустоте заставило [Root.GetName&acc] пересмотреть все известные параметры, касающиеся максимальной площади поверхности любой конструкции с враждебными возможностями. Прогнозы выживания на тот случай, если [Root.GetName] [Root.GetName:вступит|||pl:вступят] в конфликт с недавно обнаруженным объектом, не вселяют оптимизм.\n\nНаучные и военные единицы рекомендуют продолжать наблюдение и провести соответствующую модернизацию нашей армады."
 story.8.desc.followup7:0 "Мы обнаружили существ, намного превосходящих все, с чем наше государство сталкивалось за свою историю освоения космоса. Эта форма жизни способна разрастаться до невероятных величин, сравнимых по размеру и массе с лунами.\n\nМы и представить себе такого не могли. Этот день навсегда станет поворотным моментом в истории [Root.GetName&gen]. Будем надеяться, что мы проживем достаточно долго, чтобы рассказать об этом."
 story.8.desc.followup123456:0 "Новости о гигантском существе, найденном в темной пустоте космоса, распространяются по всему государству как чума. Некоторые относятся к этому с интересом и удивительным оптимизмом, но большинство испытывает экзистенциальный ужас. В исторических документах этот день будет отмечен как имеющий огромное значение."
 story.8.desc.mechanical:0 "Новость о встрече с космическим объектом гигантских размеров распространяется по всему [Root.GetName&dat]. Вряд ли объект имеет биологическую природу, но само его существование меняет взгляд на возможности технологий и мегапроектирования."
 story.8.a:0 "Неужели эта тьма и есть все сущее?"
 story.8.b:0 "Мы всего лишь пылинки."
 story.8.c:0 "Такое повергает в трепет."
 story.8.d:0 "Информация получена. Происходит обновление баз данных."
 story.8.e:0 "Бесы испытывают нашу веру."
 story.8.f:0 "Это свидетельство славы Господней!"
 story.8.g:0 "Мы могли бы многому научиться у этих созданий..."
 story.8.h:0 "Из этого существа выйдет великолепный трофей!"

 ### Space Monsters

 story.101.name:0 "Космические амебы"
 story.101.desc.phile:1 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми удивительными формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний [Root.Owner.GetAdj&masc] корабль класса корвет.\n\nМы должны оставить это существо в покое и наблюдать за ним и ему подобными издалека с [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName]."
 story.101.desc.phobe:2 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми ужасающими формами жизни.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний [Root.Owner.GetAdj&masc] корабль класса корвет.\n\nНе будет ничего плохого в том, чтобы положить конец страданиям такого чудовища.\n\nРади науки, в какой-то мере."
 story.101.desc.milit:2 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то тактиком, в действительности по своим размерам превосходит средний [Root.Owner.GetAdj&masc] корабль класса корвет.\n\n[Root.Owner.GetAdj&pl] корабли вызывают в существе агрессию, но требуется дальнейшее исследование."
 story.101.desc.pacif:1 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний средний [Root.Owner.GetAdj&masc] корабль класса корвет.\n\nНесмотря на то, что существо кажется злобным, требуется дальнейшее исследование, и мы можем наблюдать за ним и ему подобными издалека с [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName]."
 story.101.desc.mater:2 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний [Root.Owner.GetAdj&masc] корабль класса корвет."
 story.101.desc.gesta:1 "Те объекты, с которыми недавно повстречались наши корабли, являются неизвестными ранее, космическими формами жизни.\n\nНесмотря на то, что по размерам они значительно превышают [Root.Owner.GetAdj&pl] корветы, стада этих «космических амеб», тем не менее, кажутся крохотными на фоне всего нашего флота."
 story.101.desc:1 "Организмы, неожиданно найденные нашими флотилиями некоторое время назад, являются новыми формами жизни, обитающей в космосе.\n\nСущество, поспешно нареченное «космической амебой» в результате вопиюще неправильной интерпретации первичных выходных сигналов датчиков каким-то аналитиком, в действительности по своим размерам превосходит средний [Root.GetAdj&masc] корабль класса корвет."
 story.101.a:0 "Запустите особый проект для изучения космической амебы."
 story.101.b:0 "Надеемся, наши флотилии в два счета расправятся с этой тварью."

 story.105.name:0 "Космические амебы навсегда"
 #project completed
 story.105.desc.phile:1 "Космические амебы (данное прозвище очень полюбилось всем на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]) являются животными-одиночками, когда они предоставлены сами себе. Любое из них, кроме самых молодых экземпляров, сопровождают квазинезависимые организмы, нареченные «жгутиками», которые, по-видимому, порождаются самой амебой и программируются посредством связанных с РНК жидких секретов на выполнение команд хозяина.\n\nСначала высказывалось предположение, что жгутики являются молодыми космическими амебами, но, по-видимому, у них нет никакой репродуктивной механики и каждый отдельный жгутик функционирует исключительно в качестве отсоединенной конечности для своего хозяина. Жгутики способны управлять объектами и даже нападать на них на впечатляющем, хотя и ограниченном расстоянии от амебы-хозяина, периодически возвращаясь внутрь его тела для перепрограммирования.\n\nИзящные модели движения жгутиков, а также свойства восстановления, характерные для внешних тканей амеб, могут потенциально быть использованы в военных целях."
 story.105.desc.pacif:0 "Космические амебы (данное прозвище стало популярным после того, как на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] узнали историю его появления) являются животными-одиночками, когда они предоставлены сами себе. Каждую особь, кроме самых молодых экземпляров, сопровождают квазинезависимые организмы, нареченные «жгутиками», которые, по-видимому, порождаются самой амебой и программируются посредством связанных с РНК жидких секретов на выполнение команд хозяина.\n\nСначала высказывалось предположение, что жгутики являются молодыми космическими амебами, но, по-видимому, у них нет никакой репродуктивной механики и каждый отдельный жгутик функционирует исключительно в качестве отсоединенной конечности для своего хозяина. Жгутики способны управлять объектами и даже нападать на них на впечатляющем, хотя и ограниченном расстоянии от амебы-хозяина, периодически возвращаясь внутрь его тела для перепрограммирования."
 story.105.desc:1 "Космические амебы (данное прозвище прижилось, поскольку среднестатистические [Root.GetSpeciesName] с трудом произнесли бы правильное ксено-таксономическое название) являются животными-одиночками, когда они предоставлены сами себе. Каждую особь, кроме самых молодых экземпляров, сопровождают квазинезависимые «жгутики» — организмы, порождаемые самой амебой и программируемые посредством связанных с РНК жидких секретов на выполнение команд хозяина. Жгутики способны управлять объектами и даже нападать на них на впечатляющем, хотя и ограниченном расстоянии от амебы-хозяина, периодически возвращаясь внутрь его тела для перепрограммирования.\n\nИзящные модели движения жгутиков, а также свойства восстановления, характерные для внешних тканей амеб, могут потенциально быть использованы в военных целях."
 story.105.desc.gesta:0 "Космическая амеба обычно сопровождается небольшой группой полунезависимых жгутиков, используемых для обороны и взаимодействия с объектами. Амеба и ее жгутики не имеют общего разума, вместо этого амеба при помощи специальных РНК-выделений программирует их для выполнения задач средней сложности."
 story.105.a:0 "Действительно поразительно."

 story.110.name:0 "Космическая амеба препарирована"
 #debris studied
 story.110.desc.phobe:0 "Космические амебы (это ставшее популярным мнимо оскорбительное прозвище стали с радостью использовать [Root.GetSpeciesAdj&pl] войска, которым поручили их умертвить) являются намного более сложными организмами, чем предполагалось. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше — существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» — гораздо более простые существа по сравнению с собственно космической амебой. Помимо этих полостей, внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме.\n\nМногие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп.\n\nОднако ксенобиологи, назначенные в проект по изучению космических амеб, уверены в правильности подобной процедуры добычи образцов и дали конкретные инструкции по поражению целей участвующим в этом военным флотилиям. Если убить еще пять амеб, нанося точечные удары в определенные части тела, то затем можно успешно воссоздать целый организм."
 story.110.desc.milit:0 "Космические амебы (данное прозвище [Root.GetSpeciesAdj&pl] войска стали в конце концов использовать в качестве официального наименования своей цели) являются намного более сложными организмами, чем предполагалось. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше — существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» обладают заметно менее сложной физиологией по сравнению с собственно космической амебой. Помимо этих полостей, внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме. Многие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп.\n\nОднако ксенобиологи, назначенные в проект по изучению космических амеб, уверены в правильности подобной процедуры добычи образцов и дали конкретные инструкции по поражению целей участвующим в этом военным флотилиям. Если убить еще пять амеб, нанося точечные удары в определенные части тела, то затем можно успешно воссоздать целый организм."
 story.110.desc:0 "Космические амебы (данное прозвище прижилось, так как они не поддаются легкой классификации на основании традиционной [Root.Owner.Capital.GetSpeciesAdj&fem,gen] таксономии) являются намного более сложными организмами, чем предполагалось. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше — существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» обладают заметно менее сложной физиологией по сравнению с собственно космической амебой. Помимо этих полостей внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме. Многие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп. Несмотря на это, ксенобиологи, занятые в проекте по изучению космических амеб, уверены, что получили достаточно материала для работы, поскольку им уже удалось выявить ряд физиологических особенностей и слабостей, характерных для этих существ."
 story.110.desc.gesta:0 "Космические амебы оказались намного более сложными организмами, чем мы предполагали. Их крепкая оболочка служит защитой для множества полостей, вмещающих «амеб» поменьше — существ, которые, согласно наблюдениям наших флотилий, эффективно выполняют роль ударной авиации, если «материнский корабль» атакуют. Несмотря на внешнее сходство (если не принимать во внимание очевидную разницу в размерах), «ударные амебы» обладают заметно менее сложной физиологией по сравнению с собственно космической амебой. Помимо этих полостей внутри космической амебы находятся сотни хрупких органов, имеющих, несомненно, важное значение для выживания в суровом космическом вакууме. Многие из этих органов разорвались или вообще сгорели в процессе ликвидации амебы, в результате чего нам достался далеко не целый труп. Несмотря на это, ксенобиологи, занятые в проекте по изучению космических амеб, уверены, что получили достаточно материала для работы, поскольку им уже удалось выявить ряд физиологических особенностей и слабостей, характерных для этих существ."
 story.110.a.phobe:1 "Что угодно, лишь бы быстрей от них отделаться."
 story.110.b.milit:0 "Учебная стрельба."
 story.110.c:0 "Очень хорошо."

 story.115.name:0 "Космические амебы убиты" #kill 5 quest
 story.115.desc.phobe:0 "Убив еще несколько особей, мы получили возможность изучить гротескные отношения космических амеб с меньшими существами, живущими внутри их тел. Судя по тому, что узнали [Root.GetSpeciesAdj&pl] ксенобиологи, эти жгутики, чьи движения напоминают кнут, не являются ни потомством амеб, ни даже их паразитами. Хозяин просто порождает их, когда достигает зрелости, причем они являются скорее инструментами, чем результатом размножения. Как только их задача выполнена, они возвращаются в полость внутри амебы-хозяина, по-видимому, для получения новых команд. Они выполняют роль манипуляторов, слепых придатков, простирающихся во тьме. До смешного очевидные недостатки, связанные со свойственной им задержкой реакции, в некоторой степени компенсируются большим количеством имеющихся у амебы жгутиков, а также присущими каждому из них сильным набором ответных рефлексов и способностью легко отслеживать местонахождение амебы-хозяина.\n\nТак или иначе, будет лучше, если мы убьем их сейчас."
 story.115.desc.milit:0 "Собрав несколько трупов, мы получили возможность изучить любопытные отношения космических амеб с меньшими существами, живущими внутри их тел. Судя по тому, что узнали [Root.GetSpeciesAdj&pl] ксенобиологи, эти жгутики, чьи движения напоминают кнут, не являются ни потомством амеб, ни даже их паразитами. Хозяин просто порождает их, когда достигает зрелости, причем они являются скорее инструментами, чем результатом размножения. Основываясь на замысловатых движениях жгутиков и их взаимодействиях между собой, можно было бы предположить, что у них есть мозг, но его место занимает сложный железистый центр обработки информации. Он расшифровывает входные данные, то есть команды, поступающие в форме РНК, которая выделяется амебой и принимается жгутиком через подкожные рецепторы. Как только их задача выполнена, они возвращаются в полость внутри амебы-хозяина для получения новых команд. Таким образом они функционируют как манипуляторы, как руки, отделенные от тела. Очевидные недостатки, связанные со свойственной им задержкой реакции, в некоторой степени компенсируются большим количеством имеющихся у амебы жгутиков, а также присущими каждому из них сильным набором ответных рефлексов и способностью легко отслеживать местонахождение амебы-хозяина. Сравнительно высокий уровень боеспособности космических амеб при сражениях в глубоком космосе в значительной степени связан с согласованным применением ими жгутиков, и наши войска, вероятно, могли бы многое почерпнуть из этих сведений."
 story.115.desc:0 "После того как было убито четвертое существо, на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName], которую [Root.GetName] именует своей столицей, удалось полностью воссоздать тело космической амебы. Теперь мы начинаем разгадывать некоторые из истин, скрываемых этими существами, а затем эти сведения поступают в в соответствующие отделы [Root.GetSpeciesAdj&pl,gen] административных органов.\n\nНаверное, самое полезное открытие на данный момент касается кожных мембран космических амеб. Они поглощают, а затем в результате сложных железистых процессов усваивают космическое излучение в широком спектре, по-видимому, в какой-то степени поддерживая за счет него свое существование."
 story.115.a.phobe:0 "Потрясающе." # emp mod, +20% dmg vs amoebas
 story.115.b.milit:0 "Научиться должны мы." # emp mod, improved strike craft
 story.115.c:0 "Из этих знаний можно извлечь пользу." # emp mod, +5% energy

 story.201.name:0 "Кристаллические организмы"
 story.201.desc.base:0 "Наши [This.Owner.GetResearchers] закончили изучать отчеты о необычных дрейфующих кристаллических объектах из системы [This.System.GetName]. Результаты оказались просто поразительными."
 story.201.desc.phile:1 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что, возможно, они являются живыми существами. Конечно, это удивительная вещь, но к ним нужно приближаться с осторожностью.\n\nНаши лучшие умы готовы приступить к изучению этих существ."
 story.201.desc.phobe:1 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nМы должны перебросить туда флотилию, чтобы оценить наступательный потенциал этих кристаллов, если он у них имеется, и уничтожить их, если они представляют собой угрозу."
 story.201.desc.pacif:1 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nПоскольку мы не желаем рисковать, вступая в конфликт с этими загадочными призмами, нам следует установить дистанционное наблюдение за ними из столицы."
 story.201.desc.spiri:1 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что они реагируют, когда рядом находятся [Root.Owner.GetSpeciesAdj&pl] корабли.\n\nПрирода и происхождение этих кристаллов пока для нас непонятны, но в их форме и безупречных углах есть что-то такое, от чего [Root.Owner.GetSpeciesAdj&fem] душа начинает петь. [Root.Owner.GetName] отступит и будет наблюдать с почтительного расстояния."
 story.201.desc.milit:1 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nДаже если мы не найдем им военное применение, изучение разрушенного кристалла, несомненно, даст интересные результаты."
 story.201.desc:1 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что их следует считать опасными и к ним нужно приближаться с крайней осторожностью.\n\nМы можем либо попытаться вступить в бой с потенциально опасными объектами, либо установить дистанционное наблюдение за ними с безопасного расстояния."
 story.201.a:0 "Запустите особый проект для дистанционного изучения кристаллов."
 story.201.b:0 "Мы надеемся, что наши флотилии разобьют их вдребезги."

 story.205.name:0 "Неуязвимые кристаллические организмы"
 story.205.desc.phile:0 "Кристаллические организмы, само название которых является компромиссом для соперничающих на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] ксенобиологов и ксеногеологов — это определенно живые существа.\n\nНекоторые [Root.GetSpeciesAdj&pl] ученые, в особенности чрезмерно консервативные представители научной элиты, пытаются доказать, что мы имеем дело с «ожившей кремниевой материей», которая имеет мало общего с биологической жизнью.\n\n[Root.GetName] в подавляющем большинстве своего населения отвергает такой регрессивный подход, вместо этого обращая взор к захватывающим новым горизонтам, которые открываются благодаря этим кристаллическим организмам. С некоторым сожалением следует признать, что это существа-одиночки, и кристального владыку редко увидишь более чем с одним стражем и массивом поменьше. Помимо того, что массив и страж явно подчиняются владыке своей группы, тонкие нюансы социально-иерархических отношений кристаллических организмов нам непонятны, что не мешает этой динамической системе быть предметом лихорадочных исследований на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName].\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов связана не с возрастом, а со скрытым внутренним зарядом (который может резко высвобождаться), и спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.desc:0 "Кристаллические организмы, само название которых является компромиссом для соперничающих на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] ксенобиологов и ксеногеологов — это, вероятно, живые существа.\n\nРанее для них использовался более описательный термин «ожившая кремниевая материя», поскольку они имеют мало общего с биологической жизнью. Это существа-одиночки, и кристального владыку редко увидишь более чем с одним стражем и массивом поменьше. Помимо того, что массив и страж явно подчиняются владыке своей группы, тонкие нюансы социально-иерархических отношений кристаллических организмов нам непонятны.\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов связана не с возрастом, а со скрытым внутренним зарядом (который может резко высвобождаться), и спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.desc.pacif:0 "Кристаллические организмы, само название которых является компромиссом для соперничающих на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] ксенобиологов и ксеногеологов — это, вероятно, живые существа.\n\nРанее для них использовался более описательный термин «ожившая кремниевая материя», поскольку они имеют мало общего с биологической жизнью. Это существа-одиночки, и кристального владыку редко увидишь более чем с одним стражем и массивом поменьше. Помимо того, что массив и страж явно подчиняются владыке своей группы, тонкие нюансы социально-иерархических отношений кристаллических организмов нам непонятны.\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов связана не с возрастом, а со скрытым внутренним зарядом, и спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла. Кристаллические организмы способны резко высвобождать этот заряд в направлении конкретной цели и, к сожалению, предпочитают поступать именно так, а не пропускать посторонние объекты, не причиняя им вреда."
 story.205.desc.spiri:0 "Кристаллические организмы, само название которых является компромиссом для соперничающих на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] ксенобиологов и ксеногеологов существуют вне таких базовых концепций, как жизнь и смерть. Некоторые из тех распространителей мудрости на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName], что отличаются скудным воображением, называют их «ожившей кремниевой материей», утверждая, что этот вид хоть и необычен, но подчиняется тем же неписанным законам мироздания, которые, по их мнению, управляют всеми нами.\n\nТак или иначе, кристаллические организмы — это великолепные существа-одиночки. Кристального владыку редко сопровождают более двух подчиняющихся ему организмов — стража и массива поменьше. Похоже, эти организмы не спариваются, и ни один из них не кажется старше или младше других — они все возникли когда-то очень давно. Наблюдаемая разница в цвете у отдельных владык, по-видимому, связана с их скрытым внутренним зарядом (который может резко высвобождаться), и спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.desc.gesta:0 "Вероятно, эти кристаллические объекты являются живыми существами.\n\nВозможно, более подходящий термин для них — «ожившая кремниевая материя», поскольку они имеют мало общего с биологической или традиционной искусственной жизнью.\n\nПохоже, эти организмы не спариваются, и мы еще не наблюдали кристаллов, которые были бы заметно старше или младше других. Вопреки одной из ранних гипотез, разница в цвете у отдельных кристаллических организмов связана не с возрастом, а со скрытым внутренним зарядом (который может резко высвобождаться), и спорадические колебания этого заряда воздействуют на преломляющие свойства кристалла."
 story.205.a:0 "Эти знания будут большим подспорьем для естественных наук."
 story.205.a.tooltip:1 "Наше государство получит модификатор §YПризматические линзы§!:\n£physics£ §G+10%§!"
 story.205.b:0 "Мы найдем практическое применение для этой информации."
 story.205.b.tooltip:1 "Наше государство получит модификатор §YКристальный сонар§!:\nВозможность §Yмгновенно изучить§! за £energy£ §Y30§! любую систему с кристаллическими организмами, в которой вы окажетесь."
 story.205.aa:0 "Каковы возможности военного применения?"
 story.205.bb:0 "Потенциальная польза есть."

 story.210.name:0 "Кристаллический организм разбит"
 story.210.desc.milit:0 "Кристаллические организмы (это новое название лучше отражает их видимое состояние в качестве кремниевой, пусть и ожившей, материи) являются сильными и агрессивными противниками.\n\nСхватки с ними позволили нам точно определить слабые места, которые в теории должны быть общими для всех кристаллических организмов. Это большая удача, так как нашим флотилиям нужно будет вступить в бой еще с несколькими экземплярами, если мы хотим узнать что-нибудь об этих загадочных призмах. Нам известно, что изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что [Root.GetSpeciesAdj&pl] корабли со временем познакомятся с кристаллическими организмами различного цвета и будут готовы к разнице в их поведении и боевых возможностях."
 story.210.desc.mater:0 "Кристаллические организмы (переименование было сделано после того, как стало ясно, что у них больше общего с животными, чем с драгоценными минералами) ведут себя агрессивно и открыто враждебно, когда рядом с ними оказываются [Root.GetSpeciesAdj&pl] корабли. Возможно, наши флотилии воспринимаются ими как металлические организмы, которых нужно вытеснить с территории кристаллов при помощи любых необходимых средств.\n\nСхватки с ними позволили нам точно определить слабые места, которые в теории должны быть общими для всех кристаллических организмов. Кроме того, изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что [Root.GetSpeciesAdj&pl] корабли со временем познакомятся с кристаллическими организмами различного цвета и будут готовы к разнице в их поведении и боевых возможностях.\n\nУ нас не остается другого выбора, кроме как продолжать вступать с кристаллическими организмами в прямой бой, если мы хотим узнать о них больше. Хотя мы и не можем свободно использовать их в качестве природного ресурса, просто уйти с пустыми руками [Root.GetName], конечно же, не захочет."
 story.210.desc:0 "Кристаллические организмы (переименование было сделано неофициально после того, как стало очевидно, что поведение этих кристаллов действительно является поведением, а не каким-нибудь непонятным минералогическим процессом) ведут себя агрессивно и открыто враждебно, когда рядом с ними оказываются [Root.GetSpeciesAdj&pl] корабли. Возможно, наши флотилии воспринимаются ими как металлические организмы, которых нужно вытеснить с территории кристаллов при помощи любых необходимых средств.\n\nСхватки с ними позволили нам точно определить слабые места, которые в теории должны быть общими для всех кристаллических организмов. Кроме того, изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что [Root.GetSpeciesAdj&pl] корабли со временем познакомятся с кристаллическими организмами различного цвета и будут готовы к разнице в их поведении и боевых возможностях.\n\nПоскольку на данный момент мирный контакт кажется невозможным, у нас не остается другого выбора, кроме как продолжать вступать с кристаллическими организмами в прямой бой, если мы хотим узнать о них больше."
 story.210.desc.gesta:0 "Кристаллические организмы ведут себя агрессивно и открыто враждебно по отношению к нам и нашим кораблям. Возможно, наши флотилии воспринимаются ими как металлические организмы, которых нужно вытеснить с территории кристаллов любыми средствами.\n\nСхватки с ними позволили нам точно определить уязвимости, которые в теории должны быть общими для всех кристаллических организмов. Кроме того, изменения в уровне наблюдаемой агрессии и внутреннего производства энергии, которые приводят к напоминающему выстрел высвобождению заряда, сопровождаются изменениями показателя преломления света этими кристаллами.\n\nВ сущности, есть вероятность, что [Root.GetSpeciesAdj&pl] корабли со временем познакомятся с кристаллическими организмами других цветов, и нам следует быть готовыми к тому, то их поведение и боевые возможности будут различаться.\n\nПоскольку на данный момент мирный контакт кажется невозможным, у нас не остается другого выбора, кроме как продолжать вступать с кристаллическими организмами в прямой бой, если мы хотим узнать больше."
 story.210.a:0 "Принято к сведению."

 story.215.name:0 "Кристаллические организмы сокрушены"
 story.215.desc.milit:0 "Где бы они ни оказались, флотилии, которыми располагает [Root.GetName], оставляют после себя разрушенные кристаллы.\n\nИстинная природа кристаллических организмов, вероятно, навсегда останется для нас тайной, но какое это имеет значение?\n\n[Root.GetSpeciesAdj&pl] войска стали исключительно опытными в ликвидации призм, и на протяжении этой кампании мы научились по-разному оптимизировать наше оружие."
 story.215.desc.mater:0 "После уничтожения нескольких экземпляров кристаллов и сбора тысяч образцов [Root.GetSpeciesAdj&pl] инженеры наконец придумали рентабельный способ переработки останков кристаллических организмов в пригодные к использованию материалы.\n\nПока еще неясно, компенсирует ли это затраты на ведение боев с кристаллами и их излучением, применяемым в качестве оружия, но, как бы то ни было, это победа для промышленности."
 story.215.desc:0 "Несмотря на частые столкновения с ними, кристаллические организмы остаются для нас такими же загадочными, как и прежде. Похоже, что они не спариваются, но трудно представить себе, что на свете может быть какая-нибудь огромная космическая жеода, производящая их естественным образом.\n\nМы нашли применение для обломков разрушенных кристаллических организмов, но есть опасения, что некоторые вещи, такие как правда об их происхождении, являются в сущности непознаваемыми."
 story.215.desc.gesta:0 "Несмотря на частые столкновения с ними, кристаллические организмы остаются для нас такими же загадочными, как и прежде. Похоже, что они не спариваются, но трудно представить себе, что на свете может быть какая-нибудь огромная космическая жеода, производящая их естественным образом.\n\nМы нашли применение для обломков разрушенных кристаллических организмов, но есть опасения, что некоторые вещи, такие как правда об их происхождении, являются в сущности непознаваемыми."
 story.215.a.milit:0 "Победа превыше истины."
 story.215.b.mater:0 "Мы должны извлечь максимальную выгоду из того, что нам предлагает вселенная."
 story.215.b.mater.tooltip:0 "Дает доступ к глобальному указу §YКрупные трофейные кристаллы§!."
 story.215.c:0 "Как жаль."
 story.215.c.tooltip:0 "Дает доступ к глобальному указу §YТрофейные кристаллы§!."
 story.219.name:0 "Кристальный сонар"
 story.219.desc:0 "Флотилия [From.GetFleetName] обнаружила кристаллические организмы в системе [From.From.GetName].\n\nИспользуя накопленную энергию, наши корабли могут генерировать интенсивный, но безвредный высокочастотный импульс, выпускаемый по кристаллическим организмам. Те выполняют роль призм и резонаторов, разделяя импульс и рассеивая его по всей звездной системе, а волны, отраженные от планетарных тел, регистрируются датчиками наших кораблей.\n\nТаким образом мгновенно выполняется изучение всей системы."
 story.219.a:0 "Так и сделайте."
 story.219.a.tooltip:1 "£energy£ §R-30§! за мгновенное §Yизучение§! системы [From.From.GetName]."
 story.219.b:0 "Не в этот раз."
 story.219.c:0 "У нас нет таких ресурсов."

 story.220.name:0 "Дом кристаллов"
 story.220.desc.hostile:0 "[Root.GetName] сообщает о значительном присутствии кристаллических организмов в системе [From.GetName]. Немногое указывает на то, что это место является их прародиной, но никогда прежде столько кристаллических организмов не наблюдалось в одной системе одновременно.\n\nСогласно первичным данным, необычный кристаллический объект в системе может представлять некоторый интерес, если только мы сможем... демонтировать его."
 story.220.desc.nonhostile:1 "[Root.GetName] сообщает о значительном присутствии кристаллических организмов в системе [From.GetName]. Очевидно, это какое-то пристанище — или, по крайней мере, центр их деятельности как таковой, — ведь [From.GetName] является местом расположения невиданного прежде кристаллического объекта.\n\nДанный объект проявляет некоторые свойства, характерные для кристаллических организмов, но в более крупных масштабах."
 story.220.desc.gesta:1 "Мы заметили значительное присутствие кристаллических организмов в системе [From.GetName]. Очевидно, это какое-то пристанище — или, по крайней мере, центр их деятельности как таковой — ведь [From.GetName] является местом расположения невиданного прежде кристаллического объекта.\n\nДанный объект проявляет некоторые свойства, характерные для кристаллических организмов, но в более крупных масштабах."
 story.220.a.nonhostile:0 "Так и сделайте."

 story.221.name:0 "Гадание на кристалле"
 story.221.desc:0 "Отдел ксенологии на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] сообщает о завершении дистанционного изучения кристаллического объекта.\n\nИ снова явное отсутствие наблюдаемого поведения, демонстрируемого этими организмами, не позволяет сделать однозначные выводы. Тем не менее, их физиологические свойства продолжают интриговать. Изучение объекта позволило нашим ксенобиологам, в тесном сотрудничестве с инженерами-материаловедами, начать моделирование высокоразвитых восстановительных свойств, наблюдаемых у кристаллического объекта."
 story.221.desc.gesta:0 "Мы завершили дистанционное изучение кристаллического объекта.\n\nПолное отсутствие наблюдаемого поведения, демонстрируемое этими организмами, не позволяет сделать однозначные выводы, тем не менее, их физиологические свойства продолжают интриговать. Теперь мы можем начать моделирование высокоразвитых восстановительных свойств, наблюдаемых у кристаллического объекта."
 story.221.a:0 "Похвально."

 story.223.name:0 "Гадание прервано"
 story.223.desc:0 "Отдел ксенологии на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] сообщает, что кристаллический объект, за которым велось наблюдение в удаленной системе, был уничтожен, так что дистанционное изучение более невозможно."
 story.223.desc.gesta:0 "Кристаллический объект, за которым велось наблюдение в удаленной системе, был уничтожен, так что дистанционное изучение более невозможно."
 story.223.a:0 "Жаль."
 story.223.a.tooltip:0 "Особый проект §HКристаллический объект§! отменен."

 story.301.name:0 "Древние добывающие дроны"
 story.301.desc.pacif:1 "Мы проанализировали сообщения о дронах, встреченных в некоторых системах глубокого космоса. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования.\n\nПо всей видимости, у дронов отсутствуют протоколы дипломатической связи (по крайней мере, такие, которые [Root.Owner.GetName] может расшифровать), и они реагируют враждебно на [Root.Owner.GetSpeciesAdj&pl] корабли, появляющиеся в их системе.\n\nПрисутствие дронов в системе [Root.System.GetName] интригует, и нам нужно попытаться узнать о них больше."
 story.301.desc.mater:1 "Мы проанализировали сообщения о дронах, встреченных в некоторых системах глубокого космоса. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования. То, что они предназначены для добычи, достаточно ясно, но кто дал им такое задание, пока непонятно. Очевидно также то, что транспортировка минералов из этой системы не осуществлялась уже сотни, если не тысячи лет.\n\nВозможно, это всего лишь старые дроны, но все-таки за ними нужно пристально следить, чем [Root.Owner.GetName] и займется."
 story.301.desc:1 "Мы проанализировали сообщения о дронах, встреченных в глубоком космосе в некоторых системах. Похоже, они заняты эксплуатацией и охраной автономной орбитальной добывающей станции, основанной несколько тысячелетий тому назад и вскоре покинутой всеми, кроме самих этих дронов, если судить по состоянию технологического оборудования. Дроны обладают мощными добывающими лазерами и совершают явно угрожающие, а то и открыто враждебные маневры, когда к ним приближаются [Root.Owner.GetSpeciesAdj&pl] корабли.\n\nВозможно, это всего лишь старые дроны, но все-таки за ними нужно пристально следить, чем [Root.Owner.GetName] и займется."
 story.301.desc.gesta:1 "Дроны, которых мы встретили в глубоком космосе, похоже, заняты эксплуатацией и охраной автономной орбитальной добывающей станции. Судя по состоянию технологического оборудования, она была построена несколько тысячелетий тому назад и вскоре покинута всеми, кроме самих этих дронов. Дроны обладают мощными добывающими лазерами и совершают явно угрожающие, а то и открыто враждебные маневры, когда к ним приближаются.\n\nВозможно, это всего лишь старые дроны, но все же за ними следует хорошенько приглядывать."
 story.301.a:0 "Установите станцию слежения на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]."
 story.301.b:0 "Посмотрим, из чего они сделаны. Разберите их на части."

 story.305.name:0 "Трудолюбие добывающих дронов"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "Когда дроны не приводят свои добывающие лазеры в боевое положение, нацелившись на [Root.GetSpeciesAdj&pl] корабли, они, по всей видимости, упорно и молчаливо работают, долбя поверхность бедных на минералы астероидов, так как больше им заняться нечем.\n\nЕще интереснее то, что, вопреки сделанным ранее предположениям, дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.desc.mater:0 "Дроны необычайно эффективно извлекают из пород то, что в них осталось, подчистую, хотя [Root.GetSpeciesAdj&pl] шахтеры такую добычу давно бы забраковали, посчитав, что никаких полезных ископаемых здесь уже нет. Наши лучшие инженеры работают над тем, чтобы приспособить методы дронов для применения на добывающих станциях и предприятиях, которыми располагает [Root.GetName], что должно повысить эффективность за счет снижения затрат энергии.\n\nМенее важным является тот факт, что, вопреки сделанным ранее предположениям, дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.desc:0 "Неутомимая и нескончаемая работа дронов по извлечению постепенно уменьшающихся ресурсов на местных малых планетах представляет собой несколько скучную, но тем не менее информативную тему для изучения. В сущности, добывающие предприятия на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName] могли бы немного поучиться тому, как максимально увеличить темпы добычи полезных ископаемых при экономии энергии.\n\nКроме того, мы обнаружили, что дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.desc.gesta:0 "Неутомимая и нескончаемая работа дронов по извлечению постепенно уменьшающихся ресурсов на местных малых планетах представляет собой несколько скучную, но тем не менее информативную тему для изучения. В сущности, мы могли бы поучиться тому, как максимально увеличить темпы добычи полезных ископаемых при экономии энергии.\n\nКроме того, мы обнаружили, что дроны не беззвучны. Они издают импульсные сигналы, хотя крайне редко и на такой частоте, что их трудно отделить от фонового шума. Принимает ли кто-то до сих пор эти сигналы, остается загадкой, решать которую пока не время."
 story.305.a:0 "Принято к сведению."
 story.305.a.tooltip:1 "Дает доступ к указу §YОптимизация дронов§!."
 story.305.b:1 "Надо узнать, как они делают оценку добывающих площадок."
 story.305.b.tooltip:0 "Добавляет список богатых на минералы малых планет в журнал."

 story.310.name:0 "Демонтаж добывающих дронов"
 story.310.desc.mater:0 "Добывающие дроны были уничтожены в жарком бою, в который с ними вступили [Root.GetSpeciesAdj&pl] корабли. К счастью, энергетические элементы являются самой прочной деталью в их конструкции, и кое-что нашим кораблям удалось забрать. Технология создания этих элементов на данный момент выше нашего понимания, но предварительные испытания показывают, что мы вполне можем преобразовать их мощность в энергокредиты.\n\nКогда последний энергетический элемент разрядился, инженеры, проводившие испытания, заметили снижение фонового излучения. Судя по всему, дроны не беззвучны: время от времени они передают сигналы на необычных частотах — с тех пор, как мы их впервые обнаружили или даже, возможно, как их впервые ввели в эксплуатацию. Маловероятно, что кто-то еще продолжает принимать эти сигналы.\n\nТак или иначе, дроны могут оказаться мощным, но ограниченным источником энергии, если мы сможем найти их и достаточно эффективно вывести из строя."
 story.310.desc:0 "Добывающие дроны были уничтожены в жарком бою, в который с ними вступили [Root.GetSpeciesAdj&pl] корабли. К счастью, энергетические элементы являются самой прочной деталью в их конструкции, и кое-что нашим кораблям удалось забрать. Технология создания этих элементов на данный момент выше нашего понимания, но предварительные испытания показывают, что мы вполне можем преобразовать их мощность в энергокредиты.\n\nКогда последний энергетический элемент разрядился, инженеры, проводившие испытания, заметили снижение фонового излучения. Судя по всему, дроны не беззвучны: время от времени они передают сигналы на необычных частотах — с тех пор, как мы их впервые обнаружили или даже, возможно, как их впервые ввели в эксплуатацию. Маловероятно, что кто-то еще продолжает принимать эти сигналы.\n\nТак или иначе, дроны могут оказаться мощным, но ограниченным источником энергии, если мы сможем найти их и достаточно эффективно вывести из строя."
 story.310.desc.gesta:0 "В жарком бою мы уничтожили добывающих дронов. К счастью, энергетические элементы являются самой прочной деталью в их конструкции, и кое-что нам удалось забрать. Технология создания этих элементов на данный момент выше нашего понимания, но предварительные испытания показывают, что мы вполне можем преобразовать их мощность в энергокредиты.\n\nКогда последний энергетический элемент разрядился, мы, при помощи наших испытателей-[Root.GetUnitDronePlural], заметили снижение фонового излучения. Судя по всему, дроны не беззвучны: время от времени они передают сигналы на необычных частотах — с тех пор, как мы их впервые обнаружили или даже, возможно, как их впервые ввели в эксплуатацию. Маловероятно, что кто-то еще продолжает принимать эти сигналы.\n\nТак или иначе, дроны могли бы оказаться мощным, но ограниченным источником энергии, если бы мы могли находить их и достаточно эффективно выводить из строя."
 story.310.a:0 "Очень хорошо."
 story.310.a.tooltip:0 "Дает доступ к глобальному указу §YТрофейная энергия§!.\n"
 story.320.name:0 "Залежи изучены"
 story.320.desc:0 "Изучены все богатые на минералы залежи, обнаруженные с помощью алгоритмов оценки древних добывающих дронов, изученных нашими инженерами."

 story.330.name:0 "Древняя станция переработки минералов"
 story.330.desc:0 "[Root.GetName] сталкивается со значительным присутствием древних добывающих дронов в системе [From.GetName]. Похоже, речь идет о крупной станции по добыче и переработке полезных ископаемых — возможно, последней такого рода в галактике."
 story.330.desc.gesta:0 "Мы столкнулись со значительным присутствием древних добывающих дронов в системе [From.GetName]. Похоже, речь идет о крупной станции по добыче и переработке полезных ископаемых — возможно, последней такого рода в галактике."
 story.330.a:0 "Наверняка так и есть."
 story.330.b:0 "Посмотрим, что мы можем там узнать."

 story.331.name:0 "Наблюдение за переработкой"
 story.331.desc:0 "Решение не вмешиваться в работу древней станции по переработке полезных ископаемых с оказалось в конечном счете мудрым. Наблюдая за ее монотонными ритмами длительное время, мы смогли выделить несколько системных методов автоматизированной обработки сырья, которые превосходят наши собственные."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "Значит, мы должны освоить эти методы."
 story.331.b:0 "Мы сорвали куш."

 story.333.name:0 "База добывающих дронов уничтожена"
 story.333.desc:0 "До нас дошли сведения, что станция переработки полезных ископаемых, за которой велись наблюдения в системе [location_planet.GetStarName], уничтожена. Значительные запасы сырья и обработанных минералов выбросило наружу, и они выпали на [location_planet.GetPlanetMoon]у [location_planet.GetName] в местном поясе астероидов."
 story.333.desc.gesta:0 "Станция переработки полезных ископаемых, замеченная нами в системе [location_planet.GetStarName], была уничтожена. Значительные запасы сырья и обработанных минералов выбросило наружу, и они выпали на [location_planet.GetPlanetMoon]у [location_planet.GetName] в местном поясе астероидов."
 story.333.a:0 "Мы изучили достаточно обломков."
 story.333.a.tooltip:0 "Особый проект §HАвтоматизированная станция по переработке§! отменен.\n$story.333.b.tooltip$"
 story.333.b:0 "Мы сорвали куш."
 story.333.b.tooltip:0 "[location_planet.GetPlanetMoonCap]а [location_planet.GetName] теперь стала богаче на минералы."

 story.401.name:0 "Войд-облака"
 story.401.desc.spiri:1 "«Это облако, — говорится в полном благоговения докладе, составленном на основе нескольких источников. — Облако из светящегося звездного вещества, пульсирующее во тьме». Далее в докладе это явление довольно поэтично именуется «войд-облаком».\n\n[Root.Owner.GetName] в лице своего духовенства считает очевидным, что эти облака — вестники, оживленные некой высшей волей. Вопрос, кому или чему эта воля принадлежит, остается предметом ожесточенных споров, и, вероятно, в обозримом будущем ничего не изменится. Пока истинная природа войд-облака не определена, возможно, будет разумным относиться с некоторой осторожностью к той огромной мощи, которая очевидна при наблюдении за его бурлением."
 story.401.desc:1 "Исследование необычного скопления мусора и космической пыли, названного ранее §H[This.ContactCountry.GetName]§!, привело к удивительным результатам: это облако из твердых частиц, обладающее мощным зарядом неизвестного происхождения, и у него нет причин демонстрировать простые рефлексы, а уж тем более двигаться с определенной целью.\n\nОднако оно это делает.\n\nЕсть что-то несомненно зловещее в смутных образах из полученных видеофайлов. Возможно, во вселенной есть вещи, с которыми нам лучше не связываться."
 story.401.desc.gesta:1 "Исследование необычного скопления мусора и космической пыли, обозначенного как §H[This.ContactCountry.GetName]§!, дало удивительные результаты: у этого облака из твердых частиц обнаружился мощный заряд неизвестного происхождения. По идее, оно не должно демонстрировать простые рефлексы, а уж тем более двигаться с определенной целью.\n\nОднако оно это делает.\n\nЕсть что-то несомненно зловещее в смутных образах из полученных видеофайлов. Возможно, во вселенной есть вещи, с которыми нам лучше не связываться."
 story.401.a.spiri:0 "Даже если посланники богов, их нужно изучить."
 story.401.b.spiri:0 "Мы передаем это дело в умелые руки наших адмиралов."
 story.401.c:0 "Давайте понаблюдаем, но вмешиваться не будем."
 story.401.d:0 "Мы передаем это дело в умелые руки наших адмиралов."
 story.401.e:0 "Возможно, это следует уничтожить."

 story.405.name:0 "Загадки в пустоте"
 story.405.desc.spiri:0 "Войд-облака — это старейшины космоса. Как только [Root.GetSpeciesAdj&pl] астрономы поняли, что именно нужно искать, они стали находить следы войд-облаков повсюду.\n\nОбразовавшиеся еще на заре творения, они наблюдали за тем, как зажигались звезды и формировались молодые планеты. Теперь эти обладающие квазисознанием скопления неживой материи, заставшие ранние этапы существования самого времени, плывут между умирающими звездами и разрушающимися мирами.\n\nОни постоянное напоминание о том, что мы всего лишь маленькие части чего-то большего."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "Войд-облака, насколько могут судить [Root.GetSpeciesAdj&pl] исследователи, являются одними из старейших сущностей во вселенной. По-видимому, они возникли всего через несколько миллиардов лет после появления материи в привычном нам виде, когда огромные силы, действовавшие в молодом космосе, формировали нечто из ничего. Когда-то они могли стать звездами, но не стали.\n\nОбъяснить их очевидный животный интеллект сложнее, но ответ, возможно, связан с аномально сильными электромагнитными полями, которые удерживают их от распада, — еще одним признаком их зарождения до начала всего сущего. Не исключено, что времени было достаточно, чтобы странная звездная пыль и гравитационные поля, постоянно перемешиваясь, сложились в некое изменчивое подобие нейронных проводящих путей.\n\nКроме того, облака, похоже, принимают импульсы друг от друга, а то и общаются напрямую, хотя их и разделяют световые годы. Есть подозрения, что какую-то роль в этом явлении играет квантовая запутанность."
 story.405.desc.gesta:0 "Возможно, войд-облака являются одними из старейших сущностей во вселенной. По-видимому, они возникли всего через несколько миллиардов лет после появления материи в привычном нам виде, когда огромные силы, действовавшие в молодом космосе, формировали нечто из ничего. Когда-то они могли стать звездами, но не стали.\n\nОбъяснить их очевидный животный интеллект сложнее, но ответ, возможно, связан с аномально сильными электромагнитными полями, которые удерживают их от распада, — еще одним признаком их зарождения до начала всего сущего. Не исключено, что времени было достаточно, чтобы странная звездная пыль и гравитационные поля, постоянно перемешиваясь, сложились в некое изменчивое подобие нейронных проводящих путей или компьютерных схем.\n\nКроме того, эти облака, похоже, принимают импульсы друг от друга, а то и общаются напрямую, хотя их и разделяют световые годы. Есть подозрения, что какую-то роль в этом явлении играет квантовая запутанность."
 story.405.a.spiri:0 "Впечатляюще."
 story.405.a.spiri.tooltip:0 "§YНаше государство§! получит модификатор §YВеликий замысел§!:\n£happiness£ Счастье: §G+5%§!"
 story.405.b:0 "Они не будут стоять у нас на пути."
 story.405.b.tooltip:0 "§YНаше государство§! получит модификатор §YРазгон облаков§!:\nУрон войд-облакам: §G+10%§!"
 story.405.c:0 "А можно эти импульсы проследить?"
 story.405.c.tooltip:0 "Добавляет список систем, где, вероятно, имеются §Yвойд-облака§!, в журнал."

 story.410.name:0 "Темные облака"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "Когда корабль [From.GetName] подстрелил войд-облако, умерло оно не сразу.\n\nПеред тем как электромагнитное поле войд-облака наконец исчезло, раскидав его звездное вещество по всей системе, многие члены экипажа, участвовавшие в битве, сообщили о внезапном чувстве ужаса, об ощущении близкой гибели.\n\nВозможно, мы совершили грех."
 story.410.desc:0 "Победа над войд-облаком была достигнута нелегко.\n\nХотя мы понесли тяжелые потери, факт остается фактом: корабль [Root.GetName] одолел одну из самых ужасающих загадок галактики."
 story.410.desc.gesta:0 "Победа над войд-облаком далась нелегко.\n\nХотя мы понесли тяжелые потери, факт остается фактом: мы одолели одну из самых ужасающих загадок галактики."
 story.410.a.spiri:0 "Как мы можем искупить вину, если мы не знаем, кому причинили зло?"
 story.410.b:0 "Этот день будут помнить."

 story.501.name:0 "Тиянки"
 story.501.desc.spiri:1 "Прорицатели называют существ, движущихся сквозь мрак пространства, §Yтиянки§!. Это священная и миролюбивая форма жизни, странствующая между системами. Тиянки питаются газами, встречающимися в верхних слоях атмосферы большинства газовых гигантов, и редко проявляют признаки враждебности.\n\nНам нужно держаться на почтительном расстоянии."
 story.501.desc:1 "Космические формы жизни, которые ведущий [Root.GetSpeciesAdj&masc] социолог именует §Yтиянки§!, являются кроткими существами. Будучи способными проникать в какую-то часть подпространства с более низкой мерностью, они сравнительно легко перемещаются из системы в систему.\n\nТиянки питаются газами, распространенными в верхних слоях атмосферы многих газовых гигантов. Весьма маловероятно, если не сказать больше, что это их единственный источник пищи, но наблюдать поглощение ими других питательных веществ нам еще не доводилось.\n\nТиянки почти никогда не атакуют, даже если их спровоцировать. Их можно спокойно игнорировать."
 story.501.desc.gesta:0 "Космические формы жизни, которые мы именуем §Yтиянки§!, являются кроткими существами. Будучи способными проникать в какую-то часть подпространства с более низкой мерностью, они сравнительно легко перемещаются из системы в систему.\n\nТиянки питаются газами, распространенными в верхних слоях атмосферы многих газовых гигантов. Представляется, мягко говоря, весьма маловероятным, что это их единственный источник пищи, но наблюдать поглощение ими других питательных веществ нам еще не доводилось.\n\nТиянки никогда не атакуют, если их не спровоцировать. Их можно спокойно игнорировать."
 story.501.a.spiri:0 "Древние почтенные существа."
 story.501.a.mater:0 "Охота на них все равно была бы чистым убытком."
 story.501.a.exploratobot:0 "Мирное космическое существо внесено в каталог!"

 galactic_features.361.name:0 "Облачный отпрыск"
 galactic_features.361.desc:0 "После уничтожения нашей флотилии в системе звезды [From.From.From.GetStarName] местное войд-облако, похоже, собрало из обломков достаточно материала, чтобы выполнить то, что лучше всего можно описать как форму митоза на макроуровне, — бесполое размножение.\n\nТеперь в системы звезды [From.From.From.GetStarName] обитает еще одно войд-облако."
 galactic_features.361.a:0 "Ужасно."
 galactic_features.361.a.milit:0 "Ошеломительно."
 galactic_features.361.a.phobe:0 "Отвратительно."
 galactic_features.361.a.phile:0 "Великолепно."
 galactic_features.361.a.spiri:0 "Да защитят нас небеса!"
 galactic_features.361.a.mater:0 "Принято к сведению."
 galactic_features.361.a.tooltip:0 "В системе звезды §Y[From.From.From.GetStarName]§! зародилось §Rвойд-облако§!."

