 ####################################
 nomad.6.name:0 "Необычная встреча в системе [From.From.From.GetName]"
 nomad.6.desc:0 "Мы обнаружили чужие космические корабли в системе §Y[From.From.From.GetName]§!! Эти загадочные объекты были помечены как §Y[From.GetName]§!, но мы пока не можем поймать их радиопереговоры, а потому расшифровать их язык невозможно.\n\nНам нужно просто подождать, что будет дальше."
 nomad.9.desc:0 "Галактические кочевники флотилии «Бегущие волны» прислали нам прощальное сообщение. Они покидают внешнее кольцо нашей галактики и отправляются дальше. Где они в итоге окажутся? Найдут ли когда-нибудь то, что ищут?"
 nomad.9.a:0 "Интересно было бы узнать..."
 nomad.9.a.phobe:0 "Скатертью дорожка."
 nomad.9.c.phile:0 "Берегите себя."
 nomad.10.name:0 "Космические кочевники"
 nomad.10.desc:0 "Прохладных дней и теплых ночей вам, [Root.GetRulerTitle]! Мы — [contact_speaker_leader.GetName]. Мы говорим от имени всех намарийцев на борту кораблей нашей кочующей флотилии под названием «Бегущие волны».\n\nВам нечего нас бояться, так как нас не интересуют дела на поверхности шаров. Мы лишь просим, чтобы вы уважали автономию флотилии и не мешали нашему путешествию."
 nomad.21.desc:0 "Приветствуем вас снова, [Root.GetRulerTitle] [Root.GetAdj&masc,gen] народа! У нас есть к вам просьба. Со временем некоторые из представителей нашего народа устают от путешествия через пустоту и перестают видеть в нем смысл. Мы не тираны и никого не заставляем пройти наш путь до конца. Потому мы спрашиваем вас: примете ли вы некоторых из нас под свое крыло? Позволите им остаться на вашем шаре, который называется [NomadMissionPlanet.GetName]?"
 nomad.21.a:0 "Мы их примем."
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops£ поселения кочевников§!"
 nomad.21.a.response:0 "Благодарим вас, [Root.GetSpeciesName]. Пусть дети нашего народа найдут то, что они ищут, в единении с вами."
 nomad.21.b:0 "Мы не можем их приютить."
 nomad.21.b.response:0 "Какая жалость, [Root.GetSpeciesName]. Будем надеяться, что отставшие выдержат наш полет еще некоторое время. Мы покидаем вас."
 nomad.21.c:0 "Чем они недовольны?"
 nomad.21.c.response:0 "Флотилия находится в пути уже давно. И это путешествие вряд ли завершится при нашей жизни. Недовольные среди нас хотят, чтобы в их жизни был другой смысл, помимо исследования звезд в поисках того, что является нашей целью."
 nomad.21.d:0 "Как они приспособятся к нашему обществу?"
 nomad.21.d.response:1 "Это спиритуалисты и эгалитаристы, а вот насколько это соответствует обычаям вашего племени, вам и предстоит определить."
 nomad.30.name:0 "Флотилия галактических кочевников"
 nomad.30.desc_01:0 "Прохладных дней и теплых ночей вам, [Root.GetRulerTitle]!"
 nomad.30.desc_02:0 "Ласковых ветров вам, [Root.GetRulerTitle]! Надеемся, у вас все в порядке."
 nomad.30.desc_03:0 "Чего вы желаете, [Root.GetSpeciesName]?"
 nomad.30.a:0 "Расскажите нам подробнее о своем народе."
 nomad.30.a.response:0 "Как мы уже упоминали при нашей первой беседе, мы — народ флотилии «Бегущие воды». Многие поколения мы путешествуем по межзвездной пустоте, и путь наш далек от завершения.\n\nФлотилия представляет собой союз индивидуумов, от которых требуется делать все возможное для обеспечения нашего прогресса. Некоторые хотят покинуть нас и начать новую жизнь на каком-нибудь шаре, но большинство желает увидеть, что их ждет за пределами каждой новой пустоты."
 nomad.30.b:0 "Куда вы направляетесь?"
 nomad.30.b.response_trust:0 "[Root.GetSpeciesName]! Вам, как доверенному союзнику «Бегущих волн», мы скажем правду.\n\nФлотилия находится в поиске. Нашим предкам пришлось оставить родной шар и отправиться во тьму неизвестности. Они хотели, чтобы наш народ отыскал свое предназначение, и это желание не покинуло нас и сегодня, тысячелетия спустя после того, как они покинули песчаные дюны Дома.\n\nЭто все, что мы смеем поведать. Да укроет вас тень."
 nomad.30.b.response:0 "Мы скитаемся по рекам безбрежной межзвездной пустоты. Прошли тысячелетия, но мы продолжаем плыть в поисках океана вселенной. Возможно, эти слова туманны, но в них заключена вся суть того, чем мы смеем поделиться с вами. Да укроет вас тень."
 nomad.30.b.response_no_trust:0 "Мы не хотели бы этого рассказывать, [Root.GetSpeciesName]. Что-нибудь еще?"
 nomad.30.c:0 "До свидания."
 nomad.30.c.response:0 "Попутного ветра, [Root.GetSpeciesName]."
 nomad.41.desc:1 "Ласковых ветров вам, [Root.GetRulerTitle]! Мы узнали, что шар, который вы называете §Y[NomadMissionPlanet.GetName]§!, сейчас не заселен никем из ваших людей. Мы спрашиваем у вас: не может ли одно из наших племен высадиться и создать себе там новый дом?\n\nМы осознаем, что просим у вас слишком многого — отчуждения целой системы ради того, чтобы подарить новую родину нашему народу. Мы ждем вашего решения, каким бы оно ни было."
 nomad.41.a:1 "Система и «шар» — ваши."
 nomad.41.a.tooltip:2 "Мы §Rуступим контроль§! над системой §H[NomadMissionPlanet.GetStarName]§!\n\nБудет создана §YНамарийская империя§! с §B15 £pops£ поселениями§! на планете §H[NomadMissionPlanet.GetName]§!\n\nМнение государств §Y[nomad_fleet_country.GetName]§! и §YНамарийская§! империя §Gулучшится§!\n\n"
 nomad.41.b.tooltip:0 "Мнение §Y[nomad_fleet_country.GetName&gen]§! §Rухудшится§!\n\n"
 nomad.41.a.response:0 "Мы благодарим ваш народ за милосердие. Галактика — холодное место, но сегодня акт доброты разнесется по ее волнам. От имени нашей кочующей флотилии желаем вам и новорожденному государству удачи во всех свершениях."
 nomad.41.b:0 "Мы не можем выполнить это ваше желание."
 nomad.41.b.phobe:0 "Эта «планета» наша."
 nomad.41.b.spirit:0 "Нет, она наша по божественному праву."
 nomad.41.b.response:0 "Печальная новость для наших товарищей, [Root.GetSpeciesName]. Мы можем лишь надеяться, что у следующего водопоя они встретят то, что искали, а не обжигающие ветра. Конец сообщения."
 nomad.41.c:0 "Почему эта планета вас интересует?"
 nomad.41.c.response:0 "Наш путь сквозь ничто — нелегкое странствие, и каждый шаг нам дается с трудом. Наши люди ищут лишь покоя и надеются, что §Y[NomadMissionPlanet.GetName]§! может дать им то, чего они желают.\n\nПодарите ли вы им этот покой, [Root.GetRulerTitle]?"
 nomad.100.name:0 "Срочное сообщение"
 nomad.100.desc:0 "Палящего солнца и засухи вам, [Root.GetSpeciesName]! «Бегущие волны» больше никогда не будут иметь дело с такими, как вы."
 nomad.105.name:0 "Объявление вражды"
 nomad.105.desc:0 "Вы узнаете, что такое ярость «Бушующих волн», [Root.GetSpeciesName]!"
 nomad.110.name:0 "Сигнал бедствия"
 nomad.110.desc:0 "Мы взываем к вам как к последней надежде, [Root.GetRulerTitle]. [attacker_country.GetName] атакует нашу флотилию, и нам нужна помощь!"
 nomad.110.a:0 "Мы окажем вам помощь."
 nomad.110.a.reply:0 "Наша флотилия вам благодарна. Поспешите!"
 nomad.110.b:0 "К сожалению, мы не можем вмешиваться."
 nomad.110.b.reply:0 "...Засухи шарам, на которых живете вы и ваши потомки, [Root.GetSpeciesName]! Конец сообщения."
 nomad.110.c:0 "Мы вам не поможем."
 nomad.500.title:0 "Торговое предложение кочевников"
 nomad.500.desc:0 "Приветствуем вас снова, [Root.GetRulerTitle] оазиса! Проплывая мимо ближайших звезд, мы собрали много полезного. И мы только что завершили постройку новых кораблей.\n\nФактически, чтобы избавиться от лишних ресурсов, мы вынуждены строить больше, чем нам необходимо. Мы предпочитаем, чтобы караван оставался подвижным и не перегруженным, поэтому мы решили предложить вам сделку."
 nomad.500.a:0 "Караван?"
 nomad.500.a.reply:0 "Наши корабли-ковчеги. Там мы воплощаем в жизнь наши изобретения, там же спят наши строители. Чтобы провести караван через обширные пространства пустоты, нужно выделить в нем место для жилья, отсюда и необходимость уменьшить нагрузку.\n\nЕсли считать наши военные корабли руками флотилии, то караван будет ее сердцем."
 nomad.500.b:0 "Сделку?"
 nomad.500.c:0 "Выкладывайте."
 nomad.505.desc:1 "Итак, предложение. Для следующего этапа путешествия нам требуются энергокредиты и минералы. В обмен мы предлагаем §Yпять§! недавно построенных нами кораблей."
 nomad.505.a:1 "Всего пять?"
 nomad.505.a.reply:0 "Именно с таким количеством мы готовы расстаться. Все-таки каравану требуются руки, чтобы держать и щит, и копье."
 nomad.505.b:0 "Продолжайте."
 nomad.505.c:0 "Мы не доверяем намарийским технологиям."
 nomad.510.desc:0 "В силу наших традиций и необходимости мы собираем ресурсы и задействуем наши внутренние верфи, когда позволяют время и место. Нам приятнее было бы увидеть, что произведенные нами излишки находят применение у обитателей различных шаров, а не замедляют наше путешествие.\n\nМы полагаем, что наши разработки вас не разочаруют."
 nomad.510.a:0 "Расскажите нам об этих кораблях."
 nomad.510.a.reply:0 "Мы полагаем, что вы называете их «крейсерами». Они оснащены защитой и вооружены плазмометами и дуговыми излучателями."
 nomad.510.b:0 "Мы заинтересованы."
 nomad.510.c:0 "Мы не заинтересованы."
 nomad.511.desc:1 "Ваш ответ как освежающий глоток, [Root.GetRulerTitle]. Все, что мы просим взамен, — это £minerals£ §Y2000§! или £energy£ §Y2000§!."
 nomad.511.a:1 "Мы с радостью облегчим ваше бремя за £energy£ §Y2000§!."
 nomad.511.e:0 "Мы возьмем их за £minerals£ §Y2000§!."
 nomad.511.b:0 "Снизьте цену."
 nomad.511.c:0 "Нам это не по карману."
 nomad.511.d:0 "Не пойдет."
 nomad.512.desc:0 "Мы знаем, чего стоят наши творения, обитатель шара. Мы просим не так много."
 nomad.513.b:0 "Мы с радостью облегчим ваше бремя за £energy£ §Y1500§!."
 nomad.513.c:0 "Нам все равно это не по карману."
 nomad.513.d:0 "Мы возьмем их за £minerals£ §Y1500§!."
 nomad.513.desc:0 "Мы надеялись хотя бы вернуть затраты на производство, но мы можем отдать вам корабли за £minerals£ §Y1500§! или £energy£ §Y1500§!."
 nomad.514.desc:0 "Корабли прибудут в ваш главный оазис. [Root.Capital.GetName] — так он, кажется, называется? Они доберутся туда в течение §Y30§! дней.\n\nПусть вы никогда не собьетесь с тропы и всегда найдете тень, [Root.GetRulerName]."
 nomad.514.a:0 "Прощайте, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "С вами приятно иметь дело."
 nomad.520.title:0 "Зашифрованное сообщение"
 nomad.520.desc:0 "Привет, обитатель шара!\n\nУ нас есть новости для вашей расы."
 nomad.520.a:0 "Назовите себя, намариец."
 nomad.520.a.reply:0 "Мы не представляем собой ничего особенного. Заинтересованная сторона среди представителей флотилии «Бегущие волны» — вот как нас можно назвать."
 nomad.520.b:0 "Выкладывайте."
 nomad.521.desc:1 "Вы недавно купили §Y5§! новеньких кораблей флотилии, верно? Скоростных, с серьезным вооружением?\n\nДело в том, что вам, э-э... не все рассказали. В интересах соблюдения региональной стабильности такую же сделку предложили не только вашему народу. Ваши соседи, §H[other_empire.GetName]§!, также участвовали в переговорах с «Бегущими волнами»."
 nomad.521.a:0 "И что?"
 nomad.521.b:0 "Поближе к делу."
 nomad.522.desc:1 "Они приняли похожее предложение, и §Y5§! дополнительных кораблей должны быть отправлены в [other_empire.GetAdj&masc] оазис [other_empire.Capital.GetName]. Нам бы не хотелось, чтобы корабли флотилии стали служить [other_empire.GetName&dat], поэтому нам нужна ваша помощь."
 nomad.522.b:0 "Зачем вы нам это рассказываете?"
 nomad.522.b.reply:1 "В отличие от остальных представителей флотилии, мы считаем, что [other_empire.GetSpeciesNamePlural] — это не та раса, которой можно доверять. Они еще не заплатили, и у нас есть подозрения, что они будут тянуть с этим, пока корабли не будут доставлены, а потом вообще не отправят нам оплату. Они понимают, что командиры флотилии очень хотят двигаться дальше..."
 nomad.522.c:0 "Как вы намерены поступить?"
 nomad.522.c.reply:0 "У нас есть привилегированный доступ к настройкам автопилота на верфях каравана. Сделать так, что точкой сбора всех кораблей станет [Root.Capital.GetName], — и вообще не отправлять половину из них на [other_empire.GetAdj&fem,acc] [other_empire.Capital.GetPlanetMoon]у [other_empire.Capital.GetName], не составит труда. Нас даже никто не поймает."
 nomad.522.d:0 "И что вы хотите от нас?"
 nomad.522.e:0 "Нас это не интересует."
 nomad.523.desc:0 "Нам нужна некоторая компенсация. Даже £energy£ §Y1000§! — это все-таки больше, чем флотилия сможет получить от [other_empire.GetAdj&pl,gen] обитателей шаров."
 nomad.523.c:0 "Договорились."
 nomad.523.a:0 "Не пойдет."
 nomad.523.b:0 "Нам это не по карману."
 nomad.524.desc:1 "Да укроет вас тень, [Root.GetRulerName]. Корабли прибудут в назначенное время — все они. Попутного вам ветра."
 nomad.524.a:0 "Конец сообщения."
 nomad.525.desc:0 "Какая жалость.\n\nПрохладных дней и теплых ночей вам, обитатель шара."
 nomad.525.desc.poor:0 "Жары и засухи вам. Какая жалость, ведь мы считали, что [Root.GetName] — это место, которое могло бы стать прекрасной гаванью для наших кораблей."
 nomad.525.a:0 "Конец сообщения."
 nomad.526.desc:0 "Мы понимаем.\n\nНадеемся, что никто из нас не пожалеет о своем решении, обитатель шара.\n\nКонец сообщения."
 nomad.526.a:0 "До свидания."
 nomad.530.title:0 "Корабли кочевников прибыли"
 nomad.530.desc.15ships:1 "В соответствии с соглашением, которое мы заключили с флотилией «Бегущие волны», §Y5§! военных кораблей были отправлены в систему [Root.Capital.GetStarName] и сейчас находятся на орбите нашей столицы."
 nomad.530.desc.30ships:1 "В соответствии с соглашением, которое мы заключили с флотилией «Бегущие волны», — а также с сознательным гражданином, решившим вмешаться в происходящее, — две флотилии, в сумме насчитывающие §Y10§! военных кораблей, были отправлены в систему [Root.Capital.GetStarName] и сейчас находятся на орбите нашей столицы."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 anomaly.140.b.tooltip:0 "Начать цепочку событий «Древние боги»."
 anomaly.144.desc:0 "Корабль [Root.GetName] вошел в систему [Root.GetStarName], и его экипаж сообщает о том, что по орбите вокруг здешней звезды действительно движется крупный объект, во многом подобный святилищу Невыразимого."
 anomaly.168.b.tooltip:0 "Некоторые богатые религиозные корпорации пронюхали об этом и очень заинтересовались."
 anomaly.168.c.tooltip:0 "Не важно, правдивы ли и обоснованны ли священные тексты, факт остается фактом: мы имеем те же самые религиозные концепции, что и какая-то более древняя, неизвестная нам раса, освоившая космос."
 anomaly.169.name:0 "Принятие божественного мандата"
 anomaly.169.desc:0 "[Root.GetSpeciesName] нуждаются в ком-нибудь, кто поведет по пути возрожденной веры."
 anomaly.169.a:0 "Мы не должны меняться в своих поступках."
 anomaly.169.b:0 "Наш народ заслуживает того, чтобы ему указали путь."
 anomaly.169.b.tooltip:0 "Немедленно §YРЕФОРМИРОВАТЬ ПРАВИТЕЛЬСТВО§! и принять §YБОЖЕСТВЕННЫЙ МАНДАТ§!."
 uplift.6000.name:0 "Змееподобные"
 uplift.6000.desc:0 "[Root.GetName] докладывает, что доминирующим видом на планете [From.GetName] является раса довольно больших змеев, которые добрались до вершины пищевой цепочки благодаря сильному, хотя и животному, интеллекту.\n\nВедущий ученый [Root.GetLeaderName] заявляет о наличии множества сходств между их нынешним состоянием и последними этапами эволюции, которую прошли [Root.Owner.GetSpeciesName], до обретения нами разума.\n\nВозможно, нам удастся преобразить этих низших существ, применяя правильные технологии."
 uplift.6001.name:0 "Змееподобные преображены"
 uplift.6001.desc:0 "Успех!\n\n[From.GetName], являющиеся аборигенами планеты [This.GetName], преображены, и теперь [This.Owner.GetName] может называть их своими гражданами."
 uplift.6020.name:0 "Найдены существа для преображения"
 uplift.6020.desc:0 "Доминирующие на планете [From.GetName] существа демонстрируют необычный интеллект. Ведущий ученый [Root.GetLeaderName] из экипажа корабля [Root.GetName] с уверенностью утверждает, что эволюцию этих существ можно ускорить, если применить правильные технологии."
 uplift.6021.name:0 "Преображение выполнено успешно"
 uplift.6021.desc:0 "Успех!\n\n[From.GetName], являющиеся аборигенами планеты [This.GetName], преображены, и теперь [This.Owner.GetName] может называть их своими гражданами."
 uplift.6011.a:0 "[This.Owner.GetName] приветствует их."
 uplift.6010.desc:0 "По данным корабля [Root.GetName] на орбите планеты [From.GetName] аборигенная раса научилась пользоваться, пусть и неуверенно, благами планеты.\n\nВедущий ученый [Root.GetLeaderName] предлагает нам более внимательно следить за развитием этих существ и даже способствовать ему, если это возможно."
 uplift.6011.name:0 "Преображение выполнено успешно"
 uplift.6011.desc:0 "Наши усилия по ускорению эволюции на планете [From.GetName] таким образом, чтобы она пошла по благоприятному пути, увенчались грандиозным успехом. Разработаны программы обучения особей — вернее, теперь уже индивидуумов, — родившихся после преображения, а более старшие поколения демонстрируют восприимчивость к психогенетической адаптации."
 uplift.6030.name:0 "Земная твердь"
 uplift.6030.desc:0 "По равнинам и берегам планеты [From.GetName] бродят удивительные существа. [Root.GetName] докладывает, что эти формы жизни используют инструменты, пусть и примитивные, и при соответствующих условиях у них есть возможность обрести разум.\n\nВедущий ученый [Root.GetLeaderName] подчеркивает, что найти инопланетную жизнь на таком этапе развития — это редкая возможность, и мы должны обратить на них особое внимание, а в перспективе, возможно, даже заняться их преображением, чтобы они стали нашими гражданами."
 uplift.6031.name:0 "Преображение выполнено успешно"
 uplift.6031.desc:0 "[From.GetName], доминирующая раса планеты [Root.GetName], подверглись преображению. Необходимы были лишь небольшие генетические изменения, чтобы раскрыть их врожденный потенциал, позволяющий значительно улучшить познавательную способность и мелкую моторику рук, а маленькие кибернетические имплантаты компенсируют разницу в развитии у представителей более старших поколений."
 uplift.6040.name:0 "Добро пожаловать в джунгли"
 uplift.6040.desc:0 "Густая тропическая листва на планете [From.GetName] скрывает то, что ведущий ученый [Root.GetLeaderName], член экипажа корабля [Root.GetName], называет «протоцивилизацией».\n\nСущества, сформировавшие эту протоцивилизацию, все еще слишком далеки от эволюционного перехода, который позволил бы называть их хотя бы примитивными, но их социальное устройство, похоже, базируется на доступном для понимания языке и абстрактном мышлении на начальных стадиях.\n\nВедущий ученый [Root.GetLeaderName] предполагает, что именно эти существа могут быть подходящими объектами для опытов с технологиями, предназначенными для ускорения эволюции."
 uplift.6041.name:0 "Преображение выполнено успешно"
 uplift.6041.desc:0 "[From.GetName] успешно подверглись преображению, и теперь [Root.Owner.GetName] может считать их своими гражданами и поселенцами нашей колонии на тропической планете [Root.GetName]."
 uplift.6050.name:0 "Замерзшие пустоши"
 uplift.6050.desc:0 "Некоторые виды процветают даже в суровых природных условиях, например в холодной биосфере планеты [From.GetName].\n\nВедущий ученый [Root.GetLeaderName] особенно интересуется одним из типов существ, которые проворно передвигаются по ней, и считает, что они могут обрести разум, если их немного подтолкнуть в правильном направлении."
 uplift.6051.name:0 "Преображение выполнено успешно"
 uplift.6051.desc:0 "[From.GetName] теперь являются разумными существами, да еще и с довольно развитым интеллектом.\n\nТеперь [Root.Owner.GetName] распространяет свою власть на них и на их родную планету [Root.GetName]."
 uplift.6060.name:0 "Обитатели льдов"
 uplift.6060.desc:0 "Климат на планете [From.GetName] славится температурами ниже нуля и не особо благоприятен для разумных или вообще хоть каких-то форм жизни.\n\nОднако некоторые виды эволюционировали, чтобы выдерживать и преодолевать такие условия, и ведущий ученый [Root.GetLeaderName] интересуется вопросом, какой путь эти существа смогут пройти при внедрении некоторых внешних факторов..."
 uplift.6061.name:0 "Преображение выполнено успешно"
 uplift.6061.desc:0 "[From.GetName], пришедшие с ледяных равнин планеты [Root.GetName], обрели разум, в чем им помогли [Root.Owner.GetSpeciesName].\n\nТеперь они обитают в нашей колонии на своей родной планете [Root.GetName], и [Root.Owner.GetName] может называть их продуктивными членами общества."
 uplift.6070.name:0 "Ползучие пески"
 uplift.6070.desc:0 "Определенные формы жизни, снующие среди песков планеты [From.GetName], демонстрируют множество черт, которые считаются благоприятными для эволюции высших форм мышления и, в конечном счете, разума.\n\nХотя развитие этой расы, похоже, остановилось несколько тысячелетий назад, мы можем дать эволюции технологический толчок."
 uplift.6071.name:0 "Преображение выполнено успешно"
 uplift.6071.desc:0 "[From.GetName] теперь являются живым свидетельством научной и технической мощи, которой обладает [Root.Owner.GetName]."
 uplift.6080.name:0 "Найдены предразумные существа"
 uplift.6080.desc:0 "Одна аборигенная для планеты [From.GetName] раса, согласно данным с корабля [Root.GetName] на ее орбите, научилась пользоваться, пусть и неуверенно, благами планеты.\n\nВедущий ученый [Root.GetLeaderName] предлагает нам более внимательно следить за развитием этих существ и даже способствовать ему, если это возможно."
 uplift.6081.name:0 "Преображение выполнено успешно"
 uplift.6081.desc:0 "[From.GetName] теперь являются живым свидетельством научной и технической мощи, которой обладает [Root.Owner.GetName]."
 uplift.6090.name:0 "Рожденные ползать"
 uplift.6090.desc:0 "Хотя планета [From.GetName] подвержена чрезвычайно сильному облучению, на ней процветает по крайней мере одна высокоразвитая форма жизни. Ведущий ученый [Root.GetLeaderName] докладывает, что эти существа, членистоногие по своей природе, демонстрируют впечатляющие способности коллективного принятия решений, и внешний стимул может помочь им достичь новых эволюционных высот."
 uplift.6091.name:0 "Преображение выполнено успешно"
 uplift.6091.desc:0 "[From.GetName], имевшие более чем скромное происхождение, поднялись на ступеньку выше, и теперь [Root.Owner.GetName] может называть их своими гражданами."
