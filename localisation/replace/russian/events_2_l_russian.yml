 # Rogue Scientist
 country.1000.name:0 "Жажда странствий"
 country.1000.desc:1 "Нам сообщили об исчезновении ведущего физика, чье место службы — [Root.GetName].\n\nВместе с экспериментальным прототипом научного корабля, построенным на частные средства.\n\nДанное происшествие взволновало научное сообщество на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName]."
 country.1000.a:0 "Как странно."
 country.1001.name:0 "Жажда странствий: имея цель"
 country.1001.desc:1 "Местонахождение ведущего физика — теперь формально уже бывшего — еще не выяснено. До нас дошли некоторые подробности, касающиеся прототипа научного корабля и частных исследований этого ученого, и, хотя некоторые аспекты кажутся слишком фантастическими, чтобы быть правдой, становится ясно, что [Root.GetName] в своих интересах будет стремиться найти и вернуть беглеца как можно быстрее.\n\nЖурнал обновлен."
 country.1001.a:0 "Очень хорошо."
 country.1001.a.tooltip:0 "Начинает цепочку событий: «Жажда странствий: Беглый ученый»."
 country.1003.name:0 "Жажда странствий: тупик"
 country.1003.desc:1 "Беглого физика в этой системе нет.\n\nТо ли зацепка была ложной, то ли след оборвался."
 country.1003.a:0 "Будем продолжать искать."
 country.1005.name:0 "Жажда странствий: проблеск надежды"
 country.1005.desc:1 "Мы думаем, что корабль физика в этой системе.\n\nМы не можем зафиксировать его местоположение при помощи датчиков, но кто-то с этого корабля хочет связаться с нами. [Root.Capital.GetName] может ответить."
 country.1005.a:0 "Выйти на связь."
 country.1010.name:1 "Ведущий физик" # diplo w/ scientist
 country.1010.desc:0 "Приветствую вас, [Root.GetRulerTitle]!\n\nПолагаю, это не дружеский звонок?"
 country.1010.a:0 "Что это значит?"
 country.1010.a.response:0 "Догадываюсь, что вы имеете в виду мое исчезновение, о котором беспокоится [Root.GetName].\n\nМне нужно было побыть какое-то время в одиночестве, вот и все. Точнее говоря, я ищу Окно. И там Окна определенно нет.\n\nИ здесь тоже. Мне нужно продолжать мои поиски. Кстати, найденных мною дронов я забирать не буду."
 country.1010.b:0 "Мы можем дать задание нескольким кораблям сопроводить вас домой."
 country.1010.b.response:0 "В настоящий момент возвращение домой меня не интересует.\n\nОднако я прошу вас принять этих дронов в знак моей доброй воли. Пусть [Root.GetName] считает их подарком. Они дрейфовали на окраине этой системы, и лишь после капитального ремонта мне стало ясно, что они совершенно не подходят для работы в качестве исследовательских зондов."
 country.1010.c:0 "Вы вернетесь в столицу немедленно."
 country.1010.c.response:0 "Думаю, что нет, ведь это всего лишь начало. Долг зовет заниматься наукой и все такое прочее.\n\nОднако я прошу вас принять этих дронов в знак моей доброй воли. Пусть [Root.GetName] считает их подарком. Они дрейфовали на окраине этой системы, и лишь после капитального ремонта мне стало ясно, что они совершенно не подходят для работы в качестве исследовательских зондов."
 country.1010.d:0 "Разговор завершен."
 country.1015.name:0 "Жажда странствий: дроны"
 country.1015.desc:0 "Необъяснимым образом научный корабль вновь исчез.\n\nОднако, как и было обещано, несколько дронов остались. Они вооружены и активируют свое оружие для атаки!"
 country.1020.name:0 "Жажда странствий: дроны уничтожены"
 country.1020.desc:1 "Дроны лишены модулей системы опознавания «свой — чужой» (вероятно, после ремонта, выполненного ведущим физиком), но их процессоры для оценки угрозы остались нетронутыми и, к тому же, подверглись некоторой перегрузке из-за «хирургического» вмешательства.\n\nМаловероятно, что атака дронов была запланирована физиком, но факт остается фактом: побег они прикрыли прекрасно.\n\nОбратитесь к журналу относительно особого проекта по выслеживанию физика на основании последнего местонахождения."
 country.1022.name:0 "Жажда странствий: дроны побеждены"
 country.1022.desc:1 "Похоже, дроны, оставленные ведущим физиком, были кем-то или чем-то уничтожены.\n\nНам нужно воспользоваться предоставленной возможностью, чтобы взять след беглеца.\n\nВ журнал добавлен особый проект."
 country.1025.name:0 "Жажда странствий: Особый проект завершен"
 country.1025.desc:0 "Расшифровав замысловатое сплетение энергетических сигнатур, оставленных неуловимым научным кораблем, мы вновь идем по следу.\n\nОбратитесь к журналу за подробностями."
 country.1030.name:0 "Жажда странствий: в беде"
 country.1030.desc:0 "Обнаружить постоянно исчезающий научный корабль по-прежнему трудно, но, очевидно, все-таки возможно.\n\nРазмытое пятно, приводившее к путаным показаниям датчиков, в действительности оказалось кораблем беглого ведущего физика, однако его в придачу сопровождает пара корветов весьма грозного вида.\n\nВедущий физик выходит с нами на связь."
 country.1035.name:1 "Ведущий физик" # diplo w/ scientist
 country.1035.desc:0 "Приветствую, [Root.GetRulerTitle]!\n\nВсегда приятно видеть корабли, на которых летают [Root.GetSpeciesName]. Боюсь, мое внезапное появление в этой системе могло прогневать местных инопланетных существ, и теперь их корабли окружили мой.\n\nЕсли вы поможете мне исправить ту оплошность, которую меня, возможно, угораздило допустить, моя благодарность будет велика. Как только этот вопрос будет улажен, я с радостью поведаю, в чем заключается смысл моей экспедиции."
 country.1035.a:0 "Почему вы сбежали?"
 country.1035.a.response:0 "Бегство — неверный термин. Мне пришлось уйти.\n\nЯ осознаю, что мои действия вам не слишком нравятся, [Root.GetRulerTitle], но подвергать свою работу риску быть замешанной в мелочной политике, которой занимаются даже [Root.GetSpeciesName] из научных кругов, — это не для меня.\n\nКроме того, мне нужно было провести кое-какие полевые исследования. Они, кстати, еще не закончены."
 country.1035.b:0 "Сначала расскажите нам подробнее о вашем Окне."
 country.1035.b.response:0 "В сложившейся ситуации у меня нет желания вдаваться в подробности. Не хотелось бы, э-э, чтобы вы заподозрили меня в сумасшествии. Вдруг окажется, что я ошибаюсь.\n\nОднако в конце концов может выясниться, что мы все голограммы. Разве это того не стоит?"
 country.1035.c:0 "Мы попытаемся вытащить вас из этой передряги."
 country.1040.name:0 "Пираты Крушители Солнц" # diplo w/ pirates
 country.1040.desc:0 "Проваливайте! Мы нашли этот прогнивший корабль-призрак первыми.\n\nКак только мы осмотрим его как следует, то пойдем на абордаж. И он будет наш. Не ваш. А его капитан будет мертв."
 country.1040.a:0 "Вы пожалеете о том дне, когда решили связаться с нами." # fanatic xenophobe
 country.1040.a.response:0 "Вы не зарывайтесь, уроды. Это у нас не первое родео."
 country.1040.b:0 "150 энергокредитов за корабль." # fanatic or regular pacifist, pay off
 country.1040.c:0 "Приготовить оружие." # beat them up
 country.1040.d:0 "Улетайте сейчас и, возможно, останетесь в живых." # empty threat?
 country.1040.d.response:0 "Пустые угрозы! Вы далеко от дома, уроды.\nЭти звезды принадлежат Крушителям Солнц."
 country.1041.name:0 "Пираты Крушители Солнц"
 country.1041.desc:0 "150 энергокредитов? Уроды, да это все равно что капля в ведре, куда моя домашняя зверюга оправляется. Но...\n\nБлин, от этого вонючего корабля-призрака все равно больше проблем, чем пользы.\n\nСкитскур'р! Мы сваливаем!"
 country.1041.a:0 "Молитесь, чтобы мы не встретились снова, дегенераты."
 country.1041.b:0 "Все на свете скоротечно, а уж материальные ценности — тем более."
 country.1041.c:0 "Когда говорят деньги, приходится самому повышать голос."
 country.1041.d:0 "Пожалуйста, улетайте."
 country.1042.name:0 "Пираты Крушители Солнц"
 country.1042.desc:0 "Дуракам нужно преподать урок.\n\nСкитскур'р! К оружию!"
 country.1042.a:0 "Вы узнаете, на что способны воины [Root.GetSpeciesNamePlural]."
 country.1044.name:1 "Ведущий физик"
 country.1044.desc:0 "Так получилось, что мне были слышны кое-какие обрывки вашего разговора. В конце концов, они связались с вами по открытому каналу.\n\nЯ могу сделать вывод, что сделка прошла гладко."
 country.1045.name:1 "Ведущий физик" # diplo w/ scientist, situation resolved
 country.1045.desc:0 "Я смотрю, вы в два счета расправились с пиратами, [Root.GetRulerTitle].\nБудучи ученым, я питаю отвращение к насилию... но осознаю, что в данном случае оно, возможно, было необходимым. У меня есть сильное подозрение, что эти пираты обращались бы со мной не очень вежливо."
 country.1045.a:0 "Само собой. А теперь рассказывайте."
 country.1045.a.response:0 "Да-да, конечно.\nЕсть... Я не стану докучать вам подробностями, [Root.GetRulerTitle], но, в общем, есть такая идея, если угодно, что нет ничего реального. Или что мы считаем реальным то, что таковым не является; что оно менее реально, чем что-то другое. Что все вокруг — я, и вы, [Root.GetRulerTitle], и сами законы природы, которые мы полагаем абсолютными, — это всего лишь оптический обман. Вселенная — это отражение, голограмма или призма, просто преломляющая яркие лучи истинной реальности.\n\nПонимаете? Но свет должен откуда-то пробиваться. Через Окно."
 country.1045.b:0 "Вы вернетесь на [Root.Capital.GetPlanetMoon]у [Root.Capital.GetName] немедленно."
 country.1046.name:1 "Ведущий физик" # diplo, immediate followup, gain phys
 country.1046.desc:0 "Вы знаете, что я не вернусь, [Root.GetRulerTitle].\nУ меня было некоторое время на обдумывание дополнительных возможностей, и, по моему мнению, имеется существенный риск, что в разумные сроки я вернуться не смогу.\n\nВзяв на себя смелость загрузить данные всех моих исследований в базы на [Root.Capital.GetPlanetMoon]е [Root.Capital.GetName], я надеюсь, что [Root.GetSpeciesName], возможно, извлекут из них пользу. Правда, данные, относящиеся к Окну, остаются со мной. Я начинаю сомневаться в своей готовности узнать правду. Все остальные к этому и подавно не готовы.\nМне пора."
 country.1046.a:0 "Стойте..."
 country.1047.name:0 "Жажда странствий: занавес"
 country.1047.desc:1 "Быстрая проверка подтверждает заявления физика-беглеца, а это означает маленькое, но вовсе не незначительное пополнение совокупности данных физических исследований, которыми располагает [Root.GetName].\n\nКорабль исчез вновь, но на этот раз курс удается предугадать еще до того, как он покинул систему.\n\nЕсли беглец направляется к Окну, то и мы тоже.\nОбратитесь к журналу за подробностями."
 country.1050.name:0 "Жажда странствий: Окно открывается" # final catchup
 country.1050.desc:0 "Впервые присутствие прототипа научного корабля четко определяется датчиками. Он движется по орбите в опасной близости от звезды этой системы, но в остальном кажется ничем не примечательным.\n\nПростое оптическое сканирование раскрывает секрет корабля. Его стандартный корпус, когда-то измененный без особых ухищрений, теперь покрыт сеткой из металлических волокон, вероятно, выполняющих роль электромагнитов с жестко контролируемым переменным напряжением. Находясь близко к звезде, корабль может немного искривлять ее излучение таким образом, что оно окутывает его, словно камуфляж.\n\nС точки зрения концепции технология интересна, но у нее имеются очевидные практические недостатки, о чем свидетельствует тот факт, что вся конструкция уже перегорела и стала бесполезной из-за длительного воздействия солнечной радиации."
 country.1051.name:1 "Ведущий физик" # start of final diplo w/ scientist
 country.1051.desc:0 "Приветствую, [Root.GetRulerTitle]!\n\nБыло вполне разумным предположить, что вы вновь последуете за мной.\n\nТак и произошло."
 country.1051.a:1 "И что теперь?"
 country.1051.a.response:0 "Я думаю, что мне удалось найти Окно. По крайней мере, какое-то окно. Возможно, есть и другие. Неужели за ним находятся настоящие мы? Настоящее все? Признаться, у меня нет ни малейшего понятия. Я осознаю, что от любых знаний, полученных мной, ощутимой пользы, возможно, не будет больше никому. Однако остановиться здесь было бы совершенно безответственным поступком."
 country.1051.b:0 "Что вы будете делать?"
 country.1051.b.response:0 "Я попробую попасть через Окно в реальность. Конечно, свет реальности пробивается не только здесь. Целая вселенная похожа на огромное оконное стекло, а мы лишь мелкие искривления и дефекты в нем, получившие жизнь благодаря яркому свету, льющемуся оттуда.\n\nЭто и есть Окно, потому что, я думаю, оно открывается."
 country.1051.c:0 "Ваши действия безрассудны и опасны."
 country.1052.name:1 "Ведущий физик" # second phase
 country.1052.desc:0 "Я очень сожалею о причиненном мной беспокойстве, [Root.GetRulerTitle], это правда. Однако пусть [Root.GetName] не утверждает, что я в долгу перед государством, потому что мой долг был выплачен сполна, уж в этом я не сомневаюсь. Вы последовали за мной по собственной воле, и я благодарю вас за помощь, но мои намерения были вам четко разъяснены с самого начала."
 country.1052.a:0 "Мы обо всем этом забудем. Просто возвращайтесь домой."
 country.1052.b:0 "Вы предстанете перед судом."
 country.1053.name:1 "Ведущий физик"
 country.1053.desc:0 "Окно открывается, [Root.GetRulerTitle].\n\nДо свидания."
 country.1053.a:1 "Ведущий физик?"
 country.1055.name:0 "Жажда странствий: окно закрывается"
 country.1055.desc:0 "Научный корабль пуст.\n\nВсе скафандры для работы в открытом космосе остались в контейнерах, а корабельные журналы утверждают, что шлюзовая камера не использовалась для выхода.\n\nКорабль по-прежнему летит по орбите вокруг звезды, но теперь им управляет [Root.Owner.GetSpeciesAdj&masc] экипаж."
 country.1055.a:0 "Неутешительный конец."
 country.1055.a.tooltip:0 "Научный корабль вновь в нашем распоряжении, а его основные системы по-прежнему исправно функционируют.\n"
 country.1061.name:0 "Жажда странствий: пираты уничтожены"
 country.1061.desc:1 "Пираты Крушители Солнц, угрожавшие нашему ведущему физику, были кем-то уничтожены, но не нами.\n\nГлавный физик выходит с нами на связь."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "Массовое вымирание"
 country.1100.desc:0 "Наши первые неуверенные шаги в космическую пустоту за пределами планеты §Y[Root.Capital.GetName]§! не были вызваны исключительно любопытством, желанием познать неизвестное или жаждой оставить свой след в галактике.\n\nБиосфера планеты §Y[Root.Capital.GetName]§! претерпела быстрые изменения за последние несколько столетий, и выдающиеся учёные предупреждают, что §Y[Root.Capital.GetName]§! может вскоре столкнуться с событиями, которые приведут к массовому вымиранию, поскольку циклическое вымирание является неотъемлемой частью существования планет в большом космосе.\n\nБыл составлен план исследования ряда планет, ставших необитаемыми в результате крупных астрономических происшествий или катастроф планетарного масштаба. Мы надеемся, что благодаря изучению этих событий §Y[Root.Capital.GetName]§! и §Y[Root.GetSpeciesNamePlural]§! смогут избежать подобной судьбы.\n\nВы — [Root.Ruler.GetAXX:наш|||fem:наша] [Root.GetRulerTitle], и §Y[Root.GetName]§! возлагает на вас ответственность за проведение этой экспедиции.\n\nОбратитесь к §Hжурналу§! за подробностями."
 country.1100.a:0 "За [Root.GetSpeciesAdj&neut] будущее."
 country.1100.owned:0 "Это уже чужая территория. Выберите для себя другую тему исследований."
 country.1105.name:0 "Массовое вымирание: разбитая планета"
 country.1105.desc:0 "Наши астрономы уверены в том, что пояс астероидов в данной системе появился на месте пригодной для обитания планеты, разорванной на части под действием неизвестных сил.\n\nДля изучения одного из самых крупных астероидов пояса запущен особый проект."
 country.1110.name:0 "Массовое вымирание: сожженная планета"
 country.1110.desc:0 "На одной из планет, вращающихся вокруг этой звезды, видны открытые раны, которые остались после какой-то катастрофы в прошлом. Поверхность представляет собой бурлящее море полурасплавленных минералов, которое испаряется в раскаленную атмосферу, но [Root.GetSpeciesAdj&pl] астрономы заявляют, что когда-то здесь могла быть жизнь.\n\nДля изучения расплавленной планеты запущен особый проект."
 country.1115.name:0 "Массовое вымирание: пустынная планета"
 country.1115.desc:0 "На одной из планет этой системы можно обнаружить окаменелости, свидетельствующие о наличии здесь в прошлом живых организмов. Что могло превратить процветающую биосферу в ужасную пустошь?\n\nДля определения источника этой катастрофической трансформации запущен особый проект."
 country.1120.name:0 "Массовое вымирание: ядовитая планета"
 country.1120.desc:0 "Как утверждают ученые, местные флора и фауна задохнулись от собственных ядовитых испарений, чему, вероятно, способствовал выброс химически активных газов из-под коры планеты.\n\nДля изучения данного вопроса запущен особый проект."
 country.1125.name:0 "Массовое вымирание: холодная планета"
 country.1125.desc:0 "Планета, представляющая интерес в этой системе, покрыта множеством слоев плотного льда различного состава. Очевидно, когда-то здесь существовали более разнообразные и благоприятные биомы.\n\nДля изучения этой вероятности запущен особый проект."
 country.1130.name:0 "Массовое вымирание: астероид"
 country.1130.desc:0 "В действительности астероид является лишь частью того, что когда-то было планетой — пригодной для обитания или даже обитаемой. Характер разломов свидетельствует о том, что разрушение планеты было намеренным и контролируемым, но немного поспешным.\n\nВсе указывает на то, что планета была когда-то родным домом для той расы живых существ, которые ее уничтожили. Возможно, мы никогда не узнаем, что вынудило их считать ликвидацию планеты меньшим из зол, но, наверное, мы должны быть им благодарны."
 country.1135.name:0 "Массовое вымирание: все расплавлено"
 country.1135.desc:0 "Ответственность за несчастную судьбу планеты можно без колебаний возложить на причуды космоса. Какое-то гравитационное возмущение изменило естественную орбиту планеты, придвинув ее гораздо ближе к солнцу. Наблюдая с некоторым подозрением за светилом этой системы, наши ученые назвали вероятным виновником трагедии нестабильную пространственно-временную аномалию. Хотя сейчас, двигаясь по спирали, планета медленно возвращается на свою первоначальную орбиту, из-за нахождения в зоне остаточного тепла от звезды она давно превратилась в настоящую печь."
 country.1140.name:0 "Массовое вымирание: Все бесплодно"
 country.1140.desc:0 "Жизнь на теперь уже бесплодной планете была, к сожалению, обречена с самого начала.\n\nСловно из-за какого-то жестокого звездного заговора, раса, доминировавшая на планете, так и не успела достичь разумности и изобрести сельское хозяйство, прежде чем неблагоприятные геологические механизмы привели к тому, что почва стала закисать.\n\nОбразцы, взятые из нижних почвенных слоев, и окаменелые останки существ, когда-то бродивших по планете, показывают, что некоторые жизненно важные минералы, необходимые для восстановления почвы, оказались в эндоскелетах аборигенов из-за их в основном растительного пищевого рациона. Их кости были более склонны к окаменению, чем к разложению, а само существование таких созданий истощило хрупкую экосистему, в которой они обитали, так и оставив ее навсегда преобразившейся после их гибели."
 country.1145.name:0 "Массовое вымирание: Все токсично"
 country.1145.desc:0 "Трещины в коре планеты, сначала считавшиеся результатом значительной тектонической активности, на самом деле являются стойкими следами от нереально огромных корней, пробивавшихся сквозь почву.\n\nКогда-то в далеком прошлом некая странная мутация — возможно, намеренно вызванная разумными существами, хотя маловероятно, что они прогнозировали такой результат, — привела к тому, что рост местной флоры стал неконтролируемым. Многие из этих растений размножаются посредством опыления, из-за чего бесчисленные гаметы переносятся потоками воздуха в нижних слоях атмосферы. Хотя первоначально этот процесс вызвал лишь легкое раздражение, экспоненциальное повышение количества находившихся в атмосфере твердых частиц в сущности привел к удушению всех животных на планете за считанные месяцы."
 country.1150.name:0 "Массовое вымирание: все замерзло"
 country.1150.desc:0 "Неестественные изменения в химическом составе атмосферы привели к медленному, но необратимому наступлению ледникового периода, причем он начался до образования [Root.Owner.GetName&gen] и, вероятно, будет продолжаться еще долго после нашей гибели.\n\nТочная причина остается неизвестной, но вероятные объяснения включают неудачные попытки терраформирования и даже межпланетный терроризм. Некоторые из более радикальных элементов в научных кругах на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName] высказывают предположение, что резкие климатические изменения, возможно, были вызваны неконтролируемыми выбросами в атмосферу газообразных побочных продуктов промышленных технологий.\n\nДанной точки зрения придерживаются лишь ученые радикального толка, так как маловероятно, что какая-либо раса с интеллектом, достаточным для полномасштабного развития промышленности, оказалась бы настолько глупой, чтобы случайно привести к собственной ликвидации."
 country.1150.desc.industrialist:0 "Неестественные изменения в химическом составе атмосферы привели к медленному, но необратимому наступлению ледникового периода, причем он начался до образования [Root.Owner.GetName&gen] и, вероятно, будет продолжаться еще долго после нашей гибели.\n\nПричины этого процесса кажутся нам хорошо знакомыми по опыту индустриализации на наших собственных планетах: бесконтрольный выброс газообразных отходов промышленности в атмосферу вызвал резкие климатические сдвиги, с последствиями которых не смогла совладать юная цивилизация.\n\nЭтот вывод вызвал среди нашего научного сообщества определенное беспокойство, хотя большинство ученых отмечает, что при нашем технологическом уровне такого вымирания «наверняка» удалось бы избежать."
 country.1155.name:0 "Массовое вымирание: исследование завершено"
 country.1155.desc:0 "Хотя исследовательская экспедиция зачастую давала неожиданные результаты, [Root.GetSpeciesAdj&pl] ученые теперь имеют доступ к беспрецедентному массиву данных, которые можно использовать для точного моделирования будущего [Root.Capital.GetPlanetMoon]ы [Root.Capital.GetName].\n\nВ предварительных докладах содержится предположение, что реальная опасность не грозит нашей столице еще где-то с десяток поколений, если не принимать во внимание странные космические явления или резкий крах [Root.GetName&gen]."
 country.1155.a:0 "Что еще мы можем узнать при изучении этих планет?"
 country.1155.b:0 "Все должны узнать, что больше нет повода для волнений."
 country.1155.c:0 "Обнародуйте данные о планетах."
 country.1156.name:0 "Массовое вымирание: все изучено"
 country.1156.desc:0 "Хотя данные, касающиеся звездных систем в целом, оказались весьма обрывочными, благодаря подробному изучению отдельных планет [Root.GetName] может экстраполировать полученные результаты на упомянутые системы."
 country.1156.a:0 "Фантастика!"
 country.1157.name:0 "Массовое вымирание: Вера в будущее"
 country.1157.desc:0 "Население становится все более обеспокоенным по мере того, как новости о проводимом изучении планет медленно просачиваются в средства массовой информации. Теперь у нас есть шанс развеять все их сомнения и страхи одним махом."
 country.1157.a:0 "Наш родной мир в безопасности."
 country.1157.b:0 "[Root.GetRulerTitle] проводит еще одну успешную операцию."
 country.1158.name:0 "Массовое вымирание: Распространение информации"
 country.1158.desc:0 "Владельцем информации, собранной в ходе исследовательской экспедиции, является [Root.GetName], и доступ к ней ограничен. Такие меры предосторожности были приняты еще на раннем этапе во избежание преждевременных и неблагоприятных выводов.\n\nТеперь, когда исследование завершено, сильное лобби выступает за то, чтобы все связанные с ним данные стали доступны более широким научным кругам."
 country.1158.a:0 "Очень хорошо."

