 anomaly_failure.2500.desc:0 "При ближайшем рассмотрении оказалось, что астероид [From.From.GetName] молчит. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] в недоумении, и один из [Root.Leader.GetHerHis] ассистентов в конце концов признался, что, возможно, имела место неправильная интерпретация показаний приборов."
 anomaly_failure.2501.desc:0 "[Root.GetName] с трудом умудрился в целости и сохранности пролететь сквозь плотное мусорное поле, окружающее [From.From.GetPlanetMoon]у [From.From.GetName]. Что бы там ни зафиксировали датчики, к тому моменту, как [Root.GetLeaderName] с экипажем прибыли на место, ничего особенного уже не было."
 anomaly_failure.2502.desc:0 "Зонды корабля [Root.GetName] ничего не нашли после многочисленных пролётов над поверхностью [From.From.GetPlanetMoon]ы [From.From.GetName]. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:извинился|||fem:извинилась] за потерю времени и ресурсов на безуспешное изучение планеты."
 anomaly_failure.2503.desc:0 "То, что из космоса казалось впечатляющими сооружениями, вблизи несколько разоварочало. Корабль [Root.GetName] на какое-то время остался на орбите [From.GetPlanetMoon]ы [From.GetName], чтобы изучить её погодные условия, после чего [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:подтвердил|||fem:подтвердила], что местные объекты являются результатом действия заурядных метеорологических факторов, а не работы интеллектуальных форм жизни."
 anomaly_failure.2504.desc:0 "Прежде чем экипаж корабля [Root.GetName] смог с помощью триангуляции узнать, откуда именно с раскалённой поверхности [From.From.GetPlanetMoon]ы [From.From.GetName] идёт сигнал бедствия, тот исчез. Учитывая отсутствие конкретной географической точки для проведения операции, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] считает любую попытку спасения слишком опасной."
 anomaly_failure.2535.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] с корабля [Root.GetName] [Root.Leader.GetAXX:доложил|||fem:доложила], что строения на поверхности [From.From.GetPlanetMoon]ы [From.From.GetName] совершенно не заслуживают нашего внимания и лучше потратить время на что-то ещё."
 anomaly_failure.2540.desc:0 "Экипаж корабля [Root.GetName] доложил, что астероид, изрезанный таким образом, чтобы быть похожим на какой-то храм, выглядит очень красиво.\n\nЭто все."
 anomaly_failure.2545.desc:0 "[Root.GetLeaderName] и экипаж корабля [Root.GetName] определили, что уникальные звуковые свойства [From.From.GetPlanetMoon]ы [From.From.GetName] связаны с тем, что местные дикие животные собираются вместе для исполнения неизвестных инопланетных песен а капелла.\n\nДальнейшее изучение данного вопроса было признано нецелесообразным."
 anomaly_failure.2550.desc:0 "Корабль [Root.GetName] не смог доставить никаких представляющих интерес образцов с ледяного гиганта под названием [From.From.GetName]."
 anomaly_failure.2555.desc:0 "Исследовательский зонд с корабля [Root.GetName] обнаружил довольно халтурно собранный образец инопланетных технологий. Опрометчивые попытки активации, которые [Root.Leader.GetAXX:предпринял ведущий учёный|||fem:предприняла ведущая учёная] [Root.GetLeaderName], к сожалению, привели к уничтожению этого оборудования."
 anomaly_failure.2560.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] в своём отчёте [Root.Leader.GetAXX:выразил|||fem:выразила] недовольство тем, что на [From.From.GetPlanetMoon]е [From.From.GetName] не удалось найти ничего интересного."
 anomaly_failure.2600.desc:0 "Корабль [Root.GetName] какое-то время кружил по орбите астероида [From.GetName], без происшествий наблюдая за его излучением, и тут [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:решил|||fem:решила] надеть скафандр и совершить космическую прогулку, чтобы добыть несколько образцов минералов.\n\nКак только [Root.Leader.GetAXX:ведущий учёный посадил|||fem:ведущая учёная посадила] корабль на поверхности астероида, похожие на радиосвязь сигналы, которые передаёт [From.From.GetName], внезапно и резко начали становиться всё интенсивнее. Спустя считанные минуты [Root.GetLeaderName] [Root.GetAXX:сварился|||fem:сварилась] заживо под действием микроволн."
 anomaly_failure.2601.desc:0 "Мы потеряли связь с кораблём [Root.GetName] вскоре после того, как он вошёл в плотное мусорное поле вокруг [From.From.GetPlanetMoon]ы [From.From.GetName].\n\nСпустя несколько дней мы обнаружили аварийную капсулу на краю поля, но [Root.Leader.GetAXX:выживший ведущий учёный|||fem:выжившая ведущая учёная] [Root.GetLeaderName] ничего не помнит ни о судьбе корабля [Root.GetName], ни о судьбе его экипажа."
 anomaly_failure.2602.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:использовал|||fem:использовала] зонд для исследования [From.GetPlanetMoon]ы [From.GetName] столь беспечно, что [Root.Leader.GetAXX:привёл|||fem:привёла] в ярость двух огромных §Yтиянки§! на её орбите. Эти существа представляют существенную опасность для корабля [Root.GetName]."
 anomaly_failure.2603.desc:0 "Любопытные конструкции на [From.From.GetPlanetMoon]е [From.From.GetName] оказались древней ловушкой. Прежде чем корабль [Root.GetName] успел приземлиться, его атаковало несколько старых боевых дронов."
 anomaly_failure.2604.desc:0 "Пытаясь засечь источник сигнала бедствия, корабль [Root.GetName] опустился ниже, и его снесло внезапным прорывом магмы из-под поверхности [From.From.GetPlanetMoon]ы [From.From.GetName].\n\nВыживших нет."
 anomaly_failure.2635.desc:0 "Заинтересовавшая нас область на [From.From.GetPlanetMoon]е [From.From.GetName] согласно докладам с корабля [Root.GetName] когда-то предназначалась для отдыха и развлечений. Возраст её точно не известен, как и причина появления на [From.From.GetPlanetMoon]е [From.From.GetName].\n\nТакже экипаж корабля [Root.GetName] с прискорбием сообщил о несчастном случае: в результате падения конструкции, о которой известно только то, что она называется «чёртово колесо», [Root.Leader.GetAXX:погиб ведущий учёный|||fem:погибла ведущая учёная]."
 anomaly_failure.2640.desc:0 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] продолжает настаивать на том, что экипаж корабля [Root.GetName] ничего не нашёл внутри декоративно изрезанного и выдолбленного астероида [From.From.GetName].\n\nОднако что-то в [Root.Leader.GetNejNem] изменилось."
 anomaly_failure.2645.desc:0 "В своем последнем сообщении экипаж корабля [Root.GetName] доложил об усилении звуковой активности на поверхности [From.From.GetPlanetMoon]ы [From.From.GetName] по мере приближения к ней. Связь вскоре прервалась, и корабль вместе с экипажем пропал без вести. Все, кто был на борту, считаются погибшими."
 anomaly_failure.2650.desc:0 "В попытке собрать как можно больше образцов льда экипаж корабля [Root.GetName] принял решение лететь ниже минимальной безопасной высоты. По какой-то несчастливой случайности, в задние двигатели корабля попали сверхкритические жидкости из атмосферы, что приводит к летальным последствиям.\n\nВыживших нет."
 anomaly_failure.2655.desc:0 "На подходе к астероиду [From.From.GetName] корабль [Root.GetName] был перехвачен двумя не очень дружелюбными кораблями контрабандистов. Противник направляет оружие на астероид и уничтожает все доказательства любой деятельности, которую они там вели. Похоже, следующим в очереди на уничтожение стоит [Root.GetName]."
 anomaly_failure.2660.desc:0 "Экипаж корабля [Root.GetName] доложил, что [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] сильно [Root.Leader.GetAXX:заинтересовался|||fem:заинтересовалась] дождём на [From.From.GetPlanetMoon]е [From.From.GetName], так как он «какой-то фиолетовый».\n\nК сожалению, полученные образцы осадков оказались нестабильными, и когда их открыли в лаборатории на борту корабля [Root.GetName], это привело к сильному взрыву жидкости. В списке погибших числится и [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная]."
 anomaly_failure.2665.desc:0 "В своем последнем сообщении экипаж корабля [Root.GetName] доложил об усилении активности на поверхности [From.From.GetPlanetMoon]ы [From.From.GetName] по мере приближения к ней. Связь вскоре прервалась, и корабль вместе с экипажем пропал без вести. Все, кто был на борту, считаются погибшими."
 anomaly_failure.2670.desc:1 "Похоже, активное зондирование систем древнего объекта, которое проводил корабль [Root.GetName], пошло совсем не по плану.\n\nПрежде чем древние схемы орбитальной станции окончательно поджарились, корабль [Root.GetName] сумел дистанционно активировать её позиционные двигатели, в результате чего она быстро сошла со своей обычной орбиты и попала в гравитационный колодец звезды. Неудачный исход миссии сильно повлиял на экипаж корабля, но [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:извлёк|||fem:извлекла] ценный опыт из этой ошибки."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName] умеет удивлять... Зашвырнули на солнце?"
 anomaly_failure.2670.a.tooltip:0 "§YДревняя фабрика§! уничтожена.\n"

