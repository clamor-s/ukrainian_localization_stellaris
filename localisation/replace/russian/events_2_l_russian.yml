 anomaly.75.name:0 "Каменный мозг"
 anomaly.75.desc:0 "Сканирование чрезвычайно массивного астероида [From.GetName] дает поразительные результаты. Его ядро пронизано сетью проводящих кристаллов, имеющих слабый электрический заряд. Экипаж корабля [Root.GetName] идентифицирует эту систему как примитивную нейронную сеть и считает, что данное небесное тело в какой-то степени является мыслящим, если не полностью разумным существом. Они испрашивают разрешения извлечь ядро и транспортировать его на ближайшую орбитальную станцию для более внимательного изучения."
 anomaly.75.a:0 "Разрешаю."
 anomaly.75.b:0 "Постарайтесь обойтись тем, что можете изучить на поверхности."
 anomaly.75.b.tooltip:1 "[From.GetName] получит модификатор §YКаменный мозг§!:\n£physics£ §G+8§!"
 anomaly.75.c:0 "Оно чем-то похоже на нас. Давайте поговорим."
 anomaly.75.c.tooltip:0 "Пусть корабль [Root.GetName] прикрепит к астероиду [From.GetName] зонд и попробует расшифровать эту якобы нервную деятельность"
 IS_LITHOID_EMPIRE_ICON_TIP:0 "Этот вариант доступен, потому что §H[This.Owner.GetName]§! — государство §Yлитоидов§!" # not a real trigger tooltip, used with icon = {}
 anomaly.76.desc:0 "[rock_scientist.GetName] на связи. Это было непросто, но, я думаю, нам удалось преобразовать данные в... не совсем язык, скорее понятия. Идеи. И мы можем отправлять похожие сигналы в астероид и, возможно, установить контакт.\n\nМы покажем §Y<отфильтрованный сигнал>§!, и я постараюсь дать §G«§!полный перевод§G»§! исходных данных."
 anomaly.76.a:0 "С другой стороны, это кажется неразумным."
 anomaly.76.a.tooltip:0 "Отказаться от попыток контакта с астероидом [rock_brain.GetName] и ограничиться наблюдениями"
 anomaly.76.b:0 "Включайте."
 anomaly.77.desc:0 "\n§Y<новые> <мысли>. <причина>. <причина> <недоумение>.§!\n\n\n§G«§!Для контекста, [rock_brain.GetName] не имеет органов чувств в привычном понимании. Астероид воспринимает наш сигнал как собственные мысли. В каком-то смысле.§G»§!"
 anomaly.77.a:0 "<Ты понимаешь, что мы не ты?>"
 anomaly.77.a.response:0 "\n§Y<мысль>-<различие> <сравнение>-<сходство> <отклонение>-<различие>.§!\n\n\n§G«§!Он не уверен, что мы не являемся просто импульсом в мозгу, но в прошлом астероид уже общался с подобными мыслепризраками. Мы мимолетное отвлечение.§G»§!"
 anomaly.77.b:0 "<Как давно ты вращаешься вокруг звезды [rock_sun.GetName]?>"
 anomaly.77.b.response:0 "\n§Y<нет>... <раньше> <нет>. <нет>.§!\n\n\n§G«§![rock_brain.GetName] не признает и даже не воспринимает существование звезды [rock_sun.GetName]. Ему также неведомо понятие времени, только ограниченные интервалы между последовательными мыслями.§G»§!"
 anomaly.77.c:0 "«Мы получаем от этого хоть что-то ценное?»"
 anomaly.77.c.response:0 "\n§Y<...>§!\n\n\n§G«§!О да, благодаря этому общению наши сети декодеров эволюционируют с невиданной скоростью. Эти результаты изумляют, но я фиксирую тревожные данные...§G»§!"
 anomaly.77.d:0 "<Давай поговорим о чем-нибудь другом...>"
 anomaly.78.desc:0 "\n§Y<вопро... <вопрос>§!\n\n\n§G«§!Мои опасения подтвердились. Из-за наших зондов [rock_brain.GetName] теряет энергию, питающую мыслительные процессы. [rock_brain.GetName] не является полностью закрытой системой, так что это рано или поздно должно было произойти... через десятки тысяч лет, а не прямо сейчас...§G»§!"
 anomaly.78.a:0 "<Можем ли мы чем-нибудь помочь?>"
 anomaly.78.a.response:0 "\n§Y<быть>.§!\n\n\n§G«§!Он говорит, что в порядке, но это не так. Мы пытались подать энергию на нейронную решетку, но в результате получили более шумные волны, но не более сильные. Мы уже пересекли грань, и независимо от наших действий остатки энергии скоро иссякнут. Астероид не замечает замедление своих мыслительных процессов, и у него нет причин считать, что это признак скорого конца. Он даже не понимает, что значит умереть...§G»§!"
 anomaly.78.b1:0 "<Последние слова?>"
 anomaly.78.b1.response:0 "\n§Y<воспринимать>-<внутри> <повтор>. <[rock_fallen_empire.GetRealName]>.§!\n\n\n§G«§!Он будет думать о нас или думает о нас сейчас, воплощая нас в своих мыслях? Я боюсь, сигнал быстро затухает. И мы не уверены, как понимать "[rock_fallen_empire.GetRealName]" — из всех сигналов астероида [rock_brain.GetName] этот больше всего напоминает привычный нам язык, но смысл нам все еще не понятен. Возможно, наши алгоритмы перевода выходят из строя с распадом нейронной решетки субъекта.§G»§!"
 anomaly.78.b2:0 "$anomaly.78.b1$"
 anomaly.78.b2.response:0 "\n§Y<воспринимать>-<внутри> <повтор>.§!\n\n\n§G«§!Он будет думать о нас. Хотя, скорее, думает о нас сейчас, воплощая нас в своих мыслях? Я боюсь, сигнал быстро затухает, а возможно, наши алгоритмы перевода выходят из строя с распадом нейронной решетки субъекта.§G»§!"
 anomaly.78.c:0 "«Пора прощаться»."
 anomaly.79.desc:0 "[rock_brain.GetName] молчит. Попытки ведущего ученого [rock_scientist.GetName] перезарядить минеральную решетку астероида оказались бесплодными. Искра, некогда вдохнувшая разум в высеченные из камня нейроны, потухла, но мы многое узнали благодаря этому далекому эволюционному родичу."
 anomaly.79.a:0 "Был он последним из своего рода или первым?"
 anomaly.80.name:0 "Каменная мигрень"
 anomaly.80.desc:1 "Как только ядро астероида [From.From.GetName] было извлечено из-под его коры, выяснилось, что оно плохо реагирует на космический вакуум. Приборы корабля [Root.GetName] зарегистрировали внезапный скачок энергии, после чего каменная глыба стала медленно, но бесповоротно разрушаться.\n\nНам удалось спасти крупные куски проводящего минерала, но того спектрального заряда, который давал им жизнь, больше нет."
 anomaly.80.a:0 "Кристаллы имеют ценность сами по себе."
 anomaly.81.desc:0 "Наши некроманты вырезали новые пути в хрупких минеральных жилах астероида, грубые заклинания в камне, наполненные током энергии. Но сознание астероида [rock_brain.GetName] остается потерянным для нас.\n\nОн стал чем-то иным, погруженным в мрачный сон, оснащенным ускорителями и ожидающим наших приказов."
 anomaly.85.name:0 "Планетная болтовня"
 anomaly.85.desc:0 "Странные электромагнитные импульсы, которые испускает [From.GetName] и соседние планеты, заинтриговали экипаж корабля [Root.GetName]. При дальнейшем изучении выяснилось, что эти импульсы являются закодированными сообщениями, хотя их содержание оказалось довольно банальным. Электромагнитная активность внезапно прекратилась, словно в ответ на «подслушивание», но на корабле [Root.GetName] успели зафиксировать те данные о своем состоянии, которыми обменивались [From.GetName] и половина планет в системе."
 anomaly.85.a:0 "Используйте это для исследований связи на больших расстояниях."
 anomaly.85.b:0 "Установите соответствие данных в отношении всех планет в системе."
 anomaly.90.name:0 "Цепкие лианы"
 anomaly.90.desc:0 "Густая трава на [From.GetPlanetMoon]е [From.GetName] реагирует на исследовательские зонды корабля [Root.GetName] тем, что во впечатляюще яростной манере разбирает их на части. Наблюдая за тем, как жилистые лианы тянутся к кораблю далеко вверху над ними, становится понятно, почему на планете сравнительно мало животных.\n\nДля дальнейшего изучения растительной жизни планеты запущен особый проект."
 anomaly.90.a:0 "Эта опасность напоминает о триффидах."
 anomaly.91.name:0 "Травяное ополчение"
 anomaly.91.desc:0 "Тщательное исследование показывает, что агрессивное поведение лиан и трав на [From.From.GetPlanetMoon]е [From.From.GetName] — это не просто глупый рефлекс самозащиты.\n\nУ этих растений наблюдается сложное внутреннее социальное устройство. В зависимости от географического района, разные виды растений берут на себя выполнение различных задач, причем самая важная из них — очевидно, не подпускать близко местных травоядных животных или потенциальных захватчиков, пришедших с небес."
 anomaly.91.a.tooltip:0 "[From.From.GetName] получит модификатор §YКоварная флора§!:\n£society£ §G+6§!"
 anomaly.95.name:0 "Важно для кого-то"
 anomaly.95.desc:0 "Среди космического мусора вокруг [From.GetPlanetMoon]ы [From.GetName] найдена алюминиевая пластинка, анодированная поверхность которой заметно выделяется среди металлических обломков, окружающих ее. На ней изображены два нелепо выглядящих млекопитающих и несколько довольно безвкусных геометрических фигур."
 anomaly.95.a:0 "Будет хорошая подставка для моей чашки."
 anomaly.95.b:0 "Расшифруйте пластинку."
 anomaly.95.c:0 "Кто-то наверняка захочет за нее заплатить."
 anomaly.95.b.tooltip:0 "Добавляет координаты системы Сол в журнал.\n"
 anomaly.96.name:0 "Земная твердь"
 anomaly.96.desc.neutral:0 "Указания, взятые из надписей на пластинке, были чрезвычайно точными.\n\nЭто система Сол, а пластинка, очевидно, происходит с планеты, которую наши астрономы именуют Сол III."
 anomaly.96.desc.phobe:0 "Мы нашли предполагаемый источник обнаруженного нами убогого куска металлолома. Система Сол — это космическая мелюзга, в центре которой находится жалкий желтый карлик. Подобное захолустье полностью затмевается тем великолепием, которое представляет собой [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Мы наконец достигли системы Сол, о существовании которой кто-то изо всех сил старался проинформировать нас — правда, весьма примитивным способом. По-видимому, местом происхождения пластинки является третья планета от звезды — должно быть, континентального класса."
 anomaly.96.a.neutral:0 "И правда, путь не близкий."
 anomaly.96.a.phobe:0 "Давайте заявим о себе, швырнув пластинку в их солнце."
 anomaly.96.a.phile:0 "Вы взывали к пустоте, и мы пришли."
 anomaly.100.name:0 "В догонялки с «Пионером»"
 anomaly.100.desc:0 "На поверхности [From.GetPlanetMoon]ы [From.GetName] обнаружена алюминиевая пластинка с анодированным золотым покрытием. Все члены экипажа корабля [Root.GetName] узнали ее задолго до того, как анализ и поиск по перекрестным ссылкам в базе данных подтвердили ее происхождение."
 anomaly.100.a:0 "Пластинка с «Пионера»... Под номером 11."
 anomaly.105.name:0 "Мелодии старых времен"
 anomaly.105.desc:0 "Когда корабль [Root.GetName] исследовал слабое гравитационное поле объекта [From.GetName], в его передний смотровой иллюминатор врезался золотой диск. Беглый анализ обнаруженного объекта указывает на то, что маленькие бороздки на его поверхности могут представлять собой зашифрованные аудио- и видеоданные, созданные какой-то инопланетной цивилизацией."
 anomaly.105.a:0 "Будет хорошая подставка для очень большой чашки."
 anomaly.105.b:0 "Расшифруйте его."
 anomaly.105.c:0 "Ксено-аудиофилы дорого бы за него заплатили."
 anomaly.105.b.tooltip:0 "Добавляет координаты системы Сол в журнал.\n"
 anomaly.106.name:0 "Земная твердь"
 anomaly.106.desc.neutral:0 "Указания, взятые с аудиовизуального носителя, были чрезвычайно точными.\n\nЭто система Сол, а диск, очевидно, происходит с планеты, которую наши астрономы именуют Сол III."
 anomaly.106.desc.phobe:0 "Мы нашли предполагаемый источник обнаруженного нами убогого диска. Система Сол — это космическая мелюзга, в центре которой находится жалкий желтый карлик. Подобное захолустье полностью затмевается тем великолепием, что представляет собой [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Мы наконец достигли системы Сол, о существовании которой кто-то изо всех сил старался проинформировать нас — правда, весьма примитивным способом. По-видимому, местом происхождения диска является третья планета от солнца — должно быть, континентального класса."
 anomaly.106.a.neutral:0 "И правда, путь не близкий."
 anomaly.106.a.phobe:0 "Давайте заявим о себе, швырнув носитель в их солнце."
 anomaly.106.a.phile:0 "Вы взывали к пустоте, и мы пришли."
 anomaly.110.name:0 "Голоса из прошлого"
 anomaly.110.desc:1 "В заброшенной крепости на поверхности [From.GetPlanetMoon]ы [From.GetName], которая, очевидно, была цитаделью давно вымершей [Owner.GetPreFTLLower&fem,gen] расы, под толстым слоем споровой пыли на постаменте покоится золотой диск.\n\nСначала его распорядились отправить на склад, считая несущественным инопланетным артефактом, возможно, ксенорелигиозного значения, но вскоре архивный компьютер определил, что это золотая грампластинка, посланная в космос с зондом «Вояджер»."
 anomaly.110.a:0 "Воспроизведите его. Сейчас же."
 anomaly.115.name:0 "Клетки в клетке"
 anomaly.115.desc:0 "[From.GetPlanetMoonCap]а [From.GetName] является частично пустотелой. Ее внутреннее пространство заполнено плотной сотовидной конструкцией из неизвестного сплава, содержащей контейнеры с инопланетным генетическим материалом. Судя по всему, это что-то вроде архива жизни с генетическими записями какой-то ранее существовавшей цивилизации, которая уже исчезла. ДНК большей частью безнадежно разрушена, но еще многое можно узнать."
 anomaly.120.name:0 "Эпос на монолитах"
 anomaly.120.desc:0 "[From.GetName] является необитаемой и даже непригодной для обитания [From.GetPlanetMoon]ой, но гости на ней бывали. Ее поверхность усеяна высокими кенотафами, высеченными из какого-то минерала нездешнего происхождения. Очевидно, их оставила здесь раса космических путешественников со склонностью к искусству. При помощи плавных линий на монолитах умело изображена чья-то история, но столь фантастическая, что она, конечно же, является выдумкой.\n\nКонечно же."
 anomaly.120.a:0 "Сделайте снимки для архивов."
 anomaly.120.b:0 "Какая... красота."
 anomaly.120.b.tooltip:2 "Делает цифровые репродукции монолитов общедоступными в нашем государстве."
 anomaly.121.desc:0 "Снабженные комментариями копии изображений с монолитов, найденных на [From.From.GetPlanetMoon]е [From.From.GetName], стали чрезвычайно популярны в [Root.GetName&prep].\n\nМногие граждане утверждают, что эти фантастические хроники полностью изменили их отношение к инопланетянам."
 anomaly.121.a.tooltip:0 "§B6 £pops£ поселений§! получают принцип §Yксенофилии§!."
 anomaly.121.b.tooltip:0 "§B3 £pops£ поселения§! получают принцип §Yксенофилии§!."
 anomaly.125.name:0 "Съемка без запроса"
 anomaly.125.desc:0 "Перехватив сигнал бедствия, экипаж корабля [Root.GetName] отправил зонд на изменчивую поверхность [From.GetPlanetMoon]ы [From.GetName]. Похоже, на ней недавно разбилось незарегистрированное грузовое судно; что бы оно ни перевозило, это превратилось в пепел и грязь, но можно извлечь некоторую информацию из навигационного компьютера и восстановить данные исследований по этой системе."
 anomaly.125.a:0 "Разрешаю."
 anomaly.130.name:0 "Сила притяжения"
 anomaly.130.desc:0 "Проводимое кораблем [Root.GetName] изучение астероида временно прекращено, так как зонд попал в блуждающую гравитационную аномалию.\n\nОн успел передать кое-какие данные, прежде чем его смяли чрезвычайно мощные силы, которые вскоре полностью исчезли."
 anomaly.130.a:0 "По крайней мере, никто не пострадал."
 anomaly.135.name:0 "Заброшенный парк развлечений"
 anomaly.135.desc:0 "Сооружения на [From.GetPlanetMoon]е [From.GetName] не такие старые, как мы поначалу решили. Похоже, это что-то вроде площадки для игр или парка развлечений. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:отметил|||fem:отметила], что многие механизмы являются чрезвычайно сложными творениями, благодаря которым мы можем узнать много нового, и что для инопланетных строителей эти постройки могли быть ультрасовременной матрицей датчиков или даже гигантской арт-инсталляцией.\n\nТак или иначе, мы, [Root.Owner.GetSpeciesNamePlural], воспринимаем всё это главным образом как место, где можно отдохнуть с детьми."

 anomaly.140.name:0 "Знакомое святилище"
 anomaly.140.desc:1 "Большая часть астероида была с превосходной точностью обработана лазером, чтобы он стал похож на маленький храм [Root.Owner.GetSpeciesNamePlural&gen]: святилище §YНевыразимого§!, великого древнего божества-разрушителя из ряда древних [Root.Owner.GetSpeciesAdj&pl,gen] мифов.\n\nЭтот храм начал свой путь сквозь молчаливый космос задолго до того, как мы освоили космические полёты. Подобная находка взволновала многих из наших исследователей.\n\nНесмотря на пугающую природу открытия, [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предложил|||fem:предложила] поискать другие объекты с характеристиками этого космического храма. Уже составлен список возможных кандидатов в соседних системах."
 anomaly.140.a:0 "Возможно, лучше будет этого не делать."
 anomaly.140.a.tooltip:1 "§LНе будите спящих богов.§!"
 anomaly.140.b:0 "Значит, будем искать."
 anomaly.140.c:0 "Мы не потерпим такой ереси."
 anomaly.140.c.tooltip:0 "Пусть [Root.GetName] разрушит святилище. Это приказ."
 anomaly.142.name:0 "Древние боги: На пути к Дарительнице"
 anomaly.142.desc:1 "Корабль [Root.GetName] вошел в систему [Root.GetStarName]. Его экипаж сообщает о том, что по орбите вокруг здешней звезды действительно движется объект, подобный святилищу Невыразимого."
 anomaly.142.a:0 "Давайте исследуем его."
 anomaly.143.name:0 "Древние боги: На пути к Неустрашимому"
 anomaly.143.desc:1 "Корабль [Root.GetName] вошел в систему [Root.GetStarName], где его команда обнаружила еще один объект на орбите вокруг звезды, во многом напоминающий святилище Невыразимого."
 anomaly.143.a:0 "Хорошая работа."
 anomaly.144.name:0 "Древние боги: На пути к Воспринимателю"
 anomaly.144.a:0 "Ясно."

 anomaly.145.name:0 "Ах, что за музыка!"
 anomaly.145.desc:1 "Животные на [From.GetGetPlanetMoon]е [From.GetName] — как хищники, так и жертвы — собираются вместе с наступлением ночи и... поют.\n\nВой, рев, щелканье, щебетание и шипение поначалу звучат как какофония, но если прислушаться, можно различить мелодию. Команда корабля [Root.GetName] утверждает, что она довольно приятная.\n\nМы полагаем, что этот неразумный хор возник не без внешнего вмешательства. Неясно, зачем кому-то тратить силы на подобное, но, возможно, нам удастся это выяснить."
 anomaly.150.name:0 "Зоны зро"
 anomaly.150.desc:1 "[From.GetName] — не просто ледяной гигант, а ледяной гигант, состоящий из очень необычных веществ. В пределах досягаемости из верхних слоев атмосферы находятся скопления зро."
 anomaly.150.a.tooltip:0 "Найдены залежи §Yзро со льдом§!."
 anomaly.155.name:0 "Противозаконные действия"
 anomaly.155.desc:1 "Корабль [Root.GetName] обнаружил в глубоком кратере на поверхности астероида подозрительное техническое оборудование.\n\nОчевидно, кто-то успешно воспользовался довольно простыми средствами, чтобы стабилизировать одностороннюю червоточину. [Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:предположил|||fem:предположила], что астероид является точкой выхода. Другой конец открывается в какой-то неизведанной части космоса в нескольких световых годах от чёрной дыры, и сквозь червоточину в малых количествах просачивается тёмная материя.\n\nЧьих бы рук ни было это дело, они, похоже, забросили его."
 anomaly.155.a.tooltip:0 "Найдено месторождение §Yтемной материи§!."
 anomaly.160.name:0 "Фиолетовый дождь"
 anomaly.160.desc:0 "[From.GetName] и завораживающий фиолетовый дождь — эти изображения, сделанные исследовательскими зондами с корабля [Root.GetName], каким-то образом оказались в руках культурной элиты на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName].\n\nХотя данное открытие не имеет научной ценности, выразительный образ цветных осадков привел к своего рода возрождению искусства, которое создают [Root.Owner.GetSpeciesName]. Это положительное влияние будет ощутимо на протяжении многих лет."

 anomaly.165.name:0 "Древние боги: Святилище Дарительницы"
 anomaly.165.desc:1 "Расшифровка пиктограмм в святилище Дарительницы прошла гораздо легче, чем ожидалось. Назначенные лингвисты описывают эти тексты как нечто знакомое: несмотря на древность и сложность грамматики, они без труда улавливали суть.\n\nОднако они отмечают, что в тексте говорится о крайне абстрактных темах. Мы не сможем полностью понять эти сообщения, пока не соединим их с другими текстами, связанными с божественным квадрумвиратом."
 anomaly.166.name:0 "Древние боги: Святилище Неустрашимого"
 anomaly.166.desc:2 "После многих дней и значительных усилий [Root.Leader.GetAXX:ведущий учёный|||fem:ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] вероучение Неустрашимого: скромный свиток, покрытый прочным пластиковым полимером. Свиток отправлен на корабль [Root.GetName] для дальнейшего анализа."
 anomaly.167.name:0 "Древние боги: Святилище Воспринимателя"
 anomaly.167.desc:1 "[Root.Leader.GetAXX:Ведущий учёный|||fem:Ведущая учёная] [Root.GetLeaderName] [Root.Leader.GetAXX:прислал|||fem:прислала] доклад из святилища Воспринимателя.\n\nЕго стены покрыты логографическим письмом, которое сложно было разобрать под слоями защитного лака. Первоначальные попытки расшифровать текст потерпели неудачу — грамматика слишком сильно отличается от известных нам языковых групп. Команда корабля [Root.GetName] пыталась счистить защитный лак, но не преуспела.\n\nМиссия была на грани провала, в первую очередь из-за расстройства постоянными неудачами, но затем [Root.GetLeaderName] всё-таки [Root.Leader.GetAXX:разобрал|||fem:разобрала] чёткие строки целостного текста.\n\nКоманда сразу воспользовалась этими строками как основой. Вскоре пол, стены и потолок оказались расчерчены спиральными узорами, формирующими часть общей картины, которую, как мы полагаем, дополнят тексты из других святилищ."
 anomaly.168.name:0 "Древние боги: Откровение"
 anomaly.168.desc:1 "Полное вероучение богов — а именно так, по нашему мнению, следует воспринимать эти тексты — стало для нас откровением и в то же время разрушило фантазии, на которых зиждились наши древние религии.\n\nВ контексте нашего народа эти тексты ясно указывают, что нам было предначертано прийти к величию под руководством сильного религиозного лидера. Мы должны стать богами, но наше прошлое полно несбывшихся пророчеств и грехов, порожденных невежеством. Искупление эфемерно."
 anomaly.168.a:0 "Не оглашайте полученные сведения."
 anomaly.168.a.tooltip:1 "§LЗнание — сила. Тайное знание — тайная сила.§!"
 anomaly.168.b:1 "Мы можем на этом заработать."
#  anomaly.168.b.tooltip:0 "Some of the wealthier faith-corporations have caught wind of the affair, and are very interested."
 anomaly.168.c:0 "Но чему это может нас научить?"
#  anomaly.168.c.tooltip:0 "Regardless of the veracity or validity of the sacred texts, the fact remains that we share religious concepts with some older, unknown spacefaring race."
 anomaly.168.d:1 "Мы идем по стопам богов!"
 #anomaly.168.d.tooltip:1 "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
