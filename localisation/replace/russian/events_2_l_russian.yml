 fallen_empires_awakening.2.name:0 "Спящие пробудились"
 fallen_empires_awakening.2.desc:0 "Все началось с малозаметного изменения в поведении народа §H[From.GetAdjective]§!. В разрозненных отчетах сообщалось, что их корабли, которые ранее редко можно было увидеть за пределами их собственного пространства, теперь обнаруживаются в удаленных системах по всей галактике. Высокотехнологичные разведывательные суда посещают древние разрушенные миры, не отвечают на любые приветствия и спасаются бегством, когда их атакуют. Их цели и задачи были неизвестны... до сих пор.\n\nТеперь мы знаем, что [From.GetSpeciesName] вели подготовку, восстанавливая банки данных маяков наблюдения и автоматизированных разведывательных постов, оставленных ими при отступлении к их нынешним границам. Они собирали информацию для возвращения на галактическую арену.\n\nВ пространстве, где обитают [From.GetSpeciesName], собираются флотилии, мобилизуются армии, и возвращаются к жизни древние фабрики. Впервые за долгое время §H[From.GetName]§! смотрит за пределы собственных границ, на галактику в целом.\n\nПо мере того как их разрушенные верфи восстанавливаются и переоборудуются, а бездействующие системы литейных цехов по производству титанов вводятся в эксплуатацию, для прочей части галактики остается лишь один вопрос: кто станет первой целью этого некогда уснувшего гиганта в его стремлении вернуть утерянную века назад славу?"
 fallen_empires_awakening.2.a:0 "Гиганты вступили в игру..."
 fallen_empires_awakening.2.b:0 "Дряхлые глупцы."
 fallen_empires_awakening.5.name:0 "Стражи галактики"
 fallen_empires_awakening.5.desc:1 "Возникновение угрозы на галактическом уровне не прошло незамеченным даже среди обычно безучастных империй предтеч. Несмотря на то, что раньше они проявляли мало интереса к событиям в галактике, после получения новостей об этом новом ужасе §H[From.GetSpeciesAdj&fem]§! раса стала активна как никогда. Сначала — вероятно, для проверки серьезности ситуации — они отправили несколько разведывательных кораблей. Но затем стали поступать сообщения, что [From.GetSpeciesNamePlural] мобилизуют на своих границах военные флотилии, подготавливая оборону к приближающейся буре.\n\nТеперь §H[From.GetName]§! полностью выходит из самоизоляции и берет на себя ведущую роль по защите всей галактики. Они провозгласили себя лидерами некой §HЛиги галактической обороны§! и предложили всем «низшим» расам забыть о своих распрях и присоединиться к ним, чтобы отразить эту угрозу ради всей разумной жизни в галактике."
 fallen_empires_awakening.5.a:0 "Смогут ли они нас спасти?"
 fallen_empires_awakening.5.b:0 "Они нам не нужны."
 war_in_heaven.2.name:0 "Древние соперники"
 war_in_heaven.2.desc:1 "То, что §H[FirstSleeper.GetSpeciesNamePlural]§! вернулись на галактическую сцену, не прошло незамеченным среди других угасших империй нашей галактики. Особое внимание на эту новость обратили §H[From.GetSpeciesNamePlural]§!. Похоже, в древности обе эти империи предтеч соперничали между собой, и хотя причины соперничества давно канули в историю, но внезапное пробуждение империи §H[FirstSleeper.GetName]§! возродило старую неприязнь и вызвало ответную реакцию. §H[From.GetName]§! тоже вышли из спячки, чтобы лицом к лицу встретить старых соперников и превратить всю галактику в поле боя."
 war_in_heaven.2.a:0 "Что это будет значить для всех нас?"
 war_in_heaven.4.name:0 "Война небес"
 war_in_heaven.4.desc:0 "После пробуждения эти два гиганта — §H[FirstSleeper.GetSpeciesNamePlural]§! и их древние соперники §H[From.GetSpeciesNamePlural]§! — пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, и в конце концов [FirstSleeper.GetSpeciesNamePlural] и [From.GetSpeciesNamePlural] померились силами в открытом сражении в одной удаленной системе. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга §H[FirstSleeper.GetName]§! и §H[From.GetName].§!\n\nКаждая из сторон отправила представителя к более молодым расам, обещая крупные награды тем, кто присоединится к ним в этой войне, и ужасные кары тем, кто выступит против них. Выбор любой стороны данного конфликта будет означать конец нашей независимости, но оставаться нейтральными может быть опасно, если только нашу сторону не примут другие нейтральные государства."
 war_in_heaven.4.a:0 "[FirstSleeper.GetName] — вот за кого мы будем сражаться."
 war_in_heaven.4.a.dominion.tt:0 "§Y[Root.GetName]§! теперь $preset_dominion$ государства \n$war_in_heaven_dominion_text$"
 war_in_heaven.4.a.satellite.tt:0 "§Y[Root.GetName]§! теперь $preset_satellite$ государства \n$war_in_heaven_satellite_text$"
 war_in_heaven.4.a.signatory.tt:0 "§Y[Root.GetName]§! теперь $preset_signatory$ государства \n$war_in_heaven_signatory_text$"
 war_in_heaven.4.a.thrall.tt:0 "§Y[Root.GetName]§! теперь $preset_thrall$ государства \n$war_in_heaven_thrall_text$"
 war_in_heaven.4.b.dominion.tt:0 "§Y[Root.GetName]§! теперь $preset_dominion$ государства \n$war_in_heaven_dominion_text$"
 war_in_heaven.4.b.satellite.tt:0 "§Y[Root.GetName]§! теперь $preset_satellite$ государства \n$war_in_heaven_satellite_text$"
 war_in_heaven.4.b.signatory.tt:0 "§Y[Root.GetName]§! теперь $preset_signatory$ государства \n$war_in_heaven_signatory_text$"
 war_in_heaven.4.b.thrall.tt:0 "§Y[Root.GetName]§! теперь $preset_thrall$ государства \n$war_in_heaven_thrall_text$"
 war_in_heaven_dominion_text:1 "$preset_dominion$ платит налог в размере 30% базовых ресурсов, а принципы государства сдвигаются в сторону §Yфанатичного спиритуализма§!."
 war_in_heaven_satellite_text:1 "$preset_satellite$ платит налог в размере 30% исследований."
 war_in_heaven_signatory_text:0 "$preset_signatory$ не может порабощать поселения или подвергать их геноциду."
 war_in_heaven_thrall_text:1 "$preset_thrall$ платит налог в размере 30% базовых ресурсов."
 war_in_heaven.4.b:0 "Пусть [From.GetName] знают о нашей верности."
 war_in_heaven.4.c:0 "Мы не будем становиться на чью-либо сторону в этом конфликте."
 war_in_heaven.4.c.2:0 "Все они падут перед нашей мощью!"
 war_in_heaven.4.d:0 "Поскольку мы подданные, это не нам решать."
 war_in_heaven.5.name:0 "Конец Войны небес"
 war_in_heaven.5.desc:2 "После долгого и кровопролитного конфликта §H[WarInHeavenFEOne.GetName]§! стали победителями в войне за контроль над галактикой. Побежденная империя предтеч полностью аннексирована старым соперником, а триумфаторы-§H[WarInHeavenFEOne.GetSpeciesName]§! заняли бесспорное доминирующее положение среди звезд.\n\nУстановился непрочный мир, но как долго продержится новый порядок?"
 war_in_heaven.5.a:1 "Мир, каким его видят [WarInHeavenFEOne.GetSpeciesName]."
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "После долгого и кровопролитного конфликта Война небес закончилась без какого-либо бесспорного преобладания одной стороны над другой. §H[WarInHeavenFEOne.GetName]§! и §H[WarInHeavenFETwo.GetName]§! заключили перемирие и отвели флотилии к своим границам. \n\nВ настоящее время в галактике воцарился мир, но надолго ли?"
 war_in_heaven.6.a:1 "Это еще не конец..."
 war_in_heaven.11.name:1 "Пробужденная империя повержена"
 war_in_heaven.11.desc:1 "Война между империями предтеч завершилась уничтожением одной из них, но виной тому были не их старые соперники. Ослабила ли их война или же просто более молодые расы набрали силу, но поражение империи предтеч от рук тех, кого они считали низшими, значительно изменило ситуацию. Теперь остается открытым следующий вопрос: сможет ли §H[RemainingAwakened.GetName]§! избежать повторения судьбы своего древнего врага, или же это поражение знаменует рассвет новой эры в галактике?"
 war_in_heaven.11.a:0 "Пока еще не ясно..."
 war_in_heaven.13.name:0 "Лига неприсоединившихся"
 war_in_heaven.13.desc:1 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. Представители других государств связались с нами с предложением создать §HЛигу неприсоедившихся§!, имеющую четкую цель противодействия обеим сторонам данного конфликта. Благодаря нашей военной мощи и влиянию нас просят возглавить лигу. Наше согласие почти наверняка обернется войной с империями предтеч, но рядом с нами хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 war_in_heaven.13.desc2:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. Представители других государств связались с нами с предложением создать §HЛигу неприсоединившихся§!, имеющую четкую цель противодействия обеим сторонам данного конфликта. Поскольку мы уже являемся главой сильной федерации, [Root.GetAllianceName], нас просят возглавить лигу и объединить под своим началом неприсоединившиеся государства. Наше согласие почти наверняка обернется войной с империями предтеч, но рядом с нами хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 war_in_heaven.13.a:0 "Мы возглавим эту лигу!"
 war_in_heaven.13.b:0 "Нет, это слишком опасно."
 war_in_heaven.13.c:0 "Мы и сами хорошо справляемся."
 war_in_heaven.15.name:0 "Запрос о вступлении в лигу"
 war_in_heaven.15.desc:0 "§H[From.GetName]§! официально запрашивает о вступлении в §HЛигу неприсоединившихся§!."
 war_in_heaven.15.a:0 "Мы будем рады их принять!"
 war_in_heaven.15.b:0 "Нет, они нам не нужны."
 war_in_heaven.16.name:0 "Война с пробужденными"
 war_in_heaven.16.desc:2 "§HЛига неприсоединившихся§! довольно быстро привлекла внимание предтеч. [Root.Capital.GetPlanetMoonCap]у [Root.Capital.GetName] посетили представители обеих воюющих держав с требованием, согласно которому лига должна быть распущена, а ее участники обязаны присоединиться к одной из империй. Естественно, мы отказались, и сегодня утром §H[FirstAwakened.GetName]§! и §H[SecondAwakened.GetName]§! объявили нам войну."
 war_in_heaven.16.a:0 "Сгиньте из нашей галактики, все вы!"
 war_in_heaven.18.name:0 "Падение пробужденных"
 war_in_heaven.18.desc:1 "Долгий и кровопролитный конфликт, переросший в войну двух империй предтеч, завершился уничтожением обеих более молодыми расами. Несмотря на всю мощь технологий прошлого, высокомерие и косность этих древних гигантов привели их к гибели. Теперь их больше нет, и остались лишь руины. В галактике начинается рассвет новой эры, и теперь ответственность за судьбы молодых рас полностью ложится на их собственные плечи."
 war_in_heaven.18.a:0 "В эту эпоху будет главенствовать [Root.GetName]."
 war_in_heaven.19.name:0 "Лига неприсоединившихся"
 war_in_heaven.19.desc:1 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. §HЛига неприсоединившихся§!, лидером которой является §H[From.GetName]§!, была образована с четкой целью противодействия обеим сторонам данного конфликта. Наше присоединение к этой лиге почти наверняка обернется войной с империями предтеч, но рядом хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 war_in_heaven.19.desc2:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. Теперь наша федерация именуется §HЛигой неприсоединившихся§!, а президент федерации §H[From.GetName]§! определяет ее целью противодействие обеим сторонам данного конфликта. Формирование лиги почти наверняка обернется войной с империями предтеч, но рядом хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 war_in_heaven.19.desc3:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но не исключено, что им придётся противостоять угрозе предтеч в одиночку, если война доберётся и до них. §H[From.GetName]§! [From.GetName:решил|||fem:решила|||neut:решило|||pl:решили] проявить инициативу и [From.GetName:провозгласил|||fem:провозгласила|||neut:провозгласило|||pl:провозгласили] свой альянс §HЛигой неприсоединившихся§!, созданной с чёткой целью противодействия обеим сторонам данного конфликта. Наше присоединение к этой лиге почти наверняка обернётся войной с империями предтеч, но рядом хотя бы будут союзники, так что нам не придётся противостоять врагу в одиночку."
 war_in_heaven.19.a:0 "Мы присоединимся к этой лиге!"
 war_in_heaven.19.a2:0 "Мы восстанем против тирании предтеч!"
 war_in_heaven.19.b:0 "Нет, это слишком опасно."
 war_in_heaven.19.b2:0 "Мы не можем поддержать такое решение."
 war_in_heaven.20.name:0 "Запрос о вступлении в лигу принят"
 war_in_heaven.20.desc:1 "§H[From.GetName]§! принимает нас в §HЛигу неприсоединившихся§!, и теперь мы будем совместно противостоять угрозе предтеч."
 war_in_heaven.20.a:0 "За победу и свободу!"
 war_in_heaven.21.name:0 "Запрос о вступлении в лигу отклонен"
 war_in_heaven.21.desc:1 "§H[From.GetName]§! отклоняет наш запрос о вступлении в §HЛигу неприсоединившихся§!, и теперь нам придется противостоять угрозе предтеч в одиночку."
 war_in_heaven.21.a:0 "Это нехорошо..."
 war_in_heaven.22.name:0 "Лига неприсоединившихся"
 war_in_heaven.22.desc:1 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе предтеч в одиночку, если война доберется и до них. §HЛига неприсоединившихся§!, лидером которой является §H[From.GetName]§!, была образована с четкой целью противодействия обеим сторонам данного конфликта."
 war_in_heaven.22.desc2:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но не исключено, что им придётся противостоять угрозе предтеч в одиночку, если война доберётся и до них. §H[From.GetName]§! [From.GetName:решил|||fem:решила|||neut:решило|||pl:решили] проявить инициативу и [From.GetName:провозгласил|||fem:провозгласила|||neut:провозгласило|||pl:провозгласили] свой альянс §HЛигой неприсоединившихся§!, созданной с чёткой целью противодействия обеим сторонам данного конфликта."
 war_in_heaven.22.a:0 "Храбрый поступок."

