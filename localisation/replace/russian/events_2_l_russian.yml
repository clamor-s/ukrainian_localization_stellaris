# Pre-Sapients Found
 uplift.6000.name.1:0 "Найдены существа для преображения"
 uplift.6000.name.2:0 "Найдены предразумные существа"

 uplift.6000.continental.desc:0 "По равнинам и берегам [From.GetPlanetMoon]ы [From.GetName] бродят удивительные существа. [Root.GetName] докладывает, что эти [presapient_species.GetSpeciesClass&pl] используют инструменты, пусть и примитивные, и при соответствующих условиях у них есть возможность обрести разум.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] подчеркивает, что инопланетную жизнь на таком этапе развития — очень редкая находка. Они могут оказаться полезны нам, если мы решим заняться их преображением."

 uplift.6000.ocean.desc:0 "Как сообщает команда корабля [Root.GetName], [presapient_species.GetSpeciesClass&pl] с [From.GetPlanetMoon]ы [From.GetName] не только научились, пусть и неуверенно, пользоваться благами её обширных океанов, но и освоили клочки суши, усеивающие поверхность [From.GetPlanetMoon]ы.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] [Root.Leader.GetAXX:предложил|||fem:предложила] последить за их развитием и, возможно, помочь им достичь полноценной разумности."

 uplift.6000.tropical.desc:0 "Густая тропическая листва на планете [From.GetName] скрывает то, что [Owner.GetScientist] [Root.GetLeaderName], член экипажа корабля [Root.GetName], называет «протоцивилизацией».\n\nСущества, сформировавшие эту зарождающуюся цивилизацию, все еще находятся на относительно низкой ступени эволюции, но их социальное устройство, похоже, базируется на доступном для понимания языке и абстрактном мышлении на начальных стадиях.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] предполагает, что именно эти существа могут оказаться подходящими объектами для опытов с технологиями, предназначенными для ускорения эволюции."

 uplift.6000.arid.desc:0 "Одни [presapient_species.GetSpeciesClass&pl] на мире [From.GetName] выказывают необычный уровень интеллекта. Эти существа доминируют на засушливых равнинах и среди скальных образований. [Owner.GetScientistCapital] [Root.GetLeaderName] с корабля [Root.GetName] утверждает, что, согласно тестам, эволюцию этих существ можно ускорить с помощью соответствующей технологии."

 uplift.6000.desert.desc:0 "Занятные [presapient_species.GetSpeciesClass&pl], снующие среди песков мира [From.GetName], демонстрируют множество черт, ассоциирующихся с эволюцией высших форм мышления.\n\nХотя развитие этой расы, похоже, остановилось несколько тысячелетий назад, мы можем дать эволюции технологический толчок."

 uplift.6000.savannah.desc:0 "На равнинах мира [From.GetName] были замечены длинные, стройные существа, способные на простейшие формы общения, а также на сотрудничество при поиске пищи или для защиты от хищников. [Owner.GetScientistCapital] [Root.GetLeaderName] с корабля [Root.GetName] считает, что эти [presapient_species.GetSpeciesClass&pl] подходят для технологии ускорения эволюционного процесса."

 uplift.6000.tundra.desc:0 "Известно, что суровые условия среды способствуют адаптивной эволюции, и стылая биосфера мира [From.GetName] не исключение.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] особо интересуется одним из видов существ, обитающих на ледяной поверхности мира. Если подтолкнуть их в правильном направлении, эти [presapient_species.GetSpeciesClass&pl] могут даже достичь разумности."

 uplift.6000.arctic.desc:0 "Хотя арктический климат мира [From.GetName] не назовешь благоприятным, безжизненным это место не назовешь.\n\nМногочисленные [presapient_species.GetSpeciesClass&pl] эволюционировали для выживания в этой окружающей среде, и [Owner.GetScientist] [Root.GetLeaderName] полагает, что как минимум одно из этих существ может достичь разумности под воздействием внешних стимулов..."

 uplift.6000.alpine.desc:0 "Раскинувшиеся на целые континенты горные гряды мира [From.GetName] стали пристанищем множества уникальных форм жизни. В частности, одни [presapient_species.GetSpeciesClass&pl] приспособились к экстремальным высотам и демонстрируют способность к базовым формам вербальной (или, скорее, гортанной) коммуникации. При должном стимуле эти существа могли бы достичь полноценной разумности."

 uplift.6000.nuked.desc:0 "Хотя планета [From.GetName] подвержена чрезвычайно сильному облучению, на ней процветает по крайней мере одна высокоразвитая форма жизни. [Owner.GetScientistCapital] [Root.GetLeaderName] докладывает, что эти [presapient_species.GetSpeciesClass&pl] демонстрируют впечатляющие способности коллективного принятия решений, и внешний стимул может помочь им достичь новых эволюционных высот."

 uplift.6000.gaia.desc:0 "Мир [From.GetName] — практически идеален для эволюции жизни. Богатые природные ресурсы делают его плодородным домом для разнообразной флоры и фауны. В этом раю [Owner.GetScientist] [Root.GetLeaderName] [Root.Leader.GetAXX:обнаружил|||fem:обнаружила] примитивное общество. Эти [presapient_species.GetSpeciesClass&pl] отлично подходят для экспериментов по ускорению эволюции."

 uplift.6000.relic.desc:0 "Среди разрушенных башен и пыльных улиц мира [From.GetName] блуждают предразумные формы жизни. [Owner.GetScientistCapital] [Root.GetLeaderName] предполагает, что небольшие, сообразительные [presapient_species.GetSpeciesClass&pl] когда-то были домашними любимцами. После гибели своих хозяев эти животные стремительно эволюционировали и теперь находятся на пороге обретения разума, если им немного в этом помочь."

 uplift.6000.fallback.desc:0 "Как сообщает команда корабля [Root.GetName], [presapient_species.GetSpeciesClass&pl] с мира [From.GetName] не научились приблизительно пользоваться благами своего мира.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] предлагает продолжить наблюдать за их развитием и по возможности возвысить до полноценной разумности."

 uplift.6000.a:0 "Да, у нас есть нужные знания."
 uplift.6000.b:0 "Оставим это на будущее."

# Pre-Sapients Uplifted
 uplift.6010.name:1 "Преображение выполнено успешно"

 uplift.6010.continental.desc:0 "[From.GetName], доминирующая раса планеты [Root.GetName], подверглись преображению. Необходимы были лишь небольшие генетические изменения, чтобы раскрыть их врожденный потенциал, позволяющий значительно улучшить познавательную способность и мелкую моторику рук, а старшие поколения получат небольшие кибернетические импланты."

 uplift.6010.ocean.desc:0 "Наши усилия по ускорению эволюции на планете [From.GetName] таким образом, чтобы она пошла по благоприятному пути, увенчались грандиозным успехом. Разработаны программы обучения молодых особей — вернее, теперь уже индивидуумов, — а более старшие поколения демонстрируют восприимчивость к психогенетической адаптации."

 uplift.6010.tropical.desc:0 "[From.GetName] успешно подверглись преображению, и теперь [Root.Owner.GetName] может считать их своими гражданами и поселенцами нашей колонии на тропической планете [Root.GetName]."

 uplift.6010.arid.desc:0 "Успех!\n\n[From.GetName], являющиеся аборигенами планеты [This.GetName], преображены, и теперь [This.Owner.GetName] может называть их своими гражданами."

 uplift.6010.desert.desc:0 "[From.GetName] теперь являются живым свидетельством научной и технической мощи, которой обладает [Root.Owner.GetName]."

 uplift.6010.savannah.desc:0 "Наши усилия по преображению расы [From.GetName] принесли плоды: нам удалось расширить их когнитивные способности с относительно небольшими изменениями генетического кода."

 uplift.6010.tundra.desc:0 "[From.GetName] теперь являются разумными существами, да еще и с довольно развитым интеллектом.\n\nТеперь [Root.Owner.GetName] распространяет свою власть на них."

 uplift.6010.arctic.desc:0 "[From.GetName], пришедшие с ледяных равнин планеты [Root.GetName], обрели разум, в чем им помогли [Root.Owner.GetSpeciesName].\n\nТеперь они обитают в нашей колонии на своей родной планете [Root.GetName], и [Root.Owner.GetName] может называть их продуктивными членами общества."

 uplift.6010.alpine.desc:0 "Изменения, внесенные нами в геном расы [From.GetName], благополучно возвысили ее до полной разумности. Теперь ее представители взирают на звезды из своих горных жилищ, полностью осознавая себя."

 uplift.6010.nuked.desc:0 "Представители расы [From.GetName] возвысились над своим скромным происхождением, став частью [Root.Owner.GetName&gen]."

 uplift.6010.gaia.desc:0 "Благодаря нашим усилиям, раса [From.GetName] подверглась полноценному преображению. Благодаря этому дару ее представители способны в полной мере осознать, в каком раю они живут."

 uplift.6010.relic.desc:0 "По всему разрушенному миру раса [Root.GetName] просыпается от долгого сна. Наши попытки возвысить ее до состояния разумности увенчались грандиозным успехом."

 uplift.6010.fallback.desc:0 "Обретя полноценный разум, [From.GetName] своим существованием доказывают научную и техническую мощь [Root.Owner.GetName&gen]."

 uplift.6010.a:1 "[This.Owner.GetName] приветствует их."
 uplift.6010.tt:0 "§Y[This.Owner.GetName]§! получит §Y50 $r_influence$§!."

