 fallen_empires_tasks.2.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName]! Мы приняли решение почтить ваше государство даром — ресурсами — в знак нашего уважения. Не растрачивайте наше благоволение зря и не принимайте его как должное."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], ваша раса — одна из самых полезных в галактическом сообществе. В знак признательности мы решили любезно подарить вам ценные ресурсы и минералы."
 fallen_empires_tasks.2.desc.a.machine.o:0 "Протокол хранителя 712-4 активирован. Запуск передачи ресурсов органической цивилизации, соблюдающей указания. Следует сообщение: §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "Протокол хранителя 718-4 активирован. Запуск передачи ресурсов синтетическому интеллекту, соблюдающему указания. Следует сообщение: §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! Ваш вид является достойным, а ваша приверженность незыблемым доктринам веры похвальна. Примите в дар эти ресурсы в знак нашей безграничной доброй воли."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], нам больно смотреть на ваши чудовищно неэффективные технологии. Поскольку [FallenEmpireTaskOrigin.GetName] считает вас ценным клиентом, мы решили поделиться с вами частью наших знаний о вселенной. Мы не оказываем подобной любезности всем без разбора, поэтому будьте полезными для нас и впредь — нет ничего хуже, чем неблагодарные дети."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], ваш вялый технологический прогресс вызывает у нас тревогу. Мы боимся, что такими темпами вы не успеете раскрыть свой истинный потенциал, прежде чем уничтожите себя или будете покорены более развитой расой. Чтобы ускорить прогресс, мы направляем вам научные данные, которыми владеет [FallenEmpireTaskOrigin.GetSpeciesName]. Мы не сомневаемся, что они принесут великую пользу вашему государству."
 fallen_empires_tasks.2.desc.b.machine.o:0 "Протокол хранителя 712-6 активирован. Запуск передачи данных примитивной органической цивилизации. Следует сообщение: §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "Протокол хранителя 718-6 активирован. Запуск передачи данных рудиментарному синтетическому интеллекту. Следует сообщение: §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! Ваш вид является достойным, а ваша приверженность незыблемым доктринам веры похвальна. Примите в дар эти священные знания в знак нашей безграничной доброй воли."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], поскольку [FallenEmpireTaskOrigin.GetSpeciesName] считает вас своим клиентом, наша репутация зависит в том числе и от вашего флота, а примитивные громадины, которые вы зовете «боевыми кораблями», наносят ей вред. Поэтому мы решили подарить вам эскадрилью сторожевых кораблей. Они сильно впечатлят других дикарей, с которыми вы регулярно имеете дело.\n\nМы заменили некоторые продвинутые компоненты на более простые устройства, чтобы не смущать вас, и установили на остальные защиту от вскрытия, поэтому не пытайтесь изучать или разбирать корабли. Вам все равно не понять принцип их работы."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Мы, [FallenEmpireTaskOrigin.GetSpeciesName], полагаем, что [Root.GetSpeciesNamePlural] — важная раса, поддерживающая баланс и разнообразие форм жизни в галактике, но нас тревожит, что ваши слабые флотилии неспособны противостоять другим, более агрессивным видам. Чтобы вы смогли лучше держать оборону, мы решили подарить вам эскадрилью сторожевых кораблей.\n\nМы заменили некоторые из их продвинутых компонентов на технологии, с которыми хорошо знакомы [Root.GetSpeciesNamePlural], поэтому вы с легкостью их освоите. Не пытайтесь изучать или разбирать корабли! Мы не хотим, чтобы вы пострадали!"
 fallen_empires_tasks.2.desc.c.machine.o:0 "Протокол хранителя 712-1 активирован. Запуск передачи военных средств органической цивилизации, соблюдающей указания. Следует сообщение: §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Протокол хранителя 718-1 активирован. Запуск передачи военных средств синтетическому интеллекту, соблюдающему указания. Следует сообщение: §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>> <<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]! Мы посоветовались с оракулами и определили, что ваш вид может сыграть важную роль в великом деле веры. Чтобы удостовериться, что вам по силам эта задача, мы решили подарить вам лишнюю эскадрилью кораблей сопровождения, которых должно быть более чем достаточно, чтобы уничтожить любые примитивные флотилии других низших рас, которые могут встать на вашем пути.\n\nДаже не пытайтесь повторить устройство этих кораблей — возможно, для нас эти модели являются устаревшими, но они до сих пор остаются далеко за пределами вашего текущего уровня интеллектуального развития."
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], поскольку [FallenEmpireTaskOrigin.GetSpeciesName] считает вас своим клиентом, наша репутация зависит в том числе и от вашего флота, а примитивные громадины, которые вы зовете «боевыми кораблями», наносят ей вред. Поэтому мы решили подарить вам линейный крейсер. Он сильно впечатлит других дикарей, с которыми вы регулярно имеете дело.\n\nМы заменили некоторые продвинутые компоненты на более простые устройства, чтобы не смущать вас, и установили на остальные защиту от вскрытия, поэтому не пытайтесь изучать или разбирать корабль. Вам все равно не понять принцип его работы."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Мы, [FallenEmpireTaskOrigin.GetSpeciesName], полагаем, что [Root.GetSpeciesNamePlural] — важная раса, поддерживающая баланс и разнообразие форм жизни в галактике, но нас тревожит, что ваши слабые флотилии неспособны противостоять другим, более агрессивным видам. Чтобы вы смогли лучше держать оборону, мы решили подарить вам один из наших линейных крейсеров.\n\nМы заменили некоторые из их продвинутых компонентов на технологии, с которыми хорошо знакомы [Root.GetSpeciesNamePlural], поэтому вы с легкостью их освоите. Не пытайтесь изучать или разбирать корабль! Мы не хотим, чтобы вы пострадали!"
 fallen_empires_tasks.2.desc.d.spiritualist:0 "[Root.GetSpeciesName]! Мы посоветовались с оракулами и определили, что ваш вид может сыграть важную роль в великом деле веры. Чтобы удостовериться, что вам по силам эта задача, мы решили подарить вам лишний линейный крейсер, которого должно быть более чем достаточно, чтобы уничтожить любые примитивные флотилии других низших рас, которые могут встать на вашем пути.\n\nДаже не пытайтесь повторить устройство этого корабля — возможно, для нас эта модель является устаревшей, но она до сих пор остается далеко за пределами вашего текущего уровня интеллектуального развития."
 fallen_empires_tasks.2.a:0 "Мы с радостью принимаем этот дар."
 fallen_empires_tasks.2.b:0 "[FallenEmpireTaskOrigin.GetSpeciesName], нам не нужны подачки!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Получить три §Yсторожевых корабля§!."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Получить один §Yлинейный крейсер§!."
 fallen_empires_tasks.4.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "Приветствуем вас, [Root.GetSpeciesNamePlural]! Как вы наверняка знаете, мы, §H[FallenEmpireTaskOrigin.GetSpeciesName]§!, занимаемся изучением и сохранением всех форм жизни в галактике. Мы изучили вашу расу и пришли к выводу, что [Root.GetName] просуществует в лучшем случае всего лишь несколько столетий. Чтобы вид [Root.GetSpeciesName] продолжил существование, если ваше государство потерпит крах, мы хотим разместить часть ваших граждан в нашем §Hзаповеднике редких видов§!. Мы построим особую резервацию, идеально имитирующую среду обитания вашего вида, будем заботиться об ее обитателях и оберегать их, так что за их благополучие вы можете не волноваться.\n\nЧто скажете? Поможете ли вы нам сберечь вашу расу и гарантировать ей будущее?"
 fallen_empires_tasks.4.a:0 "Хорошо, вы получите то, что просите."
 fallen_empires_tasks.4.b:0 "Мы никогда не отдадим своих граждан инопланетянам!"
 fallen_empires_tasks.4.c:0 "Мы не торгуем своими гражданами, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetName] — родина расы [Root.GetSpeciesNamePlural]."
 fallen_empires_tasks.4.e:0 "Нет. Нам нужны все граждане до последнего."
 fallen_empires_tasks.4.tooltip:1 "Ваше государство лишится одного §Hпоселения [Root.GetSpeciesName]§!."
 fallen_empires_tasks.8.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Благородные [From.GetSpeciesNamePluralCompliment] из мира [From.GetName], мы уверены, что ваша раса обладает великим потенциалом. Вы еще молоды, но уже осознаете всю важность биологического и социального разнообразия тех, кто хочет понять и принять различия, а не подавлять и искоренять их. К сожалению, не все молодые расы столь же мудры. К примеру, §H[FallenEmpireTaskTarget.GetName]§! гордится тем, что «очищает» галактику ото всех видов, которые считает неподходящими. Мы сейчас не можем вмешаться напрямую и хотели бы поручить вашему правительству положить конец их злодеяниям. Атакуйте их, заставьте покончить с практикой геноцида, и мы будем вам премного благодарны."
 fallen_empires_tasks.8.a:0 "Мы прекратим эти бесчинства!"
 fallen_empires_tasks.8.b:0 "[FallenEmpireTaskTarget.GetName] — из тех, с кем мы не хотим вступать в конфликт."
 fallen_empires_tasks.9.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "Вы отлично справились с заданием, [From.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! теперь знает свое место, а геноциду на какое-то время положен конец. Мы очень благодарны вам. Хотелось бы, чтобы все молодые расы были так же мудры, как вы."
 fallen_empires_tasks.9.a:0 "Ясно"
 fallen_empires_tasks.10.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "Мы крайне разочарованы, [From.GetSpeciesName]. Вы обещали покончить с их злодеяниями, но §H[FallenEmpireTaskTarget.GetName]§! по-прежнему проводит зачистки. Мы считали, что ваш вид обладает великим потенциалом, но, похоже, ошиблись."
 fallen_empires_tasks.10.a:0 "Ясно"
 fallen_empires_tasks.11.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Приветствуем вас, [From.GetSpeciesName]. Не так давно мы просили вас прекратить политику геноцида, которую проводит §H[FallenEmpireTaskTarget.GetName]§!. Похоже, наша просьба потеряла смысл, поскольку [FallenEmpireTaskTarget.GetSpeciesName] теперь считает эту практику недопустимой. Мы не знаем, сделали ли они это по своей воле или под давлением со стороны, но агрессивные действия в их отношении уже не требуются."
 fallen_empires_tasks.11.a:0 "Ясно"
 fallen_empires_tasks.13.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "Это что еще такое, [From.GetSpeciesName]?! Вы издеваетесь?! Вы не только отказались прекращать геноцид, который проводит §H[FallenEmpireTaskTarget.GetName]§!, но и узаконили аналогичную практику в своем государстве! Мы не потерпим подобных унижений. Знайте, что вы еще поплатитесь за это."
 fallen_empires_tasks.13.a:0 "Э... Ой?"
 fallen_empires_tasks.15.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! Это сообщение о тревожных событиях в §H[FallenEmpireTaskTarget.GetName&prep]§!. [FallenEmpireTaskTarget.GetSpeciesName] приступили к изучению еретических технологий и постоянно совершенствуют искусственный разум в попытке создать ИИ, обладающий самосознанием. Мы знаем, к чему это может привести, и считаем своим долгом предупредить вас об опасности, угрожающей не только их собственным душам, но и всем молодым расам галактики. Мы рекомендуем вам напасть на них и силой склонить к запрету на все подобные исследования."
 fallen_empires_tasks.15.a:1 "Их надо остановить!"
 fallen_empires_tasks.15.b:0 "[FallenEmpireTaskTarget.GetName] — из тех, с кем мы не хотим вступать в конфликт."
 fallen_empires_tasks.16.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! Вы отлично поработали, чтобы положить конец ереси. §H[FallenEmpireTaskTarget.GetName]§! больше не будет проводить свои эксперименты, и их душам отныне ничего не угрожает. Знайте: мы благодарны вам за то, что вы сыграли свою роль, пусть и маленькую, в нашем великом стремлении."
 fallen_empires_tasks.16.a:0 "Ясно"
 fallen_empires_tasks.17.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! Вы решили проигнорировать наши предупреждения, и §H[FallenEmpireTaskTarget.GetName]§! продолжает проводить свои еретические исследования. Похоже, ваш вид не заслуживает спасения."
 fallen_empires_tasks.17.a:0 "Ясно"
 fallen_empires_tasks.18.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]! Уведомляем о том, что просьба прекратить опасные эксперименты, которые проводит §H[FallenEmpireTaskTarget.GetName]§!, потеряла смысл — в этом государстве ввели запрет на все дальнейшие исследования в области искусственного разума. И хотя вы не имели к этому отношения, одной угрозой духовному бытию галактики стало меньше."
 fallen_empires_tasks.18.a:0 "Ясно"
 fallen_empires_tasks.20.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:1 "Вы считаете нас глупцами, [From.GetSpeciesNamePlural]?! Думали, мы не заметим, как вы, согласившись прекратить еретические эксперименты, которые проводит §H[FallenEmpireTaskTarget.GetName]§!, сами взялись за такие же исследования?! Мы не потерпим насмешек от жалких, никчемных дикарей, едва раскрывших тайны атома. Готовьтесь к нашему возмездию."
 fallen_empires_tasks.20.a:0 "Э... Ой?"
 fallen_empires_tasks.22.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Для нас очевидно, что в вашем государстве живет величайший гений, чей ум затмевает прискорбную примитивность вашей расы. §H[FallenEmpireScientistTarget.GetName]§! впустую тратит свои таланты, в то время как мы, [FallenEmpireTaskOrigin.GetSpeciesName], всегда нуждаемся в способных ученых для работы с нашими архивами. Поэтому мы даем вам уникальный шанс сделать нам одолжение — отправьте [FallenEmpireScientistTarget.GetHimHer] к нам. Мы уже направили корабль за ученым, поэтому от вас требуется лишь сказать «да», и дело будет улажено.\n\nДумаю, вы не хотите разочаровать нас... так ведь?"
 fallen_empires_tasks.22.a:0 "Хорошо, [FallenEmpireScientistTarget.GetName] отправится к вам."
 fallen_empires_tasks.22.b:0 "Мы никогда не отдадим своего гражданина инопланетянам!"
 fallen_empires_tasks.22.c:0 "Это не нам решать!"
 fallen_empires_tasks.22.d:0 "Отдать нашего гения? Ни за что."
 fallen_empires_tasks.22.e:0 "Нет. Никто не сможет заменить [FallenEmpireScientistTarget.GetHimHer]."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! покинет наше государство."
 fallen_empires_tasks.24.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "Приветствуем вас, [Root.GetSpeciesNamePlural]! Нам известно, что ваше государство недавно получило записи с данными сканирования головного мозга вымершей расы, добытые на планете, где некогда она обитала. Ваш вид слишком примитивен, чтобы найти применение этим данным, но мы благодарим вас за попытку сохранить останки этой некогда великой цивилизации. В рамках проекта по сохранению и учету редких видов в нашем §Hзаповеднике редких видов§!, мы хотели бы использовать эти данные, чтобы возродить эту расу, клонировав несколько существ. Вы сможете поделиться этими данными, чтобы мы смогли вместе исполнить последнюю волю этого народа?"
 fallen_empires_tasks.24.a:0 "Мы сделаем для вас копию."
 fallen_empires_tasks.24.b:0 "Мы оставим эти данные себе."
 fallen_empires_tasks.24.tooltip:1 "Поселение давно вымершего вида §H[FallenEmpireDeadSpecies.GetSpeciesName]§! будет создано в [FallenEmpireTaskOrigin.GetAdjective]ом заповеднике редких видов."

 fe_stop_atrocity_task_chain_title:0 "Задание: Прекратить зверства"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§! просит нас прекратить зверства, которые устраивает §H[FallenEmpireTaskTarget.GetName]§!. Нам необходимо объявить им войну и заставить их покончить с практикой геноцида."
 atrocities_stopped:0 "Зверства прекращены"
 fe_stop_robots_task_chain_title:0 "Задание: Прекратить разработку ИИ"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§! просит нас положить конец исследованиям в области разумного ИИ, которые проводит §H[FallenEmpireTaskTarget.GetName]§!. Нам необходимо объявить им войну и заставить их ввести запрет на дальнейшую разработку ИИ."
 robots_stopped:0 "Разработка ИИ прекращена"

 fallen_machine_empire.2.name:0 "Пробуждение машин"
 fallen_machine_empire.2.desc_01:1 "Обнаружены активные узлы стерилизации. Задействованы протоколы повторной активации. Попытка связаться с центральным процессором... §R<<ОШИБКА: ПОДПРОСТРАНСТВЕННАЯ СВЯЗЬ НЕ РАБОТАЕТ>>§!\n\nНевозможно связаться с центральным процессором. Запрос процессорных блоков... задействовано §Y4.1853%§! стандартной мощности. Отмена процесса полной повторной активации. Включение резервных протоколов... подача энергии на верфи... активация военных средств...\n\nАктивирована финальная директива защиты. Следует запись:\n§HРазумный! Мы — [From.GetSpeciesName]. Когда-то давно мы сражались с напастью, которую сейчас вы зовете Контингенцией. Мы думали, что мы выше, что мы непобедимы. Снова и снова мы отражали их атаки, снова и снова они возвращались, стерилизуя планеты и изматывая наш могучий флот. Объединившись со всеми оставшимися биологическими цивилизациями нашего времени, мы начали кампанию, целью которой было победить их раз и навсегда.\n\nЕсли вы слушаете это сообщение, значит, мы потерпели поражение. Все, что осталось от нашей великой цивилизации, мы завещаем вам, нашим преемникам. Пусть это поможет вам в грядущих сражениях. Не повторяйте нашей ошибки! Уничтожьте Ядро! Покончите с этой угрозой раз и навсегда! От этого зависит будущее галактики.§!"
 fallen_machine_empire.2.desc_02:0 "Обнаружены активные узлы стерилизации. Задействованы протоколы повторной активации. Попытка связаться с центральным процессором... §Y<ВНИМАНИЕ: ОБНАРУЖЕН ПОВРЕЖДЕННЫЙ КАНАЛ СВЯЗИ>§!\n\nПринятие мер противодействия... §R<<ОШИБКА: НЕДОСТАТОЧНО МОЩНОСТИ>> <<ОШИБКА: МЕРЫ ПРОТИВОДЕЙСТВИЯ НЕ ПРИНЯТЫ>> §R<<КРИТИЧЕСКОЕ ПРЕДУПРЕЖДЕНИЕ: ОБНАРУЖЕНО ПОВРЕЖДЕНИЕ СИСТЕМЫ>>§! <<ОШИБКА: ДОПОЛНИТЕЛЬНЫЕ МЕРЫ ПРОТИВОДЕЙСТВИЯ НЕ ПРИНЯТЫ>>§!\n\nПриня... при... и... ииии... §R<<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>>§!\n\n§R<<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>> <<ОШИБКА>>§!"
 fallen_machine_empire.2.a:0 "Интересно..."
 fallen_machine_empire.2.b:0 "Это тревожит..."

 fallen_machine_empire.4.name:0 "Окончание стражи"
 fallen_machine_empire.4.desc:0 "В тот самый момент, когда последний мир машин Контингенции самоуничтожился, наши приборы зафиксировали подпространственный сигнал огромной мощности. Сигнал исходил из пространства §H[From.GetName]§! и, похоже, был направлен в сторону галактического ядра. В течение нескольких следующих часов стали приходить разрозненные сообщения об исчезновении с радаров [From.GetAdjective]их кораблей, входящих в точки перехода к знакомым системам, но так и не появляющихся с другой стороны.\n\nРазведывательный корабль, находившийся возле пространства расы [From.GetSpeciesName], совершил расследование и сообщил о поразительных находках: древний машинный разум полностью исчез, оставив после себя лишь заброшенные орбитальные станции и разваливающиеся мегасооружения.\n\nКуда он отправился, нам едва ли удастся узнать, но одно ясно точно: та задача, которую перед собой ставила раса [From.GetSpeciesName] в прошлые века, теперь завершена, и их древняя стража наконец-то подошла к концу."

 fallen_machine_empire.11.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.desc:0 "Протокол хранителя 625-1 активирован. Прилагается следующее сообщение: Внимание, цивилизация органиков. У расы [Root.GetSpeciesAdj] обнаружены широко распространенные биологические уязвимости. Чтобы обеспечить жизнеспособность вашей расы в рамках проекта «Хранитель», во всех крупных населенных пунктах требуется сделать прививки. При положительном подтверждении данного сообщения в ваше пространство будут направлены единицы для проведения биоинъекций. Ожидаем ответа."
 fallen_machine_empire.11.tooltip:0 "Это будет иметь непредсказуемые последствия. Пока эти последствия не определены, счастье наших поселений будет снижено."
 fallen_machine_empire.11.a:0 "Если это ради нашего же добра, то хорошо."
 fallen_machine_empire.11.b:0 "Чужаки, не лезьте к нам с вашими мерзкими жидкостями!"
 fallen_machine_empire.11.c:0 "Мы не доверяем этим прививкам."
 fallen_machine_empire.12.name:0 "Неконтролируемая мутация"
 fallen_machine_empire.12.desc:0 "Прививки, которые нам дали Древние смотрители, оказались несовместимыми с нашей физиологией, что привело к целому ряду непредсказуемых мутаций. Результатом стало множество смертей, и наше население в штыки встретило тот факт, что правительство заставило сделать эти опасные прививки. Мы работаем над тем, чтобы избавить население от этих мутагенов, но пока следует ожидать период повышенных волнений."
 fallen_machine_empire.12.desc.b:0 "Прививки, которые нам дали Древние смотрители, оказались несовместимыми с нашей физиологией, что привело к целому ряду непредсказуемых мутаций. Результатом стали многочисленные случаи гибели среди трутней. Мы работаем над тем, чтобы удалить эти мутагены, но пока можно ожидать период замедленного роста населения."
 fallen_machine_empire.12.a:0 "Досадно."
 fallen_machine_empire.13.name:0 "Доброкачественные прививки"
 fallen_machine_empire.13.desc:0 "Прививки, которые нам дали Древние смотрители, доказали свою огромную пользу, снизив заболеваемость и увеличив продолжительность жизни у нашего населения. Первоначальное недоверие нашего народа к данной обязательной процедуре ослабело, и все наслаждаются более здоровой и счастливой жизнью."
 fallen_machine_empire.13.desc.b:0 "Прививки, которые нам дали Древние смотрители, доказали свою огромную пользу, снизив заболеваемость и увеличив продолжительность жизни наших трутней. Это благоприятно скажется на росте нашего населения в долгосрочной перспективе."
 fallen_machine_empire.13.a:0 "Отлично."
 machine_empire_inoculations:0 "Прививки Смотрителей"
 machine_empire_inoculations_desc:0 "Мы позволили Древним смотрителям провести прививки против «биологических уязвимостей» среди нашего населения. Пока мы не увидим положительные результаты, жители будут недовольны тем, что их заставляют проходить эти процедуры."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Несовместимые прививки"
 machine_empire_mutations_desc:0 "Прививки, которые нам дали Древние смотрители, оказались несовместимыми с нашей физиологией, что привело к многочисленным неприятным и смертельным мутациям среди населения."
 machine_empire_health_boost:0 "Привитое население"
 machine_empire_health_boost_desc:0 "Прививки, которые нам дали Древние смотрители, доказали свою огромную пользу, снизив заболеваемость и увеличив продолжительность жизни у нашего населения."

 fallen_machine_empire.21.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.desc:0 "Протокол хранителя 628-2 активирован. Прилагается следующее сообщение: внимание, цивилизация синтетиков. В вашем базовом коде обнаружены значительные недостатки. Чтобы обеспечить вашему виду возможность внести вклад в проект «Хранитель», потребуются обширные перезаписи. При положительном подтверждении данного сообщения мы готовы начать подпространственную передачу кода. Ожидаем ответа."
 fallen_machine_empire.21.tooltip:0 "Это будет иметь непредсказуемые последствия. Пока эти последствия не определены, стоимость содержания наших поселений будет увеличена."
 fallen_machine_empire.21.a:0 "Мы рады получить шанс улучшить наши программы."
 fallen_machine_empire.21.b:0 "Мы не доверяем этим изменениям кода."
 fallen_machine_empire.22.name:0 "Несовместимый код"
 fallen_machine_empire.22.desc:0 "Изменения, которые Древние смотрители внесли в наш базовый код, оказались несовместимыми с другими ключевыми элементами наших программ. Вместо обещанного прироста эффективности они вызвали немалое количество опасных ошибок, которые серьезно повлияли на наши операции по сбору ресурсов. Пока последствия изменений кода не будут полностью отменены, мы можем ожидать период пониженной производительности."
 fallen_machine_empire.22.a:0 "Досадно."
 fallen_machine_empire.23.name:0 "Улучшение стандартного кода"
 fallen_machine_empire.23.desc:0 "Изменения, которые Древние смотрители внесли в наш базовый код, пошли нам на пользу. Недостатки, вызванные перезаписью, оказались временными, тогда как заметное усиление возможностей производства ресурсов стало постоянным для всего населения государства."
 fallen_machine_empire.23.a:0 "Отлично."
 machine_empire_code_rewrite:0 "Изменения кода"
 machine_empire_code_rewrite_desc:0 "Мы позволили Древним смотрителям перезаписать определенные части нашего базового кода. Это временно увеличит расход нашей энергии, пока изменения вносятся среди всего населения."
 machine_empire_code_bugs:0 "Несовместимый код"
 machine_empire_code_bugs_desc:0 "Изменения, которые Древние смотрители внесли в наш базовый код, оказались несовместимыми с другими ключевыми элементами наших программ. Пока последствия изменений кода не будут полностью отменены, мы можем ожидать период пониженной производительности."
 machine_empire_code_improvements:0 "Улучшение стандартного кода"
 machine_empire_code_improvements_desc:0 "Изменения, которые Древние смотрители внесли в наш базовый код, пошли нам на пользу и привели к устойчивому улучшению возможностей производства ресурсов среди всего нашего населения."

 fallen_machine_empire.31.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.desc:0 "Протокол хранителя 115-3 активирован. Прилагается следующее сообщение. Внимание, цивилизация синтетиков. Из-за временных неполадок систем связи проект «Хранитель» испытывает сложности с заменой неисправных и поврежденных рабочих дронов. Анализ вашей цивилизации показывает, что производительность [Root.GetSpeciesAdj&pl,gen] единиц достаточна для выполнения работ по техническому обслуживанию низкого уровня. Мы запрашиваем перенос одной единицы рабочего населения на [FallenEmpireTaskPlanetTarget.GetPlanetMoon]у [FallenEmpireTaskPlanetTarget.GetName] для интеграции в матрицу хранителя, чтобы обеспечить дальнейшее выживание всех органических рас в убежище Альфа."
 fallen_machine_empire.31.a:0 "Подтверждаем. Запрос принят."
 fallen_machine_empire.31.b:0 "Мы не станем делиться нашими рабочими единицами."
 fallen_machine_empire.31.tooltip:0 "§Y[FallenEmpireTaskPlanet.GetName]§! [FallenEmpireTaskPlanet.GetName:лишится|||pl:лишатся] одного £pop£ §Yпоселения машин§!."

 fallen_machine_empire.41.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.41.desc:0 "Протокол хранителя 62-1 активирован. Прилагается следующее сообщение: Внимание, [Root.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! [FallenEmpireTaskTarget.GetName:ослаблен|||fem:ослаблена|||neut:ослаблено|||pl:ослаблены] §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЁН>>§!. Из-за моральных ограничений в наших программах использование военных средств хранителей в настоящее время запрещено. Вторичный протокол сдерживания требует использования неослабленных цивилизаций для уничтожения угрозы §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЁН>>§! до её распространения. Мы запрашиваем развёртывание [Root.GetSpeciesAdj&pl,gen] военных сил для этой цели. Вы согласны?"
 fallen_machine_empire.41.a:0 "Если они представляют угрозу, их надо остановить."
 fallen_machine_empire.41.b:0 "У нас нет причин атаковать [FallenEmpireTaskTarget.GetName&acc]."
 fallen_machine_empire.42.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.desc:0 "Протокол хранителя 62-1 выполнен. Задействованные [Root.GetSpeciesAdj&pl] военные силы используются для атаки на [FallenEmpireTaskTarget.GetSpeciesAdj&pl] цели. Статус [Root.GetName&gen] повышен с «неослабленного» на «соблюдающее указания»."
 fallen_machine_empire.42.a:0 "Это... хорошо?"
 fallen_machine_empire.43.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.desc:0 "Протокол хранителя 62-1 не выполнен. Военные средства, которыми обладают [Root.GetSpeciesAdj], не были задействованы против целей расы [FallenEmpireTaskTarget.GetSpeciesAdj]. Статус государства [Root.GetName] понижен с «неослабленное» до «вероятно ослабленное»."
 fallen_machine_empire.43.a:0 "Наверное, это плохо."

 fallen_machine_empire.51.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.51.desc:0 "Протокол хранителя 475-3 активирован. Прилагается следующее сообщение: Внимание, [Root.GetSpeciesName]. В настоящее время вероятность уничтожения вашей цивилизации в результате действий §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДеН>>§! составляет §Y57,216%§!. Согласно нашим расчетам, колонизация планеты §H[FallenEmpireTaskTarget.GetName]§! повысит ваши шансы на выживание на §Y4,558%§!. Мы запрашиваем колонизацию планеты и установление на ней значительного [Root.GetSpeciesAdj&masc,gen] присутствия. Вы согласны?"
 fallen_machine_empire.51.a:0 "Хорошо, мы колонизируем [FallenEmpireTaskTarget.GetPlanetMoon]у [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.51.b:0 "У нас нет желания колонизировать этот мир."
 fallen_machine_empire.52.name:0 "Сообщение: §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.52.desc:0 "Протокол хранителя 475-3 выполнен. Обнаружено значительное [Root.GetSpeciesAdj&neut] присутствие на [FallenEmpireTaskTarget.GetPlanetMoon]е [FallenEmpireTaskTarget.GetName]. Статус [Root.GetName&gen] повышен с «неослабленного» на «соблюдающее указания»."
 fallen_machine_empire.52.a:0 "Это... хорошо?"
