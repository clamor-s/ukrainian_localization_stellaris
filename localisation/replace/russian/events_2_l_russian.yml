 fallen_machine_empire.63.desc:0 "Протокол хранителя 955-1 не выполнен. [Root.GetName][Root.GetName:доказал|||fem:доказала|||neut:доказало|||pl:доказали] доказало неспособность к ограничению актов агрессии. Моральные ограничения сняты. Активированы протоколы наказания. Подготовка к развёртыванию военных средств..."
