 UPLIFT_ARID_CAT_DESC:0 "Даже слабые оптические матрицы могут легко зафиксировать следы биологической активности на поверхности [Root.GetPlanetMoon]ы [Root.GetName]."
 UPLIFT_CONTINENTAL_CAT:0 "Между землей и морем"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "Похоже, жизнь смогла зародиться даже посреди вечного противостояния каменных почв и жидких морей."
 UPLIFT_TROPICAL_CAT:0 "Довольно влажно"
 UPLIFT_TROPICAL_CAT_DESC:0 "Условия на [Root.GetPlanetMoon]е [Root.GetName] идеальны для жизни, хотя бы на уровне микробов — а может быть, и не только."
 UPLIFT_TUNDRA_CAT:1 "Криобиология"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName] является замерзшей планетой и не поддается оптическому сканированию, но тепловые сигнатуры указывают на какую-то активность непосредственно под поверхностью."
 UPLIFT_ARCTIC_CAT:0 "На толстом льду"
 UPLIFT_ARCTIC_CAT_DESC:0 "Где-то под снежными буранами и выше вечной мерзлоты на [Root.GetPlanetMoon]е [Root.GetName] наблюдается движение."
 UPLIFT_DESERT_CAT:0 "Вздымающиеся пески"
 UPLIFT_DESERT_CAT_DESC:0 "Трудно представить жизнь на [Root.GetPlanetMoon]е [Root.GetName], так как ее поверхность — это бесконечное море твердых силикатных частиц. Однако..."
 UPLIFT_ROACHOID_CAT:0 "Рожденные ползать"
 UPLIFT_ROACHOID_CAT_DESC:0 "Стаи членистоногих легко передвигаются по истощенной поверхности [Root.GetPlanetMoon]ы [Root.GetName]."

