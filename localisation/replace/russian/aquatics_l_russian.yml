 trait_aquatic:0 "Аквоид"
 trait_aquatic_desc:1 "§LЭта раса отлично приспособлена к жизни в глубинах океана. Но на суше ее представители чувствуют себя как рыбы, вытащенные из воды.§!\n\n§RТребует§! §Yокеанический мир§! §Rв качестве родного§!."
 trait_aquatic_tooltip:2 "Использование жилья в §Yокеанических§! мирах и §Yводных орбитальных поселениях§!: §G-10%§!\nПроизводство пищи, энергии и минералов в §Yокеанических§! мирах: §G+10%§!\nИспользование жилья в мирах, отличных от §Yвлажных§!: §R+30%§!\nПригодность миров, отличных от §Yвлажных§!: §R-20%§!\n\nБонус за стремление §H$ap_hydrocentric$§! усиливает эффекты этого признака."
 trait_aquatic_remove_evolutionary_mastery:1 "§RДля удаления требуется традиция §Y$tr_genetics_resequencing$§!.§!"
 trait_aquatic_remove_hydrocentric:0 "§RНевозможно удалить признак §Y$trait_aquatic$§! после взятия бонуса за стремление §Y$ap_hydrocentric$§!.§!"

 leader_trait_aquatic_admiral:0 "Аквоид"
 leader_trait_aquatic_admiral_desc:0 "У корабля, модифицированного так, чтобы адмирал чувствовал себя как дома, обнаружился приятный дополнительный эффект: корпус стал прочнее и лучше выдерживает повреждения."

 origin_here_be_dragons:0 "Здесь обитают драконы"
 origin_here_be_dragons_desc:0 "С незапамятных времен эта цивилизация делила свою звездную систему с могучим драконом. Поведение этого существа колеблется между отдаленной благосклонностью и надменным безразличием. Пока неизвестно, как изменятся эти отношения, когда обитатели планеты отправятся к звездам."
 civic_tooltip_aquatics_effects:0 "— Вы начинаете игру с §Hкосмическим драконом§! в вашей родной системе.\n— Дракон может защитить вас от угроз, но бойтесь разгневать его."

 START_SCREEN_HERE_BE_DRAGONS:0 "Мы знаем Дракона с глубокой древности. С незапамятных времен он бороздит небеса над миром [GetHomeWorldName], и самые первые контакты с ним описаны в преданиях множества народов. Долгое время история наших взаимоотношений была историей конфликта, хотя наше примитивное оружие не могло навредить могучему чудовищу. Но затем истории повествуют о мудреце, который вопреки всему, добился, чтобы [GetSpeciesNamePlural] и Дракон жили в мире.\n\nВ последующих историях Дракон появляется как далекая таинственная фигура, вдохновившая наших предков устремиться к звездам. Но с изобретением быстрых двигателей и открытием сети гиперкоридоров в истории наших взаимоотношения с Драконом начинается новый этап, ведь мы вторглись на территорию, которую он тысячелетиями бороздил в гордом одиночестве.\n\nПора решить, каким будет наше будущее: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "Мы знаем Дракона с глубокой древности. С незапамятных времен он бороздит небеса над миром [GetHomeWorldName], и сведения о первых контактах с ним сокрыты в глубинах нашего коллективного создания. В ранних конфликтах преимущество было на стороне чудовища, поскольку наше оружие не могло навредить ему. Но в конечном счете нам удалось заключить мир, за которым последовало тревожное сосуществование.\n\nНесмотря на свою загадочность, Дракон вдохновлял нас на все новые свершения, жемчужиной которых стало изобретение быстрых двигателей, позволивших нам вторгнуться в его владения. Теперь, когда мы проникли на территорию, которую он веками бороздил в одиночестве, начинается непростой период в наших отношениях с Драконом.\n\nНам предстоит решить, каким будет будущее: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "Согласно записям наших создателей, Дракон всегда парил над небесами мира [GetHomeWorldName], порой опускаясь на поверхность, что приводило к сражениям. В дальнейшем между ними установился ненадежный мир, и сражения стали более редкими, поскольку существо научилось избегать своих соседей.\n\nХотя Дракон оставался для них загадкой, его существование подстегнуло наших создателей на великие свершения, жемчужиной которых стало создание двигателя, способного вывести их во владения Дракона.\n\nЕго время прошло, и сейчас этим миром правим мы, а потому именно нам решать, каким будет будущее: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "будем ли мы изучать дракона, возможно, даже найдем способ общаться с ним? Или же мы двинемся по пути конфликта, ведь одна звездная система слишком мала, чтобы делить ее со столь могучим существом?"

 aquatics.105.name:0 "Небесный дракон побежден"
 aquatics.105.desc.origin_start:0 "Мы сразили небесного дракона! Последние судороги, последний рев ярости, и остатки жизни покинули чудовище. Тело остается целым, но ненадолго, ведь наши [This.GetScientistPlural] стремятся заполучить его."
 aquatics.105.desc.origin_normal_middle:0 "На мире [dragon_planet.GetName] царят смешанные настроения. Хотя многие рады победе над грозным чудовищем, постоянное присутствие дракона оказало большое влияние на наш образ мышления."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ В каком-то смысле убийство дракона равносильно убийству одного из наших богов.\n\n[This.GetSpeciesNamePlural] могут смело смотреть в будущее, где им будет подвластно все, и не бояться сверхъестественных сил, что могли бы встать у них на пути."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Хотя мы давно отринули ложных богов, мы чувствуем себя так, словно свергли их вновь. [This.GetSpeciesNamePlural] могут смело смотреть в будущее, где им будет подвластно все, и не бояться сверхъестественных сил, что могли бы встать у них на пути."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\nНаше коллективное сознание осмысливает содеянное, порождая множество чувств. С одной стороны, мы чувствуем удовлетворение от устранения значительной угрозы. С другой, постоянно присутствующий дракон стал казаться... почти своим? Хотя наша цивилизация не столь увлечена «сверхъестественным», как многие другие, в каком-то смысле содеянное можно рассматривать как убийство бога. Теперь мы можем смотреть в будущее, где сможем добиться чего угодно, и никакие непреодолимые преграды нас не остановят."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nНаши процессоры проводят калибровку после совершенного, и мы с удивлением обнаруживаем, что нам требуется переписать значительную часть кода. Постоянное присутствие дракона оказало большое влияние на наш код, включавший в себя миллиарды предохранителей на случай непредсказуемых действий дракона, и нам потребуется какое-то время на их устранение. С другой стороны, в отсутствии этой колоссальной угрозы мы можем рассчитывать на будущее, в котором будем способны на что угодно, и никакие непреодолимые преграды нас не остановят."
 aquatics.105.desc.others:0 "Мы сразили дракона-защитника системы [dragon_system.GetName]! Битва была яростной, но чудовище не смогло противостоять мощи наших флотилий. Теперь обитателям мира [dragon_planet.GetName] придется сражаться со своими врагами на равных, и им не удастся отсидеться в безопасности под защитой дракона.\n\nПохоже, тело дракона является настоящим сокровищем, и наши [This.GetScientistPlural] считают, что смогут искусственно воспроизвести драконью чешую."
 aquatics.105.A:0 "Посмотрим, какие секреты таят его останки."
 aquatics.105.A.tooltip:0 "Открывает признак §Y$trait_drake_scaled$§! для §Yтрансгенеза левиафанов§!."

 aquatics.110.name:0 "Небесный дракон сражен"
 aquatics.110.desc:0 "Государство [From.GetName] сразило Небесного дракона! Это ужасное деяние оставило мир [dragon_planet.GetName] беззащитным перед возможным нападением."
 aquatics.110.A:0 "Горе нам..."
 aquatics.115.name:0 "Небесный дракон возрожден"
 aquatics.115.desc.regular:0 "Наши некроманты выполнили обещание и вернули к жизни Небесного дракона из системы [dragon_system.GetName]! Результат не идеален — а чего еще ждать от существа, восставшего из мертвых, — но он с готовностью ждет наших приказов."
 aquatics.115.desc.hive:0 "Мы всегда планировали подчинить себе §Yнебесного дракона§!. Наши единицы Разума специально эволюционировали, чтобы заполучить этот трофей. Для заражения потребовалось адаптироваться, но теперь мы небесный дракон и он часть нас. Его знания и опыт стали частью улья, и теперь мы готовы к встрече с его соплеменниками."
 aquatics.115.A:0 "Наши враги сгорят!"
 REANIMATE_ORIGIN_DRAGON:0 "Возродить Небесного дракона"
 REANIMATE_ORIGIN_DRAGON_DESC:1 "Дракон системы [dragon_system.GetName] погиб, но наши [From.Owner.GetNecromancersLower] уверяют, что это ненадолго. Они обещают вскоре воскресить его в качестве нашего преданного раба."
 slew_origin_dragon:0 "Первые убийцы дракона"
 slew_origin_dragon_desc:0 "С незапамятных времен могучий дракон бороздил пространства нашей родной системы... но все изменилось! Он нам больше не угрожает, и ничто не остановит нас на пути к будущему."

 aquatics.120.name:0 "Время пришло"
 aquatics.120.diplo_name:0 "Обращение дракона"
 aquatics.120.desc:0 "Время идет, унося с собой мои сомнения. Я наблюдала за вами с самого начала, впадая в отчаяние от вашей поспешности и отмечая ваши успехи радостным ревом. Теперь я вижу, что вы выросли, ваша цивилизация достигла зрелости, и вам можно доверить величайшую ответственность: родительскую опеку. Пора вам посвятить себя заботе о моих детях."
 aquatics.120.dialog.1:0 "Погодите, что?"
 aquatics.120.dialog.1.response:0 "Честно говоря, я долго ждала этого дня. Дольше, чем вы можете себе представить. Когда я покидала свой дом, то была еще совсем молодой. Я странствовала по вселенной, пока не нашла планету, способную стать домом для цивилизации, которая однажды будет готова вырастить моих детей. Я ждала очень долго..."
 aquatics.120.dialog.2:0 "Ты это давно планировала?"
 aquatics.120.dialog.2.response:0 "Да. Таков наш обычай. В нашей родной галактике обитает много представителей моего вида, и каждый из них ищет молодые цивилизации, способные взрастить детей. Но, насколько мне известно, я первая, кому случилось забраться так далеко."
 aquatics.120.dialog.3:0 "Что мы получим взамен?"
 aquatics.120.dialog.3.response:0 "Что ж, во-первых, взрослый дракон-страж — серьезный противник! Если вы согласитесь, я клянусь, что я и мое потомство будем сражаться на вашей стороне."
 aquatics.120.dialog.4:0 "А если мы откажемся?"
 aquatics.120.dialog.4.response:0 "Тогда я приму ваше решение и покину вас. Я ждала очень долго, могу подождать и дольше."
 aquatics.120.A:0 "Мы с радостью принимаем предложение."
 aquatics.120.A.response:0 "Отлично! Я знала, что вы согласитесь. Вы об этом не пожалеете!"
 aquatics.120.A.tooltip:0 "Мы сможем строить §Yдраконьи инкубаторы§! на космических базах, в которых нам будут доступны §Y$space_dragon_origin_baby_plural$§! в количестве до 10 штук."
 aquatics.120.B:0 "Мы благодарны за предложение, но вынуждены его отклонить."
 aquatics.120.B.response:0 "§SВздох§!. Возможно, вы поняли куда меньше, чем мне казалось. Прощайте!"
 aquatics.120.B.tooltip:0 "Небесный дракон навсегда покинет нас."

 aquatics.150.name:0 "Голодный дракон"
 aquatics.150.desc:0 "Наши [This.Owner.GetResearchers], наблюдающие за Небесным драконом, сообщили о громких скрипучих звуках, источником которых, по-видимому, являются его внутренние органы. Кроме того, дракон стал необычно часто появляться в окрестностях мира [Root.GetName], порой проходя прямо над верхними слоями атмосферы, а затем вновь уходя в космос. Согласно рабочей гипотезе, существо голодно и хочет приземлиться и поесть, как оно делало это ранее. Неясно, почему дракон медлит. Возможно, от ждет нашей реакции, ведь теперь мы стали соседями среди звезд."
 aquatics.150.A:0 "При следующем приближении дайте предупредительный выстрел."
 aquatics.150.A.tooltip:0 "§RДракон может разгневаться.§!"
 aquatics.150.B:0 "Выделите отдаленный участок земли."
 aquatics.150.B.tooltip:0 "§RВероятно, после приземления дракон поглотит большое количество пищи!§!"
 aquatics.150.C:0 "Продолжить наблюдения."
 aquatics.155.name:0 "Смерть с небес"
 aquatics.155.desc.normal:0 "Дракону не понравились наши враждебные действия. С громким ревом, сила которого способна вызвать небольшие землетрясения на половине планеты, дракон обрушил на крупный населенный пункт мира [Root.GetName] шквал ледяного пламени."
 aquatics.155.desc.gestalt:0 "Дракону не понравились наши враждебные действия. С громким ревом, сила которого способна вызвать небольшие землетрясения на половине планеты, дракон обрушил на мир [Root.GetName] шквал ледяного пламени, разрушив важные производственные центры, и многих убил."
 aquatics.160.name:0 "Дракон приземлился"
 aquatics.160.desc:0 "Дракон, похоже, понял наши намерения и аккуратно опустился на освобожденный нами участок планеты. Возможно, помогли и оставленные нами обширные запасы пищи: дракон набросился на них с невероятной жадностью.\n\nНаши [This.Owner.GetResearchers] ведут наблюдение на расстоянии."
 aquatics.160.A:0 "Наблюдать и ждать."
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "После нескольких пролетов над планетой дракон, похоже, решил, что приземляться безопасно. Хотя он выбрал отдаленный регион, [Root.Owner.GetSpeciesNamePlural] все равно погибли, пусть и в небольшом количестве, и еще большему их числу пришлось бежать, что неудивительно, учитывая колоссальный размер дракона и его прожорливость.\n\nДракон обустроился и сейчас с огромной скоростью поглощает местную флору и фауну. Местное население наблюдает за ним с безопасной дистанции."
 aquatics.165.desc.gestalt:0 "После нескольких пролетов над планетой дракон, похоже, решил, что приземляться безопасно. Хотя он выбрал отдаленный регион, некоторое количество наших дронов все равно было уничтожено, и еще большему их числу пришлось покинуть место посадки, что неудивительно, учитывая колоссальный размер дракона и его прожорливость.\n\nДракон обустроился и сейчас с огромной скоростью поглощает местную флору и фауну. Наши дроны наблюдают за ним с безопасной дистанции."
 aquatics.170.name:0 "Взлет"
 aquatics.170.desc:0 "После того, как он несколько лет поглощал плоды мира [Root.GetName], располневший Небесный дракон вновь взмывает в небо. Отметив свой взлет торжественным ревом, он покинул место кормежки, оставив после себя груды чешуек, сброшенной кожи и других продуктов жизнедеятельности."
 aquatics.170.A:0 "Мы изучим эти остатки."
 aquatics.170.B:0 "Сжечь их как топливо."
 aquatics.170.tooltip:0 "Дракон вновь бороздит просторы системы §Y[here_be_dragons_planet.System.GetName]§!."

 aquatics.180.name:0 "Дракон-страж"
 aquatics.180.desc:0 "Наши флотилии в системе [From.GetName] докладывают, что местный дракон атакует наши корабли! Неясно, осознанно ли он помогает местным в обороне системы, или просто защищает свою территорию. Ясно одно: чтобы захватить мир [here_be_dragons_planet.GetName], нам нужно разобраться с драконом!"
 aquatics.185.name:0 "Драконий рык"
 aquatics.185.desc:0 "Похоже, Небесному дракону не понравились попытки государства [From.GetName] захватить мир [here_be_dragons_planet.GetName]. Дракон летит нам на помощь, обрушивая ледяное пламя на вражеские флотилии!"
 aquatics.185.desc.landed:0 "Похоже, Небесному дракону не понравились попытки государства [From.GetName] захватить мир [here_be_dragons_planet.GetName]. Прервав свою трапезу, дракон взлетел и обрушил ледяное пламя на вражеские флотилии!"
 aquatics.185.A:0 "Слава Небесному дракону!"
 aquatics.185.B:0 "Отлично, одной угрозой меньше."

 aquatics.190.name:0 "Изучение драконьей чешуи"
 aquatics.190.desc:0 "С учетом наших успехов в ксенобиологии и изучении экзотических материалов, исследователи предложили отправить корабль с целью поближе рассмотреть дракона. В частности, их интересует необычайно прочная, практически неразрушимая чешуя. Хотя в нашем распоряжении хватает сброшенной чешуи, ученым любопытен сам процесс ее формирования. Они считают, что с помощью «в меру инвазивного зонда» смогут преодолеть защиту дракона и изучить его внутренние процессы.\n\nСкорее всего, дракон не будет возражать... Скорее всего."
 aquatics.190.desc.gestalt:0 "С учетом наших успехов в ксенобиологии и изучении экзотических материалов, нам, возможно, стоит отправить корабль с целью поближе рассмотреть дракона. В частности, интерес представляет необычайно прочная, практически неразрушимая чешуя. Хотя в нашем распоряжении хватает сброшенной чешуи, научных трутней занимает сам процесс ее формирования. С помощью «в меру инвазивного зонда» мы сможем преодолеть защиту дракона и изучить его внутренние процессы.\n\nСкорее всего, дракон не будет возражать... Скорее всего."
 aquatics.190.A:0 "Приступайте."
 aquatics.190.B:0 "Давайте попробуем что-нибудь менее инвазивное."

 DRAGON_REMOTE_SCANS:0 "Дистанционное сканирование дракона"
 DRAGON_REMOTE_SCANS_DESC:0 "Наше научное судно просканирует дракона с безопасного расстояния, чтобы изучить тайны его уникальной биологии."
 aquatics.195.name:0 "Дистанционное сканирование завершено"
 aquatics.195.desc:0 "Хотя дракон внимательно следил за нашим научным судном, но никак не отреагировал на несколько проведенных нами глубоких сканирований — настолько тщательных, насколько это позволяют наши нынешние технологии. Благодаря этому мы получили новые сведения о биологии дракона, но секрет чешуи так и остается нераскрытым.\n\nХотя на этот раз [This.Owner.GetResearchers] были вынуждены признать поражение, они уверяют, что все равно смогут воспользоваться полученными знаниями."

 DRAGON_MATERIAL_STUDY:0 "Сбор образцов дракона"
 DRAGON_MATERIAL_STUDY_DESC:0 "Наш научный корабль храбро запустит зонд, который внедрится под чешую дракона и раскроет тайны его уникальной биологии."
 aquatics.200.name:0 "Научный корабль съеден"
 aquatics.200.desc:0 "Похоже, дракон был голоден. Или не в настроении. Когда наше судно приблизилось к нему, дракон взревел и бросился на корабль с §Rраскрытой пастью§!, не оставив тому время на маневры уклонения. Лишь малая часть нашего судна не угодила в желудок дракона."
 aquatics.200.A:0 "Лучше его не злить."
 aquatics.200.B:0 "Наверное, он утолил свой голод. Попробуем еще раз."
 aquatics.205.name:0 "Научный корабль отброшен"
 aquatics.205.desc:0 "Дракон стерпел приближение корабля, но, едва тот выпустил зонд, взмахнул хвостом и с огромной силой §Hотшвырнул§! судно. Удивительно, но, хотя корабль пролетел половину солнечной системы, сам он почти не пострадал, а экипаж докладывает об отсутствии потерь. Тем не менее неудовольствие дракона очевидно."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "Поразительно. Посмотрим, что будет, если мы повторим попытку."
 aquatics.210.name:0 "Гнев дракона"
 aquatics.210.desc.normal:0 "Когда наше судно во второй раз приблизилось к дракону, тот сразу перешел к действиям. В ярости он устремился к колонии [dragon_colony.GetName]! Наши оборонительные системы не успели отреагировать, когда дракон обрушил ледяное дыхание на северное полушарие мира, нанеся значительный урон нескольким крупным населенным пунктам."
 aquatics.210.desc.gestalt:0 "Когда наше судно во второй раз приблизилось к дракону, тот сразу перешел к действиям. В ярости он устремился к колонии [dragon_colony.GetName]! Наши оборонительные системы не успели отреагировать, когда дракон обрушил ледяное дыхание на северное полушарие мира, нанеся значительный урон нескольким важным производственным центрам."
 aquatics.210.A:0 "Давайте на время оставим дракона в покое."
 aquatics.215.name:0 "Успешное изучение дракона"
 aquatics.215.desc:0 "Дракон издал яростный рык, когда наш зонд впился в него и проник вглубь тела через крошечный зазор между чешуйками. Хотя судно [Root.GetName] было вынуждено совершить экстренный сверхсветовой маневр, спасаясь от недовольного дракона, зонд тем не менее зафиксировал весьма любопытные данные. Насколько мы можем судить, драконья чешуя обязана своей прочностью сложному коктейлю из энзимов, который запускает уникальную химическую реакцию, когда существо на большой скорости входит в атмосферу мира [dragon_colony.GetName].\n\nХотя исследований предстоит еще много, наши [This.Owner.GetResearchers] уверены в одном: из-за сложной биологии дракона нам придется убить его, чтобы добраться до материалов, из которых состоит чешуя. Тем не менее они уверяют, что все равно получили полезные сведения."

 first_contact_dragon:0 "Связь с драконом"
 aquatic_events.250.name:0 "$first_contact_dragon$"
 aquatic_events.250.desc:0 "После успешного установления связи с несколькими инопланетными расами наши [This.Owner.GetLinguists] через своего руководителя выдвинули радикальное предложение. Хотя предыдущие усилия наладить контакт с Небесным драконом пошли прахом, [needed_name.GetSheHe] считает, что пришло время для новой попытки.\n\nСудя по нашим древним записям, [This.Owner.Species.GetNamePlural] и дракон заключили договор, положивший конец прямым столкновениями. Используя это как доказательство, что понимания можно достичь, [needed_name.GetSheHe] отмечает, что недавние встречи с чуждыми формами жизни хорошо подготовили нас к тому, чтобы понять дракона."
 aquatic_events.250.desc.hive:0 "Наладив связь с несколькими инопланетными расами, наши лингвистические мыслительные процессы пришли к выводу, что пора предпринять новую попытку наладить контакт с Небесным драконом. Хотя недавние попытки провалились, у нас остались смутные воспоминания о мирном договоре с драконом, в древности положившим конец вражде с ним.\n\nТеперь мы набрались опыта во взаимодействии с чуждыми формами жизни и лучше подготовлены к тому, чтобы понять дракона."
 aquatic_events.250.desc.machine:0 "Наладив связь с несколькими инопланетными расами, наши лингвистические алгоритмы пришли к заключению, что пора предпринять новую попытку наладить контакт с Небесным драконом. Хотя прошлые попытки можно считать провальными по всем критериям, из записей наших создателей следует, что определенного понимания все же можно достичь. В конце концов, они предположительно сражались с драконом и заключили с ним мир по неизвестным нам причинам.\n\nБлагодаря полученному опыту во взаимодействии с чуждыми формами жизни мы лучше подготовлены к тому, чтобы понять дракона."
 start_dragon_communications_study:0 "Наши [This.Owner.GetEnvoyPlural] попытаются связаться с драконом."
 aquatics.255.name:0 "Осторожное начало"
 aquatics.255.desc:0 "Копаясь в записях известных контактов с драконом, наши [This.Owner.GetResearchers] и [This.Owner.GetLinguists] подготовили несколько экспериментов и тестов с целью проверить его реакцию. Они уверяют нас, что все тщательно продумали и прекратят эксперименты при первых признаках неудовольствия со стороны дракона."
 aquatics.260.name:0 "Медленный прогресс"
 aquatics.260.desc:1 "Наши [This.Owner.GetLinguists] продолжают удивляться манере речи дракона. Хотя они надеялись на скорый прорыв, количество препятствий на пути к нахождению точек соприкосновения между нами и огромным космическим драконом кажется просто колоссальным.\n\nМы бы уже давно все бросили, если бы не поведение самого дракона. Он проявляет невероятное терпение к научным кораблями, вторгшимся в его жизненное пространство. Судя по ритмичным колебаниям в горле, дракон повторяет одни и те же гортанные вибрации, которые порождали бы рев или крики, если бы дело не происходило в космосе. Похоже, он понимает, что мы делаем, и пытается помочь нам."
 aquatics.260.A:0 "Очень необычно."
 aquatics.265.name:0 "Рев истины"
 aquatics.265.desc.normal:0 "Наши [This.Owner.GetLinguists] сообщают о невероятном прорыве. Отчаявшись когда-либо понять дракона, они составили спектральную карту флуктуаций испускаемой им энергии и преобразовали ее в звуковые волны. Прослушав результат, они поначалу решили, что [This.Owner.GetSpeciesEarNamePlural] их обманывают. Невероятно, но дракон говорит на нашем же языке, просто иным способом! Рев же был лишь способом привлечь наше внимание, а не попытками общения.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "Наши [This.Owner.GetLinguists] сообщают о невероятном прорыве. Отчаявшись когда-либо понять дракона, они составили спектральную карту флуктуаций испускаемой им энергии и преобразовали ее в график стандартных отклонений волны. Обнаружилось, что дракон «общается» простым двоичным кодом, схожим с тем, что иногда используем мы, но на других частотах. Рев же был лишь способом привлечь наше внимание, а не попытками общения.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "Вооружившись этими знаниями, [This.Owner.GetLinguists] воспроизвели старые записи. Получается, что прошлые высказывания были выражением недовольства из-за пищи и медленного прогресса «планетников». Тем не менее сейчас существо выражает удивление и радость в связи с тем, что мы научились его понимать. Более того, дракон демонстрирует невиданную доселе прыть. Похоже, он желает обсудить с нами нечто очень важное, но лишь когда сочтет нас §S«готовыми»§!."
 aquatics.265.A:0 "Но мы готовы!"
 aquatics.270.name:0 "Строгий выговор"
 aquatics.270.desc:0 "Дракон пускается в долгие рассуждения о накопленной за бесчисленные годы мудрости и наблюдении за нашим отношением к времени и преданности делу, а также о нашем ничтожном понимании основ вселенной. По-видимому, он считает нас молодыми и безрассудными, недостойными его поручения. Во всяком случае, пока."
 aquatics.270.A:0 "Жаль. Но мы постараемся стать лучше."
 aquatics.270.A.tooltip:0 "Дракон обратится к нам, когда сочтет нужным."
 aquatics.280.name:0 "Раздраженный дракон"
 aquatics.280.desc:0 "Мы не знаем, что пошло не так, но, похоже, [This.Owner.GetResearchers] разозлили дракона. С могучим ревом он обрушивает смертоносное пламя на научное судно, в результате чего погибает [This.Owner.GetEnvoy] [This.Leader.GetName]. Мы оказались отброшены назад в попытках понять дракона."
 draconic_communications_continues:0 "Мы продолжим прилагать усилия."

 fcsum_origin_dragon_1:0 "Мы начали попытки связаться с драконом, но пока не добились особых успехов."
 fcsum_origin_dragon_2:0 "Несмотря на сотрудничество дракона, его манера изъясняться все еще ставит нас в тупик."
 fcsum_origin_dragon_3:0 "Мы открыли секрет общения с драконом. Похоже, ему есть что сказать нам."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName] сообщает о жутком космическом драконе в системе [From.GetName]!\n\nЭта же система является столицей цивилизации [From.Owner.GetName], и одна из ее планет густо населена.\n\nПока что дракон не реагирует на нас. Мы также не замечаем признаков вражды между драконом и другими обитателями системы. Возможно, лучше оставить его в покое." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl:0 "[This.GetName] сообщает о жутком космическом драконе в системе [From.GetName]! Судя по всему, эта же система является домом цивилизации [Owner.GetPreFTLLower]: одна из ее планет демонстрирует признаки наличия населения.\n\nПока что дракон не реагирует на наше присутствие. Мы также не замечаем признаков вражды между драконом и другими обитателями системы. Возможно, лучше оставить его в покое." # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'

