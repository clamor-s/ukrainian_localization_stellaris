 d_landed_dragon:0 "Кормящийся дракон"
 d_landed_dragon_desc:0 "Могучий Небесный дракон приземлился и начал поглощать невероятное количество пищи."

 ap_hydrocentric:0 "В окружении воды"
 ap_hydrocentric_desc:0 "Нас больше не устраивает «приемлемая» альтернатива бескрайнему океану. Ни одна планета не будет считаться пригодной для колонизации, пока вся ее поверхность не скроется под толщей воды."
 ap_hydrocentric_tooltip:2 "Позволяет строить §Yстанции по добыче льда§! на космических базах, открывающие решение §Y$decision_expand_planetary_sea$§! в §Yокеанических§! мирах, а также решение §Y$decision_flood_habitat$§! в §Yорбитальных поселениях§!.\nРасы с признаком §Y$trait_aquatic$§! получают на 50% больше преимуществ при проживании в §Yокеанических§! мирах, но штрафы за проживание в мирах, отличных от §Yвлажных§!, увеличиваются таким же образом."
 ap_hydrocentric_deluge_tooltip:0 "Открывает §Yзатапливающее§! оружие колосса."
 ap_hydrocentric_deluge_pre_unlock_tooltip:0 "Открывает §Yзатапливающее§! оружие колосса §R(требуется бонус за стремление §Y$ap_colossus$§!)§!."

 terraforming:0 "Терраформирование"
 terraforming_ocean:0 "Терраформирование в океанические миры"
