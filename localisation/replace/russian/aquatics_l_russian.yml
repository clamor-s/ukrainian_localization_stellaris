 aquatics.1.name:0 "Эволюционировавшие аквоиды"
 aquatics.1.desc:0 "Мы родились в океане. Наша раса эволюционировала для жизни в морских глубинах. Даже устремившись к звездам мы не забыли о своих корнях: вода была и всегда будет нашим домом. Наша эволюция подошла к концу — нам больше не нужно адаптироваться к другим условиям, ведь мы можем преобразовывать миры под свои нужды. Встречая рассвет нового дня, мы знаем, что нам больше никогда не придется разлучаться с океаном."
 aquatic.1.A:0 "Мы создадим здесь доселе невиданный дом."

 aquatics.5.name:0 "Обнаружен морозный кандидат на терраформирование"
 aquatics.5.desc.intro:0 "Детальное изучение мира [From.GetName] показало присутствие толстого слоя льда, что позволит превратить его в приятный океанический мир, если увеличить температуру и добавить пригодную для дыхания атмосферу."
 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\nЭта [From.GetPlanetMoon] теоретически подходит для терраформирования, но у нас нет средств для осуществления такой грандиозной задачи в реалистичные сроки."
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\nЗатраты энергии были бы внушительными, но у нас есть средства для терраформирования, благодаря которым планета [From.GetPlanetMoon] постепенно станет местом, где снова сможет зародиться жизнь."
 FROZEN_TERRAFORMING_CANDIDATE_EFFECT:0 "Терраформирование планеты §Y[From.GetName]§! станет возможным, если мы выберем бонус за стремление §H$ap_hydrocentric$§! и изучим технологию £society£ §H$tech_climate_restoration$§!."

 sm_ice_mining_station:0 "Станция по добыче льда"
 sm_ice_mining_station_desc:0 "В этой системе в избытке встречается неиспользуемый лед. С помощью добывающей станции мы сможем воспользоваться им для создания океанических миров.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:2 "Модификатор системы:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\nОткрывает решение §Y$decision_expand_planetary_sea$§! на океанических мирах.\nОткрывает решение §Y$decision_flood_habitat$§! в §Yорбитальных поселениях§!."
 requires_ice_source:0 "§RВ системе должен находиться ледяной астероид или замерзший мир.§!"
 ice_mining_details:0 "На ледяном астероиде можно провести добычу один раз, на замерзшем мире — до трех раз."
 has_ice_source:0 "§YДоступна добыча льда.§!"

 decision_expand_planetary_sea:0 "Расширить планетарное море"
 decision_expand_planetary_sea_desc:0 "Море наш дом, а дома много не бывает. Благодаря сети станций по добыче льда мы можем добывать лед на других небесных телах и постепенно наполнять им океаны мира [This.GetName], расширяя пригодные для жизни области."
