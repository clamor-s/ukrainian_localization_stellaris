 # Ocean Paradise Origin
 origin_ocean_paradise:0 "Океанический рай"
 origin_ocean_paradise_desc:0 "С самого своего зарождения эта цивилизация наслаждалась миром и покоем в богатой ресурсами среде без естественных врагов, что позволило ей без помех расти и процветать."
 origin_ocean_paradise_effects:1 "— Родной мир — §H$pc_ocean$§! (размер: £planetsize£ 30), §H$food$§! присутствует в изобилии, благодаря залежам. §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§! и §Hпроизводство§! увеличены.\n— Гарантированные пригодные планеты относятся к классу §H$pc_frozen$§!."

 START_SCREEN_OCEAN_PARADISE:0 "«Счастливы те, кто способен принять свою жизнь», — так гласит пословица мира [Root.GetName]. Научившись ценить жизнь, ты обнаружишь ее дары всюду вокруг себя. В таких водах мы процветали долгое время.\n\nНо наши старейшины не ощущают стагнации. Они путают инстинкт выживания с нетерпеливостью. Если мы не начнем искать перемены, перемены найдут нас, и мы будем к ним не готовы. Невозможно, чтобы мы были одиноки в бескрайней вселенной. Чтобы сохранить свой дом, кому-то из нас придется покинуть его.\n\nНаше погружение в бездну стоило того. Ранее обнаруженные обломки технологий другого мира поспособствовали прорыву в науке. Наконец-то мы готовы покинуть пределы океана, чтобы изучать, наблюдать и защищать."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 "«Счастливы мы, способные принять свою жизнь». Научившись ценить жизнь, ты обнаружишь ее дары всюду вокруг себя. В таких водах мы процветали долгое время.\n\nУвы, стагнация неизбежна. Если мы не начнем искать перемены, перемены найдут нас, и мы будем к ним не готовы. Невозможно, чтобы мы были одиноки в бескрайней вселенной. Чтобы сохранить свой дом, нашей части придется покинуть его.\n\nНаше погружение в бездну стоило того. Ранее обнаруженные обломки технологий другого мира поспособствовали прорыву в науке. Наконец-то мы готовы покинуть пределы океана, чтобы изучать, наблюдать и защищать."

 ocean_paradise:0 "Океанический рай"
