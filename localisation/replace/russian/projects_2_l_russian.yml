 ####################################
 #Special Projects
 ####################################
 ### Story Events
 AMOEBAS_1_PROJECT: "Наблюдение за космическими амебами"
 AMOEBAS_1_PROJECT_DESC: "Поручите космическому отделу сбор и обработку данных, связанных с космическими амебами."
 CRYSTALS_1_PROJECT: "Наблюдение за кристаллическими существами"
 CRYSTALS_1_PROJECT_DESC: "Поручите космическому отделу сбор и обработку данных, связанных с кристаллическими существами."
 DRONES_1_PROJECT: "Наблюдение за добывающими дронами"
 DRONES_1_PROJECT_DESC: "Поручите космическому отделу сбор и обработку данных, связанных с древними добывающими дронами."
 CLOUDS_1_PROJECT: "Наблюдение за войд-облаками"
 CLOUDS_1_PROJECT_DESC: "Поручите космическому отделу сбор и обработку данных, связанных с войд-облаками."
 CRYSTAL_CONSTRUCT_PROJECT: "Кристаллический объект"
 CRYSTAL_CONSTRUCT_PROJECT_DESC: "Поручите космическому отделу сбор и обработку данных, связанных с уникальным кристаллическим объектом."
 MINING_BASE_PROJECT: "Станция по переработке"
 MINING_BASE_PROJECT_DESC: "Поручите космическому отделу удаленное изучение последней известной станции по переработке с древними добывающими дронами."
 ### Anomaly Events
 DEAL_WITH_FLORA: "Агрессивные растения"
 DEAL_WITH_FLORA_DESC: "Флора этой планеты на удивление проворна, пугающе агрессивна и определенно заслуживает более пристального изучения."
 OLD_GODS_BENEFACTRESS_PROJECT: "Древние боги: Дарительница"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC: "Каждый сантиметр поверхности в святилище Дарительницы покрыт сложной вязью пиктограмм, рассказывающих историю, которая более эпична, чем отрывочные былины, известные всем на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName].\n\nПусть они лишь отдаленно напоминают известные древние языки расы [Root.Owner.GetSpeciesName], современные технологии позволят расшифровать пиктограммы, если мы затратим достаточное количество времени и ресурсов."
 OLD_GODS_UNDAUNTED_PROJECT: "Древние боги: Неустрашимый"
 OLD_GODS_UNDAUNTED_PROJECT_DESC: "Храм, в котором находится святилище Неустрашимого, столь же загадочен, как и легенды, окружающие этого бога. Он наполнен устройствами, чьи происхождение и назначение неясны. Это далеко не те примитивные коробочки с головоломками и испытания силы, которыми изобиловали его храмы на [Root.Owner.Capital.GetPlanetMoon]е [Root.Owner.Capital.GetName]. Когда-то существовало поверье, что его священные тексты откроются только избранным.\n\nВпрочем, наши аналитические системы должны быстро разобраться с этими загадками."
 OLD_GODS_PERCIPIENT_PROJECT: "Древние боги: Восприниматель"
 OLD_GODS_PERCIPIENT_PROJECT_DESC: "Стены помещения, где находится святилище Воспринимателя, покрыты толстым слоем минерализованного лака, но само святилище пусто.\n\nЛегенды про Воспринимателя рассказывают только тем, кто достаточно восприимчив, чтобы их понять; главное — разобраться, что именно нужно воспринимать."
 LIMBO_1_PROJECT: "Лимб"
 LIMBO_1_PROJECT_DESC: "Инопланетный склеп, наполненный носителями данных, который прямо-таки умоляет заняться информационной археологией."
 PROJECTING_MOON_PROJECT: "Проецирование"
 PROJECTING_MOON_PROJECT_DESC: "У необычной планеты есть столь же необычная луна. Обычные методы сканирования не дают нужных результатов, поэтому придется изучать ее живьем."
 GRIMACING_PLANET_PROJECT: "Кривляющаяся планета"
 GRIMACING_PLANET_PROJECT_DESC: "Невероятно подвижную поверхность этой планеты можно стабилизировать, сделав ее потенциально обитаемой, если мы поспешим."
 OLFACTORY_PROJECT: "Ольфакторный анализ"
 OLFACTORY_PROJECT_DESC: "Инопланетный артефакт, который, как мы подозреваем, передает информацию с помощью аэрозольных ароматических соединений."
 ULTIMATE_WEAPON_PROJECT: "Абсолютное оружие"
 ULTIMATE_WEAPON_PROJECT_DESC: "Где-то на этой планете находится склад оружия. Если мы найдем его, то получим доступ к новым военным технологиям."
 REFINE_ROCK_PROJECT: "Позитронная бомбардировка"
 REFINE_ROCK_PROJECT_DESC: "Контролируемое рассеяние позитронов с орбиты может преобразовать минералы этой планеты в более удобную форму."
 CRYSTAL_CODEX_PROJECT: "Кристальный архив"
 CRYSTAL_CODEX_PROJECT_DESC: "Это минеральное образование содержит информацию, закодированную голографическим методом. Структура данных знакома, но из-за высокой плотности записи их будет трудно расшифровать."
 ALIEN_BARRACKS_PROJECT: "Военный городок чужаков"
 ALIEN_BARRACKS_PROJECT_DESC: "Более тщательное ксено-социо-археологическое изучение этих руин позволит нам лучше понять, как функционировала армия какой-то древней инопланетной расы."
 ROBOT_MINERALS_PROJECT: "Природа взяла свое"
 ROBOT_MINERALS_PROJECT_DESC: "Этот заросший растениями комплекс может хранить важные тайны."
 BALANCE_ECOSYSTEM_PROJECT: "Сбалансированная экосистема"
 BALANCE_ECOSYSTEM_PROJECT_DESC: "Мы разработали план, чтобы попытаться сбалансировать неравномерную биосферу этой планеты, используя лишь средства стандартного научного корабля.\n\nЭто может привести к непредсказуемым последствиям."
 HEAD_IN_SAND_PROJECT: "Голова в песке"
 HEAD_IN_SAND_PROJECT_DESC: "Военная флотилия может попытаться вытащить намертво застрявший корабль."
 THE_PRINCE_PROJECT: "Государь"
 THE_PRINCE_PROJECT_DESC: "Хранилище данных, найденное в космосе, содержит лишь длинный фрагмент текста, написанного на странном, но почему-то знакомом чужом языке."
 EMERGENCY_BUOY_PROJECT: "Аварийный буй"
 EMERGENCY_BUOY_PROJECT_DESC: "Сильно поврежденный объект, который, похоже, ретранслирует чей-то сигнал."
 WRECKED_FLEET_1: "Увековеченное сообщение"
 WRECKED_FLEET_1_DESC: "Расшифруйте сообщение, испускаемое монолитом."
 WRECKED_FLEET_2: "Армада древнего альянса"
 WRECKED_FLEET_2_DESC: "Направьте ремонтные группы, чтобы привести в рабочее состояние те корабли, которые можно восстановить."
 MANUFACTORY_PROJECT: "Восстановление добычи"
 MANUFACTORY_PROJECT_DESC: "Направьте ремонтные группы, чтобы привести в рабочее состояние древнюю орбитальную станцию."
 ### Colony Events
 HELPFUL_DRONES_1_PROJECT: "Брошенные"
 HELPFUL_DRONES_1_PROJECT_DESC: "Странные послания поступают со спутника этой планеты. Возможно, в них нет ничего особенного.\n\nНо может быть и наоборот. Используя корабль на орбите как ретранслятор, ученые колонии тщательно просканируют поверхность луны и выяснят, в чем дело."
 POLLEN_1_PROJECT: "Изучение флоры"
 POLLEN_1_PROJECT_DESC: "Некоторые виды местной флоры обладают рядом потенциально интересных свойств."
 POLLEN_2_PROJECT: "Трудовой анализ"
 POLLEN_2_PROJECT_DESC: "Исследования, которые недавно провел авторитетный университет [Root.Owner.GetSpeciesName], выявили способ по-новому упорядочить огромные трудовые ресурсы. Подробное масштабное изучение этих новых концепций позволит нам понять, почему падает производительность в колониях с затрудненными условиями проживания."
 POLLEN_3_PROJECT: "Ощущение надвигающейся катастрофы"
 POLLEN_3_PROJECT_DESC: "Ситуация на планете, чья атмосфера засорена пыльцой, грозит обернуться катастрофой. Нужно как можно скорее изучить уникальную ситуацию, в которой оказалась колония, в особенности растущую враждебность внешней среды.\n\nКак только мы выявим все угрозы, то за несколько часов сможем составить план действий и приступить к его выполнению."
 ### Starting Events
 #Wanderlust
 ROGUE_SCIENTIST_1_PROJECT: "Жажда странствий: оставшиеся следы"
 ROGUE_SCIENTIST_1_PROJECT_DESC: "Незаметное отбытие Председателя из этой системы породило странное множество остаточных энергетических импульсов в солнечном ветре.\n\nМы надеемся, что полный анализ этих импульсов подскажет нам, куда направляется Председатель, и упростит отслеживание в будущем."
 #Mass Extinction
 MASSEX_1_PROJECT: "Анализ: разбитое"
 MASSEX_1_PROJECT_DESC: "Восстановите картину тяжелого прошлого этого небесного тела."
 MASSEX_2_PROJECT: "Анализ: сгоревшее"
 MASSEX_2_PROJECT_DESC: "Восстановите картину тяжелого прошлого этого небесного тела."
 MASSEX_3_PROJECT: "Анализ: опустошенное"
 MASSEX_3_PROJECT_DESC: "Восстановите картину тяжелого прошлого этого небесного тела."
 MASSEX_4_PROJECT: "Анализ: отравленное"
 MASSEX_4_PROJECT_DESC: "Восстановите картину тяжелого прошлого этого небесного тела."
 MASSEX_5_PROJECT: "Анализ: остывшее"
 MASSEX_5_PROJECT_DESC: "Восстановите картину тяжелого прошлого этого небесного тела."
