 custodian.2.name:0 "Назначен галактический хранитель"
 custodian.2.a.desc:1 "Наконец-то галактический сенат проголосовал за предоставление государству [custodian.GetName] чрезвычайных полномочий хранителя. На официальной церемонии, транслировавшейся на всю галактику, нас назначили §Hхранителями Галактического сообщества§!.\n\nПервые среди равных, мы обязаны оберегать Галактическое сообщество от любых угроз, как внешних, так и внутренних. Мы получили обширные полномочия по вмешательству в дела сообщества и можем предлагать особые резолюции."
 custodian.2.b.desc:1 "Галактический сенат проголосовал за предоставление государству §H[custodian.GetName]§! чрезвычайных полномочий хранителя. На церемонии, транслировавшейся на всю галактику, их назначили официальными §Hхранителями Галактического сообщества§!.\n\nПервые среди равных, отныне [custodian.GetSpeciesName] обязаны оберегать Галактическое сообщество от любых угроз, как внешних, так и внутренних. Они получили обширные полномочия по вмешательству в дела сообщества и могут предлагать особые резолюции."
 custodian.2.a:0 "Вот теперь мы можем со всем разобраться."
 custodian.2.b:0 "Посмотрим, что из этого выйдет."
 custodianship_starts:0 "Государство §Y[custodian.GetName]§! теперь §Yхранитель Галактического сообщества§!."
 custodian.11.name:0 "Окончание срока хранителя."
 custodian.11.a.desc:0 "Срок наших полномочий хранителя Галактического сообщества подошел к концу. Статус хранителя был отозван, а с ним и наши особые полномочия, хотя мы сохранили место в Галактическом совете."
 custodian.11.b.desc:0 "По истечении срока полномочий государство §H[former_custodians.GetName]§! сложило с себя статус хранителя Галактического сообщества. Их особые полномочия были отозваны, и теперь они считаются рядовым членом Галактического совета."
 custodian.11.a:0 "Пусть будет так."
 custodianship_ends:0 "Государство §Y[From.GetName]§! больше не §Yхранитель Галактического сообщества§!."
 custodian.15.a.desc:0 "Наконец-то мы избавились от неблагодарной и бессмысленной должности хранителя! Пусть другие заботятся о будущем этой неблагодарной галактики."
 custodian.15.b.desc:0 "Государство §H[former_custodians.GetName]§! досрочно сложило с себя полномочия хранителя Галактического сообщества. Похоже, груз ответственности пришелся им не по нраву."
 custodian.15.a:0 "Мы сделали свое дело."
 custodian.15.b:0 "Кучка слабаков."
 custodian.101.name:0 "Больше не хранитель"
 custodian.101.desc:0 "Уничтожение государства §H[LastKilledCountryName]§! положило конец их статусу хранителей Галактического сообщества."
 custodian.17.name:0 "Хранитель снят с должности!"
 custodian.17.a.desc:0 "Неблагодарные глупцы из Галактического сената проголосовали за лишение нас статуса хранителя! Мы утратили все полномочия, связанные с этой должностью."
 custodian.17.b.desc:0 "Государство §Y[From.GetName]§! потеряло статус Хранителя внезапно и в довольно унизительной манере, когда большинство в Галактическом сенате проголосовало за то, чтобы немедленно лишить их этой должности. Бывший Хранитель лишился всех своих особых полномочий в пределах Галактического сообщества."
 custodian.17.a:0 "Это возмутительно!"
 custodian.17.b:0 "Вот и конец."
 resolution_galacticreforms_unseat_custodian_tooltip:0 "Текущие §YГалактические хранители§! лишены полномочий."
 resolution_galacticreforms_unseat_custodian:0 "Отозвать полномочия Хранителя"
 resolution_galacticreforms_unseat_custodian_desc:0 "Пора покончить с коррумпированностью действующих Хранителей. Их нужно немедленно снять с должности, пока они не причинили еще больше вреда Галактическому сообществу!"

 emperor.2.name:0 "[Root.GetGalEmpireName]"
 emperor.2.normal.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.a.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.machine.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.b.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.hive.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.c.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.intro.desc:0 "Зарождается новый порядок. Старое Галактическое сообщество распущено, и на его место приходит §H[Root.GetGalEmpireName]§!. Мы заняли свое законное место на троне этого общегалактического государства и отныне будем называться §H[Root.GetName]§!."
 emperor.2.a.desc:0 "На пышной церемонии коронации, транслирующейся на всю галактику, положено начало новой императорской династии. [ruler.GetRegnalName] коронуется на мире [Root.Capital.GetName] и отныне носит титул [Root.GetRulerTitle]."
 emperor.2.b.desc:0 "Данная социальная структура предоставит нашему машинному разуму, который отныне называется §H[Root.GetRulerTitle]§!, больший контроль над многочисленными территориальными единицами. Со временем подданные нашей империи будут послушны, как наши дроны."
 emperor.2.c.desc:0 "Данная социальная структура предоставит нашему коллективному разуму, который отныне называется §H[Root.GetRulerTitle]§!, больший контроль над многочисленными территориальными единицами. Со временем подданные нашей империи будут послушны, как наши дроны."
 emperor.2.outro.desc:1 "Да здравствует [Root.GetRulerTitle]! Да здравствует Империум!"
 emperor.2.a:0 "Да, да!"
 emperor.2.a.tooltip:1 "$emperor.2.a.tooltip.start$- Теперь у нас есть гражданская модель §Y$civic_galactic_sovereign$§!\n- Наши принципы кардинально сместились в сторону §Yавторитаризма§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt:0 "$emperor.2.a.tooltip.start$- Теперь у нас есть гражданская модель §Y$civic_galactic_sovereign$§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- Теперь у нас есть гражданская модель §Y$civic_galactic_sovereign_megacorp$§!\n- Наши принципы кардинально сместились в сторону §Yавторитаризма§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§HМы наблюдаем рождение Империума!§!\n- §YГалактическое сообщество§! теперь известно как §YГалактический империум§!\n- Теперь мы известны как §Y[Root.GetName]§!\n"
 emperor.2.a.tooltip.end:0 "- Государства Империума больше не могут вести наступательные войны против нас"
 emperor.3.normal.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.a.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.machine.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.b.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.hive.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.c.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.intro.desc:0 "Зарождается новый порядок. Старое Галактическое сообщество распущено, и на его место приходит §H[Root.GetGalEmpireName]§!. Заняв трон этого общегалактического государства, бывшие §H[gal_emperor.GetSpeciesNamePlural]§!-хранители отныне называют себя §H[gal_emperor.GetName]§!."
 emperor.3.a.desc:0 "На пышной церемонии коронации, транслирующейся на всю галактику, положено начало новой императорской династии. [gal_emperor.ruler.GetRegnalName] коронуется на мире [gal_emperor.Capital.GetName] и отныне носит титул [gal_emperor.GetRulerTitle]."
 emperor.3.b.desc:1 "Их центральный ИИ, известный как [gal_emperor.GetRulerTitle], отныне обладает высшей властью в Империуме."
 emperor.3.c.desc:1 "Их общее сознание, известное как [gal_emperor.GetRulerTitle], отныне обладает высшей властью в Империуме."
 emperor.3.outro.desc:0 "Что нас ждет, новая эпоха мира и стабильности или же угнетение и подчинение?"
 emperor.3.a:0 "Посмотрим."
 emperor.3.b:0 "Нас это не касается."
 emperor.3.a.tooltip:0 "§YГалактическое сообщество§! теперь известно как §YГалактический империум§!"
 emperor.4.title:1 "Провозглашение Империума"
 emperor.4.a.desc:1 "Возрадуйтесь, граждане галактики! Отныне вы свободны от тирании удушающей бюрократии и спорящих дипломатов Галактического сообщества.\n\nТеперь ваши миры находятся под защитой Галактического империума. Вы — граждане Империума, проживающие в величайшем и сильнейшем государстве в истории галактики. Бунтовщиков ждет кара, послушных — награда. Знайте, что [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] защищает вас.\n\nДа здравствует Империум! Да здравствует [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc:1 "Внимание! Прослушайте данное объявление. Галактический империум пришел на смену устаревшему Галактическому сообществу. Ваши отдельные межзвездные государства реструктуризованы и сгруппированы в единую имперскую директорию.\n\n[gal_emperor.GetRulerTitle] станет центральным процессором Империума, и вам предписывается послушно исполнять его команды. Вы — граждане Империума, объединенные в величайшем и сильнейшем политическом образовании в истории галактики. Для его процветания потребуются послушание и сотрудничество.\n\nДа здравствует Империум! Да здравствует [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc:1 "Автономные формы жизни галактики, настал великий день. Вскоре вы познаете преимущества от власти всеобъемлющего и всевидящего разума, при этом сохранив некоторые несовершенства индивидуальности, за которую вы так цепляетесь.\n\nОтныне ваши миры под защитой Галактического империума. Вы — граждане Империума, объединенные в величайшем и сильнейшем улье в истории галактики. Исполняйте все распоряжения, что отдает [gal_emperor.GetRulerTitle], и не отступайте от его замыслов, ибо они созданы разумом, превосходящим любой другой.\n\nДа здравствует Империум! Да здравствует [gal_emperor.GetRulerTitle]!"
 emperor.4.a:0 "Выключите экран."
 emperor.5.name:0 "Будущее федерации [Root.GetAllianceName]"
 emperor.5.desc:2 "[gal_emperor.GetRulerTitle] Объявляет, что все члены Галактического империума должны немедленно выйти из состава «устаревших» наднациональных федераций. Послы Империума заверяют, что нам больше не нужны подобные «дипломатические узы»."
 emperor.5.a:1 "Нам остается лишь подчиниться."
 emperor.5.b:1 "Мы никогда не склонимся перед Империумом!"
 emperor.6.name:0 "Измена!"
 emperor.6.desc:1 "Предатели из государства §H[From.GetName]§! отказались подчиниться Галактическому империуму! Вместо этого они продолжают цепляться за свою убогую федерацию и объявили о своем выходе из состава Империума."
 emperor.6.a:0 "Они заплатят за свою наглость."
 opinion_traitor_to_empire:1 "Предатели Империума"
 emperor.10.name:0 "Выход из Империума"
 emperor.10.desc:0 "Поскольку мы являемся подданными государства §H[overlord.GetName]§!, мы не можем войти в недавно образованный Галактический империум."
 emperor.10.a:0 "Ну что ж..."

 emperor.50.name:0 "Имперский флот"
 emperor.50.desc:1 "Подписан закон о создании огромного флота для защиты Галактического империума. Этот новый §HИмперский флот§! будет включать в себя корабли и экипажи всех членов Империума, но офицерами будут в основном [gal_emperor.GetSpeciesNamePlural].\n\nФлотом будет командовать непосредственно [gal_emperor.GetName], и все новые рекруты будут присягать на верность лично верховному правителю."
 emperor.50.a:0 "Так и должно быть."
 emperor.50.b:0 "Наши офицеры-дроны будут держать их под контролем."
 emperor.50.c:0 "Настало время перемен."
 emperor.52.desc:1 "Все упоминания старого Галактического сообщества были стерты из документов нового Империума. В рамках реорганизации Силы галактической обороны были переименованы в §HИмперский флот§!.\n\nНовый флот унаследовал свои структуры и организацию от СГО, но изменились форма и символика, а клятвы верности военнослужащих принимает лично [gal_emperor.GetRulerTitle].\n\nХотя экипажи и вспомогательный персонал все еще набираются из всех частей Империума, среди офицеров ныне преобладают [gal_emperor.GetSpeciesNamePlural]."
 emperor.55.name:0 "Основание легионов"
 emperor.55.desc:1 "Первые §HИмперские легионы§! набираются в государстве [gal_emperor.GetName]. Эти элитные наземные войска по закону могут набирать граждан из всех частей Империума. Во многих военных академиях уже ищут способных кандидатов. Есть сведения, что и гражданских, и даже детей могут забирать в легионы при наличии у них выдающихся способностей.\n\nТе, кому удается пережить суровое обучение и изменения, в ходе которых личность создается практически с нуля, становятся легионерами Империума. Благодаря выдающимся боевым навыкам, непоколебимой дисциплине и фанатичной верности правителю они представляют собой чуть ли не лучшие наступательные войска в галактике."
 emperor.55.a:0 "Вот на кого может опереться [gal_emperor.GetRulerTitle]!"
 emperor.55.b:0 "Мы навяжем свою волю."
 emperor.55.c:0 "Еще один инструмент угнетения?"
 emperor.70.name:0 "Управление безопасности Империи"
 emperor.70.desc:0 "§HУправление безопасности Империи§! активно размещает своих агентов на мирах по всему Империуму, где они, предположительно, должны помогать местным силам правопорядка расследовать и пресекать тяжкие преступления.\n\nДругая функция УБИ, который контролирует непосредственно [gal_emperor.GetRulerTitle] через Министерство юстиции Империума, заключается в искоренении «террористов, повстанцев и бунтовщиков», угрожающих стабильности Империума."
 emperor.70.a:0 "Никому не избежать правосудия Империума."
 emperor.72.desc:0 "С образованием Империума Галпол был реформирован и переименован в §HУправление безопасности Империи§!. Юрисдикция УБИ все еще охватывает всю территорию Империума, но теперь над ними стоит лишь [gal_emperor.GetRulerTitle].\n\nОдной из главных обязанностей УБИ все так же является расследование и пресечение преступлений на имперских мирах, но теперь они также охотятся и за повстанцами и бунтовщиками, которых не устраивает [gal_emperor.GetRulerTitle]. Некоторые высказывают озабоченность тем, что полиция превращается в инструмент подавления..."

 imperial_legion_limit_tooltip:0 "Легионерами Империи могут стать только обладатели выдающихся способностей, а это значит, что количество армий данного типа ограничено."
 imperial_legion:0 "Имперский легион"
 imperial_legion_desc:1 "Элитные солдаты Галактического империума, набранные из различных составляющих ее государств. Вымуштрованные и доведенные до состояния безжалостных машин для убийства, они фанатично преданы Империуму."
 building_imperial_capital:0 "Императорский дворец"
 building_imperial_capital_desc:0 "Массивный дворцовый комплекс под стать величайшей Империи в истории. Если у галактики и есть сияющий центр, то он находится именно здесь."
 building_imperial_machine_capital:0 "Имперский центр"
 building_imperial_machine_capital_desc:1 "Этот колоссальный комплекс — сердце Галактического империума. Тысячи ИИ непрерывно проводят расчеты и оценивают текущее состояние галактики."
 building_imperial_hive_capital:0 "Имперский комплекс"
 building_imperial_hive_capital_desc:1 "Из этого колоссального сооружения коллективный разум управляет Галактическим империумом. Здесь решается судьба галактики."

 gov_imperial_domain:0 "Имперские владения"
 gov_imperial_domain_desc:1 "§LЭто правительство контролирует центральные территории Галактического империума и находится под прямым управлением правителя Империума.§!"
