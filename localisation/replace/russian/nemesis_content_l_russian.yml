 resolution_category_custodian_reforms:0 "Реформы хранителей"
 resolution_category_galactic_institutions:0 "Галактические институты"
 resolution_category_term_limits:0 "Ограничения по сроку"
 resolution_galacticreforms_nominate_custodian:0 "Назначить хранителя"
 resolution_galacticreforms_nominate_custodian_desc:0 "Когда обстоятельства требуют решительных действий, члена совета можно назначить галактическим хранителем. Хранитель получает особые полномочия и может выдвигать новые, более сильные резолюции."
 nominate_custodian_requires_independence:0 "£trigger_no£ Мы должны обладать полной независимостью, чтобы быть Хранителем."
 nominate_custodian_not_crisis:0 "£trigger_no£ Внимание к статусу Хранителя могло бы раскрыть наши планы остальной галактике..."
 nominate_other_custodian_requires_independence:0 "£trigger_no£ Они должны обладать полной независимостью, чтобы быть Хранителем."
 nominate_other_custodian_not_crisis:0 "£trigger_no£ Они не желают принимать наше предложение."
 resolution_custodian_form_empire:1 "Провозгласить Галактический империум"
 resolution_custodian_form_empire_desc:0 "Несмотря на колоссальные усилия хранителя, Галактическое сообщество все еще терзают внутренний распри. Только подумайте, чего мы могли бы достичь, если бы галактика была объединена под властью сильного лидера. Мы можем положить начало невиданной эпохе мира и процветания."
 resolution_custodian_form_empire_tooltip:3 "§YГалактическое сообщество§! преобразуется в §YГалактический империум§!.\n§RВсе члены сообщества выйдут из состава федераций.§!\n\n§RГосударство §Y[Root.GetName]§! становится §Yядром империи§!, сдвигаясь в сторону §Yавторитаризма§! и принимая форму правления «§YИмпериализм§!». Все несовместимые §Yгражданские модели§! будут удалены.§!"
 resolution_custodian_form_empire_tooltip_machine:1 "§YГалактическое сообщество§! преобразуется в §YГалактический империум§!.\n§RВсе члены сообщества выйдут из состава федераций.§!\n\nГосударство §Y[Root.GetName]§! становится §Yнексусом империи§!."
 resolution_custodian_form_empire_tooltip_hive:1 "§YГалактическое сообщество§! преобразуется в §YГалактический империум§!.\n§RВсе члены сообщества выйдут из состава федераций.§!\n\nГосударство §Y[Root.GetName]§! становится §Yульем империи§!."
 resolution_custodian_united_front:0 "Единый фронт"
 resolution_custodian_united_front_desc:0 "Угрозы, с которыми столкнулась наша галактика, ставят перед нами простой выбор: объединиться или умереть поодиночке. Мы будем сражаться плечом к плечу, обмениваясь информацией о противнике и забыв о прошлых обидах."
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "Галактическая мобилизация"
 resolution_custodian_galactic_mobilization_desc:0 "На кону будущее нашей галактики. Необходимо быстро мобилизовать многочисленные военные флотилии, даже если для этого придется реквизировать гражданские торговые суда."
 resolution_custodian_galactic_standard:0 "Ввести галактический стандартный язык"
 resolution_custodian_galactic_standard_desc:1 "Галактический стандартный — новый искусственный язык, построенный так, что им могут пользоваться все разумные виды независимо от физиологии. Мы надеемся, что единый язык Галактического сообщества поможет нам избежать ошибок при переводе."
 resolution_custodian_anti_piracy:0 "Инициатива по борьбе с пиратами"
 resolution_custodian_anti_piracy_desc:0 "Космическое пиратство угрожает подорвать экономическое благополучие всей галактики. Эта инициатива научит всех членов сообщества бороться с пиратами. Кроме того, будут приняты меры по разработке тактики, эксплуатирующей низкую дисциплину среди экипажей пиратов и мародеров."
 resolution_custodian_extend_custodianship:0 "Продлить статус хранителя"
 resolution_custodian_extend_custodianship_desc:0 "Не так-то просто сделать галактику лучше, на это требуется много времени. Полномочия хранителя нужно продлить еще на один срок, если мы хотим получить долгосрочные результаты."
 resolution_custodian_extend_custodianship_tooltip:1 "Срок полномочий нынешних §Yхранителей§! продлен еще на §Y30 лет§!."
 resolution_custodian_perpetual_custodianship:1 "Снять ограничения на срок полномочий хранителя"
 resolution_custodian_perpetual_custodianship_desc:0 "Нынешние хранители показали себя незаменимыми защитниками сообщества. Мы должны позволить им верно служить галактике в течение неограниченного времени."
 resolution_custodian_perpetual_custodianship_tooltip:0 "Срок полномочий §Yхранителя§! будет неограниченным."
 resolution_custodian_end_custodianship:0 "Закончить полномочия хранителя"
 resolution_custodian_end_custodianship_desc:0 "Галактическому сообществу больше не нужен хранитель, поэтому эта должность будет упразднена до истечения срока."
 resolution_custodian_end_custodianship_tooltip:0 "§YСтатус хранителя§! заканчивается досрочно."

 resolution_custodian_gdf:1 "Силы галактической обороны"
 resolution_custodian_gdf_desc:0 "Для защиты членов сообщество необходимо сформировать регулярные межгосударственные войска под командованием галактического хранителя."
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "Расширение СГО"
 resolution_custodian_expand_gdf_desc:0 "Размер Сил галактической обороны нужно увеличить, чтобы они могли соответствовать постоянно растущим требованиям."
 resolution_custodian_disband_gdf:0 "Расформировать СГО"
 resolution_custodian_disband_gdf_desc:0 "Силы галактической обороны сделали свое дело, пора их распустить."
 resolution_custodian_ina:1 "Агентство межзвездной навигации"
 resolution_custodian_ina_desc:0 "АМН установит стандарты и рекомендации для космических путешествий и будет поддерживать обширную базу данных по всем известным угрозам во всех исследованных системах сообщества."
 resolution_custodian_disband_ina:0 "Расформировать Агентство межзвездной навигации"
 resolution_custodian_disband_ina_desc:0 "АМН — дорогостоящая и неэффективная организация. Ее дальнейшее существование неоправданно."
 resolution_custodian_gto:1 "Галактическая торговая организация"
 resolution_custodian_gto_desc:0 "ГТО будет играть роль регулятора в галактике, устанавливая стандарты и разрешая споры."
 resolution_custodian_disband_gto:0 "Расформировать Галактическую торговую организацию"
 resolution_custodian_disband_gto_desc:0 "Пора покончить с вмешательствами ГТО. Торговля в состоянии сама себя регулировать."
 resolution_custodian_galpol:1 "Галпол"
 resolution_custodian_galpol_desc:0 "Создание галактической криминальной полиции позволит правоохранительным структурам Галактического сообщества сотрудничать друг с другом."
 resolution_custodian_disband_galpol:0 "Расформировать Галпол"
 resolution_custodian_disband_galpol_desc:0 "Мы не можем позволить Галполу превратиться в «тайную полицию» правящих элит. Его нужно немедленно расформировать."

 resolution_category_emperor_imperial_institutions:0 "Имперские институты"
 resolution_emperor_imperial_armada:1 "Имперский флот"
 resolution_emperor_imperial_armada_desc:1 "За счет рекрутов со всего Империума Имперский флот станет сильнейшим из всех, что видела галактика."
 resolution_emperor_expand_ia:1 "Расширение имперского флота"
 resolution_emperor_expand_ia_desc:1 "Размер Имперского флота нужно увеличить. Слава Империуму!"
 resolution_emperor_imperial_legions:1 "Имперские легионы"
 resolution_emperor_imperial_legions_desc:1 "Нет большей чести, чем служить галактике в качестве легионера Империума. Набранные из «сливок» военных сил со всего Империума, легионы после муштры и тренировок превращаются в фанатично преданные наземные войска."
 resolution_emperor_isd:1 "Управление безопасности Империи"
 resolution_emperor_isd_desc:1 "Мир, стабильность, порядок — вот принципы, на которых был основан Галактический империум. УБИ будет выслеживать преступников, террористов и бунтовщиков, где бы они ни скрывались."
 resolution_emperor_itc:1 "Имперская торговая компания"
 resolution_emperor_itc_desc:0 "ИТК будет действовать в рамках Имперской хартии, а ее правление и совет директоров будут отчитываться непосредственно перед императором."

 resolution_category_imperial_council:0 "Совет Империи"
 resolution_emperor_trial_of_advancement:0 "По праву превосходства"
 resolution_emperor_trial_of_advancement_desc:1 "Чтобы члены Совета Империума не воспринимали свое положение как само собой разумеющееся, нужна возможность бросать им вызов за их место. Мы не допустим, чтобы в высших эшелонах Империума воцарились самодовольство и слабость."
 resolution_emperor_trial_of_advancement_tooltip:0 "Дается повод к войне §Y«Право превосходства»§! против членов Совета Империи."
 resolution_emperor_by_appointment:0 "По назначению"
 resolution_emperor_by_appointment_desc:1 "Члены Совета Империума должны служить по воле Их Императорского Величества, имеющего право по собственному усмотрению назначать советников из числа верных подданных Империума."
 resolution_emperor_by_appointment_tooltip:1 "Правитель Империума волен по своему усмотрению назначать членов Совета Империума."
 resolution_emperor_by_election:0 "Посредством выборов"
 resolution_emperor_by_election_desc:0 "Как и в старом Галактическом сообществе, члены Совета Империи должны избираться исходя из их силы голоса."
 resolution_emperor_by_election_tooltip:0 "Членство в Совете Империи определяется посредством обычных выборов, исходя из §Yдипломатического веса§!."

 resolution_emperor_ina:0 "Имперское агентство навигации"
 resolution_emperor_ina_desc:1 "АМН установит стандарты и рекомендации для космических путешествий и будет поддерживать обширную базу данных по всем известным угрозам во всех исследованных системах Империума."
