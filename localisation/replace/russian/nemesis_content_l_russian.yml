 crisis.6000.name:0 "Эфирофазная установка"
 crisis.6000.a.desc:0 "Мы достигли поворотного момента в попытках дестабилизировать психическую реальность Покрова. Звезду нашей родной системы опоясал каркас огромной §Hэфирофазной установки§!. После завершения мегасооружения барьеры между мирами будут уничтожены, и мы сможем заявить свои претензии на Покров.\n\nФизические оболочки наших хрупких тел больше не будут сдерживать нашу ментальную мощь, и сама реальность покорится нам. Воистину нет более высокого уровня бытия."
 crisis.6000.b.desc:1 "Мы закончили возведение колоссального каркаса §Hэфирофазной установки§! вокруг звезды нашей родной системы. В законченном состоянии это мегасооружение разорвет барьер между нашим миром и Покровом.\n\nМы больше не будем униженно протискиваться в психическое измерение, словно мелкие вредители. Вместо этого мы пройдем по нему словно завоеватели. И после этого мы сможем переделать саму реальность согласно нашему видению."
 crisis.6000.c.desc:0 "Строительные дроны закончили работы над каркасом §Hэфирофазной установки§! вокруг звезды нашей родной системы. В законченном состоянии это мегасооружение разорвет барьер между нашим миром и псионическим измерением, которое органики называют «Покров».\n\nИ когда мы наконец проникнем в это измерение и захватим его, в нашей власти будет по своему желанию менять законы природы, определяющие наше существование. Наше единое создание больше не будут сдерживать физические ограничения, вроде мощностей процессоров или узлов сети."
 crisis.6000.d.desc:0 "Наши трутни закончили работы над каркасом §Hэфирофазной установки§! вокруг звезды нашей родной системы. В законченном состоянии это мегасооружение разорвет барьер между нашим миром и псионическим измерением, которое другие называют «Покров».\n\nИ когда мы наконец проникнем в это измерение и захватим его, наше сознание сможет охватить все сущее, по крайней мере в этой галактике. Мы сможем по своему усмотрению переписать законы природы, определяющие наше существование."
 crisis.6000.a:0 "Рай ожидает."
 crisis.6000.b:0 "Мы станем равными богам."
 crisis.6000.c:0 "Мы поглотим все."
 crisis.6000.d:0 "Наш разум охватит всю галактику."

 crisis_sphere_0:0 "Каркас эфирофазной установки"
 crisis_sphere_0_DESC:1 "Каркас вокруг звезды — это основа будущей эфирофазной установки. Полное улучшение этого мегасооружения приведет к §Gпобеде§!."
 crisis_sphere_0_MEGASTRUCTURE_DETAILS:0 ""
