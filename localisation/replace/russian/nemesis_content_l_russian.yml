 crisis.6000.tooltip:0 "Мегасооружение §YЭфирофазная установка§! появится вокруг звезды системы §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip:0 "Верфи, оснащенные §YСборочной верфью колоссов»§!, теперь могут строить §YПожиратели звезд§!.\n\nДва §YПожирателя звезд§! появятся на орбите над миром §Y[Root.Capital.GetName]§!.\n\nЛимит на хранение £sr_dark_matter£ темной материи увеличен."
 crisis.6001.name:0 "Пожиратели звезд"
 crisis.6001.desc:0 "Только взрывы звезд могут выделить достаточно энергии для производства огромного количества §Hтемной материи§!, необходимой для завершения строительства эфирофазной установки. Для решения этой проблемы мы создали §HПожиратели звезд§! — самые мощные космические корабли в истории галактики. Они не только могут взрывать звезды, но и достаточно сильны, чтобы в одиночку уничтожать целые флотилии.\n\nПока в нашем распоряжении есть только два таких корабля, но мы можем построить еще. Для строительства требуется много темной материи, поэтому нам придется выбирать между необходимостью закончить эфирофазную установку и потребностью в дополнительных Пожирателях звезд."
 crisis.6001.a:0 "Каждая уничтоженная звезда — шаг на пути к нашей цели."

 crisis.6005.name:0 "Эфирофазная установка"
 crisis.6005.desc:0 "Первый этап строительства эфирофазной установки завершен. Мы начинаем проникать в энергии Покрова, и от этого по всей галактике расходятся псионические ударные волны.\n\nПервый шаг сделан — мы закрепились в Покрове. Теперь нужно продолжать работать над установкой и расширить наши владения в этом измерении."
 crisis.6005.a:0 "Нужно собрать больше темной материи."
 crisis.6006.desc:0 "Щупальца эфирофазной установки проникли глубоко в Покров, наш плацдарм увеличился. Сущности, обитающие в Покрове, начали обращать внимание на нашу попытку вторжения, но пока не вмешиваются.\n\nПришло время создать постоянный проход между нашими мирами. Работа над установкой должна продолжаться."
 crisis.6006.a:0 "Нужно больше темной материи!"
 crisis.6007.desc:0 "Эфирофазная установка пробила значительную дыру в Покрове. Она недостаточно велика, чтобы мы смогли покорить измерение, но разрыв спровоцировал значительную активность среди сущностей Покрова.\n\nОни наконец осознали исходящую от нас угрозу, но их усилия ни к чему не приведут. Щупальца установки слишком глубоко проникли в Покров, чтобы их можно было устранить.\n\nМы уже близко. Так близко."
 crisis.6007.a:0 "Ничто не остановит нас."

 crisis.6010.name:0 "Псионическая ударная волна"
 crisis.6010.a.desc:0 "Недавно по всей галактике прошла мощная псионическая ударная волна! Похоже, ее источником стала система §H[crisis_sphere_system.GetName]§! в государстве §H[From.GetName]§!. Наши телепаты не могут найти объяснения этому событию — это первое подобное событие в галактической истории.\n\nДаже в самом Покрове ощущаются отзвуки этого невероятного события."
 crisis.6010.b.desc:0 "Еще одна мощная псионическая ударная волна прошла по галактике! На этот раз ее источником стала система §H[crisis_sphere_system.GetName]§! в государстве §H[From.GetName]§!.\n\nКак и раньше, это событие всколыхнуло весь Покров."
 crisis.6010.c.desc:0 "Мы уловили слабые псионические и энергетические сигнатуры из системы §H[crisis_sphere_system.GetName]§!, почти идентичные излучению нашей эфирофазной установки.\n\nПохоже, государство §H[From.GetName]§! тоже планирует заявить свои права на Покров!"
 crisis.6010.a:0 "Крайне неприятное стечение обстоятельств."
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "Новые подпространственные колебания зафиксированы в системе §H[crisis_sphere_system.GetName]§!. Как и раньше, их излучает §Hэфирофазная установка§!, построенная вокруг центрального светила системы.\n\nГосударство §H[From.GetName]§! явно желает захватить Покров и опустошить галактику!"
 crisis.6015.not.psionic:0 "Мы зафиксировали мощные подпространственные колебания в системе §H[crisis_sphere_system.GetName]§!. Их источник — мегасооружение вокруг звезды. Несмотря на внешнее сходство со сферой Дайсона, устройство представляет собой §Hэфирофазную установку§! — колоссальный механизм, который должен разрушить барьеры между нашим миром и псионическим измерением, известным как Покров."
 crisis.6015.psionic:0 "Мы зафиксировали мощные подпространственные колебания в системе §H[crisis_sphere_system.GetName]§!, источником которых служит мегасооружение вокруг звезды. Несмотря на внешнее сходство со сферой Дайсона, устройство представляет собой §Hэфирофазную установку§! — колоссальный механизм, который должен разрушить барьеры между нашим миром и Покровом."
 crisis.6015.end:0 "Для строительства мегасооружения требуется огромное количество темной материи, и именно поэтому государство §H[From.GetName]§! извлекает ее при помощи своих Пожирателей звезд, при этом безжалостно уничтожая целые системы.\n\nПосле завершения проекта [From.GetSpeciesNamePlural] планируют вторгнуться в Покров и присвоить его энергию себе. Это не только даст им возможность перекраивать реальность по своему усмотрению, но и приведет к уничтожению значительной части галактики в результате ответного энергетического всплеска."
 crisis.6015.a:0 "Их нужно остановить!"

 crisis.6101.name:0 "Эфирофазная установка уничтожена"
 crisis.6101.desc:0 "Захватив систему §H[crisis_sphere_system.GetName]§!, гнусное государство §H[sphere_destroyers.GetName]§! уничтожило эфирофазную установку! С потерей мегасооружения мы также лишились возможности строить новые Пожиратели звезд.\n\nМы не можем продолжать вторжение в Покров! Все пропало!"
 crisis.6101.a:0 "Все наши труды..."
 crisis.6101.a.tooltip:0 "Отбив систему, мы сможем скрупулезно восстановить эфирофазную установку."
 crisis.6102.a.desc:1 "Полностью захватив систему §H[crisis_sphere_system.GetName]§!, мы разрушили так называемую эфирофазную установку, построенную вокруг звезды.\n\nБез мегасооружения государство §H[sphere_builders.GetName]§! уже не сможет вторгнуться в Покров и уничтожить галактику."
 crisis.6102.b.desc:0 "Полностью захватив систему §H[crisis_sphere_system.GetName]§!, мы покончили с жалкой эфирофазной установкой, возводившейся в ней.\n\nГосударство §H[sphere_builders.GetName]§! больше не помешает нашим собственным планам, связанным с Покровом."
 crisis.6102.a:0 "Галактика отныне стала более безопасной."
 crisis.6102.b:0 "Теперь осталось закончить нашу установку..."
 crisis.6103.desc:0 "Захватив контроль над системой §H[crisis_sphere_system.GetName]§!, государство §H[sphere_destroyers.GetName]§! уничтожило строившуюся там эфирофазную установку.\n\nГосударство §H[sphere_builders.GetName]§! больше не сможет угрожать будущему галактики."
 crisis.6103.b:0 "А вот мы можем..."

 crisis.6200.name:0 "Эфирофазная установка захвачена"
 crisis.6200.desc:0 "Полностью захватив систему §H[crisis_sphere_system.GetName]§!, мы заполучили так называемую эфирофазную установку, построенную вокруг звезды.\n\nБез мегасооружения государство §H[sphere_builders.GetName]§! уже не сможет вторгнуться в Покров и уничтожить галактику."
 crisis.6200.A:0 "Ее нужно разрушить!"
 crisis.6200.B:0 "Она нам пригодится."
 crisis.6200.B.tooltip:0 "Мы используем захваченную эфирофазную установку взамен утраченной."
 aetherophasic_engine_ruined_tt:0 "Эфирофазная установка разрушена"

 crisis.6050.name:0 "Начало и конец"
 crisis.6050.a.desc:0 "Мы стоим на пороге божественности. Эфирофазная установка закончена, и вся энергия Покрова в нашем распоряжении.\n\nПри активации установки всплеск энергии приведет ко взрыву всех звезд в галактике. Вся жизнь в ней будет уничтожена, но к тому моменту мы благополучно покинем эту реальность и переместимся на высшую ступень бытия, где время не имеет смысла, и сама ткань вселенной окажется подчинена нашим желаниям.\n\n§HНаша судьба ждет нас. Активировать установку?§!"
 crisis.6050.b.desc:0 "Все готово. Эфирофазная установка полностью функционирует, и вся энергия Покрова в нашем распоряжении.\n\nПри активации установки всплеск энергии приведет ко взрыву всех звезд в галактике. Вся жизнь в ней, как органическая, так и механическая, прекратит существование, но к этому моменту мы уже перенесем наше создание на высшую ступень бытия. Ограничения физического мира больше не будут сдерживать нас. Время утратит смысл, и мы сможем манипулировать самой тканью вселенной по своему усмотрению.\n\n§HСледующая фаза существования ждет. Активировать установку?§!"
 crisis.6050.a:0 "Действуйте."
 crisis.6050.a.tooltip:0 "Мы возносимся на высшую ступень бытия.\n\n§YГалактика уничтожена.§!"
 crisis.6051.name:0 "Конец света"
 crisis.6051.desc:0 "Все кончено. Государство §H[From.GetName]§! закончило создание эфирофазной установки, и теперь сам Покров в их распоряжении.\n\nОни вознеслись на высшую ступень бытия, где стали богами, а установка высвободила немыслимое количество подпространственной энергии, которая движется по галактике, сметая все на своем пути.\n\nЭто конец."
 crisis.6051.a:0 "Все пропало..."
 crisis.6151.name:0 "Великое возмущение"
 crisis.6151.desc:0 "Строительство эфирофазной установки в государстве §H[From.GetName]§! породило возмущение в Покрове. Частично функционирующее мегасооружение разрывает на части псионическое измерение, и многие из населяющих его сущностей вне себя от гнева и отчаяния.\n\nНесколько из них прорвалось через стремительно тающий барьер между двумя мирами, проявившись в нашем измерении как могущественные псионические сущности. Эти сбитые с толку существа, состоящие из чистой, едва сдерживаемой псионической энергии, атакуют все, что попадается им на пути."
 crisis.6151.a:0 "Больше хаоса..."
 crisis.6151.b:0 "Мы быстро разберемся с ними."
 crisis.6161.name:0 "Предсмертный вздох Покрова"
 crisis.6161.a.desc:0 "Поскольку государство §H[From.GetName]§! обладает почти завершенной эфирофазной установкой, Покров стремительно превращается в нечто... иное. Населяющие его духи пребывают в состоянии неописуемой ярости, и новая волна проникла в нашу реальность в отчаянной попытке спастись."
 crisis.6161.b.desc:0 "Эфирофазная установка почти завершена, и наши способности управлять Покровом стремительно растут. Населяющие его духи пребывают в состоянии неописуемой ярости, и новая волна проникла в нашу реальность в отчаянной попытке помешать нам."
 crisis.6161.a:0 "У нас все меньше времени..."
 crisis.6161.b:0 "Им не найти здесь убежища."
 crisis.6171.name:0 "Псионический импульс проходит по галактике"
 crisis.6171.a.desc:0 "Почти завершенная эфирофазная установка в государстве §H[From.GetName]§! до невозможности искажает Покров, что практически привело к его коллапсу. Мощные импульсы псионической энергии проникают в нашу реальность, проносясь по галактике с немыслимой скоростью.\n\nНесмотря на краткость, эти импульсы крайне болезненны для большинства псионически одаренных видов. В отдельных случаях воздействие может привести к смерти..."
 crisis.6171.b.desc:0 "Наша завершенная эфирофазная установка до невозможности искажает Покров, что практически привело к его коллапсу. Мощные импульсы псионической энергии проникают в нашу реальность, проносясь по галактике с немыслимой скоростью.\n\nНесмотря на краткость, эти импульсы крайне болезненны для большинства псионически одаренных видов. В отдельных случаях воздействие может привести к смерти...\n\nК счастью, мы были готовы к этому, и установка настроена так, чтобы защищать от последствий наше псионически одаренное население."
 crisis.6171.a:0 "Ужасная участь."

 utopia.3000.20.desc:0 "Покров не тот, что был прежде. Случилось что-то ужасное."
 utopia.3000.21.desc:0 "Сущности, населяющие Покров, испытывают страшные муки. Всюду распространяется непреодолимое чувство страха."
 utopia.3000.22.desc:0 "Как... сложно сосредоточиться. Все так непостоянно, и так много... боли."
 utopia.3000.23.desc:0 "Целые фрагменты Покрова... усохли. Иначе это и не описать."
 utopia.3000.24.desc:0 "Великая тьма распространяется по Покрову, оскверняя все, к чему прикасается."
 utopia.3000.25.desc:0 "В Покрове появилась новая сущность. Ее темное влияние ощущается всюду. Все меняется."
 crisis.6180.name:0 "Таинственная сверхновая"
 crisis.6180.desc:0 "Мы получаем странную телеметрию из системы §H[destroyed_system.GetName]§!. Если наши данные верны, центральное светило спонтанно вспыхнуло сверхновой с катастрофическими последствиями. Все планеты в системе расколоты на части, а корабли и станции наверняка были уничтожены. Сама же звезда, судя по всему, коллапсировала в черную дыру.\n\nСогласно неподтвержденным докладам, только один объект пережил этот катаклизм — некий массивный корабль, принадлежащий государству §H[crisis_country.GetName]§!..."
 crisis.6180.a:0 "Что они задумали?"
 crisis.6181.name:0 "Звездная система уничтожена"
 crisis.6181.desc:0 "Вся система §H[destroyed_system.GetName]§! была уничтожена! Огромный корабль государства §H[crisis_country.GetName]§! завис над центральным светилом и каким-то образом спровоцировал процесс, который можно сравнить разве что со взрывом сверхновой. Это привело к полному уничтожению остальной системы. Звезда же коллапсировала в черную дыру.\n\nВ катаклизме уцелел только загадочный корабль, который, похоже, называется §HПожиратель звезд§!. По всей видимости, государство [crisis_country.GetName] теперь обладает технологией и возможностью уничтожать целые звездные системы."
 crisis.6181.a:0 "Это все меняет..."
 crisis.6182.name:0 "Чужой Пожиратель звезд активирован"
 crisis.6182.desc:0 "Данные телеметрии из системы §H[destroyed_system.GetName]§! показывают, что ее центральное светило спонтанно вспыхнуло сверхновой. Колоссальная взрывная волна уничтожила все в системе, а сама звезда коллапсировала в черную дыру.\n\nПохоже, у государства §H[crisis_country.GetName]§! теперь тоже есть технология Пожирателей звезд!  "
 crisis.6182.a:0 "С ними нужно разобраться."
 opinion_destroying_galaxy:0 "Пытается уничтожить галактику"
 opinion_destroying_systems:0 "Уничтожает звездные системы"
 destroyed_stars_score:0 "Уничтожены звездные системы: $VALUE$"
 destroyed_galaxy_score:0 "Уничтожена галактика: $VALUE$"

