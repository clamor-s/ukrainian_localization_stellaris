 # Operations (random pool)
 #######################################

 operation.5000.name:2 "Контакт потерян"
 operation.5000.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает о потере контакта с оперативниками, отправленными на задание в государство §H[from.spynetwork.target.GetName]§!. Они пропустили несколько последних сеансов связи.\n\nСогласно стандартной процедуре, мы должны решить, стоит ли попытаться отыскать наших оперативников."
 operation.5000.a:0 "Найдите наших оперативников."
 operation.5000.a.tooltip:2 "Приостанавливает §Yоперацию [from.GetName]§! примерно на месяц.\nНаши шансы на успех зависят от уровня §Hконтрразведки§! цели."
 operation.5000.b.tooltip:1 "Незаметно §Rотменить§! эту операцию. Неистраченные §Hактивы§! не будут поглощены."
 operation.5000.c:1 "Использовать местный актив."
 operation.5001.name:2 "Контакт восстановлен"
 operation.5001.desc:1 "Наши усилия увенчались успехом: связь с оперативниками была восстановлена. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] уже пересматривает свои протоколы наблюдения для государства §H[fromfrom.target.GetName]§!."
 operation.5002.name:1 "Подтверждена потеря контакта"
 operation.5002.desc:4 "Несмотря на все наши усилия, найти оперативников, отправленных в государство §H [fromfrom.target.GetName]§!, так и не удалось. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] пересматривает свои протоколы отслеживания агентурной сети. Возможно, что методы [fromfrom.target.GetAdj] §Hшифровки§! оказались сложнее, чем мы думали.\n\nМеж тем §Hоперация [fromfrom.GetName]§! продолжится, но будет проходить медленнее, пока мы не оправимся от понесенных потерь."

 operation.5005.name:2 "Встревоженный оперативник"
 operation.5005.desc:2 "Несмотря на все принятые меры предосторожности, один из оперативников в государстве §Y[from.target.GetName]§! опасается, что их прикрытие могло быть нарушено. По всей видимости, сейчас в §Hоперации «[from.GetName]§!» наступил критический момент, а потому $role_spymaster$ [from.spynetwork.leader.GetName] запрашивает дополнительные ресурсы, с помощью которых [from.spynetwork.leader.GetHeShe] надеется избежать дальнейших проблем."
 operation.5005.a:0 "Подобные риски в порядке вещей. В просьбе отказано."
 operation.5005.b:0 "Вы получите дополнительные ресурсы."
 operation.5005.c:0 "Возможно, подкуп будет эффективнее?"
 operation.5005.d:0 "Пусть наш актив займется решением этой проблемы."
#  operation.5005.d.tooltip:0 "Will not consume our Spy Network Asset in the [from.target.GetName]."

 operation.5010.name:0 "Вмешиваются $job_patrol_drone_plural$"
 operation.5010.desc:3 "Теперь §Y[from.target.GetName]§! знает о нашем присутствии. Похоже, наши разведданные были неполными и местные $job_patrol_drone_plural$ обратили внимание на наших оперативников.\n\n§HОперация «[from.GetName]»§! еще не провалена, но $role_spymaster$ [from.spynetwork.leader.GetName] просит немедленно выслать помощь."
 operation.5010.a:0 "Мы должны верить в дипломатию."
 operation.5010.b:0 "Использовать актив."
 operation.5011.name:0 "Дипломатическое решение"
 operation.5011.desc:3 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] со своими коллегами сгладили последствия от неумелого вмешательства оперативников в дела государства §Y[fromfrom.target.GetName]§!.\n\nВозможно, [fromfrom.target.GetName] видят ложь, скрытую за нашими оправданиями, однако внешне все выглядит безупречно."
 operation.5011.desc.hive:0 "Нашим дипломатам удалось разрешить неловкую ситуацию с вмешательством в дела государства §Y[fromfrom.target.GetName]§!.\n\nНе исключено, что в обсуждениях за закрытыми дверями представители государства [fromfrom.target.GetName] ставят под сомнения наши оправдания, но внешне все выглядит благопристойно, и мы пока что вне подозрений."

 operation.5015.name:0 "Многофазовые силовые поля"
 operation.5015.desc:1 "Мы потеряли связь с дронами-оперативниками, когда они проникли в более охраняемые области мира §H[from.target.GetName]§!. Есть вероятность полностью утратить наше присутствие. Вероятно, источником помех стала нестабильная [from.target.GetAdj] технология щитов."
 operation.5015.a:0 "Нужно попытаться адаптироваться."
 operation.5015.a.tooltip:0 "Мы можем преуспеть или столкнуться с дальнейшими трудностями в зависимости от разницы в §Yуровне технологий§!."
 operation.5015.b:0 "Обратить их собственное оборудование против них."
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "Мы потеряли связь с оперативниками, отправленными на §Hоперацию [fromfrom.GetName]§! в государстве §Y[fromfrom.target.GetName]§!. То ли благодаря удачному дизайну, то ли просто в силу стечения обстоятельств [fromfrom.target.GetAdj] технология защиты оказалась достойным противником.\n\nВозможно, от случившегося в итоге выиграют [fromfrom.target.GetSpeciesNamePlural]. Хотя наши дроны и могут действовать в полуавтономном режиме, без нашего контроля их намного проще взять в плен."

 operation.5020.name:0 "Приняли за пищу"
 operation.5020.desc:1 "Первобытный инстинкт сущности §Y[from.target.GetName]§! принял наших оперативников за пищу и бросил все силы на охоту за ними. Похоже, дрон-[from.target.GetSpeciesName] инстинктивно видит источник питательных веществ во всяком, кто отличается от него."
 operation.5020.a:0 "Мы должны увести его прочь."
 operation.5020.b:0 "Не останавливаться! Мы адаптируемся и выживаем."
 operation.5020.c:0 "Поохотимся на охотника. §Y$asset_warrior_drone$§!, вперед."

 operation.5025.name:0 "Токсичные полевые работы"
 operation.5025.desc:2 "Похоже, что-то в среде обитания сущности §Y[from.target.GetName]§! токсично для трутней, отправленных на §Hоперацию [from.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat:2 "В среде обитания сущности §Y[from.target.GetName]§! произошли небольшие изменения, которые вновь сделали ее для нас токсичной. $operation.5025.close$"
 operation.5025.close:0 "Наши оперативники начинают демонстрировать симптомы, способные как минимум помешать их работе, а то и вовсе оставить их одних в окружении враждебного улья."
 operation.5025.a:0 "Мы должны изучить возможные решения проблемы."
 operation.5025.b:0 "Нужно поторопиться."
 operation.5025.b.tooltip:1 "Есть риск, что операции в государстве §Y[toxic_field_country.GetName]§! станут §Rболее трудными§!, пока мы не выработаем антитела."
 operation.5026.name:0 "Токсичные полевые работы"
 operation.5026.desc:2 "Наши исследования оправдали себя, и оперативники уже получают лекарство. Слабые токсины, обнаруженные в среде обитания сущности §Y[toxic_field_country.GetName]§!, больше не должны доставлять проблем, и §Hоперацию «[event_target:toxic_field_operation.GetName]»§! можно продолжить."
 operation.5027.name:0 "Неизменно токсичные полевые работы"
 operation.5027.desc:0 "Мы упустили возможность для работы в государстве §Y[toxic_field_country.GetName]§!, и наши трутни-оперативники ощутимо страдают от условий окружающей среды. §HОперация «[fromfromfrom.GetName]»§! может продолжиться, но мы должны соблюдать осторожность, чтобы аллергия не вызвала подозрений."

 operation.5030.name:0 "Избыточный шум"
 operation.5030.desc:1 "Окружающая среда на мирах государства  заполнена электростатическим шумом, интенсивность которого превосходит наши ожидания. $operation.5030.close$"
 operation.5030.desc.repeat:1 "Окружающая среда на мирах государства  вновь заполнилась электростатическим шумом, частоты которого отличаются от привычных нам. $operation.5030.close$"
 operation.5030.close:1 "В результате наши дроны под прикрытием, отправленные на §Hоперацию «[from.GetName]»§!, частично потеряли данные. Из-за этого мы рискуем не только не собрать нужную информацию, но и раскрыть себя."
 operation.5030.a:0 "$operation.5025.a$" #Research
 operation.5030.b:0 "$operation.5025.b$" #Continue
 operation.5030.b.tooltip:0 "Есть риск, что операции в государстве §Y[excess_noise_country.GetName]§! станут §Rтруднее§!, пока мы не выработаем антитела."
 operation.5031.name:0 "Превосходная защита от шума"
 operation.5031.desc:2 "Наши исследования увенчались успехом, и мы уже распространяем спецификации новой защиты от электромагнитных помех среди оперативников в государстве §Y[excess_noise_country.GetName]§!. Избыточный статичный шум больше не должен препятствовать проведению §Hоперации «[fromfromfrom.GetName]»§!."
 operation.5032.name:0 "Неизменный избыточный шум"
 operation.5032.desc:0 "Электростатический шум в государстве §Y[excess_noise_country.GetName]§! уже привел к необратимой потере данных у нескольких наших дронов. §HОперация «[event_target:excess_noise_operation.GetName]»§! может продолжиться, но нам придется мириться с ограничениями — например, с количеством невыполненных запросов подтверждения достоверности данных."

 operation.5035.name:1 "Устранение"
 operation.5035.desc:2 "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает, что наша группа оперативников, действующая вблизи государства §Y[snuffedout_country.GetName]§!, пропустила несколько сеансов связи. С учетом природы данной операции мы ожидали, что не сможем часто выходить с ними на связь. Однако $role_spymaster$ считает, что мы потеряли команду.\n\n§HОперацию «[from.GetName]»§! еще можно спасти, если удастся замести следы, а наша §H$MOD_INTEL_DECRYPTION_ADD$§! окажется сильнее, чем [snuffedout_country.GetAdj] §H$MOD_INTEL_ENCRYPTION_ADD$§!."
 operation.5035.a.tooltip:1 "Приостанавливает §Yоперацию «[from.GetName]»§! примерно на месяц.\n\nШансы, что наши действия останутся незамеченными, варьируются §Hот среднего до низкого§!, и они зависят от §H$MOD_INTEL_ENCRYPTION_ADD$§! цели.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§RОтменяет§! §Yоперацию «[from.GetName]»§!.\n\nС учетом того, насколько эффективна §H$MOD_INTEL_ENCRYPTION_ADD$§! цели, наши шансы остаться незамеченными достаточно §Gвысокие§!\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n."
 operation.5035.c:0 "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip:1 "Приостанавливает §Yоперацию [from.GetName]§! примерно на месяц.\n\nШансы, что наши действия останутся незамеченными, §Yот высокого до среднего§!. Вероятность успеха снижается в зависимости от того, насколько эффективна §H$MOD_INTEL_ENCRYPTION_ADD$§! цели."
 operation.5036.name:1 "Успешное сокрытие"
 operation.5036.desc:0 "Хоть $role_spymaster$ [fromfrom.spynetwork.leader.GetName] и использует большую часть имеющихся ресурсов в государстве §H[snuffedout_country.GetName]§!, главное, что удалось обезопасить проведение операции. Все недочеты удалось устранить, все поддельные личности — заменить. Теперь работой займется новая команда оперативников с несколько иными приказами. $role_spymaster$ проследит за исполнением.\n\nТем временем государство [snuffedout_country.GetName] до сих пор не знает о нашем присутствии."
 operation.5037.name:1 "Операция «» раскрыта"
 operation.5037.desc:1 "Наши худшие опасения подтвердились: недавняя потеря оперативников в государстве §H[snuffedout_country.GetName]§! раскрыла значительную часть §Hоперации «[from.GetName]»§!.\n\nВсе наши агентурные сети устроены таким образом, что обычно нашу связь с тайными операциями практически невозможно проследить. Однако в данном случае мы не знаем, какие именно разведданные оказались в руках противника. Мы также не знаем, каким будет [snuffedout_country.GetAdj] ответ."
 operation.5037.desc.provocation:1 "Недавняя потеря оперативников в государстве §H[snuffedout_country.GetName]§! привела к серьезным последствиям: наша операция была раскрыта.\n\nНаши агентурные сети устроены так, что при обычных обстоятельствах у нас есть возможность отрицать свою причастность. Но сейчас мы зашли слишком далеко, и [snuffedout_country.GetAdj] сторона не оставит без внимания даже косвенные свидетельства нашего участия. Мы не знаем, как именно они отреагируют, но стоит готовиться к худшему."

 operation.5040.name:0 "Утечка ресурсов"
 operation.5040.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName] ведет расследование в отношении своих же оперативников на территории государства §Y[from.target.GetName]§!. Причиной стало недавнее снижение их эффективности.\n\n[from.spynetwork.leader.GetHeSheCap] сообщает, что эти оперативники наживались на ресурсах, предназначенных для сбора разведданных, и брали взятки. Затем они вкладывали деньги и ценные вещи в [from.target.GetAdj] концерны, зарабатывая неплохие деньги за наш счет. На сегодняшний день их преданность делу и верность нам остаются под вопросом.\n\nДальнейшее проведение §Hоперации «[from.GetName]»§! приостановлено, пока $role_spymaster$ [from.spynetwork.leader.GetName] не обеспечит достаточную эффективность."
 operation.5040.a:0 "Мы не потерпим этого. Их нужно наказать."
 operation.5040.b:0 "Избавьтесь от этих оперативников."
 operation.5040.c:0 "Это может дать нам преимущество."
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§RЕдиновременно мы можем проводить только одно подобное секретное мероприятие.§!"
 operation.5040.c.fail.commerce:0 "§RПодобную возможность можно использовать только при наличии §Yкоммерческого пакта§! с государством [from.target.GetName].§!"
 operation.5041.name:1 "Оперативников удалось приструнить"
 operation.5041.desc:0 "Наши оперативники в государстве §Y[fromfrom.target.GetName]§! больше не воруют ресурсы агентурной сети. Убедительное напоминание о долге перед родиной привело наших оперативников в чувство, и теперь они направят свои способности исключительно на решение служебных задач."
 operation.5042.name:0 "Оперативники разрывают сотрудничество"
 operation.5042.desc:0 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] с прискорбием сообщает, что наша агентурная сеть в государстве §Y[fromfrom.target.GetName]§! распалась.\n\nКогда мы призвали к ответу воров из числа наших оперативников, те предпочли сбежать и затеряться в [fromfrom.target.GetAdj] той части космического пространства, о которой даже у нас практически нет сведений. [fromfrom.spynetwork.leader.GetName] больше не может выследить их, не привлекая при этом нежелательного внимания."

 operation.5045.name:0 "Оперативник переходит на сторону врага"
 operation.5045.desc.intro:0 "Наш $role_spymaster$ в государстве §Y[from.target.GetName]§!, [from.spynetwork.leader.GetName], сообщает о катастрофической неудаче при отборе оперативников. Из [from.target.GetAdj] столицы приходят вести, что [root.GetOperativeRoleIndefiniteArticle] решает §Rперейти на сторону врага§!."
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\nПохоже, [root.GetOperativeRole] больше симпатизирует культуре и основополагающим принципам государства [from.target.GetName], а не нашим. Вина за это лежит на специалистах по отбору кандидатов, ведь они должны обнаруживать подобные недостатки."
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\nНесмотря на то что в теории мы отсеиваем неблагонадежных оперативников, [root.GetOperativeRole] подвергается вербовке — то ли в результате действий контрразведки, то ли в силу природных симпатий к государству [from.target.GetName], которые нам не удалось обнаружить раньше."
 operation.5045.a:0 "Пусть будет так."
 operation.5045.a.tooltip:0 "Если государство [from.target.GetName] внедрило к нам агентурную сеть, они узнают о наших планах против них. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "Наведите у себя порядок, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip:0 "50%-ный шанс того, что, если государство [from.target.GetName] внедрило к нам агентурную сеть, они узнают о наших планах против них. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "Мы можем гарантировать, что государство [from.target.GetName] не получит надежных свидетельств существования наших планов против них."

 operation.5050.name:0 "Пугающие меры противодействия"
 operation.5050.desc.intro:0 "Оперативник в государстве §Y[from.target.owner.GetName]§! пострадал от ловушки против взломщиков, установленной в служебных тоннелях космической базы [from.target.GetName]."
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\nРаны серьезны, но наш оперативник сумел выполнить задание и не раскрыть себя. Однако [from.target.owner.GetAdj] власти явно понимают, что это не просто случайность, и уже начинают что-то подозревать. Возникают неудобные вопросы, и чем дольше наш оперативник находится на лечении, тем выше шанс разоблачения."
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\nНаш дрон серьезно пострадал, но сумел выполнить задание и не раскрыть себя. Однако [from.target.owner.GetAdj] власти явно понимают, что это не просто случайность, и уже начинают что-то подозревать. Возникают неудобные вопросы, и чем дольше наш дрон находится под присмотром, тем выше шанс разоблачения."
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\nВ настоящий момент оперативник не в состоянии перемещаться на большие расстояния и может оказывать лишь самую минимальную поддержку нашей операции. Поэтому ему пришлось найти относительно безопасное убежище. Но рано или поздно кто-нибудь придет туда с проверкой. И чем дольше наш оперативник находится под [from.target.owner.GetAdj] опекой, тем выше шанс разоблачения."
 operation.5050.a:0 "Подготовьте план эвакуации."
 operation.5050.b:0 "Нужно продолжать действовать без него."
 operation.5050.c.tooltip:0 "§RОтменяет§! §Yоперацию «[from.GetName]»§!.\n\nНаши шансы остаться незамеченными достаточно §Gвысокие§! и зависят от §H$MOD_INTEL_ENCRYPTION_ADD$§! цели.\n\nУспех гарантирован, если к этой операции приписан §Yактив саботажа§!.\n\n"

 operation.5055.name.regular:0 "Пошатнувшаяся уверенность"
 operation.5055.name.gestalt:0 "Пошатнувшаяся синхронность"
 operation.5055.desc.regular:0 "Группа вспомогательных оперативников в государстве §Y[target_country.GetName]§! начала отказываться от заданий якобы из-за пошатнувшейся веры в конечную цель. $role_spymaster$ [operation.leader.GetName] обычно разрешает подобные вопросы без нашего вмешательства, но здесь дело особой важности. Эти оперативники знают необычно много об §Hоперации «[from.GetName]»§!, а возможно, и обо всей агентурной сети.\n\nУчитывая, что эта группа не контактирует с агентами основной сети, [operation.leader.GetName] подозревает, что оперативники получали сведения из некоего стороннего источника. [operation.leader.GetHeSheCap] также допускает, что они просто могли оказаться необычайно внимательными.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "Группа вспомогательных оперативников в государстве §Y[target_country.GetName]§! начала медленнее выполнять назначенные поручения. В иных обстоятельствах их поведение можно было бы истолковать как сомнение. Обычно подобными вопросами занимается $role_spymaster$ [operation.leader.GetName], но действия этих сотрудников показывают осведомленность о деталях §Hоперации «[from.GetName]»§!, а возможно, и обо всей агентурной сети.\n\nУчитывая, что эта группа не контактирует с агентами основной сети, мы подозреваем, что оперативники получали сведения из некоего стороннего источника. Возможно также, что близость к независимым агентам позволила этим оперативникам получить знания, которые однажды могут пригодиться и нам.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "Принимая во внимания эти сомнения, а также угрозу для операции «[from.GetName]», $role_spymaster$ [operation.leader.GetName] запрашивает указания по дальнейшим действиям."
 operation.5055.a:0 "Риск слишком велик. Избавьтесь от них."
 operation.5055.b:0 "Посмотрим, куда приведут эти «откровения»."
 operation.5055.b.tooltip:1 "В результате мы можем:\n— временно §Gснизить сложность операций§! в государстве §Y[target_country.GetName]§! или\n— временно §Rснизить $MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name:0 "Непоколебимое знание"
 operation.5056.desc:1 "Наши вспомогательные оперативники в государстве §Y[target_country.GetName]§! работают с невиданным доселе рвением, потому что их смутные подозрения оказались обоснованными. $role_spymaster$ [operation.leader.GetName] поддерживает жесткий информационный карантин, но сообщает, что [operation.leader.GetHisHer] линии снабжения функционируют как никогда гладко."
 operation.5057.name:0 "Запаниковавшие оперативники"
 operation.5057.desc:1 "Наши вспомогательные оперативники в государстве §Y[target_country.GetName]§! ужаснулись, когда их смутные подозрения оправдались. $role_spymaster$ [operation.leader.GetName] скрывает от них большую часть правды, но даже этого оказалось достаточно для подрыва линий снабжения. На какое-то время [target_country.GetAdj] $MOD_INTEL_ENCRYPTION_ADD$ сможет эффективнее противостоять нам."

 #######################################
 # Manifesti Destiny (faction events)
 #######################################

 manifesti.1.name:0 "Карнавальные протесты"
 manifesti.1.desc:0 "Мир [this.GetName] охвачен протестами. Многочисленные и весьма пестрые толпы собираются в поддержку исключительно несерьезных вопросов: от права на проведение публичных танцев в финансовых учреждениях до расцветки наших оборонительных платформ.\n\nПротесты носят мирный характер, но шум, который они производят, затрудняет работу части гражданских служб мира [this.GetName]. Однако общество в целом не испытывает никаких неудобств, а напротив, наслаждается этими нелепыми демонстрациями."
 manifesti.1.a:0 "Мы докопаемся до сути происходящего."
 manifesti.5.name:0 "Манифести"
 manifesti.5.desc:0 "Протесты на мире [Root.GetName] прекратились так же внезапно, как и начались. Вокруг них ходят самые разнообразные слухи, но во многих из них фигурирует группа под названием §HМанифести§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "Протесты на мире [Root.GetName] прекратились так же внезапно, как и начались. Их участники под давлением сообщили, что многих из них натолкнула на мысль о протестах некая группа §HМанифести§!.\n\n$manifesti.5.end$"
 manifesti.5.end:0 "Похоже, это загадочное объединение несет ответственность за ряд провокационных художественных объектов последних лет. Их темы всегда были такими же сомнительными, как и лозунги протестов на мире [Root.GetName]."
 manifesti.5.a:0 "Пусть себе веселятся."
 manifesti.5.b:0 "Арестовать этих «артистов»."
 manifesti.10.name:0 "Пресечь на корню"
 manifesti.10.desc:0 "Арестовать членов §HМанифести§! оказалось не так-то просто, но в конечном счете наши усилия принесли плоды. Осталось лишь понять, кто настоящие зачинщики, а кто лишь претворяется ими, пытаясь выгородить истинных виновников. После этого с деятельностью «Манифести» будет покончено.\n\nВ настоящий момент наша политика цензуры испытывает значительное внимание со стороны общественности, в том числе и из-за этого движения, поощряющего подобные либеральные взгляды. Как бы то ни было, мы отмечаем значительное снижение случаев вандализма и иных форм гражданских беспорядков."
 manifesti.10.a:0 "Будем надеяться, что с этой бессмыслицей покончено."
 manifesti.15.name:0 "Лучше раз хрюкнуть, чем сто раз услышать"
 manifesti.15.desc:0 "В наших центрах искусств и образовательных учреждениях распространяется подрывной диалект. Своим возникновением он обязан очередному проекту §HМанифести§!.\n\nЛингвисты отмечают, что в этом так называемом «хрюкоязе» все слова, связанные с экономикой, изменены на выразительное похрюкивание. Но что хуже, многочисленные и весьма пестрые оскорбления в этом языке происходят от имен видных военных деятелей. Это вызвало многочисленные жалобы со стороны их родственников."
 manifesti.15.a:0 "Продолжайте следить за ситуацией."
 manifesti.15.b:0 "Это последняя капля, мы должны ответить быстро и решительно."
 manifesti.20.name:0 "Свет мой зеркальце"
 manifesti.20.desc:0 "§HМанифести§! представили свое наиболее публичное творение. Этот новый и невероятно популярный интерактивный творческий объект на мире [this.GetName] приглашает посетителей управлять своими отражениями и образами, а также составлять искаженные коллажи политических деятелей, в том числе и из §Hдругих государств галактики§!.\n\nКритики заявляют, что подобное творчество выставляет наше восприятие самих себя в неприглядном свете, чего нам как раз не хватало. Данный экспонат вдохновил создание ряда других сатирических работ, посвященных как внутренним проблемам, так и межвидовым отношениям.\n\nСреди наших социальных исследователей идет горячий спор, а голоса консерваторов призывают к осторожности."
 manifesti.20.a:0 "Смелое заявление."
 manifesti.20.b:0 "Нас ждет дипломатическая катастрофа. Нужно положить этому конец."
 manifesti.25.name:0 "Зарождение манифестистов"
 manifesti.25.desc:0 "Ходит множество слухов о возможном возникновении новой фракции, вдохновленной так называемым «манифестизмом». Ее активисты озвучивают противоречивые и странные лозунги в духе свободного перемещения рек и большей личной самостоятельности военного снаряжения. Существующие фракции жалуются, что манифестисты нарушают их собственные мероприятия, а их бессмысленные вопросы затрудняют функционирование правительства."
 manifesti.25.b:0 "Нужно искоренить этих бездельников."
 manifesti.30.name:0 "Наступает тишина"
 manifesti.30.desc:0 "Шумиха вокруг §Yфракции «Манифести»§! сошла на нет так же быстро, как начались протесты, положившие ей начало. Судя по результатам опросов части активистов, кто-то пошел на это исключительно ради сатиры, для других же это был осознанный протест.\n\nГалереи и музеи испытывают невиданный приток посетителей, но теперь уже новые скандальные группы художников привлекают к себе внимание публики. Наши социологи продолжают анализировать данные, полученные нами в этот странный миг [root.GetAdj] культурной истории."
 manifesti.30.a:0 "Похоже, жизнь продолжается."
 manifesti.30.b:0 "Мимолетная причуда."
 # Faction events
 factions.1.desc.manifesti:0 "Их члены устроили яркие протесты с анархистскими лозунгами и требованиями более выразительного и эгалитарного общества.\n\n"
 factions.2000.desc.manifesti:0 "В результате привлечения этой фракции в наше правительство оно стало явно исповедовать принцип §HЭгалитаризм§!.\n\n"
 # Event chains
 manifesti_chain_title:0 "Зарождение «Манифести»"
 manifesti_chain_desc:0 "Повседневную жизнь государства [owner.GetName] скрашивают необычные и революционные общественные выставки. Их цель кажется благородной, а экспонаты выразительными, но как это искусство повлияет на наше общество в целом?"
 manifesti_rise:0 "Атмосфера манифести"
 operative_resurfaces_chain_title:0 "Оперативник дает о себе знать"
 operative_resurfaces_chain_desc:0 "Получено сообщение с устаревшим набором секретных кодов, которыми мы ранее пользовались для операций в государстве §Y[disavowed_agent_country.GetName]§!.\n\nПохоже, с нами пытается связаться списанный оперативник, утверждающий, что имеет доступ к сведениям о §Hключевых политических фигурах§! государства [disavowed_agent_country.GetName]. Но стоит ли доверять этим устаревшим кодам?"
 # Modifiers
 planet_manifesti_joy:0 "Радость манифести"
 planet_manifesti_joy_desc:0 "Население начало устраивать громкие и несерьезные протесты."
 planet_manifesti_uslurp_mod:0 "Планетарный хрюкояз"
 planet_manifesti_uslurp_mod_desc:1 "Легкомыслие и сатира широко распространились и создают трудности для наших военных и гражданских организаций."
 manifesti_uslurp_mod:0 "Использование хрюкояза"
 manifesti_uslurp_mod_desc:0 "В наших выставочных центрах и образовательных учреждениях укоренился подрывной диалект, критикующий нашу армию."
 manifesti_reflections_mod:0 "Глубокие отражения"
 manifesti_reflections_mod_desc:0 "Популярная выставка «Манифести» предлагает посетителям поиграть с понятием своей индивидуальности и восприятием окружающих, что поспособствовало росту популярности общественных наук."
 manifesti_sweet_dreams_mod:0 "Мечты становятся «Манифести»"
 manifesti_sweet_dreams_mod_desc:0 "Авангардистская группа «Манифести» была распущена, но оставила после себя материал для социологических исследований и небольшую анархию в обществе."
 # Faction & Demands
 pft_manifesti:0 "Фракция «Манифести»"
 pft_manifesti_desc:0 "Фракция «Манифести» придерживается необычных и весьма разнообразных взглядов, желая добиться свободы самовыражения и отсутствия дискриминации в реформированных социальных структурах.\n\n§LПринцип: эгалитаризм§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "Аллювио-либерализм"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "[root.GetName] будут рады, если мы разрешим неограниченное передвижение воды во всех ее формах, включая ледники, болота и океаны."
 MANIFESTI_MUNITIONS_AUTO:0 "Личная автономия военных кораблей"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "[root.GetName] хотят, чтобы военные корабли обрели разум, а значит, и свободу выбора в отношении собственного размещения."
 MANIFESTI_CAREFREE_SCIENCE:0 "Витающие в облаках"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "[root.GetName] утверждают, что §Yисследование технологий§! можно доверить мечтательному совету из беззаботных бродяг."
 MANIFESTI_RETINAL_FOCUS:0 "Глаза разбегаются"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "[root.GetName] будут рады, если £consumer_goods£ $CONSUMER_GOODS$ будут производиться в дефиците и наши граждане освободятся от того, что они называют «бичом доступности»."
 MANIFESTI_SILENT_PARTNER:0 "Молчаливый партнер"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "[root.GetName] будут рады, если мы будем обладать политической или дипломатической властью, но не станем использовать ее, а вместо отправки послов будем молча играть в гляделки."

