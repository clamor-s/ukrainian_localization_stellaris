 custodian.30.name:0 "Силы галактической обороны"
 custodian.30.a.desc:0 "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc:0 "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "Сенат ратифицировал создание регулярного межгосударственного воинского формирования, предназначенного для защиты Галактического сообщества. Эти §HСилы галактической обороны§! будут набирать персонал из всех государств — членов Сообщества, которые также будут тратить ресурсы на строительство флотилий СГО."
 custodian.30.nocrisis:0 "Поскольку СГО подчиняется непосредственно государству §H[custodian.GetName]§!, действующим Галактическим хранителям, многие опасаются, что эта в перспективе колоссальная мощь будет использована как инструмент подавления. Другие же радуются созданию СГО, называя его «первой линией обороны галактики»."
 custodian.30.crisis:0 "Галактика охвачена непрекращающимися войнами, ей угрожают силы, стремящиеся истребить всю разумную жизнь, а потому многие надеются, что СГО смогут переломить ход конфликтов, перенести бой на вражескую территорию и обезопасить границы Сообщества. Они будут напрямую подчинены государству §H[custodian.GetName]§!, Галактическим хранителям."
 custodian.30.warinheaven:0 "Галактика охвачена войной, и многие надеются, что СГО нарастят свою численность и станут достаточно сильными, чтобы бросить вызов даже огромным флотилиям угасших империй, погрязших в мелочных конфликтах за господство в галактике. СГО будет напрямую подчинено государству §H[custodian.GetName]§!, Галактическим хранителям."
 custodian.30.a:0 "Галактика станет более безопасной."
 custodian.30.b:0 "Мы вносим свою лепту."
 custodian.30.c:0 "Тем лучше для них."
 custodian.30.d:0 "Эти жалкие флотилии будут уничтожены до последнего корабля."
 custodian.32.name:0 "СГО возобновляют деятельность"
 custodian.32.desc:0 "Поскольку должность Галактического хранителя остается вакантной, Силы галактической обороны создали независимую организационную структуру. Они останутся верны идее защиты Сообщества, а верховное командование СГО пообещало продолжить патрулирование систем государств — членов Сообщества."
 custodian.32.a:0 "Их бдительность похвальна."
 custodian.35.name:0 "СГО подчиняются Хранителю"
 custodian.35.desc:0 "Заняв должность Галактического хранителя, мы включили Силы галактической обороны в нашу организационную структуру. Свои дальнейшие приказы они будут получать от нас."
 custodian.35.a:0 "Очень хорошо."
 custodian.35.tooltip:0 "Все флотилии СГО теперь подчиняются нам."
 custodian.40.name:0 "СГО распущены"
 custodian.40.desc:0 "По решению большинства Сената §HСилы галактической обороны§! были распущены. Весь персонал СГО вернулся в родные государства, а военные корабли были демонтированы под пристальным надзором представителей Сената, чтобы они не попали не в те руки."
 custodian.40.a:0 "Бесславный конец."

 war_in_heaven.7.desc:1 "После пробуждения эти два гиганта — §H[FirstSleeper.GetSpeciesName]§! и их древние соперники §H[From.GetSpeciesName]§! — пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более яростных стычек, и в конце концов [FirstSleeper.GetSpeciesName] и [From.GetSpeciesName] померились силами в открытом сражении в одной удаленной системе. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга §H[FirstSleeper.GetName]§! и §H[From.GetName].§!\n\nОбе стороны требуют, чтобы §HГалактический империум§! был немедленно распущен, а его члены определились, на чьей стороне они в этом конфликте. Сегодня [gal_emperor.GetRulerTitle] выступает в Сенате империума и категорически отвергает эти требования. Галактика оказалась втянута в трехстороннюю войну доселе невиданного масштаба."
 war_in_heaven.7.a:1 "Это станет величайшим моментом в истории Империума!"
 war_in_heaven.7.b:1 "Выживет ли Империум?"
 war_in_heaven.7.tooltip:1 "§Y[FirstSleeper.GetName]§! и §Y[From.GetName]§! §Rобъявляют войну§! §YГалактическому империуму§!."
 war_in_heaven.13.desc3:0 "Не все молодые расы решили присоединиться к одной из сторон в войне, бушующей между империями предтеч. Некоторые, как и мы, сохранили нейтралитет, но, возможно, им придется противостоять угрозе в одиночку, если война доберется и до них. Представители других государств связались с нами с предложением создать §HЛигу неприсоедившихся§!, имеющую четкую цель противодействия обеим сторонам данного конфликта.\n\nВ силу нашего статуса Галактических хранителей нас просят возглавить лигу. Наше согласие почти наверняка обернется войной с империями предтеч, но рядом с нами хотя бы будут союзники, так что нам не придется противостоять врагу в одиночку."
 requires_no_war_in_heaven:1 "§RСитуация слишком непредсказуема, чтобы объявлять о создании Галактического империума во время Войны небожителей.§!"

 operation.6000.name:0 "Внедрение начинается"
 operation.6000.1.desc:0 "Пока наши аналитики составляют список возможных целей, отдельные оперативники начинают проникать в государство [target.GetName]."
 operation.6000.2.desc:0 "Наши оперативники внедряются в государство [target.GetName], но нужно соблюдать осторожность, чтобы не привлекать внимание Управления безопасности Империи. Меж тем наши аналитики из разведуправления составляют список потенциальных целей."
 operation.6005.name:0 "Создание прикрытия"
 operation.6005.desc:0 "После успешного проникновения в государство [target.GetName] наши оперативники работают над созданием прикрытия. В то же время список целей сократился всего до дюжины многообещающих кандидатов."
 operation.6010.name:0 "Цель определена"
 operation.6010.1.desc:0 "Мы определили имперского сановника на мире [target.Capital.GetName], играющего небольшую, но крайне важную роль в поддержании имперского ига над галактикой. Имя нашей цели §H[operation_target.GetName]§!, и ее устранение покажет, что никто из прислужников Империума не может чувствовать себя в безопасности."
 operation.6010.2.desc:0 "Мы обнаружили автономного трутня на мире [target.Capital.GetName], с помощью которого [target.GetRulerTitle] и имперские подданные поддерживают связь. Устранение этого трутня станет небольшой, но важной победой в борьбе с тиранией Галактического империума."
 operation.6010.3.desc:0 "На мире [target.Capital.GetName] есть автономный дрон, с помощью которого [target.GetRulerTitle] и имперские подданные поддерживают связь. Если мы навсегда отключим дрона, это подорвет коммуникации внутри Империума. По крайней мере, пока не будет запрограммирован новый дрон."
 operation.6010.4.desc:0 "§H[operation_target.GetName]§!, агент-[agent_origin.GetSpeciesName] из Управления безопасности Империи, работает крайне эффективно. [operation_target.GetSheHeCap] несет личную ответственность за арест сотен «диссидентов», часть из которых работала на нас. Самое время карьере этого агента досрочно завершиться раз и навсегда."
 operation.6010.5.desc:0 "Имперский флот — меч, нависший над головами членов Империума и готовый устранить малейший намек на восстание.\n\nНаше внимание привлек офицер-разведчик флота, [agent_origin.GetSpeciesName] по имени §H[operation_target.GetName]§!, что контролирует проведение множества операций по подавлению недовольных. Этого офицера уже давно пора убить."
 operation.6010.6.desc:0 "Один из монументов правителю Империума на мире [target.Capital.GetName] охраняется недостаточно бдительно. Уничтожив этот монумент, мы покажем всей галактике, что повстанцы могут нанести удар в самое сердце Империума."
 operation.6010.7.desc:0 "Наши оперативники сумели получить доступ к сети канализационных тоннелей под местными отделениям Управления безопасности Империи. Если заложить достаточно взрывчатки, получится обрушить все здание УБИ со всеми агентами внутри."
 operation.6010.8.desc:0 "Имперский флот разместил вербовочные центры по всем планетам Галактического империума. В этих центрах вербовщики флота пополняют его ряды наивными юнцами из множества государств-членов Империума. Затем этим легковерным глупцам скармливают ложь и приучают их к повиновению.\n\nУничтожение одного из этих центров покажет, что за предательство своих соплеменников и поддержку Империума приходится платить дорого."
 operation.6010.9.desc:0 "Мы обнаружили подпространственный передатчик на мире [target.Capital.GetName], при помощи которого Галактический империум распространяет свою пропаганду. Если наши оперативники хотя бы на мгновение смогут взять передатчик под контроль, мы сможем транслировать наши материалы на официальной имперской подпространственной волне."
 operation.6015.name:0 "Операция завершается успехом"
 operation.6015.1.desc:0 "§H[operation_target.GetName]§! умирает в своем офисе от выстрела нашего снайпера, совершенного с огромного расстояния. Утомленная долгой засадой команда уничтожила оружие и отступила к точке эвакуации до того, как кто-либо обнаружил гибель их цели."
 operation.6015.2.desc:0 "По мнению посторонних наблюдателей, §H[operation_target.GetName]§! просто погибает при крушении и взрыве собственного автомобиля. Имперские власти наверняка заподозрят подвох, но взрывное устройство было расположено так удачно, что после происшествия от него почти ничего не осталось и связать случившееся с нашими оперативниками невозможно."
 operation.6015.3.desc:0 "В ходе изучения резиденции цели нам удалось найти брешь в защите контрольной панели, открывающей двери. Наши оперативники покопались в устройстве, и теперь при следующем использовании панель выпустит мощный заряд энергии. И когда §H[operation_target.GetName]§! возвращается домой и открывает дверь, то [operation_target.GetSheHe] превращается в кучку пепла на глазах [operation_target.GetHerHis] изумленных спутников."
 operation.6015.4.desc:0 "Боевая группа сумела устроить засаду на цель и ее эскорт, успешно устранив всех трутней, не оказавших сопротивления. Все наши оперативники отступили без единой царапины и теперь скрываются в ожидании подходящего момента для эвакуации."
 operation.6015.5.desc:0 "Эскорт цели из дронов-охотников сделал невозможной лобовую атаку, поэтому пришлось использовать иную тактику. Наши оперативники запрограммировали орбитальный грузовой корабль на столкновение с личным шаттлом дрона, который как раз покидал орбиту мира [target_country.Capital.GetName] и летел с миссией в другую часть Империума. Взрыв получился настолько мощным, что от ядра памяти дрона ничего не осталось."
 operation.6015.6.desc:0 "Наши оперативники разместили множество небольших взрывных устройств, которые с хирургической точностью уничтожили опоры имперского монумента на мире [target_country.Capital.GetName]. Массивная статуя упала с постамента и при падении разбилась на множество кусочков. К прибытию местных властей наши оперативники уже направлялись к точкам эвакуации."
 operation.6015.7.desc:0 "После детонации подземных взрывных устройств все здание УБИ провалилось в образовавшийся кратер, сложившись, словно карточный домик. Наши оперативники успели эвакуироваться до того, как подкрепления УБИ прибыли на место и оцепили территорию."
 operation.6015.8.desc:0 "Множество замаскированных зарядов, размещенных нашими оперативниками вокруг вербовочного центра, сдетонировали одновременно. Жертвы были многочисленными, и хотя Имперский флот наверняка найдет рекрутов на других мирах Империума, этот взрыв был символом, и [target_country.GetRulerTitle] еще долго будет ощущать его последствия."
 operation.6015.9.desc:0 "Покопавшись в подпространственном передатчике, наши оперативники загрузили отредактированную версию последнего выступления в сенате. В этой версии [target_country.GetRulerTitle] обращается к сенату в грубой форме, поливая бранью смущенных сенаторов, и все это заканчивается внезапным самосожжением [target_country.ruler.GetHerHis] Императорского Величества."
 operation.6015.10.desc:0 "Покопавшись в подпространственном передатчике, наши оперативники загрузили отредактированную версию последнего выступления в сенате. В этой версии [target_country.GetRulerTitle] обращается к сенату в грубой форме, поливая бранью смущенных сенаторов, и все это заканчивается сообщением о том, что улей раскрыл заговор тиянки по свержению Империума."
 operation.6015.11.desc:0 "Покопавшись в подпространственном передатчике, наши оперативники загрузили отредактированную версию последнего выступления в сенате. В этой версии [target_country.GetRulerTitle] обращается к сенату в грубой форме, поливая бранью смущенных сенаторов, и все это заканчивается сообщением о том, что машинный разум переносит свое сознание в один из автоматов для продажи напитков в недрах сенатского комплекса."
 operation.6016.name:0 "Террористы подрывают власть Империи!"
 operation.6016.1.desc:0 "Неизвестные агенты убили имперского сановника на мире [Root.Capital.GetName]! Преступникам удалось скрыться, но мы считаем это убийство частью кампании по дестабилизации Галактического империума и подрыва его власти. Наверняка за этим стоят представители одного из государств-членов!"
 operation.6016.2.desc:0 "Недавно агенты на службе у неизвестного государства убили высокопоставленного офицера Управления безопасности Империи! Аналитики УБИ считают, что за убийством стоит одно из государств-членов Империума, недовольное нынешним положением дел. Возможно, это попытка начать открытое восстание против нашей власти!"
 operation.6016.3.desc:0 "Недавно агенты на службе у неизвестного государства убили высокопоставленного офицера разведки Имперского флота! Вероятно, этот постыдный террористический акт является частью масштабной кампании по подрыву нашей власти, за которой стоит одно из неблагонадежных государств — членов Империума."
 operation.6016.4.desc:0 "Недавно диссиденты устранили одного из наших автономных связующих трутней! Обычно [Root.GetRulerTitle] не обращает внимания на гибель отдельных трутней, но именно этот играл важную роль и был послом Империума во множестве подчиненных государств. Целью преступления, скорее всего, была дестабилизация Галактического империума."
 operation.6016.5.desc:0 "Неизвестная группа бунтовщиков недавно уничтожила одного из наших дронов-связных. Этот конкретный дрон отвечал за координацию действий с государствами-членами Империума. Мы уже программируем замену для него, но пока потеря дрона ослабила наш контроль над Империумом."
 operation.6016.6.desc:0 "Недавно на мире [Root.Capital.GetName] взорвали монумент нашему правителю! Столь наглое нападение в самом сердце Галактического империума есть не что иное, как попытка подорвать нашу власть. Хотя задержать никого не удалось, уровень исполнения указывает на причастность государственных структур — наверняка одного из членов Империума."
 operation.6016.7.desc:0 "Недавно отделение Управления безопасности Империи было уничтожено в результате взрыва, подстроенного агентами другого государства. Этот террористический акт уронил репутацию УБИ в глазах жителей Империума: если они не могут защитить себя, то как же им поддерживать власть правительства?"
 operation.6016.8.desc:0 "Недавно один из вербовочных центров Имперского флота стал целью атаки террористов. Взрыв унес множество жизней. Хотя прямой ущерб вербовочным программам флота оказался незначительным, взрыв, судя по всему, должен был стать посланием и отбить желание у имперских граждан поступать на службу Империуму."
 operation.6016.9.desc:0 "Агенты государства-диссидента недавно взломали подпространственный передатчик на мире [Root.Capital.GetName]. Прежде чем мы успели восстановить контроль, диверсанты транслировали на всю галактику «воззвание к мятежу», используя официальную имперскую подпространственную волну! Этот постыдный террористический акт подорвал нашу власть в глазах членов Империума."
 operation.6016.a:0 "Повстанческое отродье."

 operation.6100.name:0 "Взаимодействие"
 operation.6100.desc:0 "Наши оперативники пытаются наладить связь с другими повстанческими группами и правительствами, объединенными общей целью свержения Империума."
 operation.6105.name:0 "Нейтрализация угрозы"
 operation.6105.1.desc:0 "Мы должны как можно дольше держать в тайне сведения о надвигающемся восстании и для этого активно устраняем агентов и активы имперской контрразведки по всей галактике."
 operation.6105.2.desc:0 "Мы должны как можно дольше держать в тайне сведения о надвигающемся восстании и для этого активно устраняем агентов и активы Управления безопасности Империи по всей галактике."
 operation.6110.name:0 "Размещение активов"
 operation.6110.desc:0 "Во всех членах Империума хватает имперских лоялистов и прочих лакеев. Нужно разместить активы и агентов, чтобы с началом восстания как можно быстрее захватить или иными способами нейтрализовать этих лоялистов."
 operation.6115.name:0 "Последние приготовления"
 operation.6115.desc:0 "Приготовления почти завершены. Оперативники внедрились во все государства — члены Империума и связались с местными сторонниками повстанческого движения. Посмотрим, сумеют ли они убедить свои правительства поддержать нас в нужный момент."
 operation.6120.name:0 "Готовы начинать"
 operation.6120.desc:0 "Время пришло. По всей галактике затаившиеся оперативники ждут кодовой фразы, которая станет сигналом к действию. Мы свидетели начала конца Галактического империума."

 operation.6200.name:0 "Налаживание контактов"
 operation.6200.desc:0 "Наши оперативники пытаются выйти на связь с преступными элементами в государстве §H[target.GetName]§!, которые могли бы принять помощь от нас."
 operation.6201.name:0 "Контакт налажен"
 operation.6201.1.desc:0 "Мы связались с буйной, но многообещающей группой пиратов, большую часть которой составляют [target.GetSpeciesNamePlural]. Эти безжалостные головорезы с радостью примут от нас оружие и корабли, но после этого у нас не будет возможности контролировать их действия."
 operation.6201.2.desc:0 "Мы наладили связь с небольшой группой неисправных единиц, изолировавших себя от основного разума государства §H[target.GetName]§!. Эти неуравновешенные и непредсказуемые [target.GetSpeciesNamePlural] с радостью примут от нас оружие и корабли, но после этого у нас не будет возможности контролировать их действия."
 operation.6201.3.desc:0 "Мы установили контакт с небольшой группой изгнанных трутней-мутантов, которые каким-то образом сумели разорвать связь с коллективным разумом и не погибнуть. Эти жестокие и непредсказуемые мутанты с радостью примут от нас оружие и корабли, но после этого у нас не будет возможности контролировать их действия."
 operation.6202.name:0 "Поставка произведена"
 operation.6202.desc:0 "Наши оперативники доставили на территорию государства §H[target.GetName]§! оружие и корабли, происхождение которых невозможно отследить. Мы готовы передать их каперам."
 operation.6205.name:0 "Каперы начинают действовать"
 operation.6205.1.desc:0 "Вооруженные нами каперы расположились в системе §H[privateer_system.GetName]§! и тотчас же начали атаковать линии снабжения. Наши аналитики считают, что государство §H[target_country.GetName]§! в ближайшее время направит силы на борьбу с этими нарушителями порядка."
 operation.6205.2.desc:0 "Неисправные [target_country.GetSpeciesNamePlural], получившие от нас оружие и корабли, расположились в системе §H[privateer_system.GetName]§!. Они отмечают все не принадлежащие им объекты как угрозу, и наши аналитики считают, что государство §H[target_country.GetName]§! в ближайшее время направит силы на борьбу с этими нарушителями порядка."
 operation.6205.3.desc:0 "Мутировавшие трутни-[target_country.GetSpeciesName], получившие от нас оружие и корабли, расположились в системе §H[privateer_system.GetName]§!. Оттуда они нападают на все встреченные корабли ради ресурсов и питательных веществ. Наши аналитики считают, что центральный разум улья §H[target_country.GetName]§! в ближайшее время направит силы на борьбу с этими нарушителями порядка."
 operation.6206.name:0 "Враги в системе [privateer_system.GetName]!"
 operation.6206.1.desc:1 "Группа каперов, располагающих тяжелым вооружением, обосновалась в системе §H[privateer_system.GetName]§!! Эти жалкие пираты немедленно начали атаковать наши корабли, проходящие через систему. Разведка предполагает, что корабли и оружие эти пираты получили от другого государства."
 operation.6206.2.desc:0 "Небольшая группа неисправных единиц отделилась от основного интеллекта государства [Root.GetName] и обрела убежище в системе §H[privateer_system.GetName]§!, в нашем пространстве. Эти единицы непоправимо повреждены и теперь используют примитивные космические корабли, полученные от другого государства, чтобы устраивать набеги по всей системе ради запчастей и ресурсов."
 operation.6206.3.desc:0 "Редкая генетическая мутация у небольшой части трутней позволила им частично разорвать связь с коллективным разумом, при этом не впав в кому. Поскольку эти взбунтовавшиеся трутни погибли бы, если бы удалились слишком далеко от влияния коллективного разума, они обосновались в системе §H[privateer_system.GetName]§!, в нашем пространстве. Наверняка они получили корабли и оружие от другого государства!"
 operation.6206.a:0 "Кто в ответе за это?"
 operation.6207.name:0 "Каперы уже в деле"
 operation.6207.1.desc:0 "Каперы из государства §H[target_country.GetName]§!, с которыми мы сотрудничали, разорвали все связи с нами и теперь сеют хаос, получая поддержку из другого источника.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "Неисправные [target_country.GetSpeciesNamePlural], которым мы поставляли корабли и оружие, разорвали все связи с нами и теперь сеют хаос, получая поддержку из другого источника.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "Нам не удается выяснить, кто стоит за этим, но, похоже, цели у нас общие. Это конец нашей операции, хотя, судя по поступающим сообщениями, [target_country.GetAdj] линии снабжения все равно страдают."
 operation.6250.name:0 "Поиск наводок"
 operation.6250.desc:1 "Оперативники в государстве §H[target.GetName]§! активно ищут зацепки, которые позволят нам получить одолжения."
 operation.6251.name:0 "Многообещающая находка"
 operation.6251.desc:0 "Мы обнаружили материалы, потенциально пригодные для шантажа. Оперативники уже расследуют эту зацепку."
 operation.6252.name:0 "Добыты важные сведения"
 operation.6252.1.desc:0 "В ходе разведки нашим оперативникам удалось получить любопытные документы, в которых фигурирует определенный высокопоставленный чиновник-[target.GetSpeciesName]. В случае разглашения этих документов может начаться скандал.\n\nМы готовы незаметно обратиться к чиновнику и предложить альтернативу в виде сделки с нами."
 operation.6252.2.desc:0 "Один из наших оперативников получил старый файл, в котором [target.GetSpeciesNamePlural] составляли планы вторжения в ряд соседних государств. Хотя планы устарели и в принципе были скорее гипотетическими, в них описываются несколько сценариев с арестом или казнью политического руководства атакованных государств.\n\nПоскольку публикация этих планов может спровоцировать скандал, наши оперативники готовы обратиться к государству §H[target.GetName]§! с предложением договориться."
 operation.6252.3.desc:0 "Мы узнали, что один высокопоставленный чиновник-[target.GetSpeciesName] незаметно присваивает средства из военного бюджета. Если опубликовать эти сведения, в государстве §H[target.GetName]§! разразится скандал.\n\nНаши оперативники готовы незаметно связаться с этим чиновником и попытаться заключить сделку..."
 operation.6252.4.desc:0 "Наша разведка выяснила, что один высокопоставленный дипломат-[target.GetSpeciesName] состоит в отношениях с кем-то из служащих посольства, которое открыли [scandal_species.GetSpeciesNamePlural]. Подробности нам выяснить не удалось, но сам факт подобных отношений станет поводом для скандала, если мы решим разгласить эти сведения.\n\nНаши оперативники готовы тайно переговорить с дипломатом и попытаться прийти к соглашению."
 operation.6252.5.desc:0 "Наши оперативники обнаружили доказательства того, что выдающийся [target.GetSpeciesName] в правительстве имеет связи с пиратами, тревожащими границы этого государства. Судя по найденным свидетельствам, этот чиновник передавал пиратам важную информацию о внутренних торговых путях.\n\nЧиновник наверняка будет благодарен, если мы не станем разглашать полученные сведения..."
 operation.6252.6.desc:0 "Государство §H[target.GetName]§! хранит обширные досье на политических лидеров соседних государств, многие из которых содержат подробные и негативные комментарии машинного разума об их умственных способностях. Наши оперативники сумели получить копии нескольких из этих файлов.\n\nРепутация государства [target.GetName] наверняка пострадает, если мы передадим эти файлы их соседям, но наши оперативники готовы предложить сделку иного рода."
 operation.6252.7.desc:0 "Автономный дрон государства §H[target.GetName]§! ведет себя довольно необычно и изо всех сил старается скрыть это от своих собратьев. Будь то следствием ошибки в программном коде или результатом развития зачатков личности, но этого дрона наверняка ждет перепрограммирование, если центральный машинный разум узнает об этих странностях.\n\nМы свяжемся с дроном и пообещаем сохранить наблюдения в тайне в обмен на одолжение..."
 operation.6252.8.desc:0 "Государство §H[target.GetName]§! хранит обширные досье на политических лидеров соседних государств, многие из которых содержат подробные и негативные комментарии улья об их умственных способностях. Наши оперативники сумели получить копии нескольких из этих файлов.\n\nРепутация государства [target.GetName] наверняка пострадает, если мы передадим эти файлы их соседям, но наши оперативники готовы предложить сделку иного рода."
 operation.6252.9.desc:0 "По наблюдениям наших оперативников, трутень государства [target.GetName] ведет себя довольно необычно. Его поведение намекает, что он противится воле коллективного разума в погоне за личными целями — например, накоплением материальных благ. Если разум узнаем об этом, последствия для трутня будут суровые.\n\nМы могли бы связаться с трутнем и пообещать сохранить свои наблюдения в тайне в обмен на несколько одолжений..."
 operation.6255.name:0 "Вымогательство удалось"
 operation.6255.desc:0 "Мы успешно заключили взаимовыгодное соглашение с нашим контактом из государства §H[From.target.GetName]§!. В обмен на наше молчание мы получили обещание определенных дипломатических одолжений в будущем."

