 emperor.350.name:0 "Империум атакует нас"
 emperor.350.desc:0 "Тираны из §HГалактического империума§! хотят навязать нам свою волю! [gal_emperor.GetRulerTitle] дозволяет Имперскому сенату принять резолюцию, объявляющую нас целью §HИмперского Крестового похода§!.\n\nЕсли мы не сумеем отбить надвигающееся вторжение, то будем вынуждены стать частью Империума."
 emperor.350.a:0 "Грядущие битвы определят нашу судьбу."
 emperor.351.name:0 "Имперский Крестовый поход начинается"
 emperor.351.a.desc:0 "По всему Галактическому империуму собираются могучие флотилии, чтобы принять участие в великом крестовом походе против государства §H[crusade_target.GetName]§!. Для стороннего наблюдателя кажется невероятным, что кто-то сможет выстоять против объединенной мощи Империума, но исход похода определят грядущие сражения."
 emperor.351.b.desc:0 "По всему Галактическому империуму собираются могучие флотилии, чтобы принять участие в великом крестовом походе против государства §H[crusade_target.GetName]§!. Угасшая империя просуществовала тысячи лет, но [gal_emperor.GetRulerTitle] считает, что объединенной мощи Империума хватит, чтобы заставить ее склониться перед молодыми расами."
 emperor.351.a:0 "За Империум!"
 emperor.351.b:0 "Началось."
 emperor.351.c:0 "Мы будем следующими?"
 resolution_imperial_crusade_tooltip:0 "Все члены Галактического империума объявляют войну выбранному государству с целью принудить его войти в состав Империума."
 resolution_category_imperial_reforms:0 "Имперские реформы"
 resolution_emperor_pax_galactica:0 "Галактический мир"
 resolution_emperor_pax_galactica_desc:0 "Ради процветания Империума нужно оставить в прошлом внутренние распри. Войнам между членами Империума нужно положить конец."
 resolution_emperor_pax_galactica_tooltip:0 "Члены Империума, включая его правителя, не могут объявлять друг другу войны, за исключением Права превосходства."
 resolution_emperor_repeal_pax_galactica:0 "Отменить галактический мир"
 resolution_emperor_repeal_pax_galactica_desc:0 "Победа пацифизма станет концом Империума. Внутренние конфликты сделают нас сильнее."
 resolution_emperor_repeal_pax_galactica_tooltip:0 "Члены Империума вновь могут объявлять друг другу войны."
 emperor.360.name:0 "Галактический мир"
 emperor.360.desc:0 "Сенат Империи принял резолюцию, запрещающую войны между членами Галактического империума. [gal_emperor.GetRulerTitle] приказывает немедленно завершить все войны, нарушающие новый закон."
 emperor.360.a:0 "Да будет мир."
 pax_galactica_active:1 "\n£trigger_no£ Имперский закон запрещает войны между членами Империума."
 operation.6300.name:0 "Внедрение"
 operation.6300.desc:0 "Наши оперативники внедряются в государство §H[target.GetName]§! под видом мелких имперских служащих."
 operation.6305.name:0 "Ярый критик"
 operation.6305.desc:0 "Наши оперативники следят за послом, который долгое время яростно критикует Империум. Мы готовимся разобраться с этим опасным смутьяном."
 operation.6310.name:0 "Готовность к операции"
 operation.6310.1.desc:0 "Цель тщательно подбирает слова, чтобы их нельзя было интерпретировать как призывы к восстанию против Империума, но при этом продолжает подрывать нашу власть своими действиями. Дипломатия не поможет — у нас есть иные способы борьбы с противниками режима."
 operation.6310.2.desc:0 "Мы собрали достаточно свидетельств, чтобы начать действовать против цели. Подрывные действия посла лишили его права на дипломатическую неприкосновенность, и теперь он как враг Империума предстанет перед имперским судом."
 operation.6310.3.desc:0 "Попытки государства §H[target.GetName]§! дестабилизировать обстановку в Империуме главным образом осуществляются посредством одного автономного дрона. Наши оперативники уверены, что после устранения этого посла бунтовщики-[target.GetSpeciesNamePlural] потеряют свое влияние в Имперском сенате."
 operation.6315.name:0 "Посол нейтрализован"
 operation.6315.1.desc:0 "Имперские агенты успешно арестовали посла-бунтовщика государства §H[target_country.GetName]§!. Арестованного быстро доставили в государство [Root.GetName] и после недолгого суда приговорили к смерти. Такая участь ждет всякого, кто решит бросить тень на доброе имя Империума."
 operation.6315.2.desc:0 "Оперативная группа Управления безопасности Империи успешно арестовала посла-бунтовщика государства §H[target_country.GetName]§!. Арестованного быстро доставили в государство [Root.GetName] и после недолгого суда приговорили к смерти. Такая участь ждет всякого, кто решит бросить тень на доброе имя Империума."
 operation.6315.3.desc:0 "В ходе тщательно спланированной засады внедренные имперские оперативники устранили цель и скрылись до прибытия местных властей. И хотя государство §H[target_country.GetName]§! наверняка подозревает нас в причастности, доказать они ничего не смогут. Эта акция станет посланием для всех, кто рискнет выступить против Империума."
 operation.6315.4.desc:0 "В ходе тщательно спланированной засады ударная группа Управления безопасности Империи устранила цель и скрылась до прибытия местных властей. И хотя государство §H[target_country.GetName]§! наверняка подозревает нас в причастности, доказать они ничего не смогут. Эта акция станет посланием для всех, кто рискнет выступить против Империума."
 operation.6315.a:0 "Правосудие Империума торжествует."
 operation.6316.name:0 "Посол потерян"
 operation.6316.1.desc:0 "Имперские агенты недавно арестовали одного из наших послов за «преступления против Империума»! Прежде чем наши власти успели отреагировать, посла вывезли в государство §H[From.GetName]§! и во время короткого показательного суда приговорили к казни.\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "Ударная группа Управления безопасности Империи недавно арестовала одного из наших послов за «преступления против Империума»! Прежде чем наши власти успели отреагировать, агенты УБИ вывезли посла в государство §H[From.GetName]§!, где во время короткого показательного суда приговорили к казни.\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "Одного из наших послов недавно убили на мире [Root.Capital.GetName]! Преступникам удалось скрыться, однако в речах посла часто обличались [From.GetRulerTitle] и Империум, так что нет сомнений, кто выиграл от его смерти.\n\n$operation.6316.ending$"
 operation.6316.ending:0 "Смерть этого посла существенно подорвала наши возможности отстаивать свои интересы в Имперском сенате. Потребуется много времени, чтобы вернуть дипломатические рычаги и вновь получить возможность влиять на общественное мнение в Империуме."
 operation.6316.a:0 "Неужели слова «дипломатическая неприкосновенность» больше ничего не значат?"
 undermining_efforts_stalled:0 "Устранение послов"
 undermining_efforts_stalled_desc:0 "Имперские агенты нанесли удар по нашему дипломатическому корпусу, устранив важного посла. Из-за этого мы лишились влияния в Имперском сенате и не можем настраивать общественность против Империума."
 cannot_lower_authority_emperor:0 "§RМы — правитель Империума и не можем подрывать свою власть.§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ Наши возможности действовать против Империума на время ослабли."
 undermining_tooltip_emperor:0 "Государство §Y[target_country.GetName]§! в течение §Y5 лет§! не сможет отправить послов подрывать власть Империи."
 undermining_tooltip_victim:0 "В течение §Y5 лет§! мы не сможем отправить послов подрывать власть Империи."
 operation.6320.name:0 "Операция сорвана!"
 operation.6320.desc:0 "Наша операция с целью помешать государству §H[target_country.GetName]§! подрывать Империум была сорвана! Должно быть, [target_country.GetAdj] контрразведка с самого начала следила за каждым нашим шагом. Все наши оперативники перестали выходить на связь.\n\n[target_country.GetSpeciesNamePlural] представили доказательства нашей операции Имперскому сенату. Разумеется, наши дипломаты все отрицают, но этот постыдный инцидент плохо сказался на нашей репутации."
 operation.6320.a:0 "Это нехорошо."
 operation.6321.name:0 "Пойманы имперские шпионы"
 operation.6321.desc:0 "Недавно мы нейтрализовали нескольких имперских агентов, пытавшихся убить нашего посла на мире [Root.Capital.GetName]. Их задачей было помешать ему вести подрывную деятельность против власти Империума.\n\nМы представили Имперскому сенату подробности этого гнусного заговора. Разумеется, [From.GetRulerTitle] и лакеи Империума все отрицают, но данный инцидент пагубно отразился на образе единства Империума."
 custodian.51.title:0 "Галактический хранитель просит вашей поддержки..."
 custodian.51.desc:0 "Почтенные члены Галактического сообщества... братья по разуму.\n\nДля нашей галактики наступили темные времена. Невиданные ранее силы угрожают нашему существованию. Чтобы выжить в надвигающейся битве, мы должны сражаться как в последний раз, потому что он действительно может оказаться последним.\n\nКогда вы выбрали нас Галактическими хранителями, мы поклялись защищать галактику, и мы сделаем все возможное, чтобы сдержать слово. Но эту битву нам в одиночку не выиграть. Мы призываем вас позабыть о различиях и присоединиться к нам. §H[crisis_country.GetName]§! будут разбиты! Вместе мы покажем им всю мощь галактики, объединившейся против общего врага!"
 custodian.51.a:0 "Конец сообщения."
 emperor.91.title:0 "Их Императорское величество [From.GetRulerTitle] просят вашей поддержки..."
 emperor.91.desc:0 "Граждане Империума. Вместе мы пережили многое, но сегодня Империум столкнулся с величайшей угрозой за всю историю. В нашу галактику вторгся доселе невиданный враг — §H[crisis_country.GetName]§!. Если мы не остановим его, это станет концом привычной нам разумной жизни.\n\nНо не время отчаиваться! Галактический империум собирает все силы, чтобы отбросить этих пришельцев. Наши государства не ослаблены коррумпированным Сообществом, но объединены под знаменем величайшей империи в истории галактики.\n\n[From.GetRulerTitle] призывает вас! Надвигается великая война, но Империум выйдет из нее сильнее прежнего! Нас ждет слава!"
 custodian.53.desc:0 "Галактика в опасности! Наши силы столкнулись с новой угрозой, и имя ей §H[crisis_country.GetName]§!. Но вряд ли нам удастся долго сдерживать ее!\n\nВы Галактические хранители, и ваш долг — защищать Сообщество от внешних угроз! Пожалуйста, окажите нам всю возможную помощь!"
 custodian.53.a:0 "Положение отчаянное."
 emperor.93.desc:0 "Ваше Императорское величество, галактика в смертельной опасности! Нам угрожает новый противник — §H[crisis_country.GetName]§!. Покончив с нами, враг обрушится на остальной Империум!\n\nВы [Root.GetRulerTitle], и долг велит вам защищать всех имперских граждан. Мы просим вас немедленно прислать помощь!"
 emperor.93.a:0 "Империум в осаде!"
