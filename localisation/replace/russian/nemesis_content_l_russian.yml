 NOISE_OPERATION_PROJECT:0 "Избыточный шум"
 NOISE_OPERATION_PROJECT_DESC:1 "Окружающая среда, которую для себя создает государство [excess_noise_country.GetName], генерирует больше электростатического шума, чем мы ожидали. В результате наши дроны под прикрытием страдают от частичной потери данных. Изучив частоты, приводящие к ошибкам, мы можем заново настроить наших дронов-оперативников и помочь им полноценно функционировать без риска быть раскрытыми."

