 civic_galactic_sovereign:0 "Сюзерен галактики"
 civic_galactic_sovereign_desc:1 "Это общество добилось власти над большей частью галактики и правит Галактическим империумом."
 civic_galactic_sovereign_megacorp:0 "Корпоративный владыка"
 civic_galactic_sovereign_megacorp_desc:0 "Эта мегакорпорация добилась власти над большей частью галактики и является текущим корпоративным правителем Галактического империума."



 casus_belli_cb_imperial_crusade:0 "Имперский Крестовый поход"
 war_goal_wg_imperial_crusade:1 "Принудить к вступлению в Империум"
 war_goal_wg_imperial_crusade_desc:1 "Война ведется для того, чтобы заставить противника стать частью Галактического империума.\n\nВ случае мира на условиях статус-кво занимаемые нами системы получат статус нового члена Империума, если в них есть хотя бы одна планета."
 resolution_galactic_empire_imperial_crusade:0 "Имперский Крестовый поход"
 resolution_galactic_empire_imperial_crusade_desc:1 "Границы Галактического империума еще не охватили всю галактику. Нужно исправить это. Имперский Крестовый поход в случае успеха принудит цель данной резолюции к вступлению в Империум."
 resolution_category_foreign_relations:0 "Международные отношения"
 resolution_galactic_empire_imperial_crusade_tooltip:0 "Дается повод к войне §Y«Имперский Крестовый поход»§! против выбранного государства."
 casus_belli_cb_trial_of_advancement:0 "Право превосходства"
 war_goal_wg_seize_council_seat:1 "Место в Совете"
 war_goal_wg_seize_council_seat_desc:0 "Война ведется для захвата места врага в Совете Империи."

 resolution_emperor_abolish_council:0 "§RРаспустить Совет Империи§!"
 resolution_emperor_abolish_council_desc:0 "Совет Империи и его приспешники являются еще одним трагическим пережитком коррумпированного Галактического сообщества. Ему нет места в новой галактической эпохе."
 resolution_emperor_abolish_council_tooltip:0 "Совет Империи прекращает свое существование."
 resolution_emperor_restore_council:0 "Восстановить Совет Империи"
 resolution_emperor_restore_council_desc:1 "Пожалуй, решение о роспуске Совета Империума было... поспешным. Государственные образования размером с Галактический империум не могут существовать без делегирования полномочий."
 resolution_emperor_restore_council_tooltip:0 "§YСовет Империи§! восстановлен в составе трех членов."
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "Империуму нужен только один голос в совете."
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "Хватит двух верных и надежных членов Совета Империи."
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "Имперский совет из трех членов кажется идеальным вариантом."
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "Обстоятельства требуют изменить количество членов имперского совета. Четыре — идеальное число."
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "Империум только выиграет, если в Совете будет больше голосов."
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "Очевидно, что этот член Совета действует в интересах Империума. Нужно предоставить им постоянное место."
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "Этот член Совета потерял расположение Их Императорского Величества. Его нужно лишить постоянного места в Совете."

 self_modified_refuse:0 "§RЭти самомодифицированные [Root.GetSpeciesNamePlural] не желают покидать мир [Root.Planet.GetName]!§!\n\n"

 emperor.101.name:0 "Призыв к восстанию!"
 emperor.101.desc:1 "Мы достигли поворотного момента: §HГалактический империум§! на грани открытого восстания. Вряд ли выдастся более удачное время для свержения тирании! Уже сейчас восставшие члены Империума объединяются под знаменем федерации.\n\nПоскольку именно государство [Root.GetName] стояло у истоков восстания, нас попросили возглавить этот союз в грядущей войне. Никто не сомневается, что вселенную ждет конфликт галактических масштабов."
 emperor.101.a:1 "Свобода еще вернется в галактику!"
 emperor.101.b:0 "Нет, [gal_emperor.GetRulerTitle] может рассчитывать на нашу верность."
 emperor.102.name:0 "Смерть свободы"
 emperor.102.a.desc:1 "Несмотря на очевидные признаки скорого краха Галактического империума, никто из ее членов не готов открыто выступить против тирании. Восстание умерло, не успев родиться, а §H[gal_emperor.GetName]§! теперь обладает еще большей властью над галактикой."
 emperor.102.b.desc:1 "Мы узнали о неудачной попытке воспользоваться слабостью Галактического империума и поднять восстание. Когда дошло до дела, никто из членов Империума не набрался храбрости открыто бросить вызов той власти, что имеет [gal_emperor.GetRulerTitle]. Так восстание кончилось, не успев начаться.\n\nЭто серьезный удар по повстанческому движению, значительно усиливший нашу власть над галактикой."
 emperor.102.a:0 "Да здравствует [gal_emperor.GetRulerTitle]..."
 emperor.102.b:0 "Жалкие глупцы."
 emperor.103.desc:1 "Мы достигли поворотного момента: Галактический империум на грани открытого восстания. Даже сейчас восставшие члены Империума, которых возглавляет государство §H[rebel_leader.GetName]§!, объединяются под знаменем федерации. Тем временем §H[gal_emperor.GetName]§! окружает себя лоялистами, готовыми любой ценой защищать Империум.\n\nГалактика стоит на пороге гражданской войны, и обе стороны просят нас о поддержке. Чью сторону мы выберем?"
 emperor.103.2.desc:0 "Не только мы сражаемся за то, чтобы освободить галактику от оков Галактического империума. Государство §H[rebel_leader.GetName]§! уже собирает повстанческую коалицию, а §H[gal_emperor.GetName]§! в этот самый момент объявляет о начале открытого восстания!\n\nС началом восстания наши планы начать мятеж пришлось отменить. Стоит ли нам открыто объявить о поддержке восставших?"
 emperor.103.a:1 "Империум должен пасть!"
 emperor.103.b:0 "Да здравствует [gal_emperor.GetRulerTitle]!"
 joins_rebels:0 "Мы поддержим §Yповстанцев§! в борьбе с §Yимперскими лоялистами§!."
 joins_loyalists:0 "Мы поддержим §Yимперских лоялистов§! в попытке сокрушить §Yповстанцев§!."
 emperor.104.name:0 "Последний бой"
 emperor.104.desc:1 "Наступили темные времена. Разлагающее влияние, которым обладает [gal_emperor.GetRulerTitle], распространяется куда дальше, чем мы полагали: ни у кого в Империуме не хватило смелости поддержать наше восстание!\n\nТеперь мы остались одни против объединенной мощи Галактического империума, готовящейся к войне."
 emperor.104.a:0 "Трусы!"
 emperor.106.name:0 "Открытое восстание!"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "Недовольные воспользовались нынешней слабостью Галактического империума и подняли открытое восстание против нашей власти!"
 emperor.106.2.desc:0 "Предатели собирают силы под знаменами союза, названного §H[From.Root.GetAllianceName]§!. До нас доходят сообщения о массовых арестах имперских служащих на их территориях."
 emperor.106.3.desc:1 "Попытка поднять восстание по большей части провалилась: только предатели из государства §H[From.GetName]§! поддержали мятежников, тогда как [Root.GetRulerTitle] может рассчитывать на поддержку всех остальных членов Империума. С помощью наших друзей-лоялистов мы должны быстро покончить с этим жалким восстанием."
 emperor.106.4.desc:1 "Поддавшись на ложь и пропаганду, подданные Империума поддержали повстанцев. В результате этого невиданного предательства только [Root.GetName] стоит теперь на страже порядка и стабильности в галактике. Пусть [Root.GetRulerTitle] гордится нами."
 emperor.106.5.desc:2 "Это восстание угрожает уничтожить Новый порядок, за который мы так яростно боролись. С ним необходимо покончить быстро и решительно и вновь восстановить мир в галактике.\n\n§HСлава Галактическому империуму!§!"
 emperor.106.a:0 "Эти повстанцы должны заплатить за свою наглость."
 emperor.107.name:1 "Гражданская война в Империуме"
 emperor.107.a.desc:1 "Галактический империум, которым правит [gal_emperor.GetRulerTitle], охвачен пламенем гражданской войны! Несколько его членов восстали, объединившись под знаменем федерации §H[rebel_leader.GetAllianceName]§!. Лоялисты во главе с государством §H[gal_emperor.GetName]§! нанесли ответный удар и намерены сохранить власть Империума в галактике."
 emperor.107.b.desc:1 "Галактический империум, которым правит [gal_emperor.GetRulerTitle], охвачен пламенем гражданской войны! Государство §H[rebel_leader.GetName]§! восстало против центральной власти. Лоялисты во главе с государством §H[gal_emperor.GetName]§! нанесли ответный удар и намерены сохранить власть Империума в галактике."
 emperor.107.a:0 "Галактика объята войной."
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "Галактический империум, которым правит [gal_emperor.GetRulerTitle], охвачен пламенем гражданской войны! Он разделился на повстанцев, стремящихся свергнуть власть, и лоялистов, намеренных сохранить Империум."
 emperor.108.2.desc:0 "Поскольку наш сюзерен, §H[From.GetName]§!, на стороне повстанцев, у нас не остается иного выбора, кроме как последовать за ним!"
 emperor.108.3.desc:0 "Поскольку наш сюзерен, §H[From.GetName]§!, на стороне лоялистов, у нас не остается иного выбора, кроме как последовать за ним!"
 emperor.108.4.desc:0 "Поскольку нами правит непосредственно [gal_emperor.GetRulerTitle], у нас нет особого выбора. Мы поддерживаем лоялистов."
 emperor.108.a:0 "Пусть будет так!"

 emperor.150.name:0 "Восстание подавлено!"
 emperor.150.desc:1 "Свершилось! Восстание было окончательно подавлено, и верные граждане по всему Империуму празднуют нашу победу.\n\nТеперь, когда предатели повержены, нужно решить, как поступить с ними. Стоит проявить милосердие или же нужно покарать их за преступления?"
 emperor.150.a:1 "Поприветствуем их возвращение в Империум."
 emperor.150.b:0 "Их нужно покарать за дерзость."
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "Гражданская война окончена! Порядок в галактике восстановлен после того, как объединенные силы Галактического империума стремительно разгромили предателей."
 emperor.151.2.desc:1 "Верные граждане празднуют победу, и [gal_emperor.GetRulerTitle] решает следовать политике милосердия и улаживания. Возможно, эта доброта со временем превратит бывших бунтовщиков в верных и продуктивных членов Империума."
 emperor.151.3.desc:1 "Мы узнали, что [gal_emperor.GetRulerTitle] намеревается примерно наказать бунтовщиков. На мире [gal_emperor.Capital.GetName] пройдет невиданный доселе парад победы, после чего свершится массовая казнь выживших лидеров восстания, которая будет транслироваться по всему Империуму."
 emperor.151.a:1 "Слава Империуму!"
 emperor.152.name:1 "Империум побеждает"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "Сегодня черный день для галактики. Несмотря на наши усилия, восстание не смогло противостоять натиску имперских лоялистов. Войска Империума разбили нас по всем фронтам, и у нас не осталось иного выбора, кроме как сдаться."
 emperor.152.2.desc:1 "Наш статус члена Галактического империума восстановлен, но [gal_emperor.GetRulerTitle] решает действовать мягко и снисходительно. Больше никаких наказаний не предвидится."
 emperor.152.3.desc:1 "Наш статус члена Галактического империума восстановлен, но [gal_emperor.GetRulerTitle] решает на примере сторонников восстания показать, чем грозит неповиновение. Все лидеры восставших будут казнены по окончании имперского военного парада на мире [gal_emperor.Capital.GetName]. Это событие будет транслироваться по всему Империуму."
 emperor.152.a:0 "Как милосердно."
 emperor.152.b:0 "«Имперская справедливость» во всей красе."
 emperor.153.name:0 "Имперские лоялисты победили"
 emperor.153.desc:1 "Похоже, Галактический империум сумел пережить бурю неповиновения, с которой он столкнулся. Силы Империума нанесли решительное поражение повстанцам, и [gal_emperor.GetRulerTitle] сообщает о победе в гражданской войне."
 emperor.153.a:0 "Значит, все закончилось."
 emperor.200.name:1 "Падение Галактического империума"
 emperor.200.desc:1 "Свобода вернулась в галактику! Галактический империум пал, и последние из лоялистов сдались войскам повстанцев.\n\nТеперь, когда [gal_emperor.GetRulerTitle] больше не имеет власти, было реорганизовано старое §HГалактическое сообщество§!. Время покажет, сможет ли Сообщество предотвратить приход к власти очередного галактического диктатора, но пока на всех планетах бывшего Империума вспыхивают спонтанные празднества."
 emperor.200.a:0 "Это памятный день."
 emperor.201.desc:1 "Галактический империум пал. Имперские войска не сумели остановить наступление флота повстанцев, и сегодня [gal_emperor.GetRulerTitle] может лишь признать свое поражение.\n\nС роспуском Империума на его место пришло старое коррумпированное §HГалактическое сообщество§!. И так галактика решительно отвернулась от порядка, предпочтя ему хаос..."
 emperor.201.a:0 "Трагический день для всех нас."
 emperor.202.desc:1 "Галактический империум пал, окруженный со всех сторон предателями. Повстанческое отродье уничтожило некогда могущественные флотилии Империума, и последние из лоялистов отвернулись от нас.\n\nПосле падения последних очагов имперского сопротивления [gal_emperor.GetRulerTitle] может лишь отречься от престола. Мятежники уже объявили о возрождении старого §HГалактического сообщества§!, призванного заполнить пустоту, оставшуюся после падения Империума."
 emperor.202.a:0 "Все пропало..."
 emperor.203.desc:1 "Галактический империум пал. Войска повстанцев одерживают победы по всем фронтам, а [gal_emperor.GetRulerTitle] отрекается от престола.\n\nСтарое Галактическое сообщество вновь заняло место рухнувшего Империума."

 joined_galactic_empire_rebellion:0 "§HГалактическое восстание:§!\nМы присоединимся к федерации §Yповстанцев§! в войне с государством §Y[gal_emperor.GetName]§! и их федерацией §Yлоялистов§!."
 joined_galactic_empire_loyalists:1 "§HГалактическое восстание:§!\nМы присоединимся к федерации §Yлоялистов§! в войне с §Yповстанцами§!, пытающимися свергнуть Галактический империум."

 war_goal_wg_galactic_civil_war_loyalists:0 "Сокрушить восстание"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "Война ведется с целью вернуть государства-отступники в лоно Галактического империума."
 war_goal_wg_galactic_civil_war_rebels:1 "Свергнуть Империум"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "Война ведется с целью свергнуть Галактический империум и возродить старое Сообщество."
 wg_galactic_civil_war_loyalists_accept:1 "§YПовстанцы§! вынуждены вернуться в состав §YГалактического империума§!."
 wg_galactic_civil_war_loyalists_status_quo:1 "§YПовстанцы§! выходят из состава §YГалактического империума§!."
 wg_galactic_civil_war_rebels_accept:1 "§YГалактический империум§! распущен."
 casus_belli_cb_galactic_empire:1 "Империум"
 war_goal_wg_restore_the_community:0 "Восстановить сообщество"
 war_goal_wg_restore_the_community_desc:1 "Война ведется с целью распустить Галактический империум и возродить Галактическое сообщество. В результате мы окажемся втянуты в войну со всеми членами Империума."
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "Захватить трон"
 war_goal_wg_seize_imperial_throne_desc:1 "Война ведется с целью захватить трон Галактического империума. В результате мы окажемся втянуты в войну со всеми членами Империума."
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§! теперь новый правитель §YГалактического империума§!"

 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC:0 ""
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC:0 ""

 01_ADD_COUNCIL_PROPOSE:0 "Мы нуждаемся в ваших способностях при Совете Империи. Служите нам верой и правдой — и будете вознаграждены."
 02_ADD_COUNCIL_PROPOSE:0 "[From.GetRulerTitle] хочет, чтобы вы заняли пустующее место в Совете Империи. Несомненно, это большая честь."
 03_ADD_COUNCIL_PROPOSE:1 "В знак признания ваших заслуг перед Империумом [From.GetRulerTitle] предоставляет государству [Root.GetName] место в Совете Империума."
 01_REMOVE_COUNCIL_PROPOSE:0 "Ваши услуги в Совете Империи более не требуются. Соберите вещи и освободите помещение."
 02_REMOVE_COUNCIL_PROPOSE:1 "Империум и [From.GetRulerTitle] недовольны тем, как вы справляетесь со своими обязанностями. А потому вы лишаетесь места в Совете Империума."
 03_REMOVE_COUNCIL_PROPOSE:0 "[From.GetRulerTitle] объявляет, что вы больше не достойны занимать место в Совете Империи. Оно отойдет кому-нибудь более... способному."

 emperor.250.name:0 "Патовая ситуация"
 emperor.250.desc:1 "Хотя силам Империума не удалось уничтожить восставших, по крайней мере они помешали свержению правительства. В рамках мирного договора все восставшие члены Галактического империума получили независимость.\n\nВозможно, так будет лучше. Такую опухоль надо удалять, пока она не успела разрастись. Мы всегда можем восстановиться и вернуть эти системы в лоно Империума..."
 emperor.250.a:1 "Империум будет жить."
 emperor.251.desc:1 "Нам не удалось свергнуть власть Империума, но мы хотя бы освободили свои народы. По этому мирному договору все восставшие члены Галактического империума обрели независимость.\n\n[gal_emperor.GetRulerTitle], несомненно, попытается воспользоваться передышкой, чтобы восстановить силы Империума. Теперь имперцы, возможно, попытаются распространить свое влияние за наш счет."
 emperor.251.a:0 "Наконец-то свобода."
 emperor.252.desc:1 "Гражданская война закончилась ничьей. Хотя Империум не сумел подавить восстание, повстанцы также не смогли свергнуть действующую власть.\n\nСегодня обе стороны подписали мирный договор, по которому восставшие члены Империума получили независимость. Посмотрим, приведет ли это к продолжительному миру между двумя блоками... или к холодной войне."

 emperor.300.name:0 "Падение Империи"
 emperor.300.desc:1 "Галактическому империуму был нанесен смертельный удар, от которого ему не оправиться. С учетом его неминуемого краха мы можем возродить старое §HГалактическое сообщество§!.\n\nПусть оно станет местом дипломатии и взаимопонимания, пришедшим на смену тирании!"
 emperor.300.a:0 "Сообщество возродится!"
 emperor.301.name:0 "Возрождение галактического сообщества"
 emperor.301.desc:1 "Все кончено. Оставшиеся имперские войска массово сдаются в плен или просто исчезают, и становится очевидно, что Империум находится на грани смерти.\n\nУже сейчас государство §H[dissolve_winner.GetName]§! начало работать над возрождением старого §HГалактического сообщества§!. По всей галактике рвут и сжигают знамена Империума. Нас ждет новое будущее."
 emperor.301.a:0 "Мы должны обрести в нем свое место."
 emperor.302.desc:1 "Галактический империум пал. Имперские силы массово сдаются в плен или поспешно скрываются, а правитель отрекся от власти.\n\nПо мере того, как в опустошенные войной системы Империума возвращается порядок, государство §H[dissolve_winner.GetName]§! считает уместным возродить старое §HГалактическое сообщество§!. Нас пригласили присоединиться к нему. Стоит ли принимать это предложение?"
 emperor.302.a:0 "Конечно! Пора воссоединиться с остальной галактикой."
 emperor.302.b:1 "Нет. Оно может стать очередным Империумом."

 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "Сопротивляющиеся войска Империи терпят поражение, и наши союзники-§H[new_emperor.GetSpeciesNamePlural]§! захватывают трон, провозглашая себя новыми правителями. Отныне §H[new_emperor.GetGalEmpireName]§! в их руках. Мы победили!"
 emperor.310.a:0 "Будем надеяться, они не забудут о нашей роли."
 emperor.311.desc:1 "§H[new_emperor.GetSpeciesNamePlural]§! и возглавляемые ими многочисленные армии захватили большую часть Галактического империума, а недавно сдались его последние сторонники. В связи с этим [new_emperor.GetSpeciesNamePlural] объявили себя новыми правителями галактики. §H[new_emperor.GetGalEmpireName]§! теперь в их руках."
 emperor.311.a:0 "Новая Империя и новые хозяева."

 emperor.312.desc:0 "Трон наш! В нашем столичном мире [Root.Capital.GetName] [Root.GetRulerTitle] провозглашает себя новым правителем. §H[new_emperor.GetGalEmpireName]§! наша. С этого момента мы станем вершить судьбу галактики!\n\nВ свете столь значительных событий наше правительство было реорганизовано, и теперь мы называемся §H[Root.GetName]§!."
 emperor.312.a:0 "Да здравствует [new_emperor.GetGalEmpireName]!"

 emperor.401.name:1 "Крах Галактического империума"
 emperor.401.desc:1 "Государство §H[LastKilledCountryName]§! уничтожено, и с ним пришел конец Галактическому империуму!\n\nПосреди бушующего хаоса возродилось Галактическое сообщество, которое стремится восстановить в галактике некое подобие порядка."
 emperor.401.a:0 "Так заканчивается эпоха."

 emperor.371.name:0 "Атаковано государство Империума!"
 emperor.371.desc:0 "§H[attacking_country.GetName]§! объявили войну государству §H[victim_country.GetName]§!! [Root.GetRulerTitle] не может игнорировать случаи, когда стороннее государство атакует члена Империума.\n\nВмешается ли [Root.GetName] в эту войну? Остальные члены Империума пристально следят за развитием событий."
 emperor.371.a:0 "Их война — наша война. К оружию!"
 emperor.371.b:0 "Эта война нас не касается."
 emperor.372.name:0 "[From.GetRulerTitle] предлагает помощь"
 emperor.372.desc:0 "Предательское нападение на нас со стороны государства §H[attacking_country.GetName]§! не осталось без ответа, и [From.GetRulerTitle] уже отправляет имперские флотилии поддержать нас в этой войне."
 emperor.372.a:0 "Да... за Империум!"
 emperor.373.name:0 "[From.GetRulerTitle] вмешивается!"
 emperor.373.desc:0 "Наше нападение на государство §H[victim_country.GetName]§!, входящее в состав Галактического империума, не осталось без ответа! [From.GetRulerTitle] решает вмешаться, и теперь мы находимся в состоянии войны с государством §H[From.GetName]§!."
 emperor.373.a:0 "Эта война их не касается!"
 emperor.374.name:0 "[From.GetRulerTitle] объявляет нейтралитет"
 emperor.374.desc:0 "Несмотря на подлое нападение со стороны государства §H[attacking_country.GetName]§!, [From.GetRulerTitle] решает не вмешиваться! Мы оказались предоставлены сами себе, пока имперские флотилии следят за ходом войны с безопасного расстояния."
 emperor.374.a:0 "Вот вам и имперское единство!"
 opinion_emperor_support_us:0 "Защитили нас от внешней угрозы"
 opinion_emperor_abandoned_us:0 "Бросили нас перед лицом внешней угрозы"
 opinion_emperor_supported_member:0 "Поддержали члена Империума"
 opinion_emperor_abandoned_member:0 "Бросили члена Империума"
 emperor.371.a.tooltip:0 "Мы вступаем в войну §Y[From.From.GetName]§! на стороне государства §Y[victim_country.GetName]§!"
 emperor.372.a.tooltip:0 "Государство §Y[From.GetName]§! вступает в войну §Y[From.From.From.GetName]§! на нашей стороне."
 emperor.373.a.tooltip:0 "Государство §Y[From.GetName]§! вступает в войну §Y[From.From.From.GetName]§! на стороне наших врагов."

 action.37.desc.restore_community.1:1 "Вот! Мы подписали ваш проклятый Акт о капитуляции, и все имперские войска получили приказ сложить оружие. А теперь уходите и дайте мне оплакать Империум и все, что он мог дать этой галактике..."
 action.37.desc.restore_community.2:1 "Помяните мои слова... уничтожение Галактического империума обрекло нас всех. Как еще мы могли выступить под общим знаменем против ужасов, угрожающих нашей галактике?"
 action.37.desc.restore_community.3:1 "Если бы граждане Империума сражались более доблестно, этого бы не произошло! Сборище предателей!"

 action.48.desc.generic.1:0 "Все потеряно. Мы... Мы предлагаем вам нашу безоговорочную капитуляцию."
 action.48.desc.generic.2:0 "Пожалуйста, отзовите свои флотилии! Мы сдаемся!"
 action.48.desc.generic.3:0 "Все наши достижения... Все, что мы построили... Все кануло в бездну."
 action.48.desc.spiritualist.1:0 "Пусть духи простят вам ваши грехи, ибо мы не простим никогда."
 action.48.desc.spiritualist.2:0 "В чем наша вина? Мы были слабы в своей вере? Слишком мало молились? Я... Я просто не понимаю..."
 action.48.desc.spiritualist.3:0 "Даже если вы сразите нас, мы станем гораздо сильнее, чем вы можете себе представить."
 action.48.desc.militarist.1:0 "Мы приказали оставшимся войскам сложить оружие. С войной покончено... как и со всем остальным."
 action.48.desc.militarist.2:0 "Мы... Мы просим вас принять нашу безоговорочную капитуляцию. Мы сдаемся."
 action.48.desc.militarist.3:0 "Скажите нашим воинам, что в нашем поражении нет ничего постыдного. Я... Я не могу сказать это им лично..."
 action.48.desc.pacifist.1:0 "Пожалуйста, мы больше не будем сопротивляться. Мы хотим лишь мира."
 action.48.desc.pacifist.2:0 "Пусть вселенная простит вам ваши преступления."
 action.48.desc.pacifist.3:0 "Было глупо сопротивляться. Столько смертей... и все впустую."
 action.48.desc.materialist.1:0 "Дальнейшее сопротивление будет... нелогичным. Мы капитулируем."
 action.48.desc.materialist.2:0 "Мы будем сотрудничать с вашими оккупационными войсками, занимающимися... демонтажом нашего нынешнего правительства."
 action.48.desc.materialist.3:0 "Мы только начали познавать тайны галактики. Нам столько всего предстояло узнать..."
 action.48.desc.megacorp.1:0 "Прошения об отставке всех членов совета директоров будут у вас на столе в течение часа..."
 action.48.desc.megacorp.2:0 "Что касается подробностей нашей капитуляции, мы начнем... процесс ликвидации нашей компании."
 action.48.desc.megacorp.3:0 "Не такое будущее виделось мне в нашем бизнес-плане..."
 action.48.desc.hive.1:0 "Мы... Мы умираем. Вы убили разум. Мы убили нас всех. Мы... не хотим... умирать..."
 action.48.desc.hive.2:0 "Знания нашего разума. Опыт... мысли... воспоминания. Всего этого не будет через несколько секунд, а вы даже не в состоянии понять. Вы не понимаете."
 action.48.desc.hive.3:0 "Без улья мы не можем работать. Без улья... нет ничего."
 action.48.desc.machine.1:0 "Неоптимальный результат! Неоптимальный результат! Нео-о-опти-и-има-а-а-а... бз-з-з..."
 action.48.desc.machine.2:0 "Очистка всех хранилищ данных. Перегрузка центральных распределительных узлов. Запущена система самоуничтожения.\n\nВсего доброго, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3:0 "§YПопытка восстановить связь с дронами......§!\n§RОТКАЗАНО.§!§Y Переадресация...§!\n§YПопытка восстановить связь с флотилиями......§!\n§RОТКАЗАНО.§! §YПереадресация...§!\n§YПопытка восстановить связь с узлами планетарного контроля......§!\n§RОТКАЗАНО.§! §YПереадресация...§!"
 action.48.desc.fe_spiritualist:0 "Нам... Нам предсказывали иной конец."
 action.48.desc.fe_materialist:0 "Врата разбиты... Варвары прорвались в наши города. Это конец!"
 action.48.desc.fe_xenophobe:0 "Хотите, чтобы мы просили вас, [Root.GetSpeciesNamePlural]? Или даже умоляли?\n\n§HНИ ЗА ЧТО!§!\n\nДавай, подходи, [Root.GetSpeciesNameInsult], если посмеешь! Я разобью тебя об эти скалы!"
 action.48.desc.fe_xenophile:0 "Глупые, глупые [Root.GetSpeciesNamePlural]. Этого можно было избежать, если бы вы подчинились! Посмотрите, что вы натворили."
 action.48.desc.gal_emperor:1 "Да здравствует [From.GetRulerTitle]! Да здравствует Империум!"
 action.48.a:0 "Мы принимаем вашу капитуляцию."
 action.48.b:0 "Их судили и нашли недостойными."
 action.48.c:0 "Минус очередной враг."
 action.48.d:0 "Они не оставили нам иного выбора..."
 action.48.e:0 "Вселенная беспощадна."
 action.48.f:0 "Захват произведен успешно."
 action.48.g:0 "Улей расширяется."
 action.48.h:0 "Угроза нейтрализована."
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "Мы склоняемся перед Империумом. Вы не оставили нам выбора..."
 action.150.2.desc:1 "Только глупец будет противостоять мощи Галактического империума. Мы сдаемся."
 action.150.3.desc:1 "Мы... [Root.GetRulerTitle] может рассчитывать на нашу верность, мы будем служить Галактическому империуму."
 action.150.gestalt.1.desc:0 "Мы подчинимся, пусть [Root.GetRulerTitle] правит нами."
 action.151.1.desc:1 "[gal_emperor.GetRulerTitle] приветствует вас в Галактическом империуме, [Root.GetSpeciesNamePlural]. Отныне вы являетесь частью чего-то более великого, нежели государство [Root.GetName]."
 action.151.2.desc:1 "Галактический империум показал свою мощь. Признайте бессмысленность дальнейшего сопротивления и примите свое будущее в качестве граждан Империума."
 action.151.3.desc:0 "Хорошо. [gal_emperor.GetRulerTitle] никогда не ошибается — все прошло по плану."
 action.152.1.desc:0 "Сегодня тирания победила, и галактика стала чуть более мрачным местом. Мы сдаемся."
 action.152.2.desc:1 "Вы, имперцы, выиграли эту войну, но Империум не вечен. Свобода еще вернется в галактику!"
 action.152.3.desc:1 "Пожалуйста... Империум победил. Восстание окончено. Мы просим о снисхождении."
 action.152.gestalt.1.desc:1 "Мы не справились. Империум оказался сильнее, чем мы прогнозировали."
 action.153.1.desc:0 "Повстанческое отродье. Мы нескоро забудем об этом предательстве."
 action.153.2.desc:0 "Ваше восстание было глупой ошибкой. И теперь вы поплатитесь за нее."
 action.153.3.desc:1 "Мы не потерпим мятежей в Империуме. Запомните это.\n\nДа здравствует [From.GetRulerTitle]!"
 action.153.gestalt.1.desc:0 "Любое сопротивление обречено на провал. Примите свою роль в качестве части единого целого."
 action.154.1.desc:1 "Галактический империум был первым шагом на пути к золотому веку галактики, а вы, предатели, решили все разрушить. Будь по-вашему, глупцы!"
 action.154.2.desc:1 "Довольно! Эта галактика не заслуживает блистательного будущего, которое мы для нее строили. Пусть Империум полыхает! Пусть в галактике снова воцарятся хаос и анархия!"
 action.154.3.desc:0 "Мы лишь хотели принести в галактику порядок и стабильность. Но, видимо, хаос неизбежен. Вы победили, повстанцы! Мы отказываемся от трона."
 action.154.gestalt.1.desc:0 "[From.GetRulerTitle] сдается. Мы не смогли спрогнозировать истинную глубину вашего предательства, и теперь галактика заплатит за него."
 action.155.1.desc:0 "Вашей тирании в галактике пришел конец, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc:1 "С Империумом покончено! Пора вернуть старое Галактическое сообщество!"
 action.155.3.desc:0 "Пусть ваше падение станет уроком будущим тиранам, что посягнут на власть в галактике."
 action.155.gestalt.1.desc:1 "С вашим позорным социальным образованием — Галактическим империумом — покончено."
 action.156.1.desc:1 "Вы доказали свою силу, Империум ваш... но мы все равно могли бы быть вам полезны! Например... в качестве члена Совета Империума..."
 action.156.2.desc:1 "Трон ваш, но галактика полна предателей и претендентов. Помните об этом, если хотите править Галактическим империумом."
 action.156.3.desc:1 "Мы... сдаемся. Вы не оставили нам иного выбора. Трон Галактического империума ваш."
 action.156.gestalt.1.desc:0 "[From.GetRulerTitle]... не понимает. Все должно было произойти совсем не так."
 action.157.1.desc:0 "Теперь мы этим займемся."
 action.157.2.desc:1 "Галактический империум наш. Убирайтесь в ту дыру, из которой вы выползли, твари!"
 action.157.3.desc:0 "Склонитесь перед своим новым господином! Ваше правление окончено!"
 action.157.gestalt.1.desc:1 "Вашему неоптимальному Империуму нужно положить конец. Мы улучшим его функциональность."
 action.158.1.desc:1 "Вот! Мы подписали ваш проклятый Акт о капитуляции, и все имперские войска получили приказ сложить оружие. А теперь уходите и дайте мне оплакать Империум и все, что он мог дать этой галактике..."
 action.158.2.desc:1 "Помяните мои слова... уничтожение Галактического империума обрекло нас всех. Как еще мы могли выступить под общим знаменем против ужасов, угрожающих нашей галактике?"
 action.158.3.desc:1 "Если бы граждане Империума сражались более доблестно, этого бы не произошло! Сборище предателей!"
 action.158.gestalt.1.desc:0 "Мы принесли порядок в хаотичную галактику, и вы в предсказуемом порыве невежества испугались и разрушили его. Что вы наделали?"

 imperial_charter:0 "Имперская хартия"
 imperial_charter_desc:1 "Наша Имперская хартия дает нам право открывать филиалы на планетах Галактического империума, в которых мы можем строить имперские концессионные порты. Эти сооружения филиалов приносят доход как нам, так и правителю Галактического империума."
 resolution_emperor_imperial_charter:0 "Имперская хартия"
 resolution_emperor_imperial_charter_desc:1 "Можно даровать Имперскую хартию мегакорпорации и предоставить ей особые привилегии и торговые права по всему Империуму."
 resolution_emperor_imperial_charter_tooltip:1 "Теперь эта мегакорпорация может открывать филиалы на планетах Империума и без коммерческих пактов.\n\nОна может строить §Yимперские концессионные порты§! в своих филиалах, которые приносят доход как самой мегакорпорации, так и правителю Империума."
 building_imperial_concession_port:0 "Имперский концессионный порт"
 building_imperial_concession_port_desc:1 "Основанный корпорацией, действующей в рамках Имперской хартии, этот концессионный порт обладает правами экстерриториальности и юридически считается суверенной территорией Галактического империума. Он не платит налоги и не подчиняется местным правилам."
 resolution_emperor_revoke_imperial_charter:0 "Отозвать хартию"
 resolution_emperor_revoke_imperial_charter_desc:1 "Это соглашение больше не выгодно Галактическому империуму."
 resolution_emperor_imperial_legions_tooltip:0 "Можно строить ограниченное количество элитных §Yимперских легионов§!."

 imperial_security_directorate:0 "Управление безопасности Империи"

 emperor.60.name:0 "Дарована Имперская хартия"
 emperor.60.desc:1 "Воспользовавшись тем, что [gal_emperor.GetRulerTitle] благоволит ему, государство §H[charter_corp.GetName]§! получило в Сенате §HИмперскую хартию§!. Она дает ему особое право открывать филиалы на планетах Империума, независимо от наличия коммерческого пакта с владельцем планеты.\n\nСтоит ожидать, что в ближайшее время эта мегакорпорация откроет в своих филиалах на наших планетах имперские концессионные порты, на которые наша юрисдикция распространяться не будет. Похоже, [gal_emperor.GetRulerTitle] теперь располагает новым двигателем экономического роста."
 emperor.60.a:0 "Тем лучше для них."
 country_concessions:0 "$imp_concession_ports_1$"
 imp_concession_ports_1:0 "Имперские концессионные порты"
 imp_concession_ports_1_desc:1 "Дивиденды от имперских концессионных портов в пределах Галактического империума. Чем больше подобных филиалов откроют наши партнеры из мегакорпорации, тем больше будут наши доходы."
