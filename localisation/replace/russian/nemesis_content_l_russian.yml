 spynetwork_vividsight:0 "Влиятельные оперативники"
 spynetwork_vividsight_desc:1 "Наши оперативники из этой агентурной сети пользуются необычайно популярностью. Благодаря их харизме §Gоперации намного легче осуществлять§!, но из-за увеличенного риска раскрытия §R$MOD_SPY_NETWORK_DAILY_VALUE_ADD$ снижается§!."
#  spynetwork_operative_spooked:0 "Operative Spooked"
#  spynetwork_operative_spooked_desc:0 "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted:0 "Приняли за пищу"
 spynetwork_drones_hunted_desc:0 "За нашими оперативниками устроили охоту примитивные части сущности, за которой мы шпионим. Из-за этого они не могут подолгу задерживаться на одном месте."
 spynetwork_toxic_field:0 "Токсичные полевые работы"
 spynetwork_toxic_field_desc:0 "Улей [toxic_field_country.GetName] несколько токсичен для наших дронов-оперативников. Их функции будут ограниченны, пока мы не выработаем соответствующие антитела."
 spynetwork_excess_noise:0 "Избыточный шум"
 spynetwork_excess_noise_desc:0 "Окружающая среда на мирах государства [excess_noise_country.GetName] заполнена электростатическим шумом, интенсивность которого превосходит привычный нам уровень. Мы будем ограничены в своих действиях, пока не сможем перенаправить ключевые функции в обход пострадавшего аппаратного обеспечения."
 spynetwork_drain_resources_cutties:0 "Предприимчивые оперативники разрывают сотрудничество"
 spynetwork_drain_resources_cutties_desc:0 "Группа оперативников попалась на инвестициях с использованием ценностей и средств, выделенных на сбор разведданных. Когда мы связались с ними, они разорвали с нами все связи."
#  spynetwork_drain_resources_stopped:0 "Enterprising Operatives Tow the Line"
#  spynetwork_drain_resources_stopped_desc:0 "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
#  spynetwork_operatives_early_disavowal:0 "Operatives Prematurely Disavowed"
#  spynetwork_operatives_early_disavowal_desc:0 "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening:0 "Тщательный отбор оперативников"
 spynetwork_rigorous_screening_desc:0 "После недавнего предательства одного из оперативников $role_spymaster$ с большей тщательностью подходит к отбору новых оперативников."
 spynetwork_grisly_countermeasures:0 "Пугающие меры противодействия"
 spynetwork_grisly_countermeasures_desc:0 "Травмы, полученные одним из наших оперативников во время саботажа, вызвали подозрения у местной службы безопасности."
 spynetwork_auxiliaries_insight:0 "Проницательные вспомогательные оперативники"
 spynetwork_auxiliaries_insight_desc:0 "Группа необычайно проницательных вспомогательных оперативников обеспечивает эффективное проведение операций."
 spynetwork_auxiliaries_lost:0 "Потеря вспомогательных оперативников"
 spynetwork_auxiliaires_lost_desc:0 "Наши ресурсы истощены после роспуска группы вспомогательных оперативников, узнавших то, что им не полагалось знать."
 spynetwork_auxiliaries_leak:0 "Вспомогательные оперативники знали слишком много"
 spynetwork_auxiliaires_leak_desc:0 "Наша агентурная сеть оказалась частично раскрыта после того, как группа вспомогательных оперативников осознала свое место в ней и решила высказаться на этот счет."

 operation_contact_lost:0 "Контакт потерян"
 operation_contact_lost_desc:0 "Потеря контактов с одним из наших оперативников отбросила назад прогресс этой операции."
 operation_multiphasic_interference:0 "Многофазовые помехи"
 operation_multiphasic_interference_desc:0 "Мы продолжаем терять связь с оперативниками, страдающими от необычного побочного эффекта, вызванного местной технологией щитов."
 operation_grisly_countermeasures:0 "Оперативник ранен"
 operation_grisly_countermeasures_desc:0 "Наш оперативник пострадал от мер противодействия на борту этой космической базы. Теперь нам труднее продолжать операцию и сохранять прикрытие."

 espionage_research_backdoor:0 "Научная лазейка"
 espionage_research_backdoor_desc:0 "Мы воспользовались возможностью создать лазейку в базе данных другого государства. Их наука станет служить нам."
 espionage_finderskeepers:0 "Найден ключ-шифр"
 espionage_finderskeepers_desc:0 "Один из наших оперативников недавно нашел ключ-шифр, утраченный представителями другого государства. Изучив принцип его работы, мы больше узнали о новых методах расшифровки."
 espionage_straycomm:0 "Потерян ключ-шифр"
 espionage_straycomm_desc:1 "Один наш $job_politician$ недавно потерял ряд конфиденциальных документов, в том числе и актуальный ключ-шифр. Какое-то время мы будем уязвимы для угроз."
 espionage_drain_resources_exploit:0 "Предприимчивая агентурная сеть"
 espionage_drain_resources_exploit_desc:0 "Мы поймали в одной из наших агентурных сетей группу оперативников, наживавшихся на торговле с местными. Наш $role_spymaster$ воспользовался их сделками на черном рынке с выгодой для нас."

 research_stolen_sabotaged:0 "Саботаж исследований"
 research_stolen_sabotaged_desc:0 "Вражеские лазутчики влезли в наши научные базы данных, застопорили текущую работу и замедлили процесс извлечения существующих данных. Нам потребуется время, чтобы восстановить связь."

