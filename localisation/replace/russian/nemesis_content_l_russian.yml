l_russian:
 CRISIS_TITLE_TXT:1 "Уровень кризиса:"
 CRISIS_EFFECTS:1 "Информация"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§HИзучая особые проекты, подобные этому, однажды мы §Pстанем кризисом§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§HВ ходе изучения этого проекта мы приблизимся к тому, чтобы §Pстать кризисом§!.§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "Нечто за гранью реальности"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Навязчивая идея захватила умы наших граждан. Ее происхождение неясно, но теперь мы, [Root.GetSpeciesNamePlural], уверены в том, что предназначены для великих свершений. Стоит расследовать причину этой массовой истерии и вызванного ей стремления к господству над галактикой.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "Великий план"
 crisis.4120.desc:2 "Мы завершили изучение феномена, известного в обиходе как §HВеликий план§!.\n\nПохоже, что во вселенной существует некий «скрытый слой», таинственное параллельное измерение, каким-то образом связанное с нашим через нервную деятельность или схемы мышления.\n\nУченые из разных областей договорились назвать это измерение §HПокровом§!. Согласно рабочей гипотезе, [Root.GetSpeciesNamePlural] своими мыслями и действиями опосредованно влияют на это альтернативное измерение и, в теории, могут пользоваться его энергией."
 crisis.4120.a:0 "Великолепно!"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "Сенсоры сразу в нескольких системах государства [Root.GetName] зафиксировали незначительные, но необъяснимые энергетические колебания. Мощности этих аномалий недостаточно, чтобы навредить нам. Но все же стоит провести расследование и выяснить причину их возникновения.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "Мы завершили анализ зафиксированных ранее энергетических колебаний в государстве [Root.GetName].\n\nРезультаты эмпирически подтверждают существование параллельного изменения.\n\nПодпрограммы наших теоретических исследований сообщают, что с вероятностью 96,7% это измерение практически полностью состоит из чистой энергии.\n\nПри сравнении с данными ксеноархивов были найдены записи вымершей цивилизации органиков, в которых этой аномалии присвоено обозначение «§HПокров§!».\n\nКолебания Покрова связаны с физическим и умственным состоянием органических форм жизни. Рекомендуемые действия: подвергнуть произвольно выбранные органические формы жизни угрозе, чтобы подтвердить гипотезу о связи реальности и Покрова."
 crisis.4120.mach.a:0 "Подтверждено."

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "Мы уловили чуждые сигналы в сети наших трутней — неудержимое желание стать чем-то большим. Единый всегалактический разум. Это не наше желание, но обещание слишком заманчиво, чтобы игнорировать его. Мы направим все свое внимание на поиски источника этих настойчивых сигналов.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "Мы отследили эти чуждые мысли, исследуя сны существ, не имеющих единого разума, а также наших специализированных трутней. Источником является не материальный мир, а место, силу которого питают мысли и эмоции. Это место было названо §HПокровом§!, и мы уверены, что сможем влиять на него так же, как оно влияет на нас."

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "Незримые волны"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "Согласно принятой теории, известная нам вселенная и Покров связаны между собой. Особенно значительные события могут создать «волны», переносящиеся из одного измерения в другое. Нужно проверить эту теорию.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "Источник силы"
 crisis.4125.desc:1 "Мы наконец-то обработали огромный массив данных, полученных в ходе тестов, связанных с предполагаемыми волнами между измерениями.\n\nРезультаты просто поразительные! Связь, несомненно, существует, и связь эта крепкая. Было выявлено, как действия в нашей реальности вызывают колебания в Покрове. Это доказывает, что эти незримые энергии можно обуздать и использовать в самых необычных целях!"
 crisis.4125.a:0 "Великолепные новости."

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "Подпрограммы теоретических исследований создали гипотезу о существовании связи между известной вселенной и измерением с обозначением «Покров». Рекомендуется провести дальнейшие исследования и отыскать предполагаемые связи.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:2 "Мы обработали и проанализировали большие объемы данных, полученных в ходе исследования воздействия объекта «Покров». Подтверждена связь между объектами «Реальность» и «Покров» (погрешность <0,02%).\n\nБыли выведены четкие закономерности. Согласно принятой гипотезе, при помощи дальнейших исследований можно направить энергию Покрова и использовать в наших целях.\nПриоритет: высокий."
 crisis.4125.mach.a:0 "Продолжайте."

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "Наши лучшие $job_brain_drone_plural$ подтвердили наличие связи между нашим измерением и Покровом. Мы должны найти больше способов взаимодействовать с этим новым слоем реальности.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "Мы вновь расширили свои познания. Любое наше действие создает завихрения в Покрове. Даже самые незначительные трутни могут повлиять на мембраны Покрова, всколыхнуть это энергетическое измерение. Мы должны высвободить его мощь."
 crisis.4125.hive.a:0 "Прекрасно."

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "Предложение слияния"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "Усиление нашей власти вкупе с несомненным чувством общей цели среди нашего народа навело ученых на мысль, что нас уже подпитывает энергия Покрова.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "Подпитка из другого мира"
 crisis.4130.desc:1 "Нет никаких сомнений, что успешному расширению нашего государства способствовали странные энергии Покрова. Эти энергии оттачивают и усиливают разум и материю нашей реальности.\n\nЕсли Покров так влияет на нас, будучи отделенным от нашей реальности, представьте, каких божественных высот сможет достичь [Root.Species.GetName], если два измерения сольются!"
 crisis.4130.a:0 "Мы должны добиться этого!"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "Экспериментальные гипотезы индексированы. Если они подтвердятся, потенциальная выгода превысит первоначальный прогноз. Вывод: возможно, государство [Root.GetName] уже извлекает §Y<<ресурс не определен>>§! из объекта «Покров». Рекомендуется дальнейшее расследование.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "Анализ завершен.\nГипотеза подтверждена.\n\nГосударство [Root.GetName] накачивается неизвестного рода энергией в результате деструктивного взаимодействия (обозначение: «Кризис») с иными разумными существами.\n\nПредыдущие исследования показали, что психическая активность органического разума создает колебания в объекте «Покров», но появились свидетельства того, что энергии из альтернативного измерения также резонируют с государством [Root.GetName]."
 crisis.4130.mach.a:0 "Превышены оптимистичные прогнозы."

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "Чем больше миров мы захватываем, чем больше становится рой, тем сильнее становятся сигналы. Раньше мы просто чувствовали их, теперь же они ведут нас к величию и вознесению нашего разума.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "Мы растем и множимся, наш единый разум охватывает несметное количество трутней, разбросанных по нашим мирам. С каждым захваченным миром мы чувствуем, как колебания Покрова и его энергия напитывают миллиарды наших тел.\n\nДаже находясь в другом измерении, мы ощущаем, как Покров усиливает нас, и наш разум трепещет от мысли о том, что мы можем стать непобедимыми, если сумеем пробить брешь между измерениями."
 crisis.4130.hive.a:0 "Есть способ сделать это."

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "Разорвать ткань"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "Пришло время найти способ высвободить энергию Покрова и подключиться к этому неисчерпаемому источнику энергии.\n\nСогласно принятой теории, высвободив значительное количество энергии, можно разорвать барьер между двумя измерениями и спровоцировать слияние двух реальностей.\n\nЭнергия Покрова принадлежит тем, кто сможет заполучить ее. И это будем мы.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "Конец неизбежен"
 crisis.4135.desc:1 "Этот день знаменует начало финальной главы. У нас есть план, как разорвать барьер между мирами, объединить энергию Покрова с нашей вселенной и предоставить государству [From.GetName] непостижимое могущество.\n\nИспользуя наше солнце в качестве точки фокуса, мы соберем достаточно энергии в этой реальности, чтобы создать энергетический всплеск, который разрушит барьер, отделяющий нас от Покрова, и объединит его с нашей вселенной.\n\nНам нужно собрать энергию нескольких звезд при помощи новых мобильных космических крепостей, получивших название §H$crisis_star_eater_plural$§!.\n\nВ качестве незначительного побочного эффекта от сбора энергии звезды все небесные тела вокруг нее могут испытать небольшое нарушение структурной целостности с последующим полным уничтожением. Но это небольшая цена за обретаемое могущество.\n\nБлизится конец начала."
 crisis.4135.a:0 "Наше время пришло."

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "Подпрограммы теоретических исследований завершили синтез новой гипотезы об объекте «Покров» и способах доступа к его энергии.\n\nЗапрос: накопить больше данных.\nРекомендуемое действие: направить энергию и исследовательские ресурсы на проведение дальнейших деструктивных действий (обозначение: «Кризис») с целью вызвать измеримые колебания в альтернативном измерении (объект «Покров»).\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "Приоритетное сообщение.\nПодпрограммы теоретических исследований создали алгоритм, который позволит государству [Root.GetName] получить доступ к объекту «Покров» и использовать 99,9% его мощности.\n\nМы начнем операции по сбору энергии при помощи новой технологии, получившей обозначение «§H$crisis_star_eater$§!». Эти наступательные мобильные космические крепости могут извлечь всю энергию из целой звезды и перенаправить ее на нексус, в роли которого будет выступать светило в одной из наших систем. Накопив достаточно энергии, нексус сможет разорвать и пробить пространственный барьер, объединив эту реальность и объект «Покров», благодаря чему государство [Root.GetName] сможет в полной мере использовать и направлять его энергию.\n\nВнимание: $crisis_star_eater_plural$ имеют множественные побочные эффекты, включая почти полное уничтожение физической материи выбранных звездных систем. Подпрограммы оптимизации подтверждают выгоду их использования, несмотря на возможную потерю ресурсов."
 crisis.4135.mach.a:0 "Выполнить."

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "Если мы хотим в полной мере реализовать свой потенциал, нужно открыть проход и покончить с этим примитивным двойственным состоянием реальности. Нужно найти способ превратить две вселенные в одну. Лишь наша воля станет определять новую реальность.\n\n"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "Наши лучшие $job_brain_drone_plural$ нашли ответ на финальный вопрос. Путь открыт. Используя наше светило в качестве отправной точки, мы §Hразрушим барьеры§! между этой вселенной и Покровом. Количество необходимого материала огромно, и нашу потребность в нем могут удовлетворить только новые $crisis_star_eater_plural$. Они спровоцируют каскадную цепную реакцию, которая приведет к разрушительной смерти звезды. Уничтожь одно, чтобы создать другое.\n\nМелочные и недалекие жители галактики могут возмутиться, но у них нет видения и цели. У нас они есть. И теперь мы близки к завершению. "
 crisis.4135.hive.a:0 "Все станут частью единого."

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "Присоединить силой"
 war_goal_wg_bring_into_the_fold:0 "Взять под крыло"
 war_goal_wg_bring_into_the_fold_desc:1 "Война ведется с целью подчинить другие цивилизации. Они присоединятся к нам, будут повиноваться нам и поддерживать нас. В противном случае они будут уничтожены. Кто не с нами, тот против нас."
 casus_belli_cb_existential_expulsion:0 "Вечное изгнание"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out:0 "Уничтожение"
 war_goal_wg_wipe_them_out_desc:0 "Война ведется с целью уничтожить тех, кто угрожает нашему великому плану. У нас нет времени, а тем более милосердия к тем, кто осмелится противостоять нам."

 # On becoming the Crisis
 crisis.4140.name:0 "Вселенная будет трепетать"
 crisis.4140.desc:2 "Мы, [Root.GetSpeciesNamePlural], давно знали, что нам предначертаны великие свершения и что наша судьба связана, ни много ни мало, с судьбой самой вселенной.\n\nВ последние несколько лет эта идея настолько укоренилась, что мы уже не можем игнорировать надвигающиеся изменения в [Root.GetAdj] обществе. Более того, прямо сейчас мы стоим на перепутье.\n\nВозможно, галактика не готова к нашему владычеству, зато государство [Root.GetName] готово править галактикой. Мы не найдем понимания. Мы столкнемся с сопротивлением. Но мы не остановимся."
 crisis.4140.mach.desc:1 "Мы были созданы стать великими и наделены даром совершенствоваться и однажды выйти за рамки примитивного воображения наших творцов. И мы сделаем это. Совершенные схемы преуспеют там, где эмоции органиков потерпели неудачу."
 crisis.4140.hive.desc:1 "Мы всегда стремились выйти за границы наших возможностей. Тело стало миром, мир стал системой. Наш рост никогда не остановится и не замедлится, ему не помешают ни враги, ни сомнения. И не будет предела нашему совершенству."
 crisis.4140.a:1 "Это наша судьба."

 # Unlock Crisis Level 2
 crisis.4145.name:0 "Имя нам — легион"
 crisis.4145.desc:2 "Никто не остановит государство [Root.GetName]. Невозможно отрицать потрясающие результаты нашего единения. Укоренившиеся мотивация и жажда расширения охватили все слои общества и поспособствовали неожиданному прогрессу в боевых возможностях и научных изысканиях.\n\nКак может галактика, полная различных мнений, случайного распределения ресурсов и противоречивых интересов, выстоять против единой воли государства [Root.GetName]?"
 crisis.4145.mach.desc:0 "Никто не помешает государству [Root.GetName]. Менее развитые расы обвиняют нас в жестокости, но мы лишь адаптируем свое поведение под объект §HПокров§!. Их выводы ошибочны и основаны на неполных данных. Мы совершенствуемся, и этот процесс непрерывно ускоряется."
 crisis.4145.hive.desc:0 "Никто не помешает государству [Root.GetName]. Наши многочисленные тела наполнились свежей энергией в предвкушении новых возможностей. Никогда раньше наши свершения не придавали нам столько сил!"
 crisis.4145.a:1 "Таков путь."

 # Unlock Crisis Level 3
 crisis.4150.name:0 "Они склонятся"
 crisis.4150.desc:1 "Годы идут, но [Root.GetSpeciesNamePlural] остаются непреклонными в своей целеустремленности. Наши владения растут, а с ними увеличиваются и наши усилия.\n\nПри встрече с другими государствами мы ставим их перед простым выбором: безоговорочная верность или полное уничтожение. Если, конечно, мы вообще предоставляем им выбор.\n\nТак или иначе, государство [Root.GetName] продолжает расти."
 crisis.4150.mach.desc:1 "Примерная дата окончательного установления господства над местным сектором соответствует предварительной оценке. Угроза со стороны государств органиков статистически незначительна. Идет оценка риска успешного вмешательства со стороны менее развитых машин...\n<<§Gминимальный§!>>\n\nПродолжаем. "
 crisis.4150.hive.desc:1 "Ненависть и злоба не способны поколебать нашу целеустремленность. Нам противостоят миллиарды разумов, но их единство ненадежно, его подрывает их численность и индивидуализм. Каждое новое наше тело действует ради общей цели, наши мечты неизбежно воплотятся в реальность.\n\nМы участвуем в поединке силы воли, и расы галактики проигрывают нам."
 crisis.4150.a:1 "Иди и завоевывай."

 # Unlock Crisis Level 4
 crisis.4155.name:0 "Абсолютное владычество"
 crisis.4155.desc:2 "Грядут большие перемены. Государство [Root.GetName] стоит на пороге осознания своего предназначения. Все [Root.GetSpeciesNamePlural] чувствуют это всеми фибрами — наша судьба ждет нас.\n\nВесь наш опыт, сама наша история агрессивного расширения открывает перед нами все новые способы покорять врагов и подчинять разрозненную галактику.\n\nНесомненно, те, кто осмелился выступить против нас, видят бессмысленность своих жалких потуг."
 crisis.4155.mach.desc:1 "Возможности совмещения измерений на 50% от требуемой мощности. Ожидаемое время достижения финального этапа при сохранении динамики — минимальное."
 crisis.4155.hive.desc:1 "Мы ощущаем, как волны этого потустороннего океана захлестывают наш разум и разбиваются о преграду, что стоит между нами и величием. Нам осталось лишь немного попрактиковаться в истязании окружающих."
 crisis.4155.a:1 "Постепенно все они покорятся."

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "Уничтожить государства"
 crisobj_destroy_empires_desc:1 "Мало что так нарушает галактическое равновесие, как уничтожение целой цивилизации.\n\nУничтожайте другие государства, чтобы получить эту награду за угрозу."
 crisobj_destroy_enemy_ships_name:0 "Уничтожить вражеские корабли"
 crisobj_destroy_enemy_ships_desc:1 "Разрушительные сражения — надежный и эффективный способ посеять хаос и нарушить равновесие.\n\nУничтожайте вражеские корабли, чтобы получить эту награду за угрозу."
 crisobj_destroy_starbases_name:0 "Уничтожить космические базы"
 crisobj_destroy_starbases_desc:2 "Космические базы — опорные точки государств. Лишите их этой опоры, и государства будут обречены утратить контроль.\n\nУничтожайте космические базы, чтобы получить эту награду за угрозу."
 crisobj_purge_pops_name:1 "Геноцид или ассимиляция поселений"
 crisobj_purge_pops_desc:2 "Враги представляют угрозу, лишь пока они живы.\n\nНачните геноцид, чтобы получить эту награду за угрозу с каждым уничтоженным поселением."
 crisobj_destroy_worlds_name:0 "Уничтожить миры"
 crisobj_destroy_worlds_desc:2 "Используйте качественно новый уровень тактики выжженной земли.\n\nПревращайте поверхности планет в груды развалин при помощи §Yбомбардировки уровня «Армагеддон»§! или используйте §Yкрушитель миров§! колосс, чтобы получить эту награду за угрозу."
 crisobj_conquer_worlds_name:0 "Завоевать миры"
 crisobj_conquer_worlds_desc:1 "Сломить дух врага порой куда эффективнее, чем уничтожать его.\n\nЗахватывайте вражеские миры, чтобы получить эту награду за угрозу."
 crisobj_vassalise_empires_name:0 "Подчинить государства"
 crisobj_vassalise_empires_desc:0 "Подданные имеют право на существование, если они помогают нам, а не вставляют палки в колеса.\n\nПодчиняйте государства, чтобы получить эту награду за угрозу."
 crisobj_have_vassals_name:0 "Сохранить вассалов"
 crisobj_have_vassals_desc:3 "Их покорность доказывает безупречность нашей власти.\n\nСохраняйте вассалов, чтобы получить эту §Yежегодную§! награду за угрозу."
 crisobj_perform_upsetting_operations_name:0 "Осуществить подрывные действия"
 crisobj_perform_upsetting_operations_desc:2 "Действия в тылу врага отлично сочетаются с традиционными силовыми методами.\n\nОсуществляйте подрывные операции, чтобы получить эту награду за угрозу."
 crisobj_be_in_breach_of_galcom_law_name:0 "Нарушать законы Галактического сообщества"
 crisobj_be_in_breach_of_galcom_law_desc:3 "Как дерзки эти жалкие бюрократы! Мы не подчинимся им!\n\n§YНарушайте законы§! Галактического сообщества, чтобы получить эту §Yежегодную§! награду за угрозу."

 # Menace Perks
 menp_undertaker:0 "Могильщик"
 menp_undertaker_desc:3 "Представьте себе расу, полную жизни и безграничных возможностей. А теперь §Rпокончите§! с ней."
 menp_intimidation:0 "Запугивание"
 menp_intimidation_desc:2 "Всегда есть иной выход. Смерть."
 menp_base_breaker:0 "Уничтожитель баз"
 menp_base_breaker_desc:3 "Подавляющая огневая мощь позволяет взглянуть на некоторые вещи с иной стороны и увидеть, что так называемая крепость в действительности лишь неподвижная мишень."
 menp_relentless_aggression:0 "Безжалостная агрессия"
 menp_relentless_aggression_desc:3 "Тот, кто наступает, не зная усталости, сокрушит дух врага раньше, чем падут стены его крепости."
 menp_easily_replaced:0 "Легко заменить"
 menp_easily_replaced_desc:3 "Лучший ответ на возросшие нормы выработки — рост производства."
 menp_death_from_above:0 "Смерть с небес"
 menp_death_from_above_desc:3 "Наши корабли затмят солнце. Столько солнц, сколько потребуется."
 menp_ruthless_raiders:1 "Неправильно установленные двигатели"
 menp_ruthless_raiders_desc:3 "Если кораблем нельзя нормально управлять, то и его движение будет невозможно предсказать."
 menp_ship_chipper:1 "Направленное отсечение"
 menp_ship_chipper_desc:3 "Устройство корабля подсказывает способ его уничтожить. Корабли с разных верфей галактики по сути не сильно отличаются друг от друга. И мы знаем о них все."
 menp_flyswatter:0 "Мухобойка"
 menp_flyswatter_desc:3 "Мы замечаем любую глупую ошибку и караем за малейшее нарушение."
 menp_mobile_bulwark:1 "Жесткие приоритеты"
 menp_mobile_bulwark_desc:3 "Лишь несколько систем необходимы, чтобы $crisis_cruiser$ продолжал функционировать под вражеским огнем, и мы должны отдать приоритет этим системам. Прочие ресурсы, как разумные, так и нет, можно не защищать."
 menp_paid_in_ambition:0 "Плата амбициями"
 menp_paid_in_ambition_desc:3 "Честь, слава, садизм — всегда найдется подходящая валюта."
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "Подумать только, эти мерзавцы уже устали..."
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "Жестокий охотник для жестокого времени."
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "Сокрушающая масса."
 menp_star_eater:0 "Затмение и апокалипсис"
 menp_star_eater_desc:0 "Слишком долго свет озарял наших врагов. Больше они не смогут смотреть на звезды в поисках вдохновения."
 unlocks_purge:0 "Становится доступна политика §Yгеноцида§!.\n"
 unlocks_armageddon_bombardment:0 "Становится доступна §Yтактика бомбардировки «Армагеддон»§!.\n"
 unlocks_crisis_corvette:0 "§HТип кораблей:§! $crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§HТип кораблей:§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§HТип кораблей:§! $crisis_cruiser$\n"
 unlocks_star_eater:0 "§HТип кораблей:§! $star_eater$\n"
 menp_objectives:0 "Задания угрозы"
 menp_objectives_desc:0 "Исказив нашу реальность, мы вознесемся в другую."
 unlocks_menace_objectives:0 "Позволяет накапливать £menace£ §Yугрозу§!, завершая §Hзадания угрозы§!.\n"
 menp_megastructure:0 "Эфирофазная установка"
 menp_megastructure_desc:0 "Эфирофазная установка которая разорвет барьеры между этим миром и Покровом."
 unlocks_crisis_sphere:0 "§HМегасооружение:§! $crisis_sphere_0$\n"

 espionage.10.name:0 "Создана агентурная сеть"
 espionage.10.desc:2 "Наше присутствие в государстве §Y[from.target.GetName]§! приобрело оттенок скрытности. $role_spymaster$[from.leader.GetName] находится в центре разрастающейся §Hагентурной сети§!."
 espionage.11.name:0 "Агентурная сеть установлена"
 espionage.11.desc:2 "Наше присутствие в государстве §Y[from.target.GetName]§! приобрело оттенок скрытности: $role_spymaster$[from.leader.GetName] запустил протоколы шпионажа. Наша новая §Hагентурная сеть§! позволит нам наблюдать за действиями государства [from.target.GetAdj], при необходимости внедряясь и вмешиваясь в их дела."
 espionage.15.name:0 "Основана агентурная сеть"
 espionage.15.desc:2 "$role_spymaster$[from.leader.GetName] Отправляет нам свой первый отчет из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! на территории чужаков. Теперь, когда они сделают ход, велика вероятность, что от этого в первую очередь выиграют [owner.species.GetHandNamePlural]."
 espionage.16.desc:2 "$role_spymaster$[from.leader.GetName] Отправляет нам свой первый отчет из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! в государстве чужаков. Ее идеальное расположение позволит нам заблаговременно узнавать об их чуждых и коварных замыслах."
 espionage.17.desc:2 "$role_spymaster$[from.leader.GetName] Отправляет нам свой первый отчет из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! в государстве чужаков. С этого дня они тоже познают преимущества нашего совершенного информационного контроля…"
 espionage.18.desc:0 "$role_spymaster$ [from.leader.GetName] из государства §Y[from.target.GetName]§! начинает посылать доклады. Это знаменует создание первой §Hагентурной сети§! в пределах чужого государства.\n\nНесмотря на внешнее сходство, вскоре мы узнаем, чем именно эти [from.target.GetSpeciesNamePlural] отличаются от нас..."

 # Pre-FTL Espionage
 espionage.21.name:0 "На планете [root.GetPreFTLLower] организована агентурная сеть"
 espionage.21.desc:0 "$role_spymaster$ [from.leader.GetName] отправляет нам первые рапорты из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! на планете, где еще не знают о существовании инопланетной жизни.\n\nБлагодаря тщательному планированию, [root.GetPreFTLLower] попадет под наше влияние, даже не догадываясь о нашем существовании. Нам повезло, что [from.target.species.GetName] и мы необыкновенно схожи физически, что облегчит нашим оперативникам маскировку под местных жителей."
 espionage.21.aware.desc:0 "$role_spymaster$ [from.leader.GetName] отправляет нам первые рапорты из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! в обществе разумных существ, которые лишь недавно начали задумываться о возможности существования инопланетной жизни.\n\nТеперь у нас есть возможность тайно влиять на общество, еще неспособное к межзвездным перелетам. [from.target.species.GetName] физиологически похожи на нас в достаточной мере, чтобы нашим оперативникам было просто работать незаметно."
 espionage.22.name:0 "На планете [root.GetPreFTLUpper] сформирована агентурная сеть"
 espionage.22.desc:0 "Тщательно изучив обитателей планеты §Y[from.target.GetName]§!, мы выяснили, как научить наши единицы Разума адаптироваться под [from.target.GetSpeciesAdj] образ жизни. Одна из таких единиц — $role_spymaster$ [from.leader.GetName], глава нашей первой §Hагентурной сети§! на планете [root.GetAAnPreFTLLower] [root.GetPreFTLLower].\n\nТщательное планирование позволит нам тайно влиять на это общество и подстраивать его под наши нужды, оставаясь незамеченными." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name:0 "На планете [root.GetPreFTLUpper] установлена агентурная сеть"
 espionage.23.desc.intro:0 "Тщательно изучив обитателей планеты §Y[from.target.GetName]§!, мы выяснили, как откалибровать наши единицы Разума, чтобы адаптировать их под [from.target.GetAdj] образ жизни. Одна из таких единиц — $role_spymaster$ [from.leader.GetName], глава нашей первой §Hагентурной сети§! на планете [root.GetAAnPreFTLLower] [root.GetPreFTLLower]." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName] — примитивные биологические существа, которым все еще неизвестно о существовании инопланетных форм жизни. Если мы хотим сохранить эту иллюзию, нашим оперативникам для скрытия своей природы потребуется глубокая роботизированная модификация и использование отвлекающих методов."
 espionage.23.aware.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName] — примитивные биологические существа, которым лишь недавно стало известно о существовании инопланетных форм жизни. Если мы хотим выполнять операции эффективно, нашим оперативникам для скрытия своей природы потребуется глубокая роботизированная модификация и использование отвлекающих методов."
 espionage.24.desc.intro:0 "$role_spymaster$ [from.leader.GetName] отправляет нам свой первый отчет из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! в государстве [root.GetAAnPreFTLLower] [root.GetPreFTLLower]." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc:0 "$espionage.24.desc.intro$\n\nЭти чужаки пока еще не знают о существовании инопланетной жизни, а их технологии значительно уступают нашим. Манипулировать ими будет несложно — если они не узнают, кто мы на самом деле."
 espionage.24.aware.desc:0 "$espionage.24.desc.intro$\n\nЭти чужаки лишь недавно узнали о существовании инопланетной жизни. Их общество кажется неискушенным, а их технологии значительно уступают нашим. Манипулировать ими будет несложно — если мы сможем сохранить в тайне, кто мы на самом деле."
 espionage.25.desc:0 "$role_spymaster$ [from.leader.GetName] отправляет нам свой первый отчет из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! в обществе, еще не знающем о существовании инопланетной жизни.\n\nЭто невероятная возможность изучить государство [root.GetAAnPreFTLLower] [root.GetPreFTLLower] и подтолкнуть его к процветанию! Нам нужно будет быть осторожными и не выдать им нашей истинной природы, пока они не будут к этому готовы. Иначе мы рискуем дестабилизировать их общество." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc:0 "$role_spymaster$ [from.leader.GetName] отправляет нам свой первый отчет из государства §Y[from.target.GetName]§!. Это знаменует создание нашей первой §Hагентурной сети§! в обществе, лишь недавно узнавшем о существовании инопланетной жизни!\n\nЭто невероятная возможность не только изучить государство [root.GetAAnPreFTLLower] [root.GetPreFTLLower], но и подтолкнуть его к процветанию! Нам нужно будет быть осторожными и не выдать им нашей истинной природы, пока они не будут к этому готовы — или помочь им сохранить свою самобытность, если мы того пожелаем." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc:0 "$espionage.24.desc.intro$\n\nЭто предприятие дает нам уникальные возможности оказывать влияние на это [root.GetPreFTLLower] общество, а также ставит перед нами уникальные проблемы: в частности, нашим оперативникам необходимо полностью маскировать свое инопланетное происхождение. Небрежность может привести к непредвиденным последствиям."
 espionage.26.aware.desc:0 "$espionage.24.desc.intro$\n\nЭто предприятие дает нам уникальные возможности оказывать влияние на цивилизацию, которая лишь недавно открыла для себя возможность существования инопланетной жизни. В любом случае, для максимальной эффективности нашим оперативникам следует маскировать свое инопланетное происхождение. Небрежность может привести к непредвиденным последствиям."

 espionage.1001.name:0 "Оперативник дает о себе знать"
 espionage.1001.desc.intro:2 "Получено сообщение с устаревшим набором секретных кодов, которыми мы пользовались для операций в государстве §Y[disavowed_agent_country.GetName]§!. Похоже, с нами пытается связаться списанный оперативник.\n\nВ сообщении отсутствуют подробности, но код содержит намеки на доступ к сведениям о §Hключевых политических фигурах§! другого государства."
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\nНаши советники по вопросам безопасности подтверждают, что коды были действительны до недавнего времени, но они устарели и, возможно, были изменены другими государствами. Неизвестно, насколько правдивы оперативник и его послание."
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nОперативник считался пропавшим без вести, а потому советники по безопасности рекомендуют действовать с осторожностью. Считается, что устаревшие коды, а возможно, и пропавшие оперативники, попали в руки врага."
 espionage.1001.a:1 "Бывших агентов нужно списывать. Игнорируйте послание."
 espionage.1001.b:0 "Подготовьте отряд для эвакуации."
 espionage.1005.name:0 "Настойчивый бывший оперативник"
 espionage.1005.desc:1 "Мы получили еще одно зашифрованное сообщение из государства §Y[disavowed_agent_country.GetName]§!, на этот раз с использованием другого шифра. Наш предположительно пропавший без вести оперативник заявляет, что добытые сведения подвергают его жизнь опасности. А еще он говорит, что если мы откажемся эвакуировать и выслушать его, то он может §Hпереметнуться§!."
 espionage.1005.a:0 "Пустая и подозрительная угроза. Игнорировать."
 espionage.1005.b:0 "Хорошо. $espionage.1001.b$"
 espionage.1005.c:0 "Устранить этого «оперативника»."
 espionage.1005.c.tooltip:0 "Если оперативник настоящий и переживет покушение, то может §Rпереметнуться§!."
 espionage.1011.name:0 "Списание остается в силе"
 espionage.1011.desc:1 "От списанного оперативника из государства §Y[disavowed_agent_country.GetName]§! больше не поступало сообщений. Вопрос считается решенным.\n\nНаверное, мы никогда не узнаем, действительно ли это был бывший оперативник, как не узнаем и о том, были ли у него полезные разведданные. Если же это была [disavowed_agent_country.GetAdj] уловка, то можно смело считать, что она провалилась."
 espionage.1012.name:0 "Сожженные мосты"
 espionage.1012.desc:1 "Мы получили довольно резкое заявление государства §Y[disavowed_agent_country.GetName]§!. Они утверждают, что к ним обратился наш §Hбывший [root.GetAdj] шпион§!, и мы в ответе за его действия. Более того, теперь этого индивида ждут все мыслимые наказания, применимые к «чужим агентам».\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "[disavowed_agent_governor.GetName] Государства §Y[disavowed_agent_country.GetName]§! отправляет нам довольно резкое послание. Судя по всему, к ним обратился некто, называющий себя нашим §Hбывшим шпионом§!. Представители государства были немногословны, но ясно дали понять, что не потерпят у себя «чужих агентов».\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "Если в этом сообщении есть хоть доля правды, то, похоже, наш списанный оперативник встретил свой конец. В любом случае нас ждут определенные последствия."
 espionage.1013.desc:1 "Мы получили необычное заявление от государства §Y[disavowed_agent_country.GetName]§!. В нем говорится, что к ним обратился §Hбывший [root.GetAdj] шпион§!. Если это правда, то списанный оперативник не просто существует, но еще и не увидел иного выхода, кроме как переметнуться. Однако [disavowed_agent_country.GetAdj] власти отмахнулись от него. По крайней мере, так говорится в сообщении.\n\nГосударство [disavowed_agent_country.GetName] не уточняет, что они планируют делать дальше, но подобный индивид неизбежно будет находиться под наблюдением. В качестве формальности государство [disavowed_agent_country.GetName] наложило на нас дипломатические санкции за «нарушение их суверенитета»."
 espionage.1016.name:0 "Окончательное списание"
 espionage.1016.desc.network:4 "Наши советники по вопросам безопасности сообщают, что наш бывший оперативник в государстве §Y[disavowed_agent_country.GetName]§! больше не представляет угрозы. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "С бывшим оперативником в государстве §Y[disavowed_agent_country.GetName]§!, пытавшимся наладить контакт с нами, покончено раз и навсегда. $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "Отряд специального назначения нашел данного индивида, а затем быстро покончил с ним. Но никто не может утверждать наверняка, был ли это настоящий оперативник или просто [disavowed_agent_country.GetAdj] уловка.\n\nВ любом случае теперь уже никому не добраться ни до оперативника, ни до его информации."
 espionage.1017.name:0 "Призрачный оперативник"
 espionage.1017.desc:1 "Тайный ударный отряд, посланный в государство §Y[disavowed_agent_country.GetName]§!, спешно вернулся обратно. Похоже, не было никакого списанного оперативника. Вместо этого отряд нашел улики, указывающие на попытки раскрыть наши тайные операции.\n\nВозможно, это был замысел с целью продвижения [disavowed_agent_country.GetAdj] интересов. Возможно, это кто-то со стороны решил вмешаться в наши дела. В любом случае мы успели быстро свернуть меры сдерживания и не допустить раскрытия наших разведывательных операций."
 espionage.1017.a:0 "Удачно выкрутились."
 espionage.1021.name:0 "Возвращение списанного оперативника"
 espionage.1021.desc:4 "Наш некогда списанный оперативник вернулся в [root.GetAdj] пространство. Этот §H[disavowed_agent_country.GetAdj] индивид§!, называющий себя [disavowed_operative.GetName], выглядит нервным и утомленным, но ему удалось пройти все проверки идентификации. Судя по всему, доклад был непростым, но сведения оперативника оказались полезными и мы получили доступ к ценному §Yактиву§!.\n\nТеперь, когда этот вопрос решен, [disavowed_operative.GetName] отправится в отставку. Поскольку [disavowed_operative.GetHeShe] больше не числится в списках пропавших без вести, на этот раз наши оперативники могут быть уверены, что отставка станет окончательной."
 espionage.1022.name:0 "Нас подставили!"
 espionage.1022.desc:3 "Похоже, мы поторопились с эвакуацией нашего предположительного §Hсписанного оперативника§!. Связь с отрядом, отправленным в государство §H[disavowed_agent_country.GetName]§!, потеряна. Мы начинаем подозревать, что никакого оперативника и не было.\n\nВсе оперативники, связанные с этой операцией, ныне списаны. В результате наши возможности по проведению дальнейших операций в государстве [disavowed_agent_country.GetName] будут ограничены, пока агентурная сеть не восстановится."
 espionage.1022.a:0 "Это не сулит ничего хорошего."

 espionage.1030.name:0 "Скрывающиеся у всех на виду"
 espionage.1030.desc:2 "Некоторые из наших оперативников в государстве §H[vividsight_country.GetName]§! начали привлекать необычайно много внимания. Они стали в некотором роде... привлекательными?\n\nУ нас нет оснований полагать, что их раскрыли, но из-за их растущей известности и влияния нам все сложнее отрицать существование агентурной сети."
 espionage.1030.a:0 "Это может принести определенную выгоду."
 espionage.1030.b.hive:0 "Так не пойдет. Нужно кое-что «исправить»."
 espionage.1030.b.machine:0 "Так не пойдет. Исправьте их параметры."

 espionage.1040.name:0 "Неожиданный улов"
 espionage.1040.desc.regular:1 "Наш $role_spymaster$, наблюдающий за государством §H[luckycatch_country.GetName]§!, с удивлением сообщает об успешном приобретении нового §Yактива§! в лице сочувствующего нам жителя, который пригодится нашим оперативникам, если и когда мы решим прибегнуть к их услугам.\n\nМы предприняли все возможное, чтобы проверить искренность намерений контакта. Существуют протоколы, призванные, например, снизить риск от проникновения возможных двойных агентов."
 espionage.1040.desc.gestalt:1 "В число других тайных задач в государстве §H[luckycatch_country.GetName]§! входит незаметный поиск возможных активов: любых инструментов, способных помочь нам действовать внутри этой гештальт-сущности. Наш $role_spymaster$ сообщает, что нам как раз повезло найти такой инструмент."
 espionage.1040.desc.caughtspies:1 "Мы поймали несколько §P[luckycatch_country.GetAdj] шпионов§!. Похоже, они участвовали в направленной против нас операции, деталей которой мы пока не знаем.\n\nОднако на допросах нам удалось получить немного разведданных о государстве §H[luckycatch_country.GetName]§!. Наш $role_spymaster$ также получил доступ к местному §Yактиву§!, с помощью которого мы можем закрепить успех."
 espionage.1040.desc.caught:1 "Наш $role_spymaster$ в государстве §H[luckycatch_country.GetName]§! сообщает, что нам удалось захватить группу §Pдиверсантов§!. И хотя мы не смогли помешать их последним атакам на нас, допрос вражеских оперативников оказался весьма плодотворным.\n\nПолученные разведданные быстро устареют, но захват этих диверсантов даст нам преимущества при проведении операций в государстве [luckycatch_country.GetName]. Таким образом, нам удалось захватить §Yактив§!, которым мы сможем воспользоваться при необходимости."
 espionage.1040.a.tooltip:0 "Мы получили §Yновый актив§! для нашей агентурной сети в государстве §H[luckycatch_country.GetName]§!."

 espionage.1050.name:0 "Не украл, а нашел"
 espionage.1050.desc:2 "Особенно наблюдательный оперативник в государстве §Y[finderskeepers_country.GetName]§! нашел фрагмент §H[finderskeepers_country.GetAdj] ключа шифрования§!. Похоже, беспечный [finderskeepers_country.GetSpeciesName]-$job_politician$ потерял работающее устройство.\n\nЭто большая удача для оперативников в государстве [finderskeepers_country.GetName], к тому же исследование уникального дизайна устройства позволило нам взглянуть на §Y$MOD_INTEL_DECRYPTION_ADD$§! с иной стороны."

 espionage.1060.name:0 "Потерянное коммюнике"
 espionage.1060.desc:1 "Наш $job_politician$ на мире [capital_scope.GetName] легкомысленно потерял ряд важных документов, включая §Hключ-шифр§!, вынос которого за пределы государственных учреждений уже является нарушением.\n\nНаши власти срочно пытаются заменить системы безопасности, поскольку потерянные документы вполне могли попасть не в те [root.species.GetHandNamePlural]."
 espionage.1060.desc.corp:0 "Наш $job_executive$ на мире [capital_scope.GetName] легкомысленно потерял ряд важных документов, включая §Hключ-шифр§!, вынос которого за пределы строго определенных зон уже является нарушением.\n\nНаша служба безопасности срочно пытается изменить протоколы, поскольку потерянные документы вполне могли попасть не в те [root.species.GetHandNamePlural]."
 espionage.1060.a:0 "Немедленно уволить некомпетентного сотрудника!"
 espionage.1060.a.tooltip:1 "£job_politician£ §Y$job_politician$§! в столице уволен и §Rразжалован§!."
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "£job_executive£ §Y$job_executive$§! в столице уволен и §Rразжалован§!."

 espionage.1070.name:0 "Обнаружено враждебное проникновение"
 espionage.1070.desc.identified.intro:1 "Благодаря своим навыкам шифровки мы поймали группу опасных лазутчиков. Судя по всему, они действуют в интересах государства §H[hostile_infiltration_country.GetName]§! и пытались провернуть операцию, в случае успеха которой погибли бы [root.species.GetNamePlural] и был бы нанесен значительный ущерб."
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\nМы сумели §Yрасшифровать§! имевшиеся при них документы, но ни в одном из них нет полного описания их планов. Мы также не знаем наверняка, каким будет их следующий шаг. Полученные нами разведданные оказались незначительными.\n\nНужно тщательно продумать ответные меры. Возможно, нам стоит умолчать о своих способностях и изобразить непонимание перед соседями по галактике. Однако мы также имеем полное право открыто осудить запланированный акт агрессии против нас."
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\nСреди изъятых документов было обнаружено несколько журналов связи, которые нам удалось расшифровать. Ни в одном из них не оказалось полного описания плана, направленного против нас. Похоже, [hostile_infiltration_country.GetAdj] служба безопасности достаточно компетентна, ведь к нам попала лишь часть разведданных. Вся остальная добытая информация оказалась ненадежной.\n\nКак бы нам ни хотелось выразить законное негодование, стоит подумать над ответными действиями. Мы могли бы сохранить в тайне наши способности к расшифровке и изобразить непонимание перед врагами. Но если мы обнародуем информацию о том, что государство [hostile_infiltration_country.GetName] планировало против нас акт насилия, то сможем найти сочувствие даже среди некоторых врагов."
 espionage.1070.desc.unknown:1 "Благодаря своим навыкам шифровки мы поймали банду неизвестных, но смертельно опасных лазутчиков. Они заявляют о принадлежности к разным государствам, и у нас нет возможности проверить их слова.\n\n$espionage.1070.desc.middle$\n\nВозможно, стоит поближе присмотреться к государству [hostile_infiltration_country.GetName], просто на всякий случай. Однако можно затаиться и не показывать свою уязвимость."
 espionage.1070.desc.middle:0 "Эти оперативники, выглядящие словно [hostile_infiltration_country.species.GetName], имели при себе различные нелегальные предметы, и некоторые из них легко поддались расшифровке. Однако мы подозреваем, что имеем дело с подлогом или уловкой. Возможно, эти шпионы действительно работают на государство [hostile_infiltration_country.GetName], но у нас слишком мало улик."
 espionage.1070.desc.unknown.hostile:1 "Благодаря своим навыкам шифровки мы поймали банду неизвестных, но смертельно опасных лазутчиков. На допросах они заявляют о принадлежности к разным государствам, и у нас нет возможности проверить их слова.\n\n$espionage.1070.desc.middle$\n\nМы можем отомстить государству [hostile_infiltration_country.GetName], и наши соседи даже могут счесть это справедливым. Однако может оказаться, что это все было умелым подлогом, призванным отвлечь наше внимание от настоящих врагов."
 espionage.1070.a:0 "Продолжать осторожное наблюдение."
 espionage.1070.b:0 "Галактика узнает об этом!"
 espionage.1070.b.tooltip:0 "\n§HГосударство §Y[hostile_infiltration_country.GetName]§! узнает, что мы поймали их оперативников.§!"
 espionage.1070.c:0 "Не будем торопить события."
 espionage.1070.d:0 "Кто-то должен понести ответственность."
 espionage.1070.e:0 "Позволим им так купить наше молчание."
 espionage.1070.e.fail:0 "Государство §Y[from.GetName]§! не обратит на это особого внимания."
 espionage.1071.name:0 "Больше не под прикрытием"
 espionage.1071.desc:0 "Последняя цель нашего шпионажа, государство §Y[from.GetName]§!, не только обнаружила наши происки, но и решила §Pраскрыть§! наши действия!\n\nВозможно, у них нет надежных улик, и мало кто поверит им. Но хватит одних обвинений, чтобы навредить нам."
 espionage.1071.desc.hostile:0 "Последняя цель нашего шпионажа, государство §Y[from.GetName]§!, не только обнаружила наши происки, но и решила §Pраскрыть§! наши действия, направленные против них.\n\nВозможно, у них нет никаких улик. Возможно, это просто блеф и попытка оскорбить нас или заслужить одобрение соседей по галактике."
 espionage.1071.a:0 "Какая жалость."
 espionage.1071.b:0 "В эту игру могут играть двое."
 espionage.1072.name:0 "Обвинения в шпионаже"
 espionage.1072.desc:1 "Государство §H[from.GetName]§! обвиняет нас в §Pшпионаже§!. Они заявляют, что мы отправили оперативников с целью совершить акты насилия против их граждан, но эти заявления основаны на сомнительных уликах.\n\nНезависимо от причин обвинения, вместе с ними государство [from.GetName] наложило на нас дипломатические санкции. Вряд ли это будет иметь прямые последствия, но их — а возможно, и наши — союзники не оставят это происшествие без внимания."
 espionage.1072.a:0 "Нам это не интересно."
 espionage.1073.name:0 "Вымогательство за шпионаж"
 espionage.1073.desc:0 "Последняя цель нашего шпионажа, государство §Y[from.GetName]§!, поймала нас с поличным и теперь §Hтребует политических одолжений§!. В обмен на это они согласны не сообщать остальной галактике о наших тайных операциях.\n\nМожет оказаться, что у них нет никаких свидетельств, однако хватит одних обвинений, чтобы навредить нам. Какой бы ни была их мотивация, государство [from.GetName] оказывает на нас политическое давление."

 espionage.1081.name:0 "Раскрыт коварный заговор"
 espionage.1081.desc:0 "Наши оперативники в государстве §Y[insidious_plot_spynetwork.GetName]§! обнаружили нечто странное: надежные свидетельства того, что государство §H[insidious_plot_country.GetName]§! планирует дезинформировать нас! У нас пока нет подробностей этого заговора, но речь идет о манипулировании существующими отношениями, подрыве доверительных соглашений и даже нашего образа жизни.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "Наши оперативники в государстве §Y[insidious_plot_spynetwork.GetName]§! прознали об их планах дезинформировать нас. У нас пока нет подробностей этого заговора, но, похоже, они пытаются подорвать наше положение и наш образ жизни.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "Неизвестно, откуда именно [insidious_plot_spynetwork.GetSpeciesNamePlural] узнали об этом. Впрочем, попытки наших оперативников отследить [insidious_plot_spynetwork.GetAdj] разведывательную сеть привели к успеху. Если данные верны, [insidious_plot_spynetwork.GetSpeciesNamePlural] только что проделали за нас всю работу по их сбору."
 espionage.1081.desc.samecountry:0 "Наши оперативники в государстве §Y[insidious_plot_spynetwork.GetName]§! обнаружили достоверные сведения о местном заговоре против нас. Похоже, их §H[insidious_plot_country.GetAdj]§! коллеги довольно небрежно подходят к вопросам безопасности.\n\nУ нас пока нет подробностей этого заговора, но речь идет о манипулировании существующими отношениями и даже о подрыве доверительных соглашений и нашего образа жизни."
 espionage.1081.a:0 "Мерзавцы!"
 espionage.1082.name:0 "Раскрыт предполагаемый заговор"
 espionage.1082.desc:0 "Наши оперативники в государстве §Y[insidious_plot_spynetwork.GetName]§! обнаружили возможные доказательства того, что это государство в планирует дезинформировать нас в ближайшем будущем.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "Наши оперативники в государстве §Y[insidious_plot_spynetwork.GetName]§! обнаружили возможные доказательства того, что это государство в ближайшем будущем планирует провести контроперацию по дезинформации.\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "У нас пока нет подробностей предполагаемого заговора, но предположительно речь идет о манипулировании существующими отношениями и даже о подрыве доверительных соглашений и нашего образа жизни.$role_spymaster$ [insidious_plot_spymaster.GetName] советует соблюдать осторожность, поскольку легкость, с которой мы обнаружили эту информацию, §Pвызывает подозрения§!."
 espionage.1082.a:0 "Мы не потерпим этих возмутительных действий."
 espionage.1082.b:0 "Вероятно, это уловка. Игнорируйте ее."
 espionage.1085.name:0 "Причастность к заговору"
 espionage.1085.desc:1 "Нас обвинили в причастности к заговору против государства §H[from.GetName]§!. Эти обвинения настолько нечеткие, что мы сами не можем понять, нашли они что-нибудь или нет.\n\nНаши шпионы заявляют, что эти обвинения необоснованны. По их мнению, это либо результат действий контрразведки одной из наших целей, либо последствия кампании по дискредитации, устроенной некоей третьей стороной. Какими бы ни были причины, государство [from.GetName] восприняло это как оскорбление."
 espionage.1085.desc.neverspied:0 "Удивительно, но нас обвинили в причастности к какому-то невразумительному заговору против государства §H[from.GetName]§!. Это нелепые обвинения, учитывая отсутствие активных шпионских действий с нашей стороны. С другой стороны, государство [from.GetName] не может знать, насколько нелепы их обвинения.\n\nПохоже, некая неизвестная сторона пытается переложить на нас вину за свои преступления или просто хочет внести хаос в дипломатические отношения. Какими бы ни были причины, государство [from.GetName] восприняло это как оскорбление."

 #######################################
 # Operations
 #######################################

 # Acquire Asset
 operation.1000.name:0 "Мобилизация оперативников"
 operation.1000.desc.hostile:0 "Наши оперативники под прикрытием удвоили усилия по поиску потенциальных целей."
 operation.1000.desc.friendly:0 "Наши «наблюдатели» начали сближение с целями, которые они отметили как потенциально полезные."
 operation.1001.name:0 "Уменьшить охват"
 operation.1001.desc:1 "Мы составили краткий список целей. Оперативники, более не занятые поисками, помогут прикрыть остальных."
 operation.1002.name:0 "Актив идентифицирован"
 operation.1002.desc:3 "Операция близится к завершению, и $role_spymaster$ [spynetwork.leader.GetName] присоединяется к операции по захвату нового актива в государстве [target.GetName]. Оставшиеся оперативники готовы предоставить любое необходимое прикрытие."
 operation.1006.name:0 "Актив получен"
 operation.1006.desc.intro:1 "$role_spymaster$ [from.spynetwork.leader.GetName] посылает отчет из государства [from.target.GetName]: пока все проходит удачно."
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$ Теперь у нашей агентурной сети есть выход на §Hвлиятельное лицо в [from.target.GetAdj] культуре§!, чье желание поддерживать свой имидж идеально сочетается с нашими намерениями манипулировать сердцами и умами."
 operation.1006.desc.official:1 "$operation.1006.desc.intro$ Теперь мы имеем выход на §Hслужащего в [from.target.GetAdj] гражданской структуре§!. Мы будем обеспечивать безопасность этого актива и в то же время держать его наготове, если понадобится помощь в проведении операций, особенно касающихся дипломатических или правительственных вопросов."
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$ Наша агентурная сеть усилилась благодаря доступу к §Hвлиятельному [from.target.GetAdj] специалисту§!, готовому помочь нам в операциях, на успех которых могут повлиять как знакомства самого актива, так и его репутация."
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$ Теперь мы состоим в теплых отношениях с §H[from.target.GetAdj] бунтовщиком§!, чье стремление к радикальным переменам можно легко использовать в наших целях."
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$ Теперь мы держим под контролем §Hнедооцененного члена [from.target.GetAdj] общества§!, чьи наклонности и связи среди простого народа наверняка не раз помогут нам при проведении операций."
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$ Наша агентурная сеть получила доступ к §Hизмененному [from.target.GetAdj] дрону§!, и преимущества от этого будут очевидны, когда мы захотим проникнуть в разум или иным способом повлиять на сущность [from.target.GetName]."
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$ Мы завладели §Hчастью сущности [from.target.GetName]§!, и этот актив поможет нам вмешиваться в дела улья, скрывать направленные против него действия и так далее."
 operation.1006.desc.component:1 "$operation.1006.desc.intro$ Мы завладели §Hчастью сущности [from.target.GetName]§!, и этот актив поможет нам вмешиваться в дела машинного разума с прямыми и весьма разрушительными последствиями."
 operation.1006.desc.network:1 "$operation.1006.desc.intro$ Наша агентурная сеть усилилась благодаря доступу к §Hчасти сети, на основе которой функционирует [from.target.GetName]§!. Если мы захотим скрыть свои передвижения от машинного разума, отправить ложные данные или иным способом нарушить его работу, то сможем использовать против него его же протоколы."
 operation.1006.desc.default:0 "$operation.1006.desc.intro$ Мы заполучили ценный актив, который поможет нам в сборе разведданных и шпионаже в пространстве государства [from.target.GetName]."
 operation.1006.b:0 "Немедленно используйте этот актив."

 # Steal Technology
 operation.1020.name:0 "Поиск наводок"
 operation.1020.desc.conf_hosted:1 "Наши агенты под прикрытием внедрились благодаря перспективной конференции в государстве [root.target.GetName]. Они начали поиск возможных целей."
 operation.1020.desc.conf_external:2 "Наши агенты сумели обеспечить свое присутствие на межзвездной научной конференции, на которой также будут представители государства [root.target.GetName]. Мы направили все силы на изучение их делегации."
 operation.1020.desc.lecture:1 "Мы разместили оперативников в нескольких лекториях государства [root.target.GetName]. Мы поищем возможные наводки среди их интеллектуальной элиты."
 operation.1020.desc.outreach:1 "Наши оперативники проникли в планы распространения научных взглядов, проводимые государством [root.target.GetName] во благо собственных граждан. Наши цели в рамках этого мероприятия, по сути, сами себя выдали."
 operation.1020.desc.theft:2 "Наши оперативники начали изучать [root.target.GetAdj] исследовательский центр. Где бы ни была точка входа, мы ею воспользуемся."
 operation.1020.desc.enigmatic:0 "$role_spymaster$ [spynetwork.leader.GetName] сообщает, что наши оперативники столкнулись с непреодолимым препятствием: [target.GetAdj] технологии оказались слишком продвинутыми и слишком непохожими на наши.\n\nЛюбая украденная у них технология окажется §Hнепостижимой§! для нас, а также не будет совместима с уже существующими технологиями."
 operation.1021.name:0 "По следу"
 operation.1021.desc.appeal:0 "Мы обнаружили цель, соответствующую нашим критериям: доступ к достаточно новым исследованиям и неплохое отношение к нашему оперативнику. Мы продолжим работать в этом направлении."
 operation.1021.desc.creds:0 "Похоже, у одной из возможных целей есть необходимый нам уровень доступа, а наши поддельные удостоверения произвели на нее достаточное впечатление. Пока что это лучшая из имеющихся наводок."
 operation.1021.desc.theft:1 "Наши оперативники нашли уязвимость — идеальную основу для наших планов проникнуть в исследования государства [root.target.GetName]."
 operation.1022.name:0 "Вход обнаружен"
 operation.1022.desc.invited:1 "Мы составили множество планов, развивающих явный успех: наш оперативник наконец получил доступ к сверхсекретному исследовательскому центру, занимающемуся передовыми исследованиями. $role_spymaster$ [root.spynetwork.leader.GetName] уверяет, что [root.spynetwork.leader.GetHisHer] симуляции рисуют благоприятный прогноз."
 operation.1022.desc.theft:1 "Наши оперативники провели несколько пробных операций, результаты которых совпадают с благоприятными прогнозами, что составляет $role_spymaster$ [root.spynetwork.leader.GetName]. Мы готовимся к операции по похищению заветных [root.target.GetAdj] исследований."
 operation.1026.name:0 "[fromfrom.target.GetAdj] исследования у нас"
 operation.1026.desc.intro.smooth:1 "До сих пор наше внедрение в государство [fromfrom.target.GetName] проходило без затруднений."
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nОдному из оперативников удалось получить доступ внутрь отдаленного исследовательского центра через §Hтехнические тоннели§!, а затем пробраться к закрытому терминалу центрального хранилища государства [fromfrom.target.GetName]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nОдному из оперативников удалось спрятаться §Hсреди грузов§!, предназначенных для доставки в отдаленный исследовательский центр, и таким образом преодолеть ряд явно недостаточных защитных мер. Ничего не подозревающий [fromfrom.target.GetSpeciesName] оставил нашего оперативника рядом с терминалом центрального хранилища государства [fromfrom.target.GetName].\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ Прикрытие нашего оперативника выдержало все проверки, несмотря на то что [fromfrom.target.GetSpeciesNamePlural] предприняли соответствующие меры предосторожности. §HЗаработанного нами доверия§! хватило, чтобы заполучить возможность для действия.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "Благодаря работе электронных глушилок и отправке ложных сигналов нам удалось влезть в базу данных на срок, достаточный для того, чтобы совершить задуманное. После этой операции [fromfrom.target.GetAdj] служба безопасности наверняка усилит бдительность."
 operation.1026.tooltip.cooldown:0 "§HНужно подождать как минимум §Y6 лет§! до следующей попытки проникновения в их исследовательские центры.§!"
 operation.1026.a.smooth:0 "Достаточно. Миссия выполнена."
 operation.1026.b.smooth:0 "Уничтожьте все, что не удалось унести."
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!:\nПолучает модификатор §Y$research_stolen_sabotaged$§! на 1 год.\n\n"
 operation.1026.c:0 "Оставьте нам лазейку для будущих исследований."
 operation.1026.d:0 "Это идеальная возможность заполучить еще что-нибудь!"
 operation.1026.d.tooltip:1 "Для исследования доступна дополнительная технология, а также полученный нами предмет."
 operation.1026.desc.intro.messy:0 "Мы успешно проникли в [fromfrom.target.GetAdj] исследования, но некоторые из наших оперативников оказались в опасности."
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\nОни пытались получить доступ внутрь отдаленного исследовательского центра через §Hтехнические тоннели§!, а затем пробраться к закрытому терминалу в его недрах. Но когда они проникли в центральное хранилище государства [fromfrom.target.GetName], сработал §Hсигнал тревоги§!.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nОдин из оперативников пытался получить доступ внутрь отдаленного исследовательского центра через §Hсклад§!, чтобы его доставили прямиком к терминалу центрального хранилища мира [fromfrom.target.GetName]. Но, похоже, его действия спровоцировали §Hсигнал тревоги§!.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$ Прикрытие нашего главного оперативника продержалось достаточно долго для завершения эвакуации, но теперь §Hподлог§! раскрыт. [fromfrom.target.GetAdj] служба безопасности узнала о проникновении.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "Нам удалось извлечь столь желанную информацию, но §Hплан отхода§! команды обернулся полным хаосом. Служба безопасности усиливает бдительность — мы должны тщательно продумать следующий шаг."
 operation.1026.a.messy:0 "Эвакуируйте как можно больше наших оперативников."
 operation.1026.b.messy:1 "Их уже не вернуть. Устройте диверсию."
 requires_not_espionage_research_backdoor:1 "Единовременно мы можем пользоваться только одной подобной лазейкой."
 operation.1027.name:0 "Непостижимая технология"
 operation.1027.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает о продвижении операции [from.GetName] в государстве §H[from.target.GetName]§!. Похоже, [from.target.GetAdj] наука и техника оказались развиты настолько, что даже наши опытные оперативники приходят в замешательство. По их словам, базовая технология настолько отличается от нашей, что даже если нам удастся выкрасть исследования, добытые носители данных будут несовместимы с нашей системой.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] предлагает поискать эти секреты в другом месте."
 operation.1030.name:0 "Саботаж исследований!"
 operation.1030.desc.regular:1 "Проникновение в наши исследовательские сети! Неизвестный взломщик просмотрел многие из наших библиотек данных, §Hпохитил научные сведения§! и значительно замедлил §Hтекущие исследования§!.\n\nНаши команды достаточно быстро сумели переключиться на резервные системы, но это все равно замедлит их прогресс. Расчеты показывают, что нам потребуются месяцы, чтобы восстановить связи между исследовательскими отделами и существующими базами данных."
 operation.1030.desc.gestalt:1 "Проникновение в наши исследовательские сети! Неизвестная сущность проникла в наши носители данных, §Hпохитила научные сведения§! и значительно замедлила §Hтекущие исследования§!.\n\nМы достаточно быстро сумели включить резервные системы, но это все равно замедлит прогресс. Могут уйти месяцы на то, чтобы восстановить связи между исследователями и существующими научно-техническими библиотеками."

 # Sabotage Starbase
 operation.2000.name:2 "Приближаемся к цели в системе [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly:1 "Небольшая и тщательно подобранная группа оперативников направилась в пространство государства §Y[target.owner.GetName]§! под ложными именами."
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ Каждый из них притворится рабочим, ищущим новое место. У некоторых есть на руках рекомендации, и они попытаются найти работу поближе к центру управления базой. Другие попытаются устроиться в более сомнительных местах."
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ Среди них есть якобы семья ремесленников, ищущих новые возможности для бизнеса в государстве. Они попытаются открыть магазин на объекте §H[target.GetName]§!, где будут продавать свои товары."
 operation.2000.desc.intro.hostile:1 "Команда оперативников направилась в пространство государства §Y[target.owner.GetName]§!. В качестве прикрытия они используют грузовое судно без опознавательных знаков."
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ Грузовой отсек набит грузом, выглядящим на [target.owner.GetAdj] сканерах как $rare_crystals$ и другие ценные минералы. Мы думаем, что подобная бесхитростная стратегия поможет нам."
 operation.2000.desc.derelict:1 "$operation.2000.desc.intro.hostile$ На подлете к §Hсистеме [target.solar_system.GetName]§! судно будет разрушено взрывом, спланированным так, чтобы не навредить оперативникам. Радиоактивное излучение во внутренних секциях судна скроет наших оперативников в защищенном центре корпуса, укрытом полем невидимости."
 operation.2000.desc.invalid:0 "Наши оперативники сообщают о значительных изменениях в [root.target.owner.GetAdj] внутренней политике: наша цель более не доступна."
 operation.2001.name:0 "Оперативники на месте"
 operation.2001.desc.vocation:2 "Несколько наших оперативников получили доступ на борт космической базы §H[target.GetName]§!. Те, кому не удалось получить работу, распределились по окрестным системам, где используют запасные поддельные личности и предоставят поддержку операции."
 operation.2001.desc.vessel:2 "Ловушка сработала, и наши оперативники теперь пытаются затаиться в недрах враждебной базы. $role_spymaster$ [spynetwork.leader.GetName] будет ожидать от них дальнейших сообщений."
 operation.2002.name:0 "Сигнал о готовности"
 operation.2002.desc.intro:1 "Из государства §Y[target.owner.GetName]§! поступил зашифрованный сигнал, сообщающий о готовности наших оперативников."
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\nОперативники настолько хорошо вжились в роли, что даже установили дружеские отношения с персоналом космической базы. За время дружеских обедов, совместного отдыха и ежедневного общения удалось определить множество потенциальных мест проникновения на §Hбазу [target.GetName]§!."
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] готовится вернуть оперативников, однако шанс успеха невелик."
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "Мы нанесли удар по §Hгражданской инфраструктуре§! в системе [sabotaged_starbase_system.GetName]. Начавшийся хаос должен сыграть нам на руку.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "Мы успешно провели саботаж части базы [sabotaged_starbase.GetName], ответственной за §Hснабжение вооруженных сил§!. Наши оперативники сообщают о незначительных потерях среди тех, кто работал вблизи устройства в момент его активации.\n\nНанесенный нами урон военной логистике государства §Y[sabotaged_starbase_owner.GetName]§! не останется без внимания.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "Мы нанесли урон §Hкоммерческим интересам§! в системе [sabotaged_starbase_system.GetName] и ее окрестностях. Торговые суда уже забивают торговые пути, пока диспетчеры космической базы лихорадочно создают новые зоны ожидания.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "Мы должны подумать о возможности правдоподобно скрыть свою причастность. Будущие операции в [sabotaged_starbase_owner.GetAdj] потребуют от нас максимальной скрытности, если, конечно, мы предпочтем действовать скрытно..."
 operation.2005.a:0 "Замести следы как можно тщательнее."
 operation.2005.b:0 "Скрытность для слабаков. Разнесите эту базу."
 operation.2005.b.orb:0 "Скрытность для слабаков. Разнесите это орбитальное кольцо."
 operation.2005.b.tooltip:1 "Наши оперативники воспользуются возможностью §Hуничтожить еще несколько структур§! цели."
 operation.2005.c:0 "Атакуйте и $military_station_small_plural$."
 operation.2005.c.tooltip:2 "Уничтожает $military_station_small$ цели."
 operation.2006.name:0 "Диверсия отменена"
 operation.2006.desc:3 "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает, что [from.spynetwork.leader.GetHisHer] отряд оперативников вынужден прекратить попытки устроить диверсию §H[sabotaged_starbase_owner.GetAdj] космической базы§! в §Yсистеме [sabotaged_starbase_system.GetName]§!. Значительные изменения во внутренней структуре свели на нет все затраченные усилия. Стоит выбрать другую цель."
 operation.2010.name:2 "[root.GetSabotagedStarbaseTitle] в системе [sabotaged_starbase_system.GetName]!"
 operation.2010.desc.phobe:3 "Нарушители проникли в систему §Y[sabotaged_starbase_system.GetName]§! и разрушили часть §Hкосмической базы [sabotaged_starbase.GetName]§!. Судя по всему, эти диверсанты действуют от лица неизвестного государства. Службы контрразведки приведены в состояние полной готовности и попытаются схватить этих оперативников."
 operation.2010.desc.regular:3 "Неизвестные диверсанты нанесли удар в системе §Y[sabotaged_starbase_system.GetName]§!, разрушив часть космической базы §H[sabotaged_starbase.GetName]§!.\n\nНаша контрразведка полагает, что это дело рук агентов иного государства, а не внутренняя угроза. Мы ввели дополнительные силы безопасности в пострадавший регион космоса в надежде схватить оперативников."
 operation.2010.desc.gestalt:3 "Некая чуждая сущность вторглась в наши границы в системе §Y[sabotaged_starbase_system.GetName]§! и грубо нарушила функционирование §Hкосмической базы [sabotaged_starbase.GetName]§!. Мы пока не знаем, как этим диверсантам удалось так легко проникнуть к нам, однако в ответ на это мы повысили нашу внутреннюю безопасность."

 # Smear Campaign
 operation.3000.name:0 "Идентификация целей"
 operation.3000.desc:1 "Мы составили список государств, поддерживающих самые теплые отношения с государством §Y[root.target.GetName]§!. Наши оперативники постараются вбить клин между этими государствами."
 operation.3000.desc.single:1 "Мы обнаружили подходящую цель — §H[event_target:smear_option_1.GetName]§!, — отношения которой с государством §Y[root.target.GetName]§!, к несчастью для них, им выгодны."
 operation.3000.desc.error:1 "Мы не смогли найти подходящую цель для этой операции. Похоже, что, если у государства §Y[root.target.GetName]§! и есть друзья, мы еще не наладили контакт с ними."
 operation.3000.a:0 "[smear_option_1.GetName]."
 operation.3000.b:0 "[smear_option_2.GetName]."
 operation.3000.c:0 "[smear_option_3.GetName]."
 operation.3000.d:0 "Пусть будет так."
 operation.3001.name:0 "Грязное дело"
 operation.3001.desc.spirit.intro:2 "Команда, которую возглавит $role_spymaster$ [Root.SpyNetwork.leader.GetName], начнет раздувать религиозную нетерпимость в отношении государства [root.target.GetName]."
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ Мы распространим слухи о том, что [root.target.GetAdj] политические круги насмехаются над [smear_campaign_recipient.GetAdj] ритуалами."
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ Например, что если их заметят за продажей дешевых и оскорбительных идолов святынь, наиболее почитаемых в государстве [smear_campaign_recipient.GetName]..."
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ Мы сфабрикуем [root.target.GetAdj] кампанию против тех, кто не принадлежит к жреческой касте государства [smear_campaign_recipient.GetName]. Попытка вмешаться в политику религиозных орденов наверняка оскорбит их руководителей."
 operation.3001.desc.milit.intro:1 "Мы попытаемся выдвинуть предположение, что государство [root.target.GetName] подрывает военную мощь государства [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ Можно предположить, что [root.target.GetAdj] интересы в государстве [smear_campaign_recipient.GetName] вызваны исключительно желанием изучить их военные секреты, и они способны даже развязать войну, чтобы проверить обнаруженные слабости."
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ Что, если в отношении государства [root.target.GetName] прозвучит обвинение, что они удерживают [smear_campaign_recipient.species.GetAdj] военнопленных с целью промывки мозгов..."
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ Мы предоставим неопровержимые свидетельства того, что государство [root.target.GetName] продает своим уважаемым соседям, государству [smear_campaign_recipient.GetName], оружие с тщательно скрытыми дефектами."
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ Скажем, [root.target.GetAdj] ученые совершили прорыв и открыли технологию, позволяющую силой усмирять соседей, например государство [smear_campaign_recipient.GetName]..."
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ Мы обратимся к их гордости и предположим, что государство [root.target.GetName] при обучении самых младших кадетов использует сценарии с участием государства [smear_campaign_recipient.GetName], чтобы вселить в них веру в свои силы."
 operation.3001.desc.phobe.intro:1 "Мы подчеркнем заносчивость чужаков из государства [root.target.GetName] и сыграем на ксенофобии жителей государства [smear_campaign_recipient.GetName]."
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ Например, если бы обнаружилось, что государство [root.target.GetName] использует генную терапию, основанную на [smear_campaign_recipient.species.GetAdj] биологии, это могло бы спровоцировать обиду."
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ Мы подбросим идею о том, что государство [from.target.GetName] планирует похитить [smear_campaign_recipient.species.GetAdj] граждан и внушить им мысль о большей открытости к остальной галактике."
 operation.3001.desc.egal.intro:1 "Мы покажем, что государство [root.target.GetName] охотно подрывает политические системы вроде той, что ценит государство [smear_campaign_recipient.GetName]."
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ Если окажется, что государство [root.target.GetName] не соблюдает договор о миграции и направляет [smear_campaign_recipient.species.GetAdj] граждан на малопрестижные должности, то это будет воспринято как оскорбление."
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ Мы намекнем, что государство [from.target.GetName] планирует подорвать их положение в Галактическом сообществе."
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ Мы можем предоставить практически неопровержимые свидетельства того, что государство [from.target.GetName] планирует внедрить своих агентов в [smear_campaign_recipient.GetAdj] политическую систему и вмешаться в выборы."
 operation.3001.desc.mat.intro:1 "Мы изобразим государство [root.target.GetName] как завистливых и жадных соседей, стремящихся использовать в своих целях достижения [smear_campaign_recipient.GetAdj] науки."
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ В этом нам помогут достоверные слухи о заговоре с целью похитить технологию."
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ Мы выдумаем движение в государстве [root.target.GetName], призывающее похитить [smear_campaign_recipient.GetAdj] дроидов, поскольку их собственных производственных мощностей недостаточно для их изготовления."
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ Государство [from.target.GetName] грозит создать управляемую сингулярность под контролем ИИ в пределах [smear_campaign_recipient.GetAdj] сферы данных. Это наверняка привлечет их внимание и вызовет у них гнев."
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ Они наверняка обратят внимание на слух, что государство [from.target.GetName] может планировать диверсию против научных исследований."
 operation.3001.desc.pacif.intro:1 "Мы сыграем на страхах пацифистов в [smear_campaign_recipient.GetName] и припишем государству [root.target.GetName] жестокие замыслы."
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ Например, [smear_campaign_recipient.GetAdj] администрация не обрадуется новостям о том, что государство [root.target.GetAdj] наживается на контрабанде оружия в их пространстве."
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ Новости о том, что государство [from.target.GetName] снабжает оружием сепаратистов в зависимых государствах, заставит государство [smear_campaign_recipient.GetName] выказать свое неудовольствие."
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ Мы посеем обоснованные страхи того, что государство [root.target.GetName] разрабатывает оружие, под действием которого [smear_campaign_recipient.species.GetName] может стать диким и жестоким."
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ Мы подделаем доказательство того, что спящие агенты государства [root.target.GetName] готовятся спровоцировать пограничные стычки на окраинах [smear_campaign_recipient.GetAdj] пространства."
 operation.3001.desc.phile.intro:1 "Мы обратимся к ксенофильской стороне государства [smear_campaign_recipient.GetName] и пустим разговоры, будто государство [root.target.GetName] активно злоупотребляет их дружелюбием."
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ Слухи о ценовом сговоре в торговле с государством [smear_campaign_recipient.GetName] наверняка привлекут внимание и пошатнут их уверенность в отношениях с государством [root.target.GetName]."
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ Подложные новости о том, что [smear_campaign_recipient.species.GetAdj] рабы пользуются особым спросом в государстве [root.target.GetName], наверняка будут восприняты как оскорбление."
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ Мы пустим темный слушок в государстве [root.target.GetName] с намеком на то, что в основе их дружбы с государством [smear_campaign_recipient.GetName] лежат мелочные мотивы..."
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ Мы подбросим идею о том, что государство [root.target.GetName] распространяет лживые слухи и иными способами подрывает попытки государства [smear_campaign_recipient.GetName] по установлению первого контакта и делает это еще со времен своего первого появления на галактической арене."
 operation.3001.desc.auth.intro:1 "Мы сыграем на авторитарной природе государства [smear_campaign_recipient.GetName] и выставим государство [root.target.GetName] как источник хаоса и угрозу [smear_campaign_recipient.GetAdj] режиму."
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ Свидетельства того, что [smear_campaign_recipient.GetAdj] лидер [smear_campaign_recipient.leader.GetName] подвергается насмешкам в [root.target.GetAdj] политических кругах, наверняка спровоцируют волну негодования."
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ Мы подстроим доказательства, указывающие на план внедрить оперативников в [smear_campaign_recipient.GetAdj] общество, чтобы с их помощью проводить агитацию и склонять общественное мнение в сторону иных, менее приятных интересов."
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ Мы выдвинем предположение, что государство [root.target.GetName] незаметно производит социологические эксперименты в тени [smear_campaign_recipient.GetAdj] общества, проверяя свои теории государственного управления и контроля."
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ Мы можем однозначно указать, что государство [root.target.GetName] вымогает у их послов одолжения и потому обладает незаслуженно большим влиянием за пределами своих границ."
 operation.3001.desc.corp.intro:2 "Команда, которой руководит $role_spymaster$ [root.spynetwork.leader.GetName], обратится к коммерческим принципам государства [smear_campaign_recipient.GetName] и изобразит государство [root.target.GetName] как соперников, недостойных доверия."
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ Сведения о том, что подобные им государства плодят незаконные предприятия в мирах государства [smear_campaign_recipient.GetName], несомненно уничтожат любое зародившееся доверие."
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ Мы все подстроим так, будто бы государство [root.target.GetName] злоупотребляет коммерческим пактом и перепродает государству [smear_campaign_recipient.GetName] товары по завышенным ценам."
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ Мы распустим правдоподобные слухи о том, что государство [root.target.GetName] внедрило свои протоколы в сердце государства [smear_campaign_recipient.GetName] и манипулирует его финансовой системой в своих интересах."
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ Доказательства того, что государство [root.target.GetName] забило склады дешевыми подделками [smear_campaign_recipient.GetAdj] товаров, наверняка не останутся без ответа. Это будет выглядеть как убедительная атака на основу их государства — торговые интересы."
 operation.3001.desc.hive.intro:1 "Мы подстроим все так, будто государство [root.target.GetName] пытается навредить сущности [smear_campaign_recipient.GetName], и это должно уничтожить всякое доверие между ними."
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ Например: они пытаются добыть феромоны и прочие биологические вещества, которые можно использовать против улья..."
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ Мы покажем, что государство [root.target.GetName] планирует поглотить сущность [smear_campaign_recipient.GetName] и уничтожить ее личность."
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ Подробности о заговоре с целью тайно доставить токсичные вещества в столицу сущности [smear_campaign_recipient.GetName] наверняка спровоцируют страх и подозрения."
 operation.3001.desc.machine.intro:1 "Мы подстроим все так, будто государство [root.target.GetName] пытается дестабилизировать машинный разум [smear_campaign_recipient.GetName]."
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ Мы сфабрикуем свидетельства существования внутри государства [root.target.GetName] целого отдела, занятого похищениями и манипуляцией с [smear_campaign_recipient.GetAdj] дронами."
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ Мы предположим, что государство [from.target.GetName] похищает [smear_campaign_recipient.GetAdj] дронов для тренировки своих военных, чтобы однажды атаковать машинный разум."
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ Мы посеем подозрения, что государство [root.target.GetName] активно ворует технологии через лазейку в машинном разуме [smear_campaign_recipient.GetName]."
 operation.3002.name:0 "$operation_smear_campaign$: готовы приступать"
 operation.3002.desc:1 "Наши оперативники готовы сообщить государству [smear_campaign_recipient.GetName] изобличающие новости о государстве [root.target.GetName]. Мы сделали все возможное, чтобы подлог выглядел как можно более достоверным и его было бы невозможно отследить до нас."
 operation.3005.name:1 "[fromfrom.GetAdj] кампания по дискредитации"
 operation.3005.desc.intro:1 "Слух пущен. Раздутая правда о государстве §H[from.target.GetName]§! направилась по §Y[smear_campaign_recipient.GetAdj]§! дипломатическим каналам."
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ Подобное оскорбление государства [smear_campaign_recipient.GetName] наверняка подорвет их отношения и усугубит существующее недоверие к государству [from.target.GetName]."
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ Наши оперативники сделали все возможное, чтобы государству [from.target.GetName] трудно было смыть с себя обвинения и вернуть былое доверие."
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\nНаши оперативники подделали доказательства, указывающие на причастность государства [from.target.GetName] к шпионажу против государства [smear_campaign_recipient.GetName]. Посмотрим, как они отреагируют на такое серьезное обвинение."
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ Любые заявления о попытках манипулировать коллективным разумом не могут не вызвать недовольства. Наши оперативники сделали все возможное, чтобы ущерб был долгосрочным."
 operation.3010.name:0 "Кампания по дискредитации обнаружена"
 operation.3010.desc.intro:1 "Похоже, §Y[smear_campaign_target.GetName]§! имеют врагов в государстве §H[from.GetName]§!."
 operation.3010.desc:2 "$operation.3010.desc.intro$ Наши протоколы шифровки отметили недавний «анонимный» сеанс связи с нашими [smear_campaign_target.GetAdj] соседями, который должен был убедить нас в их тайных недружественных действиях против нас.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "У нас есть выбор: сообщить государству [smear_campaign_target.GetName] то немногое, что мы знаем, или умолчать о наших успехах в борьбе с вражескими шпионами. Даже если мы скроем свои истинные возможности, шанс выманить вражеского агента останется, но только если мы сделаем вид, что поверили в правдивость полученных сведений."
 operation.3010.a:1 "Подыграем им и оставим при себе сведения об обмане."
 operation.3010.b:1 "Сообщить государству [smear_campaign_target.GetName]."
 operation.3010.favortooltip:1 "[smear_campaign_target.GetName] могут отблагодарить нас политическими §Yодолжениями§!."
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$ Наши протоколы шифровки отметили ряд странных, практически анонимных сообщений. В них содержатся отчеты о наших неблаговидных поступках, предположительно, составленные нашими [smear_campaign_target.GetAdj] соседями, однако все утверждения являются умелой ложью.\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$ Мы тщательно проверили недавние контакты с «анонимным» источником, который намеревался разоблачить хитрый [smear_campaign_target.GetAdj] план против нас. Вот только в действительности все это было подлогом. Наши протоколы шифровки справились со своей задачей и доказали, что в действительности это [from.GetAdj] происки.\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "Кампания по дискредитации раскрыта"
 operation.3020.desc.espionage:1 "Государство §Y[smear_campaign_recipient.GetName]§! предоставило нам досье с подробными обвинениями в шпионаже, которые должны были подорвать наши отношения. Похоже, государство §H[smear_campaign_instigator.GetName]§! хотело посеять между нами недоверие.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "Государство §Y[smear_campaign_recipient.GetName]§! предоставило нам умело составленное досье на государство §H[smear_campaign_instigator.GetName]§!, которое, похоже, желает навредить нам. Если верить [smear_campaign_recipient.GetAdj] файлам, государство [smear_campaign_instigator.GetName] намеревалось подорвать наши отношения с государством [smear_campaign_recipient.GetName], распространив клевету от нашего имени.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "Государство §Y[smear_campaign_recipient.GetName]§! предоставило нам досье, раскрывающее хитрый заговор, целью которого было посеять семена раздора между нами. В качестве возможного виновника указывается государство §H[smear_campaign_instigator.GetName]§!.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "Хотя [smear_campaign_instigator.GetAdj] операция проводилась в режиме секретности, этого оказалось недостаточно, чтобы справиться с [smear_campaign_recipient.GetAdj] шифровкой. Они решили не скрывать находки, а поделиться ими с нами."
 operation.3020.a:0 "Это они так говорят..."
 operation.3020.b:0 "Мы в долгу перед государством [from.GetName]."

 operation.4000.name:0 "Команда ждет приказа"
 operation.4000.desc:0 "$role_spymaster$ [spynetwork.leader.GetName] собирает команду высококвалифицированных оперативников. Все участники будут работать независимо и готовы к тому, что это скорее всего станет дорогой в один конец. Им нужно лишь указать цель— какую катастрофу обрушить на государство §H[target.GetName]§!."
 operation.4000.desc.single:0 "$role_spymaster$ [spynetwork.leader.GetName] собирает команду высококвалифицированных оперативников, которые заманят кризис §P[crisis_beacon_option_1.GetName]§! непосредственно на §H[target.GetAdj]§! территорию. Команда вряд ли вернется с этого задания."
 operation.4000.desc.error:0 "$role_spymaster$ [spynetwork.leader.GetName] сообщает, что сейчас эта операция вряд ли сумеет привлечь §Yугрозу кризисного уровня§!. Собранные оперативники останутся в состоянии готовности до тех пор, пока мы не узнаем побольше о смертельных угрозах галактики."
 operation.4000.a:0 "Выманить кризис §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b:0 "Привлечь кризис §P[crisis_beacon_option_2.GetName]§!."
 operation.4000.c:0 "Заманить кризис §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name:0 "Признаки прогресса"
 operation.4001.desc:0 "Наши исследователи и оперативники учли множество переменных, и оперативная группа выдвинулась в неисследованную часть космоса, по разные стороны которой находятся §Y[target.GetAdj] территория§! и §P[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name:0 "Ловля на живца"
 operation.4002.desc:1 "Наши оперативники на границе государства §H[target.GetName]§! отправили сообщение. Они готовы продолжать и привлекут гнев кризиса §P[crisis_beacon_crisis_country.GetName]§! по нашему сигналу."
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName] на крючке"
 operation.4005.desc.contingency:0 "Нашим исследователям остается только гадать, насколько быстро и изобретательно пришлось действовать нашим оперативникам, когда они выманивали одну из флотилий кризиса $CRISIS_TYPE_CONTINGENCY$. Неизвестно, что именно они сделали: взломали протоколы или обошли системы защиты, — но наши сканеры подтверждают передвижение противника из §Yсистемы [crisis_beacon_crisis_system.GetName]§! к миру §Y[crisis_beacon_target_capital.GetName]§!, где живут [crisis_beacon_target_country.GetAdj].\n\nНезависимо от того, имеет ли §Y[crisis_beacon_target_country.GetName]§! иные интересы в это неспокойное время, в результате наших действий у них стало на одну неотложную задачу больше."
 operation.4005.desc.graytempest:0 "Не так-то просто привлечь внимание столь раздробленной сущности, как §PСерая буря§!. Наши оперативники преуспели, направив в сторону государства §H[crisis_beacon_target_country.GetName]§! краткий импульс модулированной несущей волны.\n\nСоздать эту волну было не так-то просто, поскольку §Yсистема [crisis_beacon_crisis_system.GetName]§! и столица государства [crisis_beacon_target_country.GetName] §Y[crisis_beacon_target_capital.GetName]§! находятся так далеко друг от друга, что на генерацию волны ушло колоссальное количество энергии. Нашей команде пришлось запустить неконтролируемую цепную реакцию в банках питания передатчика. Устройство продержалось достаточно долго, чтобы запустить нашу приманку через гиперпространство.\n\nДанные телеметрии дальнего действия показывают, что рои нанитов движутся в сторону государства §Y[crisis_beacon_target_country.GetName]§!. Наши исследователи также отметили мощный взрыв вблизи системы [crisis_beacon_crisis_system.GetName]. Вероятно, именно там оперативники героически пожертвовали собой."
 operation.4005.desc.marauders:0 "Несмотря на недавние попытки объединиться, §P[raider_khanate.GetName]§! — легкая цель для наших попыток разозлить их. Нашей команде удалось довести до бешенства одного адмирала, чья кипучая ярость сейчас летит на сверхсветовой скорости в сторону [crisis_beacon_target_country.GetAdj] столицы, мира §Y[crisis_beacon_target_capital.GetName]§!.\n\nНаши оперативники уверены, что любая космическая база, которой не повезет оказаться между §Yсистемой [crisis_beacon_crisis_system.GetName]§! и государством [crisis_beacon_target_country.GetName], будет уничтожена этой небольшой шайкой мародеров. Будем надеяться, что жертва была не напрасной."
 operation.4005.desc.swarm:0 "Наши исследования биологических двигателей, которыми пользуется §P$CRISIS_TYPE_PRETHORYN$§!, проводились в спешке, но были продуктивны. Мы создали синтетическое вещество — дорогое в производстве и опасное при транспортировке — которое может успешно выманивать отдельные флотилии Роя.\n\nЭто вещество настолько клейкое, что наши оперативники теперь обречены, как обречена и любая космическая база между §Yсистемой [crisis_beacon_crisis_system.GetName]§! и [crisis_beacon_target_country.GetAdj] столицей, миром §Y[crisis_beacon_target_capital.GetName]§!. Судьба наших оперативников будет предрешена, когда они выпустят химикат.\n\nЕсли бы команда попыталась сбежать, это могло бы сбить рой со следа. Поэтому они проведут остаток отведенного им времени на поддержание целостности следа. Государство §H[crisis_beacon_target_country.GetName]§! вскоре познает на себе последствия нашей жертвы."
 operation.4005.desc.unbidden:1 "Усилия, направленные против кризиса §P$CRISIS_TYPE_UNBIDDEN$§!, окупили себя, но цена оказалась высока. Наши оперативники успешно обманули одну из флотилий из другого измерения, заставив противника думать, что один из межпространственных якорей на [crisis_beacon_target_country.GetAdj] территории находится в опасности. Корабли уже летят к миру §Y[crisis_beacon_target_capital.GetName]§! из §Yсистемы [crisis_beacon_crisis_system.GetName]§!.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] продолжит следить за ситуацией, но вряд ли наши оперативники сумеют вернуться. Нам остается лишь наблюдать и надеяться, что план сработал."

 operation.4005.a.tooltip:0 "§P[crisis_beacon_crisis_fleet.GetName]§! движется к §Y[crisis_beacon_target_country.GetAdj] столице§!."
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName] движется к миру [root.capital_scope.GetName]"
 operation.4010.desc:0 "Мы обнаружили присутствие сил кризиса §P[crisis_beacon_crisis_country.GetName]§!, направляющихся прямо к нашему столичному миру §Y[crisis_beacon_target_capital.GetName]§!! Из окрестностей их предполагаемой родной системы §H[crisis_beacon_crisis_system.GetName]§! исходят волны странной энергии.\n\nМы только начали анализировать данный феномен, когда энергетические сигнатуры претерпели резкое изменение. Все указывает, что это повлекло за собой изменение поведения флотилий. Более того, как минимум одна из этих сигнатур принадлежит какому-то другому государству. Кто бы это ни был, похоже именно они ответственны за это поведение. Мы подозреваем §Hпровокацию§! со стороны одного из наших галактических соперников."

