 former_rebel:0 "Бывшие повстанцы"
 former_rebel_desc:1 "Во время недавней гражданской войны в Галактическом империуме мы поддержали повстанцев, и потому к нам до сих пор относятся с подозрением. Наше влияние в Имперском сенате ограниченно."
 former_loyalist:0 "Бывшие имперские лоялисты"
 former_loyalist_desc:1 "Во время падения Галактического империума мы поддержали лоялистов, и потому к нам до сих пор относятся с подозрением. Наше влияние в Галактическом сообществе ограниченно."
 former_emperor:0 "Бывшие тираны"
 former_emperor_desc:1 "Мы правили Галактическим империумом, а теперь стали изгоями для большинства государств галактики. Нас объявили тиранами, а наше влияние в возрожденном Галактическом сообществе существенно ограничено."

 EMPEROR_NEUTRAL_GREETING_01:0 "Вы разговариваете с правителем галактики."
 EMPEROR_NEUTRAL_GREETING_02:1 "У нас большие планы на будущее Империума. Вот увидите."
 EMPEROR_NEUTRAL_GREETING_03:1 "Галактический империум положит начало эпохе мира и стабильности в галактике."
 EMPEROR_NEUTRAL_GREETING_04:1 "Империум, который мы пытаемся построить, выдержит испытание временем. Спустя десять тысяч лет наше время будет считаться временем, когда все начиналось."
 EMPEROR_NEUTRAL_GREETING_05:0 "Да? [Root.GetRulerTitle] несет груз множества обязательств. Нужно управлять целой галактикой."
 EMPEROR_NEUTRAL_GREETING_06:0 "С этого момента галактика навеки будет объединена под общим знаменем. Подумайте, чего мы сможем добиться!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "Однажды Империум раскинется на всю галактику. Вы лишь откладываете неизбежное, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Вы пришли присягнуть нам на верность? Самое время."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "Прискорбно, что в галактике еще остаются удаленные окраины, недосягаемые даже для Галактического империума. Но со временем мы это исправим."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "Вы будете вознаграждены за свою покорность, [From.GetSpeciesNamePlural]. Мы все делаем общее дело."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "Гражданам империи всегда рады при дворе. Чем мы можем вам помочь?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "Государство [From.GetName] — малая, но очень важная часть Галактического империума. Будьте уверены, [Root.GetRulerTitle] не забывает о вас."
 EMPEROR_HOSTILE_GREETING_01:0 "Только глупец станет ссориться с правителем галактики."
 EMPEROR_HOSTILE_GREETING_02:0 "Довольно, [Root.GetRulerTitle] больше не потерпит подобной наглости."
 EMPEROR_HOSTILE_GREETING_03:0 "На колени, тварь!"
 EMPEROR_HOSTILE_GREETING_04:0 "Вы смеете противиться нам? Какая наглость! "
 EMPEROR_HOSTILE_GREETING_05:0 "Вы понимаете, с кем сейчас говорите?"
 EMPEROR_HOSTILE_GREETING_06:0 "Что такого интересного может сказать ваше жалкое правительство, что [Root.GetRulerTitle] захочет выслушать?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "Будущее галактики будет определять объединенная мощь Галактического империума, а не ничтожества вроде вас, [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "Лишь ваша незначительность спасала вас от участи быть уничтоженными Галактическим империумом… пока спасала."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Вы нас оскорбили. Это не останется без ответа."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "Вредители, плетущие заговор против Империи, подлежат уничтожению."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "Галактический империум безжалостен к предателям. Помните об этом, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "Мятежи и нелояльность угрожают стабильности Империума, и наказание за них будет соответствующим."
 EMPEROR_FRIENDLY_GREETING_01:0 "[Root.GetRulerTitle] благоволит вам, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02:0 "Нам приятно видеть при дворе друзей Империи."
 EMPEROR_FRIENDLY_GREETING_03:0 "[Root.GetRulerTitle] всегда найдет время на представителей государства [From.GetName]. Чем мы можем помочь вам, друзья?"
 EMPEROR_FRIENDLY_GREETING_04:0 "[Root.GetRulerTitle] всегда ценит вашу честность и прямоту, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural] всегда желанные гости при дворе."
 EMPEROR_FRIENDLY_GREETING_06:1 "А, [From.GetSpeciesNamePlural], вы привносите приятное разнообразие в рутину управления Галактическим империумом. Как ваши дела сегодня?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "Государства-участники Галактического империума многому могли бы научиться у вас, [From.GetName]. Возможно, когда-нибудь вы решите присоединиться к нам."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "Вы подлинные друзья Галактического империума, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Прискорбно, что вы не являетесь гражданами империи, но [Root.GetRulerTitle] испытывает к вам лишь искреннее восхищение и уважение, [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "[From.GetName] — это один из столпов Галактического империума. Без вас он мог бы распасться."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "[From.GetSpeciesNamePlural] — образцовые граждане Империума. Остальной Империум должен следовать вашему примеру."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "С вашей помощью Галактический империум объединит галактику и сделает ее лучшим местом для всех разумных существ."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "Ваше Императорское величество. Что мы можем для вас сделать?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Несомненно, мы верные подданные Империума."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "Чем мы можем вам служить, [From.GetRulerTitle]?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "Что привело вас сюда, «величество»?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "И что, согласно этикету в этом месте мне полагается кланяться? Если так, то я с радостью вас разочарую."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "Время Галактического империума войдет в историю как темные века галактики."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "Ваше Императорское величество, это невероятная честь."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Чего изволит ваше Императорское величество?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "Мы уничтожим всех, кто противится Империуму. Так хочет [From.GetRulerTitle]!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "[From.GetRulerTitle]. Неожиданно."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Мы желаем поддерживать добрососедские отношения с Галактическим империумом."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "Мы не намерены ссориться с Галактическим империумом."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "Какое нахальство, объявить себя правителем всей галактики… уму непостижимо."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "Развалится ли Империум изнутри или смертельный удар обрушится извне и положит конец его тирании в галактике? Посмотрим."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "Государство [Root.GetName] останется свободным и независимым от прогнившего Империума."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "Галактический империум стал источником стабильности в галактике. Мы стольким вам обязаны!"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Мы и не думали, что можно поддерживать столько обширную империю. [From.GetRulerTitle] может гордиться собой."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "Благодаря своим достижениям [From.GetRulerTitle] пользуется большим уважением в государстве [Root.GetName]."

 CUSTODIAN_NEUTRAL_GREETING_01:0 "Добро пожаловать в представительство Галактического хранителя. Чем я могу вам помочь?"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "Галактическое сообщество — лучшая возможность сделать галактику лучше для всех."
 CUSTODIAN_NEUTRAL_GREETING_03:0 "Мы служим во имя Галактического сената и Сообщества."
 CUSTODIAN_NEUTRAL_GREETING_04:0 "Статус Хранителя несет с собой большую ответственность. Мы серьезно относимся к своим обязательствам."
 CUSTODIAN_NEUTRAL_GREETING_05:0 "Наша работа — направлять Сообщество по пути, который принесет выгоду всей галактике."
 CUSTODIAN_NEUTRAL_GREETING_06:0 "Процесс принятия решений в Сообществе и Галактическом сенате порой затруднен из-за… расхождения во мнении. К счастью, мы, Хранители, можем ускорить процесс."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "Наши полномочия Галактических хранителей не распространяются за пределы Сообщества. Мы ничем не можем вам помочь, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "У нас есть ответственность перед всеми членами Галактического сообщества, но государство [From.GetName] не входит в их число."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "Членство в Галактическом сообществе должно стать для вас приоритетом, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "Мы, Хранители, всегда действуем в интересах всего Сообщество. Государство [From.GetName] не является исключением."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "Мы хотим улучшить Галактическое сообщество, но без вас нам не справиться, [From.GetSpeciesNamePlural]. У наших полномочий Хранителей есть ограничения."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "Бесконечным спорам в Галактическом сообществе нужно положить конец, если мы как галактика хотим достичь хоть чего-нибудь значительного."
 CUSTODIAN_HOSTILE_GREETING_01:0 "Будь это возможно, мы бы навсегда запретили государство [From.GetName]. Увы, это за рамками нашей юрисдикции… пока."
 CUSTODIAN_HOSTILE_GREETING_02:0 "Мы покажем гнусность государства [From.GetName] всему Галактическому сообществу."
 CUSTODIAN_HOSTILE_GREETING_03:0 "Враг государства [Root.GetName] — враг Галактического сообщества."
 CUSTODIAN_HOSTILE_GREETING_04:0 "Статус хранителя Сообщества станет лишь первым шагом. Скоро вы узнаете, на что мы способны."
 CUSTODIAN_HOSTILE_GREETING_05:0 "Вы не обманете нас или Галактическое сообщество. Государству [From.GetName] нельзя доверять."
 CUSTODIAN_HOSTILE_GREETING_06:0 "Давайте быстрее. Нас не должны видеть вместе… Галактические хранители должны отвечать определенным требованиям."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "Вы враги Галактического сообщества, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "Мы Хранители Галактического сообщества и пользуемся этой возможностью, чтобы формально выразить наше презрение к вашему жалкому государству."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Ради собственного блага вам стоит держаться подальше от границ Галактического сообщества."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "Мы сделаем все возможное, чтобы уменьшить тлетворное влияние государства [From.GetName] на Галактическое сообщество."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "Мы, Хранители, поклялись положить конец интригам, что плетут [From.GetSpeciesNamePlural] против Сообщества."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "Возможно, вам стоит задуматься о выходе из Галактического сообщества, [From.GetSpeciesNamePlural]. Ваше вечное недовольство плохо влияет на прочих членов."
 CUSTODIAN_FRIENDLY_GREETING_01:0 "Государство [From.GetName] — настоящий друг Галактического сообщества!"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "Галактическое сообщество приветствует вас, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "Мы боремся за будущее галактики во имя государства [From.GetName]. Это меньшее, что мы можем для вас сделать."
 CUSTODIAN_FRIENDLY_GREETING_04:0 "Статус Галактических хранителей предполагает много обязанностей, но у нас всегда найдется время на наших друзей из государства [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05:0 "Мы просто скромные слуги Галактического сообщества."
 CUSTODIAN_FRIENDLY_GREETING_06:0 "Что Галактическое сообщество может сделать для вас, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "Если бы вы только вступили в Галактическое сообщество… государство [From.GetName] могло бы стать примером для всех остальных."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "Галактическое сообщество будет неполным, пока государство [From.GetName] не присоединится к нему."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Хоть вы и не являетесь членом, мы сделаем все возможное, чтобы позаботиться об интересах государства [From.GetName] в Галактическом сообществе."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "Потребуется много времени, чтобы изменить Сообщество в лучшую сторону, но у нас все получится, если [From.GetSpeciesNamePlural] помогут нам."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "Мы сделаем все возможное, чтобы мнение государства [From.GetName] услышали в Галактическом сообществе."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "Если бы все члены Сообщества с такой же охотой предлагали свою дружбу и помощь, как это делает государство [From.GetName], в Хранителях не было бы необходимости."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "Хранитель. Как продвигается объединение Галактического сообщества? Должно быть, это непросто."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Довольно неожиданно. Наверняка у Галактического хранителя есть более важные дела?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Мы все еще не уверены в необходимости статуса Хранителя, но, возможно, вы докажете нам обратное."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Наслаждайтесь своим взлетом, Хранитель. Он будет недолгим."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Мы все еще пытаемся понять, как именно вам удалось убедить Сенат передать вам полномочия Хранителя."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "С тех пор, как вы приняли статус Хранителя, над Галактическим сообществом нависла черная тень. Мы опасаемся, что Сообщество медленно превращается в нечто совершенно иное."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Какая неожиданная честь, Хранитель. Что мы можем для вас сделать?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Как нам лучше всего послужить Галактическому сообществу, Хранитель?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Галактическому сообществу повезло с вами, Хранитель."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "У Галактического сообщества появился «лидер». Интересно."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Назначение Хранителя не делает членство в Галактическом сообществе более привлекательным для нас, но мы посмотрим."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Значит, теперь остальные члены Сообщества являются вассалами Хранителя? Нет? Простите, но мы до сих пор пытаемся понять истинную природу данного соглашения."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Галактическое сообщество всегда было с гнильцой, и это было еще ДО того, как эти идиоты в Сенате назначили вас Хранителем."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Члены Сообщества еще глупее, чем мы думали, раз даровали статус Хранителя государству [From.GetName]."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Вы [From.GetSpeciesNamePlural] не в состоянии управлять государством [From.GetName], а теперь вам доверили вести за собой все Галактическое сообщество? Ха!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Похоже, Галактический сенат в кои-то веки сделал что-то правильное, назначив вас Хранителями Сообщества! Возможно, нам стоит подумать о вступлении."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Галактическое сообщество станет только лучше с такими Хранителями, как вы, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Галактический хранитель, не так ли? Мы рады видеть, что ваше положение улучшается, [From.GetSpeciesNamePlural]!"

 resolution_declare_crisis:0 "Объявить кризисом"
 resolution_declare_crisis_desc:0 "Эта империя представляет собой явную и несомненную угрозу будущему всей галактики. Галактическое сообщество должно остановить ее и уничтожить, пока не стало слишком поздно."
 resolution_declare_crisis_empire:0 "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc:1 "Эта империя представляет собой явную и несомненную угрозу будущему всей галактики. Галактический империум должен остановиться ее и уничтожить, пока не стало слишком поздно."

 crisis.4100.name:0 "Объявлен Галактический кризис"
 crisis.4100.intro:0 "Галактический сенат принял резолюцию, объявив, что §H[new_crisis.GetName]§! — угроза всей разумной жизни и кризис галактических масштабов. В результате с этого дня государство [new_crisis.GetName] находится в состоянии тотальной войны со всем Сообществом."
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "Пользуясь статусом Галактического хранителя, государство [custodian.GetName] призвало всех членов Сообщества мобилизовать флотилии и начать организованное вторжение на территории, где проживают [new_crisis.GetSpeciesNamePlural]: «В галактике не будет мира, пока с угрозой, что несут нам [new_crisis.GetSpeciesNamePlural], не будет покончено раз и навсегда»."
 crisis.4100.2:0 "Представители Сената призвали всех членов Сообщества мобилизовать флотилии и начать организованное вторжение на территории, где проживают [new_crisis.GetSpeciesNamePlural], объявив, что «в галактике не будет мира, пока с угрозой, что несут нам [new_crisis.GetSpeciesNamePlural], не будет покончено раз и навсегда»."
 crisis.4100.a:0 "Можно ли остановить их бесчинства?"
 crisis.4101.desc:1 "Сенат Империума принял резолюцию, объявив, что §H[new_crisis.GetName]§! — угроза всей разумной жизни и кризис галактических масштабов. В результате государство [new_crisis.GetName] находится в состоянии войны со всей Империумом.\n\nВ транслируемом с мира [gal_emperor.Capital.GetName] послании [gal_emperor.GetRulerTitle] призывает всех членов Империума мобилизовать флотилии и начать организованное вторжение на территории, где проживают [new_crisis.GetSpeciesNamePlural]: «Галактика и Империум не успокоятся, пока с угрозой, что несут нам [new_crisis.GetSpeciesNamePlural], не будет покончено раз и навсегда»."
 crisis.4105.name:0 "Нас объявили «галактическим кризисом»"
 crisis.4105.intro:0 "Признавая исходящую от нас угрозу, гнусные члены Галактического сообщества приняли резолюцию, осуждающую наши действия и объявляющую нас §Y«кризисом галактического масштаба»§!. В небывалом порыве единства все члены Сообщества объединили силы и объявили нам войну."
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "Под предводительством Галактического хранителя флотилии собираются для атаки нашей территории. Битва за галактику началась."
 crisis.4105.2:0 "Их флотилии собираются для атаки нашей территории. Битва за галактику началась."
 crisis.4105.a:0 "Это будет славная битва."
 crisis.4105.b:0 "Это безумие!"
 crisis.4105.desc.c:0 "Продажные глупцы из Галактического сообщества приняли резолюцию, в которой объявили нас «кризисом» и «угрозой всей разумной жизни». В свете подобных абсурдных заявлений государство [Root.GetName] и все Галактическое сообщество теперь находятся в состоянии тотальной войны.\n\nВойна продолжится до полного уничтожения нас или всего Сообщества… или пока они не отменят резолюцию."
 crisis.4106.name:1 "Империум объявляет нас «галактическим кризисом»"
 crisis.4106.desc.a:1 "Признавая исходящую от нас угрозу, гнусные члены Галактического империума приняли резолюцию, осуждающую наши действия и объявляющую нас §Yкризисом галактического масштаба§!. В небывалом порыве единства все члены Империума объединили силы и объявили нам войну.\n\nИ теперь [gal_emperor.GetRulerTitle] ведет их флотилии к месту сбора для атаки нашей территории. Битва за галактику началась."
 crisis.4106.desc.b:1 "[gal_emperor.GetRulerTitle] со своими продажным прихвостнями из Галактического сената приняли резолюцию, в которой объявили нас кризисом и угрозой всей разумной жизни. В свете подобных абсурдных заявлений государство [Root.GetName] и весь Галактический империум теперь находятся в состоянии тотальной войны.\n\nВойна продолжится до полного уничтожения нас или всего Империума… или пока они не отменят резолюцию."
 gal_custodian:0 "Галактический хранитель"
 gal_custodian_desc:0 "Мы Хранители Галактического сообщества, и наше влияние на галактику выросло."
 war_goal_wg_declared_crisis:0 "Война кризиса"
 war_goal_wg_declared_crisis_desc:0 "Тотальная война ведется между Галактическим сообществом и государством кризиса.\n\nМир возможен лишь после полного уничтожения одной из сторон или если Сообщество примет резолюцию о прекращении враждебных действий."
 resolution_category_declare_crisis:0 "Объявление кризисом"
 resolution_repeal_crisis:0 "Аннулировать статус кризиса"
 resolution_repeal_crisis_desc:0 "Всему есть предел. Указанное государство больше не будет считаться галактическим кризисом, и враждебным действиям против членов Сообщества нужно немедленно положить конец."
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "Этот так называемый кризис больше не представляет достаточной угрозы для Империума. Они не стоят нашего внимания."
 crisis.4110.name:0 "Статус кризиса аннулирован"
 crisis.4110.desc:0 "Галактический сенат аннулировал резолюцию, объявляющую государство §H[former_crisis.GetName]§! «галактическим кризисом». В результате все активные военные действия, в которых участвуют члены Сообщества и [former_crisis.GetSpeciesNamePlural], должны быть немедленно прекращены. Мир вновь вернулся в этот уголок галактики."
 crisis.4110.a:0 "Но надолго ли?"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "Галактический сенат аннулировал резолюцию, в которой мы объявлялись «галактическим кризисом», и все члены Сообщества получили приказ о прекращении военных действий… по крайней мере, пока."
 crisis.4111.nasty:0 "Если мы хотим продолжать борьбу, ничто не мешает нам объявлять отдельные войны этим глупцам, уничтожая их одного за другим…"
 crisis.4111.a:0 "Значит, они вняли голосу разума."
 crisis.4111.b:0 "Они боятся нас!"
 crisis.4112.desc:0 "Сенат Империи аннулировал резолюцию, объявляющую государство §H[former_crisis.GetName]§! «галактическим кризисом». В результате [gal_emperor.GetRulerTitle] приказывает прекратить все активные военные действия, в которых участвуют члены Империи и [former_crisis.GetSpeciesNamePlural]. Мир вновь вернулся в этот уголок галактики."
 crisis.4113.desc:1 "Галактический империум аннулировал резолюцию, в которой мы объявлялись «кризисом», и все войска Империума получили приказ о прекращении огня. [gal_emperor.GetRulerTitle] приказывает прекратить враждебные действия, направленные против нас… по крайней мере пока."
 community_declared_crisis_failtext:0 "§RНас объявили кризисом, и мы не можем присоединиться.§!"
 community_homicidal_failtext:0 "§RНам отказали в членстве, сославшись на нашу «жестокую и агрессивную природу». Идиоты.§!"
 community_default_failtext:0 "§RНужно быть обычным государством.§!"
 resolution_declare_crisis_tooltip:0 "Все члены Галактического сообщества объявляют тотальную войну против цели. Она продлится, пока одна из сторон не будет уничтожена или резолюция не будет аннулирована."
 resolution_declare_crisis_empire_tooltip:1 "Галактический империум объявил тотальную войну против цели. Враждебные действия не прекратятся, пока одна из сторон не будет уничтожена или резолюция не будет аннулирована."

 first_contact.5.militarist.desc:0 "После того, как в системе §H[This.System.GetName]§! был обнаружен неопознанный корабль, все силы в непосредственной близости получили приказ о переходе в состояние повышенной боеготовности согласно протоколу. Разведка все еще анализирует немногие доступные данные по «призраку», но, судя по всему, он способен к путешествиям через гиперпространство. Его боевые возможности остаются неизвестными. Поскольку это, вероятно, станет первым контактом с инопланетной цивилизацией, нам нужно приступать к расшифровке их способа общения."
 first_contact.5.pacifist.desc:0 "Пока мы не смогли определить происхождение таинственного космического корабля, замеченного в системе §H[This.System.GetName]§!. Поскольку это, скорее всего, станет нашим первым контактом с неизвестной инопланетной цивилизацией, нам стоит избегать действий, которые могут быть восприняты как угроза или провокация. Мы надеемся, что после расшифровки их языка нам удастся установить мирные отношения."
 first_contact.5.spiritualist.desc:0 "Мы до сих пор собираем данные об инопланетном корабле, замеченном в системе §H[This.System.GetName]§!. Если этот корабль является посланцем ранее неизвестной инопланетной цивилизации, что кажется весьма вероятным, то нам нужно определить, принесли ли они с собой благословение духов или злобу и порок. Первым шагом будет постижение их языка и природы их верований."
 first_contact.5.materialist.desc:0 "Изучение неопознанного космического корабля из системы §H[This.System.GetName]§! продолжается, но собранных данных пока недостаточно, чтобы составить проработанную гипотезу о происхождении судна. Поскольку велика вероятность того, что мы имеем дело с представителем ранее неизвестной инопланетной цивилизации, нужно направить усилия на перехват их сообщений и всесторонний анализ их языка."
 first_contact.5.xenophobe.desc:0 "Тревожные отчеты пришли из системы §H[This.System.GetName]§!, где станции наблюдения отметили вероломные действия со стороны объекта, который не может быть ничем иным, кроме как космическим кораблем чужаков. Точное назначение корабля остается неизвестным, но наверняка это агент крупного политического объединения чужаков. Стоит собрать побольше сведений об этих существах, чтобы мы могли лучше определить конкретные масштаб и природу угрозы."
 first_contact.5.xenophile.desc:0 "Загадочные встречи с неопознанным кораблем в системе §H[This.System.GetName]§! продолжают обрастать предположениями! Его дизайн совершенно незнаком нам, из чего следует, что мы можем иметь дело с новой неизвестной инопланетной цивилизацией. Возможно, это первый контакт. Мы не знаем ничего об этих поразительных созданиях, кроме того, что их корабль может путешествовать через гиперпространство. Мы должны направить все силы на то, чтобы узнать больше!"
 first_contact.5.authoritarian.desc:0 "[This.Owner.GetRulerTitle] лично следит за ситуацией с неизвестным кораблем в системе §H[This.System.GetName]§!. В наших записях нет упоминаний ни о чем подобном, поэтому есть вероятность, что мы имеем дело с первым контактом с инопланетной цивилизацией. Если [This.Owner.GetRulerTitle] позволит, мы начнем анализировать собранные данные и попробуем расшифровать их язык."
 first_contact.5.egalitarian.desc:0 "Мы проинформировали общественность о возможном первом контакте в системе §H[This.System.GetName]§!, где было зарегистрировано присутствие неопознанного космического корабля. Первичные данные указывают на то, что этот корабль может перемещаться в гиперпространстве и, вероятно, был создан ранее неизвестной инопланетной цивилизацией. Представители всех ветвей власти получают отчеты о развитии ситуации, а также о попытках перевести язык пришельцев."

 first_contact.10.militarist.desc.proactive:0 "После недавнего появления неопознанного корабля в системе §H[This.System.GetName]§! местные системы обороны сохраняют режим повышенной готовности. Разведка все еще анализирует немногие доступные данные по «призраку», но, судя по всему, он способен к путешествиям через гиперпространство. Его боевые возможности остаются неизвестными. Поскольку это, вероятно, станет первым контактом с инопланетной цивилизацией, нам нужно приступать к расшифровке их способа общения."
 first_contact.10.militarist.desc.cautious:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.militarist.desc.attack_allowed:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive:0 "Нам еще только предстоит узнать происхождение таинственного гостя в системе §H[This.System.GetName]§!. Поскольку это, скорее всего, станет нашим первым контактом с неизвестной инопланетной цивилизацией, нам стоит избегать действий, которые могут быть восприняты как угроза или провокация. Мы надеемся, что после расшифровки их языка нам удастся установить мирные отношения."
 first_contact.10.pacifist.desc.cautious:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.pacifist.desc.attack_allowed:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.spiritualist.desc.proactive:0 "Мы продолжаем изучение инопланетного корабля, проникшего на нашу территорию в системе §H[This.System.GetName]§!. Если этот корабль является посланцем ранее неизвестной инопланетной цивилизации, что кажется весьма вероятным, то нам нужно определить, принесли ли они с собой благословение духов или злобу и порок. Первым шагом будет постижение их языка и природы их верований."
 first_contact.10.spiritualist.desc.cautious:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.spiritualist.desc.attack_allowed:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.materialist.desc.proactive:0 "Изучение неопознанного космического корабля, вторгшегося на нашу территорию в системе §H[This.System.GetName]§!, продолжается, но собранных данных пока недостаточно, чтобы составить проработанную гипотезу о происхождении судна. Поскольку велика вероятность того, что мы имеем дело с представителем ранее неизвестной инопланетной цивилизации, нужно направить усилия на перехват их сообщений и всесторонний анализ их языка."
 first_contact.10.materialist.desc.cautious:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.materialist.desc.attack_allowed:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophobe.desc.proactive:0 "Мы продолжаем расследование неожиданного вторжения в систему §H[This.System.GetName]§! объекта, который не может быть ничем иным, кроме как космическим кораблем чужаков. Точное назначение корабля остается неизвестным, но наверняка это агент крупного политического объединения чужаков. Стоит собрать побольше сведений об этих существах, чтобы мы могли лучше определить конкретный масштаб и природу этой новой угрозы."
 first_contact.10.xenophobe.desc.cautious:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophobe.desc.attack_allowed:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive:0 "Ажиотаж продолжает разгораться вокруг системы §H[This.System.GetName]§!, сенсоры которой отметили присутствие неопознанного корабля! Дизайн гостя совершенно незнаком нам, из чего следует, что мы можем иметь дело с новой неизвестной инопланетной цивилизацией. Возможно, это первый контакт. Мы не знаем ничего об этих поразительных созданиях, кроме того, что их корабль может путешествовать через гиперпространство. Мы должны направить все силы на то, чтобы узнать больше!"
 first_contact.10.xenophile.desc.cautious:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophile.desc.attack_allowed:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.authoritarian.desc.proactive:0 "[This.Owner.GetRulerTitle] не может игнорировать недавний визит неизвестного корабля в систему §H[This.System.GetName]§!. В наших записях нет упоминаний кораблей подобной формы, поэтому есть вероятность, что мы имеем дело с первым контактом с инопланетной цивилизацией. Если [This.Owner.GetRulerTitle] позволит, мы начнем анализировать собранные данные и попробуем расшифровать их язык."
 first_contact.10.authoritarian.desc.cautious:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive:0 "Мы проинформировали общественность о появлении в системе §H[This.System.GetName]§! неопознанного космического корабля и возможном первом контакте с инопланетной цивилизацией. Представители всех ветвей власти получают отчеты о развитии ситуации, а также о попытках перевести язык пришельцев."
 first_contact.10.egalitarian.desc.cautious:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"

 first_contact.10.cautious:0 "Мы принимаем все возможные меры, чтобы не дать им обнаружить информацию, способную навредить нам."
 first_contact.10.attack_allowed:0 "Многие [This.Owner.GetSpeciesNamePlural] обеспокоены подобным развитием событий и требуют захватить нагло действующее судно и допросить его команду на наших условиях, без риска выдать важную информацию."

 first_contact.15.militarist.desc:0 "По итогам нашей разведки в системе §H[known_planet.System.GetName]§! удалось определить, что она принадлежит цивилизации §H[This.ContactCountry.GetName]§!, а центром активности в системе является [known_planet.GetPlanetBioInfo] — наверняка это важная база. Вероятность того, что эти пришельцы являются частью межзвездной цивилизации, возрастает, но для расшифровки их военных передач нам нужно сначала перевести их язык."
 first_contact.15.militarist.desc.no_planets:0 "Разведывательные полеты в системе §H[known_system.GetName]§! выявили значительное присутствие цивилизации §H[This.ContactCountry.GetName]§!, в том числе и крупное военное сооружение на орбите центрального светила. Мы пока не обнаружили больших поселений на планетах, но предварительный список приоритетных целей уже составлен на случай, если инопланетяне окажутся враждебны. Мы перехватили несколько интересных передач, и этого может оказаться достаточно для перевода их языка."
 first_contact.15.pacifist.desc:0 "В системе §H[known_planet.System.GetName]§! наблюдается значительное присутствие цивилизации §H[This.ContactCountry.GetName]§!. В первую очередь это [known_planet.GetPlanetBioInfo], где на поверхности имеется несколько крупных поселений. Становится все более очевидным, что мы имеем дело с ранее неизвестной инопланетной цивилизацией. Мы должны со всем возможным тщанием избегать любых провокаций в системах, которые они считают своими. Необходимо направить все усилия на изучение их языка, чтобы мы могли сообщить о своих мирных намерениях."
 first_contact.15.pacifist.desc.no_planets:0 "Похоже, система §H[known_system.GetName]§! принадлежит пришельцам, обозначенным нами как §H[This.ContactCountry.GetName]§!. Мы не обнаружили крупных поселений на планетах, но на орбите центрального светила системы находится большая космическая база. Наши корабли получили указание действовать максимально осторожно и избегать любых действий, которые могут быть восприняты как акт агрессии. Мы надеемся, что, расшифровав язык инопланетян, мы сможем установить с ними мирные отношения."
 first_contact.15.spiritualist.desc:0 "Обитаемый мир, обнаруженный нами в системе §H[known_planet.System.GetName]§!, несомненно, принадлежит существам, обозначенным нами как §H[This.ContactCountry.GetName]§!. Это [known_planet.GetPlanetBioInfo] со множеством поселений на поверхности. Мы не знаем, какое духовное значение данная система имеет для этих существ, но они, по-видимому, являются частью межзвездной цивилизации. Мы должны сделать все возможное, чтобы расшифровать их язык."
 first_contact.15.spiritualist.desc.no_planets:0 "Пришельцы, обозначенные нами как §H[This.ContactCountry.GetName]§!, похоже, заняли систему §H[known_system.GetName]§!, выстроив по меньшей мере одну крупную космическую базу вокруг главного светила системы. Мы не обнаружили следов присутствия планетарных бастионов и не знаем, благословлены эти существа духами или же служат тьме. Мы должны сделать все возможное, чтобы расшифровать их язык."
 first_contact.15.materialist.desc:0 "Мы сделали интересное открытие в системе §H[known_planet.System.GetName]§!, в которой располагается [known_planet.GetPlanetBioInfo] — источник сигналов и дом для нескольких крупных поселений инопланетян. Мы считаем, что этот мир принадлежит существам, обозначенным как §H[This.ContactCountry.GetName]§! и почти наверняка являющимся космической цивилизацией вроде нашей. Нам пока не удалось заполучить образцы их технологий, но непохоже, чтобы они значительно опережали нас в развитии. Работа по расшифровке их языка еще продолжается."
 first_contact.15.materialist.desc.no_planets:0 "Данные из системы §H[known_system.GetName]§! поддерживают гипотезу о ее принадлежности политическому образованию, обозначенному нами как §H[This.ContactCountry.GetName]§!. Центральная космическая база располагается на орбите главного светила системы и служит узлом внутрисистемной коммуникации и инфраструктуры — похоже, именно она является источником большинства перехваченных нами сигналов. Нужно направить усилия на анализ этих сообщений и расшифровку их языка."
 first_contact.15.xenophobe.desc:0 "На одной из планет системы §H[known_planet.System.GetName]§! обнаружено логово чужаков! В центре заражения находится [known_planet.GetPlanetBioInfo], и, возможно, причиненный ущерб уже не исправить. Очевидно, что чужаки — §H[This.ContactCountry.GetName]§! — являются космической цивилизацией, невозбранно распространяющейся среди звезд. Это будет не самое приятное занятие, но нам нужно расшифровать их язык, если мы хотим понять пределы их порочности."
 first_contact.15.xenophobe.desc.no_planets:0 "Система §H[known_system.GetName]§!, несомненно, является логовом чужаков. Об этом свидетельствует активность в ней существ, обозначенных нами как §H[This.ContactCountry.GetName]§!. В частности, наличие на орбите центрального светила крупной космической станции. Экипажи кораблей проинструктированы игнорировать все входящие сообщения и держаться в стороне от инопланетных кораблей и станций, чтобы не заразиться порчей этих существ, кем бы они ни были. Если мы сможем расшифровать передачи, исходящие от космической базы системы, то, возможно, удастся разобрать то, что они называют своим языком."
 first_contact.15.xenophile.desc:0 "Сообщается, что в системе §H[known_planet.System.GetName]§! обнаружена колония, а возможно, даже родной мир инопланетян, обозначенных нами как §H[This.ContactCountry.GetName]§!. Наше внимание привлекает [known_planet.GetPlanetBioInfo], где располагаются несколько крупных наземных поселений. Это поразительное открытие еще больше рассказало нам об этих необычных пришельцах, несомненно являющихся частью межзвездной цивилизации. Только подумайте, что еще нам удастся узнать, когда мы расшифруем их язык!"
 first_contact.15.xenophile.desc.no_planets:0 "Похоже, в системе §H[known_system.GetName]§! обитают инопланетяне, обозначенные нами как §H[This.ContactCountry.GetName]§!, хотя признаков поселений на планетах мы пока не обнаружили. На орбите главного светила находится большая космическая база, играющая роль центрального узла системы. Несмотря на наше присутствие в пространстве, которое они явно считают своим, мы пока очень мало знаем об этих поразительных созданиях. Мы должны бросить все силы на то, чтобы узнать больше!"
 first_contact.15.authoritarian.desc:0 "Сканеры обнаружили в системе §H[known_planet.System.GetName]§! обитаемый мир. Это [known_planet.GetPlanetBioInfo] под контролем существ, названных нами §H[This.ContactCountry.GetName]§!. Эти пришельцы скорее всего являются частью межзвездной цивилизации, способной к путешествиям через гиперпространство. В свете подобных открытий [This.Owner.GetRulerTitle] решает ограничить доступ к информации о системе верхними эшелонами власти, чтобы избежать беспорядков среди рядовых граждан."
 first_contact.15.authoritarian.desc.no_planets:0 "В системе §H[known_system.GetName]§! отмечается значительное присутствие существ, обозначенных как §H[This.ContactCountry.GetName]§!, а также найдена центральная космическая станция на орбите главной звезды системы. Несмотря на неоднократное сканирование, мы до сих пор не знаем их язык и природу их командной цепочки. Если [This.Owner.GetRulerTitle] не возражает, нам стоит направить усилия на расшифровку их языка."
 first_contact.15.egalitarian.desc:0 "При изучении глубокого космоса мы обнаружили обитаемый мир в системе §H[known_planet.System.GetName]§!. Он принадлежит ранее неизвестной инопланетной цивилизации, обозначенной нами как §H[This.ContactCountry.GetName]§!. Местом ее колонии или родного мира является [known_planet.GetPlanetBioInfo] в пределах обитаемой зоны звезды. Будем надеяться, что их общество является прогрессивным и основано на свободе и правах индивида, но, чтобы узнать об этом, нам придется расшифровать их язык."
 first_contact.15.egalitarian.desc.no_planets:0 "Мы обнаружили высокую активность существ, обозначенных как §H[This.ContactCountry.GetName]§!, в системе §H[known_system.GetName]§!. Хотя, насколько мы можем судить, в системе нет обитаемых планет, на орбите центрального светила находится некое космическое сооружение. Наше избранное руководство оповестило общественность, что мы, вероятно, столкнулись с аванпостом ранее неизвестной межзвездной цивилизации. Чтобы связаться с ней, нам сначала потребуется расшифровать ее язык."

