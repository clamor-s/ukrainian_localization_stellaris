 # Other events
 #######################################

 envoy_events.100.name:0 "Скандальное оскорбление"
 envoy_events.100.desc.regular:0 "Мы поймали представителя государства §H[scandalous_insult_country.GetName]§! на редкостной ошибке — он случайно высказал третьей, анонимной стороне настоящие мысли своего государства о нас. Это не просто очередная политическая клевета: эти слова тянут на §Pпрямое оскорбление§!, ведь, как оказалось, в [scandalous_insult_country.GetAdj] обществе мы подвергаемся постоянным насмешкам.\n\nНеважно, что именно мы думаем об этом необоснованном оскорблении: правила дипломатии и наша собственная гордость требуют дать ответ."
 envoy_events.100.desc.gestalt:0 "Представитель сущности §H[scandalous_insult_country.GetName]§! случайно выдал истинные чувства своего гештальта о нас во время переговоров с другим, неизвестным государством. Учитывая, что коллективному разуму политическая клевета должна казаться чем-то мелким, подобные высказывания кажутся нам §Pнелепым и грубым оскорблением§!.\n\nНеважно, что именно мы думаем об этом необоснованном оскорблении: правила дипломатии и наша собственная гордость требуют дать ответ на странное [scandalous_insult_country.GetAdj] поведение."
 envoy_events.100.desc.hostile:0 "Представитель государства §H[scandalous_insult_country.GetName]§! посмел высказать истинное мнение своего жалкого государства о нас во время переговоров с неизвестной третьей стороной.\n\nЭто §Pнелепое оскорбление§! является попыткой унизить нас. Неважно, что именно мы думаем этом необоснованном оскорблении: наша гордость требует ответить на него."
 envoy_events.100.a:0 "Это возмутительно!"
 envoy_events.100.b:0 "Мы переросли подобные выходки. Игнорируйте их."
 envoy_events.100.c:0 "Они не достойны нашего презрения."
 envoy_events.101.name:0 "$envoy_events.100.name$"
 envoy_events.101.desc:0 "Государство §H[from.GetName]§! заявляет, что восприняли дурное поведение одного из наших послов §Pкак оскорбление§!. Они не упоминают имени посла и даже не указывают, в чем именно заключается его проступок. Мы получили лишь бурю негодования и внезапный разрыв всех контактов.\n\nВозможно, что за этим редким дипломатическим проступком стоит кто-то еще. А может быть, это просто обычное недопонимание."
 envoy_events.101.a:0 "В любом случае работа дипломатов усложнилась."

